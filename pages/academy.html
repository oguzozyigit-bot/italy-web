<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
  <title>italky Academy â€¢ Universal STEM</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  
  <style>
    /* Academy Ã–zel TasarÄ±m */
    .academy-wrapper {
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      animation: fadeIn 0.4s ease;
    }

    /* Brifing KartÄ± */
    .ai-briefing {
      background: rgba(99, 102, 241, 0.1);
      border: 1px solid rgba(99, 102, 241, 0.2);
      padding: 20px;
      border-radius: 24px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .ai-avatar {
      width: 52px; height: 52px;
      background: linear-gradient(135deg, #a5b4fc, #6366f1);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-weight: 900; color: #fff;
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
      flex-shrink: 0;
    }
    .brief-content h3 { margin: 0; font-size: 17px; font-weight: 900; color: #fff; }
    .brief-content p { margin: 4px 0 0; font-size: 12px; opacity: 0.7; line-height: 1.4; }

    /* Talimat KartlarÄ± */
    .inst-list { display: flex; flex-direction: column; gap: 10px; }
    .inst-item {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.06);
      padding: 14px;
      border-radius: 16px;
      display: flex; align-items: center; gap: 12px;
    }
    .inst-num {
      width: 24px; height: 24px;
      background: rgba(165, 180, 252, 0.15);
      color: #a5b4fc;
      border-radius: 8px;
      display: flex; align-items: center; justify-content: center;
      font-weight: 900; font-size: 12px;
    }
    .inst-text { font-size: 13px; font-weight: 700; opacity: 0.8; }

    /* Ana Aksiyon AlanÄ± */
    .action-zone {
      margin-top: 10px;
      position: relative;
    }
    .main-solve-btn {
      width: 100%;
      padding: 22px;
      border: none;
      border-radius: 24px;
      background: linear-gradient(135deg, #6366f1, #ec4899);
      color: #fff;
      font-weight: 900;
      font-size: 18px;
      letter-spacing: 1px;
      cursor: pointer;
      display: flex; align-items: center; justify-content: center; gap: 12px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .main-solve-btn:active { transform: scale(0.97); }
    .cam-icon { font-size: 28px; }

    /* Durum GÃ¶stergeleri */
    #loadingState {
      display: none;
      text-align: center;
      padding: 20px;
    }
    .spinner {
      width: 30px; height: 30px;
      border: 3px solid rgba(165, 180, 252, 0.2);
      border-top-color: #a5b4fc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* SonuÃ§ AlanÄ± */
    #resultBox {
      display: none;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      margin-top: 10px;
      line-height: 1.6;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="pageContent">

    <div class="action-zone">

    <div id="loadingState">

    </div>

    <div id="resultBox"></div>

  </div>
</div>

<script type="module" src="/js/academy_engine.js"></script>

</body>
</html>
