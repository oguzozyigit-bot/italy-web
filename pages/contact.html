<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI</title>
  <link rel="icon" href="data:," />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-deep: #020205; --text-main: #fff; --text-muted: rgba(255, 255, 255, 0.65);
      --c-indigo: #6366f1; --c-purple: #a855f7;
      --ai-grad: linear-gradient(135deg, #a5b4fc 0%, #6366f1 100%);
      --glass-border: rgba(255, 255, 255, 0.1);
      --ease-elastic: cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      overflow: hidden; position: fixed;
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg-deep); color: var(--text-main);
      display: flex; align-items: center; justify-content: center;
    }

    .cosmos-bg { position: absolute; inset: -50%; width: 200%; height: 200%; background: var(--bg-deep); z-index: 0; pointer-events: none; }
    .orb { position: absolute; border-radius: 50%; filter: blur(100px); opacity: 0.3; animation: floatOrbit 30s infinite alternate ease-in-out; }
    .orb-1 { top: 10%; left: 10%; width: 60vw; height: 60vw; background: radial-gradient(circle, var(--c-indigo), transparent 70%); }
    .orb-2 { bottom: 10%; right: 10%; width: 50vw; height: 50vw; background: radial-gradient(circle, var(--c-purple), transparent 70%); animation-delay: -5s; }
    @keyframes floatOrbit { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(10%, -10%) scale(1.1); } }
    .noise { position: absolute; inset: 0; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E"); pointer-events: none; mix-blend-mode: overlay; z-index: 1; }

    .mobile-frame {
      width: 100%; max-width: 480px; height: 100%; position: relative; z-index: 10;
      display: flex; flex-direction: column;
      background: rgba(8, 8, 12, 0.5); backdrop-filter: blur(30px);
    }
    @media (min-width: 520px) {
      .mobile-frame { height: 92vh; border-radius: 40px; border: 1px solid rgba(255,255,255,0.08); box-shadow: 0 40px 100px -20px rgba(0,0,0,0.9); overflow: hidden; }
    }

    .topbar { flex: 0 0 90px; display: flex; align-items: center; justify-content: space-between; padding: 0 24px; position: relative; z-index: 20; }
    .back-btn { width: 44px; height: 44px; border-radius: 14px; border: 1px solid var(--glass-border); background: rgba(255,255,255,0.05); color: #fff; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
    .back-btn:active { transform: scale(0.95); background: rgba(255,255,255,0.1); }
    .back-btn svg { width: 22px; height: 22px; stroke-width: 2.5; }

    .mini-brand { display: flex; flex-direction: column; align-items: center; justify-content: center; line-height: 1; margin-top: 4px; }
    .logo-container { font-family: 'Space Grotesk', sans-serif; font-size: 26px; letter-spacing: -1px; }
    .logo-main { font-weight: 700; color: #fff; }
    .logo-ai { font-weight: 700; background: var(--ai-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .mini-slogan { font-family: 'Outfit', sans-serif; font-size: 10px; font-weight: 700; color: rgba(255,255,255,0.5); letter-spacing: 4px; text-transform: uppercase; margin-top: 4px; margin-left: 2px; }

    .page-content {
      flex: 1; height: 100%; min-height: 0; overflow-y: auto; -webkit-overflow-scrolling: touch;
      padding: 10px 20px 160px; display: flex; flex-direction: column; gap: 20px; position: relative; z-index: 5;
    }
    .page-content::-webkit-scrollbar { display: none; }

    .contact-card {
      background: linear-gradient(160deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.005) 100%);
      border: 1px solid var(--glass-border); border-radius: 32px; padding: 32px 24px;
      position: relative; overflow: hidden; animation: fadeInUp 0.8s var(--ease-elastic); flex-shrink: 0;
    }

    h1 { font-family: 'Space Grotesk', sans-serif; font-size: 32px; margin: 0 0 12px; color: #fff; font-weight: 700; letter-spacing: -1.5px; }
    h1 span { background: var(--ai-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    p { font-size: 15px; color: var(--text-muted); margin-bottom: 24px; }

    .input-group { margin-bottom: 16px; }
    .input-field {
      width: 100%; height: 54px; border-radius: 16px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
      padding: 0 20px; color: #fff; font-family: 'Outfit', sans-serif; font-size: 15px; transition: 0.2s;
    }
    textarea.input-field { height: 120px; padding: 16px 20px; resize: none; }
    .input-field:focus { border-color: var(--c-indigo); background: rgba(255,255,255,0.08); }
    .input-field::placeholder { color: rgba(255,255,255,0.3); }

    .send-btn {
      width: 100%; height: 56px; border-radius: 18px; border: none;
      background: var(--ai-grad); color: #fff; font-weight: 700; font-size: 16px;
      cursor: pointer; margin-top: 10px; box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
      transition: transform 0.2s;
    }
    .send-btn:active { transform: scale(0.97); }

    .info-row { display: flex; align-items: center; gap: 14px; margin-top: 30px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.08); }
    .icon-circle { width: 40px; height: 40px; border-radius: 50%; background: rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center; }
    .icon-circle svg { width: 20px; height: 20px; stroke: #fff; }
    .info-text div { font-size: 11px; color: var(--text-muted); text-transform: uppercase; font-weight: 700; }
    .info-text span { font-size: 14px; color: #fff; font-weight: 500; }

    .footerbar { position: absolute; bottom: 0; width: 100%; padding: 24px; background: linear-gradient(to top, #000 20%, transparent 100%); display: flex; flex-direction: column; align-items: center; gap: 16px; z-index: 30; pointer-events: none; }
    .links { display: flex; gap: 20px; pointer-events: auto; }
    .links a { color: rgba(255,255,255,0.5); text-decoration: none; font-size: 11px; font-weight: 700; text-transform: uppercase; transition: 0.2s; }
    .links a:hover { color: #fff; }
    .footerBrand { font-size: 10px; color: rgba(255,255,255,0.2); letter-spacing: 1.5px; text-transform: uppercase; font-weight: 700; }
    @keyframes fadeInUp { from { transform: translateY(40px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
  </style>
</head>
<body>
  <div class="cosmos-bg"><div class="orb orb-1"></div><div class="orb orb-2"></div></div>
  <div class="noise"></div>

  <div class="mobile-frame">
    <div class="topbar">
      <button class="back-btn" onclick="window.history.length > 1 ? window.history.back() : window.location.href='/pages/home.html'">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
      </button>
      <div class="mini-brand">
        <div class="logo-container"><span class="logo-main">italky</span><span class="logo-ai">AI</span></div>
        <div class="mini-slogan">BE FREE</div>
      </div>
    </div>

    <!-- ✅ host -->
    <div class="page-content" id="contentHost"></div>

    <div class="footerbar">
      <div class="links">
        <a href="/pages/about.html" id="lnkAbout">About</a>
        <a href="/pages/faq.html" id="lnkFaq">FAQ</a>
        <a href="/pages/privacy.html" id="lnkPrivacy">Privacy</a>
        <a href="/pages/contact.html" id="lnkContact" style="color:#fff">Contact</a>
      </div>
      <div class="footerBrand">italkyAI By Ozyigit's 2026</div>
    </div>
  </div>

  <!-- ===== TR ===== -->
  <template id="contact_tr">
    <div class="contact-card">
      <h1>Bize <span>Ulaşın</span></h1>
      <p>Sorularınız, önerileriniz veya iş birliği için bizimle iletişime geçebilirsiniz.</p>

      <div class="input-group"><input type="text" class="input-field" placeholder="Adınız Soyadınız"></div>
      <div class="input-group"><input type="email" class="input-field" placeholder="E-posta Adresiniz"></div>
      <div class="input-group"><textarea class="input-field" placeholder="Mesajınız..."></textarea></div>
      <button class="send-btn">Mesajı Gönder</button>

      <div class="info-row">
        <div class="icon-circle">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22,6 12,13 2,6"/>
          </svg>
        </div>
        <div class="info-text"><div>E-Posta</div><span>support@italkyai.com</span></div>
      </div>
    </div>
  </template>

  <!-- ===== EN ===== -->
  <template id="contact_en">
    <div class="contact-card">
      <h1>Contact <span>Us</span></h1>
      <p>You can reach out to us for questions, suggestions, or collaboration.</p>

      <div class="input-group"><input type="text" class="input-field" placeholder="Full Name"></div>
      <div class="input-group"><input type="email" class="input-field" placeholder="Email Address"></div>
      <div class="input-group"><textarea class="input-field" placeholder="Your message..."></textarea></div>
      <button class="send-btn">Send Message</button>

      <div class="info-row">
        <div class="icon-circle">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22,6 12,13 2,6"/>
          </svg>
        </div>
        <div class="info-text"><div>Email</div><span>support@italkyai.com</span></div>
      </div>
    </div>
  </template>

  <!-- ===== DE ===== -->
  <template id="contact_de">
    <div class="contact-card">
      <h1>Kontakt <span>aufnehmen</span></h1>
      <p>Für Fragen, Vorschläge oder Kooperationen können Sie uns kontaktieren.</p>

      <div class="input-group"><input type="text" class="input-field" placeholder="Vor- und Nachname"></div>
      <div class="input-group"><input type="email" class="input-field" placeholder="E-Mail-Adresse"></div>
      <div class="input-group"><textarea class="input-field" placeholder="Ihre Nachricht..."></textarea></div>
      <button class="send-btn">Nachricht senden</button>

      <div class="info-row">
        <div class="icon-circle">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22,6 12,13 2,6"/>
          </svg>
        </div>
        <div class="info-text"><div>E-Mail</div><span>support@italkyai.com</span></div>
      </div>
    </div>
  </template>

  <!-- ===== IT ===== -->
  <template id="contact_it">
    <div class="contact-card">
      <h1>Contattaci <span>ora</span></h1>
      <p>Puoi contattarci per domande, suggerimenti o collaborazioni.</p>

      <div class="input-group"><input type="text" class="input-field" placeholder="Nome e Cognome"></div>
      <div class="input-group"><input type="email" class="input-field" placeholder="Indirizzo email"></div>
      <div class="input-group"><textarea class="input-field" placeholder="Il tuo messaggio..."></textarea></div>
      <button class="send-btn">Invia messaggio</button>

      <div class="info-row">
        <div class="icon-circle">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22,6 12,13 2,6"/>
          </svg>
        </div>
        <div class="info-text"><div>Email</div><span>support@italkyai.com</span></div>
      </div>
    </div>
  </template>

  <!-- ===== FR ===== -->
  <template id="contact_fr">
    <div class="contact-card">
      <h1>Contactez <span>nous</span></h1>
      <p>Vous pouvez nous contacter pour vos questions, suggestions ou collaborations.</p>

      <div class="input-group"><input type="text" class="input-field" placeholder="Nom complet"></div>
      <div class="input-group"><input type="email" class="input-field" placeholder="Adresse e-mail"></div>
      <div class="input-group"><textarea class="input-field" placeholder="Votre message..."></textarea></div>
      <button class="send-btn">Envoyer le message</button>

      <div class="info-row">
        <div class="icon-circle">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22,6 12,13 2,6"/>
          </svg>
        </div>
        <div class="info-text"><div>E-mail</div><span>support@italkyai.com</span></div>
      </div>
    </div>
  </template>

  <script type="module">
    import { getSiteLang, t } from "/js/i18n.js";

    function pickId(){
      const lang = getSiteLang();
      const map = { tr:"contact_tr", en:"contact_en", de:"contact_de", it:"contact_it", fr:"contact_fr" };
      return map[lang] || "contact_en";
    }

    function setFooterLang(){
      const a = document.getElementById("lnkAbout");
      const f = document.getElementById("lnkFaq");
      const p = document.getElementById("lnkPrivacy");
      const c = document.getElementById("lnkContact");
      if(a) a.textContent = t("nav_about");
      if(f) f.textContent = t("nav_faq");
      if(p) p.textContent = t("nav_privacy");
      if(c) c.textContent = t("nav_contact");
      document.documentElement.lang = getSiteLang();
    }

    function render(){
      const host = document.getElementById("contentHost");
      host.innerHTML = "";
      const tpl = document.getElementById(pickId());
      if(tpl) host.appendChild(tpl.content.cloneNode(true));

      const lang = getSiteLang();
      const titles = {
        tr: "italkyAI • İletişim",
        en: "italkyAI • Contact",
        de: "italkyAI • Kontakt",
        it: "italkyAI • Contatti",
        fr: "italkyAI • Contact"
      };
      document.title = titles[lang] || "italkyAI";

      setFooterLang();
    }

    render();

    window.addEventListener("storage",(e)=>{
      if(e.key==="italky_site_lang_v1" || e.key==="italky_lang_ping"){
        render();
      }
    });
  </script>
</body>
</html>
