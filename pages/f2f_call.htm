<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>italkyAI â€¢ Face-to-Face Call</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --ai-gradient: linear-gradient(135deg,#a5b4fc 0%,#6366f1 50%,#ec4899 100%);
      --bg:#050508;
      --border-alpha: rgba(255,255,255,0.15);
      --muted: rgba(255,255,255,0.60);
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }
    html,body{ margin:0; width:100%; height:100%; background:var(--bg); color:#fff; font-family:Outfit,sans-serif; overflow:hidden; }

    .wrap{ max-width:560px; margin:0 auto; min-height:100dvh; display:flex; flex-direction:column; gap:12px;
      padding:calc(12px + var(--safe-top)) 14px calc(14px + var(--safe-bottom));
    }

    .topbar{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding:10px 12px; border:1px solid var(--border-alpha); border-radius:18px;
      background:rgba(255,255,255,0.04); backdrop-filter: blur(12px);
    }
    .brand{font-family:"Space Grotesk",sans-serif;font-weight:700;letter-spacing:.4px}
    .brand .ai{background:var(--ai-gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .pill{
      display:inline-flex;align-items:center;gap:8px;
      padding:8px 12px;border-radius:999px;border:1px solid rgba(255,255,255,0.14);
      background:rgba(0,0,0,0.25);
      font-weight:900;font-size:12px;color:rgba(255,255,255,0.92);
    }
    .btn{
      border:1px solid rgba(255,255,255,0.14);
      background:rgba(255,255,255,0.06);
      color:#fff;
      padding:10px 12px;border-radius:999px;
      font-weight:900;font-size:12px;cursor:pointer;user-select:none;
    }

    /* center hub */
    .center-hub{
      height: 104px;
      position: relative;
      z-index: 60;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(16px);
      border:1px solid rgba(255,255,255,0.10);
      border-radius:22px;
      overflow:hidden;
    }
    .orb-container{
      position: relative;
      width: 92px;
      height: 92px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .energy-orbit{ position:absolute; inset:-4px; border-radius:50%; animation:rotateOrbit 5s linear infinite; }
    .e-ball{ position:absolute; width:10px; height:10px; border-radius:50%; filter: blur(1.5px); }
    .ball-1{ top:-5px; left:50%; transform:translateX(-50%); background:#6366f1; box-shadow:0 0 15px #6366f1; }
    .ball-2{ bottom:-5px; left:50%; transform:translateX(-50%); background:#ec4899; box-shadow:0 0 15px #ec4899; }

    .ai-core{
      width: 76px; height: 76px; background:#000; border-radius:50%;
      display:flex; align-items:center; justify-content:center;
      border:1px solid rgba(255,255,255,0.14);
      overflow:hidden; position:relative;
    }
    .logo-text{ font-family:"Space Grotesk",sans-serif; font-size:15px; font-weight:700; color:#fff; }
    .logo-ai{ background:var(--ai-gradient); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }

    .eq-wrap{
      display:flex; align-items:center; gap:3px;
      height:20px; position:absolute;
      opacity:0; transition:.2s;
    }
    .eq-bar{ width:3px; background:var(--ai-gradient); border-radius:10px; animation:eqAnim .7s infinite ease-in-out; }
    #frameRoot.listening .eq-wrap,
    #frameRoot.speaking .eq-wrap{ opacity:1; }
    #frameRoot.listening .logo-text,
    #frameRoot.speaking .logo-text{ opacity:0; }

    #frameRoot.to-top .orb-container{ transform: rotate(180deg); }
    #frameRoot.to-bot .orb-container{ transform: rotate(0deg); }

    @keyframes rotateOrbit { from{transform:rotate(0deg)} to{transform:rotate(360deg)} }
    @keyframes eqAnim { 0%,100%{height:5px;opacity:.6} 50%{height:25px;opacity:1} }

    /* bubbles */
    .chat{
      flex:1;
      border:1px solid rgba(255,255,255,0.10);
      border-radius:22px;
      background:rgba(255,255,255,0.04);
      overflow:auto;
      padding:14px 12px;
      display:flex;
      flex-direction:column;
      gap:12px;
      scrollbar-width:none;
      mask-image: linear-gradient(to bottom, transparent, black 12%, black 88%, transparent);
    }
    .chat::-webkit-scrollbar{display:none}

    .bubble{display:flex;align-items:center;justify-content:center;gap:10px;text-align:center;word-break:break-word}
    .bubble .txt{max-width:78vw}
    .bubble.them .txt{font-size:18px;font-weight:650;opacity:.85;line-height:1.15}
    .bubble.me .txt{font-size:18px;font-weight:450;opacity:.60;line-height:1.2}
    .bubble.me.is-latest .txt{font-size:30px;font-weight:900;opacity:1;line-height:1.06;letter-spacing:.2px}

    .spk-icon{
      width:40px;height:40px;border-radius:50%;
      background:rgba(255,255,255,0.10);
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;
      border:1px solid rgba(255,255,255,0.15);
      flex:0 0 auto;
    }
    .spk-icon svg{ width:18px;height:18px;fill:#fff;opacity:.95; }
    .spk-icon:active{ transform:scale(.97); }

    /* talk button */
    .talk-wrap{display:flex;gap:10px;flex-wrap:wrap}
    .btn-talk{
      flex:1;
      border:none;
      border-radius:18px;
      padding:16px 14px;
      font-weight:900;
      color:#0b0b12;
      background:var(--ai-gradient);
      cursor:pointer;
      box-shadow:0 16px 40px rgba(99,102,241,0.16);
    }
    .btn-talk.listening{
      animation:breathe 1.2s infinite ease-in-out;
      box-shadow:0 0 36px rgba(99,102,241,0.45), 0 0 18px rgba(236,72,153,0.25);
    }
    @keyframes breathe { 0%,100%{transform:scale(1)} 50%{transform:scale(1.05)} }

    .toast{
      position:fixed; left:50%; top:14px; transform:translateX(-50%);
      z-index:999999;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.14);
      background:rgba(0,0,0,0.70);
      backdrop-filter: blur(12px);
      color:rgba(255,255,255,0.92);
      font-family:Outfit, system-ui, sans-serif;
      font-weight:900;
      font-size:12px;
      letter-spacing:.2px;
      opacity:0;
      transition:opacity .15s ease;
      pointer-events:none;
    }
  </style>
</head>
