<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ITALKY â€¢ Glitch Hunter</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050505; --cyan:#00ffff; --pink:#ff0055; --green:#00ff66;
  --panel:rgba(20,20,20,.95); --border:rgba(0,255,255,.3); --text:#fff;
}
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent;user-select:none}
html,body{margin:0;width:100%;height:100%;overflow:hidden;background:var(--bg);font-family:sans-serif;color:var(--text)}

.app{position:relative;max-width:480px;height:100%;margin:0 auto;background:var(--panel);border:1px solid var(--border);display:flex;flex-direction:column;z-index:5}
@media(min-width:520px){.app{height:92vh;border-radius:20px;margin-top:4vh}}

.header{height:60px;display:flex;align-items:center;justify-content:space-between;padding:0 16px; border-bottom:1px solid var(--border)}
.title{font-size:18px; color:var(--cyan); font-weight:bold;}

.game{flex:1;padding:16px;display:none;flex-direction:column;justify-content:space-between}
.stats{display:flex;justify-content:space-between;font-size:16px;color:var(--cyan);font-weight:bold;margin-bottom:10px}

.terminal{flex:1;border:2px solid var(--border);background:rgba(0,0,0,0.8);display:flex;flex-direction:column;align-items:center;justify-content:center;position:relative;padding:20px;text-align:center;border-radius:14px;transition: border-color 0.3s;}

.sentence{font-family:'Space Grotesk', sans-serif; font-size:32px; color:#fff; line-height:1.2; font-weight:900; text-transform: uppercase;}
#correctionBox{font-size:16px; color:var(--green); margin-top:15px; font-weight:bold; opacity:0; transition:0.3s;}

.controls{display:flex;gap:12px;height:100px;margin-top:20px}
.action{flex:1;border:3px solid var(--border);cursor:pointer;font-size:18px;display:flex;align-items:center;justify-content:center;transition:.1s; font-weight:bold;border-radius:12px;color:#fff; background: transparent;}
.bug{background:rgba(255,0,85,0.1);border-color:var(--pink)}
.ok{background:rgba(0,255,102,0.1);border-color:var(--green)}
.action:active{transform:scale(.95)}
.action:disabled{opacity:0.2; pointer-events:none;}

.modal{position:absolute;inset:0;background:rgba(0,0,0,.95);display:flex;align-items:center;justify-content:center;z-index:200}
.card{background:#111;border:1px solid var(--cyan);padding:20px;width:90%;text-align:center;border-radius:20px}
.mainbtn{width:100%;padding:18px;margin-top:15px;border:none;background:var(--cyan);color:#000;font-weight:900;cursor:pointer;font-size:18px;border-radius:10px}

/* âœ… TAÅMAYAN DÄ°L PANELÄ° */
.lang-grid{display:flex; flex-wrap:wrap; justify-content:center; gap:8px; margin:15px 0}
.lang-btn{font-size:24px; padding:8px 12px; background:rgba(255,255,255,0.05); border:2px solid #444; border-radius:12px; cursor:pointer; flex: 1 1 15%; min-width: 60px;}
.lang-btn.active{border-color:var(--cyan); background:rgba(0,243,255,0.1)}

.hidden{display:none!important}
.glitch-anim{animation:shake 0.3s}
@keyframes shake{ 0%, 100% {transform: translateX(0)} 25% {transform: translateX(-10px)} 75% {transform: translateX(10px)} }
</style>
</head>

<body>
<div class="app" id="frame">
  <div class="header">
    <div style="cursor:pointer; color:var(--cyan); font-size:24px" onclick="location.href='/pages/game.html'">â†</div>
    <div class="title">GLITCH HUNTER</div>
    <div id="scoreDisp" style="font-weight:bold; color:var(--green)">0</div>
  </div>

  <div class="game" id="game">
    <div class="stats">
      <span>CAN: <b id="life">100%</b></span>
      <span id="setCounter">1/12</span>
    </div>

    <div class="terminal" id="terminal">
      <div class="sentence" id="sentence">LOADING...</div>
      <div id="correctionBox">DOÄRUSU: <span id="correctTxt"></span></div>
    </div>

    <div class="controls">
      <button class="action bug" id="btnGlitch">ğŸ HATALI</button>
      <button class="action ok" id="btnStable">ğŸ›¡ï¸ DOÄRU</button>
    </div>
  </div>
</div>

<div class="modal" id="start">
  <div class="card">
    <h2 style="color:var(--cyan); font-size:24px">Oyun BaÅŸlÄ±yor</h2>
    <p style="opacity:.8; font-size:14px">Dilinizi seÃ§in ve hatalarÄ± avlayÄ±n.</p>
    
    <div class="lang-grid">
        <button data-lang="en" class="lang-btn active">ğŸ‡¬ğŸ‡§</button>
        <button data-lang="de" class="lang-btn">ğŸ‡©ğŸ‡ª</button>
        <button data-lang="fr" class="lang-btn">ğŸ‡«ğŸ‡·</button>
        <button data-lang="es" class="lang-btn">ğŸ‡ªğŸ‡¸</button>
        <button data-lang="it" class="lang-btn">ğŸ‡®ğŸ‡¹</button>
    </div>

    <button class="mainbtn" id="startBtn">BAÅLA</button>
  </div>
</div>

<div class="modal hidden" id="end">
  <div class="card">
    <h2 id="endTitle" style="color:var(--green)">SET BÄ°TTÄ°</h2>
    <p id="endStats" style="font-size:22px; margin:20px 0"></p>
    <button class="mainbtn" id="btnContinue">DEVAM ET</button>
    <button class="mainbtn" style="background:#333;color:#fff" id="btnExit">Ã‡IKIS</button>
  </div>
</div>

<script type="module">
import { loadLangPool, createUsedSet, pick } from "/js/langpool.js";

const $ = id => document.getElementById(id);
let lang="en", score=0, integrity=100, wordList=[], currentIndex=0, busy=false, currentItem=null;

// Seslendirme Fonksiyonu
function speak(text, targetLang) {
  window.speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  const m = { en: "en-US", de: "de-DE", fr: "fr-FR", es: "es-ES", it: "it-IT" };
  u.lang = m[targetLang] || "en-US";
  u.rate = 0.85;
  window.speechSynthesis.speak(u);
}

document.querySelectorAll(".lang-btn").forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll(".lang-btn").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    lang=b.dataset.lang;
  };
});

$("startBtn").onclick=async()=>{
  $("start").classList.add("hidden"); 
  $("game").style.display="flex";
  score=0; integrity=100;
  await initGame();
};

async function initGame() {
  currentIndex=0;
  const pool = await loadLangPool(lang);
  const items = pool?.items || [];
  const randomizedItems = [...items].sort(() => Math.random() - 0.5);
  const {used, save} = createUsedSet("glitch_v6_"+lang);
  wordList = pick({items: randomizedItems}, 12, used, save, (it) => it.sentence && it.sentence.length > 5);
  
  if(wordList.length < 12) {
    localStorage.removeItem("glitch_v6_"+lang);
    return initGame();
  }
  nextRound();
}

function produceGlitch(original) {
  let text = original;
  const rules = [
    { f: " am ", t: " is " }, { f: " are ", t: " is " },
    { f: " have ", t: " has " }, { f: " don't ", t: " doesn't " },
    { f: " doesn't ", t: " don't " }, { f: " a ", t: " an " }
  ];
  const rule = rules.find(r => text.toLowerCase().includes(r.f));
  if(rule) {
      const reg = new RegExp(rule.f, "i");
      text = text.replace(reg, rule.t);
  } else {
      text = text.replace(/\bis\b/i, "are").replace(/\bs /g, " "); 
  }
  return text;
}

function nextRound() {
  if(currentIndex >= wordList.length) { finish(false); return; }
  const item = wordList[currentIndex];
  const isOk = Math.random() > 0.5;
  const displayText = isOk ? item.sentence : produceGlitch(item.sentence);

  currentItem = { text: displayText, original: item.sentence, isOk: isOk };
  $("sentence").textContent = currentItem.text;
  $("correctionBox").style.opacity = "0";
  $("setCounter").textContent = `${currentIndex + 1}/12`;
  $("scoreDisp").textContent = score;
  $("life").textContent = integrity + "%";
  $("terminal").style.borderColor = "var(--border)";
  busy=false;
  $("btnGlitch").disabled = false;
  $("btnStable").disabled = false;
}

function handleAnswer(userSaysStable) {
  if(busy) return;
  busy=true;
  $("btnGlitch").disabled = true;
  $("btnStable").disabled = true;
  
  const correct = (userSaysStable === currentItem.isOk);
  
  if(correct) {
    score += 100;
    $("terminal").style.borderColor = "var(--green)";
    speak(currentItem.original, lang); // DoÄŸruysa cÃ¼mleyi oku
    setTimeout(() => proceed(), 1200);
  } else {
    integrity -= 25;
    $("frame").classList.add("glitch-anim");
    $("terminal").style.borderColor = "var(--pink)";
    
    // EÄŸitim: DoÄŸruyu gÃ¶ster ve oku
    $("correctTxt").textContent = currentItem.original;
    $("correctionBox").style.opacity = "1";
    speak(currentItem.original, lang); 

    setTimeout(()=> {
        $("frame").classList.remove("glitch-anim");
        if(integrity <= 0) finish(true);
        else proceed();
    }, 2500); // YanlÄ±ÅŸta doÄŸrusunu incelemek iÃ§in sÃ¼re daha uzun
  }
}

function proceed() {
    currentIndex++;
    nextRound();
}

$("btnGlitch").onclick = () => handleAnswer(false);
$("btnStable").onclick = () => handleAnswer(true);

function finish(died) {
  $("end").classList.remove("hidden");
  $("endTitle").textContent = died ? "SÄ°STEM Ã‡Ã–KTÃœ" : "SET TAMAMLANDI";
  $("endTitle").style.color = died ? "var(--pink)" : "var(--green)";
  $("endStats").innerHTML = `SKOR: <b>${score}</b>`;
  $("btnContinue").classList.toggle("hidden", died);
}

$("btnContinue").onclick = () => {
  $("end").classList.add("hidden");
  initGame();
};

$("btnExit").onclick = () => location.reload();
</script>
</body>
</html>
