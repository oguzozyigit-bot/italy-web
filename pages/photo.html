<!DOCTYPE html>
<html lang="tr">
<head>

  <style>
    :root {
      --ai-neon: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #ec4899 100%);
      --glass-dark: rgba(2, 0, 15, 0.85);
    }

    /* âœ… SHELL KATMAN FIX */
    #pageContent {
      height: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      position: relative;
      z-index: 100;
    }

    /* 1. NEURAL TOOLBAR */
    .scanner-controls {
      display: flex; gap: 10px; z-index: 110;
      padding: 2px; flex-shrink: 0;
    }

    .lang-pill {
      flex: 1; height: 50px; border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.15);
      background: var(--glass-dark); backdrop-filter: blur(20px);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 15px; color: #fff; font-weight: 900; cursor: pointer;
    }

    .btn-cyber {
      padding: 0 18px; height: 50px; border-radius: 18px;
      border: none; background: var(--ai-neon); color: #000;
      font-weight: 1000; font-size: 12px; text-transform: uppercase;
      box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
    }

    /* 2. SCANNER STAGE (Kamera AlanÄ±) */
    .scanner-stage {
      flex: 1; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
      position: relative; overflow: hidden; background: #000;
      box-shadow: inset 0 0 40px rgba(99, 102, 241, 0.2);
    }

    video#cam { 
      width: 100%; height: 100%; object-fit: cover; 
      display: block; /* Siyah ekranÄ± Ã¶nler */
    }
    
    .scan-anim {
      position: absolute; width: 100%; height: 2px;
      background: var(--ai-neon); top: 0; z-index: 10;
      animation: scanMove 3s infinite linear;
      box-shadow: 0 0 15px #6366f1;
    }
    @keyframes scanMove {
      0% { top: 0; opacity: 0; }
      50% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }

    .hud-hint {
      position: absolute; bottom: 15px; left: 15px; right: 15px;
      background: rgba(0,0,0,0.6); padding: 12px; border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px);
      color: #a5b4fc; font-size: 10px; font-weight: 800; text-align: center;
      line-height: 1.4; pointer-events: none; z-index: 20;
    }

    /* 3. NEURAL SHEET (Pencere Fix) */
    #langSheet {
      position: fixed; inset: 0; 
      z-index: 999999 !important; /* Shell'in en Ã¼stÃ¼ne Ã§Ä±kar */
      display: none; align-items: center; justify-content: center;
      padding: 20px; background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(20px);
    }
    #langSheet.active { display: flex !important; }

    .cyber-sheet {
      width: 100%; max-width: 380px; background: #050510;
      border: 1px solid var(--ai-neon); border-radius: 35px;
      overflow: hidden; box-shadow: 0 0 60px rgba(99, 102, 241, 0.3);
    }

    .sheet-header {
      padding: 20px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05);
      font-weight: 1000; letter-spacing: 2px; color: #fff; font-size: 12px;
    }

    .lang-list { max-height: 60vh; overflow-y: auto; padding: 10px; }
    .lang-item {
      padding: 15px; border-radius: 16px; display: flex; align-items: center; gap: 12px;
      cursor: pointer; transition: 0.2s;
    }
    .lang-item:active { background: rgba(99, 102, 241, 0.2); }
    .lang-item b { font-size: 14px; font-weight: 800; color: #fff; }

    #sheetClose {
      width: 100%; padding: 20px; background: rgba(255,255,255,0.03); 
      border: none; color: #ec4899; font-weight: 1000; cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="pageContent">

    <div class="scanner-controls">
      <div class="lang-pill" id="toLangBtn">
        <div style="display:flex; align-items:center; gap:8px;">
          <span id="toFlag" style="font-size:18px;">ðŸ‡¹ðŸ‡·</span>

      <button class="btn-cyber" id="speakBtn">Say</button>
      <button class="btn-cyber" id="scanBtn" style="background:#fff">Scan</button>
    </div>

    <main class="scanner-stage">
      <div class="scan-anim"></div>
      <video id="cam" playsinline autoplay muted></video>
      <canvas id="overlay" style="position:absolute; inset:0; pointer-events:none;"></canvas>

      <div class="hud-hint">
        <span style="color:#fff">NEURAL SENSE ACTIVE:</span> KadrajÄ± sabitle ve dokun. <br>

    </main>

  </div>

  <div id="langSheet">
    <div class="cyber-sheet">

      <div class="lang-list" id="sheetList"></div>

    </div>
  </div>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    import { bootPage } from "/js/ui_guard.js";

    // âœ… 1. Shell'i Kur ve SayfayÄ± BaÅŸlat
    mountShell({ scroll: "none" });
    bootPage({ protectedPage: true, header: { nameId: "userName", picId: "userPic" } });

    // âœ… 2. Kamera BaÅŸlatma (Kesin Ã‡Ã¶zÃ¼m)
    async function startCamera() {
      const video = document.getElementById('cam');
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { facingMode: "environment" }, 
          audio: false 
        });
        video.srcObject = stream;
        video.onloadedmetadata = () => video.play();
      } catch (err) {
        console.error("Kamera HatasÄ±:", err);
        alert("Kamera baÅŸlatÄ±lamadÄ±. LÃ¼tfen izin verin.");
      }
    }

    // âœ… 3. Pencere MantÄ±ÄŸÄ± (Global Delegasyon)
    const sheet = document.getElementById('langSheet');
    
    document.body.addEventListener('click', (e) => {
      const btn = e.target.closest('#toLangBtn');
      const close = e.target.closest('#sheetClose');
      
      if (btn) {
        sheet.classList.add('active');
        renderLangs();
      }
      if (close || e.target === sheet) {
        sheet.classList.remove('active');
      }
    });

    function renderLangs() {
      const listEl = document.getElementById('sheetList');
      if (listEl.innerHTML !== "") return; // Zaten doluysa tekrar yapma

      const mockLangs = [
        { n: "ENGLISH", f: "ðŸ‡ºðŸ‡¸" }, { n: "GERMAN", f: "ðŸ‡©ðŸ‡ª" }, 
        { n: "FRENCH", f: "ðŸ‡«ðŸ‡·" }, { n: "JAPANESE", f: "ðŸ‡¯ðŸ‡µ" },
        { n: "RUSSIAN", f: "ðŸ‡·ðŸ‡º" }, { n: "TURKISH", f: "ðŸ‡¹ðŸ‡·" }
      ];

      mockLangs.forEach(l => {
        const div = document.createElement('div');
        div.className = 'lang-item';
        div.innerHTML = `<span>${l.f}</span><b>${l.n}</b>`;
        div.onclick = () => {
          document.getElementById('toFlag').textContent = l.f;
          document.getElementById('toLangTxt').textContent = l.n;
          sheet.classList.remove('active');
        };
        listEl.appendChild(div);
      });
    }

    // BaÅŸlat
    setTimeout(startCamera, 300); // Shell yerleÅŸimi iÃ§in minik bir es
  </script>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

</html>
