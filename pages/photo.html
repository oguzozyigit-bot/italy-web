<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <style>
    :root {
      --ai-neon: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #ec4899 100%);
      --scan-line: rgba(99, 102, 241, 0.5);
      --glass-dark: rgba(2, 0, 15, 0.7);
    }

    /* âœ… SHELL Ä°Ã‡ERÄ°ÄžÄ°: 2100 LOOK */
    #pageContent {
      height: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
      position: relative;
    }

    /* 1. NEURAL TOOLBAR (Holografik Kontroller) */
    .scanner-controls {
      display: flex; gap: 10px; z-index: 100;
      padding: 5px;
    }

    .lang-pill {
      flex: 1; height: 54px; border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.15);
      background: var(--glass-dark); backdrop-filter: blur(20px);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 18px; color: #fff; font-weight: 900; letter-spacing: 0.5px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4); cursor: pointer;
    }

    .btn-cyber {
      padding: 0 20px; height: 54px; border-radius: 20px;
      border: none; background: var(--ai-neon); color: #000;
      font-weight: 1000; font-size: 13px; text-transform: uppercase;
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
    }

    /* 2. SCANNER STAGE (Optik Alan) */
    .scanner-stage {
      flex: 1; border-radius: 35px; border: 1px solid rgba(255,255,255,0.1);
      position: relative; overflow: hidden; background: #000;
      box-shadow: inset 0 0 50px rgba(99, 102, 241, 0.2);
    }

    video#cam { width: 100%; height: 100%; object-fit: cover; filter: contrast(1.1) brightness(1.1); }
    
    /* Hareketli Scan Ã‡izgisi */
    .scan-anim {
      position: absolute; width: 100%; height: 2px;
      background: var(--ai-neon); top: 0; z-index: 10;
      animation: scanMove 3s infinite linear;
      box-shadow: 0 0 15px #6366f1;
    }
    @keyframes scanMove {
      0% { top: 0; opacity: 0; }
      50% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }

    .hud-hint {
      position: absolute; bottom: 20px; left: 20px; right: 20px;
      background: rgba(0,0,0,0.5); padding: 15px; border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px);
      color: #a5b4fc; font-size: 11px; font-weight: 800; text-align: center;
      line-height: 1.5; pointer-events: none;
    }

    /* 3. NEURAL SHEET (AÃ§Ä±lÄ±r Pencere - Cyber Version) */
    #langSheet {
      position: fixed; inset: 0; background: rgba(2, 0, 15, 0.9);
      z-index: 20000; display: none; align-items: center; justify-content: center;
      padding: 30px; backdrop-filter: blur(25px);
    }
    #langSheet.active { display: flex; animation: sheetIn 0.4s cubic-bezier(0.17, 0.89, 0.32, 1.28); }
    @keyframes sheetIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

    .cyber-sheet {
      width: 100%; max-width: 400px; background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.1); border-radius: 40px;
      overflow: hidden; box-shadow: 0 0 50px rgba(0,0,0,1);
    }

    .sheet-header {
      padding: 25px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05);
      font-weight: 1000; letter-spacing: 2px; color: #fff; font-size: 14px;
    }

    .lang-list { max-height: 380px; overflow-y: auto; padding: 10px; scrollbar-width: none; }
    .lang-item {
      padding: 18px; border-radius: 20px; display: flex; align-items: center; gap: 15px;
      transition: 0.3s; cursor: pointer; margin-bottom: 5px;
    }
    .lang-item:hover { background: rgba(255,255,255,0.05); border-left: 4px solid #6366f1; }
    .lang-item b { font-size: 14px; font-weight: 800; color: rgba(255,255,255,0.9); }
  </style>
</head>

<body>
  <div id="pageContent">

    <main class="scanner-stage">

      <video id="cam" playsinline autoplay muted></video>
      <canvas id="overlay" style="position:absolute; inset:0; pointer-events:none;"></canvas>

  </div>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    
    // UI Shell'i Kur (Scroll yok, tam sabit ekran)
    mountShell({ scroll: "none" });

    const sheet = document.getElementById('langSheet');
    document.getElementById('toLangBtn').onclick = () => sheet.classList.add('active');

    // Basit bir Ã¶rnek dil listesi (GerÃ§ek listede dÃ¶ngÃ¼ye girer)
    const mockLangs = [
      { n: "ENGLISH", f: "ðŸ‡ºðŸ‡¸" }, { n: "GERMAN", f: "ðŸ‡©ðŸ‡ª" }, { n: "FRENCH", f: "ðŸ‡«ðŸ‡·" }, { n: "JAPANESE", f: "ðŸ‡¯ðŸ‡µ" }

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

</html>
