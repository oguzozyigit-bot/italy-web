  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #6366f1;
      --accent-glow: rgba(99, 102, 241, 0.4);
      --bg-dark: #0a0a0c;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-muted: rgba(255, 255, 255, 0.6);
      --ai-gradient: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);

      /* ‚úÖ √ºstteki bo≈üluƒüu azalttƒ±m */
      --shellTopPad: 48px;
      --shellBottomPad: 110px;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    #pageContent{
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      background: radial-gradient(circle at 50% -20%, #1e1b4b 0%, #000 70%);
      padding-top: calc(env(safe-area-inset-top) + var(--shellTopPad));
      padding-bottom: calc(env(safe-area-inset-bottom) + var(--shellBottomPad));
    }

    /* Arka Plan Hareketli I≈üƒ±klar */
    .glow-blob {
      position: absolute;
      width: 300px;
      height: 300px;
      background: var(--accent-glow);
      filter: blur(100px);
      border-radius: 50%;
      z-index: 0;
      animation: float 20s infinite alternate;
    }
    @keyframes float {
      0% { transform: translate(-10%, -10%) scale(1); }
      100% { transform: translate(20%, 30%) scale(1.2); }
    }

    .wrap {
      position: relative;
      z-index: 1;
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
      height: 100%;
      display: flex;
      flex-direction: column;

      /* ‚úÖ √ºst bo≈üluƒüu azalttƒ±m, altƒ± da sƒ±kla≈ütƒ±rdƒ±m */
      padding: 10px 16px 10px;
      gap: 14px;
    }

    /* √úst Bar */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
    }

    .home-link{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 900;
      font-size: 15px;
      color:#fff;
      background: transparent;
      border: 0;
      padding: 8px 10px;
      border-radius: 14px;
      cursor: pointer;
    }
    .home-link:active{ transform: scale(0.98); opacity: 0.9; }
    .home-link .ico{
      width: 28px;
      height: 28px;
      border-radius: 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow: 0 0 18px rgba(99,102,241,0.15);
      font-size: 16px;
    }

    .lang-chip {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      padding: 6px 14px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      color: #fff;
      font-size: 13px;
      font-weight: 600;
      display:flex;
      gap:8px;
      align-items:center;
    }

    /* ‚úÖ kont√∂r bilgisi chip */
    .token-chip{
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.22);
      color: rgba(255,255,255,0.85);
      font-weight: 900;
      font-size: 12px;
      white-space: nowrap;
    }

    /* Ana Panel */
    .main-card {
      flex: 1;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--glass-border);
      border-radius: 32px;
      backdrop-filter: blur(20px);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .card-top {
      padding: 18px 18px 10px;
      text-align: center;
    }

    .level-badge {
      display: inline-block;
      font-size: 11px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--accent);
      background: rgba(99, 102, 241, 0.1);
      padding: 4px 12px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .top-actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 6px;
      margin-bottom: 2px;
    }
    .btn-pill {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      color: #fff;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 800;
      cursor: pointer;
    }
    .btn-pill:active{ transform: scale(.98); opacity:.9; }

    /* C√ºmle Alanƒ± */
    .sentence-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 24px;
      text-align: center;
      min-height: 0;
    }

    .sentence {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 26px;
      font-weight: 700;
      color: #fff;
      line-height: 1.15;
      margin-bottom: 12px;
      transition: all 0.3s ease;
      word-break: break-word;
    }

    .translation {
      font-size: 15px;
      color: var(--text-muted);
      font-weight: 600;
      min-height: 22px;
    }

    /* Alt Kontroller */
    .controls {
      background: rgba(0, 0, 0, 0.2);
      padding: 16px 18px 18px;
      border-top: 1px solid var(--glass-border);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .visualizer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4px;
      height: 26px;
    }

    .vis-bar {
      width: 3px;
      height: 5px;
      background: var(--accent);
      border-radius: 2px;
      transition: height 0.1s ease;
    }

    .vis-active .vis-bar {
      animation: barGrow 0.5s infinite ease-in-out;
    }

    @keyframes barGrow {
      0%, 100% { height: 5px; }
      50% { height: 22px; }
    }

    .action-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 14px;
    }

    .btn-circle {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 1px solid var(--glass-border);
      background: var(--glass);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-circle:active { transform: scale(0.9); background: var(--glass-border); }

    .btn-mic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--accent);
      border: 2px solid rgba(255,255,255,0.2);
      color: #fff;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 30px var(--accent-glow);
      z-index: 2;
      position: relative;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .btn-mic.recording {
      background: #ff4757;
      transform: scale(1.08);
      box-shadow: 0 0 50px rgba(255, 71, 87, 0.5);
    }

    .mic-pulse {
      position: absolute;
      inset: -10px;
      border-radius: 50%;
      background: var(--accent);
      opacity: 0;
      z-index: 1;
      pointer-events:none;
    }

    .recording + .mic-pulse { animation: pulse 1.5s infinite; }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.45; }
      100% { transform: scale(1.8); opacity: 0; }
    }

    /* Durum Kartƒ± */
    .stats-footer {
      display: flex;
      gap: 10px;
      padding-top: 0px;
    }

    .stat-card {
      flex: 1;
      background: rgba(255,255,255,0.02);
      border: 1px solid var(--glass-border);
      padding: 10px;
      border-radius: 16px;
      text-align: center;
    }

    .stat-label { font-size: 9px; text-transform: uppercase; color: var(--text-muted); margin-bottom: 4px; font-weight:900; letter-spacing:.6px; }
    .stat-value { font-size: 13px; font-weight: 800; color: #fff; }
    .stat-value.ok { color: #2ecc71; }
    .stat-value.bad { color: #ff4757; }

    /* Toast */
    .toast {
      position: fixed;
      top: calc(env(safe-area-inset-top) + 18px);
      left: 50%;
      transform: translateX(-50%) translateY(-100px);
      background: rgba(255,255,255,0.95);
      color: #000;
      padding: 12px 18px;
      border-radius: 50px;
      font-weight: 900;
      font-size: 13px;
      z-index: 10000;
      transition: 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: min(92vw, 520px);
      text-align:center;
    }
    .toast.show { transform: translateX(-50%) translateY(0); }

    @media (max-height: 740px){
      :root{ --shellTopPad: 40px; }
      .sentence{ font-size: 23px; }
      .btn-circle{ width:52px; height:52px; }
      .btn-mic{ width:74px; height:74px; }
      .controls{ padding: 14px 16px 16px; }
    }
  </style>
</head>

<body>

  <main id="pageContent">
    <div class="wrap">

              <div class="stat-label">Benzerlik</div>

  <div class="toast" id="toast"></div>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    import { supabase } from "/js/supabase_client.js";
    mountShell({ scroll:"none" });

    // ‚úÖ Anasayfa
    document.getElementById("btnHome").onclick = () => location.href="/pages/home.html";

    const API_BASE = "https://italky-api.onrender.com";
    const PRACTICE_POOL_BASE = "https://auth.italky.ai/storage/v1/object/public/practice/pool";

    const $ = (id)=>document.getElementById(id);
    const toastEl = $("toast");

    function toast(msg){
      toastEl.textContent = String(msg||"");
      toastEl.classList.add("show");
      clearTimeout(window.__to);
      window.__to = setTimeout(()=>toastEl.classList.remove("show"), 2400);
    }

    function qs(k){ return new URLSearchParams(location.search).get(k); }
    const lang = String(qs("lang") || "en").trim().toLowerCase();
    const levelQ = String(qs("level") || "").trim().toUpperCase();

    const LANG_META = {
      en:{ name:"English",  flag:"üá¨üáß" },
      de:{ name:"German",   flag:"üá©üá™" },
      fr:{ name:"French",   flag:"üá´üá∑" },
      it:{ name:"Italian",  flag:"üáÆüáπ" },
      ru:{ name:"Russian",  flag:"üá∑üá∫" },
      es:{ name:"Spanish",  flag:"üá™üá∏" },
    };
    const meta = LANG_META[lang] || { name: lang.toUpperCase(), flag:"üåç" };
    $("chipRight").textContent = `${meta.flag} ${lang.toUpperCase()}`;

    // ‚úÖ auth
    const { data:{ session } } = await supabase.auth.getSession();
    if(!session?.user){ location.replace("/pages/login.html"); throw new Error("no session"); }
    const userId = session.user.id;

    // ‚úÖ profil (isim + seviye + tokens)
    let fullName = "";
    let levels = {};
    let tokens = 0;

    try{
      const { data: prof } = await supabase
        .from("profiles")
        .select("full_name, levels, tokens")
        .eq("id", userId)
        .maybeSingle();

      fullName = String(prof?.full_name || "").trim();
      levels = (prof?.levels && typeof prof.levels === "object") ? prof.levels : {};
      tokens = Number(prof?.tokens ?? 0);
    }catch{}

    const userName = (fullName.split(/\s+/).filter(Boolean)[0]) || "Oƒüuz";

    const level = (["A1","A2","B1","B2","C1"].includes(levelQ) ? levelQ : (levels?.[lang] || "A1"));
    $("levelPill").textContent = `SEVƒ∞YE: ${level}`;

    // ‚úÖ 60 dk = 1 kont√∂r
    const FEE = 1;
    const PASS_MS = 60 * 60 * 1000; // 60 dakika
    const passKey = `italky_practice_60m_${lang}_${userId}`;

    function isPassActive(){
      const ts = Number(localStorage.getItem(passKey) || 0);
      return ts && (Date.now() - ts) < PASS_MS;
    }
    function setPassNow(){
      localStorage.setItem(passKey, String(Date.now()));
    }

    async function spendTokenOnce(){
      // Pass aktifse hi√ß dokunma
      if(isPassActive()){
        $("tokenChip").textContent = `Kont√∂r: ${tokens} ‚Ä¢ 60dk a√ßƒ±k`;
        return;
      }

      // Token yoksa
      if(tokens < FEE){
        toast("Kont√∂r yetersiz. Kont√∂r y√ºkleyin.");
        setTimeout(()=>location.href="/pages/profile.html", 900);
        throw new Error("no tokens");
      }

      // DB g√ºncelle (atomic deƒüil ama hƒ±zlƒ± √ß√∂z√ºm)
      const newTokens = tokens - FEE;
      const { error } = await supabase
        .from("profiles")
        .update({ tokens: newTokens })
        .eq("id", userId);

      if(error){
        toast("Kont√∂r d√º≈ü√ºlemedi.");
        throw error;
      }

      tokens = newTokens;
      setPassNow();
      $("tokenChip").textContent = `Kont√∂r: ${tokens} ‚Ä¢ 60dk a√ßƒ±k`;
      toast("‚úÖ 60 dk pratik hakkƒ± aktif");
    }

    // UI token
    $("tokenChip").textContent = `Kont√∂r: ${tokens}`;

    // ‚úÖ giri≈üte kont√∂r kuralƒ± √ßalƒ±≈üsƒ±n
    await spendTokenOnce();

    // Benzerlik e≈üiƒüi (istediƒüin)
    const THRESH = 0.95;

    let sessionQueue = [];
    let sessionIndex = 0;

    // item formatƒ±: string veya {text, tr}
    let currentText = "";
    let currentTR = "";

    async function loadPool(){
      const url = `${PRACTICE_POOL_BASE}/${encodeURIComponent(lang)}.json`;
      const r = await fetch(url, { cache:"no-store" });
      if(!r.ok) throw new Error(`Havuz yok: ${lang}.json`);
      const j = await r.json();
      return j.levels || j;
    }

    function shuffle(arr){
      const a = [...arr];
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i],a[j]] = [a[j],a[i]];
      }
      return a;
    }

    function nextSentence(){
      if(sessionIndex >= sessionQueue.length){
        sessionQueue = shuffle(sessionQueue);
        sessionIndex = 0;
      }

      const item = sessionQueue[sessionIndex++];
      currentText = (typeof item === "string") ? item : String(item?.text || "");
      currentTR = (typeof item === "object") ? String(item?.tr || "") : "";

      $("sentence").textContent = currentText || "‚Äî";
      $("transBox").textContent = "Anlamƒ± g√∂rmek i√ßin dokun";
      $("sttStatus").textContent = "Bekleniyor";
      $("simStatus").textContent = "‚Äî";
      $("simStatus").className = "stat-value";
      $("btnNext").disabled = true;
      $("visualizer").classList.remove("vis-active");
    }

    // ‚úÖ TTS - backend /api/tts (Google yoksa OpenAI fallback senin backend‚Äôde)
    async function ttsSpeak(text){
      const r = await fetch(`${API_BASE}/api/tts`,{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ text, lang })
      });

      const j = await r.json().catch(()=>null);
      if(!r.ok){
        throw new Error(j?.detail || "TTS hata");
      }

      if(j?.audio_base64){
        const audio = new Audio("data:audio/mpeg;base64," + j.audio_base64);
        await audio.play();
        return true;
      }
      throw new Error(j?.error || "TTS yok");
    }

    // ---- STT ----
    let mediaStream = null, recorder = null, chunks = [], recording = false;

    async function startRec(){
      if(!mediaStream) mediaStream = await navigator.mediaDevices.getUserMedia({ audio:true });
      chunks = [];

      const mime = (window.MediaRecorder && MediaRecorder.isTypeSupported && MediaRecorder.isTypeSupported("audio/webm;codecs=opus"))
        ? "audio/webm;codecs=opus"
        : "audio/webm";

      recorder = new MediaRecorder(mediaStream, { mimeType: mime });

      recorder.ondataavailable = (e)=>{ if(e.data && e.data.size>0) chunks.push(e.data); };

      recorder.onstop = async ()=>{
        try{
          $("sttStatus").textContent = "Analiz‚Ä¶";
          const blob = new Blob(chunks, { type: mime });
          const fd = new FormData();
          fd.append("file", blob, "speech.webm");
          fd.append("lang", lang);

          const r = await fetch(`${API_BASE}/api/stt`, { method:"POST", body: fd });
          const j = await r.json().catch(()=>null);
          const text = String(j?.text || j?.transcript || j?.result || "").trim();
          $("sttStatus").textContent = text || "Anla≈üƒ±lamadƒ±";

          const sim = calculateSim(text, currentText);
          const pct = Math.round(sim * 100);
          $("simStatus").textContent = `%${pct}`;

          if(sim >= THRESH){
            $("simStatus").className = "stat-value ok";
            toast("‚ú® S√ºper! Devam‚Ä¶");
            $("btnNext").disabled = false;
            setTimeout(()=>{ try{ $("btnNext").click(); }catch{} }, 900);
          }else{
            $("simStatus").className = "stat-value bad";
            toast("Tekrar dene üëÇ");
          }
        }catch(e){
          toast(e?.message || "STT hata");
          $("sttStatus").textContent = "Hata";
          $("simStatus").textContent = "‚Äî";
          $("simStatus").className = "stat-value";
          $("btnNext").disabled = true;
        }finally{
          recording = false;
          $("btnRec").classList.remove("recording");
          $("visualizer").classList.remove("vis-active");
        }
      };

      recorder.start();
      recording = true;
      $("btnRec").classList.add("recording");
      $("visualizer").classList.add("vis-active");
      $("sttStatus").textContent = "Dinliyorum‚Ä¶";
    }

    function stopRec(){ try{ if(recorder && recorder.state !== "inactive") recorder.stop(); }catch{} }

    // ‚úÖ Meaning: pool‚Äôda TR varsa direkt g√∂ster, yoksa translate_ai
    async function meaning(){
      if(currentTR){
        $("transBox").textContent = currentTR;
        return;
      }
      $("transBox").textContent = "√áeviriliyor‚Ä¶";
      try{
        const r = await fetch(`${API_BASE}/api/translate_ai`, {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ text: currentText, source_lang: lang, target_lang: "tr" })
        });
        const j = await r.json().catch(()=>null);
        const out = String(j?.text || j?.translation || j?.result || "").trim();
        $("transBox").textContent = out || "√áeviri bulunamadƒ±.";
      }catch{
        $("transBox").textContent = "√áeviri ≈üu an yok.";
      }
    }

    // Benzerlik (aynƒ±)
    function calculateSim(a, b){
      const s1 = String(a||"").toLowerCase().replace(/[^\p{L}\p{N}\s']/gu,'').replace(/\s+/g,' ').trim();
      const s2 = String(b||"").toLowerCase().replace(/[^\p{L}\p{N}\s']/gu,'').replace(/\s+/g,' ').trim();
      if(!s1 && !s2) return 1;
      if(s1 === s2) return 1;
      const longer = s1.length > s2.length ? s1 : s2;
      const shorter = s1.length > s2.length ? s2 : s1;
      if (longer.length === 0) return 1.0;
      return (longer.length - editDistance(longer, shorter)) / parseFloat(longer.length);
    }

    function editDistance(s1, s2) {
      let costs = [];
      for (let i = 0; i <= s1.length; i++) {
        let lastValue = i;
        for (let j = 0; j <= s2.length; j++) {
          if (i === 0) costs[j] = j;
          else if (j > 0) {
            let newValue = costs[j - 1];
            if (s1.charAt(i - 1) !== s2.charAt(j - 1)) newValue = Math.min(Math.min(newValue, lastValue), costs[j]) + 1;
            costs[j - 1] = lastValue; lastValue = newValue;
          }
        }
        if (i > 0) costs[s2.length] = lastValue;
      }
      return costs[s2.length];
    }
