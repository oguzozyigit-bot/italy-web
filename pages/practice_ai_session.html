  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    import { supabase } from "/js/supabase_client.js";

    mountShell({ scroll:"none" });

    const API_BASE = "https://italky-api.onrender.com";
    const PRACTICE_POOL_BASE = "https://auth.italky.ai/storage/v1/object/public/practice/pool";

    const $ = (id)=>document.getElementById(id);
    const toastEl = $("toast");

    function toast(msg){
      toastEl.textContent = String(msg||"");
      toastEl.classList.add("show");
      clearTimeout(window.__to);
      window.__to = setTimeout(()=>toastEl.classList.remove("show"), 1800);
    }

    function qs(k){ return new URLSearchParams(location.search).get(k); }

    const lang = String(qs("lang") || "en").trim().toLowerCase();
    const levelQ = String(qs("level") || "").trim().toUpperCase();

    const LANG_META = {
      en:{ name:"English",  flag:"üá¨üáß" },
      de:{ name:"German",   flag:"üá©üá™" },
      fr:{ name:"French",   flag:"üá´üá∑" },
      it:{ name:"Italian",  flag:"üáÆüáπ" },
      ru:{ name:"Russian",  flag:"üá∑üá∫" },
      es:{ name:"Spanish",  flag:"üá™üá∏" },
    };
    const meta = LANG_META[lang] || { name: lang.toUpperCase(), flag:"üåç" };

    $("chipRight").textContent = `${meta.flag} ${lang.toUpperCase()}`;
    $("langTitle").textContent = `${meta.name} ‚Ä¢ Konu≈üma Pratiƒüi`;

    const { data:{ session } } = await supabase.auth.getSession();
    if(!session?.user){
      location.replace("/pages/login.html");
      throw new Error("no session");
    }
    const userId = session.user.id;

    let fullName = "";
    let levels = {};
    try{
      const { data: prof } = await supabase
        .from("profiles")
        .select("full_name, levels")
        .eq("id", userId)
        .maybeSingle();
      fullName = String(prof?.full_name || "").trim();
      levels = (prof?.levels && typeof prof.levels === "object") ? prof.levels : {};
    }catch{}

    function firstName(full){
      const s = String(full||"").trim();
      if(!s) return "";
      const parts = s.split(/\s+/).filter(Boolean);
      if(parts.length <= 2) return s;
      return parts.slice(0, -1).join(" ");
    }
    const who = firstName(fullName) || "Oƒüuz";

    function pickLevel(lv){
      if(["A1","A2","B1","B2","C1"].includes(lv)) return lv;
      return "A1";
    }
    const level = pickLevel(levelQ || (levels?.[lang] || "A1"));
    $("levelPill").textContent = `Seviye: ${level}`;

    const THRESH = { A1:0.72, A2:0.75, B1:0.78, B2:0.82, C1:0.85 };

    // Steps UI helper
    function setStep(a,b,c){
      const s1=$("st1"), s2=$("st2"), s3=$("st3");
      s1.className = "step" + (a==="on"?" on":a==="ok"?" ok":"");
      s2.className = "step" + (b==="on"?" on":b==="ok"?" ok":"");
      s3.className = "step" + (c==="on"?" on":c==="ok"?" ok":"");
    }

    async function loadPool(){
      const url = `${PRACTICE_POOL_BASE}/${encodeURIComponent(lang)}.json`;
      const r = await fetch(url, { cache:"no-store" });
      if(!r.ok){
        const t = await r.text().catch(()=> "");
        throw new Error(`practice pool yok: ${lang}.json (HTTP ${r.status})\n${t}`);
      }
      const j = await r.json().catch(()=>null);
      if(!j) throw new Error("practice pool json okunamadƒ±");
      if(j.levels && typeof j.levels === "object") return j.levels;
      return j;
    }

    function shuffle(arr){
      const a = [...arr];
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i],a[j]] = [a[j],a[i]];
      }
      return a;
    }

    function pickFromPool(pool, lv){
      const byLevel = pool?.[lv];
      if(Array.isArray(byLevel) && byLevel.length) return byLevel;
      const a1 = pool?.A1;
      if(Array.isArray(a1) && a1.length) return a1;
      for(const k of ["A2","B1","B2","C1"]){
        if(Array.isArray(pool?.[k]) && pool[k].length) return pool[k];
      }
      return [];
    }

    let sessionQueue = [];
    let sessionIndex = 0;

    let current = "";
    let recording = false;

    function setGreeting(){
      const greet = {
        en: `Hello ${who}! You are ${level}. Let's practice.`,
        de: `Hallo ${who}! Du bist ${level}. Los geht's.`,
        fr: `Salut ${who} ! Niveau ${level}. On commence.`,
        it: `Ciao ${who}! Livello ${level}. Iniziamo.`,
        es: `Hola ${who}! Nivel ${level}. Empezamos.`,
        ru: `–ü—Ä–∏–≤–µ—Ç, ${who}! –£—Ä–æ–≤–µ–Ω—å ${level}. –ù–∞—á–Ω—ë–º.`
      };
      $("hint").textContent = greet[lang] || `Selam ${who}! ≈ûu an ${level} seviyesindesin. Ba≈ülƒ±yoruz.`;
    }

    function setSentenceUI(){
      $("sentence").textContent = current;
      $("sttStatus").textContent = "Hazƒ±r";
      $("simStatus").textContent = "‚Äî";
      $("simStatus").className = "v";
      $("btnNext").disabled = true;
      $("transBox").innerHTML = `<span class="muted">ƒ∞stersen anlamƒ±nƒ± g√∂rmek i√ßin</span> ‚ÄúAnlam‚Äù <span class="muted">bas.</span>`;
      setStep("on","","");
    }

    function nextSentence(){
      if(sessionIndex >= sessionQueue.length){
        sessionQueue = shuffle(sessionQueue);
        sessionIndex = 0;
      }
      current = sessionQueue[sessionIndex] || "";
      sessionIndex++;
      setSentenceUI();
    }

    // text similarity (basit)
    function normText(s){
      return String(s||"")
        .toLowerCase()
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/[^\p{L}\p{N}\s']/gu, " ")
        .replace(/\s+/g, " ")
        .trim();
    }
    function levenshtein(a, b){
      a = normText(a); b = normText(b);
      const m = a.length, n = b.length;
      if(!m && !n) return 0;
      const dp = Array.from({length:m+1}, ()=>Array(n+1).fill(0));
      for(let i=0;i<=m;i++) dp[i][0]=i;
      for(let j=0;j<=n;j++) dp[0][j]=j;
      for(let i=1;i<=m;i++){
        for(let j=1;j<=n;j++){
          const cost = a[i-1]===b[j-1] ? 0 : 1;
          dp[i][j] = Math.min(
            dp[i-1][j] + 1,
            dp[i][j-1] + 1,
            dp[i-1][j-1] + cost
          );
        }
      }
      return dp[m][n];
    }
    function similarity(a, b){
      a = normText(a); b = normText(b);
      if(!a && !b) return 1;
      const dist = levenshtein(a,b);
      const maxLen = Math.max(a.length, b.length) || 1;
      return Math.max(0, 1 - (dist / maxLen));
    }

    function setSimilarityUI(sim){
      const t = THRESH[level] ?? 0.75;
      const pct = Math.round(sim * 100);

      if(sim >= t){
        $("simStatus").textContent = `%${pct} ‚Ä¢ Ba≈üarƒ±lƒ±`;
        $("simStatus").className = "v ok";
        $("btnNext").disabled = false;

        setStep("ok","ok","on");

        // ‚úÖ auto-next (kayƒ±t s√ºrerken ge√ßme)
        setTimeout(()=>{
          try{
            if(recording) return;
            if(!$("btnNext").disabled) $("btnNext").click();
          }catch{}
        }, 650);

      }else{
        $("simStatus").textContent = `%${pct} ‚Ä¢ Tekrar`;
        $("simStatus").className = "v bad";
        $("btnNext").disabled = true;
        setStep("ok","on","");
      }
    }

    // TTS
    async function ttsSpeak(text){
      const payload1 = { text, lang };
      const payload2 = { input: text, lang };

      async function tryReq(payload){
        const r = await fetch(`${API_BASE}/api/tts`, {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify(payload)
        });

        const ct = (r.headers.get("content-type") || "").toLowerCase();
        if(!r.ok){
          const t = await r.text().catch(()=> "");
          throw new Error(`TTS HTTP ${r.status} ${t}`);
        }

        if(ct.includes("application/json")){
          const j = await r.json().catch(()=>null);
          if(j?.url){
            const audio = new Audio(j.url);
            await audio.play();
            return true;
          }
          if(j?.audio_base64){
            const src = "data:audio/mpeg;base64," + j.audio_base64;
            const audio = new Audio(src);
            await audio.play();
            return true;
          }
          throw new Error("TTS json format unknown");
        } else {
          const blob = await r.blob();
          const url = URL.createObjectURL(blob);
          const audio = new Audio(url);
          await audio.play();
          audio.onended = ()=>URL.revokeObjectURL(url);
          return true;
        }
      }

      try{ await tryReq(payload1); }
      catch{ await tryReq(payload2); }
    }

    // STT
    let mediaStream = null;
    let recorder = null;
    let chunks = [];

    async function ensureMic(){
      if(mediaStream) return mediaStream;
      mediaStream = await navigator.mediaDevices.getUserMedia({ audio:true });
      return mediaStream;
    }

    function pickMime(){
      const candidates = ["audio/webm;codecs=opus","audio/webm","audio/ogg;codecs=opus","audio/ogg"];
      for(const c of candidates){
        if(window.MediaRecorder && MediaRecorder.isTypeSupported && MediaRecorder.isTypeSupported(c)) return c;
      }
      return "";
    }

    async function sttSend(blob){
      const fd = new FormData();
      fd.append("file", blob, "speech.webm");
      fd.append("lang", lang);

      const r = await fetch(`${API_BASE}/api/stt`, { method:"POST", body: fd });
      if(!r.ok){
        const t = await r.text().catch(()=> "");
        throw new Error(`STT HTTP ${r.status} ${t}`);
      }
      const j = await r.json().catch(()=>null);
      const text = (j?.text || j?.transcript || j?.result || "").toString().trim();
      if(!text) throw new Error("STT bo≈ü d√∂nd√º");
      return text;
    }

    async function startRec(){
      await ensureMic();
      chunks = [];
      const mime = pickMime();
      recorder = new MediaRecorder(mediaStream, mime ? { mimeType: mime } : undefined);

      recorder.ondataavailable = (e)=>{ if(e.data && e.data.size>0) chunks.push(e.data); };
      recorder.onstop = async ()=>{
        try{
          const blob = new Blob(chunks, { type: chunks[0]?.type || "audio/webm" });
          $("sttStatus").textContent = "√á√∂z√ºmleniyor‚Ä¶";
          const text = await sttSend(blob);
          $("sttStatus").textContent = text;

          const sim = similarity(text, current);
          setSimilarityUI(sim);

        }catch(err){
          $("sttStatus").textContent = "STT hata";
          toast(err?.message || String(err));
          $("btnNext").disabled = true;
          $("simStatus").textContent = "‚Äî";
          $("simStatus").className = "v";
          setStep("ok","on","");
        } finally {
          recording = false;
          $("btnRec").classList.remove("rec");
          $("btnRec").textContent = "üéôÔ∏è";
        }
      };

      recording = true;
      $("btnRec").classList.add("rec");
      $("btnRec").textContent = "‚è∫";
      $("sttStatus").textContent = "Dinliyorum‚Ä¶";
      $("simStatus").textContent = "‚Äî";
      $("simStatus").className = "v";
      $("btnNext").disabled = true;
      setStep("ok","on","");
      recorder.start();
    }

    function stopRec(){
      try{ if(recorder && recorder.state !== "inactive") recorder.stop(); }catch{}
    }

    // Meaning
    async function translateMeaning(){
      const payload = { text: current, source_lang: lang, target_lang: "tr" };
      try{
        $("transBox").innerHTML = `<span class="muted">√áeviriliyor‚Ä¶</span>`;
        const r = await fetch(`${API_BASE}/api/translate_ai`, {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify(payload)
        });
        if(!r.ok){
          const t = await r.text().catch(()=> "");
          throw new Error(`Translate HTTP ${r.status} ${t}`);
        }
        const j = await r.json().catch(()=>null);
        const out = (j?.text || j?.translation || j?.result || "").toString().trim();
        if(!out) throw new Error("√áeviri bo≈ü d√∂nd√º");
        $("transBox").textContent = out;
      }catch(e){
        $("transBox").innerHTML = `<span class="muted">√áeviri ≈üu an kullanƒ±lamƒ±yor.</span>`;
        toast(e?.message || String(e));
      }
    }

    // UI
    $("btnPlay").onclick = async ()=>{
      try{
        $("btnPlay").disabled = true;
        setStep("on","","");
        await ttsSpeak(current);
        setStep("ok","on","");
      }catch(e){
        toast(e?.message || String(e));
      }finally{
        $("btnPlay").disabled = false;
      }
    };

    $("btnRepeat").onclick = async ()=>{
      try{
        $("btnNext").disabled = true;
        $("sttStatus").textContent = "Hazƒ±r";
        $("simStatus").textContent = "‚Äî";
        $("simStatus").className = "v";
        setStep("on","","");
        await ttsSpeak(current);
        setStep("ok","on","");
      }catch(e){
        toast(e?.message || String(e));
      }
    };

    $("btnMeaning").onclick = ()=>translateMeaning();

    $("btnRec").onclick = async ()=>{
      try{
        if(!recording) await startRec();
        else stopRec();
      }catch(e){
        recording = false;
        $("btnRec").classList.remove("rec");
        $("btnRec").textContent = "üéôÔ∏è";
        toast(e?.message || String(e));
      }
    };

    $("btnNext").onclick = ()=>{
      setStep("ok","ok","ok");
      nextSentence();
      setTimeout(()=>{ try{ $("btnPlay").click(); }catch{} }, 250);
    };

    $("btnExit").onclick = ()=>location.href = "/pages/practice_ai.html";

    // init
    try{
      $("sentence").textContent = "Havuz y√ºkleniyor‚Ä¶";
      setGreeting();

      const pool = await loadPool();
      const raw = pickFromPool(pool, level);

      const TAKE = Math.min(200, raw.length);   // ‚úÖ net limit
      sessionQueue = shuffle(raw).slice(0, TAKE);
      sessionIndex = 0;

      if(!sessionQueue.length) throw new Error("Havuz bo≈ü g√∂r√ºn√ºyor.");

      nextSentence();

      setTimeout(()=>{ try{ $("btnPlay").click(); }catch{} }, 350);

    }catch(e){
      $("sentence").textContent = "Havuz y√ºklenemedi.";
      toast(e?.message || String(e));
      $("btnPlay").disabled = true;
      $("btnRec").disabled = true;
      $("btnNext").disabled = true;
    }
  </script>
</body>
