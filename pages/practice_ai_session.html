<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>italkyAI ‚Ä¢ Pro Pratik</title>

  <meta name="theme-color" content="#000000">
  <style>html,body{background:#000 !important; margin:0; padding:0; overflow:hidden; font-family:'Outfit', sans-serif;}</style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #6366f1;
      --accent-glow: rgba(99, 102, 241, 0.4);
      --bg-dark: #0a0a0c;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-muted: rgba(255, 255, 255, 0.6);
      --ai-gradient: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    #pageContent {
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      background: radial-gradient(circle at 50% -20%, #1e1b4b 0%, #000 70%);
      padding-bottom: 80px; /* ui_shell alt bar i√ßin */
    }

    /* Arka Plan Hareketli I≈üƒ±klar */
    .glow-blob {
      position: absolute;
      width: 300px;
      height: 300px;
      background: var(--accent-glow);
      filter: blur(100px);
      border-radius: 50%;
      z-index: 0;
      animation: float 20s infinite alternate;
    }

    @keyframes float {
      0% { transform: translate(-10%, -10%) scale(1); }
      100% { transform: translate(20%, 30%) scale(1.2); }
    }

    .wrap {
      position: relative;
      z-index: 1;
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 16px;
      gap: 20px;
    }

    /* √úst Bar */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 4px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 800;
      font-size: 18px;
      color: #fff;
    }

    .brand span {
      background: var(--ai-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .lang-chip {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      padding: 6px 14px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      color: #fff;
      font-size: 13px;
      font-weight: 600;
    }

    /* Ana Panel */
    .main-card {
      flex: 1;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--glass-border);
      border-radius: 32px;
      backdrop-filter: blur(20px);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .card-top {
      padding: 24px;
      text-align: center;
    }

    .level-badge {
      display: inline-block;
      font-size: 11px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--accent);
      background: rgba(99, 102, 241, 0.1);
      padding: 4px 12px;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    /* C√ºmle Alanƒ± */
    .sentence-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 30px;
      text-align: center;
    }

    .sentence {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 28px;
      font-weight: 700;
      color: #fff;
      line-height: 1.2;
      margin-bottom: 16px;
      transition: all 0.3s ease;
    }

    .translation {
      font-size: 16px;
      color: var(--text-muted);
      font-weight: 400;
      min-height: 24px;
    }

    /* Alt Kontroller */
    .controls {
      background: rgba(0, 0, 0, 0.2);
      padding: 24px;
      border-top: 1px solid var(--glass-border);
    }

    .visualizer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4px;
      height: 30px;
      margin-bottom: 20px;
    }

    .vis-bar {
      width: 3px;
      height: 5px;
      background: var(--accent);
      border-radius: 2px;
      transition: height 0.1s ease;
    }

    .vis-active .vis-bar {
      animation: barGrow 0.5s infinite ease-in-out;
    }

    @keyframes barGrow {
      0%, 100% { height: 5px; }
      50% { height: 25px; }
    }

    .action-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 15px;
    }

    .btn-circle {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 1px solid var(--glass-border);
      background: var(--glass);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-circle:active { transform: scale(0.9); background: var(--glass-border); }

    .mic-wrap {
      position: relative;
    }

    .btn-mic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #fff;
      border: none;
      color: #000;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 30px var(--accent-glow);
      z-index: 2;
      position: relative;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .btn-mic.recording {
      background: #ff4757;
      color: #fff;
      transform: scale(1.1);
      box-shadow: 0 0 50px rgba(255, 71, 87, 0.5);
    }

    .mic-pulse {
      position: absolute;
      inset: -5px;
      border-radius: 50%;
      background: var(--accent);
      opacity: 0;
      z-index: 1;
    }

    .recording .mic-pulse {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.5; }
      100% { transform: scale(1.8); opacity: 0; }
    }

    /* Durum Kartƒ± */
    .stats-footer {
      display: flex;
      gap: 10px;
      padding-top: 20px;
    }

    .stat-card {
      flex: 1;
      background: rgba(255,255,255,0.02);
      border: 1px solid var(--glass-border);
      padding: 10px;
      border-radius: 16px;
      text-align: center;
    }

    .stat-label { font-size: 9px; text-transform: uppercase; color: var(--text-muted); margin-bottom: 4px; }
    .stat-value { font-size: 13px; font-weight: 700; color: #fff; }
    .stat-value.ok { color: #2ecc71; }
    .stat-value.bad { color: #ff4757; }

    /* Toast */
    .toast {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(-100px);
      background: rgba(255,255,255,0.95);
      color: #000;
      padding: 12px 24px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 14px;
      z-index: 10000;
      transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .toast.show { transform: translateX(-50%) translateY(0); }

    /* Yardƒ±mcƒ± butonlar (√ºstte gizli) */
    .top-actions {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin-top: -10px;
        margin-bottom: 10px;
    }
    .btn-pill {
        background: var(--glass);
        border: 1px solid var(--glass-border);
        color: #fff;
        padding: 6px 16px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="glow-blob"></div>
  
  <main id="pageContent">
    <div class="wrap">
      
      <header class="header">
        <div class="brand"><span>italky</span>AI</div>
        <div class="lang-chip" id="chipRight">üá¨üáß EN</div>
      </header>

      <section class="main-card">
        <div class="card-top">
          <div class="level-badge" id="levelPill">SEVƒ∞YE: A1</div>
          <div class="top-actions">
             <button class="btn-pill" id="btnMeaningTop">üìù Anlamƒ± G√∂r</button>
             <button class="btn-pill" id="btnSkipTop">‚ú® Atla</button>
          </div>
        </div>

        <div class="sentence-container">
          <div class="sentence" id="sentence">Hazƒ±rlanƒ±yor...</div>
          <div class="translation" id="transBox">Anlamak i√ßin butona dokun</div>
        </div>

        <div class="controls">
          <div class="visualizer" id="visualizer">
            <div class="vis-bar" style="animation-delay: 0.1s"></div>
            <div class="vis-bar" style="animation-delay: 0.2s"></div>
            <div class="vis-bar" style="animation-delay: 0.3s"></div>
            <div class="vis-bar" style="animation-delay: 0.4s"></div>
            <div class="vis-bar" style="animation-delay: 0.5s"></div>
            <div class="vis-bar" style="animation-delay: 0.4s"></div>
            <div class="vis-bar" style="animation-delay: 0.3s"></div>
            <div class="vis-bar" style="animation-delay: 0.2s"></div>
            <div class="vis-bar" style="animation-delay: 0.1s"></div>
          </div>

          <div class="action-row">
            <button class="btn-circle" id="btnRepeat" title="Tekrarla">‚Ü∫</button>
            
            <div class="mic-wrap">
              <div class="mic-pulse"></div>
              <button class="btn-mic" id="btnRec">üéôÔ∏è</button>
            </div>

            <button class="btn-circle" id="btnNext" disabled title="Sonraki">‚ûî</button>
          </div>

          <div class="stats-footer">
            <div class="stat-card">
              <div class="stat-label">Sizin Sesiniz</div>
              <div class="stat-value" id="sttStatus">Bekleniyor</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">Doƒüruluk</div>
              <div class="stat-value" id="simStatus">‚Äî</div>
            </div>
          </div>
        </div>
      </section>

      <div style="display:none">
          <button id="btnPlay"></button>
          <button id="btnListenTop"></button>
          <div id="hint"></div>
          <div id="langTitle"></div>
          <button id="btnExit"></button>
      </div>

    </div>
  </main>

  <div class="toast" id="toast"></div>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    import { supabase } from "/js/supabase_client.js";

    mountShell({ scroll:"none" });

    // --- MANTIK (LOGIC) AYNI KALIYOR ---
    const API_BASE = "https://italky-api.onrender.com";
    const PRACTICE_POOL_BASE = "https://auth.italky.ai/storage/v1/object/public/practice/pool";

    const $ = (id)=>document.getElementById(id);
    const toastEl = $("toast");

    function toast(msg){
      toastEl.textContent = String(msg||"");
      toastEl.classList.add("show");
      clearTimeout(window.__to);
      window.__to = setTimeout(()=>toastEl.classList.remove("show"), 2500);
    }

    function qs(k){ return new URLSearchParams(location.search).get(k); }
    const lang = String(qs("lang") || "en").trim().toLowerCase();
    const levelQ = String(qs("level") || "").trim().toUpperCase();

    const LANG_META = {
      en:{ name:"English",  flag:"üá¨üáß" },
      de:{ name:"German",   flag:"üá©üá™" },
      fr:{ name:"French",   flag:"üá´üá∑" },
      it:{ name:"Italian",  flag:"üáÆüáπ" },
      ru:{ name:"Russian",  flag:"üá∑üá∫" },
      es:{ name:"Spanish",  flag:"üá™üá∏" },
    };
    const meta = LANG_META[lang] || { name: lang.toUpperCase(), flag:"üåç" };
    $("chipRight").textContent = `${meta.flag} ${lang.toUpperCase()}`;

    // Auth & Profile
    const { data:{ session } } = await supabase.auth.getSession();
    if(!session?.user){ location.replace("/pages/login.html"); throw new Error("no session"); }
    const userId = session.user.id;

    let fullName = "";
    let levels = {};
    try {
      const { data: prof } = await supabase.from("profiles").select("full_name, levels").eq("id", userId).maybeSingle();
      fullName = prof?.full_name || "";
      levels = prof?.levels || {};
    } catch(e){}

    const level = ["A1","A2","B1","B2","C1"].includes(levelQ) ? levelQ : (levels?.[lang] || "A1");
    $("levelPill").textContent = `SEVƒ∞YE: ${level}`;

    const THRESH = 0.95;
    let sessionQueue = [];
    let sessionIndex = 0;
    let currentText = "";
    let currentTR = "";

    async function loadPool(){
      const url = `${PRACTICE_POOL_BASE}/${encodeURIComponent(lang)}.json`;
      const r = await fetch(url, { cache:"no-store" });
      const j = await r.json();
      return j.levels || j;
    }

    function shuffle(arr){
      return [...arr].sort(()=> Math.random() - 0.5);
    }

    function nextSentence(){
      if(sessionIndex >= sessionQueue.length){
        sessionQueue = shuffle(sessionQueue);
        sessionIndex = 0;
      }
      const item = sessionQueue[sessionIndex++];
      currentText = typeof item === 'string' ? item : item.text;
      currentTR = typeof item === 'object' ? (item.tr || "") : "";

      $("sentence").textContent = currentText;
      $("transBox").textContent = "Anlamƒ± g√∂rmek i√ßin dokunun";
      $("sttStatus").textContent = "Bekleniyor";
      $("simStatus").textContent = "‚Äî";
      $("simStatus").className = "stat-value";
      $("btnNext").disabled = true;
      $("visualizer").classList.remove("vis-active");
    }

    async function ttsSpeak(text){
      const r = await fetch(`${API_BASE}/api/tts`,{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ text, lang })
      });
      const j = await r.json();
      if(j.audio_base64){
        const audio = new Audio("data:audio/mpeg;base64," + j.audio_base64);
        await audio.play();
      }
    }

    // STT Logic
    let mediaStream = null, recorder = null, chunks = [], recording = false;

    async function startRec(){
      if(!mediaStream) mediaStream = await navigator.mediaDevices.getUserMedia({ audio:true });
      chunks = [];
      recorder = new MediaRecorder(mediaStream);
      recorder.ondataavailable = (e)=> chunks.push(e.data);
      recorder.onstop = async ()=>{
        try {
          $("sttStatus").textContent = "Analiz ediliyor...";
          const blob = new Blob(chunks, { type: "audio/webm" });
          const fd = new FormData();
          fd.append("file", blob); fd.append("lang", lang);
          const r = await fetch(`${API_BASE}/api/stt`, { method:"POST", body: fd });
          const j = await r.json();
          const text = (j.text || j.transcript || "").trim();
          $("sttStatus").textContent = text || "Anla≈üƒ±lamadƒ±";
          
          // Benzerlik
          const sim = calculateSim(text, currentText);
          const pct = Math.round(sim * 100);
          $("simStatus").textContent = `%${pct}`;
          
          if(sim >= THRESH){
            $("simStatus").className = "stat-value ok";
            toast("Harika! Ba≈üarƒ±lƒ± telaffuz. ‚ú®");
            $("btnNext").disabled = false;
            setTimeout(()=> $("btnNext").click(), 1200);
          } else {
            $("simStatus").className = "stat-value bad";
            toast("Biraz daha gayret! Tekrar dene.");
          }
        } catch(e){ toast("Hata olu≈ütu."); }
        recording = false;
        $("btnRec").classList.remove("recording");
        $("visualizer").classList.remove("vis-active");
      };
      recorder.start();
      recording = true;
      $("btnRec").classList.add("recording");
      $("visualizer").classList.add("vis-active");
      $("sttStatus").textContent = "Dinliyorum...";
    }

    function calculateSim(a, b){
      const s1 = a.toLowerCase().replace(/[^\w\s]/g,'');
      const s2 = b.toLowerCase().replace(/[^\w\s]/g,'');
      if(s1 === s2) return 1;
      // Basit lev-dist benzeri mantƒ±k
      const longer = s1.length > s2.length ? s1 : s2;
      const shorter = s1.length > s2.length ? s2 : s1;
      if (longer.length === 0) return 1.0;
      return (longer.length - editDistance(longer, shorter)) / parseFloat(longer.length);
    }

    function editDistance(s1, s2) {
      let costs = [];
      for (let i = 0; i <= s1.length; i++) {
        let lastValue = i;
        for (let j = 0; j <= s2.length; j++) {
          if (i == 0) costs[j] = j;
          else if (j > 0) {
            let newValue = costs[j - 1];
            if (s1.charAt(i - 1) != s2.charAt(j - 1)) newValue = Math.min(Math.min(newValue, lastValue), costs[j]) + 1;
            costs[j - 1] = lastValue; lastValue = newValue;
          }
        }
        if (i > 0) costs[s2.length] = lastValue;
      }
      return costs[s2.length];
    }

    // Event Listeners
    $("btnRec").onclick = () => !recording ? startRec() : recorder.stop();
    $("btnNext").onclick = () => nextSentence();
    $("btnRepeat").onclick = () => ttsSpeak(currentText);
    $("btnSkipTop").onclick = () => nextSentence();
    
    $("btnMeaningTop").onclick = async () => {
        if(currentTR) { $("transBox").textContent = currentTR; return; }
        $("transBox").textContent = "√áeviriliyor...";
        try {
            const r = await fetch(`${API_BASE}/api/translate_ai`, {
                method:"POST",
                headers:{"Content-Type":"application/json"},
                body: JSON.stringify({ text: currentText, source_lang: lang, target_lang: "tr" })
            });
            const j = await r.json();
            $("transBox").textContent = j.text || "√áeviri bulunamadƒ±.";
        } catch(e) { $("transBox").textContent = "Hata olu≈ütu."; }
    };

    // Init
    try {
      const pool = await loadPool();
      const raw = pool[level] || pool["A1"];
      sessionQueue = shuffle(raw);
      nextSentence();
      toast(`Ho≈ü geldin Ba≈ükanƒ±m! ƒ∞yi pratikler.`);
    } catch(e) {
      $("sentence").textContent = "Havuz y√ºklenemedi.";
    }

  </script>
</body>
</html>
