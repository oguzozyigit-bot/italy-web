<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>italkyAI • Neural Call</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --ai-gradient: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #ec4899 100%);
      --bg-void: #02000f;
      --quantum-blue: #6366f1;
      --footer-height: 140px;
    }

    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      background-color: var(--bg-void); font-family: 'Outfit', sans-serif;
      overflow: hidden; color: #fff;
    }

    .app-viewport {
      width: 100%; max-width: 430px; height: 100dvh; margin: 0 auto;
      display: flex; flex-direction: column; position: relative;
      background: rgba(10, 10, 30, 0.4); backdrop-filter: blur(40px);
    }

    /* --- UI_SHELL HEADER --- */
    .premium-header {
      padding: calc(45px + env(safe-area-inset-top)) 18px 15px;
      display: flex; align-items: flex-start; justify-content: space-between;
      border-bottom: 1px solid rgba(255,255,255,0.08); background: rgba(0,0,0,0.2);
    }
    .brand-group h1 {
      font-family: 'Space Grotesk', sans-serif; font-size: 22px; margin: 0; font-weight: 700;
    }
    .brand-group .ai { background: var(--ai-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    
    .room-badge {
      background: rgba(99, 102, 241, 0.1); border: 1px solid rgba(99, 102, 241, 0.3);
      padding: 4px 12px; border-radius: 20px; font-size: 11px; font-weight: 900; color: #a5b4fc;
    }

    /* --- CENTRAL SYNC ZONE --- */
    .sync-zone {
      flex: 1; display: flex; flex-direction: column; 
      padding: 20px 18px; gap: 20px; overflow: hidden;
    }

    /* Aktif Konuşmacı Halkası */
    .voice-visualizer {
      height: 120px; display: flex; align-items: center; justify-content: center; position: relative;
    }
    .pulse-ring {
      position: absolute; width: 80px; height: 80px; border-radius: 50%;
      border: 2px solid var(--quantum-blue); opacity: 0;
    }
    .listening .pulse-ring { animation: pulseOut 2s infinite; }

    /* Mesaj Balonları: Holografik Akış */
    #chat {
      flex: 1; display: flex; flex-direction: column; gap: 20px;
      overflow-y: auto; scrollbar-width: none;
      mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
    }
    #chat::-webkit-scrollbar { display: none; }

    .bubble { display: flex; flex-direction: column; gap: 6px; animation: slideUp 0.4s ease-out; }
    .bubble.them { align-items: flex-start; text-align: left; }
    .bubble.me { align-items: flex-end; text-align: right; }

    .txt-main { 
      font-size: 24px; font-weight: 900; line-height: 1.1; 
      max-width: 85%; letter-spacing: -0.5px;
    }
    .them .txt-main { color: #fff; text-shadow: 0 0 20px rgba(255,255,255,0.2); }
    .me .txt-main { background: var(--ai-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

    .txt-sub { font-size: 13px; font-weight: 600; color: rgba(255,255,255,0.4); max-width: 80%; }

    /* --- CONTROL HUB --- */
    .control-hub {
      padding: 20px 20px calc(20px + env(safe-area-inset-bottom));
      display: flex; flex-direction: column; align-items: center; gap: 15px;
      background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
    }

    .talk-btn {
      width: 70px; height: 70px; border-radius: 50%; border: none;
      background: var(--ai-gradient); display: flex; align-items: center; justify-content: center;
      box-shadow: 0 0 30px rgba(99, 102, 241, 0.4); cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .talk-btn:active { transform: scale(0.9); }
    .talk-btn.listening { transform: scale(1.1); box-shadow: 0 0 50px rgba(236, 72, 153, 0.6); }

    .hint-text { font-size: 11px; font-weight: 900; color: rgba(255,255,255,0.3); letter-spacing: 2px; text-transform: uppercase; }

    /* Action Bar */
    .action-bar { display: flex; gap: 20px; }
    .act-btn {
      background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
      padding: 8px 20px; border-radius: 20px; font-size: 12px; font-weight: 800; color: #fff;
    }

    /* Animations */
    @keyframes pulseOut {
      0% { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(2.5); opacity: 0; }
    }
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

  </style>
</head>
<body>
  <div class="app-viewport">

    <header class="premium-header">
      <div class="brand-group">
        <h1>italky<span class="ai">AI</span></h1>
      </div>
      <div class="room-badge" id="roomPill">SYNC_ROOM: —</div>
      <button class="act-btn" id="btnLeave" style="background:rgba(239, 68, 68, 0.1); border-color:rgba(239, 68, 68, 0.2); color:#ef4444;">BİTİR</button>
    </header>

    <div class="sync-zone">
      <div class="voice-visualizer" id="visualizerContainer">
        <div class="pulse-ring" style="animation-delay: 0s"></div>
        <div class="pulse-ring" style="animation-delay: 0.5s"></div>
        <div class="ai-orb" style="width: 80px; height: 80px; background: #000; border-radius: 50%; border: 2px solid #fff; display: flex; align-items: center; justify-content: center; z-index: 5; box-shadow: 0 0 20px rgba(255,255,255,0.2);">
           <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 11v1a7 7 0 0 1-14 0v-2"/></svg>
        </div>
      </div>

      <div id="chat">
        </div>
    </div>

    <div class="control-hub">
      <div class="hint-text" id="hint">DOKUN VE KONUŞ</div>
      
      <button class="talk-btn" id="btnTalk">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2.5">
          <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
          <path d="M19 11v1a7 7 0 0 1-14 0v-2"/>
        </svg>
      </button>

      <div class="action-bar">
        <div class="pill" id="rolePill" style="font-size:10px; opacity:0.5; font-weight:900; letter-spacing:1px;">SYNCING...</div>
      </div>
    </div>

  </div>

  <script type="module" src="/js/f2f_call.js?v=2"></script>
  <script>
    // Dinamik Görsel Efektler için
    const btnTalk = document.getElementById('btnTalk');
    const container = document.querySelector('.app-viewport');

    btnTalk.addEventListener('mousedown', () => {
        container.classList.add('listening');
        btnTalk.classList.add('listening');
    });
    btnTalk.addEventListener('mouseup', () => {
        container.classList.remove('listening');
        btnTalk.classList.remove('listening');
    });
  </script>
</body>
</html>
