<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"/>
<title>italkyAI ‚Ä¢ Word Search Arena</title>

<meta name="theme-color" content="#02000f">
<style>html,body{background:#02000f !important;}</style>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#02000f;
  --ai1:#a5b4fc;
  --ai2:#6366f1;
  --good:#2ecc71;
}

html,body{
  margin:0;
  height:100%;
  font-family:Outfit,sans-serif;
  background:var(--bg);
  color:#fff;
  overflow:hidden;
}

#pageContent{
  height:100%;
  padding:14px;
  box-sizing:border-box;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.title{
  font-family:"Space Grotesk";
  font-weight:900;
  letter-spacing:2px;
  font-size:18px;
}

.chip{
  padding:8px 12px;
  border-radius:999px;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.12);
  font-weight:900;
  font-size:12px;
}

.target{
  text-align:center;
  font-size:20px;
  font-weight:900;
  color:var(--ai1);
}

.grid{
  flex:1;
  display:grid;
  grid-template-columns:repeat(10,1fr);
  gap:4px;
}

.cell{
  aspect-ratio:1/1;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:8px;
  font-weight:900;
  font-size:14px;
  background:rgba(255,255,255,.08);
  user-select:none;
}

.cell.sel{
  background:rgba(165,180,252,.5);
}

.cell.found{
  background:var(--good);
  color:#000;
}

.wordList{
  font-size:12px;
  opacity:.7;
  font-weight:800;
  display:flex;
  flex-wrap:wrap;
  gap:8px;
}

.wordList span.done{
  text-decoration:line-through;
  opacity:.4;
}

</style>
</head>
<body>

<div id="pageContent">

  <div class="top">
    <div class="title">WORD SEARCH</div>
    <div class="chip">‚è± <span id="timer">120</span>s</div>
    <div class="chip">üèÜ <span id="best">0</span></div>
  </div>

  <div class="target" id="trWord">Y√úKLENƒ∞YOR...</div>

  <div class="grid" id="grid"></div>

  <div class="wordList" id="wordList"></div>

</div>

<script type="module" src="/js/wordsearch_page.js?v=1"></script>

</body>
</html>
