<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI ‚Ä¢ Dil √ñƒüretmeni</title>
  <link rel="icon" href="data:," />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --frameW: min(480px, calc(100vw - 18px));
      --topH: 74px;
      --footerH: 74px;
      --dockH: 88px;

      --bg:#030014;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.60);
      --border: rgba(255,255,255,.10);

      --ai1:#A5B4FC;
      --ai2:#4F46E5;
      --befree:#6B7280;

      --glass: rgba(255,255,255,.06);
      --card: rgba(0,0,0,.18);
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }
    html,body{
      margin:0; padding:0; width:100%; height:100dvh;
      overflow:hidden; position:fixed;
      font-family:'Outfit', sans-serif;
      background:var(--bg);
      color:var(--text);
      display:flex; align-items:center; justify-content:center;
    }

    /* background */
    .cosmos-bg{ position:absolute; inset:-50%; width:200%; height:200%; background:var(--bg); z-index:0; pointer-events:none; }
    .orb{ position:absolute; border-radius:50%; filter: blur(90px); opacity:.28; animation: floatOrbit 30s infinite alternate ease-in-out; }
    .orb-1{ top:10%; left:10%; width:60vw; height:60vw; background: radial-gradient(circle, rgba(79,70,229,.55), transparent 70%); }
    .orb-2{ bottom:10%; right:10%; width:50vw; height:50vw; background: radial-gradient(circle, rgba(165,180,252,.45), transparent 70%); animation-delay:-5s; }
    @keyframes floatOrbit{ 0%{ transform: translate(0,0) scale(1);} 100%{ transform: translate(10%,-10%) scale(1.1);} }
    .noise{
      position:absolute; inset:0;
      background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events:none; mix-blend-mode:overlay; z-index:1;
    }

    .mobile-frame{
      width:100%; max-width:480px; height:100%;
      position:relative; z-index:10;
      background: rgba(8, 8, 20, 0.65);
      backdrop-filter: blur(25px);
      overflow:hidden;
      display:flex; flex-direction:column;
    }
    @media(min-width:520px){
      .mobile-frame{
        height:92vh;
        border-radius:40px;
        border:1px solid rgba(255,255,255,0.08);
        box-shadow:0 40px 100px -20px rgba(0,0,0,0.9);
      }
    }

    /* topbar */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 3000;
      height: var(--topH);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 0 12px;
      border-bottom:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(12px);
    }
    .leftControls{ display:flex; align-items:center; gap:10px; min-width:0; }
    .backBtn{
      width:44px;height:44px;border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      color:#fff;
      font-size:20px;font-weight:1000;
      display:flex;align-items:center;justify-content:center;
      cursor:pointer; user-select:none;
    }
    .backBtn:active{ transform: scale(.96); }

    .mini-brand{
      display:flex; flex-direction:column;
      user-select:none; cursor:pointer; line-height:1;
      margin-top: 2px;
    }
    .logo-line{
      font-family:'Space Grotesk', sans-serif;
      font-size: 20px;
      letter-spacing: -0.4px;
      display:flex; align-items:flex-end; gap:2px;
    }
    .logo-main{ font-weight:700; color:#FFFFFF; }
    .logo-ai{
      font-weight:700;
      background: linear-gradient(135deg, var(--ai1) 0%, var(--ai2) 100%);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    .logo-slogan{
      font-family:'Outfit', sans-serif;
      font-size:10px;
      font-weight:700;
      letter-spacing: 4px;
      color: var(--befree);
      margin-top: 5px;
      padding-left: 2px;
      text-transform: uppercase;
    }

    .rightControls{ display:flex; align-items:center; gap:10px; min-width:0; }
    .usertext{
      min-width:0;
      display:flex; flex-direction:column; align-items:flex-end; gap:2px;
      max-width: 200px;
    }
    .uname{ font-weight: 900; font-size: 12px; color: rgba(255,255,255,0.92); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .plan{ font-weight: 800; font-size: 11px; color: rgba(255,255,255,0.55); white-space:nowrap; }
    .avatar-btn{
      width: 42px; height: 42px;
      border:none; background:transparent;
      border-radius:999px;
      overflow:hidden;
      cursor:pointer;
      display:flex; align-items:center; justify-content:center;
    }
    .avatar-btn:active{ transform: scale(.96); }
    .avatar-btn img{ width:42px; height:42px; border-radius:999px; object-fit:cover; display:block; }
    .avatar-fallback{
      width:42px; height:42px; border-radius:999px;
      display:flex; align-items:center; justify-content:center;
      font-weight: 1000;
      color: rgba(255,255,255,0.92);
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.10);
      user-select:none;
    }

    /* main */
    .main{
      flex:1;
      padding: 12px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      gap: 10px;
      padding-bottom: calc(var(--footerH) + var(--dockH) + 12px);
    }

    .row{
      display:flex;
      gap:10px;
      align-items:center;
    }

    .pill{
      flex:1;
      height: 46px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color:#fff;
      font-weight: 1000;
      font-size: 12px;
      padding: 0 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      cursor:pointer;
      user-select:none;
      min-width:0;
      gap: 10px;
    }
    .pillLeft{ display:flex; align-items:center; gap:10px; min-width:0; }
    .flag{ width:24px; display:flex; align-items:center; justify-content:center; font-size:16px; flex:0 0 24px; opacity:.95; }
    .label{ min-width:0; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .caret{ opacity:.8; }

    .tinyBtn{
      width: 54px; height: 46px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.92);
      font-weight: 1000;
      cursor:pointer;
      user-select:none;
    }
    .tinyBtn.muted{ opacity:.55; filter: grayscale(1); }

    /* quick actions */
    .chips{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top: 2px;
    }
    .chip{
      padding: 10px 12px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
      color: rgba(255,255,255,.92);
      font-weight: 900;
      font-size: 12px;
      cursor:pointer;
      user-select:none;
    }
    .chip:active{ transform: scale(.98); }

    /* chat */
    #chat{
      flex:1;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width:none;
      display:flex;
      flex-direction:column;
      gap: 10px;
      padding: 6px 2px 2px;
      min-height:0;
    }
    #chat::-webkit-scrollbar{ display:none; }

    .bubble{
      max-width: 88%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.45;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      box-shadow: 0 12px 28px rgba(0,0,0,.22);
      backdrop-filter: blur(8px);
      white-space: pre-wrap;
      word-break: break-word;
    }
    .bubble.bot{
      align-self:flex-start;
      border-left:4px solid var(--ai2);
      background: rgba(79,70,229,.12);
    }
    .bubble.user{
      align-self:flex-end;
      border-right:4px solid var(--befree);
      background: rgba(107,114,128,.14);
      text-align:right;
    }
    .bubble.meta{
      align-self:center;
      max-width: 92%;
      opacity:.92;
      background: rgba(255,255,255,.04);
      border-color: rgba(255,255,255,.08);
      font-size: 12px;
      font-weight: 800;
      color: rgba(255,255,255,.70);
      text-align:center;
    }

    /* input dock */
    .dock{
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      width: var(--frameW);
      bottom: var(--footerH);
      z-index: 2600;
      padding: 10px 12px;
      background: rgba(0,0,0,.32);
      border-top: 1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(12px);
    }
    .dock-inner{
      width:100%;
      min-height:54px;
      display:flex;
      align-items:flex-end;
      gap:8px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 26px;
      padding: 8px;
    }

    #msgInput{
      flex: 1 1 auto;
      min-width:0;
      background: transparent;
      border:none;
      outline:none;
      color:#fff;
      font-size:14px;
      padding:10px 6px;
      line-height:18px;
      font-family:inherit;
      resize:none;
      overflow:hidden;
      max-height: 120px;
    }

    .iconBtn{
      width:42px; height:42px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
      display:flex; align-items:center; justify-content:center;
      cursor:pointer; user-select:none;
      flex-shrink:0;
    }
    .iconBtn svg{
      width:21px; height:21px;
      stroke: rgba(255,255,255,.88);
      fill:none;
      stroke-width:2;
      stroke-linecap:round;
      stroke-linejoin:round;
      opacity:.95;
    }
    .iconBtn.listening{
      border-color: rgba(79,70,229,.45);
      background: rgba(79,70,229,.16);
      box-shadow: 0 0 18px rgba(79,70,229,.20);
      position: relative;
    }
    .iconBtn.listening::after{
      content:"";
      position:absolute;
      inset:-7px;
      border-radius: 18px;
      border: 2px solid rgba(165,180,252,.55);
      animation: micPulse 1.15s ease-in-out infinite;
    }
    @keyframes micPulse{
      0%{ transform: scale(0.92); opacity:.75; }
      50%{ transform: scale(1.08); opacity:.28; }
      100%{ transform: scale(0.92); opacity:.75; }
    }

    .sendBtn{
      border-color: rgba(107,114,128,.28);
      background: rgba(107,114,128,.16);
    }
    .sendBtn svg{ stroke: rgba(107,114,128,.95); }

    /* footer */
    .footerbar{
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      width: var(--frameW);
      bottom: 0;
      z-index: 2400;
      height: var(--footerH);
      padding: 10px 16px calc(10px + env(safe-area-inset-bottom));
      background: rgba(3, 0, 20, 0.95);
      border-top: 1px solid rgba(255,255,255,.05);
      backdrop-filter: blur(10px);
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap: 6px;
    }
    .footerBrand{
      text-align:center;
      font-size: 10px;
      color: rgba(255,255,255,0.22);
      letter-spacing: 0.2px;
      font-weight: 700;
    }

    /* sheet */
    .sheetBackdrop{
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: rgba(0,0,0,.72);
      display:none;
      align-items:flex-end;
      justify-content:center;
      padding: 16px;
    }
    .sheetBackdrop.show{ display:flex; }
    .sheet{
      width: 100%;
      max-width: 480px;
      background: rgba(10,10,18,.96);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 26px;
      overflow:hidden;
      box-shadow: 0 30px 80px rgba(0,0,0,.55);
    }
    .sheetTop{
      padding: 12px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .sheetTitle{
      font-weight: 1000;
      font-size: 13px;
      color: rgba(255,255,255,.92);
    }
    .sheetClose{
      width: 42px; height: 42px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.88);
      font-weight: 1000;
      cursor:pointer;
    }
    .sheetSearch{
      padding: 10px 14px;
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .sheetSearch input{
      width:100%;
      height: 46px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color: #fff;
      padding: 0 12px;
      font-weight: 800;
      font-size: 13px;
    }
    .sheetList{
      max-height: 55vh;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width:none;
    }
    .sheetList::-webkit-scrollbar{ display:none; }
    .sheetRow{
      padding: 12px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      cursor:pointer;
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .sheetRow.selected{ background: rgba(79,70,229,.14); }
    .sheetRow .left{ display:flex; align-items:center; gap:10px; min-width:0; }
    .sheetRow .name{ font-weight: 1000; font-size: 13px; color: rgba(255,255,255,.92); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .sheetRow .code{ font-weight: 800; font-size: 12px; color: rgba(255,255,255,.55); white-space:nowrap; }

    /* toast */
    .toast{
      position: fixed; left:50%; top:18px;
      transform: translateX(-50%) translateY(-120px);
      background: rgba(10,10,18,.92);
      border:1px solid rgba(165,180,252,.35);
      padding: 10px 14px;
      border-radius: 999px;
      color:#fff;
      z-index:10000;
      font-weight:900;
      font-size:12px;
      transition:.28s;
      backdrop-filter: blur(12px);
    }
    .toast.show{ transform: translateX(-50%) translateY(0); }
  </style>
</head>
