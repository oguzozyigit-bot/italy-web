<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI ‚Ä¢ Home v2</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #1a0b2e 0%, #090919 100%);
      --accent-bordo: #801336;
      --accent-blue: #1b264f;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-main: #ffffff;
      --text-dim: #b0b0b0;
      --accent-glow: 0 8px 32px 0 rgba(128, 19, 54, 0.3);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg-gradient);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #pageContent {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      height: 100%;
    }

    /* Header Chips */
    .status-bar {
      display: flex;
      gap: 8px;
      font-size: 11px;
      font-weight: 600;
    }

    .chip {
      padding: 4px 12px;
      border-radius: 20px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Hero Card: FaceToFace */
    .hero-card {
      position: relative;
      background: linear-gradient(145deg, var(--accent-bordo), #2d0a15);
      border-radius: 24px;
      padding: 24px;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: var(--accent-glow);
      overflow: hidden;
    }

    .hero-card::after {
      content: '';
      position: absolute;
      top: -50%; right: -50%;
      width: 200px; height: 200px;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
    }

    .hero-content h2 { margin: 0; font-size: 24px; font-weight: 800; }
    .hero-content p { margin: 4px 0 0; font-size: 13px; color: rgba(255,255,255,0.7); }

    .hero-actions { display: flex; gap: 10px; margin-top: 16px; z-index: 1; }
    
    .btn-primary {
      background: #fff;
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 14px;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-ghost {
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
      padding: 12px 18px;
      border-radius: 14px;
      font-weight: 600;
      font-size: 14px;
    }

    /* Academy Card */
    .academy-card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }

    .academy-info h3 { margin: 0; font-size: 16px; }
    .academy-info p { margin: 2px 0 0; font-size: 12px; color: var(--text-dim); }

    /* Tools Grid */
    .tools-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .tool-tile {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      padding: 16px;
      border-radius: 18px;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 4px;
      transition: transform 0.2s;
    }

    .tool-tile:active { transform: scale(0.97); }

    .tool-tile h4 { margin: 8px 0 0; font-size: 14px; }
    .tool-tile span { font-size: 11px; color: var(--text-dim); }

    .tag-badge {
      position: absolute;
      top: 10px; right: 10px;
      font-size: 9px;
      padding: 2px 6px;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
    }

    /* States & Lock */
    .disabled { opacity: 0.5; filter: grayscale(1); pointer-events: none; }
    .lock-overlay { font-size: 10px; color: #ffbc00; font-weight: bold; }

    .icon-box {
      width: 32px; height: 32px;
      background: linear-gradient(45deg, var(--accent-blue), transparent);
      border-radius: 8px;
      display: flex; align-items: center; justify-content: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="pageContent">
    
    <div class="status-bar">
      <div id="netChip" class="chip">...</div>
      <div id="modeChip" class="chip">...</div>
    </div>

    <div class="hero-card">
      <div class="hero-content">
        <div id="ffBadge" class="tag-badge" style="position:relative; top:0; right:0; display:inline-block; margin-bottom:8px;">...</div>
        <h2>FaceToFace</h2>
        <p>Yapay zeka ile kar≈üƒ±lƒ±klƒ± konu≈ümaya ba≈üla.</p>
      </div>
      <div class="hero-actions">
        <button id="btnFfStart" class="btn-primary">Ba≈ülat</button>
        <button id="btnOfflinePacks" class="btn-ghost">√áevrimdƒ±≈üƒ±</button>
      </div>
    </div>

    <div id="academyCard" class="academy-card">
      <div class="academy-info">
        <h3>italky Academy</h3>
        <p>Eƒüitmenlerle seviyeni geli≈ütir.</p>
      </div>
      <div id="btnAcademy" class="icon-box">‚Üí</div>
    </div>

    <div class="tools-grid">
      <div id="tileText" class="tool-tile">
        <div id="tagText" class="tag-badge"></div>
        <div class="icon-box">‚úçÔ∏è</div>
        <h4>Metin</h4>
        <span>Anlƒ±k √ßeviri yap.</span>
        <div id="lockText" class="lock-overlay"></div>
      </div>

      <div id="tilePhoto" class="tool-tile">
        <div id="tagPhoto" class="tag-badge"></div>
        <div class="icon-box">üì∏</div>
        <h4>Fotoƒüraf</h4>
        <span>G√∂rseli sese √ßevir.</span>
        <div id="lockPhoto" class="lock-overlay"></div>
      </div>

      <div id="tileDoc" class="tool-tile">
        <div id="tagDoc" class="tag-badge"></div>
        <div class="icon-box">üìÑ</div>
        <h4>Belge</h4>
        <span>Dosyalarƒ± analiz et.</span>
        <div id="lockDoc" class="lock-overlay"></div>
      </div>

      <div id="tileGames" class="tool-tile">
        <div id="tagGames" class="tag-badge"></div>
        <div class="icon-box">üéÆ</div>
        <h4>Oyunlar</h4>
        <span>Pratik yaparak √∂ƒüren.</span>
        <div id="lockGames" class="lock-overlay"></div>
      </div>
    </div>

  </div>

  <script>
    (function() {
      // 1. Data & State Logic
      const isOnline = navigator.onLine;
      const userV1 = JSON.parse(localStorage.getItem('italky_user_v1') || '{}');
      const offlineLangs = userV1.offline_langs || [];
      const hasOfflinePack = offlineLangs.length > 0;
      const hasGamePack = localStorage.getItem('italky_lang_pool_ready') === "1";

      // 2. UI Update Function
      function updateUI() {
        const netChip = document.getElementById('netChip');
        const modeChip = document.getElementById('modeChip');
        const ffBadge = document.getElementById('ffBadge');

        // Net & Mode Status
        netChip.innerText = isOnline ? "üåê Online" : "‚ö° Offline";
        modeChip.innerText = isOnline ? "Online" : "Offline";

        // FaceToFace Badge
        if (isOnline) {
          ffBadge.innerText = "üåê Canlƒ± Mod";
        } else {
          ffBadge.innerText = hasOfflinePack ? "‚ö° Offline Hazƒ±r" : "‚ö° Paket Yok";
        }

        // Tool Tiles Logic
        const tools = {
          text: { id: 'tileText', tag: 'tagText', lock: 'lockText', available: isOnline || hasOfflinePack, lockMsg: "üîí Paket ƒ∞ndir" },
          photo: { id: 'tilePhoto', tag: 'tagPhoto', lock: 'lockPhoto', available: isOnline, lockMsg: "üîí ƒ∞nternet Gerekli" },
          doc: { id: 'tileDoc', tag: 'tagDoc', lock: 'lockDoc', available: isOnline, lockMsg: "üîí ƒ∞nternet Gerekli" },
          game: { id: 'tileGames', tag: 'tagGames', lock: 'lockGames', available: isOnline || hasGamePack, lockMsg: "üîí Paket ƒ∞ndir" }
        };

        Object.keys(tools).forEach(key => {
          const t = tools[key];
          const el = document.getElementById(t.id);
          const tag = document.getElementById(t.tag);
          const lock = document.getElementById(t.lock);

          if (t.available) {
            el.classList.remove('disabled');
            tag.innerText = isOnline ? "üåê Online" : "‚ö° Offline";
            lock.innerText = "";
          } else {
            el.classList.add('disabled');
            tag.innerText = "";
            lock.innerText = t.lockMsg;
          }
        });
      }

      // 3. Routing
      const routes = {
        'btnFfStart': '/pages/facetoface.html',
        'btnOfflinePacks': '/pages/offline.html',
        'academyCard': '/pages/teacher_select.html',
        'tileText': '/pages/text_translate.html',
        'tilePhoto': '/pages/photo.html',
        'tileDoc': '/pages/document.html',
        'tileGames': '/pages/game.html'
      };

      Object.keys(routes).forEach(id => {
        const btn = document.getElementById(id);
        if (btn) {
          btn.addEventListener('click', () => {
            window.location.href = routes[id];
          });
        }
      });

      // Init
      updateUI();
    })();
  </script>
</body>
</html>
