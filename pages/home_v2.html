    .avatar {

      overflow: hidden; background: rgba(255,255,255,0.1);

    .avatar img { width: 100%; height: 100%; object-fit: cover; display:block; }

    /* PAGE CONTENT */
    #pageContent {

    .portal-zone { display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; padding: 10px 0; user-select:none; }
    .neural-orb { width: 115px; height: 115px; position: relative; display: flex; align-items: center; justify-content: center; }
    .ai-ring {
      position: absolute; inset: -4px; border-radius: 50%; padding: 2.5px; background: var(--ai-gradient);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude; animation: rotateOrbit 15s linear infinite;
    }
    .ai-core {
      width: 85px; height: 85px; background: #000; border-radius: 50%;
      background-image: linear-gradient(#000, #000), var(--ai-gradient);
      background-origin: border-box; background-clip: content-box, border-box;

    .academy-text p { margin: 0; font-size: 10px; font-weight: 800; color: rgba(255,255,255,0.4); text-transform: uppercase; letter-spacing: 0.5px; }

    .spectrum-logo { gap: 3.5px; display: flex; align-items: center; height: 32px; }
    .bar { width: 3.5px; border-radius: 10px; animation: barMove 1.2s infinite ease-in-out; }
    .bar-1 { height: 10px; background: #ff0000; animation-delay: 0.1s; }
    .bar-2 { height: 18px; background: #ff7f00; animation-delay: 0.3s; }
    .bar-3 { height: 26px; background: #ffff00; animation-delay: 0.5s; }
    .bar-4 { height: 32px; background: #00ff00; animation-delay: 0.7s; }
    .bar-5 { height: 26px; background: #0000ff; animation-delay: 0.5s; }
    .bar-6 { height: 18px; background: #4b0082; animation-delay: 0.3s; }
    .bar-7 { height: 10px; background: #8b00ff; animation-delay: 0.1s; }

    /* 2. WALKIE TALIE LOGO (RADAR) */
    .radar-logo { width: 34px; height: 34px; position: relative; display: flex; align-items: center; justify-content: center; }
    .radar-circle { position: absolute; inset: 0; border: 2px solid #00f3ff; border-radius: 50%; opacity: 0.3; }
    .radar-sweep { position: absolute; inset: 0; border-top: 2px solid #00f3ff; border-radius: 50%; animation: rotateOrbit 2s linear infinite; }
    .radar-dot { width: 6px; height: 6px; background: #00f3ff; border-radius: 50%; box-shadow: 0 0 10px #00f3ff; animation: pulseDot 1s infinite; }

    /* 3. OFFLINE LOGO (CORE) */
    .core-logo { width: 34px; height: 34px; display: flex; flex-wrap: wrap; gap: 3px; align-items: center; justify-content: center; }
    .core-bit { width: 8px; height: 8px; background: #ec4899; border-radius: 2px; animation: coreBit 1.5s infinite alternate; }
    .cb-2 { animation-delay: 0.4s; background: #a5b4fc; }
    .cb-3 { animation-delay: 0.8s; background: #6366f1; }
    .cb-4 { animation-delay: 1.2s; background: #fff; }

    /* 4. GAME LOGO (TARGET) */
    .game-logo { width: 34px; height: 34px; border: 2px solid #22c55e; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 18px; animation: bounceGlow 2s infinite; }

    /* ANIMASYONLAR */
    @keyframes rotateOrbit { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes aiBreathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.06); } }
    @keyframes barMove { 0%, 100% { transform: scaleY(1); } 50% { transform: scaleY(0.4); } }
    @keyframes pulseDot { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.5); opacity: 0.5; } }
    @keyframes coreBit { from { transform: scale(1); opacity: 0.5; } to { transform: scale(1.2); opacity: 1; } }
    @keyframes bounceGlow { 0%, 100% { transform: translateY(0); box-shadow: 0 0 5px #22c55e; } 50% { transform: translateY(-3px); box-shadow: 0 0 15px #22c55e; } }

    /* FOOTER & EQUALIZER */
    .premium-footer {
      position: absolute; bottom: 0; width: 100%; height: var(--footer-offset);
      display: flex; flex-direction: column; align-items: center; justify-content: flex-end;

    .footer-nav { display: flex; gap: 20px; margin-bottom: 12px; pointer-events: auto; }
    .footer-nav a { font-size: 10px; font-weight: 900; color: rgba(255,255,255,0.3); text-decoration: none; text-transform: uppercase; }

    .equalizer {

    .eq-bar { width: 2px; background: #6366f1; animation: eqAnim 0.8s infinite ease-in-out; }

    .signature { font-size: 10px; font-weight: 900; color: rgba(255,255,255,0.2); margin-bottom: 10px; }

  </style>
