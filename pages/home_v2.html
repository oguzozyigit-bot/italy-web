<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>italky Academy â€¢ Universal STEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* Academy'ye Ã–zel Ek Stil */
        .academy-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100dvh - 180px); /* Header ve Footer arasÄ± merkezleme */
        }

        .status-badge {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            padding: 6px 14px;
            border-radius: 999px;
            font-size: 11px;
            font-weight: 900;
            color: #a5b4fc;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 6px; height: 6px;
            background: #2ecc71;
            border-radius: 50%;
            box-shadow: 0 0 10px #2ecc71;
        }

        /* Ana Ã‡Ã¶zÃ¼cÃ¼ Butonu */
        .solver-btn {
            position: relative;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        .solver-btn:active { transform: scale(0.9); }

        .solver-btn::before {
            content: '';
            position: absolute;
            inset: -8px;
            border-radius: 50%;
            background: var(--ai-gradient);
            z-index: -1;
            opacity: 0.2;
            filter: blur(15px);
        }

        .solver-icon { font-size: 54px; margin-bottom: 10px; }
        .solver-label { font-weight: 900; font-size: 14px; letter-spacing: 1px; }

        .hint-text {
            margin-top: 40px;
            text-align: center;
            max-width: 260px;
        }

        .hint-text h2 { font-size: 20px; font-weight: 900; margin: 0 0 10px; }
        .hint-text p { font-size: 13px; opacity: 0.5; line-height: 1.5; margin: 0; }

        /* Analiz Animasyonu (Gizli) */
        #loadingOverlay {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .pulse {
            width: 40px; height: 40px;
            border: 3px solid rgba(99, 102, 241, 0.3);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="pageContent">
        <div class="academy-container">
            
            <div class="status-badge">
                <div class="status-dot"></div>
                italkyAI STEM Engine Active
            </div>

            <div class="solver-btn" id="startSolver">
                <div class="solver-icon">ðŸ“¸</div>

            </div>

            <div class="hint-text">
                <h2>Evrensel Zeka</h2>
                <p>Matematik, Fizik, Kimya veya Biyoloji sorusunun fotoÄŸrafÄ±nÄ± Ã§ek. italkyAI anÄ±nda analiz etsin.</p>
            </div>

            <div id="loadingOverlay">

            </div>

        </div>
    </div>

    <script type="module">
        import { mountShell } from "/js/ui_shell.js";
        
        // Shell'i giydir
        mountShell({ scroll: "auto" });

        const btn = document.getElementById('startSolver');
        const input = document.getElementById('camInput');
        const loading = document.getElementById('loadingOverlay');

        btn.onclick = () => input.click();

        input.onchange = (e) => {
            if(e.target.files.length > 0) {
                // GÃ¶rsel seÃ§ildiÄŸinde arayÃ¼zÃ¼ gÃ¼ncelle
                btn.style.display = 'none';
                loading.style.display = 'block';
                
                // Burada backend'e (Gemini/OpenAI) gÃ¶nderme iÅŸlemi baÅŸlayacak
                console.log("Dosya hazÄ±r, analiz baÅŸlÄ±yor...");
            }
        };
    </script>
</body>
</html>
