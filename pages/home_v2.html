<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --ai-gradient: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #ec4899 100%);
      --bg-void: #02000f;
      --quantum-blue: #6366f1;
      --quantum-pink: #ec4899;
    }

    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      background-color: var(--bg-void); font-family: 'Outfit', sans-serif;
      overflow: hidden; color: #fff;
    }

    /* Kuantum Alanƒ± Efekti */
    body::before {
      content: ""; position: fixed; inset: 0;
      background: radial-gradient(circle at 50% 120%, rgba(99, 102, 241, 0.15) 0%, transparent 50%);
      pointer-events: none;
    }

    .app-viewport {
      width: 100%; max-width: 430px; height: 100dvh; margin: 0 auto;
      display: flex; flex-direction: column; position: relative;
      background: rgba(10, 10, 30, 0.4); backdrop-filter: blur(30px);
      border-left: 1px solid rgba(255,255,255,0.05); border-right: 1px solid rgba(255,255,255,0.05);
    }

    /* PREMIUM HEADER (Fonksiyonel Yapƒ± Korundu) */
    .premium-header {
      padding: calc(45px + env(safe-area-inset-top)) 20px 15px;
      display: flex; align-items: center; justify-content: space-between;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .brand-group h1 {
      font-family: 'Space Grotesk', sans-serif; font-size: 24px; margin: 0; font-weight: 700;
    }
    .brand-group h1 .ai { color: var(--quantum-blue); text-shadow: 0 0 10px var(--quantum-blue); }

    .user-info { display: flex; align-items: center; gap: 12px; cursor: pointer; }
    .uMeta { text-align: right; }
    .uName { font-weight: 900; font-size: 13px; letter-spacing: 0.5px; }
    .uJeton { font-size: 10px; color: var(--quantum-pink); font-weight: 900; }
    .avatar {
      width: 36px; height: 36px; border-radius: 10px; border: 1.5px solid var(--quantum-blue);
      box-shadow: 0 0 10px rgba(99, 102, 241, 0.3); overflow: hidden;
    }

    /* PAGE CONTENT: Akƒ±≈ükan Yapƒ± */
    #pageContent {
      flex: 1; display: flex; flex-direction: column;
      padding: 10px 20px; gap: 12px; overflow-y: auto; scrollbar-width: none;
    }
    #pageContent::-webkit-scrollbar { display: none; }

    /* FaceToFace (I≈üƒ±klandƒ±rƒ±lmƒ±≈ü Orb) */
    .portal-zone { padding: 10px 0; text-align: center; cursor: pointer; }
    .ai-core {
      width: 100px; height: 100px; margin: 0 auto; background: #000; border-radius: 50%;
      border: 2px solid var(--quantum-blue); position: relative;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 0 25px rgba(99, 102, 241, 0.4);
      animation: corePulse 3s infinite ease-in-out;
    }

    /* Academy Pro Kartlarƒ± - Kuantum Versiyon */
    .academy-pro {
      background: rgba(255, 255, 255, 0.03); border-radius: 18px; padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.08); display: flex; align-items: center; gap: 15px;
      cursor: pointer; transition: 0.3s;
    }
    .academy-pro:active { transform: scale(0.97); background: rgba(255,255,255,0.06); }
    
    .icon-wrap {
      width: 40px; height: 40px; border-radius: 12px; background: rgba(255,255,255,0.05);
      display: flex; align-items: center; justify-content: center; font-size: 20px;
    }

    .academy-text h2 { margin: 0; font-size: 16px; font-weight: 800; }
    .academy-text h2 span { color: var(--quantum-blue); }
    .academy-text p { margin: 0; font-size: 9px; font-weight: 700; color: rgba(255,255,255,0.4); letter-spacing: 1px; }

    /* ALT KISIM: 2500 HUD PANELƒ∞ (Bo≈üluƒüu Dolduran Kƒ±sƒ±m) */
    .hud-footer {
      padding: 20px; background: linear-gradient(to top, rgba(0,0,0,0.4), transparent);
      display: flex; flex-direction: column; align-items: center; gap: 15px;
    }

    /* Dinamik Frekans Analiz√∂r√º */
    .frequency-viz {
      display: flex; align-items: flex-end; gap: 3px; height: 30px; opacity: 0.6;
    }
    .freq-bar {
      width: 3px; background: var(--quantum-blue); border-radius: 10px;
      animation: freqAnim 1.2s infinite ease-in-out;
    }

    /* Alt Navigasyon: Holografik D√ºƒümeler */
    .hud-nav { display: flex; gap: 25px; }
    .hud-nav a {
      text-decoration: none; font-size: 10px; font-weight: 900; color: rgba(255,255,255,0.3);
      text-transform: uppercase; letter-spacing: 2px;
    }

    /* Sistem ƒ∞zleme */
    .sys-info {
      font-size: 8px; font-weight: 900; color: var(--quantum-pink);
      letter-spacing: 3px; text-transform: uppercase; display: flex; align-items: center; gap: 8px;
    }
    .blink-dot { width: 4px; height: 4px; background: var(--quantum-pink); border-radius: 50%; animation: blink 1s infinite; }

    @keyframes corePulse { 0%, 100% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.4); } 50% { box-shadow: 0 0 40px rgba(99, 102, 241, 0.6); } }
    @keyframes freqAnim { 0%, 100% { height: 5px; } 50% { height: 25px; } }
    @keyframes blink { 50% { opacity: 0; } }

  </style>
</head>

  <script>
    // Mevcut ui_shell.js mantƒ±ƒüƒ±na tam uyumlu y√∂nlendirme
    function go(url){ if(!url) return; window.location.assign(url); }

    document.getElementById("brandHome")?.addEventListener("click", ()=>go("/pages/home.html"));
    document.getElementById("profileBtn")?.addEventListener("click", ()=>go("/pages/profile.html"));

    document.querySelectorAll("[data-href]").forEach(el=>{
      const url = el.getAttribute("data-href");
      el.addEventListener("click", () => go(url));
    });

    // Kullanƒ±cƒ± Bilgisi Y√ºkleme (Mevcut Fonksiyonlarƒ±n)
    function loadUser(){
        const u = JSON.parse(localStorage.getItem("italky_user") || "{}");
        if(u.full_name) document.getElementById("userName").textContent = u.full_name.split(" ")[0].toUpperCase();
        if(u.tokens !== undefined) document.getElementById("headerJeton").textContent = u.tokens.toString().padStart(4, '0');
        if(u.picture) document.getElementById("userPic").src = u.picture;
    }
    window.addEventListener("load", loadUser);
  </script>
