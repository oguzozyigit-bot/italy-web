<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI ‚Ä¢ Neural Hub</title>
  <style>
    :root {
      --glow-active: #00ff88;
      --glow-offline: #ff3e3e;
      --glass: rgba(255, 255, 255, 0.02);
      --border: rgba(255, 255, 255, 0.08);
    }

    #pageContent {
      height: 100%;
      display: flex;
      flex-direction: column;
      gap: 24px;
      padding: 10px 0 30px;
    }

    /* --- 1. PRESTIGE: ITALKY ACADEMY (EN √úSTTE, EN PRESTƒ∞JLƒ∞) --- */
    .academy-premium {
      position: relative;
      background: linear-gradient(135deg, #1a1a2e 0%, #0d0d1a 100%);
      border-radius: 30px;
      padding: 25px;
      border: 1px solid var(--border);
      display: flex; align-items: center; justify-content: space-between;
      box-shadow: 0 15px 35px rgba(0,0,0,0.4);
      cursor: pointer;
    }
    .academy-premium::after {
      content: "PREMIUM"; position: absolute; top: -10px; right: 20px;
      background: #f59e0b; color: #000; font-size: 9px; font-weight: 900;
      padding: 2px 8px; border-radius: 4px; letter-spacing: 1px;
    }
    .academy-info h2 { margin: 0; font-size: 22px; font-weight: 900; background: linear-gradient(to right, #fff, #a5b4fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .academy-info p { margin: 5px 0 0; font-size: 11px; color: rgba(255,255,255,0.4); font-weight: 700; letter-spacing: 1px; }

    /* --- 2. THE CORE: FACETOFACE (Dƒ∞NAMƒ∞K DURUM) --- */
    .core-portal {
      flex: 1;
      position: relative;
      background: radial-gradient(circle at center, rgba(128, 19, 54, 0.15) 0%, transparent 80%);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      cursor: pointer;
    }
    .orb-visual {
      width: 160px; height: 160px;
      border-radius: 50%;
      position: relative;
      display: flex; align-items: center; justify-content: center;
      transition: all 0.5s ease;
    }
    /* Canlƒ± Durum Halkasƒ± */
    .status-ring {
      position: absolute; inset: 0; border-radius: 50%;
      border: 2px solid transparent;
      box-shadow: 0 0 40px -10px var(--status-color);
      transition: all 0.5s ease;
    }
    .orb-inner {
      width: 100px; height: 100px; background: #000; border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.1);
      display: flex; align-items: center; justify-content: center;
      z-index: 2;
    }
    .status-dot {
      width: 12px; height: 12px; border-radius: 50%;
      position: absolute; top: 10px; right: 10px;
      background: var(--status-color);
      box-shadow: 0 0 15px var(--status-color);
    }

    /* --- 3. UTILITY GRID (MOD√úLLER) --- */
    .utility-row {
      display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px;
    }
    .u-tool {
      display: flex; flex-direction: column; align-items: center; gap: 8px; cursor: pointer;
    }
    .u-icon {
      width: 60px; height: 60px; background: var(--glass);
      border: 1px solid var(--border); border-radius: 20px;
      display: flex; align-items: center; justify-content: center;
      position: relative; transition: all 0.3s;
    }
    .u-icon svg { width: 24px; height: 24px; stroke: #fff; fill: none; stroke-width: 1.5; opacity: 0.6; }
    .u-tool label { font-size: 9px; font-weight: 900; color: rgba(255,255,255,0.3); text-transform: uppercase; }

    /* Dinamik Sƒ±nƒ±flar */
    .is-online { --status-color: var(--glow-active); }
    .is-offline { --status-color: var(--glow-offline); }

    .status-text {
      margin-top: 15px; font-size: 11px; font-weight: 800; text-align: center;
      letter-spacing: 1px; color: var(--status-color);
    }

    /* CSS √áizim ƒ∞konlar */
    .ico-text::before { content: "Aa"; color: #fff; font-weight: 900; }
    .ico-cam::before { content: "‚óè"; color: #fff; font-size: 20px; }
    .ico-doc::before { content: "‚â°"; color: #fff; font-size: 24px; }
    .ico-game::before { content: "üéÆ"; font-size: 20px; }

  </style>
</head>

<body class="is-online"> <div id="pageContent">
    
    <div class="academy-premium" id="btnAcademy" data-href="/pages/teacher_select.html">
      <div class="academy-info">
        <h2>italky Academy</h2>
        <p>PERSONAL EDUCATION SYSTEM</p>
      </div>
      <div style="font-size: 24px; opacity: 0.2;">üéì</div>
    </div>

    <div class="core-portal" id="btnFfStart" data-href="/pages/facetoface.html">
      <div class="orb-visual">
        <div class="status-ring"></div>
        <div class="orb-inner">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="1.5"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/></svg>
        </div>
        <div class="status-dot"></div>
      </div>
      <div class="hero-label" style="text-align:center; margin-top:20px;">
        <h1 style="margin:0; font-size:28px; font-weight:900; letter-spacing:-1px;">FaceToFace</h1>
        <div class="status-text" id="ffStatusText">FULL AI POWER ACTIVE</div>
      </div>
    </div>

    <div class="utility-row">
      <div class="u-tool" id="tileText" data-href="/pages/text_translate.html">
        <div class="u-icon ico-text"></div>
        <label>Metin</label>
      </div>
      <div class="u-tool" id="tilePhoto" data-href="/pages/photo.html">
        <div class="u-icon ico-cam"></div>
        <label>G√∂rsel</label>
      </div>
      <div class="u-tool" id="tileDoc" data-href="/pages/document.html">
        <div class="u-icon ico-doc"></div>
        <label>Belge</label>
      </div>
      <div class="u-tool" id="tileGame" data-href="/pages/game.html">
        <div class="u-icon ico-game"></div>
        <label>Oyun</label>
      </div>
    </div>

  </div>

  <script type="module">
    import { mountShell, setHeaderTokens } from "/js/ui_shell.js";
    import { bootPage } from "/js/ui_guard.js";
    import { ensureAuthAndCacheUser } from "/js/auth.js";

    mountShell({ scroll: "none" });

    const cached = await ensureAuthAndCacheUser();
    if (cached?.tokens != null) setHeaderTokens(cached.tokens);
    bootPage({ protectedPage: true, header: { nameId: "userName", picId: "userPic" } });

    function updateNeuralInterface() {
      const isOnline = navigator.onLine;
      const user = JSON.parse(localStorage.getItem('italky_user_v1') || '{}');
      const offCount = (user.offline_langs || []).length;

      // Body class update (Ye≈üil/Kƒ±rmƒ±zƒ± ge√ßi≈üi)
      document.body.className = isOnline ? 'is-online' : 'is-offline';

      // FaceToFace Stat√ºs√º
      const ffText = document.getElementById('ffStatusText');
      if (isOnline) {
        ffText.innerText = "ONLINE: 40+ Dƒ∞L AKTƒ∞F";
      } else {
        ffText.innerText = offCount > 0 ? `OFFLINE: ${offCount} PAKET HAZIR` : "ƒ∞NTERNET GEREKLƒ∞";
      }

      // Alt mod√ºllerin durumlarƒ±
      const tools = ['tileText', 'tilePhoto', 'tileDoc', 'tileGame'];
      tools.forEach(id => {
        const el = document.getElementById(id);
        const icon = el.querySelector('.u-icon');
        // Offline'da kƒ±sƒ±tlƒ±lƒ±k hissi
        if(!isOnline && id !== 'tileGame' && id !== 'tileText') {
          icon.style.opacity = "0.2";
          icon.style.filter = "grayscale(1)";
        } else {
          icon.style.opacity = "1";
          icon.style.filter = "none";
        }
      });
    }

    document.querySelectorAll("[data-href]").forEach(el => {
      el.onclick = () => location.href = el.dataset.href;
    });

    // Anlƒ±k takip
    updateNeuralInterface();
    window.addEventListener('online', updateNeuralInterface);
    window.addEventListener('offline', updateNeuralInterface);
  </script>
</body>
</html>
