<!DOCTYPE html>

<head>

  <style>
    :root {
      --ai-gradient: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #ec4899 100%);
      --glow-online: #00ffcc;
      --glow-offline: #ff3366;
    }
    #pageContent {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px 0 15px;
      box-sizing: border-box;
      overflow: hidden;
    }
    .academy-pro {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 24px;
      padding: 14px 18px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex; align-items: center; gap: 14px;
      cursor: pointer;
      transition: all 0.2s;
      -webkit-tap-highlight-color: transparent;
    }
    .academy-pro:active { transform: scale(0.96); background: rgba(255, 255, 255, 0.1); }

    .spectrum-logo {
      width: 42px; height: 42px; background: #000; border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      gap: 2px; flex-shrink: 0;
    }
    .bar { width: 2.5px; border-radius: 4px; }
    .bar-1 { height: 8px; background: #ff0000; }
    .bar-2 { height: 14px; background: #ff7f00; }
    .bar-3 { height: 18px; background: #ffff00; }
    .bar-4 { height: 24px; background: #00ff00; }
    .bar-5 { height: 18px; background: #0000ff; }
    .bar-6 { height: 14px; background: #4b0082; }
    .bar-7 { height: 8px; background: #8b00ff; }

    .academy-text h2 { margin: 0; font-size: 17px; font-weight: 900; color: #fff; }
    .academy-text h2 span { background: var(--ai-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .academy-text p { margin: 0; font-size: 10px; font-weight: 700; color: rgba(255,255,255,0.4); }

    .portal-zone {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      cursor: pointer; padding: 10px 0;
      -webkit-tap-highlight-color: transparent;
    }
    .neural-orb {
      width: 120px; height: 120px; position: relative;
      display: flex; align-items: center; justify-content: center;
    }
    .ai-ring {
      position: absolute; inset: -2px; border-radius: 50%; padding: 2px;
      background: var(--ai-gradient); -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude; animation: rotateOrbit 15s linear infinite;
    }
    .orbit-energy { position: absolute; inset: -8px; animation: rotateOrbit 10s linear infinite; }
    .e-ball { position: absolute; width: 10px; height: 10px; border-radius: 50%; }
    .ball-l { top: -5px; left: 50%; background: #1e3a8a; box-shadow: 0 0 10px #1e3a8a; }
    .ball-b { bottom: -5px; left: 50%; background: #801336; box-shadow: 0 0 10px #801336; }

    .ai-core {
      width: 80px; height: 80px; background: #000; border-radius: 50%;
      background-image: linear-gradient(#000, #000), var(--ai-gradient);
      background-origin: border-box; background-clip: content-box, border-box;
      border: 2px solid transparent; display: flex; align-items: center; justify-content: center;
      animation: aiBreathe 4s infinite ease-in-out;
    }

    .portal-info h1 { margin: 5px 0 0; font-size: 24px; font-weight: 900; color:#fff; }
    .portal-info p { margin: 0; font-size: 12px; color: rgba(255,255,255,0.4); }

    .pro-grid {
      display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
    }
    .pro-tile {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px; padding: 14px;
      display: flex; align-items: center; gap: 10px;
      cursor: pointer; transition: all 0.2s;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }
    .pro-tile:active { transform: scale(0.95); background: rgba(255, 255, 255, 0.1); }
    .tile-icon {
      width: 36px; height: 36px; border-radius: 10px; background: rgba(255,255,255,0.05);
      display: flex; align-items: center; justify-content: center; flex-shrink: 0;
      font-weight: 900; font-size: 14px;
    }
    .ico-txt::before { content: "Aa"; color: #34d399; }
    .ico-cam::before { content: "â—Ž"; color: #60a5fa; }
    .ico-doc::before { content: "â‰¡"; color: #f472b6; }
    .ico-fun::before { content: "ðŸŽ¯"; }

    .pro-tile label { font-size: 11px; font-weight: 800; color: #fff; line-height: 1.2; }

    @keyframes rotateOrbit { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes aiBreathe {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.04); opacity: 1; }
    }
  </style>
</head>

  <script type="module">
    import { mountShell, setHeaderTokens } from "/js/ui_shell.js";
    import { bootPage } from "/js/ui_guard.js";
    import { ensureAuthAndCacheUser } from "/js/auth.js";

    mountShell({ scroll: "none" });

    // header/user
    const cached = await ensureAuthAndCacheUser().catch(()=>null);
    if (cached?.tokens != null) setHeaderTokens(cached.tokens);
    bootPage({ protectedPage: true, header: { nameId: "userName", picId: "userPic" } });

    // âœ… Linkler (sadece)
    function go(url){ window.location.assign(url); }

    document.querySelectorAll("[data-nav]").forEach(el => {
      const url = el.getAttribute("data-nav");
      if(!url) return;

      // Mobilde daha saÄŸlam
      el.addEventListener("touchend", (e)=>{
        e.preventDefault();
        e.stopPropagation();
        go(url);
      }, { passive:false });

        e.preventDefault();
        e.stopPropagation();
        go(url);
      });
    });
