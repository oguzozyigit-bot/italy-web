<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI - Home</title>
  <style>
    :root {
      --card-glass: rgba(255, 255, 255, 0.03);
      --card-border: rgba(255, 255, 255, 0.08);
      --accent-bordo: #9d1b3d;
    }

    #pageContent { 
      height: 100%; 
      display: flex; 
      flex-direction: column; 
      gap: 20px;
      padding-bottom: 20px;
    }

    /* 1. HERO: FaceToFace (Ana Odak) */
    .hero-section {
      position: relative;
      background: linear-gradient(165deg, var(--accent-bordo) 0%, #4c0d1e 100%);
      border-radius: 32px;
      padding: 24px;
      min-height: 160px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 20px 40px -10px rgba(157, 27, 61, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.15);
      cursor: pointer;
      overflow: hidden;
    }

    .hero-section::before {
      content: ""; position: absolute; top: -50%; right: -20%; width: 200px; height: 200px;
      background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
      pointer-events: none;
    }

    .hero-badge {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.15);
      padding: 4px 12px;
      border-radius: 100px;
      font-size: 10px;
      font-weight: 800;
      letter-spacing: 1px;
      backdrop-filter: blur(5px);
    }

    .hero-title { font-size: 26px; font-weight: 900; margin-top: 12px; }
    .hero-desc { font-size: 13px; opacity: 0.8; font-weight: 600; margin-top: 4px; }

    /* 2. ACADEMY: Horizontal Glass */
    .academy-strip {
      background: var(--card-glass);
      border: 1px solid var(--card-border);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }

    .academy-info h3 { margin: 0; font-size: 16px; font-weight: 800; }
    .academy-info p { margin: 2px 0 0; font-size: 11px; color: rgba(255,255,255,0.5); font-weight: 600; }
    
    .arrow-icon { opacity: 0.4; font-size: 20px; }

    /* 3. TOOLS GRID: Modern 2x2 */
    .tools-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      flex-grow: 1;
    }

    .tool-card {
      background: var(--card-glass);
      border: 1px solid var(--card-border);
      border-radius: 24px;
      padding: 18px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      position: relative;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .tool-card:active { transform: scale(0.96); background: rgba(255,255,255,0.06); }

    .tool-icon {
      width: 40px; height: 40px;
      background: rgba(255,255,255,0.05);
      border-radius: 14px;
      display: flex; align-items: center; justify-content: center;
      margin-bottom: 12px;
      font-size: 20px;
    }

    .tool-card h4 { margin: 0; font-size: 14px; font-weight: 800; letter-spacing: -0.2px; }
    .tool-card span { font-size: 10px; color: rgba(255,255,255,0.4); font-weight: 700; margin-top: 3px; }

    /* OFFLINE STATUS LOCKS */
    .status-tag {
      position: absolute; top: 18px; right: 18px;
      font-size: 8px; font-weight: 900; opacity: 0.4;
    }

    .is-offline .tool-card.locked { opacity: 0.4; filter: grayscale(1); pointer-events: none; }
    .lock-hint { position: absolute; top: 18px; right: 18px; color: #f59e0b; font-size: 10px; }

  </style>
</head>
<body>
  <div id="pageContent">
    
    <div class="hero-section" id="btnFfStart" data-href="/pages/facetoface.html">
      <div class="hero-badge" id="ffBadge">LIVE MODE</div>
      <div class="hero-text">
        <div class="hero-title">FaceToFace</div>
        <div class="hero-desc">AI ile kar≈üƒ±lƒ±klƒ±, doƒüal konu≈üma deneyimi.</div>
      </div>
    </div>

    <div class="academy-strip" id="btnAcademy" data-href="/pages/teacher_select.html">
      <div class="academy-info">
        <h3>italky Academy</h3>
        <p>AI Eƒüitmenlerle ki≈üisel geli≈üim planƒ±.</p>
      </div>
      <div class="arrow-icon">‚Üí</div>
    </div>

    <div class="tools-grid">
      
      <div class="tool-card" id="tileText" data-href="/pages/text_translate.html">
        <div class="status-tag" id="tagText">SYNCED</div>
        <div class="tool-icon">‚úçÔ∏è</div>
        <h4>Metin</h4>
        <span>Smart Translate</span>
      </div>

      <div class="tool-card" id="tilePhoto" data-href="/pages/photo.html">
        <div class="status-tag" id="tagPhoto">SYNCED</div>
        <div class="tool-icon">üì∏</div>
        <h4>G√∂rsel</h4>
        <span>Vision AI</span>
      </div>

      <div class="tool-card" id="tileDoc" data-href="/pages/document.html">
        <div class="status-tag" id="tagDoc">SYNCED</div>
        <div class="tool-icon">üìÑ</div>
        <h4>Belge</h4>
        <span>Doc Analyzer</span>
      </div>

      <div class="tool-card" id="tileGames" data-href="/pages/game.html">
        <div class="status-tag" id="tagGames">SYNCED</div>
        <div class="tool-icon">üéÆ</div>
        <h4>Oyun</h4>
        <span>Practice Daily</span>
      </div>

    </div>

  </div>

  <script type="module">
    import { mountShell, setHeaderTokens } from "/js/ui_shell.js";
    import { bootPage } from "/js/ui_guard.js";
    import { ensureAuthAndCacheUser } from "/js/auth.js";

    // 1. Shell'i scroll-free modda ba≈ülat
    mountShell({ scroll: "none" });

    // 2. Auth ve Veri √áekme
    const cached = await ensureAuthAndCacheUser();
    if (cached?.tokens != null) setHeaderTokens(cached.tokens);
    bootPage({ protectedPage: true, header: { nameId: "userName", picId: "userPic" } });

    // 3. Offline/Online Mantƒ±ƒüƒ± & UI Update
    function syncStatus() {
      const isOnline = navigator.onLine;
      const userData = JSON.parse(localStorage.getItem('italky_user_v1') || '{}');
      const hasOfflinePack = (userData.offline_langs || []).length > 0;
      const hasGamePack = localStorage.getItem('italky_lang_pool_ready') === "1";

      // Badge G√ºncelleme
      const ffBadge = document.getElementById('ffBadge');
      if (isOnline) {
        ffBadge.innerText = "‚óè ONLINE";
        ffBadge.style.color = "#22d3ee";
      } else {
        ffBadge.innerText = hasOfflinePack ? "‚ö° LOCAL READY" : "‚ö† NO DATA";
        ffBadge.style.color = hasOfflinePack ? "#34d399" : "#fb7185";
      }

      // Kart Kilitleme Mantƒ±ƒüƒ±
      const cards = [
        { id: 'tileText', ok: isOnline || hasOfflinePack, label: isOnline ? "SYNCED" : "OFFLINE" },
        { id: 'tilePhoto', ok: isOnline, label: isOnline ? "VISION" : "ONLINE REQ" },
        { id: 'tileDoc', ok: isOnline, label: isOnline ? "ANALYZE" : "ONLINE REQ" },
        { id: 'tileGames', ok: isOnline || hasGamePack, label: isOnline ? "DAILY" : "LOCAL" }
      ];

      cards.forEach(c => {
        const el = document.getElementById(c.id);
        const tag = el.querySelector('.status-tag');
        tag.innerText = c.label;
        if (!c.ok) el.classList.add('locked'); else el.classList.remove('locked');
      });
    }

    // Event Listeners
    document.querySelectorAll("[data-href]").forEach(el => {
      el.addEventListener("click", () => {
        if (!el.classList.contains('locked')) {
          location.href = el.getAttribute("data-href");
        }
      });
    });

    syncStatus();
    window.addEventListener('online', syncStatus);
    window.addEventListener('offline', syncStatus);
  </script>
</body>
</html>
