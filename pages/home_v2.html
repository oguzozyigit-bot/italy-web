<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI ‚Ä¢ 2076 Origin</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --neon-cyan: #00f3ff;
      --neon-purple: #bc13fe;
      --glass: rgba(255, 255, 255, 0.03);
      --border: rgba(255, 255, 255, 0.12);
    }

    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      background-color: #050505; font-family: 'Outfit', sans-serif;
      overflow: hidden; color: #fff;
    }

    /* Arkaplan: Hareketli Nebula */
    body::before {
      content: ""; position: fixed; inset: 0;
      background: radial-gradient(circle at 80% 20%, rgba(188, 19, 254, 0.15) 0%, transparent 40%),
                  radial-gradient(circle at 20% 80%, rgba(0, 243, 255, 0.15) 0%, transparent 40%);
      filter: blur(80px); z-index: -1;
    }

    .app-viewport {
      width: 100%; max-width: 430px; height: 100dvh; margin: 0 auto;
      display: flex; flex-direction: column; position: relative;
      background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(60px);
    }

    /* HEADER: Minimalist Origin */
    .premium-header {
      padding: calc(55px + env(safe-area-inset-top)) 25px 20px;
      display: flex; align-items: center; justify-content: space-between;
      position: relative;
    }
    .brand-group h1 {
      font-family: 'Space Grotesk', sans-serif; font-size: 22px; margin: 0;
      letter-spacing: -1px; font-weight: 700;
    }
    .brand-group h1 span { color: var(--neon-cyan); text-shadow: 0 0 15px rgba(0,243,255,0.5); }

    .user-info { display: flex; align-items: center; gap: 15px; cursor: pointer; }
    .uName { font-weight: 900; font-size: 12px; letter-spacing: 2px; color: rgba(255,255,255,0.5); }
    .uJeton { 
        font-size: 11px; color: #fff; font-weight: 900; 
        background: linear-gradient(90deg, var(--neon-purple), var(--neon-cyan));
        padding: 2px 8px; border-radius: 4px; margin-top: 4px; text-align: center;
    }
    .avatar {
      width: 42px; height: 42px; border-radius: 50%; border: 1px solid var(--border);
      padding: 3px; background: rgba(255,255,255,0.05); transition: 0.5s;
    }
    .user-info:hover .avatar { border-color: var(--neon-cyan); transform: rotate(180deg); }

    /* CONTENT */
    #pageContent {
      flex: 1; display: flex; flex-direction: column;
      padding: 0 25px; gap: 20px; overflow-y: auto; scrollbar-width: none;
    }
    #pageContent::-webkit-scrollbar { display: none; }

    /* FACETOFACE: Holografik K√ºre */
    .portal-zone { position: relative; padding: 30px 0; perspective: 1000px; }
    .ai-orb-container {
      width: 140px; height: 140px; margin: 0 auto; position: relative;
      display: flex; align-items: center; justify-content: center;
    }
    .orb-ring {
      position: absolute; inset: 0; border: 1px solid var(--neon-cyan);
      border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
      animation: morph 8s linear infinite; opacity: 0.4;
    }
    .orb-ring.inner { animation-direction: reverse; border-color: var(--neon-purple); inset: 10px; }
    
    .ai-core-origin {
      width: 80px; height: 80px; background: #fff; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 0 40px #fff, 0 0 80px var(--neon-cyan);
      animation: pulse 4s infinite ease-in-out;
    }

    /* Geli≈ümi≈ü Kartlar: Glass-Edge */
    .card-origin {
      background: var(--glass); border: 1px solid var(--border);
      border-radius: 2px; padding: 20px; display: flex; align-items: center; gap: 20px;
      cursor: pointer; position: relative; transition: 0.4s;
      clip-path: polygon(0 0, 100% 0, 100% 80%, 95% 100%, 0 100%);
    }
    .card-origin:active { background: rgba(255,255,255,0.1); transform: translateX(5px); }
    .card-origin::before {
        content: ""; position: absolute; left: 0; top: 0; width: 2px; height: 100%;
        background: var(--neon-cyan); box-shadow: 0 0 10px var(--neon-cyan);
    }

    .origin-icon { font-size: 22px; filter: drop-shadow(0 0 10px rgba(255,255,255,0.5)); }
    .origin-text h2 { margin: 0; font-size: 14px; font-weight: 900; letter-spacing: 1px; text-transform: uppercase; }
    .origin-text p { margin: 5px 0 0; font-size: 9px; color: rgba(255,255,255,0.4); font-weight: 600; }

    /* FOOTER: Bio-Link */
    .footer-2076 {
      padding: 40px 25px; display: flex; flex-direction: column; align-items: center; gap: 20px;
    }
    .scanner-line {
      width: 100%; height: 1px; background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
      position: relative; overflow: hidden;
    }
    .scanner-line::after {
        content: ""; position: absolute; inset: 0; background: #fff;
        animation: scan 2s infinite;
    }

    .nav-2076 { display: flex; gap: 30px; }
    .nav-2076 a {
      text-decoration: none; font-size: 10px; font-weight: 900; color: #fff;
      opacity: 0.4; transition: 0.3s; letter-spacing: 2px;
    }
    .nav-2076 a:hover { opacity: 1; color: var(--neon-cyan); }

    .origin-status {
      font-size: 8px; font-weight: 900; letter-spacing: 4px; color: var(--neon-purple);
      text-shadow: 0 0 10px var(--neon-purple);
    }

    @keyframes morph {
      0% { border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%; transform: rotate(0deg); }
      50% { border-radius: 50% 50% 20% 80% / 25% 80% 20% 75%; }
      100% { border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%; transform: rotate(360deg); }
    }
    @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.05); opacity: 1; } }
    @keyframes scan { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

  </style>
</head>

<body>
  <div class="app-viewport">

    <header class="premium-header">
      <div class="brand-group" id="brandHome">
        <h1>italky<span>AI</span></h1>
      </div>

      <div class="user-info" id="profileBtn">
        <div class="uMeta">
          <div class="uName" id="userName">SYNC_NODE</div>
          <div class="uJeton" id="headerJeton">0.000</div>
        </div>
        <div class="avatar"><img src="" id="userPic" style="width:100%; height:100%; object-fit:cover; border-radius:50%;"></div>
      </div>
    </header>

    <div id="pageContent">

      <div class="portal-zone" data-href="/facetoface.html">
        <div class="ai-orb-container">
          <div class="orb-ring"></div>
          <div class="orb-ring inner"></div>
          <div class="ai-core-origin">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2.5">
                <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
            </svg>
          </div>
        </div>
        <div style="text-align:center; margin-top:25px;">
          <h2 style="margin:0; font-size:18px; font-weight:900; letter-spacing:4px;">FACE TO FACE</h2>
          <p style="margin:5px 0 0; font-size:9px; color:var(--neon-cyan); font-weight:900;">DIRECT NEURAL INTERFACE</p>
        </div>
      </div>

      <div class="card-origin" data-href="/pages/f2f_connect.html">
        <div class="origin-icon">üõ∞Ô∏è</div>
        <div class="origin-text"><h2>Walkie Talkie</h2><p>Quantum Link Established</p></div>
      </div>

      <div class="card-origin" data-href="/pages/offline.html">
        <div class="origin-icon">üß¨</div>
        <div class="origin-text"><h2>Offline Core</h2><p>Local Bio-Storage Active</p></div>
      </div>

      <div class="card-origin" data-href="/pages/teacher_select.html">
        <div class="origin-icon">üíé</div>
        <div class="origin-text"><h2>Academy</h2><p>Cognitive Learning Module</p></div>
      </div>

      <div class="card-origin" data-href="/pages/game.html">
        <div class="origin-icon">üåå</div>
        <div class="origin-text"><h2>Simulation</h2><p>Enter Experience Void</p></div>
      </div>

    </div>

    <footer class="footer-2076">
      <div class="scanner-line"></div>
      
      <nav class="nav-2076">
        <a href="/pages/about.html">CORE</a>
        <a href="/pages/faq.html">SYNC</a>
        <a href="/pages/contact.html">NODE</a>
      </nav>

      <div class="origin-status">
        STATUS: STABLE // 2076.REV_01
      </div>
    </footer>

  </div>

  <script>
    function go(url){ if(!url) return; window.location.assign(url); }

    document.getElementById("brandHome")?.addEventListener("click", ()=>go("/pages/home.html"));
    document.getElementById("profileBtn")?.addEventListener("click", ()=>go("/pages/profile.html"));

    document.querySelectorAll("[data-href]").forEach(el=>{
      el.addEventListener("click", () => go(el.getAttribute("data-href")));
    });

    function loadUser(){
        const u = JSON.parse(localStorage.getItem("italky_user") || "{}");
        if(u.full_name) document.getElementById("userName").textContent = u.full_name.split(" ")[0].toUpperCase() + "_PTR";
        if(u.tokens !== undefined) document.getElementById("headerJeton").textContent = (u.tokens / 1000).toFixed(3);
        if(u.picture) document.getElementById("userPic").src = u.picture;
    }
    window.addEventListener("load", loadUser);
  </script>
</body>
</html>
