<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />

  <style>
    :root {
      --ai-gradient: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #ec4899 100%);
      --glow-online: #00ffcc;
      --glow-offline: #ff3366;
    }

    #pageContent {
      height: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
      overflow-y: auto;
      scrollbar-width: none;
      padding: 5px 0 20px;
    }
    #pageContent::-webkit-scrollbar { display: none; }

    /* --- 1. ACADEMY: Ä°KÄ° RENKLÄ° BAÅžLIK & SPECTRUM --- */
    .academy-pro {
      background: rgba(255, 255, 255, 0.04);
      border-radius: 32px;
      padding: 22px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex; align-items: center; gap: 18px;
      backdrop-filter: blur(20px);
      cursor: pointer;
      transition: transform 0.2s cubic-bezier(0.2, 1, 0.3, 1), background 0.2s;
    }
    .academy-pro:active { transform: scale(0.97); background: rgba(255, 255, 255, 0.08); }

    .spectrum-logo {
      width: 55px; height: 55px; background: #000; border-radius: 16px;
      display: flex; align-items: center; justify-content: center;
      gap: 3px; border: 1px solid rgba(255,255,255,0.1); flex-shrink: 0;
    }
    .bar { width: 3px; border-radius: 10px; }
    .bar-1 { height: 12px; background: #ff0000; }
    .bar-2 { height: 18px; background: #ff7f00; }
    .bar-3 { height: 24px; background: #ffff00; }
    .bar-4 { height: 32px; background: #00ff00; }
    .bar-5 { height: 24px; background: #0000ff; }
    .bar-6 { height: 18px; background: #4b0082; }
    .bar-7 { height: 12px; background: #8b00ff; }

    .academy-text h2 { margin: 0; font-size: 21px; font-weight: 900; color: #fff; letter-spacing: -0.5px; }
    /* Sadece Academy KÄ±smÄ± Renkli */
    .academy-text h2 span { 
      background: var(--ai-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .academy-text p { margin: 2px 0 0; font-size: 11px; font-weight: 800; color: rgba(255,255,255,0.5); }

    /* --- 2. FACETOFACE: CANLI Ã‡EKÄ°RDEK --- */
    .portal-zone {
      flex-shrink: 0; padding: 20px 0;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      cursor: pointer;
    }

    .neural-orb {
      width: 145px; height: 145px; border-radius: 50%;
      position: relative; display: flex; align-items: center; justify-content: center;
    }

    .ai-ring {
      position: absolute; inset: -4px; border-radius: 50%;
      padding: 2px; background: var(--ai-gradient);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude; animation: rotateOrbit 12s linear infinite;
    }

    .orbit-energy {
      position: absolute; inset: -12px; border-radius: 50%;
      animation: rotateOrbit 8s linear infinite;
    }
    .e-ball { position: absolute; width: 12px; height: 12px; border-radius: 50%; filter: blur(1px); }
    .ball-l { top: -6px; left: 50%; background: #1e3a8a; box-shadow: 0 0 15px #1e3a8a; }
    .ball-b { bottom: -6px; left: 50%; background: #801336; box-shadow: 0 0 15px #801336; }

    .ai-core {
      width: 95px; height: 95px; background: #000; border-radius: 50%;
      border: 2px solid transparent;
      background-image: linear-gradient(#000, #000), var(--ai-gradient);
      background-origin: border-box; background-clip: content-box, border-box;
      display: flex; align-items: center; justify-content: center;
      animation: aiBreathe 4s infinite ease-in-out; z-index: 10;
    }

    .portal-info { text-align: center; margin-top: 15px; }
    .portal-info h1 { margin: 0; font-size: 28px; font-weight: 900; letter-spacing: -1px; }
    .portal-info p { margin: 2px 0 0; font-size: 13px; font-weight: 800; color: rgba(255,255,255,0.4); }
    .status-pill {
      display: inline-block; margin-top: 10px; padding: 4px 12px;
      background: rgba(255,255,255,0.06); border-radius: 100px;
      font-size: 10px; font-weight: 900; letter-spacing: 1px;
    }

    /* --- 3. PRO GRID: TOK BUTON HÄ°SSÄ° --- */
    .pro-grid {
      display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
    }
    .pro-tile {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 28px; padding: 20px;
      display: flex; align-items: center; gap: 12px;
      cursor: pointer; transition: transform 0.2s, background 0.2s;
    }
    .pro-tile:active { transform: scale(0.94); background: rgba(255, 255, 255, 0.12); }

    .tile-icon {
      width: 44px; height: 44px; border-radius: 14px; background: rgba(255,255,255,0.06);
      display: flex; align-items: center; justify-content: center; flex-shrink: 0;
      font-weight: 900; font-size: 17px;
    }
    .ico-txt::before { content: "Aa"; color: #34d399; }
    .ico-cam::before { content: "â—Ž"; color: #60a5fa; }
    .ico-doc::before { content: "â‰¡"; color: #f472b6; }
    .ico-fun::before { content: "ðŸŽ¯"; }

    .pro-tile label { font-size: 12px; font-weight: 800; color: #fff; line-height: 1.2; }

    @keyframes rotateOrbit { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes aiBreathe {
      0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(99, 102, 241, 0.2); }
      50% { transform: scale(1.05); box-shadow: 0 0 35px rgba(99, 102, 241, 0.4); }
    }

    .is-online .status-pill { color: var(--glow-online); }
    .is-offline .status-pill { color: var(--glow-offline); }
    .locked { opacity: 0.2; filter: grayscale(1); pointer-events: none; }
  </style>
</head>

<body class="is-online">
  <div id="pageContent">

  <script type="module">
    import { mountShell, setHeaderTokens } from "/js/ui_shell.js";
    import { bootPage } from "/js/ui_guard.js";
    import { ensureAuthAndCacheUser } from "/js/auth.js";

    mountShell({ scroll: "none" });

    const cached = await ensureAuthAndCacheUser();
    if (cached?.tokens != null) setHeaderTokens(cached.tokens);
    bootPage({ protectedPage: true, header: { nameId: "userName", picId: "userPic" } });

    function refreshHub() {
      const isOnline = navigator.onLine;
      const user = JSON.parse(localStorage.getItem('italky_user_v1') || '{}');
      const packs = (user.offline_langs || []).length;

      document.body.className = isOnline ? 'is-online' : 'is-offline';
      const pill = document.getElementById('stPill');

      if (isOnline) {
        pill.innerText = "â— 40+ DÄ°L AKTÄ°F";
      } else {
        pill.innerText = packs > 0 ? `â— ${packs} PAKET YÃœKLÃœ` : "â— Ä°NTERNET GEREKLÄ°";
      }

      // KÄ±sÄ±tlama mantÄ±ÄŸÄ±
      document.querySelectorAll("[data-href]").forEach(el => {
        const target = el.getAttribute('data-href');
        let locked = false;
        
        if (!isOnline) {
          if (target.includes('photo') || target.includes('document')) locked = true;
          if (target.includes('text') && packs === 0) locked = true;
        }

        if (locked) el.classList.add('locked');
        else el.classList.remove('locked');
      });
    }

    // Linkleri Ã‡alÄ±ÅŸtÄ±ran KÄ±sÄ±m
    document.querySelectorAll("[data-href]").forEach(el => {
      el.addEventListener('click', () => {
        if (!el.classList.contains('locked')) {
          const path = el.getAttribute('data-href');
          console.log("Gidiliyor:", path);
          location.href = path;
        }
      });
    });

    refreshHub();
    window.addEventListener('online', refreshHub);
    window.addEventListener('offline', refreshHub);
  </script>
