    <style>
        :root {
            --bg: #02000f;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent: #6366f1;
            --math: #f59e0b; /* Turuncu - Matematik */

        body {

            font-family: 'Outfit', sans-serif;
            display: flex;

            align-items: center;
            padding: 20px;

        .header {
            text-align: center;
            margin-bottom: 30px;
            margin-top: 40px;
        }

        .header h1 {
            font-weight: 900;
            font-size: 28px;
            letter-spacing: 1px;
            margin: 0;

        }

        .header p {
            opacity: 0.6;
            font-size: 14px;
            margin-top: 8px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            width: 100%;
            max-width: 400px;
        }

        .subject-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .subject-card:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.1);
        }

            font-size: 24px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .subject-card.math .icon-circle { background: var(--math); }
        .subject-card.physics .icon-circle { background: var(--physics); }
        .subject-card.chemistry .icon-circle { background: var(--chemistry); }
        .subject-card.biology .icon-circle { background: var(--biology); }

        .subject-title {
            font-weight: 700;
            font-size: 15px;
        }

        /* Soru Sor Butonu (Global) */

            gap: 10px;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
            border: none;
            color: white;
            font-size: 16px;
        }
    </style>
