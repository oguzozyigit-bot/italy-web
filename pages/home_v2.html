    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      background-color: var(--bg-void); font-family: 'Outfit', sans-serif;
      overflow: hidden; color: #fff;
    }

    .app-viewport {
      width: 100%; max-width: 430px; height: 100dvh; margin: 0 auto;
      display: flex; flex-direction: column; position: relative;
      background: rgba(10, 10, 30, 0.4); backdrop-filter: blur(30px);
    }

    /* PAGE CONTENT */
    #pageContent {
      flex: 1;
      display: flex; flex-direction: column;
      padding: 10px 18px var(--footer-offset);
      box-sizing: border-box;
      gap: 15px; 
      overflow-y: auto; scrollbar-width: none;
    }

    /* FaceToFace - GeliÅŸtirilmiÅŸ Uydu Sistemi */
    .portal-zone { 
      display: flex; flex-direction: column; align-items: center; justify-content: center; 
      padding: 40px 0 60px; /* Alttaki butonla arayÄ± aÃ§an boÅŸluk */
      user-select:none;

    .neural-orb { width: 120px; height: 120px; position: relative; display: flex; align-items: center; justify-content: center; }
    
    /* AÄŸÄ±r dÃ¶nen uydu yÃ¶rÃ¼ngeleri */
    .satellite-orbit {
      position: absolute; inset: -25px; border-radius: 50%;
      animation: rotateOrbit 12s linear infinite;
    }
    .satellite-orbit.reverse { animation-duration: 15s; animation-direction: reverse; }
    
    .satellite {
      position: absolute; width: 10px; height: 10px; border-radius: 50%;
      filter: blur(1px); box-shadow: 0 0 10px currentColor;
    }
    .s-red { top: 0; left: 50%; transform: translateX(-50%); color: #ff0055; background: #ff0055; }
    .s-blue { bottom: 0; left: 50%; transform: translateX(-50%); color: #00f3ff; background: #00f3ff; }

    .ai-ring {
      position: absolute; inset: -5px; border-radius: 50%; padding: 2px; background: var(--ai-gradient);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude; animation: rotateOrbit 20s linear infinite;
    }
    .ai-core {
      width: 90px; height: 90px; background: #000; border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center;
      box-shadow: 0 0 30px rgba(99, 102, 241, 0.3); z-index: 10;
    }

    /* AKADEMÄ° TARZI BUTONLAR (GeniÅŸletilmiÅŸ) */
    .academy-pro {
      background: rgba(255, 255, 255, 0.05); border-radius: 24px; padding: 20px 24px;
      border: 1px solid rgba(255, 255, 255, 0.1); display: flex; align-items: center; gap: 20px;
      cursor: pointer; transition: 0.2s;
    }
    .academy-text h2 { margin: 0; font-size: 19px; font-weight: 900; color: #fff; }
    .academy-text h2 span { background: var(--ai-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .academy-text p { margin: 0; font-size: 10px; font-weight: 800; color: rgba(255,255,255,0.4); text-transform: uppercase; }

    /* LOGO ANÄ°MASYONLARI */
    .spectrum-logo { gap: 3px; display: flex; align-items: center; height: 32px; }
    .bar { width: 4px; border-radius: 10px; animation: barMove 1s infinite ease-in-out; }
    .radar-logo { width: 34px; height: 34px; position: relative; border: 1px solid rgba(0,243,255,0.3); border-radius: 50%; display:flex; align-items:center; justify-content:center; }
    .radar-sweep { position: absolute; inset: 0; border-top: 2px solid #00f3ff; border-radius: 50%; animation: rotateOrbit 3s linear infinite; }
    .core-logo { width: 34px; height: 34px; display: grid; grid-template-columns: 1fr 1fr; gap: 4px; }
    .core-bit { background: #ec4899; border-radius: 2px; animation: coreBit 1.2s infinite alternate; }

    /* DEV EQUALIZER */
    .equalizer-container {
      position: absolute; bottom: 85px; width: 100%; height: 60px;
      display: flex; align-items: flex-end; justify-content: center; gap: 4px;
      pointer-events: none; opacity: 0.4;
    }
    .eq-bar { 
      width: 4px; background: linear-gradient(to top, #6366f1, #ec4899); 
      border-radius: 4px; animation: eqAnim 1s infinite ease-in-out; 
    }

    @keyframes rotateOrbit { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes barMove { 0%, 100% { transform: scaleY(1); } 50% { transform: scaleY(0.4); } }
    @keyframes eqAnim { 0%, 100% { height: 8px; } 50% { height: 50px; } }
    @keyframes coreBit { from { opacity: 0.3; } to { opacity: 1; } }

    .academy-pro:active { transform: scale(0.97); background: rgba(255,255,255,0.08); }
  </style>
</head>
