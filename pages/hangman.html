<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI ‚Ä¢ NEURAL VOID</title>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#030014;
      --grad: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #ec4899 100%);
      --red:#ff0033;
      --green:#00ff9d;
      --dockH: 220px;
      --shellLift: 0px;
    }

    html,body{margin:0;height:100%;background:var(--bg);color:#fff;font-family:Outfit,system-ui;overflow:hidden}
    #pageContent{height:100dvh;padding:14px;box-sizing:border-box;position:relative}

    /* √úST BLOK */
    .top{ height: calc(100% - var(--dockH)); display:flex; flex-direction:column; gap:10px; position:relative; }
    .title{ font-family:"Space Grotesk"; letter-spacing:14px; text-align:center; font-size:26px; opacity:.9; margin:0; padding-top:4px; z-index:2; }

    .hud{ position:absolute; top:56px; left:0; right:0; display:flex; justify-content:space-between; align-items:flex-start; gap:12px; z-index:3; }
    .leftHud{ display:flex; flex-direction:column; align-items:flex-start; gap:10px; }
    .hearts{ display:grid; grid-template-columns: repeat(3, max-content); column-gap: 6px; row-gap: 6px; max-width:52vw; }
    .heart{ font-size:22px; filter:drop-shadow(0 0 10px var(--red)); transition: 0.3s; }
    .heart.lost { opacity: 0.1; filter: grayscale(1); transform: scale(0.8); }

    .rightHud{ display:flex; flex-direction:column; align-items:flex-end; gap:10px; }
    .score{text-align:right;line-height:1.15}
    .score .best{font-size:10px;font-weight:900;opacity:.55;letter-spacing:1px}
    .score .val{font-size:26px;font-weight:900;background:var(--grad);-webkit-background-clip:text;-webkit-text-fill-color:transparent}

    .jokerCol{ display:flex; flex-direction:column; gap:10px; }
    .joker{ width:44px;height:56px;border-radius:14px; border:1px solid rgba(99,102,241,.55); background:rgba(99,102,241,.10); display:flex;align-items:center;justify-content:center; font-size:22px; cursor:pointer; transition:.2s; }
    .joker.spent{opacity:.1;filter:grayscale(1);pointer-events:none;transform:translateY(10px)}

    /* Sahne */
    .stage{ flex:1; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; gap:10px; padding-top:12px; }
    .gallows{ width:150px;height:170px;position:relative;border-bottom:4px solid #fff; }
    .beam{position:absolute;background:#fff}
    .v{width:4px;height:100%;left:30px}
    .h{width:95px;height:4px;left:30px;top:0}
    .rope{position:absolute;width:2px;height:35px;left:125px;top:0;background:#999;box-shadow:0 0 5px rgba(255,255,255,0.3)}

    .man{position:absolute;left:125px;top:35px;transform-origin:top center}
    .man.swing{animation:sway 1.2s infinite ease-in-out}
    @keyframes sway{0%,100%{transform:rotate(-10deg)}50%{transform:rotate(10deg)}}

    .organ{position:absolute;background:#fff;box-shadow:0 0 10px #fff;display:none}
    .organ.on{display:block}
    .head{width:24px;height:24px;border:3px solid #fff;border-radius:50%;left:-12px;top:0;}
    .body{width:3px;height:50px;left:-1.5px;top:24px}
    .larm{width:20px;height:3px;left:-21px;top:35px;transform:rotate(-30deg)}
    .rarm{width:20px;height:3px;left:1px;top:35px;transform:rotate(30deg)}
    .lleg{width:20px;height:3px;left:-21px;top:70px;transform:rotate(-45deg)}
    .rleg{width:20px;height:3px;left:1px;top:70px;transform:rotate(45deg)}

    .trBox{ width:min(560px, 100%); padding:10px 12px; border:1px solid rgba(255,255,255,.1); border-radius:16px; background:rgba(255,255,255,.05); text-align:center; font-weight:900; font-size:13px; text-transform:uppercase; color:rgba(255,255,255,.7); margin-top:-6px; }

    /* ALT DOCK */
    .dock{ position:fixed; left:14px; right:14px; bottom: calc(env(safe-area-inset-bottom) + 10px + var(--shellLift)); height: var(--dockH); z-index: 9999; border-radius:22px; border:1px solid rgba(255,255,255,.1); background: rgba(3,0,20,.9); backdrop-filter: blur(10px); padding:12px; display:flex; flex-direction:column; gap:10px; }
    .matrix{display:flex;justify-content:center;gap:6px;flex-wrap:wrap}
    .slot{width:28px;height:40px;border-bottom:3px solid rgba(255,255,255,.14);display:flex;align-items:center;justify-content:center;font-size:24px;font-weight:900}
    .slot.found{border-bottom-color:var(--green);text-shadow:0 0 10px var(--green)}

    .kb{flex:1;display:grid;grid-template-columns:repeat(7,1fr);gap:6px}
    .key{ height:38px;border-radius:10px;border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.06);color:#fff;font-weight:900; }
    .key.hit{background:var(--green);color:#000;box-shadow:0 0 15px var(--green)}
    .key.miss{background:var(--red);opacity:0.3}

    /* Modal */
    .modal{ position:fixed; inset:0; background:rgba(1,0,8,.98); z-index:30000; display:none; flex-direction:column; align-items:center; justify-content:center; padding:34px; text-align:center; }
    .modal.on{display:flex}
    .mTitle{font-size:38px;font-weight:1000;margin:0}
    .mWord{font-size:32px;font-weight:900;color:#60a5fa;margin:14px 0;letter-spacing:2px}

    /* SETUP */
    .setup{ position:fixed; inset:0; z-index:60000; background:rgba(3,0,20,.98); display:flex; flex-direction:column; padding:22px; }
    .setupTitle{ font-family:"Space Grotesk"; font-size:38px; font-weight:900; text-align:center; background:var(--grad); -webkit-background-clip:text; -webkit-text-fill-color:transparent; margin:10px 0 20px; }
    .setupTag{ font-size:11px; font-weight:900; opacity:.6; letter-spacing:2px; margin:10px 0 8px; }
    .pickCard{ border:1px solid rgba(255,255,255,.14); background:rgba(255,255,255,.05); border-radius:14px; padding:12px 0; text-align:center; cursor:pointer; font-weight:900; }
    .pickCard.active{border-color:#6366f1;background:rgba(99,102,241,.18)}
    .startBtn{ margin-top:auto; width:100%; padding:20px; border-radius:20px; border:none; background:var(--grad); color:#fff; font-weight:900; font-size:20px; cursor:pointer; }
  </style>
</head>

<body>
  <div class="setup" id="setup">
    <div class="setupTitle">NEURAL VOID</div>
    <div class="setupTag">Dƒ∞L PROTOKOL√ú</div>
    <div class="langGrid" style="display:grid;grid-template-columns:repeat(5,1fr);gap:8px" id="langGrid">
      <div class="pickCard active" data-lang="en">üá¨üáß<div style="font-size:10px;opacity:.7;margin-top:4px">EN</div></div>
      <div class="pickCard" data-lang="de">üá©üá™<div style="font-size:10px;opacity:.7;margin-top:4px">DE</div></div>
      <div class="pickCard" data-lang="fr">üá´üá∑<div style="font-size:10px;opacity:.7;margin-top:4px">FR</div></div>
      <div class="pickCard" data-lang="it">üáÆüáπ<div style="font-size:10px;opacity:.7;margin-top:4px">IT</div></div>
      <div class="pickCard" data-lang="es">üá™üá∏<div style="font-size:10px;opacity:.7;margin-top:4px">ES</div></div>
    </div>
    <div class="setupTag">ZORLUK SEVƒ∞YESƒ∞</div>
    <div class="diffGrid" style="display:grid;grid-template-columns:repeat(3,1fr);gap:10px" id="diffGrid">
      <div class="pickCard active" data-diff="3">KOLAY</div>
      <div class="pickCard" data-diff="4">NORMAL</div>
      <div class="pickCard" data-diff="5">ZOR</div>
    </div>
    <button class="startBtn" id="startBtn">OYUNA BA≈ûLA</button>
  </div>

  <div id="pageContent">
    <div class="top">
      <div class="title">HANGMAN</div>
      <div class="hud">
        <div class="leftHud"><div class="hearts" id="heartBox"></div></div>
        <div class="rightHud">
          <div class="score">
            <div class="best">REKOR: <span id="bestVal">0</span></div>
            <div class="val" id="scoreVal">100</div>
          </div>
          <div class="jokerCol">
            <div class="joker" id="j0">üÉè</div>
            <div class="joker" id="j1">üÉè</div>
          </div>
        </div>
      </div>
      <div class="stage">
        <div class="gallows">
          <div class="beam v"></div><div class="beam h"></div><div class="rope"></div>
          <div class="man" id="man">
            <div class="organ head" id="o_head"></div><div class="organ body" id="o_body"></div>
            <div class="organ larm" id="o_larm"></div><div class="organ rarm" id="o_rarm"></div>
            <div class="organ lleg" id="o_lleg"></div><div class="organ rleg" id="o_rleg"></div>
          </div>
        </div>
        <div class="trBox" id="trText">‚Äî</div>
      </div>
    </div>
    <div class="dock">
      <div class="matrix" id="matrix"></div>
      <div class="kb" id="kb"></div>
    </div>
    <div class="modal" id="modal">
      <h1 class="mTitle" id="mTitle">Mƒ∞SYON TAMAM</h1>
      <div class="mWord" id="mWord">‚Äî</div>
      <div class="mTr" id="mTr">(‚Äî)</div>
      <div class="mBonus" id="mBonus" style="color:var(--green);font-weight:900;margin-bottom:20px;"></div>
      <button class="mBtn" id="mBtn">Mƒ∞SYONA DEVAM ET</button>
    </div>
  </div>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    import { loadLangPool, pick, createUsedSet } from "/js/langpool.js";

    mountShell({ scroll: "none" });
    const $ = (id) => document.getElementById(id);

    let lang = "en", diff = 3, pool = null, target = null;
    let lives = 3, score = 100, mistakes = 0, guessed = new Set();
    let jokers = 2, isClean = true, jokerUsed = false, lock = false;

    const liftDock = () => {
      const footerH = parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--footerH")) || 92;
      document.documentElement.style.setProperty("--shellLift", `${footerH + 10}px`);
    };
    setTimeout(liftDock, 100);

    // Giri≈ü Se√ßimleri
    $("langGrid").onclick = e => {
      const c = e.target.closest(".pickCard"); if(!c) return;
      [...$("langGrid").children].forEach(x=>x.classList.remove("active"));
      c.classList.add("active"); lang = c.dataset.lang;
    };
    $("diffGrid").onclick = e => {
      const c = e.target.closest(".pickCard"); if(!c) return;
      [...$("diffGrid").children].forEach(x=>x.classList.remove("active"));
      c.classList.add("active"); diff = parseInt(c.dataset.diff);
    };

    $("startBtn").onclick = async () => {
      pool = await loadLangPool(lang);
      if(!pool?.items?.length) return alert("Havuz bulunamadƒ±!");
      $("setup").style.display = "none";
      newRound();
    };

    $("mBtn").onclick = () => {
      $("modal").classList.remove("on");
      lives <= 0 ? location.reload() : newRound();
    };

    function renderHearts() {
      let h = "";
      for(let i=0; i<lives; i++) h += `<span class="heart">‚ù§Ô∏è</span>`;
      $("heartBox").innerHTML = h;
    }

    function newRound() {
      lock = false; guessed.clear(); mistakes = 0; score = 100; isClean = true; jokerUsed = false; jokers = 2;
      $("scoreVal").textContent = score;
      $("man").classList.remove("swing");
      ["o_head","o_body","o_larm","o_rarm","o_lleg","o_rleg"].forEach(id=>$(id).classList.remove("on"));
      for(let i=0; i<2; i++) $(`j${i}`).classList.remove("spent");
      
      const usedSet = createUsedSet(`used_hangman_${lang}`);
      const picked = pick(pool, 1, usedSet.used, usedSet.save, (x)=> x.w.length >= 3);
      target = picked[0];
      
      $("trText").textContent = target.tr.toUpperCase();
      renderWord(); renderKB(); renderHearts();
      $("bestVal").textContent = localStorage.getItem("italky_hangman_high") || 0;
    }

    function renderWord() {
      const w = target.w.toUpperCase();
      $("matrix").innerHTML = w.split("").map(l => 
        `<div class="slot ${guessed.has(l)?'found':''}">${guessed.has(l)?l:''}</div>`).join("");
    }

    function renderKB() {
      const w = target.w.toUpperCase();
      const uniq = [...new Set(w.split(""))];
      const abc = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
      const fillers = abc.filter(l => !uniq.includes(l)).sort(()=>0.5-Math.random()).slice(0, 10);
      const keys = [...uniq, ...fillers].sort(()=>0.5-Math.random());
      $("kb").innerHTML = keys.map(k=>`<button class="key" id="k-${k}" onclick="press('${k}')">${k}</button>`).join("");
    }

    window.press = (l) => {
      if(lock || guessed.has(l)) return;
      const key = $(`k-${l}`);
      const w = target.w.toUpperCase();
      if(w.includes(l)) {
        guessed.add(l); key.classList.add("hit"); renderWord();
        if(w.split("").every(ch => guessed.has(ch))) endRound(true);
      } else {
        mistakes++; isClean = false; score = Math.max(0, score - 10);
        $("scoreVal").textContent = score; key.classList.add("miss"); updateVis();
        const limit = diff === 3 ? 6 : (diff === 4 ? 4 : 3);
        if(mistakes >= limit) endRound(false);
      }
    };

    function updateVis() {
      const parts = ["o_head","o_body","o_larm","o_rarm","o_lleg","o_rleg"];
      let toShow = [];
      if(diff === 3) toShow = parts.slice(0, mistakes);
      else if(diff === 4) {
        const seq = [['o_head'],['o_body'],['o_larm','o_rarm'],['o_lleg','o_rleg']];
        seq.slice(0, mistakes).forEach(g => toShow.push(...g));
      } else {
        const seq = [['o_head','o_body'],['o_larm','o_rarm'],['o_lleg','o_rleg']];
        seq.slice(0, mistakes).forEach(g => toShow.push(...g));
      }
      toShow.forEach(id => $(id).classList.add("on"));
    }

    function endRound(win) {
      lock = true;
      const u = new SpeechSynthesisUtterance(target.w); u.lang = lang==='en'?'en-US':'tr-TR'; speechSynthesis.speak(u);
      if(win) {
        const best = localStorage.getItem("italky_hangman_high") || 0;
        if(score > best) localStorage.setItem("italky_hangman_high", score);
        let b = (isClean && !jokerUsed) ? "KUSURSUZ: +1 CAN" : "";
        if(b) lives++;
        showModal("Mƒ∞SYON BA≈ûARILI", "#00ff9d", b);
      } else {
        lives--; $("man").classList.add("swing");
        setTimeout(() => showModal("Mƒ∞SYON BA≈ûARISIZ", "#ff0033", lives<=0?"Sƒ∞STEM √á√ñKT√ú":"-1 CAN"), 4000);
      }
    }

    window.useJ = (i) => {
      if(lock || jokerUsed) return;
      jokerUsed = true; $(`j${i}`).classList.add("spent");
      score = Math.max(0, score - 10); $("scoreVal").textContent = score;
      const rem = target.w.toUpperCase().split("").filter(ch => !guessed.has(ch));
      if(rem.length) press(rem[0]);
    };
  </script>
</body>
</html>
