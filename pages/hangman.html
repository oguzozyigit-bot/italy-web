<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI ‚Ä¢ HANGMAN NEURAL VOID</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  <style>
    /* üåå OYUN ƒ∞√áƒ∞ PREMƒ∞UM TASARIM */
    .game-engine { height: 100%; display: flex; flex-direction: column; justify-content: space-between; }
    
    .status-bar { display: flex; justify-content: space-between; align-items: center; padding: 5px 0; }
    .hearts { display: flex; gap: 8px; }
    .heart-neon { font-size: 22px; filter: drop-shadow(0 0 10px #ff0033); transition: 0.5s var(--ease-premium); }
    .heart-neon.lost { opacity: 0.1; filter: grayscale(1) blur(2px); transform: scale(0.7); }

    .score-panel { text-align: right; }
    .score-panel b { font-size: 26px; font-weight: 900; background: linear-gradient(135deg, #a5b4fc, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

    .neural-brand { text-align: center; font-family: 'Space Grotesk'; font-size: 34px; font-weight: 900; letter-spacing: 14px; margin: 15px 0; text-shadow: 0 0 30px rgba(99,102,241,0.5); }

    /* üèóÔ∏è DARAƒûACI & SALLANAN Sƒ∞BER KURBAN */
    .visual-stage { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 220px; }
    .gallows { width: 160px; height: 180px; position: relative; border-bottom: 4px solid #fff; }
    .beam { position: absolute; background: #fff; box-shadow: 0 0 15px rgba(255,255,255,0.2); }
    .v-beam { width: 4px; height: 100%; left: 30px; }
    .h-beam { width: 95px; height: 4px; left: 30px; top: 0; }
    .rope { position: absolute; width: 2px; height: 30px; left: 125px; top: 0; background: #999; }

    .target-man { position: absolute; left: 125px; top: 30px; transform-origin: top center; animation: neuralSway 5s infinite ease-in-out; }
    .organ { position: absolute; background: #fff; box-shadow: 0 0 12px #fff; display: none; }
    .organ.active { display: block; }

    .o-head { width: 26px; height: 26px; border: 3px solid #fff; border-radius: 50%; left: -13px; top: 0; }
    .o-body { width: 3px; height: 55px; left: -1.5px; top: 26px; }
    .o-larm { width: 22px; height: 3px; left: -23px; top: 40px; transform: rotate(-35deg); }
    .o-rarm { width: 22px; height: 3px; left: 1px; top: 40px; transform: rotate(35deg); }
    .o-lleg { width: 22px; height: 3px; left: -23px; top: 80px; transform: rotate(-45deg); }
    .o-rleg { width: 22px; height: 3px; left: 1px; top: 80px; transform: rotate(45deg); }

    /* üß© WORD & KEYBOARD */
    .matrix { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; padding: 10px; }
    .slot { width: 30px; height: 44px; border-bottom: 3px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; font-size: 26px; font-weight: 900; }
    .slot.found { border-bottom-color: #2ed573; text-shadow: 0 0 15px #2ed573; }

    .joker-row { display: flex; justify-content: center; gap: 15px; margin-bottom: 15px; }
    .joker-card { width: 55px; height: 75px; border-radius: 14px; border: 1px solid #6366f1; background: rgba(99,102,241,0.1); display: flex; align-items: center; justify-content: center; font-size: 26px; cursor: pointer; }
    .joker-card.spent { opacity: 0.05; filter: grayscale(1); pointer-events: none; transform: translateY(10px); }

    .neural-kb { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
    .key { height: 44px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: #fff; font-weight: 800; font-size: 15px; }
    .key.hit { background: #2ed573; color: #000; box-shadow: 0 0 20px #2ed573; }
    .key.miss { background: #ff4757; opacity: 0.3; }

    /* üèÜ MODAL */
    .result-modal { position: fixed; inset: 0; background: rgba(1,0,8,0.98); z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 40px; text-align: center; }
    .result-modal.active { display: flex; }

    @keyframes neuralSway { 0%, 100% { transform: rotate(-8deg); } 50% { transform: rotate(8deg); } }
  </style>
</head>
<body>

  <div id="pageContent">
    <div class="game-engine">
      <div class="status-bar">
        <div class="hearts" id="heartBox">
          <span class="heart-neon">‚ù§Ô∏è</span><span class="heart-neon">‚ù§Ô∏è</span><span class="heart-neon">‚ù§Ô∏è</span>
        </div>
        <div class="score-panel">
          <div style="font-size: 10px; opacity: 0.5;">PRESTƒ∞J PUANI</div>
          <b id="liveScore">100</b>
        </div>
      </div>

      <div class="neural-brand">HANGMAN</div>

      <div class="visual-stage">
        <div class="gallows">
          <div class="beam v-beam"></div><div class="beam h-beam"></div><div class="rope"></div>
          <div class="target-man">
            <div class="organ o-head" id="o_head"></div><div class="organ o-body" id="o_body"></div>
            <div class="organ o-larm" id="o_larm"></div><div class="organ o-rarm" id="o_rarm"></div>
            <div class="organ o-lleg" id="o_lleg"></div><div class="organ o-rleg" id="o_rleg"></div>
          </div>
        </div>
        <div id="trHint" style="margin-top: 15px; font-weight: 900; color: rgba(255,255,255,0.4); text-transform: uppercase; font-size: 12px; letter-spacing: 2px;"></div>
      </div>

      <div class="matrix" id="wordMatrix"></div>

      <div class="joker-row">
        <div class="joker-card" id="j0" onclick="useJ(0)">üÉè</div>
        <div class="joker-card" id="j1" onclick="useJ(1)">üÉè</div>
        <div class="joker-card" id="j2" onclick="useJ(2)">üÉè</div>
      </div>

      <div class="neural-kb" id="kb"></div>
    </div>
  </div>

  <div class="result-modal" id="modal">
    <h1 id="mTitle" style="font-size: 42px; font-weight: 900;">Mƒ∞SYON TAMAM</h1>
    <div id="mWord" style="font-size: 34px; color: #60a5fa; margin: 20px 0; font-weight: 900; letter-spacing: 2px;">APPLE</div>
    <div id="mTr" style="opacity: 0.6; font-style: italic; font-size: 18px;">(Elma)</div>
    <div id="mBonus" style="color: #2ed573; font-weight: 900; margin-bottom: 30px;"></div>
    <button onclick="nextRound()" style="width: 100%; max-width: 280px; padding: 22px; border-radius: 24px; border: none; background: linear-gradient(135deg, #6366f1, #ec4899); color: #fff; font-weight: 900; font-size: 18px;">Mƒ∞SYONA DEVAM ET</button>
  </div>

  <script type="module">
    import { mountShell, setHeaderTokens } from "/js/ui_shell.js";
    import { loadLangPool, pick, createUsedSet } from "/js/langpool.js";
    import { supabase } from "/js/supabase_client.js";

    // ‚úÖ UI Shell Entegrasyonu
    mountShell({ scroll: "none" });

    let pool, target, guessed = [], mistakes = 0, jokersUsed = 0;
    let score = 100, lives = 3, isClean = true;
    const params = new URLSearchParams(window.location.search);
    const lang = params.get('lang') || 'en';
    const diff = parseInt(params.get('minLen')) || 3;

    async function init() {
      try {
        pool = await loadLangPool(lang);
        if(!pool || !pool.items.length) throw new Error("Havuz bo≈ü!");
        startRound();
      } catch(e) { console.error("Ba≈ülatma hatasƒ±:", e); }
    }

    function startRound() {
      const modal = document.getElementById('modal');
      if(modal) modal.classList.remove('active');
      
      guessed = []; mistakes = 0; jokersUsed = 0; isClean = true; score = 100;
      
      const usedSet = createUsedSet(`used_hangman_${lang}`);
      const picked = pick(pool, 1, usedSet.used, usedSet.save, (x) => x.w.length >= diff);
      target = picked[0];

      if(!target) { alert("Kelime bulunamadƒ±!"); return; }

      renderWord();
      renderKB();
      updateVisuals();
      updateHP();
      
      const scoreEl = document.getElementById('liveScore');
      if(scoreEl) scoreEl.innerText = score;
      
      for(let i=0; i<3; i++) {
        const jBtn = document.getElementById(`j${i}`);
        if(jBtn) jBtn.classList.remove('spent');
      }
    }

    function renderWord() {
      const matrix = document.getElementById('wordMatrix');
      if(!matrix) return;
      matrix.innerHTML = target.w.split('').map(l => {
        const found = guessed.includes(l.toUpperCase());
        return `<div class="slot ${found ? 'found' : ''}">${found ? l.toUpperCase() : ''}</div>`;
      }).join('');
      const hint = document.getElementById('trHint');
      if(hint) hint.innerText = target.tr;
    }

    function renderKB() {
      const kb = document.getElementById('kb');
      if(!kb) return;
      const tLetters = [...new Set(target.w.toUpperCase().split(''))];
      const abc = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('');
      const fillers = abc.filter(l => !tLetters.includes(l)).sort(()=>0.5-Math.random()).slice(0, 13);
      const keys = [...tLetters, ...fillers].sort((a,b)=>a.localeCompare(b));
      
      kb.innerHTML = keys.map(l => 
        `<button class="key" id="k-${l}" onclick="handleGuess('${l}')">${l}</button>`
      ).join('');
    }

    window.handleGuess = (l) => {
      if(guessed.includes(l)) return;
      const key = document.getElementById(`k-${l}`);
      if(target.w.toUpperCase().includes(l)) {
        guessed.push(l);
        if(key) key.classList.add('hit');
        renderWord();
        if(target.w.split('').every(c => guessed.includes(c.toUpperCase()))) finish(true);
      } else {
        mistakes++;
        isClean = false;
        score = Math.max(0, score - 10);
        const scoreEl = document.getElementById('liveScore');
        if(scoreEl) scoreEl.innerText = score;
        if(key) key.classList.add('miss');
        updateVisuals();
        
        const limit = diff <= 3 ? 6 : (diff === 4 ? 4 : 3);
        if(mistakes >= limit) finish(false);
      }
    };

    function updateVisuals() {
      document.querySelectorAll('.organ').forEach(o => o.classList.remove('active'));
      const parts = ['o_head','o_body','o_larm','o_rarm','o_lleg','o_rleg'];
      let toShow = [];
      if(diff <= 3) toShow = parts.slice(0, mistakes);
      else if(diff === 4) {
        const seq = [['o_head'],['o_body'],['o_larm','o_rarm'],['o_lleg','o_rleg']];
        seq.slice(0, mistakes).forEach(g => toShow.push(...g));
      } else {
        const seq = [['o_head','o_body'],['o_larm','o_rarm'],['o_lleg','o_rleg']];
        seq.slice(0, mistakes).forEach(g => toShow.push(...g));
      }
      toShow.forEach(id => {
        const el = document.getElementById(id);
        if(el) el.classList.add('active');
      });
    }

    function updateHP() {
      const hearts = document.querySelectorAll('.heart-neon');
      hearts.forEach((h, i) => h.classList.toggle('lost', i >= lives));
    }

    function finish(win) {
      const modal = document.getElementById('modal');
      if(!modal) return;
      
      if(win) {
        let bonus = "";
        if(isClean && jokersUsed === 0 && lives < 3) {
          lives++;
          bonus = "KUSURSUZ DE≈ûƒ∞FRE: +1 CAN Sƒ∞STEME EKLENDƒ∞";
        }
        document.getElementById('mTitle').innerText = "Mƒ∞SYON BA≈ûARILI";
        document.getElementById('mTitle').style.color = "#2ed573";
        const bonusEl = document.getElementById('mBonus');
        if(bonusEl) bonusEl.innerText = bonus;
        
        const u = new SpeechSynthesisUtterance(target.w);
        u.lang = lang === 'en' ? 'en-US' : 'tr-TR';
        speechSynthesis.speak(u);
      } else {
        lives--;
        document.getElementById('mTitle').innerText = "Mƒ∞SYON BA≈ûARISIZ";
        document.getElementById('mTitle').style.color = "#ff4757";
        const bonusEl = document.getElementById('mBonus');
        if(bonusEl) bonusEl.innerText = "Sƒ∞NYAL KAYBI: -1 CAN";
      }

      document.getElementById('mWord').innerText = target.w.toUpperCase();
      document.getElementById('mTr').innerText = `(${target.tr})`;
      modal.classList.add('active');
    }

    window.nextRound = () => {
      if(lives <= 0) {
        alert("Sƒ∞STEM √á√ñKT√ú! Galaktik Skorun: " + score);
        location.reload();
      } else {
        startRound();
      }
    };

    window.useJ = (i) => {
      if(jokersUsed >= 3) return;
      const rem = target.w.toUpperCase().split('').filter(l => !guessed.includes(l));
      if(rem.length) {
        jokersUsed++;
        const card = document.getElementById(`j${i}`);
        if(card) card.classList.add('spent');
        handleGuess(rem[0]);
      }
    };

    init();
  </script>
</body>
</html>
