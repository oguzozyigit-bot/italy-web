<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI ‚Ä¢ NEURAL VOID</title>
  <style>
    :root {
      --void-bg: #010008;
      --ai-grad: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #ec4899 100%);
      --neon-red: #ff0033;
      --neon-green: #00ff9d;
      --neon-blue: #00f3ff;
      --glass: rgba(255, 255, 255, 0.05);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; background: var(--void-bg); color: #fff; font-family: 'Outfit', sans-serif; height: 100dvh; overflow: hidden; }

    /* üåå KOZMƒ∞K ARKA PLAN */
    .nebula { position: fixed; inset: 0; background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #010008 100%); z-index: -1; }
    .stars { position: fixed; inset: 0; background: url('https://www.transparenttextures.com/patterns/stardust.png'); opacity: 0.3; z-index: -1; pointer-events: none; }

    .app-container { width: 100%; max-width: 480px; height: 100%; margin: 0 auto; display: flex; flex-direction: column; position: relative; z-index: 10; }

    /* TOPBAR: CANLAR & PRESTƒ∞GE SKOR */
    header { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
    .back-node { width: 42px; height: 42px; border-radius: 14px; background: var(--glass); border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 20px; }
    
    .stats { text-align: right; }
    .hearts { display: flex; gap: 6px; justify-content: flex-end; margin-bottom: 5px; }
    .heart { font-size: 18px; filter: drop-shadow(0 0 8px var(--neon-red)); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    .heart.lost { opacity: 0.1; filter: grayscale(1) blur(1px); transform: scale(0.8); }
    
    .score-box { display: flex; flex-direction: column; align-items: flex-end; }
    .score-val { font-size: 28px; font-weight: 900; background: var(--ai-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 1; }
    .best-tag { font-size: 10px; font-weight: 800; color: rgba(255,255,255,0.4); letter-spacing: 1.5px; margin-top: 4px; }

    /* üèóÔ∏è DARAƒûACI & SALLANAN NEURAL KURBAN */
    .visual-core { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .game-brand { font-family: 'Space Grotesk'; font-size: 32px; font-weight: 900; letter-spacing: 8px; margin-bottom: 15px; text-shadow: 0 0 20px var(--neon-blue); opacity: 0.8; }
    
    .gallows { width: 160px; height: 180px; position: relative; border-bottom: 4px solid #fff; border-radius: 2px; }
    .g-part { position: absolute; background: #fff; box-shadow: 0 0 15px rgba(255,255,255,0.3); display: none; }
    .g-part.fixed { display: block; }
    
    .p-up { width: 4px; height: 100%; left: 30px; }
    .p-top { width: 90px; height: 4px; left: 30px; top: 0; }
    .p-rope { width: 2px; height: 25px; left: 120px; top: 0; background: #999; }

    /* SALLANAN KURBAN */
    .hanging-man { position: absolute; left: 120px; top: 25px; transform-origin: top center; animation: neuralSwing 4s infinite ease-in-out; }
    .m-part { position: absolute; background: #fff; box-shadow: 0 0 12px #fff; display: none; }
    .m-part.active { display: block; }

    .p-head { width: 26px; height: 26px; border: 3px solid #fff; border-radius: 50%; left: -13px; top: 0; }
    .p-body { width: 3px; height: 50px; left: -1.5px; top: 26px; }
    .p-larm { width: 20px; height: 3px; left: -21px; top: 40px; transform: rotate(-30deg); }
    .p-rarm { width: 20px; height: 3px; left: 1px; top: 40px; transform: rotate(30deg); }
    .p-lleg { width: 20px; height: 3px; left: -21px; top: 76px; transform: rotate(-45deg); }
    .p-rleg { width: 20px; height: 3px; left: 1px; top: 76px; transform: rotate(45deg); }

    /* WORD MATRIX */
    .word-area { padding: 15px; text-align: center; min-height: 80px; display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 8px; }
    .slot { width: 32px; height: 44px; border-bottom: 3px solid rgba(99,102,241,0.2); display: flex; align-items: center; justify-content: center; font-size: 26px; font-weight: 900; transition: 0.3s; }
    .slot.filled { border-bottom-color: var(--neon-green); text-shadow: 0 0 15px var(--neon-green); color: #fff; }

    /* JOKER CARDS */
    .joker-row { display: flex; justify-content: center; gap: 15px; margin-bottom: 15px; }
    .j-card { 
      width: 55px; height: 75px; border-radius: 14px; border: 1px solid var(--neon-blue); 
      background: rgba(0, 243, 255, 0.03); display: flex; align-items: center; justify-content: center; 
      font-size: 26px; cursor: pointer; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: inset 0 0 15px rgba(0,243,255,0.1);
    }
    .j-card:active { transform: scale(0.9); }
    .j-card.used { opacity: 0.05; filter: grayscale(1) blur(1px); pointer-events: none; transform: translateY(15px); }

    /* NEURAL KEYBOARD */
    .kb { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; padding: 20px; background: rgba(0,0,0,0.6); backdrop-filter: blur(25px); border-radius: 35px 35px 0 0; border-top: 1px solid rgba(255,255,255,0.1); }
    .key { height: 45px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.08); background: rgba(255,255,255,0.03); color: #fff; font-weight: 800; font-size: 15px; cursor: pointer; transition: 0.2s; }
    .key.hit { background: var(--neon-green); color: #000; box-shadow: 0 0 20px var(--neon-green); border-color: transparent; pointer-events: none; }
    .key.miss { background: var(--neon-red); color: #fff; box-shadow: 0 0 15px var(--neon-red); opacity: 0.4; border-color: transparent; pointer-events: none; }

    /* RESULT MODAL (Premium) */
    .modal { position: fixed; inset: 0; background: rgba(1,0,8,0.98); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 40px; text-align: center; }
    .modal.active { display: flex; animation: modalIn 0.5s var(--ease-premium); }
    .modal h1 { font-size: 48px; font-weight: 1000; margin: 0; letter-spacing: -2px; }
    .modal .word-reveal { font-size: 32px; color: var(--neon-blue); margin: 20px 0; font-weight: 900; letter-spacing: 2px; }
    .modal .point-gain { font-size: 18px; font-weight: 800; color: var(--neon-green); margin-bottom: 30px; }
    
    .big-btn { width: 100%; max-width: 280px; padding: 22px; border-radius: 24px; border: none; background: var(--ai-grad); color: #fff; font-weight: 900; font-size: 18px; cursor: pointer; box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4); }

    @keyframes neuralSwing { 0%, 100% { transform: rotate(-10deg); } 50% { transform: rotate(10deg); } }
    @keyframes modalIn { from { opacity: 0; transform: scale(1.1); } to { opacity: 1; transform: scale(1); } }
  </style>
</head>
<body>

  <div class="nebula"></div>
  <div class="stars"></div>

  <div class="app-container">
    <header>
      <div class="back-node" onclick="location.href='/pages/game.html'">‚Äπ</div>
      <div class="stats">
        <div class="hearts" id="heartBox">
          <span class="heart">‚ù§Ô∏è</span><span class="heart">‚ù§Ô∏è</span><span class="heart">‚ù§Ô∏è</span>
        </div>
        <div class="score-box">
          <div class="score-val" id="curScore">100</div>
          <div class="best-tag">BEST: <span id="bestScore">0</span></div>
        </div>
      </div>
    </header>

    <div class="visual-core">
      <div class="game-brand">HANGMAN</div>
      <div class="gallows">
        <div class="g-part fixed p-up"></div><div class="g-part fixed p-top"></div><div class="p-rope fixed"></div>
        <div class="hanging-man">
          <div class="m-part p-head" id="head"></div><div class="m-part p-body" id="body"></div>
          <div class="m-part p-larm" id="larm"></div><div class="m-part p-rarm" id="rarm"></div>
          <div class="m-part p-lleg" id="lleg"></div><div class="m-part p-rleg" id="rleg"></div>
        </div>
      </div>
      <div id="trHint" style="margin-top:20px; font-weight:1000; color:rgba(255,255,255,0.4); text-transform:uppercase; font-size:13px; letter-spacing:2px;"></div>
    </div>

    <div class="word-area" id="wordMatrix"></div>

    <div class="joker-row">
      <div class="j-card" id="j0" onclick="useJoker(0)">üÉè</div>
      <div class="j-card" id="j1" onclick="useJoker(1)">üÉè</div>
      <div class="j-card" id="j2" onclick="useJoker(2)">üÉè</div>
    </div>

    <div class="kb" id="keyboard"></div>
  </div>

  <div class="modal" id="resultModal">
    <h1 id="mTitle">DE≈ûƒ∞FRE EDƒ∞LDƒ∞!</h1>
    <div class="word-reveal" id="mWord">APPLE</div>
    <div id="mTr" style="opacity:0.6; font-style:italic; font-size:18px;">(Elma)</div>
    <div class="point-gain" id="mPoints">+50 PUAN</div>
    <div id="mBonus" style="margin-bottom:20px; font-weight:900; color:var(--neon-green); text-shadow:0 0 10px var(--neon-green);"></div>
    <button class="big-btn" onclick="nextRound()">DATA AKI≈ûINA DEVAM ET</button>
  </div>

  <script type="module">
    import { loadLangPool, createUsedSet, pick } from "/js/langpool.js";
    import { supabase } from "/js/supabase_client.js";

    let pool, target, guessed = [], mistakes = 0, jokersUsed = 0;
    let score = 100, lives = 3, best = localStorage.getItem('italky_hangman_best') || 0;
    let lang = 'en', diff = 'easy', isCleanRun = true;

    async function init() {
      // ‚úÖ 24 SAATLƒ∞K JETON Sƒ∞STEMƒ∞
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) return location.href = "/pages/login.html";
      
      const sessionKey = `italky_24h_hangman_${session.user.id}`;
      const lastPaid = localStorage.getItem(sessionKey);
      if (!(lastPaid && (Date.now() - lastPaid) < 86400000)) {
        const { data: p } = await supabase.from("profiles").select("tokens").eq("id", session.user.id).single();
        if (p?.tokens < 1) return alert("Galaktik eri≈üim i√ßin 1 jeton gerekiyor!");
        await supabase.from("profiles").update({ tokens: p.tokens - 1 }).eq("id", session.user.id);
        localStorage.setItem(sessionKey, Date.now());
      }

      document.getElementById('bestScore').innerText = best;
      pool = await loadLangPool(lang);
      nextRound();
    }

    function nextRound() {
      document.getElementById('resultModal').classList.remove('active');
      guessed = []; mistakes = 0; jokersUsed = 0; isCleanRun = true; score = 100;
      
      const minL = {easy:3, normal:4, hard:5}[diff] || 3;
      const usedSet = createUsedSet(`used_hangman_${lang}`);
      const picked = pick(pool, 1, usedSet.used, usedSet.save, (x) => x.w.length >= minL);
      target = picked[0];

      renderWord(); renderKB(); updateVisuals(); updateHearts();
      document.getElementById('curScore').innerText = score;
      for(let i=0; i<3; i++) document.getElementById(`j${i}`).classList.remove('used');
    }

    function renderWord() {
      document.getElementById('wordMatrix').innerHTML = target.w.split('').map(l => 
        `<div class="slot ${guessed.includes(l.toUpperCase())?'filled':''}">${guessed.includes(l.toUpperCase())?l.toUpperCase():''}</div>`
      ).join('');
      document.getElementById('trHint').innerText = target.tr;
    }

    function renderKB() {
      const tLetters = [...new Set(target.w.toUpperCase().split(''))];
      const abc = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('');
      const fillers = abc.filter(l => !tLetters.includes(l)).sort(()=>0.5-Math.random()).slice(0, 13);
      const keys = [...tLetters, ...fillers].sort((a,b)=>a.localeCompare(b));
      document.getElementById('keyboard').innerHTML = keys.map(l => 
        `<button class="key" id="k-${l}" onclick="makeGuess('${l}')">${l}</button>`
      ).join('');
    }

    window.makeGuess = (l) => {
      if(guessed.includes(l)) return;
      const key = document.getElementById(`k-${l}`);
      if(target.w.toUpperCase().includes(l)) {
        guessed.push(l); key.classList.add('hit'); renderWord();
        if(target.w.split('').every(c => guessed.includes(c.toUpperCase()))) finish(true);
      } else {
        mistakes++; isCleanRun = false; score -= 10;
        document.getElementById('curScore').innerText = Math.max(0, score);
        key.classList.add('miss'); updateVisuals();
        const limit = {easy:6, normal:4, hard:3}[diff] || 6;
        if(mistakes >= limit) finish(false);
      }
    };

    function updateVisuals() {
      document.querySelectorAll('.m-part').forEach(p => p.classList.remove('active'));
      const seq = {
        easy: [['head'],['body'],['larm'],['rarm'],['lleg'],['rleg']],
        normal: [['head'],['body'],['larm','rarm'],['lleg','rleg']],
        hard: [['head','body'],['larm','rarm'],['lleg','rleg']]
      };
      seq[diff].slice(0, mistakes).forEach(g => g.forEach(id => document.getElementById(id).classList.add('active')));
    }

    function updateHearts() {
      const hearts = document.querySelectorAll('.heart');
      hearts.forEach((h, i) => h.classList.toggle('lost', i >= lives));
    }

    function finish(win) {
      const m = document.getElementById('resultModal');
      if(win) {
        let bonusStr = "";
        if(isCleanRun && jokersUsed === 0 && lives < 3) {
          lives++; bonusStr = "CORE RECOVERY! +1 CAN KAZANDIN!";
        }
        document.getElementById('mTitle').innerText = "VERƒ∞ KURTARILDI!";
        document.getElementById('mTitle').style.color = "var(--neon-green)";
        document.getElementById('mPoints').innerText = `+${score} PUAN Sƒ∞STEME EKLENDƒ∞`;
        document.getElementById('mBonus').innerText = bonusStr;
        
        const u = new SpeechSynthesisUtterance(target.w); u.lang = 'en-US'; speechSynthesis.speak(u);
      } else {
        lives--;
        document.getElementById('mTitle').innerText = "BAƒûLANTI KOPTU!";
        document.getElementById('mTitle').style.color = "var(--neon-red)";
        document.getElementById('mPoints').innerText = `CRITICAL ERROR: -1 CAN`;
        document.getElementById('mBonus').innerText = "";
        if(lives <= 0) {
           if(score > best) localStorage.setItem('italky_hangman_best', score);
           alert("Sƒ∞STEM √á√ñKT√ú! Galaktik Skorun: " + score); location.reload();
           return;
        }
      }
      document.getElementById('mWord').innerText = target.w.toUpperCase();
      document.getElementById('mTr').innerText = `(${target.tr})`;
      m.classList.add('active');
    }

    window.useJoker = (i) => {
      if(jokersUsed >= 3) return;
      const rem = target.w.toUpperCase().split('').filter(l => !guessed.includes(l));
      if(rem.length) {
        jokersUsed++;
        document.getElementById(`j${i}`).classList.add('used');
        makeGuess(rem[0]);
      }
    };

    init();
  </script>
</body>
</html>
