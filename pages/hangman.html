<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI ‚Ä¢ HANGMAN</title>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#030014;
      --grad: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #ec4899 100%);
      --red:#ff0033;
      --green:#00ff9d;

      --dockH: 220px;
      --shellLift: 0px; /* ui_shell footer y√ºksekliƒüi kadar yukarƒ± kalkar */
    }

    html,body{margin:0;height:100%;background:var(--bg);color:#fff;font-family:Outfit,system-ui;overflow:hidden}
    #pageContent{height:100dvh;padding:14px;box-sizing:border-box;position:relative}

    /* √úST BLOK */
    .top{
      height: calc(100% - var(--dockH));
      display:flex;
      flex-direction:column;
      gap:10px;
      position:relative;
    }

    .title{
      font-family:"Space Grotesk";
      letter-spacing:14px;
      text-align:center;
      font-size:26px;
      opacity:.9;
      margin:0;
      padding-top:4px;
      z-index:2;
      user-select:none;
    }

    .hud{
      position:absolute;
      top:56px;
      left:0;
      right:0;
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      z-index:3;
      pointer-events:auto;
    }

    /* SOL: kalpler (3x3) */
    .leftHud{display:flex;flex-direction:column;align-items:flex-start;gap:10px;}
    .hearts{
      display:grid;
      grid-template-columns: repeat(3, max-content);
      column-gap: 6px;
      row-gap: 6px;
      align-items:center;
      justify-items:start;
      max-width:52vw;
    }
    .heart{font-size:22px;filter:drop-shadow(0 0 10px var(--red));}

    /* SAƒû: skor + joker (2) */
    .rightHud{display:flex;flex-direction:column;align-items:flex-end;gap:10px;}
    .score{text-align:right;line-height:1.15}
    .score .best{font-size:9px;font-weight:900;opacity:.55;letter-spacing:1px}
    .score .total{font-size:10px;font-weight:900;opacity:.7;letter-spacing:1px;margin-top:4px}
    .score .val{font-size:26px;font-weight:900;background:var(--grad);-webkit-background-clip:text;-webkit-text-fill-color:transparent}

    .jokerCol{display:flex;flex-direction:column;gap:10px;align-items:flex-end;}
    .joker{
      width:44px;height:56px;border-radius:14px;
      border:1px solid rgba(99,102,241,.55);
      background:rgba(99,102,241,.10);
      display:flex;align-items:center;justify-content:center;
      font-size:22px;cursor:pointer;user-select:none;transition:.2s;
    }
    .joker:active{transform:scale(.96)}
    .joker.spent{opacity:.14;filter:grayscale(1);pointer-events:none;transform:none}

    /* Daraƒüacƒ± */
    .stage{
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      gap:10px;
      padding-top:8px;
      z-index:1;
    }

    .gallows{width:150px;height:170px;position:relative;border-bottom:4px solid #fff;}
    .beam{position:absolute;background:#fff}
    .v{width:4px;height:100%;left:30px}
    .h{width:95px;height:4px;left:30px;top:0}
    .rope{position:absolute;width:2px;height:35px;left:125px;top:0;background:#999}

    .man{position:absolute;left:125px;top:35px;transform-origin:top center}
    .man.swing{animation:sway 1.2s infinite ease-in-out}
    @keyframes sway{0%,100%{transform:rotate(-10deg)}50%{transform:rotate(10deg)}}

    .organ{position:absolute;background:#fff;box-shadow:0 0 10px #fff;display:none}
    .organ.on{display:block}
    .head{width:24px;height:24px;border:3px solid #fff;border-radius:50%;left:-12px;top:0;background:transparent}
    .body{width:3px;height:50px;left:-1.5px;top:24px}
    .larm{width:20px;height:3px;left:-21px;top:35px;transform:rotate(-30deg)}
    .rarm{width:20px;height:3px;left:1px;top:35px;transform:rotate(30deg)}
    .lleg{width:20px;height:3px;left:-21px;top:70px;transform:rotate(-45deg)}
    .rleg{width:20px;height:3px;left:1px;top:70px;transform:rotate(45deg)}

    .trBox{
      width:min(560px, 100%);
      padding:10px 12px;
      border:1px solid rgba(255,255,255,.10);
      border-radius:16px;
      background:rgba(255,255,255,.05);
      text-align:center;
      font-weight:900;
      font-size:13px;
      letter-spacing:1px;
      text-transform:uppercase;
      color:rgba(255,255,255,.72);
      margin-top:-6px;
      user-select:none;
    }

    /* ALT DOCK */
    .dock{
      position:fixed;
      left:14px; right:14px;
      bottom: calc(env(safe-area-inset-bottom) + 10px + var(--shellLift));
      height: var(--dockH);
      z-index: 9999;
      border-radius:22px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(3,0,20,.90);
      backdrop-filter: blur(10px);
      padding:12px;
      box-sizing:border-box;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .matrix{display:flex;justify-content:center;gap:6px;flex-wrap:wrap}
    .slot{width:28px;height:40px;border-bottom:3px solid rgba(255,255,255,.14);display:flex;align-items:center;justify-content:center;font-size:24px;font-weight:900}
    .slot.found{border-bottom-color:var(--green);text-shadow:0 0 10px var(--green)}

    .kb{flex:1;display:grid;grid-template-columns:repeat(7,1fr);gap:6px}
    .key{
      height:38px;border-radius:10px;border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);color:#fff;font-weight:900;
      transition:.12s;
    }
    .key:active{transform:scale(.98)}
    .key.hit{background:var(--green);color:#000;box-shadow:0 0 15px var(--green)}
    .key.miss{background:var(--red);opacity:0.30}

    /* MODAL */
    .modal{
      position:fixed; inset:0;
      background:rgba(1,0,8,.98);
      z-index:30000;
      display:none;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:34px;
      text-align:center;
    }
    .modal.on{display:flex}
    .mTitle{font-size:34px;font-weight:900;margin:0}
    .mWord{font-size:30px;font-weight:900;color:#60a5fa;margin:14px 0}
    .mTr{opacity:.65;font-style:italic;margin-bottom:10px}
    .mMeta{opacity:.6;font-weight:900;font-size:12px;margin-bottom:14px}
    .mBonus{min-height:22px;font-weight:900;color:var(--green);margin-bottom:16px}
    .mBtnRow{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;width:100%;max-width:520px}
    .mBtn{
      flex:1 1 180px;
      padding:16px;
      border-radius:18px;
      border:none;
      background:var(--grad);
      color:#fff;
      font-weight:900;
      font-size:16px;
      cursor:pointer
    }
    .mBtn.secondary{background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.14)}

    /* ‚úÖ SETUP overlay artƒ±k pageContent i√ßinde (shell i√ßinde) */
    .setup{
      position:absolute;
      inset:0;
      z-index:60000;
      background:rgba(3,0,20,.98);
      display:flex;
      flex-direction:column;
      padding:22px;
      box-sizing:border-box;
    }
    .setupTitle{
      font-family:"Space Grotesk";
      font-size:34px;
      font-weight:900;
      text-align:center;
      letter-spacing:2px;
      margin:6px 0 16px;
      opacity:.95;
      user-select:none;
    }
    .setupTag{
      font-size:11px;
      font-weight:900;
      opacity:.6;
      letter-spacing:2px;
      margin:10px 0 8px;
      user-select:none;
    }
    .langGrid{display:grid;grid-template-columns:repeat(5,1fr);gap:8px}
    .diffGrid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:8px}
    .pickCard{
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.05);
      border-radius:14px;
      padding:12px 0;
      text-align:center;
      cursor:pointer;
      user-select:none;
      font-weight:900;
      transition:.14s;
    }
    .pickCard:active{transform:scale(.98)}
    .pickCard.active{border-color:#6366f1;background:rgba(99,102,241,.18)}
    .pickCard.diff.active{border-color:var(--green);background:rgba(0,255,157,.10)}
    .startBtn{
      margin-top:auto;
      width:100%;
      padding:18px;
      border-radius:18px;
      border:none;
      background:var(--grad);
      color:#fff;
      font-weight:900;
      font-size:18px;
      cursor:pointer;
    }
    .setupMsg{
      margin-top:12px;
      text-align:center;
      font-weight:900;
      font-size:12px;
      opacity:.85;
      min-height:18px;
      white-space:pre-wrap;
    }

    /* SCOREBOARD */
    .board{
      width:min(520px, 100%);
      margin-top:10px;
      border:1px solid rgba(255,255,255,.10);
      border-radius:18px;
      background:rgba(255,255,255,.05);
      padding:12px;
      box-sizing:border-box;
      text-align:left;
    }
    .board h3{margin:0 0 10px;font-size:12px;letter-spacing:1px;opacity:.75}
    .row{
      display:flex;justify-content:space-between;align-items:center;
      padding:10px;border-radius:14px;background:rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.08);
      margin-bottom:8px;
      font-weight:900;
    }
    .row small{opacity:.65;font-weight:800}
  </style>
</head>

<body>

      <div class="setupTag">Dƒ∞L SE√á</div>
      <div class="langGrid" id="langGrid">

        <div class="pickCard" data-lang="de">üá©üá™<div style="font-size:10px;opacity:.75;margin-top:4px">DE</div></div>

    <!-- GAME -->
    <div class="top">

    <!-- RESULT / SCOREBOARD -->
    <div class="modal" id="modal">
      <h1 class="mTitle" id="mTitle">SONU√á</h1>
      <div class="mWord" id="mWord">‚Äî</div>
      <div class="mTr" id="mTr">(‚Äî)</div>
      <div class="mMeta" id="mMeta">‚Äî</div>
      <div class="mBonus" id="mBonus"></div>

      <div class="board" id="board" style="display:none">
        <h3>SKOR TABLOSU</h3>
        <div class="row"><div>Bu Oyun</div><div><span id="bRun">0</span></div></div>
        <div class="row"><div>Toplam Skor</div><div><span id="bTotal">0</span></div></div>
        <div class="row"><div>Rekor</div><div><span id="bBest">0</span></div></div>
        <div class="row"><div><small>ƒ∞pucu</small></div><div><small>Joker kullanmadan kusursuz bitir ‚Üí +1 Can</small></div></div>
      </div>

      <div class="mBtnRow">
        <button class="mBtn" id="mBtnNext">DEVAM</button>
        <button class="mBtn secondary" id="mBtnAgain">TEKRAR OYNA</button>

  </div>

  <script>
    const $ = (id) => document.getElementById(id);

    // ui_shell loader
    function loadScript(src){
      return new Promise((res, rej)=>{
        const s = document.createElement("script");
        s.src = src;
        s.onload = () => res(true);
        s.onerror = () => rej(new Error("Script load fail: " + src));
        document.head.appendChild(s);
      });
    }

    // config LANGPOOL_BASE
    async function readLangpoolBase(){
      if(window.LANGPOOL_BASE) return String(window.LANGPOOL_BASE);
      const r = await fetch("/js/config.js", { cache:"no-store" });
      const t = await r.text();
      const m = t.match(/LANGPOOL_BASE\s*=\s*["']([^"']+)["']/);
      return (m && m[1]) ? m[1] : "";
    }

    const norm = (s) =>
      String(s || "")
        .toLowerCase()
        .trim()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/[.,!?]/g, "");

    function sanitize(data){
      const items = Array.isArray(data?.items) ? data.items : [];
      const seen = new Set();
      const out = [];
      for(const it of items){
        const w = String(it?.w || "").trim();
        const tr = String(it?.tr || "").trim();
        if(!w || !tr) continue;
        const k = norm(w);
        if(seen.has(k)) continue;
        seen.add(k);
        out.push({ w, tr });
      }
      return { lang: String(data?.lang||""), version: data?.version||1, items: out };
    }

    async function loadLangPoolDirect(lang, base){
      const L = String(lang||"").trim().toLowerCase();
      const url = `${base}/${encodeURIComponent(L)}.json`;
      const r = await fetch(url, { cache:"no-store" });
      if(!r.ok) return { lang:L, version:1, items:[] };
      return sanitize(await r.json());
    }

    function createUsedSet(storageKey){
      let used = new Set();
      try{
        const raw = localStorage.getItem(storageKey);
        const arr = JSON.parse(raw || "[]");
        if(Array.isArray(arr)) used = new Set(arr);
      }catch{}
      const save = () => { try{ localStorage.setItem(storageKey, JSON.stringify([...used])); }catch{} };
      return { used, save };
    }

    function shuffle(arr){
      const a=[...arr];
      for(let i=a.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [a[i],a[j]]=[a[j],a[i]];
      }
      return a;
    }

    function pick(pool, count, usedSet, saveUsed, filterFn){
      const items = Array.isArray(pool?.items)? pool.items : [];
      if(!items.length) return [];
      const candidates = items.filter(x => x?.w && !usedSet.has(norm(x.w)) && (!filterFn || filterFn(x)));
      if(candidates.length < count) usedSet.clear();
      const fresh = items.filter(x => x?.w && !usedSet.has(norm(x.w)) && (!filterFn || filterFn(x)));
      const chosen = shuffle(fresh).slice(0,count);
      chosen.forEach(x=>usedSet.add(norm(x.w)));
      if(saveUsed) saveUsed();
      return chosen;
    }

    // --- PREMIUM SCORE STORAGE ---
    const BEST_KEY  = "italky_hangman_best";
    const TOTAL_KEY = "italky_hangman_total";

    let best  = parseInt(localStorage.getItem(BEST_KEY)  || "0", 10);
    let total = parseInt(localStorage.getItem(TOTAL_KEY) || "0", 10);

    function saveScores(){
      try{ localStorage.setItem(BEST_KEY, String(best)); }catch{}
      try{ localStorage.setItem(TOTAL_KEY, String(total)); }catch{}
      $("bestVal").textContent = best;
      $("totalVal").textContent = total;
    }

    // --- STATE ---
    let LANGPOOL_BASE = "";
    let pool = null;
    let target = null;

    let lang = "en";
    let diff = "easy"; // easy|normal|hard

    let lives = 3;
    const MAX_LIVES = 9;

    let runScore = 0;   // bu oyun boyunca biriken (her bilmede eklenir)
    let roundScore = 100;

    let guessed = new Set();
    let mistakes = 0;

    let jokersLeft = 2;
    const MAX_JOKERS = 2;

    let flawless = true;
    let jokerUsed = false;
    let lock = false;

    saveScores();
    $("scoreVal").textContent = runScore;

    // selection
    $("langGrid").addEventListener("click", (e)=>{
      const c=e.target.closest(".pickCard");
      if(!c || !c.dataset.lang) return;
      [...$("langGrid").querySelectorAll(".pickCard")].forEach(x=>x.classList.remove("active"));
      c.classList.add("active");
      lang = c.dataset.lang;
    });

    $("diffGrid").addEventListener("click", (e)=>{
      const c=e.target.closest(".pickCard.diff");
      if(!c || !c.dataset.diff) return;
      [...$("diffGrid").querySelectorAll(".pickCard.diff")].forEach(x=>x.classList.remove("active"));
      c.classList.add("active");
      diff = c.dataset.diff;
    });

    function getLimit(){
      // ‚úÖ ƒ∞STEDƒ∞ƒûƒ∞N: Kolay 6, Normal 4, Zor 2
      if(diff==="easy") return 6;
      if(diff==="normal") return 4;
      return 2;
    }

    function renderHearts(){
      const capped = Math.max(0, Math.min(lives, MAX_LIVES));
      let html = "";
      for(let i=0;i<capped;i++) html += `<span class="heart">‚ù§Ô∏è</span>`;
      $("hearts").innerHTML = html;
    }

    function setRunScore(v){
      runScore = Math.max(0, v);
      $("scoreVal").textContent = runScore;
    }
    function addRunScore(v){
      setRunScore(runScore + Math.max(0, v));
    }

    function setRoundScore(v){
      roundScore = Math.max(0, v);
    }
    function applyPenalty(n){
      setRoundScore(roundScore - n);
    }

    function resetMan(){
      ["p_head","p_body","p_larm","p_rarm","p_lleg","p_rleg"].forEach(id => $(id).classList.remove("on"));
      $("man").classList.remove("swing");
    }

    function updateMan(){
      resetMan();
      const m = mistakes;

      // Par√ßa sayƒ±sƒ± sabit; limit diff'e g√∂re deƒüi≈üiyor.
      // G√∂rsel olarak yine 6 par√ßa √ßiziyoruz; limit 2 ise 2 adƒ±mda tamamƒ± a√ßƒ±lƒ±r.
      const seq = ["p_head","p_body","p_larm","p_rarm","p_lleg","p_rleg"];
      const limit = getLimit();

      if(limit >= 6){
        seq.slice(0, Math.min(m, 6)).forEach(id => $(id).classList.add("on"));
        return;
      }

      if(limit === 4){
        if(m>=1) $("p_head").classList.add("on");
        if(m>=2) $("p_body").classList.add("on");
        if(m>=3){ $("p_larm").classList.add("on"); $("p_rarm").classList.add("on"); }
        if(m>=4){ $("p_lleg").classList.add("on"); $("p_rleg").classList.add("on"); }
        return;
      }

      // limit === 2
      if(m>=1){ $("p_head").classList.add("on"); $("p_body").classList.add("on"); }
      if(m>=2){ $("p_larm").classList.add("on"); $("p_rarm").classList.add("on"); $("p_lleg").classList.add("on"); $("p_rleg").classList.add("on"); }
    }

    function renderWord(){
      const w = target.w.toUpperCase();
      $("matrix").innerHTML = w.split("").map(ch=>{
        const found = guessed.has(ch);
        return `<div class="slot ${found ? "found":""}">${found ? ch : ""}</div>`;
      }).join("");
    }

    function renderKeyboard(){
      const w = target.w.toUpperCase();
      const uniq = [...new Set(w.split(""))];
      const abc = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
      const fillers = abc.filter(l => !uniq.includes(l)).sort(()=>0.5-Math.random()).slice(0,10);
      const keys = [...uniq, ...fillers].sort(()=>0.5-Math.random());

      $("kb").innerHTML = keys.map(k=>`<button class="key" data-k="${k}">${k}</button>`).join("");
      $("kb").querySelectorAll(".key").forEach(btn=>{
        btn.onclick = () => press(btn.dataset.k, btn);
      });
    }

    function speakWord(){
      try{
        if(!("speechSynthesis" in window)) return;
        const u = new SpeechSynthesisUtterance(target.w);
        u.lang = ({en:"en-US",de:"de-DE",fr:"fr-FR",it:"it-IT",es:"es-ES"})[lang] || "en-US";
        speechSynthesis.cancel();
        speechSynthesis.speak(u);
      }catch(e){}
    }

    function openModal({title, color, bonus, meta, showBoard=false}){
      $("mTitle").textContent = title;
      $("mTitle").style.color = color;
      $("mWord").textContent = target?.w ? target.w.toUpperCase() : "‚Äî";
      $("mTr").textContent = `(${(target?.tr || "‚Äî")})`;
      $("mBonus").textContent = bonus || "";
      $("mMeta").textContent = meta || "‚Äî";

      $("board").style.display = showBoard ? "block" : "none";
      if(showBoard){
        $("bRun").textContent = runScore;
        $("bTotal").textContent = total;
        $("bBest").textContent = best;
      }

      $("modal").classList.add("on");
    }

    function closeModal(){
      $("modal").classList.remove("on");
    }

    $("mBtnNext").onclick = () => {
      closeModal();
      if(lives <= 0){ location.reload(); return; }
      newRound();
    };

    $("mBtnAgain").onclick = () => {
      // aynƒ± sayfada yeni oyun: skor sƒ±fƒ±rla, canlarƒ± sƒ±fƒ±rdan ba≈ülat
      closeModal();
      lives = 3;
      runScore = 0;
      $("scoreVal").textContent = runScore;
      renderHearts();
      $("setup").style.display = "flex";
    };

    function endRound(win){
      lock = true;
      speakWord();

      const limit = getLimit();
      const msgDiff = (diff==="easy"?"KOLAY":"NORMAL") + (diff==="hard"?"":"");
      const diffLabel = (diff==="easy") ? "KOLAY" : (diff==="normal" ? "NORMAL" : "ZOR");

      if(win){
        // ‚úÖ roundScore‚Äôu total runScore‚Äôa ekle
        addRunScore(roundScore);

        // rekor g√ºncelle
        if(runScore > best){
          best = runScore;
          saveScores();
        }

        // kusursuz bonus can
        let bonus = "";
        if(flawless && !jokerUsed && lives < MAX_LIVES){
          lives++;
          bonus = "KUSURSUZ: +1 CAN";
        }
        renderHearts();

        openModal({
          title: "Mƒ∞SYON BA≈ûARILI",
          color: "#00ff9d",
          bonus,
          meta: `ZORLUK: ${diffLabel} ‚Ä¢ HATA HAKKI: ${limit} ‚Ä¢ ROUND: +${roundScore} ‚Ä¢ TOPLAM: ${runScore}`
        });
        return;
      }

      // lose
      lives--;
      renderHearts();
      $("man").classList.add("swing");

      const swingMs = 1600 + (limit * 450);
      setTimeout(()=>{
        $("man").classList.remove("swing");

        if(lives <= 0){
          // ‚úÖ oyun bitti: total‚Äôa ekle + scoreboard
          total += runScore;
          if(runScore > best) best = runScore;
          saveScores();

          openModal({
            title: "GAME OVER",
            color: "#ff0033",
            bonus: `BU OYUN: ${runScore} ‚Ä¢ TOPLAM: ${total} ‚Ä¢ REKOR: ${best}`,
            meta: `ZORLUK: ${diffLabel} ‚Ä¢ HATA HAKKI: ${limit}`,
            showBoard: true
          });
        }else{
          openModal({
            title: "DE≈ûƒ∞FRE EDƒ∞LEMEDƒ∞",
            color: "#ff0033",
            bonus: "-1 CAN",
            meta: `ZORLUK: ${diffLabel} ‚Ä¢ HATA HAKKI: ${limit} ‚Ä¢ ROUND: ${roundScore}`
          });
        }
      }, swingMs);
    }

    function press(letter, btn){
      if(lock) return;
      if(guessed.has(letter)) return;

      const w = target.w.toUpperCase();
      if(w.includes(letter)){
        guessed.add(letter);
        btn.classList.add("hit");
        renderWord();
        if(w.split("").every(ch => guessed.has(ch))) endRound(true);
      }else{
        btn.classList.add("miss");
        flawless = false;
        mistakes++;
        applyPenalty(10);
        updateMan();
        if(mistakes >= getLimit()) endRound(false);
      }
    }

    function useJ(i){
      if(lock) return;
      if(jokersLeft <= 0) return;

      jokerUsed = true;
      jokersLeft--;
      (i===0?$("j0"):$("j1")).classList.add("spent");
      applyPenalty(10);

      const w = target.w.toUpperCase();
      const rem = w.split("").filter(ch => !guessed.has(ch));
      if(rem.length){
        const l = rem[0];
        const btn = $("kb").querySelector(`.key[data-k="${l}"]`);
        if(btn) press(l, btn);
        else { guessed.add(l); renderWord(); }
      }
    }

    $("j0").onclick = ()=>useJ(0);
    $("j1").onclick = ()=>useJ(1);

    function newRound(){
      lock = false;
      guessed = new Set();
      mistakes = 0;
      jokersLeft = MAX_JOKERS;
      flawless = true;
      jokerUsed = false;

      $("j0").classList.remove("spent");
      $("j1").classList.remove("spent");

      setRoundScore(100);
      resetMan();

      const usedSet = createUsedSet(`used_hangman_${lang}`);
      const pickedW = pick(pool, 1, usedSet.used, usedSet.save, (x)=> (x?.w||"").length >= 3);
      target = pickedW?.[0];

      if(!target?.w){
        $("trText").textContent = "KELƒ∞ME BULUNAMADI";
        $("matrix").innerHTML = "";
        $("kb").innerHTML = "";
        return;
      }

      $("trText").textContent = (target.tr || "‚Äî").trim() || "‚Äî";
      renderHearts();
      renderWord();
      renderKeyboard();
      updateMan();
    }

    // START: shell + pool + enter
    $("startBtn").addEventListener("click", async ()=>{
      $("setupMsg").textContent = "Y√ºkleniyor‚Ä¶";

      // 1) ui_shell
      try{
        await loadScript("/js/ui_shell.js");
        if(typeof window.mountShell === "function"){
          window.mountShell({ scroll: "none" });
        }
      }catch{}

      // 2) footer lift (dock alttan ta≈ümasƒ±n)
      try{
        const footerH = parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--footerH")) || 0;
        document.documentElement.style.setProperty("--shellLift", footerH ? `${footerH + 10}px` : "0px");
      }catch{}

      // 3) pool
      try{
        LANGPOOL_BASE = await readLangpoolBase();
        if(!LANGPOOL_BASE){
          $("setupMsg").textContent = "LANGPOOL_BASE bulunamadƒ± (/js/config.js).";
          return;
        }
        pool = await loadLangPoolDirect(lang, LANGPOOL_BASE);
        if(!pool?.items?.length){
          $("setupMsg").textContent = `Havuz bo≈ü: ${LANGPOOL_BASE}/${lang}.json`;
          return;
        }
      }catch(err){
        $("setupMsg").textContent = "Havuz y√ºkleme hatasƒ±:\n" + String(err);
        return;
      }

      // 4) new game session
      runScore = 0;
      $("scoreVal").textContent = runScore;

      // 5) enter
      $("setup").style.display = "none";
      $("setupMsg").textContent = "";
      newRound();
    });

    // initial
    renderHearts();
  </script>
</body>
</html>
