<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI ‚Ä¢ HANGMAN</title>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#030014;
      --grad: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #ec4899 100%);
      --red:#ff0033;
      --green:#00ff9d;

      --dockH: 220px;
    }

    html,body{margin:0;height:100%;background:var(--bg);color:#fff;font-family:Outfit,system-ui;overflow:hidden}
    #pageContent{height:100dvh;padding:14px;box-sizing:border-box;position:relative}

    /* Setup a√ßƒ±kken oyun g√∂r√ºnmez */
    body.setupOpen #pageContent{display:none;}

    /* --- OYUN UI --- */
    .top{
      height: calc(100% - var(--dockH));
      display:flex;
      flex-direction:column;
      gap:10px;
      position:relative;
    }

    .title{
      font-family:"Space Grotesk";
      letter-spacing:14px;
      text-align:center;
      font-size:26px;
      opacity:.9;
      margin:0;
      padding-top:4px;
      z-index:2;
    }

    .hud{
      position:absolute;
      top:56px;
      left:0; right:0;
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      z-index:3;
    }

    /* SOL: kalpler 3x3 */
    .hearts{
      display:grid;
      grid-template-columns: repeat(3, max-content);
      column-gap: 6px;
      row-gap: 6px;
      align-items:center;
      justify-items:start;
      max-width:52vw;
    }
    .heart{font-size:22px;filter:drop-shadow(0 0 10px var(--red));}

    /* SAƒû: skor + joker (2 adet) */
    .rightHud{
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap:10px;
    }
    .score{text-align:right;line-height:1.15}
    .score .best{font-size:9px;font-weight:900;opacity:.55;letter-spacing:1px}
    .score .val{font-size:26px;font-weight:900;background:var(--grad);-webkit-background-clip:text;-webkit-text-fill-color:transparent}

    .jokerCol{display:flex;flex-direction:column;gap:10px;align-items:flex-end;}
    .joker{
      width:44px;height:56px;border-radius:14px;
      border:1px solid rgba(99,102,241,.55);
      background:rgba(99,102,241,.10);
      display:flex;align-items:center;justify-content:center;
      font-size:22px;cursor:pointer;user-select:none;transition:.2s;
    }
    .joker:active{transform:scale(.96)}
    .joker.spent{opacity:.14;filter:grayscale(1);pointer-events:none;transform:none}

    /* Daraƒüacƒ± */
    .stage{
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      gap:10px;
      padding-top:8px;
      z-index:1;
    }

    .gallows{width:150px;height:170px;position:relative;border-bottom:4px solid #fff;}
    .beam{position:absolute;background:#fff}
    .v{width:4px;height:100%;left:30px}
    .h{width:95px;height:4px;left:30px;top:0}
    .rope{position:absolute;width:2px;height:35px;left:125px;top:0;background:#999}

    .man{position:absolute;left:125px;top:35px;transform-origin:top center}
    .man.swing{animation:sway 1.2s infinite ease-in-out}
    @keyframes sway{0%,100%{transform:rotate(-10deg)}50%{transform:rotate(10deg)}}

    .organ{position:absolute;background:#fff;box-shadow:0 0 10px #fff;display:none}
    .organ.on{display:block}
    .head{width:24px;height:24px;border:3px solid #fff;border-radius:50%;left:-12px;top:0;background:transparent}
    .body{width:3px;height:50px;left:-1.5px;top:24px}
    .larm{width:20px;height:3px;left:-21px;top:35px;transform:rotate(-30deg)}
    .rarm{width:20px;height:3px;left:1px;top:35px;transform:rotate(30deg)}
    .lleg{width:20px;height:3px;left:-21px;top:70px;transform:rotate(-45deg)}
    .rleg{width:20px;height:3px;left:1px;top:70px;transform:rotate(45deg)}

    /* T√ºrk√ße kelime */
    .trBox{
      width:min(560px, 100%);
      padding:10px 12px;
      border:1px solid rgba(255,255,255,.10);
      border-radius:16px;
      background:rgba(255,255,255,.05);
      text-align:center;
      font-weight:900;
      font-size:13px;
      letter-spacing:1px;
      text-transform:uppercase;
      color:rgba(255,255,255,.72);
      margin-top:-6px;
    }

    /* ALT DOCK: √ßizgi + klavye */
    .dock{
      position:fixed;
      left:14px; right:14px;
      bottom: calc(env(safe-area-inset-bottom) + 10px);
      height: var(--dockH);
      z-index: 9999;
      border-radius:22px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(3,0,20,.90);
      backdrop-filter: blur(10px);
      padding:12px;
      box-sizing:border-box;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .matrix{display:flex;justify-content:center;gap:6px;flex-wrap:wrap}
    .slot{width:28px;height:40px;border-bottom:3px solid rgba(255,255,255,.14);display:flex;align-items:center;justify-content:center;font-size:24px;font-weight:900}
    .slot.found{border-bottom-color:var(--green);text-shadow:0 0 10px var(--green)}

    .kb{flex:1;display:grid;grid-template-columns:repeat(7,1fr);gap:6px}
    .key{
      height:38px;border-radius:10px;border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);color:#fff;font-weight:900;
    }
    .key.hit{background:var(--green);color:#000;box-shadow:0 0 15px var(--green)}
    .key.miss{background:var(--red);opacity:0.30}

    /* --- SETUP --- */
    .setup{
      position:fixed; inset:0;
      z-index:60000;
      background:rgba(3,0,20,.98);
      display:flex;
      flex-direction:column;
      padding:22px;
      box-sizing:border-box;
    }
    .setupTitle{
      font-family:"Space Grotesk";
      font-size:34px;
      font-weight:900;
      text-align:center;
      background:linear-gradient(to bottom,#fff,#6366f1);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      margin:6px 0 16px;
    }
    .setupTag{
      font-size:11px;
      font-weight:900;
      opacity:.6;
      letter-spacing:2px;
      margin:10px 0 8px;
    }
    .langGrid{display:grid;grid-template-columns:repeat(5,1fr);gap:8px}
    .diffGrid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:8px}
    .pickCard{
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.05);
      border-radius:14px;
      padding:12px 0;
      text-align:center;
      cursor:pointer;
      user-select:none;
      font-weight:900;
    }
    .pickCard.active{border-color:#6366f1;background:rgba(99,102,241,.18)}
    .pickCard.diff.active{border-color:var(--green);background:rgba(0,255,157,.10)}
    .startBtn{
      margin-top:auto;
      width:100%;
      padding:18px;
      border-radius:18px;
      border:none;
      background:var(--grad);
      color:#fff;
      font-weight:900;
      font-size:18px;
      cursor:pointer;
    }
    .setupMsg{
      margin-top:12px;
      text-align:center;
      font-weight:900;
      font-size:12px;
      opacity:.85;
      min-height:18px;
      white-space:pre-wrap;
    }
  </style>
</head>

<body class="setupOpen">
  <!-- SETUP -->
  <div class="setup" id="setup">
    <div class="setupTitle">NEURAL VOID</div>

    <div class="setupTag">Dƒ∞L SE√á</div>
    <div class="langGrid" id="langGrid">
      <div class="pickCard active" data-lang="en">üá¨üáß<div style="font-size:10px;opacity:.75;margin-top:4px">EN</div></div>
      <div class="pickCard" data-lang="de">üá©üá™<div style="font-size:10px;opacity:.75;margin-top:4px">DE</div></div>
      <div class="pickCard" data-lang="fr">üá´üá∑<div style="font-size:10px;opacity:.75;margin-top:4px">FR</div></div>
      <div class="pickCard" data-lang="it">üáÆüáπ<div style="font-size:10px;opacity:.75;margin-top:4px">IT</div></div>
      <div class="pickCard" data-lang="es">üá™üá∏<div style="font-size:10px;opacity:.75;margin-top:4px">ES</div></div>
    </div>

    <div class="setupTag">ZORLUK</div>
    <div class="diffGrid" id="diffGrid">
      <div class="pickCard diff active" data-diff="3">KOLAY</div>
      <div class="pickCard diff" data-diff="4">NORMAL</div>
      <div class="pickCard diff" data-diff="5">ZOR</div>
    </div>

    <button class="startBtn" id="startBtn">OYUNA BA≈ûLA</button>
    <div class="setupMsg" id="setupMsg"></div>
  </div>

  <!-- OYUN -->
  <div id="pageContent">
    <div class="top">
      <div class="title">HANGMAN</div>

      <div class="hud">
        <div class="hearts" id="hearts"></div>

        <div class="rightHud">
          <div class="score">
            <div class="best">REKOR: <span id="bestVal">0</span></div>
            <div class="val" id="scoreVal">100</div>
          </div>
          <div class="jokerCol">
            <div class="joker" id="j0">üÉè</div>
            <div class="joker" id="j1">üÉè</div>
          </div>
        </div>
      </div>

      <div class="stage">
        <div class="gallows">
          <div class="beam v"></div>
          <div class="beam h"></div>
          <div class="rope"></div>
          <div class="man" id="man">
            <div class="organ head" id="p_head"></div>
            <div class="organ body" id="p_body"></div>
            <div class="organ larm" id="p_larm"></div>
            <div class="organ rarm" id="p_rarm"></div>
            <div class="organ lleg" id="p_lleg"></div>
            <div class="organ rleg" id="p_rleg"></div>
          </div>
        </div>

        <div class="trBox" id="trText">‚Äî</div>
      </div>
    </div>

    <div class="dock">
      <div class="matrix" id="matrix"></div>
      <div class="kb" id="kb"></div>
    </div>
  </div>

  <script>
    // ====== Helpers ======
    const $ = (id) => document.getElementById(id);

    // ====== Read LANGPOOL_BASE from /js/config.js WITHOUT import ======
    async function readLangpoolBase() {
      // 1) try global
      if (window.LANGPOOL_BASE) return String(window.LANGPOOL_BASE);

      // 2) fetch config.js and regex parse: export const LANGPOOL_BASE = "..."
      try{
        const r = await fetch("/js/config.js", { cache: "no-store" });
        const t = await r.text();
        const m = t.match(/LANGPOOL_BASE\s*=\s*["']([^"']+)["']/);
        if(m && m[1]) return m[1];
      }catch(e){}

      return ""; // not found
    }

    // ====== LangPool loader (same logic as your langpool.js sanitize) ======
    const norm = (s) =>
      String(s || "")
        .toLowerCase()
        .trim()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/[.,!?]/g, "");

    function sanitize(data){
      const items = Array.isArray(data?.items) ? data.items : [];
      const seen = new Set();
      const out = [];

      for(const it of items){
        const w = String(it?.w || "").trim();
        const tr = String(it?.tr || "").trim();
        if(!w || !tr) continue;
        const k = norm(w);
        if(seen.has(k)) continue;
        seen.add(k);

        out.push({ w, tr });
      }
      return { lang: String(data?.lang || ""), version: data?.version || 1, items: out };
    }

    async function loadLangPoolDirect(lang, base){
      const L = String(lang||"").trim().toLowerCase();
      if(!L) return { lang:L, version:1, items:[] };

      const url = `${base}/${encodeURIComponent(L)}.json`;
      const r = await fetch(url, { cache: "no-store" });
      if(!r.ok) return { lang:L, version:1, items:[] };
      const data = await r.json();
      return sanitize(data);
    }

    function createUsedSet(storageKey){
      let used = new Set();
      try{
        const raw = localStorage.getItem(storageKey);
        const arr = JSON.parse(raw || "[]");
        if(Array.isArray(arr)) used = new Set(arr);
      }catch{}
      const save = () => { try{ localStorage.setItem(storageKey, JSON.stringify([...used])); }catch{} };
      return { used, save };
    }

    function shuffle(arr){
      const a = [...arr];
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i],a[j]] = [a[j],a[i]];
      }
      return a;
    }

    function pick(pool, count, usedSet, saveUsed, filterFn){
      const items = Array.isArray(pool?.items) ? pool.items : [];
      if(!items.length) return [];

      const candidates = items.filter(x => x?.w && !usedSet.has(norm(x.w)) && (!filterFn || filterFn(x)));
      if(candidates.length < count) usedSet.clear();

      const fresh = items.filter(x => x?.w && !usedSet.has(norm(x.w)) && (!filterFn || filterFn(x)));
      const chosen = shuffle(fresh).slice(0, count);
      chosen.forEach(x => usedSet.add(norm(x.w)));
      if(saveUsed) saveUsed();
      return chosen;
    }

    // ====== Game State ======
    let LANGPOOL_BASE = "";
    let pool = null;
    let target = null;

    let lang = "en";
    let diff = 3;

    let lives = 3;
    const MAX_LIVES = 9;

    let score = 100;
    let guessed = new Set();
    let mistakes = 0;
    let jokersLeft = 2;
    const MAX_JOKERS = 2;

    // ====== Setup selection ======
    $("langGrid").addEventListener("click", (e) => {
      const c = e.target.closest(".pickCard");
      if(!c || !c.dataset.lang) return;
      [...$("langGrid").querySelectorAll(".pickCard")].forEach(x=>x.classList.remove("active"));
      c.classList.add("active");
      lang = c.dataset.lang;
    });

    $("diffGrid").addEventListener("click", (e) => {
      const c = e.target.closest(".pickCard.diff");
      if(!c) return;
      [...$("diffGrid").querySelectorAll(".pickCard.diff")].forEach(x=>x.classList.remove("active"));
      c.classList.add("active");
      diff = parseInt(c.dataset.diff, 10);
    });

    function renderHearts(){
      const capped = Math.max(0, Math.min(lives, MAX_LIVES));
      let html = "";
      for(let i=0;i<capped;i++) html += `<span class="heart">‚ù§Ô∏è</span>`;
      $("hearts").innerHTML = html;
    }

    function renderWord(){
      const w = target.w.toUpperCase();
      $("matrix").innerHTML = w.split("").map(ch=>{
        const found = guessed.has(ch);
        return `<div class="slot ${found ? "found":""}">${found ? ch : ""}</div>`;
      }).join("");
    }

    function renderKeyboard(){
      const w = target.w.toUpperCase();
      const uniq = [...new Set(w.split(""))];
      const abc = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
      const fillers = abc.filter(l => !uniq.includes(l)).sort(()=>0.5-Math.random()).slice(0,10);
      const keys = [...uniq, ...fillers].sort(()=>0.5-Math.random());

      $("kb").innerHTML = keys.map(k=>`<button class="key" data-k="${k}">${k}</button>`).join("");
      $("kb").querySelectorAll(".key").forEach(btn=>{
        btn.onclick = () => press(btn.dataset.k, btn);
      });
    }

    function newRound(){
      guessed = new Set();
      mistakes = 0;
      jokersLeft = MAX_JOKERS;
      score = 100;

      const usedSet = createUsedSet(`used_hangman_${lang}`);
      const picked = pick(pool, 1, usedSet.used, usedSet.save, (x)=> (x?.w||"").length >= 3);
      target = picked?.[0];

      if(!target?.w){
        $("trText").textContent = "KELƒ∞ME BULUNAMADI";
        $("matrix").innerHTML = "";
        $("kb").innerHTML = "";
        return;
      }

      $("trText").textContent = (target.tr || "‚Äî").trim() || "‚Äî";
      $("scoreVal").textContent = score;

      renderHearts();
      renderWord();
      renderKeyboard();
    }

    function press(letter, btn){
      if(guessed.has(letter)) return;

      const w = target.w.toUpperCase();
      if(w.includes(letter)){
        guessed.add(letter);
        btn.classList.add("hit");
        renderWord();
      }else{
        btn.classList.add("miss");
        mistakes++;
      }
    }

    // Jokerler (2)
    $("j0").onclick = () => useJ(0);
    $("j1").onclick = () => useJ(1);

    function useJ(i){
      if(jokersLeft <= 0) return;
      jokersLeft--;
      (i===0?$("j0"):$("j1")).classList.add("spent");

      const w = target.w.toUpperCase();
      const rem = w.split("").filter(ch => !guessed.has(ch));
      if(rem.length){
        const l = rem[0];
        // klavyede varsa bas
        const btn = $("kb").querySelector(`.key[data-k="${l}"]`);
        if(btn) press(l, btn);
        else { guessed.add(l); renderWord(); }
      }
    }

    // START
    $("startBtn").addEventListener("click", async (e) => {
      e.preventDefault();
      e.stopPropagation();

      $("setupMsg").textContent = "Havuz hazƒ±rlanƒ±yor‚Ä¶";

      LANGPOOL_BASE = await readLangpoolBase();
      if(!LANGPOOL_BASE){
        $("setupMsg").textContent =
          "LANGPOOL_BASE bulunamadƒ±.\n" +
          "Kontrol: /js/config.js i√ßinde LANGPOOL_BASE export var mƒ±?";
        return;
      }

      try{
        pool = await loadLangPoolDirect(lang, LANGPOOL_BASE);
      }catch(err){
        $("setupMsg").textContent = "Havuz fetch hatasƒ±:\n" + String(err);
        return;
      }

      if(!pool?.items?.length){
        $("setupMsg").textContent =
          "Havuz bo≈ü.\n" +
          `URL: ${LANGPOOL_BASE}/${lang}.json`;
        return;
      }

      // ƒ∞√ßeri gir
      $("setup").style.display = "none";
      document.body.classList.remove("setupOpen");

      newRound();
    });

    // ilk g√∂r√ºn√ºm
    renderHearts();
  </script>
</body>
</html>
