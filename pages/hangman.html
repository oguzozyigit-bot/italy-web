<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI â€¢ NEURAL VOID</title>
  <style>
    :root {
      --ai-grad: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #ec4899 100%);
      --neon-red: #ff0033;
      --neon-green: #00ff9d;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; background: #010008; color: #fff; font-family: 'Outfit', sans-serif; height: 100dvh; overflow: hidden; }

    .app-container { width: 100%; max-width: 480px; height: 100%; margin: 0 auto; display: flex; flex-direction: column; position: relative; z-index: 10; }

    /* ğŸ› ï¸ GÄ°RÄ°Å PANELÄ° (Symmetry & Pro) */
    .setup-overlay { position: absolute; inset: 0; background: #010008; z-index: 2000; padding: 25px; display: flex; flex-direction: column; }
    .brand-3d { font-family: 'Space Grotesk'; font-size: 42px; font-weight: 900; text-align: center; margin-bottom: 25px; background: var(--ai-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: -2px; }

    .grid-select { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-bottom: 20px; }
    .opt-card { background: rgba(255,255,255,0.05); border: 1px solid #333; border-radius: 14px; padding: 12px 5px; text-align: center; cursor: pointer; transition: 0.3s; }
    .opt-card.active { border-color: #6366f1; background: rgba(99, 102, 241, 0.2); transform: scale(1.05); }
    .opt-card span { display: block; font-size: 20px; margin-bottom: 4px; }
    .opt-card label { font-size: 10px; font-weight: 900; }

    .diff-select { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
    .diff-card { background: rgba(255,255,255,0.03); border: 1px solid #333; border-radius: 16px; padding: 15px 10px; text-align: center; cursor: pointer; }
    .diff-card.active { border-color: var(--neon-green); background: rgba(0, 255, 157, 0.1); }

    .start-btn { width: 100%; padding: 20px; border-radius: 20px; border: none; background: var(--ai-grad); color: #fff; font-weight: 900; font-size: 18px; margin-top: 30px; cursor: pointer; }

    /* ğŸ—ï¸ DARAÄACI SABÄ°T - ADAM SALLANAN */
    .visual-zone { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
    .gallows-fixed { width: 140px; height: 180px; position: relative; border-bottom: 4px solid #fff; }
    .p-fixed { position: absolute; background: #fff; box-shadow: 0 0 10px rgba(255,255,255,0.2); }
    .f-up { width: 4px; height: 100%; left: 30px; }
    .f-top { width: 80px; height: 4px; left: 30px; top: 0; }
    .f-rope { width: 2px; height: 25px; left: 110px; top: 0; background: #aaa; }

    /* âœ… SALLANAN ADAM (Neural Swing) */
    .hanging-man {
      position: absolute; left: 110px; top: 25px;
      width: 0; height: 0;
      transform-origin: top center;
      animation: neuralSwing 4s infinite ease-in-out; /* BurasÄ± kilit nokta */
    }
    .g-part { position: absolute; background: #fff; box-shadow: 0 0 15px #fff; display: none; }
    .g-part.active { display: block; }

    .p-head { width: 24px; height: 24px; border: 3px solid #fff; border-radius: 50%; left: -12px; top: 0; }
    .p-body { width: 3px; height: 50px; left: -1.5px; top: 24px; }
    .p-larm { width: 18px; height: 3px; left: -19px; top: 38px; transform: rotate(-30deg); }
    .p-rarm { width: 18px; height: 3px; left: 1px; top: 38px; transform: rotate(30deg); }
    .p-lleg { width: 18px; height: 3px; left: -19px; top: 74px; transform: rotate(-45deg); }
    .p-rleg { width: 18px; height: 3px; left: 1px; top: 74px; transform: rotate(45deg); }

    .word-area { padding: 15px; text-align: center; }
    .slot { width: 28px; height: 38px; border-bottom: 3px solid rgba(99,102,241,0.2); display: inline-flex; align-items: center; justify-content: center; font-size: 22px; font-weight: 900; margin: 0 3px; }
    .slot.filled { border-bottom-color: var(--neon-green); text-shadow: 0 0 15px var(--neon-green); }

    @keyframes neuralSwing { 0%, 100% { transform: rotate(-8deg); } 50% { transform: rotate(8deg); } }
  </style>
</head>
<body>

  <div class="app-container">
    
    <div class="setup-overlay" id="setup">
      <div class="brand-3d">italkyAI<br>NEURAL VOID</div>
      <div class="section-label">DÄ°L VE PROTOKOL SEÃ‡Ä°MÄ°</div>
      <div class="grid-select" id="langGrid">
        <div class="opt-card active" data-val="en"><span>ğŸ‡¬ğŸ‡§</span><label>EN</label></div>
        <div class="opt-card" data-val="de"><span>ğŸ‡©ğŸ‡ª</span><label>DE</label></div>
        <div class="opt-card" data-val="fr"><span>ğŸ‡«ğŸ‡·</span><label>FR</label></div>
        <div class="opt-card" data-val="it"><span>ğŸ‡®ğŸ‡¹</span><label>IT</label></div>
        <div class="opt-card" data-val="es"><span>ğŸ‡ªğŸ‡¸</span><label>ES</label></div>
      </div>
      <div class="diff-select" id="diffGrid">
        <div class="diff-card active" data-val="easy"><b>KOLAY</b></div>
        <div class="diff-card" data-val="normal"><b>NORMAL</b></div>
        <div class="diff-card" data-val="hard"><b>ZOR</b></div>
      </div>
      <button class="start-btn" onclick="bootGame()">OYUNA BAÅLA</button>
      <div id="rekorAlanÄ±" style="margin-top:auto; font-size:11px; opacity:0.5; text-align:center;">
        REKOR: <span id="bestS">0</span> | <span id="bestD">-</span>
      </div>
    </div>

    <header style="padding: 15px; display: flex; justify-content: space-between;">
      <div onclick="location.href='/pages/game.html'" style="cursor:pointer; font-size:24px;">â€¹</div>
      <div style="text-align:right">
        PUAN: <b id="score" style="color:var(--neon-green)">100</b>
      </div>
    </header>

    <div class="visual-zone">
      <div class="gallows-fixed">
        <div class="p-fixed f-up"></div><div class="p-fixed f-top"></div><div class="p-fixed f-rope"></div>
        <div class="hanging-man" id="targetMan">
          <div class="g-part p-head" id="head"></div><div class="g-part p-body" id="body"></div>
          <div class="g-part p-larm" id="larm"></div><div class="g-part p-rarm" id="rarm"></div>
          <div class="g-part p-lleg" id="lleg"></div><div class="g-part p-rleg" id="rleg"></div>
        </div>
      </div>
      <div id="hint" style="margin-top:20px; font-weight:900; color:rgba(255,255,255,0.4); text-transform:uppercase; font-size:12px;"></div>
    </div>

    <div class="word-area" id="wordMatrix"></div>
    <div id="keyboard" style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; padding: 15px;"></div>

  </div>

  <script type="module">
    import { loadLangPool } from "/js/langpool.js";
    let pool, target, guessed = [], mistakes = 0, score = 100, lang = 'en', diff = 'easy';

    window.bootGame = async () => {
      pool = await loadLangPool(lang);
      document.getElementById('setup').style.display = 'none';
      newRound();
    };

    function newRound() {
      guessed = []; mistakes = 0; score = 100;
      const items = (pool.items || pool).filter(x => x.w.length >= 3);
      target = items[Math.floor(Math.random() * items.length)];
      renderWord(); renderKB(); updateVis();
      document.getElementById('score').innerText = score;
    }

    function renderWord() {
      document.getElementById('wordMatrix').innerHTML = target.w.split('').map(l => 
        `<div class="slot ${guessed.includes(l.toUpperCase())?'filled':''}">${guessed.includes(l.toUpperCase())?l.toUpperCase():''}</div>`
      ).join('');
      document.getElementById('hint').innerText = target.tr;
    }

    function renderKB() {
      const tLetters = [...new Set(target.w.toUpperCase().split(''))];
      const abc = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('');
      const fillers = abc.filter(l => !tLetters.includes(l)).sort(()=>0.5-Math.random()).slice(0, 13);
      const keys = [...tLetters, ...fillers].sort((a,b)=>a.localeCompare(b));
      document.getElementById('keyboard').innerHTML = keys.map(l => 
        `<button style="height:42px; border-radius:8px; border:1px solid rgba(255,255,255,0.1); background:rgba(255,255,255,0.05); color:#fff; font-weight:800;" id="k-${l}" onclick="makeG('${l}')">${l}</button>`
      ).join('');
    }

    window.makeG = (l) => {
      if(guessed.includes(l)) return;
      if(target.w.toUpperCase().includes(l)) {
        guessed.push(l); renderWord();
        if(target.w.split('').every(c => guessed.includes(c.toUpperCase()))) {
           const u = new SpeechSynthesisUtterance(target.w); u.lang = 'en-US'; speechSynthesis.speak(u);
           setTimeout(newRound, 2000);
        }
      } else {
        mistakes++; score -= 10; // âœ… YanlÄ±ÅŸta 10 puan dÃ¼ÅŸÃ¼ÅŸ
        document.getElementById('score').innerText = Math.max(0, score);
        updateVis();
        const limit = {easy:6, normal:4, hard:3}[diff];
        if(mistakes >= limit) { alert("BAÄLANTI KOPTU! Kelime: " + target.w.toUpperCase()); newRound(); }
      }
    };

    function updateVis() {
      document.querySelectorAll('.g-part').forEach(p => p.classList.remove('active'));
      const seq = {
        easy: [['head'],['body'],['larm'],['rarm'],['lleg'],['rleg']],
        normal: [['head'],['body'],['larm','rarm'],['lleg','rleg']],
        hard: [['head','body'],['larm','rarm'],['lleg','rleg']]
      };
      seq[diff].slice(0, mistakes).forEach(g => g.forEach(id => document.getElementById(id).classList.add('active')));
    }
  </script>
</body>
</html>
