<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI ‚Ä¢ HANGMAN</title>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#030014;
      --grad: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #ec4899 100%);
      --red:#ff0033;
      --green:#00ff9d;

      --dockH: 220px;
      --shellLift: 0px;
    }

    html,body{margin:0;height:100%;background:var(--bg);color:#fff;font-family:Outfit,system-ui;overflow:hidden}
    #pageContent{height:100dvh;padding:14px;box-sizing:border-box;position:relative}

    /* √úST BLOK */
    .top{
      height: calc(100% - var(--dockH));
      display:flex;
      flex-direction:column;
      gap:10px;
      position:relative;
    }

    .title{
      font-family:"Space Grotesk";
      letter-spacing:14px;
      text-align:center;
      font-size:26px;
      opacity:.9;
      margin:0;
      padding-top:4px;
      z-index:2;
    }

    .hud{
      position:absolute;
      top:56px;
      left:0;
      right:0;
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      z-index:3;
      pointer-events:auto;
    }

    /* SOL: kalpler (3‚Äôerli satƒ±r) */
    .leftHud{
      display:flex;
      flex-direction:column;
      align-items:flex-start;
      gap:10px;
    }
    .hearts{
      display:grid;
      grid-template-columns: repeat(3, max-content);
      column-gap: 6px;
      row-gap: 6px;
      align-items:center;
      justify-items:start;
      max-width:52vw;
    }
    .heart{
      font-size:22px;
      filter:drop-shadow(0 0 10px var(--red));
    }

    /* SAƒû: skor + joker */
    .rightHud{
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap:10px;
    }
    .score{text-align:right;line-height:1.15}
    .score .best{font-size:9px;font-weight:900;opacity:.55;letter-spacing:1px}
    .score .val{font-size:26px;font-weight:900;background:var(--grad);-webkit-background-clip:text;-webkit-text-fill-color:transparent}

    .jokerCol{
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:flex-end;
    }
    .joker{
      width:44px;height:56px;border-radius:14px;
      border:1px solid rgba(99,102,241,.55);
      background:rgba(99,102,241,.10);
      display:flex;align-items:center;justify-content:center;
      font-size:22px;
      cursor:pointer;
      user-select:none;
      transition:.2s;
    }
    .joker:active{transform:scale(.96)}
    .joker.spent{opacity:.14;filter:grayscale(1);pointer-events:none;transform:none}

    /* Daraƒüacƒ± */
    .stage{
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      gap:10px;
      padding-top:8px;
      z-index:1;
    }

    .gallows{
      width:150px;height:170px;position:relative;border-bottom:4px solid #fff;
      transform: translateY(0px);
    }
    .beam{position:absolute;background:#fff}
    .v{width:4px;height:100%;left:30px}
    .h{width:95px;height:4px;left:30px;top:0}
    .rope{position:absolute;width:2px;height:35px;left:125px;top:0;background:#999}

    .man{position:absolute;left:125px;top:35px;transform-origin:top center}
    .man.swing{animation:sway 1.2s infinite ease-in-out}
    @keyframes sway{0%,100%{transform:rotate(-10deg)}50%{transform:rotate(10deg)}}

    .organ{position:absolute;background:#fff;box-shadow:0 0 10px #fff;display:none}
    .organ.on{display:block}
    .head{width:24px;height:24px;border:3px solid #fff;border-radius:50%;left:-12px;top:0;background:transparent}
    .body{width:3px;height:50px;left:-1.5px;top:24px}
    .larm{width:20px;height:3px;left:-21px;top:35px;transform:rotate(-30deg)}
    .rarm{width:20px;height:3px;left:1px;top:35px;transform:rotate(30deg)}
    .lleg{width:20px;height:3px;left:-21px;top:70px;transform:rotate(-45deg)}
    .rleg{width:20px;height:3px;left:1px;top:70px;transform:rotate(45deg)}

    .trBox{
      width:min(560px, 100%);
      padding:10px 12px;
      border:1px solid rgba(255,255,255,.10);
      border-radius:16px;
      background:rgba(255,255,255,.05);
      text-align:center;
      font-weight:900;
      font-size:13px;
      letter-spacing:1px;
      text-transform:uppercase;
      color:rgba(255,255,255,.72);
      margin-top:-6px;
    }

    /* ALT DOCK */
    .dock{
      position:fixed;
      left:14px; right:14px;
      bottom: calc(env(safe-area-inset-bottom) + 10px + var(--shellLift));
      height: var(--dockH);
      z-index: 9999;
      border-radius:22px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(3,0,20,.90);
      backdrop-filter: blur(10px);
      padding:12px;
      box-sizing:border-box;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .matrix{display:flex;justify-content:center;gap:6px;flex-wrap:wrap}
    .slot{width:28px;height:40px;border-bottom:3px solid rgba(255,255,255,.14);display:flex;align-items:center;justify-content:center;font-size:24px;font-weight:900}
    .slot.found{border-bottom-color:var(--green);text-shadow:0 0 10px var(--green)}

    .kb{flex:1;display:grid;grid-template-columns:repeat(7,1fr);gap:6px}
    .key{
      height:38px;border-radius:10px;border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);color:#fff;font-weight:900;
      transition:.12s;
    }
    .key:active{transform:scale(.98)}
    .key.hit{background:var(--green);color:#000;box-shadow:0 0 15px var(--green)}
    .key.miss{background:var(--red);opacity:0.30}

    /* Modal */
    .modal{
      position:fixed; inset:0;
      background:rgba(1,0,8,.98);
      z-index:30000;
      display:none;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:34px;
      text-align:center;
    }
    .modal.on{display:flex}
    .mTitle{font-size:38px;font-weight:900;margin:0}
    .mWord{font-size:32px;font-weight:900;color:#60a5fa;margin:14px 0}
    .mTr{opacity:.65;font-style:italic;margin-bottom:12px}
    .mBonus{height:22px;font-weight:900;color:var(--green);margin-bottom:16px}
    .mBtn{width:100%;max-width:280px;padding:18px;border-radius:18px;border:none;background:var(--grad);color:#fff;font-weight:900;font-size:18px;cursor:pointer}

    /* ‚úÖ SETUP (eklediƒüim tek ≈üey) */
    .setup{
      position:fixed; inset:0;
      z-index:60000;
      background:rgba(3,0,20,.98);
      display:flex;
      flex-direction:column;
      padding:22px;
      box-sizing:border-box;
    }
    .setupTitle{
      font-family:"Space Grotesk";
      font-size:34px;
      font-weight:900;
      text-align:center;
      letter-spacing:-1px;
      background:linear-gradient(to bottom,#fff,#6366f1);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      margin:6px 0 16px;
    }
    .setupTag{
      font-size:11px;
      font-weight:900;
      opacity:.6;
      letter-spacing:2px;
      margin:10px 0 8px;
    }
    .langGrid{display:grid;grid-template-columns:repeat(5,1fr);gap:8px}
    .diffGrid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:8px}
    .pickCard{
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.05);
      border-radius:14px;
      padding:12px 0;
      text-align:center;
      cursor:pointer;
      user-select:none;
      font-weight:900;
    }
    .pickCard.active{border-color:#6366f1;background:rgba(99,102,241,.18)}
    .pickCard.diff.active{border-color:var(--green);background:rgba(0,255,157,.10)}
    .startBtn{
      margin-top:auto;
      width:100%;
      padding:18px;
      border-radius:18px;
      border:none;
      background:var(--grad);
      color:#fff;
      font-weight:900;
      font-size:18px;
      cursor:pointer;
    }
    .setupMsg{
      margin-top:12px;
      text-align:center;
      font-weight:900;
      font-size:12px;
      opacity:.7;
      min-height:18px;
      white-space:pre-wrap;
    }
  </style>
</head>

<body>
  <!-- ‚úÖ Setup -->
  <div class="setup" id="setup">
    <div class="setupTitle">NEURAL VOID</div>

    <div class="setupTag">Dƒ∞L SE√á</div>
    <div class="langGrid" id="langGrid">
      <div class="pickCard active" data-lang="en">üá¨üáß<div style="font-size:10px;opacity:.75;margin-top:4px">EN</div></div>
      <div class="pickCard" data-lang="de">üá©üá™<div style="font-size:10px;opacity:.75;margin-top:4px">DE</div></div>
      <div class="pickCard" data-lang="fr">üá´üá∑<div style="font-size:10px;opacity:.75;margin-top:4px">FR</div></div>
      <div class="pickCard" data-lang="it">üáÆüáπ<div style="font-size:10px;opacity:.75;margin-top:4px">IT</div></div>
      <div class="pickCard" data-lang="es">üá™üá∏<div style="font-size:10px;opacity:.75;margin-top:4px">ES</div></div>
    </div>

    <div class="setupTag">ZORLUK</div>
    <div class="diffGrid" id="diffGrid">
      <div class="pickCard diff active" data-diff="3">KOLAY</div>
      <div class="pickCard diff" data-diff="4">NORMAL</div>
      <div class="pickCard diff" data-diff="5">ZOR</div>
    </div>

    <button class="startBtn" id="startBtn">OYUNA BA≈ûLA</button>
    <div class="setupMsg" id="setupMsg"></div>
  </div>

  <div id="pageContent">
    <div class="top">
      <div class="title">HANGMAN</div>

      <div class="hud">
        <div class="leftHud">
          <div class="hearts" id="hearts"></div>
        </div>

        <div class="rightHud">
          <div class="score">
            <div class="best">REKOR: <span id="bestVal">0</span></div>
            <div class="val" id="scoreVal">100</div>
          </div>

          <div class="jokerCol">
            <div class="joker" id="j0">üÉè</div>
            <div class="joker" id="j1">üÉè</div>
          </div>
        </div>
      </div>

      <div class="stage">
        <div class="gallows">
          <div class="beam v"></div>
          <div class="beam h"></div>
          <div class="rope"></div>

          <div class="man" id="man">
            <div class="organ head" id="p_head"></div>
            <div class="organ body" id="p_body"></div>
            <div class="organ larm" id="p_larm"></div>
            <div class="organ rarm" id="p_rarm"></div>
            <div class="organ lleg" id="p_lleg"></div>
            <div class="organ rleg" id="p_rleg"></div>
          </div>
        </div>

        <div class="trBox" id="trText">‚Äî</div>
      </div>
    </div>

    <div class="dock" id="dock">
      <div class="matrix" id="matrix"></div>
      <div class="kb" id="kb"></div>
    </div>

    <div class="modal" id="modal">
      <h1 class="mTitle" id="mTitle">Mƒ∞SYON</h1>
      <div class="mWord" id="mWord">‚Äî</div>
      <div class="mTr" id="mTr">(‚Äî)</div>
      <div class="mBonus" id="mBonus"></div>
      <button class="mBtn" id="mBtn">DEVAM</button>
    </div>
  </div>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    import { loadLangPool, pick, createUsedSet } from "/js/langpool.js";

    mountShell({ scroll: "none" });

    const $ = (id) => document.getElementById(id);

    // footer lift
    const liftDock = () => {
      const root = getComputedStyle(document.documentElement);
      const footerH = parseFloat(root.getPropertyValue("--footerH")) || 92;
      document.documentElement.style.setProperty("--shellLift", `${footerH + 10}px`);
    };
    setTimeout(liftDock, 0);
    setTimeout(liftDock, 250);

    // SES (basit)
    let AC = null;
    const audioOn = () => {
      if(!AC){
        const Ctx = window.AudioContext || window.webkitAudioContext;
        if(Ctx) AC = new Ctx();
      }
      if(AC && AC.state === "suspended") AC.resume().catch(()=>{});
    };
    const beep = (freq, dur=0.06, type="sine", gain=0.08) => {
      if(!AC) return;
      const t0 = AC.currentTime;
      const o = AC.createOscillator();
      const g = AC.createGain();
      o.type = type;
      o.frequency.setValueAtTime(freq, t0);
      g.gain.setValueAtTime(0.0001, t0);
      g.gain.exponentialRampToValueAtTime(gain, t0 + 0.01);
      g.gain.exponentialRampToValueAtTime(0.0001, t0 + dur);
      o.connect(g); g.connect(AC.destination);
      o.start(t0);
      o.stop(t0 + dur + 0.02);
    };
    const sTap  = () => { audioOn(); beep(420, 0.035, "triangle", 0.05); };
    const sHit  = () => { audioOn(); beep(740, 0.06, "sine", 0.08);  beep(980, 0.05, "sine", 0.05); };
    const sMiss = () => { audioOn(); beep(190, 0.08, "square", 0.07); beep(140, 0.10, "square", 0.05); };
    const sJok  = () => { audioOn(); beep(520, 0.06, "triangle", 0.07); beep(660, 0.06, "triangle", 0.06); };

    // STATE (motor aynƒ±)
    let lang = "en";
    let diff = 3;

    let pool = null;
    let target = null;

    let lives = 3;
    const MAX_LIVES = 9;

    let guessed = new Set();
    let mistakes = 0;

    let jokersLeft = 2;
    const MAX_JOKERS = 2;

    let score = 100;
    let flawless = true;
    let jokerUsed = false;
    let lock = false;

    // se√ßim handlerlarƒ±
    $("langGrid").addEventListener("click", (e) => {
      const c = e.target.closest(".pickCard");
      if(!c || !c.dataset.lang) return;
      [...$("langGrid").querySelectorAll(".pickCard")].forEach(x=>x.classList.remove("active"));
      c.classList.add("active");
      lang = c.dataset.lang;
    });

    $("diffGrid").addEventListener("click", (e) => {
      const c = e.target.closest(".pickCard.diff");
      if(!c) return;
      [...$("diffGrid").querySelectorAll(".pickCard.diff")].forEach(x=>x.classList.remove("active"));
      c.classList.add("active");
      diff = parseInt(c.dataset.diff, 10);
    });

    // Joker click (2)
    for(let i=0;i<2;i++){
      $(`j${i}`).onclick = () => useJ(i);
    }

    $("mBtn").onclick = () => {
      $("modal").classList.remove("on");
      if(lives <= 0){ location.reload(); return; }
      newRound();
    };

    function renderHearts(){
      const capped = Math.max(0, Math.min(lives, MAX_LIVES));
      let html = "";
      for(let i=0;i<capped;i++) html += `<span class="heart">‚ù§Ô∏è</span>`;
      $("hearts").innerHTML = html;
    }

    function getLimit(){
      if(diff === 3) return 7;
      if(diff === 4) return 4;
      return 3;
    }

    function resetMan(){
      ["p_head","p_body","p_larm","p_rarm","p_lleg","p_rleg"].forEach(id => $(id).classList.remove("on"));
      $("man").classList.remove("swing");
    }

    function updateMan(){
      resetMan();
      const m = mistakes;
      if(diff === 3){
        const seq = ["p_head","p_body","p_larm","p_rarm","p_lleg","p_rleg"];
        seq.slice(0, Math.min(m, 6)).forEach(id => $(id).classList.add("on"));
        return;
      }
      if(diff === 4){
        if(m>=1) $("p_head").classList.add("on");
        if(m>=2) $("p_body").classList.add("on");
        if(m>=3){ $("p_larm").classList.add("on"); $("p_rarm").classList.add("on"); }
        if(m>=4){ $("p_lleg").classList.add("on"); $("p_rleg").classList.add("on"); }
        return;
      }
      if(m>=1) $("p_head").classList.add("on");
      if(m>=2) $("p_body").classList.add("on");
      if(m>=3){ $("p_larm").classList.add("on"); $("p_rarm").classList.add("on"); $("p_lleg").classList.add("on"); $("p_rleg").classList.add("on"); }
    }

    function applyPenalty(n){
      score = Math.max(0, score - n);
      $("scoreVal").textContent = score;
    }

    function renderWord(){
      const w = target.w.toUpperCase();
      $("matrix").innerHTML = w.split("").map(ch=>{
        const found = guessed.has(ch);
        return `<div class="slot ${found ? "found":""}">${found ? ch : ""}</div>`;
      }).join("");
    }

    function renderKeyboard(){
      const w = target.w.toUpperCase();
      const uniq = [...new Set(w.split(""))];
      const abc = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
      const fillers = abc.filter(l => !uniq.includes(l)).sort(()=>0.5-Math.random()).slice(0,10);
      const keys = [...uniq, ...fillers].sort(()=>0.5-Math.random());

      $("kb").innerHTML = keys.map(k=>`<button class="key" data-k="${k}">${k}</button>`).join("");
      $("kb").querySelectorAll(".key").forEach(btn=>{
        btn.onclick = () => press(btn.dataset.k, btn);
      });
    }

    function speakWord(){
      try{
        if(!("speechSynthesis" in window)) return;
        const u = new SpeechSynthesisUtterance(target.w);
        u.lang = ({en:"en-US",de:"de-DE",fr:"fr-FR",it:"it-IT",es:"es-ES"})[lang] || "en-US";
        speechSynthesis.cancel();
        speechSynthesis.speak(u);
      }catch(e){}
    }

    function showModal(title, color, bonus){
      $("mTitle").textContent = title;
      $("mTitle").style.color = color;
      $("mWord").textContent = target.w.toUpperCase();
      $("mTr").textContent = `(${target.tr || "‚Äî"})`;
      $("mBonus").textContent = bonus || "";
      $("modal").classList.add("on");
    }

    function endRound(win){
      lock = true;
      speakWord();

      if(win){
        let bonus = "";
        if(flawless && !jokerUsed && lives < MAX_LIVES){
          lives++;
          bonus = "KUSURSUZ: +1 CAN";
        }
        renderHearts();
        showModal("Mƒ∞SYON BA≈ûARILI", "#00ff9d", bonus);
        return;
      }

      lives--;
      renderHearts();

      const swingMs = (diff===3) ? 4000 : 5000;
      $("man").classList.add("swing");
      setTimeout(()=>{
        $("man").classList.remove("swing");
        if(lives <= 0){
          showModal("GAME OVER", "#ff0033", `SKOR: ${score}`);
        }else{
          showModal("DE≈ûƒ∞FRE EDƒ∞LEMEDƒ∞", "#ff0033", "-1 CAN");
        }
      }, swingMs);
    }

    function press(letter, btn){
      if(lock) return;
      if(guessed.has(letter)) return;

      sTap();

      const w = target.w.toUpperCase();
      if(w.includes(letter)){
        guessed.add(letter);
        btn.classList.add("hit");
        sHit();
        renderWord();
        if(w.split("").every(ch => guessed.has(ch))) endRound(true);
      }else{
        flawless = false;
        mistakes++;
        btn.classList.add("miss");
        sMiss();
        applyPenalty(10);
        updateMan();
        if(mistakes >= getLimit()) endRound(false);
      }
    }

    function useJ(i){
      if(lock) return;
      if(jokersLeft <= 0) return;

      sJok();

      jokerUsed = true;
      jokersLeft--;
      $(`j${i}`).classList.add("spent");
      applyPenalty(10);

      const w = target.w.toUpperCase();
      const rem = w.split("").filter(ch => !guessed.has(ch));
      if(rem.length){
        const l = rem[0];
        const btn = $("kb").querySelector(`.key[data-k="${l}"]`);
        if(btn) press(l, btn);
        else { guessed.add(l); renderWord(); }
      }
    }

    async function startGame(){
      $("setupMsg").textContent = "Y√ºkleniyor‚Ä¶";
      pool = await loadLangPool(lang);

      if(!pool?.items?.length){
        $("setupMsg").textContent = `Havuz bo≈ü / yok: ${lang}.json\nLANGPOOL_BASE kontrol et.`;
        return;
      }

      // setup kapanƒ±r, oyun ba≈ülar
      $("setup").style.display = "none";
      $("setupMsg").textContent = "";

      renderHearts();
      newRound();
    }

    function newRound(){
      lock = false;
      guessed = new Set();
      mistakes = 0;
      jokersLeft = MAX_JOKERS;
      flawless = true;
      jokerUsed = false;

      score = 100;
      $("scoreVal").textContent = score;

      resetMan();
      for(let i=0;i<2;i++) $(`j${i}`).classList.remove("spent");

      const usedSet = createUsedSet(`used_hangman_${lang}`);
      const picked = pick(pool, 1, usedSet.used, usedSet.save, (x)=> (x?.w||"").length >= 3);
      target = picked?.[0];

      if(!target?.w){
        $("trText").textContent = "KELƒ∞ME SE√áƒ∞LEMEDƒ∞";
        $("matrix").innerHTML = "";
        $("kb").innerHTML = "";
        return;
      }

      $("trText").textContent = (target.tr || "‚Äî").toString().trim() || "‚Äî";
      renderWord();
      renderKeyboard();
      updateMan();
    }

    // Start butonu
    $("startBtn").onclick = startGame;

    // ilk ekranda kalpler default
    renderHearts();
  </script>
</body>
</html>
