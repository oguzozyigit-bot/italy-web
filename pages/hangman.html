<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI ‚Ä¢ NEURAL VOID</title>
  <style>
    :root {
      --ai-grad: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #ec4899 100%);
      --neon-red: #ff4757;
      --neon-green: #2ed573;
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; background: #010008; color: #fff; font-family: 'Outfit', sans-serif; height: 100dvh; overflow: hidden; }

    /* üåå G√ñRSEL ≈ûOV */
    .nebula { position: fixed; inset: 0; background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #010008 100%); z-index: -1; }
    .stars { position: fixed; inset: 0; background: url('https://www.transparenttextures.com/patterns/stardust.png'); opacity: 0.3; z-index: -1; }

    .app-container { width: 100%; max-width: 480px; height: 100%; margin: 0 auto; display: flex; flex-direction: column; position: relative; z-index: 10; }

    /* üõ†Ô∏è Gƒ∞Rƒ∞≈û PANELƒ∞ */
    .setup-overlay { position: absolute; inset: 0; background: #010008; z-index: 2000; padding: 25px; display: flex; flex-direction: column; }
    .brand-3d { font-family: 'Space Grotesk'; font-size: 38px; font-weight: 900; text-align: center; margin-bottom: 25px; background: var(--ai-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: -2px; }
    
    .grid-select { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-bottom: 20px; }
    .opt-card { background: rgba(255,255,255,0.05); border: 1px solid #333; border-radius: 14px; padding: 12px 5px; text-align: center; cursor: pointer; transition: 0.3s; }
    .opt-card.active { border-color: #6366f1; background: rgba(99, 102, 241, 0.2); }
    .diff-select { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
    .diff-card { background: rgba(255,255,255,0.03); border: 1px solid #333; border-radius: 16px; padding: 15px 10px; text-align: center; cursor: pointer; }
    .diff-card.active { border-color: var(--neon-green); background: rgba(46, 213, 115, 0.1); }
    .start-btn { width: 100%; padding: 20px; border-radius: 20px; border: none; background: var(--ai-grad); color: #fff; font-weight: 900; font-size: 18px; margin-top: 25px; cursor: pointer; }

    /* üèóÔ∏è DARAƒûACI VE SALLANAN ADAM */
    .visual-zone { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
    .gallows-fixed { width: 140px; height: 180px; position: relative; border-bottom: 4px solid #fff; }
    .p-fixed { position: absolute; background: #fff; }
    .f-up { width: 4px; height: 100%; left: 30px; }
    .f-top { width: 85px; height: 4px; left: 30px; top: 0; }
    .f-rope { width: 2px; height: 25px; left: 115px; top: 0; background: #888; }

    .hanging-man { position: absolute; left: 115px; top: 25px; width: 0; height: 0; transform-origin: top center; animation: neuralSwing 4s infinite ease-in-out; }
    .g-part { position: absolute; background: #fff; box-shadow: 0 0 10px #fff; display: none; }
    .g-part.active { display: block; }

    .p-head { width: 24px; height: 24px; border: 3px solid #fff; border-radius: 50%; left: -12px; top: 0; }
    .p-body { width: 3px; height: 50px; left: -1.5px; top: 24px; }
    .p-larm { width: 18px; height: 3px; left: -19px; top: 38px; transform: rotate(-30deg); }
    .p-rarm { width: 18px; height: 3px; left: 1px; top: 38px; transform: rotate(30deg); }
    .p-lleg { width: 18px; height: 3px; left: -19px; top: 74px; transform: rotate(-45deg); }
    .p-rleg { width: 18px; height: 3px; left: 1px; top: 74px; transform: rotate(45deg); }

    .word-area { padding: 15px; text-align: center; }
    .slot { width: 26px; height: 36px; border-bottom: 3px solid rgba(99,102,241,0.2); display: inline-flex; align-items: center; justify-content: center; font-size: 22px; font-weight: 900; margin: 0 3px; }
    .slot.filled { border-bottom-color: var(--neon-green); text-shadow: 0 0 10px var(--neon-green); }

    .kb { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; padding: 15px; }
    .key { height: 40px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.05); background: rgba(255,255,255,0.05); color: #fff; font-weight: 800; }
    .key.hit { background: var(--neon-green); color: #000; box-shadow: 0 0 10px var(--neon-green); }
    .key.miss { background: var(--neon-red); opacity: 0.3; }

    @keyframes neuralSwing { 0%, 100% { transform: rotate(-10deg); } 50% { transform: rotate(10deg); } }
  </style>
</head>
<body>

  <div class="nebula"></div>
  <div class="stars"></div>

  <div class="app-container">
    
    <div class="setup-overlay" id="setup">
      <div class="brand-3d">italkyAI<br>NEURAL VOID</div>
      <div class="grid-select" id="langGrid">
        <div class="opt-card active" data-val="en"><span>üá¨üáß</span><label>EN</label></div>
        <div class="opt-card" data-val="de"><span>üá©üá™</span><label>DE</label></div>
        <div class="opt-card" data-val="fr"><span>üá´üá∑</span><label>FR</label></div>
        <div class="opt-card" data-val="it"><span>üáÆüáπ</span><label>IT</label></div>
        <div class="opt-card" data-val="es"><span>üá™üá∏</span><label>ES</label></div>
      </div>
      <div class="diff-select" id="diffGrid">
        <div class="diff-card active" data-val="easy"><b>KOLAY</b></div>
        <div class="diff-card" data-val="normal"><b>NORMAL</b></div>
        <div class="diff-card" data-val="hard"><b>ZOR</b></div>
      </div>
      <button class="start-btn" onclick="bootGame()">OYUNA BA≈ûLA</button>
      <div id="highScore" style="margin-top:auto; text-align:center; font-size:12px; opacity:0.5;">
        GALAKTƒ∞K REKOR: <span id="bestS">0</span> | <span id="bestD">-</span>
      </div>
    </div>

    <header style="padding: 15px; display: flex; justify-content: space-between;">
      <div onclick="location.href='/pages/game.html'" style="cursor:pointer; font-size:24px;">‚Äπ</div>
      <div style="text-align:right">PUAN: <b id="scoreDisp" style="color:var(--neon-green)">100</b></div>
    </header>

    <div class="visual-zone">
      <div class="gallows-fixed">
        <div class="p-fixed f-up"></div><div class="p-fixed f-top"></div><div class="p-fixed f-rope"></div>
        <div class="hanging-man" id="targetMan">
          <div class="g-part p-head" id="head"></div><div class="g-part p-body" id="body"></div>
          <div class="g-part p-larm" id="larm"></div><div class="g-part p-rarm" id="rarm"></div>
          <div class="g-part p-lleg" id="lleg"></div><div class="g-part p-rleg" id="rleg"></div>
        </div>
      </div>
      <div id="hintText" style="margin-top:20px; font-weight:900; color:rgba(255,255,255,0.4); text-transform:uppercase; font-size:12px;"></div>
    </div>

    <div class="word-area" id="wordMatrix"></div>
    <div id="keyboard" class="kb"></div>

  </div>

  <script type="module">
    import { loadLangPool, pick, createUsedSet } from "/js/langpool.js";
    import { supabase } from "/js/supabase_client.js";

    let pool, target, guessed = [], mistakes = 0, score = 100, lang = 'en', diff = 'easy';

    // UI & Setup
    document.getElementById('langGrid').onclick = e => {
      const c = e.target.closest('.opt-card'); if(!c) return;
      document.querySelectorAll('#langGrid .opt-card').forEach(x=>x.classList.remove('active'));
      c.classList.add('active'); lang = c.dataset.val;
    };
    document.getElementById('diffGrid').onclick = e => {
      const c = e.target.closest('.diff-card'); if(!c) return;
      document.querySelectorAll('#diffGrid .diff-card').forEach(x=>x.classList.remove('active'));
      c.classList.add('active'); diff = c.dataset.val;
    };

    const bestData = JSON.parse(localStorage.getItem('italky_hangman_best') || '{"s":0,"d":"-"}');
    document.getElementById('bestS').innerText = bestData.s;
    document.getElementById('bestD').innerText = bestData.d;

    window.bootGame = async () => {
      // 1. Jeton & 24 Saat Kontrol√º
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) return location.href = "/pages/login.html";
      
      const sessionKey = `italky_24h_hangman_${session.user.id}`;
      const lastPaid = localStorage.getItem(sessionKey);
      if (!(lastPaid && (Date.now() - lastPaid) < 86400000)) {
        const { data: p } = await supabase.from("profiles").select("tokens").eq("id", session.user.id).single();
        if (p?.tokens < 1) return alert("Jeton Gerekli!");
        await supabase.from("profiles").update({ tokens: p.tokens - 1 }).eq("id", session.user.id);
        localStorage.setItem(sessionKey, Date.now());
      }

      pool = await loadLangPool(lang);
      document.getElementById('setup').style.display = 'none';
      newRound();
    };

    function newRound() {
      guessed = []; mistakes = 0; score = 100;
      const minL = {easy:3, normal:4, hard:5}[diff];
      
      // Senin langpool.js pick fonksiyonun
      const usedSet = createUsedSet(`used_hangman_${lang}`);
      const picked = pick(pool, 1, usedSet.used, usedSet.save, (x) => x.w.length >= minL);
      target = picked[0];

      renderWord(); renderKB(); updateVis();
      document.getElementById('scoreDisp').innerText = score;
    }

    function renderWord() {
      document.getElementById('wordMatrix').innerHTML = target.w.split('').map(l => 
        `<div class="slot ${guessed.includes(l.toUpperCase())?'filled':''}">${guessed.includes(l.toUpperCase())?l.toUpperCase():''}</div>`
      ).join('');
      document.getElementById('hintText').innerText = target.tr;
    }

    function renderKB() {
      const tLetters = [...new Set(target.w.toUpperCase().split(''))];
      const abc = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('');
      const fillers = abc.filter(l => !tLetters.includes(l)).sort(()=>0.5-Math.random()).slice(0, 13);
      const keys = [...tLetters, ...fillers].sort((a,b)=>a.localeCompare(b));
      document.getElementById('keyboard').innerHTML = keys.map(l => 
        `<button class="key" id="k-${l}" onclick="makeGuess('${l}')">${l}</button>`
      ).join('');
    }

    window.makeGuess = (l) => {
      if(guessed.includes(l)) return;
      const key = document.getElementById(`k-${l}`);
      if(target.w.toUpperCase().includes(l)) {
        guessed.push(l); key.classList.add('hit'); renderWord();
        if(target.w.split('').every(c => guessed.includes(c.toUpperCase()))) {
          const u = new SpeechSynthesisUtterance(target.w); u.lang = lang==='en'?'en-US':'tr-TR'; speechSynthesis.speak(u);
          if(score > bestData.s) localStorage.setItem('italky_hangman_best', JSON.stringify({s:score, d:new Date().toLocaleDateString('tr-TR')}));
          setTimeout(newRound, 2000);
        }
      } else {
        mistakes++; score -= 10;
        document.getElementById('scoreDisp').innerText = Math.max(0, score);
        key.classList.add('miss'); updateVis();
        const limit = {easy:6, normal:4, hard:3}[diff];
        if(mistakes >= limit) { alert("BAƒûLANTI KOPTU! Kelime: " + target.w.toUpperCase()); newRound(); }
      }
    };

    function updateVis() {
      document.querySelectorAll('.g-part').forEach(p => p.classList.remove('active'));
      const seq = {
        easy: [['head'],['body'],['larm'],['rarm'],['lleg'],['rleg']],
        normal: [['head'],['body'],['larm','rarm'],['lleg','rleg']],
        hard: [['head','body'],['larm','rarm'],['lleg','rleg']]
      };
      seq[diff].slice(0, mistakes).forEach(g => g.forEach(id => document.getElementById(id).classList.add('active')));
    }
  </script>
</body>
</html>
