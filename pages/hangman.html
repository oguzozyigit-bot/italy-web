<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>italkyAI ‚Ä¢ Neon Hangman Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-deep:#020205; --c-neon-pink:#ff00ff; --c-neon-blue:#00f3ff;
      --c-neon-green:#00e676; --c-error:#ff1744;
      --border: rgba(255,255,255,.12);
    }
    *{ box-sizing:border-box; outline:none; user-select:none; -webkit-tap-highlight-color:transparent; }
    html,body{ margin:0; width:100%; height:100%; overflow:hidden; font-family:'Outfit', sans-serif; background:var(--bg-deep); color:#fff; position:fixed; }
    .cosmos-bg{ position:absolute; inset:0; z-index:0; background: radial-gradient(circle at 50% 35%, #0b0b2a 0%, #020205 60%, #010104 100%); }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-3px); } 50% { transform: translateX(3px); } }
    .gallows-box.shake { animation: shake .25s linear 2; }
    .wrap{ width:100%; max-width:480px; height:100%; margin:0 auto; position:relative; z-index:10; display:flex; flex-direction:column; padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom); }
    .nav-top{ display:flex; align-items:center; justify-content:space-between; padding: 15px 18px; }
    .back-btn{ display:flex; align-items:center; justify-content:center; width:40px; height:40px; border-radius:12px; background: rgba(255,255,255,.05); border: 1px solid var(--border); color:#fff; text-decoration:none; font-size:20px; }
    .mini-badge{ display:flex; align-items:center; height: 38px; padding: 0 12px; border-radius: 16px; background: rgba(255,255,255,.05); border: 1px solid var(--border); font-weight: 800; font-size: 11px; }
    .game-card{ background: rgba(255,255,255,.03); border: 1px solid var(--border); border-radius: 28px; backdrop-filter: blur(15px); padding: 20px; margin: 0 14px; position:relative; box-shadow: 0 30px 60px rgba(0,0,0,.5); }
    
    /* GALLOWS */
    .gallows-box{ position:relative; width:120px; height:140px; margin: 0 auto 15px; }
    .g-line{ position:absolute; background: #fff; }
    .g-stand{ bottom:0; left:20px; width:80px; height:2px; }
    .g-post{ bottom:0; left:30px; width:2px; height:130px; }
    .g-top{ top:10px; left:30px; width:60px; height:2px; }
    .g-rope{ position:absolute; top:10px; right:30px; width:1px; height:20px; background: var(--c-neon-pink); box-shadow: 0 0 10px var(--c-neon-pink); }
    
    .man-part{ position:absolute; background: var(--c-neon-pink); box-shadow: 0 0 12px var(--c-neon-pink); opacity:0; transition: opacity .3s; }
    .p1{ top:28px; right:17px; width:26px; height:26px; border: 3px solid var(--c-neon-pink); border-radius:50%; background:transparent; }
    .p2{ top:56px; right:30px; width:2px; height:32px; }
    .p3{ top:62px; right:32px; width:16px; height:2px; transform: rotate(-30deg); transform-origin:left; }
    .p4{ top:62px; right:14px; width:16px; height:2px; transform: rotate(30deg); transform-origin:right; }
    .p5{ top:86px; right:30px; width:18px; height:2px; transform: rotate(45deg); transform-origin:left; }
    .p6{ top:86px; right:12px; width:18px; height:2px; transform: rotate(-45deg); transform-origin:right; }

    .word-box{ display:flex; flex-wrap:wrap; justify-content:center; gap: 8px; margin: 25px 0; }
    .letter-slot{ width: 32px; height: 42px; border-bottom: 2px solid var(--c-neon-blue); display:flex; align-items:center; justify-content:center; font-size: 24px; font-weight: 900; }
    
    .keyboard{ display:grid; grid-template-columns: repeat(6, 1fr); gap: 6px; }
    .key-btn{ aspect-ratio:1; display:flex; align-items:center; justify-content:center; background: rgba(255,255,255,.1); border: 1px solid var(--border); border-radius: 12px; color: #fff; font-weight: 800; cursor:pointer; }
    .key-btn.correct{ background: var(--c-neon-green) !important; color:#000; border:none; }
    .key-btn.wrong{ opacity: 0.2; pointer-events:none; }

    .modal-wrap{ position:absolute; inset:0; background: rgba(0,0,0,.96); z-index:999; display:flex; align-items:center; justify-content:center; padding: 20px; }
    .modal-card{ width:100%; max-width:340px; background: #08080c; border: 1px solid var(--border); border-radius: 30px; padding: 30px; text-align:center; }
    .btn-primary{ width:100%; padding: 16px; background: var(--c-neon-green); color:#000; border:none; border-radius: 18px; font-weight: 900; cursor:pointer; margin-top: 10px; }
    .lang-grid{ display:grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-bottom: 20px; }
    .lang-btn{ font-size: 22px; padding: 8px; border-radius: 12px; background: rgba(255,255,255,.05); border: 1px solid transparent; cursor:pointer; }
    .lang-btn.active{ border-color: var(--c-neon-blue); background: rgba(0,243,255,0.1); }
  </style>
</head>

<body>
  <div class="cosmos-bg"></div>
  <div class="wrap">
    <div class="nav-top">
      <a href="/pages/game.html" class="back-btn">‚Üê</a>
      <div style="font-size:24px; font-weight:900;">italky<span style="color:var(--c-neon-blue)">AI</span></div>
      <div style="display:flex; gap:8px;">
        <div class="mini-badge" id="lifeDisplay" style="color:var(--c-neon-pink);">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div class="mini-badge">SKOR <span id="scoreDisplay" style="color:var(--c-neon-green); margin-left:5px;">0</span></div>
      </div>
    </div>

    <div class="game-card">
      <div class="gallows-box" id="gallowsBox">
        <div class="g-line g-stand"></div><div class="g-line g-post"></div><div class="g-line g-top"></div><div class="g-rope"></div>
        <div class="man-part p1"></div><div class="man-part p2"></div><div class="man-part p3"></div>
        <div class="man-part p4"></div><div class="man-part p5"></div><div class="man-part p6"></div>
      </div>
      <div id="hintMain" style="text-align:center; color:var(--c-neon-green); font-weight:900; font-size:18px;"></div>
      <div id="wordBox" class="word-box"></div>
      <div class="keyboard" id="keyboard"></div>
      <button class="btn-primary" style="background:linear-gradient(135deg,#6366f1,#a5b4fc); color:#fff" id="jokerBtn">‚ö° ƒ∞PUCU (<span id="jokerCount">1</span>)</button>
    </div>
  </div>

  <div class="modal-wrap" id="startModal">
    <div class="modal-card">
      <h2 style="margin-bottom:20px">Dilinizi Se√ßin</h2>
      <div class="lang-grid">
        <button data-lang="en" class="lang-btn active">üá¨üáß</button>
        <button data-lang="de" class="lang-btn">üá©üá™</button>
        <button data-lang="fr" class="lang-btn">üá´üá∑</button>
        <button data-lang="es" class="lang-btn">üá™üá∏</button>
        <button data-lang="it" class="lang-btn">üáÆüáπ</button>
      </div>
      <button class="btn-primary" data-lvl="A2">KOLAY SEVƒ∞YE</button>
      <button class="btn-primary" data-lvl="B1">ORTA SEVƒ∞YE</button>
      <button class="btn-primary" data-lvl="B2">ZOR SEVƒ∞YE</button>
    </div>
  </div>

<script type="module">
import { loadLangPool, createUsedSet, pick } from "/js/langpool.js";

const $ = (id) => document.getElementById(id);
let currentLang = "en", currentDiff = "A2", wordList = [], currentIndex = 0;
let mistakes = 0, lives = 3, currentWord = "", currentRaw = "", discovered = [], jokers = 1, totalScore = 0;

function speak(text) {
  try {
    window.speechSynthesis.cancel();
    const msg = new SpeechSynthesisUtterance(text);
    const langMap = { en: 'en-US', de: 'de-DE', fr: 'fr-FR', es: 'es-ES', it: 'it-IT' };
    msg.lang = langMap[currentLang] || 'en-US';
    msg.rate = 0.8;
    window.speechSynthesis.speak(msg);
  } catch(e) {}
}

async function initGame() {
  try {
    const pool = await loadLangPool(currentLang);
    if (!pool || !Array.isArray(pool.items)) throw new Error("Pool load failed");

    // Benzersiz kullanƒ±lanlar listesi
    const { used, save } = createUsedSet(`used_hangman_v53_${currentLang}_${currentDiff}`);
    
    // Havuzu karƒ±≈ütƒ±r
    const randomizedItems = [...pool.items].sort(() => Math.random() - 0.5);

    const cfg = { A2: { min:3, max:6 }, B1: { min:6, max:9 }, B2: { min:9, max:15 } }[currentDiff];

    wordList = pick({ items: randomizedItems }, 25, used, save, (it) => {
      const itLvl = String(it.lvl || "").toUpperCase();
      const target = currentDiff.toUpperCase();
      const match = (target === "A2") ? ["A1","A2"].includes(itLvl) : itLvl === target;
      return match && it.w && it.w.length >= cfg.min && it.w.length <= cfg.max;
    });

    if (wordList.length === 0) {
        alert("Yeni kelime kalmadƒ±! ƒ∞lerleme sƒ±fƒ±rlanƒ±yor...");
        localStorage.removeItem(`used_hangman_v53_${currentLang}_${currentDiff}`);
        location.reload();
        return;
    }

    $("startModal").style.display = "none";
    currentIndex = 0;
    startRound();
  } catch (e) { 
    console.error("Y√ºkleme Hatasƒ±:", e);
    alert("Havuz y√ºklenemedi! /js/langpool.js dosyasƒ±nƒ± kontrol edin."); 
  }
}

function startRound() {
  if(currentIndex >= wordList.length || lives <= 0) return;
  const data = wordList[currentIndex];
  currentRaw = String(data.w || "").trim();

  // Normalizasyon: Aksanlƒ± harfleri klavye uyumu i√ßin temizle
  currentWord = currentRaw.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase().replace(/[^A-Z]/g, "");
    
  mistakes = 0;
  discovered = new Array(currentWord.length).fill(false);
  
  $("gallowsBox").classList.remove("shake");
  $("hintMain").textContent = data.tr || "";
  renderWord(); 
  renderDynamicKeyboard();
  renderHangman(); 
  updateUI();
}

function maxMistakes() { return currentDiff === "A2" ? 8 : (currentDiff === "B1" ? 7 : 6); }

function renderHangman() {
  const visible = Math.min(mistakes, 6);
  if(mistakes >= maxMistakes() - 1) $("gallowsBox").classList.add("shake");
  document.querySelectorAll(".man-part").forEach((p, i) => p.style.opacity = (i < visible) ? "1" : "0");
}

function renderDynamicKeyboard() {
  const kb = $("keyboard"); kb.innerHTML = "";
  const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  const wordChars = [...new Set(currentWord.split(""))];
  const wrongChars = alphabet.split("").filter(c => !wordChars.includes(c)).sort(() => Math.random() - 0.5).slice(0, 15);
  const finalKeys = [...wordChars, ...wrongChars].sort();

  finalKeys.forEach(char => {
    const b = document.createElement("button");
    b.className = "key-btn"; b.textContent = char;
    b.onclick = () => handleGuess(char, b);
    kb.appendChild(b);
  });
}

function handleGuess(char, btn) {
  if(!btn || btn.disabled) return;
  btn.disabled = true;

  if(currentWord.includes(char)) {
    btn.classList.add("correct");
    currentWord.split("").forEach((c, i) => { if(c === char) discovered[i] = true; });
    renderWord();
    if(discovered.every(v => v)) {
      totalScore += (maxMistakes() - mistakes) * 10;
      speak(currentRaw); 
      setTimeout(() => { currentIndex++; startRound(); }, 1200);
    }
  } else {
    btn.classList.add("wrong");
    mistakes++;
    renderHangman(); 
    updateUI();
    if(mistakes >= maxMistakes()) {
      lives--;
      speak(currentRaw); 
      if(lives <= 0) { 
        alert("Eƒüitim Bitti! Toplam Puan: " + totalScore); 
        location.reload(); 
      } else { 
        setTimeout(() => { currentIndex++; startRound(); }, 1500); 
      }
    }
  }
}

function renderWord() {
  const box = $("wordBox"); box.innerHTML = "";
  currentWord.split("").forEach((ch, i) => {
    const d = document.createElement("div");
    d.className = "letter-slot";
    d.textContent = discovered[i] ? ch : "";
    box.appendChild(d);
  });
}

function updateUI() {
  $("lifeDisplay").textContent = "‚ù§Ô∏è".repeat(Math.max(0, lives));
  $("scoreDisplay").textContent = totalScore;
  $("jokerCount").textContent = jokers;
}

// Event Bindings
document.querySelectorAll(".lang-btn").forEach(btn => {
    btn.addEventListener('click', () => {
        currentLang = btn.dataset.lang;
        document.querySelectorAll(".lang-btn").forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    });
});

document.querySelectorAll("[data-lvl]").forEach(btn => {
    btn.addEventListener('click', () => {
        currentDiff = btn.dataset.lvl;
        initGame();
    });
});

$("jokerBtn").onclick = () => {
  if(jokers <= 0) return;
  const hidden = discovered.map((v, i) => v ? -1 : i).filter(i => i !== -1);
  if(hidden.length > 0) {
    const char = currentWord[hidden[Math.floor(Math.random() * hidden.length)]];
    jokers--; updateUI();
    document.querySelectorAll(".key-btn").forEach(b => { if(b.textContent === char) handleGuess(char, b); });
  }
};
</script>
</body>
</html>
