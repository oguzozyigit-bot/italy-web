<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI ‚Ä¢ NEURAL VOID</title>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#030014;
      --grad: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #ec4899 100%);
      --red:#ff0033;
      --green:#00ff9d;

      /* ‚úÖ Dock daha kompakt: daraƒüacƒ± yukarƒ± √ßƒ±ksƒ±n */
      --dockH: 235px;

      /* ui_shell varsa, JS bunu y√ºkseltecek */
      --shellLift: 0px;
    }

    html,body{margin:0;height:100%;background:var(--bg);color:#fff;font-family:Outfit,system-ui;overflow:hidden}
    #pageContent{height:100dvh;padding:14px;box-sizing:border-box;position:relative}

    .top{
      height: calc(100% - var(--dockH));
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .status{display:flex;justify-content:space-between;align-items:center}
    .hearts{display:flex;align-items:center;gap:6px;flex-wrap:wrap;max-width:62vw}
    .heart{font-size:22px;filter:drop-shadow(0 0 10px var(--red));transition:.2s}
    .heartPlus{font-weight:900;opacity:.65;font-size:12px;letter-spacing:1px;margin-left:4px}

    .score{text-align:right;line-height:1.15}
    .score .best{font-size:9px;font-weight:900;opacity:.55;letter-spacing:1px}
    .score .val{font-size:26px;font-weight:900;background:var(--grad);-webkit-background-clip:text;-webkit-text-fill-color:transparent}

    /* ‚úÖ HANGMAN yazƒ±sƒ± yukarƒ± */
    .title{
      font-family:"Space Grotesk";
      letter-spacing:12px;
      text-align:center;
      font-size:24px;
      opacity:.86;
      margin-top:-2px;
      transform: translateY(-6px);
    }

    /* ‚úÖ Daraƒüacƒ± yukarƒ± */
    .stage{
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding-top:14px;
      gap:10px;
    }

    .gallows{width:150px;height:170px;position:relative;border-bottom:4px solid #fff; transform: translateY(-6px);}
    .beam{position:absolute;background:#fff}
    .v{width:4px;height:100%;left:30px}
    .h{width:95px;height:4px;left:30px;top:0}
    .rope{position:absolute;width:2px;height:35px;left:125px;top:0;background:#999}

    .man{position:absolute;left:125px;top:35px;transform-origin:top center}
    .man.swing{animation:sway 1.2s infinite ease-in-out}
    @keyframes sway{0%,100%{transform:rotate(-10deg)}50%{transform:rotate(10deg)}}

    .organ{position:absolute;background:#fff;box-shadow:0 0 10px #fff;display:none}
    .organ.on{display:block}
    .head{width:24px;height:24px;border:3px solid #fff;border-radius:50%;left:-12px;top:0;background:transparent}
    .body{width:3px;height:50px;left:-1.5px;top:24px}
    .larm{width:20px;height:3px;left:-21px;top:35px;transform:rotate(-30deg)}
    .rarm{width:20px;height:3px;left:1px;top:35px;transform:rotate(30deg)}
    .lleg{width:20px;height:3px;left:-21px;top:70px;transform:rotate(-45deg)}
    .rleg{width:20px;height:3px;left:1px;top:70px;transform:rotate(45deg)}

    .q{
      padding:10px 12px;
      border:1px solid rgba(255,255,255,.10);
      border-radius:16px;
      background:rgba(255,255,255,.05);
      width:min(560px, 100%);
      text-align:center;
      font-weight:900;
      font-size:12px;
      letter-spacing:1px;
      text-transform:uppercase;
      color:rgba(255,255,255,.55);
    }

    /* ‚úÖ Dock: daha a≈üaƒüƒ±, footer varsa JS ile yukarƒ± alƒ±nacak */
    .dock{
      position:fixed;
      left:14px; right:14px;
      bottom: calc(env(safe-area-inset-bottom) + 10px + var(--shellLift));
      height: var(--dockH);
      z-index: 9999;
      border-radius:22px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(3,0,20,.90);
      backdrop-filter: blur(10px);
      padding:12px;
      box-sizing:border-box;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .matrix{display:flex;justify-content:center;gap:6px;flex-wrap:wrap}
    .slot{width:28px;height:40px;border-bottom:3px solid rgba(255,255,255,.14);display:flex;align-items:center;justify-content:center;font-size:24px;font-weight:900}
    .slot.found{border-bottom-color:var(--green);text-shadow:0 0 10px var(--green)}

    .jokerRow{display:flex;justify-content:center;gap:12px}
    .joker{width:50px;height:58px;border-radius:12px;border:1px solid #6366f1;background:rgba(99,102,241,.10);display:flex;align-items:center;justify-content:center;font-size:24px;cursor:pointer}
    .joker.spent{opacity:.12;filter:grayscale(1);pointer-events:none}

    .kb{flex:1;display:grid;grid-template-columns:repeat(7,1fr);gap:6px}
    .key{height:38px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);color:#fff;font-weight:900}
    .key.hit{background:var(--green);color:#000;box-shadow:0 0 15px var(--green)}
    .key.miss{background:var(--red);opacity:.3}

    /* Modal */
    .modal{
      position:fixed; inset:0;
      background:rgba(1,0,8,.98);
      z-index:30000;
      display:none;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:34px;
      text-align:center;
    }
    .modal.on{display:flex}
    .mTitle{font-size:38px;font-weight:900;margin:0}
    .mWord{font-size:32px;font-weight:900;color:#60a5fa;margin:14px 0}
    .mTr{opacity:.65;font-style:italic;margin-bottom:12px}
    .mBonus{height:22px;font-weight:900;color:var(--green);margin-bottom:16px}
    .mBtn{width:100%;max-width:280px;padding:18px;border-radius:18px;border:none;background:var(--grad);color:#fff;font-weight:900;font-size:18px;cursor:pointer}

    /* fireworks */
    .fx{position:fixed;inset:0;pointer-events:none;z-index:40000;overflow:hidden}
    .spark{position:absolute;width:8px;height:8px;border-radius:50%;
      background:radial-gradient(circle,#fff 0%, rgba(255,255,255,0) 70%);
      animation:pop 900ms ease-out forwards;
    }
    @keyframes pop{
      0%{transform:translate(0,0) scale(.6);opacity:1}
      100%{transform:translate(var(--dx),var(--dy)) scale(2.2);opacity:0}
    }
  </style>
</head>

<body>
  <div id="pageContent">
    <div class="fx" id="fx"></div>

    <div class="top">
      <div class="status">
        <div class="hearts" id="hearts"></div>
        <div class="score">
          <div class="best">REKOR: <span id="bestVal">0</span></div>
          <div class="val" id="scoreVal">100</div>
        </div>
      </div>

      <div class="title">HANGMAN</div>

      <div class="stage">
        <div class="gallows">
          <div class="beam v"></div>
          <div class="beam h"></div>
          <div class="rope"></div>

          <div class="man" id="man">
            <div class="organ head" id="p_head"></div>
            <div class="organ body" id="p_body"></div>
            <div class="organ larm" id="p_larm"></div>
            <div class="organ rarm" id="p_rarm"></div>
            <div class="organ lleg" id="p_lleg"></div>
            <div class="organ rleg" id="p_rleg"></div>
          </div>
        </div>

        <div class="q" id="hint">Y√úKLENƒ∞YOR‚Ä¶</div>
      </div>
    </div>

    <div class="dock" id="dock">
      <div class="matrix" id="matrix"></div>

      <div class="jokerRow">
        <div class="joker" id="j0">üÉè</div>
        <div class="joker" id="j1">üÉè</div>
        <div class="joker" id="j2">üÉè</div>
      </div>

      <div class="kb" id="kb"></div>
    </div>

    <div class="modal" id="modal">
      <h1 class="mTitle" id="mTitle">Mƒ∞SYON</h1>
      <div class="mWord" id="mWord">‚Äî</div>
      <div class="mTr" id="mTr">(‚Äî)</div>
      <div class="mBonus" id="mBonus"></div>
      <button class="mBtn" id="mBtn">DEVAM</button>
    </div>
  </div>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    import { loadLangPool, pick, createUsedSet } from "/js/langpool.js";

    mountShell({ scroll: "none" });

    const $ = (id) => document.getElementById(id);

    // ‚úÖ ui_shell footer lift: dock footer √ºst√ºnde kalsƒ±n
    const liftDock = () => {
      const root = getComputedStyle(document.documentElement);
      const footerH = parseFloat(root.getPropertyValue("--footerH")) || 92;
      document.documentElement.style.setProperty("--shellLift", `${footerH + 10}px`);
    };
    setTimeout(liftDock, 0);
    setTimeout(liftDock, 250);

    // State
    let lang = "en";      // istersen shell profilinden alƒ±rsƒ±n
    let diff = 3;         // ≈üimdilik kolay
    let lives = 3;

    let pool = null;
    let target = null;
    let guessed = new Set();
    let mistakes = 0;
    let jokersLeft = 3;

    let score = 100;
    let flawless = true;
    let jokerUsed = false;
    let lock = false;

    const HS_KEY = "italky_hangman_high";
    let best = parseInt(localStorage.getItem(HS_KEY) || "0", 10);
    $("bestVal").textContent = best;

    // Joker click
    for(let i=0;i<3;i++){
      $(`j${i}`).onclick = () => useJ(i);
    }

    $("mBtn").onclick = () => {
      $("modal").classList.remove("on");
      if(lives <= 0){ location.reload(); return; }
      newRound();
    };

    function renderHearts(){
      // ‚úÖ can artƒ±nca ger√ßekten g√∂r√ºn√ºr (7‚Äôye kadar √ßiz, sonrasƒ± +N)
      const showMax = 7;
      const shown = Math.min(lives, showMax);
      const extra = Math.max(0, lives - showMax);

      let html = "";
      for(let i=0;i<shown;i++) html += `<span class="heart">‚ù§Ô∏è</span>`;
      if(extra > 0) html += `<span class="heartPlus">+${extra}</span>`;
      $("hearts").innerHTML = html;
    }

    function getLimit(){
      // kolay/normal/zor: 7 / 4 / 3
      if(diff === 3) return 7;
      if(diff === 4) return 4;
      return 3;
    }

    function resetMan(){
      ["p_head","p_body","p_larm","p_rarm","p_lleg","p_rleg"].forEach(id => $(id).classList.remove("on"));
      $("man").classList.remove("swing");
    }

    function updateMan(){
      resetMan();
      const m = mistakes;

      if(diff === 3){
        // easy: 7 limit ama 6 par√ßa var; son hata ‚Äútamamlandƒ±‚Äù gibi
        const seq = ["p_head","p_body","p_larm","p_rarm","p_lleg","p_rleg"];
        seq.slice(0, Math.min(m, 6)).forEach(id => $(id).classList.add("on"));
        return;
      }
      if(diff === 4){
        if(m>=1) $("p_head").classList.add("on");
        if(m>=2) $("p_body").classList.add("on");
        if(m>=3){ $("p_larm").classList.add("on"); $("p_rarm").classList.add("on"); }
        if(m>=4){ $("p_lleg").classList.add("on"); $("p_rleg").classList.add("on"); }
        return;
      }
      if(m>=1) $("p_head").classList.add("on");
      if(m>=2) $("p_body").classList.add("on");
      if(m>=3){ $("p_larm").classList.add("on"); $("p_rarm").classList.add("on"); $("p_lleg").classList.add("on"); $("p_rleg").classList.add("on"); }
    }

    function applyPenalty(n){
      score = Math.max(0, score - n);
      $("scoreVal").textContent = score;
    }

    function renderWord(){
      const w = target.w.toUpperCase();
      $("matrix").innerHTML = w.split("").map(ch=>{
        const found = guessed.has(ch);
        return `<div class="slot ${found ? "found":""}">${found ? ch : ""}</div>`;
      }).join("");
    }

    function renderKeyboard(){
      const w = target.w.toUpperCase();
      const uniq = [...new Set(w.split(""))];

      // uniq + 10
      const abc = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
      const fillers = abc.filter(l => !uniq.includes(l)).sort(()=>0.5-Math.random()).slice(0,10);
      const keys = [...uniq, ...fillers].sort(()=>0.5-Math.random());

      $("kb").innerHTML = keys.map(k=>`<button class="key" data-k="${k}">${k}</button>`).join("");
      $("kb").querySelectorAll(".key").forEach(btn=>{
        btn.onclick = () => press(btn.dataset.k, btn);
      });
    }

    function speakWord(){
      try{
        if(!("speechSynthesis" in window)) return;
        const u = new SpeechSynthesisUtterance(target.w);
        u.lang = ({en:"en-US",de:"de-DE",fr:"fr-FR",it:"it-IT",es:"es-ES"})[lang] || "en-US";
        speechSynthesis.cancel();
        speechSynthesis.speak(u);
      }catch(e){}
    }

    function fireworks(){
      const fx = $("fx");
      const cx = Math.round(window.innerWidth * (0.25 + Math.random()*0.5));
      const cy = Math.round(window.innerHeight * (0.20 + Math.random()*0.25));
      for(let i=0;i<18;i++){
        const s = document.createElement("div");
        s.className = "spark";
        const ang = Math.random()*Math.PI*2;
        const dist = 120 + Math.random()*180;
        s.style.left = cx+"px";
        s.style.top  = cy+"px";
        s.style.setProperty("--dx", Math.round(Math.cos(ang)*dist)+"px");
        s.style.setProperty("--dy", Math.round(Math.sin(ang)*dist)+"px");
        fx.appendChild(s);
        setTimeout(()=>s.remove(), 950);
      }
    }

    function showModal(title, color, bonus){
      $("mTitle").textContent = title;
      $("mTitle").style.color = color;
      $("mWord").textContent = target.w.toUpperCase();
      $("mTr").textContent = `(${target.tr || "‚Äî"})`;
      $("mBonus").textContent = bonus || "";
      $("modal").classList.add("on");
    }

    function endRound(win){
      lock = true;

      // doƒüruyu yaz + sesli oku
      speakWord();

      if(win){
        let bonus = "";
        if(flawless && !jokerUsed){
          lives++;
          bonus = "KUSURSUZ: +1 CAN";
        }

        if(score > best){
          best = score;
          localStorage.setItem(HS_KEY, String(best));
          $("bestVal").textContent = best;
          fireworks();
        }

        renderHearts();
        showModal("Mƒ∞SYON BA≈ûARILI", getCss("--green"), bonus);
        return;
      }

      lives--;
      renderHearts();

      const swingMs = (diff===3) ? 4000 : 5000;
      $("man").classList.add("swing");

      setTimeout(()=>{
        $("man").classList.remove("swing");
        if(lives <= 0){
          showModal("GAME OVER", getCss("--red"), `SKOR: ${score} ‚Ä¢ REKOR: ${best}`);
        }else{
          showModal("DE≈ûƒ∞FRE EDƒ∞LEMEDƒ∞", getCss("--red"), "-1 CAN");
        }
      }, swingMs);
    }

    function press(letter, btn){
      if(lock) return;
      if(guessed.has(letter)) return;

      const w = target.w.toUpperCase();
      if(w.includes(letter)){
        guessed.add(letter);
        btn.classList.add("hit");
        renderWord();

        const allFound = w.split("").every(ch => guessed.has(ch));
        if(allFound) endRound(true);
      }else{
        flawless = false;
        mistakes++;
        btn.classList.add("miss");

        // yanlƒ±≈ü -10
        applyPenalty(10);

        updateMan();
        if(mistakes >= getLimit()) endRound(false);
      }
    }

    function useJ(i){
      if(lock) return;
      if(jokersLeft <= 0) return;

      jokerUsed = true;
      jokersLeft--;
      $(`j${i}`).classList.add("spent");

      // joker -10
      applyPenalty(10);

      // doƒüru bir harf a√ß
      const w = target.w.toUpperCase();
      const rem = w.split("").filter(ch => !guessed.has(ch));
      if(rem.length){
        const l = rem[0];
        const btn = $("kb").querySelector(`.key[data-k="${l}"]`);
        if(btn) press(l, btn);
        else { guessed.add(l); renderWord(); }
      }
    }

    function getCss(name){
      return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
    }

    async function loadRealPool(){
      pool = await loadLangPool(lang);

      if(!pool?.items?.length){
        $("hint").textContent = `HAVUZ BO≈û: ${lang}.json (items yok)`;
        return false;
      }
      return true;
    }

    function newRound(){
      lock = false;
      guessed = new Set();
      mistakes = 0;
      jokersLeft = 3;
      flawless = true;
      jokerUsed = false;

      score = 100;
      $("scoreVal").textContent = score;

      resetMan();
      for(let i=0;i<3;i++) $(`j${i}`).classList.remove("spent");

      const usedSet = createUsedSet(`used_hangman_${lang}`);
      const picked = pick(pool, 1, usedSet.used, usedSet.save, (x)=> (x?.w||"").length >= 3);
      target = picked?.[0];

      if(!target?.w){
        $("hint").textContent = "KELƒ∞ME SE√áƒ∞LEMEDƒ∞ (pick bo≈ü d√∂nd√º)";
        $("matrix").innerHTML = "";
        $("kb").innerHTML = "";
        return;
      }

      $("hint").textContent = target.tr || "‚Äî";
      renderHearts();
      renderWord();
      renderKeyboard();
      updateMan();
    }

    // INIT
    renderHearts();
    (async ()=>{
      const ok = await loadRealPool();
      if(ok) newRound();
    })();
  </script>
</body>
</html>
