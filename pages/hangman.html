<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI ‚Ä¢ NEURAL VOID</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  <style>
    /* ‚úÖ OYUNA √ñZEL EK PREMƒ∞UM STƒ∞LLER */
    .game-engine {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    /* √úst Bilgi Paneli */
    .game-status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
    }
    .heart-container { display: flex; gap: 6px; }
    .heart-icon { font-size: 20px; filter: drop-shadow(0 0 8px var(--neon-red)); transition: all 0.5s var(--ease-premium); }
    .heart-icon.depleted { opacity: 0.1; filter: grayscale(1) blur(2px); transform: scale(0.7); }

    /* Ba≈ülƒ±k Alanƒ± */
    .neural-brand {
      text-align: center;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 32px;
      font-weight: 900;
      letter-spacing: 12px;
      margin: 10px 0;
      background: linear-gradient(to bottom, #fff, rgba(255,255,255,0.3));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(99,102,241,0.5);
    }

    /* G√∂rsel Alan: Sabit Direk + Sallanan Adam */
    .visual-stage {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 200px;
    }
    .gallows-box { width: 150px; height: 180px; position: relative; border-bottom: 4px solid #fff; }
    .fixed-beam { position: absolute; background: #fff; box-shadow: 0 0 15px rgba(255,255,255,0.2); }
    .beam-v { width: 4px; height: 100%; left: 30px; }
    .beam-h { width: 90px; height: 4px; left: 30px; top: 0; }
    .rope { width: 2px; height: 30px; left: 120px; top: 0; background: #999; }

    /* Sallanan Kurban */
    .cyber-target {
      position: absolute; left: 120px; top: 30px;
      transform-origin: top center;
      animation: spaceSway 5s infinite ease-in-out;
    }
    .organ { position: absolute; background: #fff; box-shadow: 0 0 12px #fff; display: none; }
    .organ.active { display: block; }

    .o-head { width: 26px; height: 26px; border: 3px solid #fff; border-radius: 50%; left: -13px; top: 0; }
    .o-body { width: 3px; height: 55px; left: -1.5px; top: 26px; }
    .o-larm { width: 22px; height: 3px; left: -23px; top: 40px; transform: rotate(-35deg); }
    .o-rarm { width: 22px; height: 3px; left: 1px; top: 40px; transform: rotate(35deg); }
    .o-lleg { width: 22px; height: 3px; left: -23px; top: 80px; transform: rotate(-45deg); }
    .o-rleg { width: 22px; height: 3px; left: 1px; top: 80px; transform: rotate(45deg); }

    /* Kelime & Klavye Alanƒ± */
    .word-matrix { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; margin-bottom: 15px; }
    .letter-box { width: 30px; height: 42px; border-bottom: 3px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: 900; color: #fff; }
    .letter-box.found { border-bottom-color: #2ed573; text-shadow: 0 0 15px #2ed573; }

    .joker-deck { display: flex; justify-content: center; gap: 12px; margin-bottom: 15px; }
    .joker-card { 
      width: 50px; height: 70px; border-radius: 12px; border: 1px solid rgba(99,102,241,0.5); 
      background: rgba(99,102,241,0.1); display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer;
    }
    .joker-card.spent { opacity: 0.1; filter: grayscale(1); pointer-events: none; transform: translateY(10px); }

    .neural-kb { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; padding: 10px 0; }
    .neural-key { height: 42px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.08); background: rgba(255,255,255,0.05); color: #fff; font-weight: 800; font-size: 14px; }
    .neural-key.hit { background: #2ed573; color: #000; box-shadow: 0 0 20px #2ed573; pointer-events: none; }
    .neural-key.miss { background: #ff4757; opacity: 0.3; pointer-events: none; }

    /* Modal */
    .prestige-modal { position: fixed; inset: 0; background: rgba(1,0,8,0.98); z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 40px; text-align: center; }
    .prestige-modal.active { display: flex; }

    @keyframes spaceSway { 0%, 100% { transform: rotate(-6deg); } 50% { transform: rotate(6deg); } }
  </style>
</head>
<body>

  <div id="pageContent">
    <div class="game-engine">
      
      <div class="game-status-bar">
        <div class="heart-container" id="heartBox">
          <span class="heart-icon">‚ù§Ô∏è</span><span class="heart-icon">‚ù§Ô∏è</span><span class="heart-icon">‚ù§Ô∏è</span>
        </div>
        <div style="text-align: right">
          <div style="font-size: 10px; opacity: 0.5; letter-spacing: 1px;">Sƒ∞STEM PUANI</div>
          <div id="liveScore" style="font-size: 24px; font-weight: 900; color: #6366f1;">100</div>
        </div>
      </div>

      <div class="neural-brand">HANGMAN</div>

      <div class="visual-stage">
        <div class="gallows-box">
          <div class="fixed-beam beam-v"></div>
          <div class="fixed-beam beam-h"></div>
          <div class="rope"></div>
          <div class="cyber-target">
            <div class="organ o-head" id="o_head"></div>
            <div class="organ o-body" id="o_body"></div>
            <div class="organ o-larm" id="o_larm"></div>
            <div class="organ o-rarm" id="o_rarm"></div>
            <div class="organ o-lleg" id="o_lleg"></div>
            <div class="organ o-rleg" id="o_rleg"></div>
          </div>
        </div>
        <div id="langHint" style="margin-top: 15px; font-weight: 900; color: rgba(255,255,255,0.4); text-transform: uppercase; font-size: 11px; letter-spacing: 2px;"></div>
      </div>

      <div class="word-matrix" id="matrix"></div>

      <div class="joker-deck">
        <div class="joker-card" id="j0" onclick="useJ(0)">üÉè</div>
        <div class="joker-card" id="j1" onclick="useJ(1)">üÉè</div>
        <div class="joker-card" id="j2" onclick="useJ(2)">üÉè</div>
      </div>

      <div class="neural-kb" id="kb"></div>

    </div>
  </div>

  <div class="prestige-modal" id="modal">
    <h1 id="mTitle" style="font-size: 42px; font-weight: 900;">Mƒ∞SYON TAMAM</h1>
    <div id="mWord" style="font-size: 32px; color: #60a5fa; margin: 20px 0; font-weight: 900; letter-spacing: 2px;">APPLE</div>
    <div id="mTr" style="opacity: 0.6; font-style: italic; margin-bottom: 20px;">(Elma)</div>
    <div id="mBonus" style="color: #2ed573; font-weight: 900; margin-bottom: 30px;"></div>
    <button onclick="nextStep()" style="width: 100%; max-width: 250px; padding: 20px; border-radius: 20px; border: none; background: linear-gradient(135deg, #6366f1, #ec4899); color: #fff; font-weight: 900; font-size: 16px;">DEVAM ET</button>
  </div>

  <script type="module">
    import { mountShell, setHeaderTokens } from "/js/ui_shell.js";
    import { loadLangPool, pick, createUsedSet } from "/js/langpool.js";
    import { supabase } from "/js/supabase_client.js";

    // ‚úÖ UI Shell'i Mount Et (Scroll Kapalƒ±)
    mountShell({ scroll: "none" });

    let pool, target, guessed = [], mistakes = 0, jokersUsed = 0;
    let score = 100, lives = 3, isClean = true;
    let lang = new URLSearchParams(window.location.search).get('lang') || 'en';
    let diff = new URLSearchParams(window.location.search).get('minLen') || 3;

    async function init() {
      pool = await loadLangPool(lang);
      
      // Rekoru y√ºkle
      const best = localStorage.getItem('italky_best_hangman') || 0;
      // High score'u bir yerde g√∂stermek istersen burayƒ± kullanabilirsin

      startRound();
    }

    function startRound() {
      document.getElementById('modal').classList.remove('active');
      guessed = []; mistakes = 0; jokersUsed = 0; isClean = true; score = 100;
      
      const usedSet = createUsedSet(`used_hangman_${lang}`);
      const picked = pick(pool, 1, usedSet.used, usedSet.save, (x) => x.w.length >= diff);
      target = picked[0];

      renderWord();
      renderKB();
      updateVisuals();
      updateHP();
      document.getElementById('liveScore').innerText = score;
      for(let i=0; i<3; i++) document.getElementById(`j${i}`).classList.remove('spent');
    }

    function renderWord() {
      document.getElementById('matrix').innerHTML = target.w.split('').map(l => 
        `<div class="letter-box ${guessed.includes(l.toUpperCase()) ? 'found' : ''}">${guessed.includes(l.toUpperCase()) ? l.toUpperCase() : ''}</div>`
      ).join('');
      document.getElementById('langHint').innerText = target.tr;
    }

    function renderKB() {
      const tLetters = [...new Set(target.w.toUpperCase().split(''))];
      const abc = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('');
      const fillers = abc.filter(l => !tLetters.includes(l)).sort(()=>0.5-Math.random()).slice(0, 13);
      const keys = [...tLetters, ...fillers].sort((a,b)=>a.localeCompare(b));
      
      document.getElementById('kb').innerHTML = keys.map(l => 
        `<button class="neural-key" id="k-${l}" onclick="handleGuess('${l}')">${l}</button>`
      ).join('');
    }

    window.handleGuess = (l) => {
      if(guessed.includes(l)) return;
      const key = document.getElementById(`k-${l}`);
      if(target.w.toUpperCase().includes(l)) {
        guessed.push(l);
        key.classList.add('hit');
        renderWord();
        if(target.w.split('').every(c => guessed.includes(c.toUpperCase()))) finish(true);
      } else {
        mistakes++;
        isClean = false;
        score = Math.max(0, score - 10);
        document.getElementById('liveScore').innerText = score;
        key.classList.add('miss');
        updateVisuals();
        
        const limit = diff == 3 ? 6 : (diff == 4 ? 4 : 3);
        if(mistakes >= limit) finish(false);
      }
    };

    function updateVisuals() {
      document.querySelectorAll('.organ').forEach(o => o.classList.remove('active'));
      const parts = ['o_head','o_body','o_larm','o_rarm','o_lleg','o_rleg'];
      
      let toShow = [];
      if(diff == 3) toShow = parts.slice(0, mistakes);
      else if(diff == 4) {
        const seq = [['o_head'],['o_body'],['o_larm','o_rarm'],['o_lleg','o_rleg']];
        seq.slice(0, mistakes).forEach(g => toShow.push(...g));
      } else {
        const seq = [['o_head','o_body'],['o_larm','o_rarm'],['o_lleg','o_rleg']];
        seq.slice(0, mistakes).forEach(g => toShow.push(...g));
      }
      toShow.forEach(id => document.getElementById(id).classList.add('active'));
    }

    function updateHP() {
      const hearts = document.querySelectorAll('.heart-icon');
      hearts.forEach((h, i) => h.classList.toggle('depleted', i >= lives));
    }

    function finish(win) {
      const m = document.getElementById('modal');
      const best = localStorage.getItem('italky_best_hangman') || 0;

      if(win) {
        if(score > best) localStorage.setItem('italky_best_hangman', score);
        let bonus = "";
        if(isClean && jokersUsed === 0 && lives < 3) {
          lives++;
          bonus = "KUSURSUZ DE≈ûƒ∞FRE: +1 CAN";
        }
        document.getElementById('mTitle').innerText = "Mƒ∞SYON BA≈ûARILI";
        document.getElementById('mTitle').style.color = "#2ed573";
        document.getElementById('mBonus').innerText = bonus;
        
        const u = new SpeechSynthesisUtterance(target.w);
        u.lang = lang === 'en' ? 'en-US' : 'tr-TR';
        speechSynthesis.speak(u);
      } else {
        lives--;
        document.getElementById('mTitle').innerText = "Mƒ∞SYON BA≈ûARISIZ";
        document.getElementById('mTitle').style.color = "#ff4757";
        document.getElementById('mBonus').innerText = "Sƒ∞NYAL KAYBI: -1 CAN";
      }

      document.getElementById('mWord').innerText = target.w.toUpperCase();
      document.getElementById('mTr').innerText = `(${target.tr})`;
      m.classList.add('active');
    }

    window.nextStep = () => {
      if(lives <= 0) {
        alert("Sƒ∞STEM √á√ñKT√ú! Skorun: " + score);
        location.reload();
      } else {
        startRound();
      }
    };

    window.useJ = (i) => {
      if(jokersUsed >= 3) return;
      const rem = target.w.toUpperCase().split('').filter(l => !guessed.includes(l));
      if(rem.length) {
        jokersUsed++;
        document.getElementById(`j${jokersUsed-1}`).classList.add('spent');
        handleGuess(rem[0]);
      }
    };

    init();
  </script>
</body>
</html>
