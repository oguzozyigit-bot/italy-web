<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI • Profile</title>
  <link rel="icon" href="data:," />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --topH: 74px;
      --bg:#030014;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.60);
      --ai1:#A5B4FC;
      --ai2:#4F46E5;
      --befree:#6B7280;
      --glass: rgba(255,255,255,.06);
      --border: rgba(255,255,255,.12);
      --navyA: rgba(40,120,255,.12);
      --navyB: rgba(255,255,255,.05);
    }
    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }
    html,body{
      margin:0; padding:0; width:100%; height:100dvh;
      overflow:hidden; position:fixed;
      font-family:'Outfit', sans-serif;
      background:var(--bg);
      color:var(--text);
      display:flex; align-items:center; justify-content:center;
    }
    .mobile-frame{
      width:100%; max-width:480px; height:100%;
      background: rgba(8, 8, 20, 0.65);
      backdrop-filter: blur(25px);
      overflow:hidden;
      display:flex; flex-direction:column;
      position:relative;
    }
    @media(min-width:520px){
      .mobile-frame{
        height:92vh;
        border-radius:40px;
        border:1px solid rgba(255,255,255,0.08);
        box-shadow:0 40px 100px -20px rgba(0,0,0,0.9);
      }
    }

    .topbar{
      position: sticky;
      top: 0;
      z-index: 3000;
      height: var(--topH);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 0 12px;
      border-bottom:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(12px);
    }
    .leftControls{ display:flex; align-items:center; gap:10px; min-width:0; }
    .backBtn{
      width:44px;height:44px;border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      color:#fff;
      font-size:20px;font-weight:1000;
      display:flex;align-items:center;justify-content:center;
      cursor:pointer; user-select:none;
      text-decoration:none;
    }
    .backBtn:active{ transform: scale(.96); }

    .mini-brand{ display:flex; flex-direction:column; user-select:none; cursor:pointer; line-height:1; margin-top:2px; }
    .logo-line{ font-family:'Space Grotesk', sans-serif; font-size: 20px; letter-spacing:-0.4px; display:flex; align-items:flex-end; gap:2px; }
    .logo-main{ font-weight:700; color:#FFFFFF; }
    .logo-ai{ font-weight:700; background: linear-gradient(135deg, var(--ai1), var(--ai2)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .logo-slogan{ font-size:10px; font-weight:700; letter-spacing:4px; color: var(--befree); margin-top:5px; padding-left:2px; text-transform: uppercase; }

    .main{
      flex:1;
      padding: 14px 12px 18px;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width:none;
    }
    .main::-webkit-scrollbar{ display:none; }

    .hero{
      border-radius: 26px;
      border: 1px solid rgba(255,255,255,.10);
      overflow:hidden;
      background:
        radial-gradient(800px 240px at 0% 0%, var(--navyA), transparent 62%),
        radial-gradient(800px 240px at 100% 0%, var(--navyB), transparent 62%),
        rgba(0,0,0,.12);
      box-shadow: 0 28px 90px rgba(0,0,0,.55);
      padding: 16px;
      display:flex;
      align-items:center;
      gap: 14px;
      margin-bottom: 12px;
    }

    .avatar{
      width: 64px; height: 64px; border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      overflow:hidden;
      flex: 0 0 64px;
      display:flex; align-items:center; justify-content:center;
      font-weight: 1000; font-size: 18px;
    }
    .avatar img{ width:100%; height:100%; object-fit:cover; display:block; }

    .who{ min-width:0; flex:1; display:flex; flex-direction:column; gap: 6px; }
    .name{ font-weight: 1000; font-size: 16px; white-space: nowrap; overflow:hidden; text-overflow: ellipsis; }
    .email{ font-weight: 800; font-size: 12px; color: rgba(255,255,255,.60); white-space: nowrap; overflow:hidden; text-overflow: ellipsis; }
    .planRow{ display:flex; gap: 10px; align-items:center; flex-wrap:wrap; margin-top: 4px; }
    .badge{ padding: 8px 10px; border-radius: 999px; border: 1px solid rgba(255,255,255,.12); background: rgba(0,0,0,.20); font-weight: 1000; font-size: 11px; }
    .upgradeBtn{ padding: 8px 12px; border-radius: 999px; border: none; background: linear-gradient(135deg, var(--ai1), var(--ai2)); font-weight: 1000; font-size: 11px; color: #fff; cursor:pointer; }

    .card{
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.05);
      padding: 12px;
      margin-bottom: 10px;
    }
    .rowItem{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
    }
    .rowLeft{ display:flex; flex-direction:column; gap:4px; min-width:0; }
    .rowName{ font-weight: 1000; font-size: 13px; color: rgba(255,255,255,.92); }
    .rowDesc{ font-weight: 800; font-size: 11px; color: rgba(255,255,255,.55); }

    .select{
      height: 40px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      color:#fff;
      font-weight: 900;
      padding: 0 10px;
      cursor:pointer;
    }

    .btnRow{ display:flex; gap:10px; margin-top: 10px; }
    .primaryBtn{ flex:1; height: 42px; border-radius: 14px; border: none; background: linear-gradient(135deg, var(--ai1), var(--ai2)); color:#fff; font-weight:1000; cursor:pointer; }
    .safeBtn{ flex:1; height: 42px; border-radius: 14px; border: 1px solid rgba(255,255,255,.12); background: rgba(255,255,255,.06); color:#fff; font-weight:1000; cursor:pointer; }
    .dangerBtn{ flex:1; height: 42px; border-radius: 14px; border: 1px solid rgba(255,82,82,.35); background: rgba(255,82,82,.12); color:#fff; font-weight:1000; cursor:pointer; }

    .footerNote{
      margin-top: 12px;
      text-align:center;
      color: rgba(255,255,255,.22);
      font-weight: 800;
      font-size: 10px;
    }

    .toast{
      position: fixed; left:50%; top:18px;
      transform: translateX(-50%) translateY(-120px);
      background: rgba(10,10,18,.92);
      border:1px solid rgba(165,180,252,.35);
      padding: 10px 14px;
      border-radius: 999px;
      color:#fff;
      z-index:10000;
      font-weight:900;
      font-size:12px;
      transition:.28s;
      backdrop-filter: blur(12px);
    }
    .toast.show{ transform: translateX(-50%) translateY(0); }
  </style>
</head>

<body>
  <div class="mobile-frame">
    <div class="topbar">
      <div class="leftControls">
        <a class="backBtn" id="backBtn" href="/pages/home.html" aria-label="Back">←</a>
        <div class="mini-brand" id="logoHome" title="Home">
          <div class="logo-line"><span class="logo-main">italky</span><span class="logo-ai">AI</span></div>
          <div class="logo-slogan">BE FREE</div>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="hero">
        <div class="avatar" id="avatarBox">•</div>
        <div class="who">
          <div class="name" id="fullName">—</div>
          <div class="email" id="email">—</div>
          <div class="planRow">
            <div class="badge" id="planBadge">FREE</div>
            <button class="upgradeBtn" id="upgradeBtn" type="button" data-i18n="profile_upgrade">Upgrade</button>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="rowItem">
          <div class="rowLeft">
            <div class="rowName" data-i18n="profile_site_lang">Site Language</div>
            <div class="rowDesc" data-i18n="profile_site_lang_desc">5 languages for now</div>
          </div>
          <select class="select" id="siteLangSelect"></select>
        </div>
      </div>

      <div class="card">
        <div class="rowItem">
          <div class="rowLeft">
            <div class="rowName" data-i18n="profile_upgrade">Upgrade</div>
            <div class="rowDesc" data-i18n="profile_upgrade_desc">Premium features</div>
          </div>
        </div>
        <div class="btnRow">
          <button class="primaryBtn" id="upgradeBtn2" type="button" data-i18n="profile_upgrade_btn">Upgrade</button>
        </div>
      </div>

      <div class="card">
        <div class="rowItem">
          <div class="rowLeft">
            <div class="rowName" data-i18n="profile_secure_logout">Secure Logout</div>
            <div class="rowDesc" data-i18n="profile_secure_logout_desc">Sign out</div>
          </div>
        </div>
        <div class="btnRow">
          <button class="safeBtn" id="logoutBtn" type="button" data-i18n="profile_logout_btn">Logout</button>
        </div>
      </div>

      <div class="card">
        <div class="rowItem">
          <div class="rowLeft">
            <div class="rowName" data-i18n="profile_delete">Delete Account</div>
            <div class="rowDesc" data-i18n="profile_delete_desc">Cannot be undone</div>
          </div>
        </div>
        <div class="btnRow">
          <button class="dangerBtn" id="deleteBtn" type="button" data-i18n="profile_delete_btn">Delete</button>
        </div>
      </div>

      <div class="footerNote">italkyAI By Ozyigit's 2026</div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script type="module" src="/js/profile_page.js?v=999"></script>
</body>
</html>
