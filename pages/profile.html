<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
<title>italkyAI • Profil</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&display=swap" rel="stylesheet">
<style>
  #pageContent { padding: 20px; display: flex; flex-direction: column; gap: 20px; }
  .p-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); padding: 25px; border-radius: 28px; backdrop-filter: blur(20px); }
  .p-label { font-size: 11px; font-weight: 900; color: #6366f1; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 10px; }
  .p-val { font-size: 24px; font-weight: 900; color: #fff; margin-bottom: 15px; }
  .btn-logout { width: 100%; height: 50px; background: #fff; color: #000; border: none; border-radius: 14px; font-weight: 900; cursor: pointer; }
</style>
</head>
<body>
<div id="pageContent">
  <div class="p-card">
    <div class="p-label">E-Posta Adresi</div>
    <div class="p-val" id="pEmail">...</div>
    <div class="p-label">Token Cüzdanı</div>
    <div class="p-val"><span id="tokenVal">0</span> TK</div>
  </div>
  <button class="btn-logout" id="logoutBtn">Güvenli Çıkış</button>
</div>
<script type="module">
  import { mountShell } from "/js/ui_shell.js";
  import { bootPage } from "/js/ui_guard.js";
  import { supabase } from "/js/supabase_client.js";

  mountShell({ header:true, footer:true });
  bootPage({ protectedPage:true, header:{ nameId:"userName", picId:"userPic" }, wallet:{ elId:"tokenVal" } });

  supabase.auth.getSession().then(({data}) => {
    if(data.session) document.getElementById("pEmail").textContent = data.session.user.email;
  });

  document.getElementById("logoutBtn").onclick = async () => {
    await supabase.auth.signOut();
    location.replace("/pages/login.html");
  };
</script>
</body>
</html>
