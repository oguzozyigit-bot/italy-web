<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI • Profil</title>
  <link rel="icon" href="data:," />

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&display=swap" rel="stylesheet">

  <style>
    html,body{margin:0;padding:0;font-family:'Outfit',sans-serif;}
    .wrap{padding:20px;}
    .panel{padding:20px;border-radius:20px;background:#111;color:#fff;}
    .name{font-size:20px;font-weight:800;}
    .email{opacity:.7;margin-top:6px;}
    .card{margin-top:20px;padding:20px;border-radius:20px;background:#181818;color:#fff;}
    .token{font-size:24px;font-weight:900;margin-top:10px;}
    button{margin-top:20px;padding:12px 16px;border:none;border-radius:10px;font-weight:700;cursor:pointer;}
    .logout{background:#16a34a;color:#fff;}
    .delete{background:#dc2626;color:#fff;margin-left:10px;}
  </style>
</head>

<body>

<div class="wrap">

  <div class="panel">
    <div class="name" id="fullName">...</div>
    <div class="email" id="email">...</div>
  </div>

  <div class="card">
    <div>Token Cüzdan</div>
    <div class="token" id="tokenVal">0</div>
  </div>

  <button class="logout" id="logoutBtn">Güvenli Çıkış</button>
  <button class="delete" id="deleteBtn">Hesabımı Sil</button>

</div>

<script type="module">
import { supabase } from "/js/supabase_client.js";
import { logoutEverywhere, ensureAuthAndCacheUser } from "/js/auth.js";
import { STORAGE_KEY } from "/js/config.js";

async function init() {

  // session garanti
  const user = await ensureAuthAndCacheUser();

  if (!user) {
    location.replace("/pages/login.html");
    return;
  }

  // kullanıcı bilgisi
  document.getElementById("fullName").textContent =
    user.user_metadata?.full_name || user.email;

  document.getElementById("email").textContent =
    user.email;

  // token DB’den
  const { data } = await supabase
    .from("wallets")
    .select("balance")
    .maybeSingle();

  document.getElementById("tokenVal").textContent =
    data?.balance ?? 0;
}

document.getElementById("logoutBtn").addEventListener("click", async ()=>{
  await logoutEverywhere();
  location.replace("/pages/login.html");
});

document.getElementById("deleteBtn").addEventListener("click", async ()=>{
  await logoutEverywhere();
  location.replace("/pages/login.html");
});

init();
</script>

</body>
</html>
