<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI • Profil</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&display=swap" rel="stylesheet">
  
  <style>
    /* Sadece bu sayfaya özel içerik tasarımı */
    .profile-card {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      padding: 24px;
      border-radius: 24px;
      margin-bottom: 20px;
    }
    .profile-label { font-size: 11px; font-weight: 900; color: #6366f1; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 8px; }
    .profile-val { font-size: 20px; font-weight: 800; color: #fff; margin-bottom: 20px; }
    
    .wallet-box { display: flex; align-items: center; justify-content: space-between; background: var(--ai); padding: 20px; border-radius: 18px; margin-top: 10px; }
    .wallet-info h4 { margin:0; font-size: 13px; font-weight: 900; opacity: 0.8; }
    .wallet-info span { font-size: 28px; font-weight: 900; }

    .btn-danger { width: 100%; height: 50px; background: rgba(220,38,38,0.1); color: #ef4444; border: 1px solid rgba(220,38,38,0.2); border-radius: 14px; font-weight: 900; margin-top: 20px; cursor: pointer; }
    .btn-logout { width: 100%; height: 50px; background: #fff; color: #000; border: none; border-radius: 14px; font-weight: 900; margin-top: 10px; cursor: pointer; }
  </style>
</head>
<body>

  <div id="pageContent">
    
    <div class="profile-card">
      <div class="profile-label">Hesap Bilgileri</div>
      <div class="profile-val" id="profileEmail">...</div>

      <div class="profile-label">Token Bakiyesi</div>
      <div class="wallet-box">
        <div class="wallet-info">
          <h4>Kullanılabilir</h4>
          <span id="tokenVal">0</span> <small>TK</small>
        </div>
      </div>
    </div>

    <button class="btn-logout" id="logoutBtn">Güvenli Çıkış</button>
    <button class="btn-danger" id="deleteBtn">Hesabımı Sil</button>

  </div>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    import { bootPage } from "/js/ui_guard.js";
    import { supabase } from "/js/supabase_client.js";

    // 1. Önce Shell'i giydir (Header ve Footer otomatik gelir)
    mountShell({
      enabled: true,
      header: true,
      footer: true,
      background: true
    });

    // 2. Sayfa güvenliğini ve verileri sağla
    bootPage({
      protectedPage: true,
      header: { nameId: "userName", picId: "userPic" }, // Shell içindeki ID'ler
      wallet: { elId: "tokenVal" }
    });

    // Sayfaya özel mail bilgisini doldur
    supabase.auth.getSession().then(({data}) => {
      if(data.session) document.getElementById("profileEmail").textContent = data.session.user.email;
    });

    // Çıkış Butonu
    document.getElementById("logoutBtn")?.addEventListener("click", async () => {
      await supabase.auth.signOut();
      location.replace("/pages/login.html");
    });
  </script>
</body>
</html>
