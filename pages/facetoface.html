<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>italkyAI • Face to Face</title>
<link rel="icon" href="data:," />

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#030014;
  --panel:rgba(15,15,25,.78);
  --border:rgba(255,255,255,.12);
  --text:#fff;
  --muted:rgba(255,255,255,.55);
  --indigo:#6366f1;
}

/* reset */
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html,body{
  margin:0;width:100%;height:100%;
  overflow:hidden;
  font-family:'Outfit',sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* frame */
.frame{
  width:100%;max-width:480px;height:100%;
  margin:0 auto;
  position:relative;
  display:flex;
  flex-direction:column;
}

/* header (logo kilitli) */
.header{
  height:92px;
  padding:0 18px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.brand{
  display:flex;
  flex-direction:column;
}
.logo{
  font-family:'Space Grotesk',sans-serif;
  font-size:28px;
  line-height:.9;
}
.logo-main{color:#fff;font-weight:700}
.logo-ai{
  background:linear-gradient(135deg,#a5b4fc,#6366f1);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  font-weight:700;
}
.slogan{
  font-size:10px;
  letter-spacing:4px;
  color:rgba(255,255,255,.45);
  font-weight:700;
  margin-top:6px;
}

/* back */
.back{
  width:44px;height:44px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(20,20,30,.6);
  color:#fff;
  font-size:20px;
  cursor:pointer;
}

/* split */
.split{
  flex:1;
  display:grid;
  grid-template-rows:1fr auto 1fr;
  gap:10px;
  padding:10px;
}

/* panel */
.panel{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:28px;
  backdrop-filter:blur(18px);
  display:flex;
  flex-direction:column;
  overflow:hidden;
  position:relative;
}

/* top user rotated */
.panel.top{
  transform:rotate(180deg);
}

/* bar */
.bar{
  display:flex;
  justify-content:space-between;
  padding:14px;
  border-bottom:1px solid rgba(255,255,255,.08);
}

/* lang button */
.langBtn{
  min-width:140px;
  padding:10px 14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.06);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

/* content */
.content{
  flex:1;
  padding:14px;
  overflow:auto;
  display:flex;
  flex-direction:column;
  gap:10px;
}

/* bubble */
.bubble{
  max-width:90%;
  padding:14px 16px;
  border-radius:18px;
  font-weight:600;
  line-height:1.4;
}
.me{
  align-self:flex-end;
  background:linear-gradient(135deg,#6366f1,#4f46e5);
}
.them{
  align-self:flex-start;
  background:rgba(255,255,255,.08);
  border:1px solid var(--border);
}

/* wave middle */
.wave{
  height:32px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.wave span{
  width:6px;height:16px;
  margin:0 4px;
  border-radius:4px;
  background:#6366f1;
  animation:wave 1s infinite ease-in-out;
}
.wave span:nth-child(2){animation-delay:.15s}
.wave span:nth-child(3){animation-delay:.3s}

@keyframes wave{
  0%{height:10px;opacity:.4}
  50%{height:26px;opacity:1}
  100%{height:10px;opacity:.4}
}

/* mic */
.micDock{
  padding:14px;
  display:flex;
  justify-content:center;
}
.micBtn{
  width:68px;height:68px;
  border-radius:24px;
  background:linear-gradient(135deg,#6366f1,#4f46e5);
  border:none;
  cursor:pointer;
}

/* top mic reversed */
.panel.top .micDock{
  transform:rotate(180deg);
}

/* ---------- LANGUAGE SHEET ---------- */
.sheetOverlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:flex-end;
  justify-content:center;
  z-index:9999;
}
.sheetOverlay.show{display:flex}

/* sheet default (bottom user) */
.sheet{
  width:100%;
  max-width:480px;
  background:rgba(12,12,18,.96);
  border-radius:26px 26px 0 0;
  border:1px solid var(--border);
  overflow:hidden;
}

/* TOP USER FIX  ✅ */
.sheetOverlay.from-top{
  align-items:flex-start;
}
.sheetOverlay.from-top .sheet{
  transform:rotate(180deg);
}

/* ❌ içerik tekrar dönmüyor — YAZI DÜZ */
.sheetHead{
  padding:14px;
  font-weight:700;
  border-bottom:1px solid var(--border);
}
.sheetRow{
  padding:14px;
  cursor:pointer;
}
.sheetRow:hover{background:rgba(255,255,255,.06)}

</style>
</head>

<body>

<div class="frame">

  <div class="header">
    <button class="back" onclick="history.back()">←</button>
    <div class="brand">
      <div class="logo">
        <span class="logo-main">italky</span><span class="logo-ai">AI</span>
      </div>
      <div class="slogan">BE FREE</div>
    </div>
    <div style="width:44px"></div>
  </div>

  <div class="split">

    <!-- TOP USER -->
    <section class="panel top">
      <div class="bar">
        <button class="langBtn" onclick="openLang(true)">English</button>
      </div>
      <div class="content">
        <div class="bubble them">Hello, how are you?</div>
      </div>
      <div class="micDock">
        <button class="micBtn"></button>
      </div>
    </section>

    <div class="wave">
      <span></span><span></span><span></span>
    </div>

    <!-- BOTTOM USER -->
    <section class="panel">
      <div class="bar">
        <button class="langBtn" onclick="openLang(false)">Türkçe</button>
      </div>
      <div class="content">
        <div class="bubble me">Merhaba, iyiyim.</div>
      </div>
      <div class="micDock">
        <button class="micBtn"></button>
      </div>
    </section>

  </div>
</div>

<!-- LANGUAGE SHEET -->
<div class="sheetOverlay" id="langSheet">
  <div class="sheet">
    <div class="sheetHead">Dil Seç</div>
    <div class="sheetRow">Türkçe</div>
    <div class="sheetRow">English</div>
    <div class="sheetRow">Deutsch</div>
    <div class="sheetRow">Français</div>
    <div class="sheetRow">Italiano</div>
  </div>
</div>

<script>
const sheet = document.getElementById("langSheet");

function openLang(isTop){
  sheet.classList.add("show");
  sheet.classList.toggle("from-top", !!isTop);
}
sheet.addEventListener("click", e=>{
  if(e.target === sheet) sheet.classList.remove("show");
});
</script>

</body>
</html>
