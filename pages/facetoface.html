<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI • Yüz Yüze</title>
  <link rel="icon" href="data:," />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-void:#030014;
      --text: rgba(255,255,255,.92);

      --border: rgba(255,255,255,.10);
      --border2: rgba(255,255,255,.06);
      --shadow: 0 28px 90px rgba(0,0,0,.65);

      --gold:#ffb300;
      --pist:#bef264;

      --sheetBg: rgba(16,16,20,.92);
      --sheetBorder: rgba(255,255,255,.12);

      /* ✅ Logo lock (KİLİTLİ) */
      --logoWhite: #FFFFFF;
      --ai1: #A5B4FC;
      --ai2: #4F46E5;
      --be: #6B7280;
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    html,body{
      margin:0; padding:0; width:100%; height:100%;
      overflow:hidden; position:fixed;
      font-family:'Outfit', sans-serif;
      background: var(--bg-void);
      color: var(--text);
      display:flex; align-items:center; justify-content:center;
    }

    body{
      background-image:
        radial-gradient(at 0% 0%, rgba(59,130,246,.16) 0px, transparent 55%),
        radial-gradient(at 100% 100%, rgba(79,70,229,.16) 0px, transparent 55%);
    }

    .frame{
      width:100%;
      max-width:480px;
      height:100%;
      margin:0 auto;
      position:relative;
      overflow:hidden;
    }

    .back{
      position:absolute;
      top: 12px;
      left: 12px;
      z-index: 80;
      width: 46px;
      height: 46px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: rgba(15,15,18,.50);
      color: #fff;
      font-size: 22px;
      font-weight: 1000;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      box-shadow: 0 18px 40px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      user-select:none;
    }
    .back:active{ transform: translateY(1px); }

    .split{
      position:absolute;
      inset: 0;
      display:grid;
      grid-template-rows: 1fr auto 1fr;
      /* üst brand için biraz boşluk + alt brand için biraz boşluk */
      padding: 78px 12px 84px;
      gap: 10px;
    }

    /* ===== WAVE ===== */
    .wave{
      height: 34px;
      position: relative;
      margin: 0;
      opacity: .98;
      pointer-events:none;
      filter: drop-shadow(0 10px 22px rgba(0,0,0,.45));
    }
    .wave svg{ width:100%; height:100%; display:block; }

    .wave .glow{
      position:absolute;
      inset:-16px -16px -16px -16px;
      background:
        radial-gradient(320px 70px at 50% 50%, rgba(79,70,229,.26), transparent 72%),
        radial-gradient(320px 70px at 35% 50%, rgba(190,242,100,.20), transparent 72%),
        radial-gradient(320px 70px at 65% 50%, rgba(255,179,0,.18), transparent 72%),
        radial-gradient(320px 70px at 50% 30%, rgba(165,180,252,.22), transparent 70%);
      z-index:-1;
      opacity:.78;
      transition: .25s;
    }

    .wave svg path{
      stroke-dasharray: 10 12;
      animation: waveFlow 2.1s linear infinite;
      opacity: .95;
    }
    @keyframes waveFlow{
      0%{ stroke-dashoffset: 0; }
      100%{ stroke-dashoffset: -160; }
    }

    .frame.listening .wave svg path{
      animation-duration: .62s;
      opacity: 1;
      stroke-dasharray: 7 9;
    }
    .frame.listening .wave .glow{
      opacity: 1;
      filter: saturate(1.25);
    }

    .side{
      border-radius: 28px;
      border: 1px solid var(--border);
      background:
        radial-gradient(800px 240px at 0% 0%, rgba(40,120,255,.12), transparent 62%),
        radial-gradient(800px 240px at 100% 0%, rgba(255,255,255,.05), transparent 62%),
        rgba(0,0,0,.12);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height:0;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      position:relative;
    }

    .side.meTint{
      background:
        radial-gradient(900px 420px at 30% 12%, rgba(120, 20, 35, .85), transparent 68%),
        radial-gradient(700px 360px at 80% 18%, rgba(90, 15, 30, .65), transparent 70%),
        radial-gradient(600px 320px at 40% 75%, rgba(70, 10, 25, .45), transparent 72%),
        linear-gradient(180deg, rgba(60, 10, 20, .55), rgba(0,0,0,.15));
    }

    .side.top{ transform: rotate(180deg); }

    .bar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 8px;
      padding: 12px 12px;
      border-bottom: 1px solid var(--border2);
      background: rgba(0,0,0,.22);
      z-index: 5;
    }

    .langBtn{
      height: 44px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color:#fff;
      font-weight: 1000;
      font-size: 13px;
      padding: 0 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      cursor:pointer;
      user-select:none;
      min-width: 190px;
      max-width: 260px;
    }
    .langBtn .caret{ opacity:.75; font-size: 12px; }

    .btnIcon{
      width: 48px;
      height: 48px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      flex: 0 0 48px;
    }
    .btnIcon svg{
      width: 22px; height:22px;
      stroke:#fff; fill:none;
      stroke-width:2; stroke-linecap:round; stroke-linejoin:round;
      opacity:.92;
    }
    .btnIcon:active{ transform: translateY(1px); }

    .btnIcon.muted{
      opacity: .50;
      filter: grayscale(1);
      border-color: rgba(255,255,255,.08);
      background: rgba(255,255,255,.03);
    }

    .btnIcon.listening{
      border-color: rgba(79,70,229,.45);
      background: rgba(79,70,229,.16);
      box-shadow: 0 0 18px rgba(79,70,229,.20);
      position: relative;
    }
    .btnIcon.listening::after{
      content:"";
      position:absolute;
      inset:-7px;
      border-radius: 22px;
      border: 2px solid rgba(165,180,252,.55);
      animation: micPulse 1.15s ease-in-out infinite;
      pointer-events:none;
    }
    @keyframes micPulse{
      0%{ transform: scale(0.92); opacity:.75; }
      50%{ transform: scale(1.08); opacity:.28; }
      100%{ transform: scale(0.92); opacity:.75; }
    }

    .content{
      flex: 1 1 auto;
      min-height:0;
      padding: 12px;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      display:flex;
      flex-direction:column;
      gap: 10px;
      scrollbar-width:none;
      -ms-overflow-style:none;
    }
    .content::-webkit-scrollbar{ width:0; height:0; }

    .bubble{
      max-width: 92%;
      padding: 11px 13px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
      font-weight: 950;
      font-size: 13px;
      line-height: 1.35;
      word-break: break-word;
      box-shadow: 0 12px 28px rgba(0,0,0,.28);
      white-space: pre-wrap;
    }
    .bubble.me{ align-self:flex-end; border-right: 4px solid var(--pist); text-align:right; }
    .bubble.them{ align-self:flex-start; border-left: 4px solid var(--gold); }

    /* Mic dock */
    .micDock{
      position:absolute;
      left:50%;
      bottom: 12px;
      transform: translateX(-50%);
      z-index: 20;
      pointer-events:auto;
    }
    .side.top .micDock{
      transform: translateX(-50%) rotate(180deg);
    }

    /* ✅ DÜZELTME 1: Alt (bordo) mikrofon 180 derece */
    #botMic svg{ transform: rotate(180deg); }

    /* ✅ DÜZELTME 2: Üst mikrofonu da 180 derece çevirdik (kullanıcı isteği) */
    #topMic svg{ transform: rotate(180deg); }

    /* ===== LOGO (KİLİTLİ) ===== */
    .brandBottom, .brandTop{
      position:absolute;
      left: 50%;
      transform: translateX(-50%);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 6px;
      pointer-events:none;
      opacity:.92;
      z-index: 40;
    }

    /* üst yazı lacivert zemine binmesin: bir tık yukarı/ayır */
    .brandTop{
      top: 18px; /* daha yukarıda */
      transform: translateX(-50%) rotate(180deg);
      padding-top: 6px; /* minik ayırma */
    }

    /* alt logo aşağı + slogan garanti */
    .brandBottom{
      bottom: 2px;
      transform: translateX(-50%) translateY(16px);
    }

    .brandLock{
      display:inline-flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
      position: relative;
    }

    .logoLine{
      font-family:'Space Grotesk', sans-serif;
      font-size: 26px;
      line-height: 0.95;
      letter-spacing: -0.4px;
      user-select:none;
      white-space: nowrap;
    }
    .logoItalky{ color: var(--logoWhite); font-weight: 700; }
    .logoAI{
      font-weight: 700;
      background: linear-gradient(135deg, var(--ai1), var(--ai2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-left: 2px;
    }
    .beRow{
      width: 100%;
      text-align:center;
      margin-top: 2px;
    }
    .beFree{
      font-family:'Outfit', sans-serif;
      font-weight: 800;
      font-size: 10px;
      letter-spacing: 6px;
      color: var(--be);
      text-transform: uppercase;
      display:inline-block;
      opacity: .92;
    }

    /* ===== Language Sheet ===== */
    .sheetOverlay{
      position: fixed;
      inset: 0;
      z-index: 99999;
      background: rgba(0,0,0,.60);
      display:none;
      align-items:flex-end;
      justify-content:center;
      padding: 14px;
      backdrop-filter: blur(8px);
    }
    .sheetOverlay.show{ display:flex; }

    .sheet{
      width: min(480px, calc(100vw - 18px));
      border-radius: 22px;
      border: 1px solid var(--sheetBorder);
      background: var(--sheetBg);
      box-shadow: 0 30px 90px rgba(0,0,0,.70);
      overflow:hidden;
      transform-origin: center;
    }

    .sheetOverlay.fromTop{
      align-items:flex-start;
      padding-top: 84px;
      padding-bottom: 14px;
    }
    .sheetOverlay.fromTop .sheet{ transform: rotate(180deg); }

    .sheetHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 12px 12px 10px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
    }
    .sheetTitle{
      font-weight: 1000;
      letter-spacing:.2px;
      font-size: 13px;
      color: rgba(255,255,255,.92);
    }
    .xBtn{
      width:40px; height:40px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      color: #fff;
      font-size: 18px;
      font-weight: 1000;
      cursor:pointer;
    }
    .xBtn:active{ transform: translateY(1px); }

    .sheetSearch{
      padding: 10px 12px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.18);
    }
    .sheetSearch input{
      width:100%;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.92);
      font-weight: 900;
      font-size: 13px;
      padding: 10px 12px;
      outline:none;
    }
    .sheetSearch input::placeholder{ color: rgba(255,255,255,.55); font-weight: 800; }

    .sheetList{
      max-height: 62vh;
      overflow-y:auto;
      overflow-x:hidden;
      -webkit-overflow-scrolling: touch;
      scrollbar-width:none;
      -ms-overflow-style:none;
    }
    .sheetList::-webkit-scrollbar{ width:0; height:0; }

    .sheetRow{
      padding: 12px 14px;
      border-bottom: 1px solid rgba(255,255,255,.06);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      cursor:pointer;
      user-select:none;
    }
    .sheetRow:active{ background: rgba(255,255,255,.05); }

    .left{ display:flex; align-items:center; gap:10px; min-width:0; }
    .flag{
      width: 26px; height: 18px;
      display:flex; align-items:center; justify-content:center;
      font-size: 16px;
      opacity: .95;
      flex: 0 0 26px;
    }
    .name{
      font-weight: 950;
      font-size: 14px;
      color: rgba(255,255,255,.92);
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      max-width: 220px;
    }
    .code{
      font-weight: 900;
      font-size: 11px;
      color: rgba(255,255,255,.55);
      letter-spacing:.5px;
      text-transform: uppercase;
      flex: 0 0 auto;
    }
    .sheetRow.selected{ background: rgba(190,242,100,.08); }
    .sheetRow.selected .code{ color: rgba(190,242,100,.95); }
  </style>
</head>

<body>
  <div class="frame" id="frameRoot">
    <button class="back" id="backBtn" aria-label="Geri">←</button>

    <div class="brandTop">
      <div class="brandLock">
        <div class="logoLine">
          <span class="logoItalky">italky</span><span class="logoAI">AI</span>
        </div>
        <div class="beRow">
          <div class="beFree">BE FREE</div>
        </div>
      </div>
    </div>

    <div class="split">
      <section class="side top" id="sideTop">
        <div class="bar">
          <button class="langBtn" id="topLangBtn" type="button">
            <span id="topLangTxt">English</span><span class="caret">▾</span>
          </button>
          <button class="btnIcon" id="topSpeak" aria-label="Ses (mute)">
            <svg viewBox="0 0 24 24">
              <path d="M11 5L6 9H3v6h3l5 4z"></path>
              <path d="M15 9a4 4 0 0 1 0 6"></path>
              <path d="M17.5 6.5a7 7 0 0 1 0 11"></path>
            </svg>
          </button>
        </div>

        <div class="content" id="topBody"></div>

        <div class="micDock">
          <button class="btnIcon" id="topMic" aria-label="Mikrofon">
            <svg viewBox="0 0 24 24">
              <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
              <line x1="12" y1="19" x2="12" y2="23"></line>
              <line x1="8" y1="23" x2="16" y2="23"></line>
            </svg>
          </button>
        </div>
      </section>

      <div class="wave" aria-hidden="true">
        <div class="glow"></div>
        <svg viewBox="0 0 1000 90" preserveAspectRatio="none">
          <defs>
            <linearGradient id="g1" x1="0" y1="0" x2="1" y2="0">
              <stop offset="0%" stop-color="rgba(79,70,229,.10)"/>
              <stop offset="35%" stop-color="rgba(165,180,252,.32)"/>
              <stop offset="65%" stop-color="rgba(190,242,100,.28)"/>
              <stop offset="100%" stop-color="rgba(255,179,0,.22)"/>
            </linearGradient>
            <linearGradient id="g2" x1="0" y1="0" x2="1" y2="0">
              <stop offset="0%" stop-color="rgba(255,255,255,.10)"/>
              <stop offset="50%" stop-color="rgba(255,255,255,.22)"/>
              <stop offset="100%" stop-color="rgba(255,255,255,.10)"/>
            </linearGradient>
          </defs>

          <path d="M0,50 C70,10 140,85 210,50 C280,15 350,85 420,50 C490,15 560,85 630,50 C700,15 770,85 840,50 C910,15 970,75 1000,45"
                fill="none" stroke="url(#g2)" stroke-width="10" stroke-linecap="round"/>
          <path d="M0,50 C70,10 140,85 210,50 C280,15 350,85 420,50 C490,15 560,85 630,50 C700,15 770,85 840,50 C910,15 970,75 1000,45"
                fill="none" stroke="url(#g1)" stroke-width="4" stroke-linecap="round"/>
          <path d="M0,50 C90,25 180,75 270,50 C360,25 450,75 540,50 C630,25 720,75 810,50 C900,25 960,65 1000,48"
                fill="none" stroke="rgba(165,180,252,.20)" stroke-width="2.2" stroke-linecap="round"/>
        </svg>
      </div>

      <section class="side meTint" id="sideBottom">
        <div class="bar">
          <button class="langBtn" id="botLangBtn" type="button">
            <span id="botLangTxt">Türkçe</span><span class="caret">▾</span>
          </button>
          <button class="btnIcon" id="botSpeak" aria-label="Ses (mute)">
            <svg viewBox="0 0 24 24">
              <path d="M11 5L6 9H3v6h3l5 4z"></path>
              <path d="M15 9a4 4 0 0 1 0 6"></path>
              <path d="M17.5 6.5a7 7 0 0 1 0 11"></path>
            </svg>
          </button>
        </div>

        <div class="content" id="botBody"></div>

        <div class="micDock">
          <button class="btnIcon" id="botMic" aria-label="Mikrofon">
            <svg viewBox="0 0 24 24">
              <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
              <line x1="12" y1="19" x2="12" y2="23"></line>
              <line x1="8" y1="23" x2="16" y2="23"></line>
            </svg>
          </button>
        </div>
      </section>
    </div>

    <div class="brandBottom">
      <div class="brandLock">
        <div class="logoLine">
          <span class="logoItalky">italky</span><span class="logoAI">AI</span>
        </div>
        <div class="beRow">
          <div class="beFree">BE FREE</div>
        </div>
      </div>
    </div>
  </div>

  <div class="sheetOverlay" id="langSheet">
    <div class="sheet" role="dialog" aria-modal="true">
      <div class="sheetHead">
        <div class="sheetTitle" id="sheetTitle">Dil Seç</div>
        <button class="xBtn" id="sheetClose" type="button">×</button>
      </div>
      <div class="sheetSearch">
        <input id="sheetQuery" placeholder="Ara… (örn: Almanca, Deutsch, de)" />
      </div>
      <div class="sheetList" id="sheetList"></div>
    </div>
  </div>

  <script type="module" src="/js/facetoface_page.js?v=6"></script>
</body>
</html>
