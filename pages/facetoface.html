<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI ‚Ä¢ Face to Face</title>
  <link rel="icon" href="data:," />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);

      --gold:#ffb300;
      --pist:#bef264;

      --border: rgba(255,255,255,.10);
      --border2: rgba(255,255,255,.06);

      --shadow: 0 28px 90px rgba(0,0,0,.65);

      --sheetBg: rgba(16,16,20,.92);
      --sheetBorder: rgba(255,255,255,.12);
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    html,body{ margin:0; padding:0; width:100%; height:100dvh; overflow:hidden; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif; }

    body{
      background:
        radial-gradient(900px 520px at 50% 16%, rgba(40,120,255,.16), transparent 62%),
        radial-gradient(900px 520px at 50% 86%, rgba(140,20,50,.12), transparent 62%),
        radial-gradient(700px 360px at 12% 10%, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(700px 360px at 88% 90%, rgba(255,255,255,.05), transparent 60%),
        linear-gradient(180deg, #0b1222, #05070d);
      color: var(--text);
    }

    .frame{
      width:100%;
      max-width:480px;
      height:100%;
      margin:0 auto;
      position:relative;
      overflow:hidden;
    }

    .back{
      position:absolute;
      top: 12px;
      left: 12px;
      z-index: 80;
      width: 46px;
      height: 46px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: rgba(15,15,18,.50);
      color: #fff;
      font-size: 22px;
      font-weight: 1000;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      box-shadow: 0 18px 40px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      user-select:none;
    }
    .back:active{ transform: translateY(1px); }

    .split{
      position:absolute;
      inset: 0;
      display:grid;
      grid-template-rows: 1fr auto 1fr;
      padding: 70px 12px 54px;
    }

    /* Wave */
    .wave{
      height: 30px;
      position: relative;
      margin: 10px 0;
      opacity: .96;
      pointer-events:none;
      filter: drop-shadow(0 10px 22px rgba(0,0,0,.45));
    }
    .wave svg{ width:100%; height:100%; display:block; }
    .wave .glow{
      position:absolute;
      inset:-12px -12px -12px -12px;
      background:
        radial-gradient(260px 46px at 50% 50%, rgba(190,242,100,.16), transparent 72%),
        radial-gradient(260px 46px at 40% 50%, rgba(255,179,0,.12), transparent 72%),
        radial-gradient(260px 46px at 60% 50%, rgba(40,120,255,.14), transparent 72%);
      z-index:-1;
      opacity:.75;
    }
    .wave svg path{
      stroke-dasharray: 12 14;
      animation: waveFlow 2.2s linear infinite;
      opacity: .95;
    }
    @keyframes waveFlow{
      0%{ stroke-dashoffset: 0; }
      100%{ stroke-dashoffset: -120; }
    }
    .frame.listening .wave svg path{
      animation-duration: .85s;
      opacity: 1;
    }
    .frame.listening .wave .glow{ opacity: 1; }

    .side{
      border-radius: 28px;
      border: 1px solid var(--border);
      background:
        radial-gradient(800px 240px at 0% 0%, rgba(40,120,255,.12), transparent 62%),
        radial-gradient(800px 240px at 100% 0%, rgba(255,255,255,.05), transparent 62%),
        rgba(0,0,0,.12);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height:0;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      position:relative;
    }

    .side.meTint{
      background:
        radial-gradient(900px 420px at 30% 12%, rgba(120, 20, 35, .85), transparent 68%),
        radial-gradient(700px 360px at 80% 18%, rgba(90, 15, 30, .65), transparent 70%),
        radial-gradient(600px 320px at 40% 75%, rgba(70, 10, 25, .45), transparent 72%),
        linear-gradient(180deg, rgba(60, 10, 20, .55), rgba(0,0,0,.15));
    }

    .side.top{ transform: rotate(180deg); }

    .bar{
      display:flex;
      align-items:center;
      justify-content:flex-end;
      gap: 8px;
      padding: 12px 12px;
      border-bottom: 1px solid var(--border2);
      background: rgba(0,0,0,.22);
      z-index: 5;
    }

    .langBtn{
      height: 44px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color:#fff;
      font-weight: 1000;
      font-size: 13px;
      padding: 0 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      cursor:pointer;
      user-select:none;
      min-width: 170px;
      max-width: 240px;
    }
    .langBtn .caret{ opacity:.75; font-size: 12px; }
    .langBtn:active{ transform: translateY(1px); }

    .btnIcon{
      width: 48px;
      height: 48px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      flex: 0 0 48px;
      user-select:none;
    }
    .btnIcon svg{
      width: 22px; height:22px;
      stroke:#fff; fill:none;
      stroke-width:2; stroke-linecap:round; stroke-linejoin:round;
      opacity:.92;
    }
    .btnIcon:active{ transform: translateY(1px); }
    .btnIcon.muted{
      opacity: .45;
      border-color: rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
    }

    .content{
      flex: 1 1 auto;
      min-height:0;
      padding: 12px;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      display:flex;
      flex-direction:column;
      gap: 10px;
      scrollbar-width:none;
      -ms-overflow-style:none;
    }
    .content::-webkit-scrollbar{ width:0; height:0; }

    .bubble{
      max-width: 92%;
      padding: 11px 13px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
      font-weight: 950;
      font-size: 13px;
      line-height: 1.35;
      word-break: break-word;
      box-shadow: 0 12px 28px rgba(0,0,0,.28);
    }
    .bubble.me{ align-self:flex-end; border-right: 4px solid var(--pist); text-align:right; }
    .bubble.them{ align-self:flex-start; border-left: 4px solid var(--gold); }

    /* ‚úÖ LOGO (Kƒ∞Lƒ∞TLƒ∞) */
    .brandBottom, .brandTop{
      position:absolute;
      left: 50%;
      transform: translateX(-50%);
      display:flex;
      flex-direction:column;
      align-items:flex-start;
      gap: 6px;
      pointer-events:none;
      opacity:.92;
      z-index: 40;
    }
    .brandBottom{ bottom: 10px; }
    .brandTop{ top: 10px; transform: translateX(-50%) rotate(180deg); }

    .brandLock{ display:inline-flex; flex-direction:column; align-items:flex-start; gap:6px; }

    .logoLine{
      font-family: 'Space Grotesk', system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size: 22px;
      line-height: 0.95;
      letter-spacing: -0.3px;
      white-space: nowrap;
    }
    .logoMain{ font-weight: 700; color:#FFFFFF; }
    .logoAI{
      font-weight: 700;
      background: linear-gradient(135deg, #A5B4FC 0%, #4F46E5 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-left: 1px;
    }

    .beFreeWrap{
      position: relative;
      width: 100%;
      padding-top: 10px; /* √ßizgi + yazƒ± bo≈üluƒüu */
    }
    .beFreeLine{
      position:absolute;
      top: 6px;
      height: 1px;
      background: rgba(107,114,128,0.55);
      border-radius: 999px;
      left: var(--beLeft, 14px);
      right: calc(100% - var(--beRight, 120px));
    }
    .beFreeText{
      text-align:center;
      font-size: 10px;
      letter-spacing: 4px;
      font-weight: 800;
      color: #6B7280;
      font-family: 'Outfit', system-ui, -apple-system, Segoe UI, Roboto, Arial;
      text-transform: uppercase;
    }

    /* Mic bottom center */
    .micDock{
      position:absolute;
      left:50%;
      bottom: 12px;
      transform: translateX(-50%);
      z-index: 20;
      pointer-events:auto;
    }
    /* ‚úÖ √ñNEMLƒ∞: √ºst panel zaten 180 d√∂n√ºk.
       micDock'u ayrƒ±ca d√∂nd√ºrm√ºyoruz. Sadece ikonun y√∂n√ºn√º d√ºzeltiyoruz. */
    .side.top .micDock{ transform: translateX(-50%); }
    .side.top #topMic svg{ transform: rotate(180deg); } /* ‚úÖ mic y√∂n fix */

    /* Language Sheet */
    .sheetOverlay{
      position: fixed;
      inset: 0;
      z-index: 99999;
      background: rgba(0,0,0,.60);
      display:none;
      align-items:flex-end;
      justify-content:center;
      padding: 14px;
      backdrop-filter: blur(8px);
    }
    .sheetOverlay.show{ display:flex; }

    .sheet{
      width: min(480px, calc(100vw - 18px));
      border-radius: 22px;
      border: 1px solid var(--sheetBorder);
      background: var(--sheetBg);
      box-shadow: 0 30px 90px rgba(0,0,0,.70);
      overflow:hidden;
    }

    .sheetHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 12px 12px 10px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
    }
    .sheetTitle{
      font-weight: 1000;
      letter-spacing:.2px;
      font-size: 13px;
      color: rgba(255,255,255,.92);
    }
    .xBtn{
      width:40px; height:40px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      color: #fff;
      font-size: 18px;
      font-weight: 1000;
      cursor:pointer;
    }
    .xBtn:active{ transform: translateY(1px); }

    .sheetSearch{
      padding: 10px 12px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.18);
    }
    .sheetSearch input{
      width:100%;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.92);
      font-weight: 900;
      font-size: 13px;
      padding: 10px 12px;
      outline:none;
    }

    .sheetList{
      max-height: 52vh;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width:none;
      -ms-overflow-style:none;
    }
    .sheetList::-webkit-scrollbar{ width:0; height:0; }

    .sheetRow{
      padding: 12px 14px;
      border-bottom: 1px solid rgba(255,255,255,.06);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      cursor:pointer;
      user-select:none;
    }
    .sheetRow:active{ background: rgba(255,255,255,.05); }
    .sheetRow .name{
      font-weight: 950;
      font-size: 14px;
      color: rgba(255,255,255,.92);
    }
    .sheetRow .code{
      font-weight: 900;
      font-size: 11px;
      color: rgba(255,255,255,.55);
      letter-spacing:.5px;
      text-transform: uppercase;
    }
    .sheetRow.selected{ background: rgba(190,242,100,.08); }
    .sheetRow.selected .code{ color: rgba(190,242,100,.95); }

    .toast{
      position: fixed;
      left: 50%;
      top: 14px;
      transform: translateX(-50%);
      z-index: 99999;
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 1000;
      font-size: 12px;
      background: rgba(20,20,20,.92);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 18px 40px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      display:none;
      color: rgba(255,255,255,.92);
      max-width: min(480px, calc(100vw - 24px));
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .toast.show{ display:block; }
  </style>
</head>

          </button>

          <!-- üîä (toggle mute) -->
          <button class="btnIcon" id="botSpeak" aria-label="Ses A√ß/Kapat">

    </div>

    <!-- BOTTOM brand -->
    <div class="brandBottom">
      <div class="brandLock">

          <span class="logoMain">italky</span><span class="logoAI">AI</span>
        </div>
