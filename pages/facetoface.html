<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>italkyAI â€¢ Neural Nitro v3</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --ai-gradient: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #ec4899 100%);
      --bg-dark: #050508;
      --border-alpha: rgba(255, 255, 255, 0.15);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
    html, body { margin: 0; width: 100%; height: 100%; background: var(--bg-dark); color: #fff; font-family: 'Outfit', sans-serif; overflow: hidden; }

    .container { display: flex; flex-direction: column; height: 100dvh; width: 100%; position: relative; }

    /* PANELLER */
    .half-screen {
      flex: 1; position: relative; display: flex; flex-direction: column;
      align-items: center; justify-content: space-between;
      padding: calc(15px + env(safe-area-inset-top)) 15px;
      overflow: hidden;
    }
    .half-screen.top { transform: rotate(180deg); background: linear-gradient(180deg, rgba(128, 19, 54, 0.15) 0%, var(--bg-dark) 100%); }
    .half-screen.bottom { background: linear-gradient(180deg, rgba(30, 58, 138, 0.15) 0%, var(--bg-dark) 100%); }

    /* âœ… MERKEZ HUB & ORÄ°JÄ°NAL LOGO */
    .center-hub { height: 100px; position: relative; z-index: 500; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.5); backdrop-filter: blur(15px); }
    
    .orb-container {
      position: relative; width: 100px; height: 100px;
      display: flex; align-items: center; justify-content: center;
      transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      cursor: pointer;
    }

    .energy-orbit { position: absolute; inset: -4px; border-radius: 50%; animation: rotateOrbit 5s linear infinite; }
    .e-ball { position: absolute; width: 10px; height: 10px; border-radius: 50%; filter: blur(1.5px); }
    .ball-1 { top: -5px; left: 50%; transform: translateX(-50%); background: #6366f1; box-shadow: 0 0 15px #6366f1; }
    .ball-2 { bottom: -5px; left: 50%; transform: translateX(-50%); background: #ec4899; box-shadow: 0 0 15px #ec4899; }

    .ai-core {
      width: 80px; height: 80px; background: #000; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      border: 1px solid var(--border-alpha); z-index: 10;
      overflow: hidden;
    }
    .logo-text { font-family: 'Space Grotesk', sans-serif; font-size: 15px; font-weight: 700; color: #fff; letter-spacing: 0.5px; }
    .logo-ai { background: var(--ai-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

    /* âœ… EKOLAYZER */
    .eq-wrap { display: flex; align-items: center; gap: 3px; height: 20px; position: absolute; opacity: 0; transition: 0.3s; z-index: 20; }
    #frameRoot.listening .eq-wrap { opacity: 1; }
    #frameRoot.listening .logo-text { opacity: 0; }
    .eq-bar { width: 3px; background: var(--ai-gradient); border-radius: 10px; animation: eqAnim 0.7s infinite ease-in-out; }

    /* NAV BUTTONS */
    .nav-btn {
      position: absolute; padding: 10px 18px; border-radius: 100px;
      background: rgba(255,255,255,0.06); border: 1px solid var(--border-alpha);
      color: #fff; font-size: 10px; font-weight: 900; cursor: pointer;
      backdrop-filter: blur(15px); z-index: 600;
      user-select:none;
    }
    .btn-home { left: 15px; }
    .btn-clear { right: 15px; }

    /* âœ… SCROLLABLE CHAT BODY */
    .chat-body {
      flex: 1; width: 100%; display: flex; flex-direction: column;
      gap: 25px; overflow-y: auto; scrollbar-width: none;
      padding: 20px 0; mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
    }
    .chat-body::-webkit-scrollbar { display: none; }

    .bubble { display: flex; flex-direction: column; align-items: center; text-align: center; gap: 10px; width: 100%; }

    /* âœ… Metin + hoparlÃ¶r aynÄ± satÄ±r (burasÄ± yeni) */
    .txt-row{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      width:100%;
    }
    .bubble .txt { font-size: 32px; font-weight: 200; line-height: 1.1; color: #fff; max-width: 82%; }

    /* âœ… HOPARLÃ–R Ä°KONU */
    .spk-icon { 
      width: 44px; height: 44px; border-radius: 50%; background: rgba(255,255,255,0.1); 
      display: inline-flex; align-items: center; justify-content: center; cursor: pointer;
      border: 1px solid var(--border-alpha);
      flex:0 0 auto;
    }
    .spk-icon:active{ transform: scale(.98); }
    .spk-icon svg { width: 20px; fill: #fff; }

    /* DÄ°L SEÃ‡Ä°CÄ° */
    .lang-trigger {
      background: rgba(255,255,255,0.05); border: 1px solid var(--border-alpha);
      padding: 10px 20px; border-radius: 100px; color: #fff; font-size: 12px; font-weight: 800;
      cursor:pointer;
      user-select:none;
      z-index:600;
    }

    /* âœ… POPOVERS */
    .popover {
      position: absolute; left: 50%; transform: translateX(-50%);
      width: 90%; max-width: 350px; height: 350px;
      background: #0a0a0f; border: 1px solid var(--border-alpha); border-radius: 25px;
      display: none; flex-direction: column; z-index: 1000; overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.9);
    }
    .popover.show { display: flex; }
    .half-screen.top .popover { top: 60px; transform: translateX(-50%) rotate(180deg); }
    .half-screen.bottom .popover { bottom: 60px; }

    .pop-head { padding: 15px; border-bottom: 1px solid var(--border-alpha); display: flex; justify-content: space-between; align-items: center; }
    .pop-head b{ font-weight:900; letter-spacing:.3px; }
    .pop-list { flex: 1; overflow-y: auto; padding: 10px; }

    /* âœ… Liste satÄ±rÄ± (burasÄ± yeni) */
    .pop-item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:12px 14px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.04);
      cursor:pointer;
      user-select:none;
      margin-bottom:10px;
    }
    .pop-item:active{ transform:scale(.995); }
    .pop-item.active{
      border-color: rgba(165,180,252,0.35);
      background: rgba(99,102,241,0.10);
    }
    .pop-left{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }
    .pop-flag{ font-size:18px; }
    .pop-name{
      font-weight:900;
      font-size:13px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 220px;
    }
    .pop-code{
      font-weight:900;
      font-size:12px;
      opacity:.75;
      letter-spacing:.3px;
      text-transform:uppercase;
      flex:0 0 auto;
    }

    /* MIC */
    .btn-mic {
      width: 80px; height: 80px; border-radius: 50%; background: #000;
      display: flex; align-items: center; justify-content: center;
      border: 3px solid transparent; background-image: linear-gradient(#000, #000), var(--ai-gradient);
      background-origin: border-box; background-clip: content-box, border-box;
      cursor: pointer;
      user-select:none;
    }
    .btn-mic.listening { animation: breathe 2s infinite ease-in-out; }

    @keyframes rotateOrbit { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes eqAnim { 0%, 100% { height: 5px; } 50% { height: 25px; } }
    @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); box-shadow: 0 0 30px rgba(99,102,241,0.4); } }

    #frameRoot.to-top .orb-container { transform: rotate(180deg); }
    #frameRoot.to-bot .orb-container { transform: rotate(0deg); }
  </style>
</head>

<body id="frameRoot" class="to-bot">
  <div class="container">

    <div class="half-screen top" id="topSection">
      <button class="lang-trigger" id="topLangBtn">ðŸ‡¬ðŸ‡§ ENGLISH âŒµ</button>
      
      <div class="popover" id="pop-top">
        <div class="pop-head"><b>DÄ°L SEÃ‡Ä°N</b><span id="close-top" style="cursor:pointer">âœ•</span></div>
        <div class="pop-list" id="list-top"></div>
      </div>

      <div class="chat-body" id="topBody"></div>

      <div class="mic-wrap">
        <div class="btn-mic" id="topMic">
          <svg width="30" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a3 3 0 0 0-3 3v6a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"/><path d="M19 11v1a7 7 0 0 1-14 0v-1"/><path d="M12 19v3"/></svg>
        </div>
      </div>
    </div>

    <div class="center-hub">
      <div class="nav-btn btn-home" onclick="location.href='/pages/home.html'">HOME</div>
      
      <div class="orb-container" id="homeBtn">
        <div class="energy-orbit">
          <div class="e-ball ball-1"></div>
          <div class="e-ball ball-2"></div>
        </div>
        <div class="ai-core">
          <div class="eq-wrap">
            <div class="eq-bar" style="animation-delay:0s"></div>
            <div class="eq-bar" style="animation-delay:0.2s"></div>
            <div class="eq-bar" style="animation-delay:0.4s"></div>
          </div>
          <span class="logo-text">italky<span class="logo-ai">AI</span></span>
        </div>
      </div>

      <div class="nav-btn btn-clear" id="clearBtn">CLEAR</div>
    </div>

    <div class="half-screen bottom" id="botSection">
      <button class="lang-trigger" id="botLangBtn">ðŸ‡¹ðŸ‡· TÃœRKÃ‡E âŒµ</button>

      <div class="popover" id="pop-bot">
        <div class="pop-head"><b>DÄ°L SEÃ‡Ä°N</b><span id="close-bot" style="cursor:pointer">âœ•</span></div>
        <div class="pop-list" id="list-bot"></div>
      </div>

      <div class="chat-body" id="botBody"></div>

      <div class="mic-wrap">
        <div class="btn-mic" id="botMic">
          <svg width="30" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a3 3 0 0 0-3 3v6a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"/><path d="M19 11v1a7 7 0 0 1-14 0v-1"/><path d="M12 19v3"/></svg>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/js/facetoface_page.js?v=20260219_FINAL"></script>

  <script>
    const root = document.getElementById('frameRoot');
    const topMic = document.getElementById('topMic');
    const botMic = document.getElementById('botMic');

    // âœ… Popover AÃ§/Kapat
    const bindPop = (btn, pop, cls) => {
      document.getElementById(btn).onclick = (e) => { e.stopPropagation(); document.getElementById(pop).classList.add('show'); };
      document.getElementById(cls).onclick = (e) => { e.stopPropagation(); document.getElementById(pop).classList.remove('show'); };
    };
    bindPop('topLangBtn', 'pop-top', 'close-top');
    bindPop('botLangBtn', 'pop-bot', 'close-bot');

    // dÄ±ÅŸarÄ± tÄ±klayÄ±nca kapat
    document.addEventListener('click', (e)=>{
      if(!document.getElementById('pop-top')?.contains(e.target) && !e.target.closest('#topLangBtn')) {
        document.getElementById('pop-top')?.classList.remove('show');
      }
      if(!document.getElementById('pop-bot')?.contains(e.target) && !e.target.closest('#botLangBtn')) {
        document.getElementById('pop-bot')?.classList.remove('show');
      }
    }, {capture:true});

    document.getElementById('clearBtn').onclick = () => {
      document.getElementById('topBody').innerHTML = '';
      document.getElementById('botBody').innerHTML = '';
      try{ window.speechSynthesis?.cancel?.(); }catch{}
      try{ window.NativeTTS?.stop?.(); }catch{}
    };

    // âœ… Logo DÃ¶nÃ¼ÅŸ ve Ekolayzer MantÄ±ÄŸÄ±
    let side = 'bot';
    const obs = new MutationObserver(() => {
      const isTop = topMic.classList.contains('listening');
      const isBot = botMic.classList.contains('listening');
      if (isTop) { root.className = 'to-top listening'; side = 'top'; }
      else if (isBot) { root.className = 'to-bot listening'; side = 'bot'; }
      else { root.className = 'to-' + side; }
    });
    obs.observe(topMic, { attributes: true });
    obs.observe(botMic, { attributes: true });

    // âœ… Scroll Otomatik AÅŸaÄŸÄ± KaydÄ±rma
    const autoScroll = (el) => { el.scrollTop = el.scrollHeight; };
    new MutationObserver(() => autoScroll(document.getElementById('topBody'))).observe(document.getElementById('topBody'), {childList:true});
    new MutationObserver(() => autoScroll(document.getElementById('botBody'))).observe(document.getElementById('botBody'), {childList:true});
  </script>
</body>
</html>
