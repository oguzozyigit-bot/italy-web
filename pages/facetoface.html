<html lang="tr">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-void:#02000a;
      --brand-burgundy:#580c1f;
      --brand-lacivert:#0f172a;

      --text:#fff;
      --muted:rgba(255,255,255,.45);

      --icon-bordo:#8b2635;
      --mic-navy:#5b76ff;

      --ai-grad: linear-gradient(135deg, #a5b4fc 0%, #6366f1 100%);

      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    *{box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none;}
    html,body{margin:0; width:100%; height:100%; background:var(--bg-void); color:var(--text); font-family:Outfit,sans-serif; overflow:hidden;}
    .container{position:relative; width:100%; height:100%; display:flex; flex-direction:column;}

    /* PANELS */
    .half-screen{
      flex:1;
      position:relative;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:space-between;
      overflow:hidden;
      gap:14px;
      padding:0; /* âœ… padding topFlip & bottomâ€™a verilecek */
    }

    /* âœ… TOP: dÄ±ÅŸ kapsayÄ±cÄ± DÃœZ (dokunma bozulmasÄ±n) */
    .half-screen.top{
      background: linear-gradient(to bottom, #1a0208, var(--brand-burgundy));
      --mic-accent: var(--mic-navy);
    }

    /* âœ… TOP iÃ§eriÄŸi 180 dÃ¶ndÃ¼r (gÃ¶rÃ¼ntÃ¼ ters, dokunma normal) */
    .topFlip{
      flex:1;
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:space-between;
      padding: calc(16px + var(--safe-top)) 18px calc(16px + var(--safe-bottom));
      gap:14px;
      transform: rotate(180deg);
      transform-origin:center;
    }

    .half-screen.bottom{
      background: linear-gradient(to bottom, var(--brand-lacivert), #02000a);
      --mic-accent: var(--icon-bordo);
      padding: calc(16px + var(--safe-top)) 18px calc(16px + var(--safe-bottom));
      gap:14px;
    }

    .top-top, .bottom-top{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:110;
      padding-top: 6px;
      pointer-events:auto;
    }

    .lang-trigger{
      background: rgba(0,0,0,.28);
      border:1px solid rgba(255,255,255,.10);
      color: rgba(255,255,255,.92);
      padding:10px 14px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 900;
      letter-spacing:.3px;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap:8px;
      backdrop-filter: blur(10px);
      user-select:none;
      pointer-events:auto;
      touch-action: manipulation;
    }
    .lang-trigger svg{width:14px; height:14px; opacity:.7; pointer-events:none;}

    /* POPOVER */
    .popover{
      position:absolute;
      left:50%;
      transform: translateX(-50%);
      width:min(280px, calc(100vw - 60px));
      height:320px;
      background: radial-gradient(circle at 50% 50%, #2a020f 0%, #12000a 58%, #060006 100%);
      border: 1px solid rgba(139,38,53,.28);
      border-radius: 22px;
      box-shadow: 0 22px 46px rgba(0,0,0,.80);
      display:none;
      flex-direction:column;
      z-index: 999;
      overflow:hidden;
      pointer-events:auto;
    }
    .popover.show{display:flex;}
    .pop-head{padding:12px; border-bottom:1px solid rgba(255,255,255,.06); display:flex; align-items:center; justify-content:space-between;}
    .pop-title{font-weight:900; font-size:12px; opacity:.9; letter-spacing:.3px;}
    .pop-close{
      width:34px; height:34px; border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      color:#fff; cursor:pointer;
      display:flex; align-items:center; justify-content:center;
      pointer-events:auto;
    }
    .pop-close:active{transform:scale(.96);}

    .pop-list{ flex:1; overflow:auto; padding:10px; scrollbar-width:none; }
    .pop-list::-webkit-scrollbar{ width:0; height:0; display:none; }

    .pop-item{
      padding:12px;
      border-radius:14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      cursor:pointer;
      border:1px solid transparent;
      user-select:none;
      pointer-events:auto;
      touch-action: manipulation;
    }
    .pop-item:hover{background: rgba(255,255,255,.04);}
    .pop-item.active{
      background: rgba(139,38,53,.10);
      border-color: rgba(139,38,53,.24);
      color: #fff;
    }
    .pop-left{display:flex; align-items:center; gap:10px; min-width:0;}
    .pop-flag{font-size:18px}
    .pop-name{font-weight:900; font-size:13px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:190px;}
    .pop-code{font-size:12px; font-weight:900; opacity:.7; text-transform:uppercase;}

    .top .popover{ top: calc(62px + var(--safe-top)); }
    .bottom .popover{ bottom: 120px; }

    /* CHAT */
    .chat-body{
      flex:1;
      width:100%;
      max-width:92%;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:10px;
      overflow-y:auto;
      scrollbar-width:none;
      padding: 6px 0;
      z-index: 50;
      pointer-events:auto;
    }
    .chat-body::-webkit-scrollbar{display:none}

    .bubble{
      width:100%;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      gap:10px;
      text-align:center;
      word-break: break-word;
      pointer-events:auto;
    }
    .bubble .txt{display:inline-block; max-width: 92%;}
    .bubble.them .txt{
      color: rgba(255,255,255,.42);
      font-size: 16px;
      font-weight: 450;
      line-height:1.25;
    }
    .bubble.me .txt{
      color: rgba(255,255,255,.78);
      font-size: 16px;
      font-weight: 650;
      line-height:1.2;
      letter-spacing:.1px;
    }
    .bubble.me.is-latest .txt{
      color:#fff;
      font-size:26px;
      font-weight:950;
      line-height:1.1;
      letter-spacing:.2px;
    }

    .bubble .spk{
      width:34px;
      height:34px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      color:#fff;
      display:none;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      flex: 0 0 auto;
      margin-top: 4px;
      pointer-events:auto;
      touch-action: manipulation;
    }
    .bubble.me .spk{display:flex;}
    .bubble .spk svg{width:16px; height:16px; pointer-events:none;}
    .bubble .spk:active{transform:scale(.95);}

    /* MIC */
    .mic-wrap{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding-bottom: 4px;
      z-index: 60;
      pointer-events:auto;
    }

    .btn-mic{
      width:78px;
      height:78px;
      border-radius:26px;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at 50% 50%, #2a020f 0%, #12000a 58%, #060006 100%);
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 14px 30px rgba(0,0,0,.65);
      transition: transform .18s, border-color .18s, box-shadow .18s;
      position:relative;
      pointer-events:auto;
      touch-action: manipulation; /* âœ… Android click fix */
    }
    .btn-mic svg{
      width:34px; height:34px;
      stroke: var(--mic-accent);
      fill:none;
      stroke-width:2;
      stroke-linecap:round; stroke-linejoin:round;
      pointer-events:none;
    }

    @keyframes recPulse{
      0%,100%{ transform: scale(1); box-shadow: 0 14px 30px rgba(0,0,0,.65); }
      50%{ transform: scale(1.06); box-shadow: 0 18px 40px rgba(0,0,0,.75); }
    }
    .btn-mic.listening{
      border-color: rgba(255,255,255,.18);
      animation: recPulse 0.9s ease-in-out infinite;
    }
    .btn-mic.listening::after{
      content:"REC";
      position:absolute;
      top:-10px;
      right:-8px;
      font-size:10px;
      font-weight:900;
      letter-spacing:.6px;
      padding:6px 8px;
      border-radius:999px;
      background: rgba(0,0,0,.55);
      border:1px solid rgba(255,255,255,.14);
      color: #fff;
    }
    .btn-mic:active{transform:scale(1.02);}

    /* CENTER HUB */
    .center-hub{
      position:absolute;
      top:50%;
      left:0;
      width:100%;
      height:74px;
      transform: translateY(-50%);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:120;
      pointer-events:none;
    }

    .hub-row{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
      pointer-events:auto;
    }

    .hub-link{
      font-size: 12px;
      font-weight: 900;
      letter-spacing: .2px;
      opacity: .95;
      cursor:pointer;
      user-select:none;
      padding: 10px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.14);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      line-height: 1;
      white-space: nowrap;
      pointer-events:auto;
      touch-action: manipulation;
    }
    .hub-link:active{ transform: scale(.98); }
    .hub-link.home{ color: rgba(165,180,252,.95); }
    .hub-link.clear{ color: rgba(255,170,190,.92); }

    .logo-capsule{
      background:#02000a;
      border:1px solid rgba(255,255,255,.10);
      padding:12px 22px;
      border-radius:999px;
      display:flex;
      align-items:center;
      gap:12px;
      box-shadow: 0 24px 50px rgba(0,0,0,.78);
      pointer-events:auto;
      cursor:pointer;
      position:relative;
      overflow:hidden;
      transition: transform .38s cubic-bezier(.22,1,.36,1);
      will-change: transform;
      touch-action: manipulation;
    }
    .logo-text{
      font-family:"Space Grotesk",sans-serif;
      font-size:18px;
      font-weight:800;
      color:#fff;
      position:relative;
      z-index:2;
      pointer-events:none;
    }
    .logo-ai{background:var(--ai-grad); -webkit-background-clip:text; -webkit-text-fill-color:transparent;}

    .logo-wave{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:4px;
      opacity:0;
      transition:.2s;
      z-index:1;
      pointer-events:none;
    }
    #frameRoot.listening .logo-wave{opacity:1;}
    .logo-wave .bar{
      width:3px; height:10px;
      border-radius:3px;
      background: rgba(165,180,252,.42);
      animation: bounce 0.9s infinite ease-in-out;
    }
    .logo-wave .bar:nth-child(2){animation-delay:.15s}
    .logo-wave .bar:nth-child(3){animation-delay:.28s}
    .logo-wave .bar:nth-child(4){animation-delay:.15s}
    .logo-wave .bar:nth-child(5){animation-delay:.0s}
    @keyframes bounce{0%,100%{height:10px} 50%{height:40px}}

    #frameRoot.focus-top .logo-capsule{ transform: translateY(-18px) rotate(180deg); }
    #frameRoot.focus-bot .logo-capsule{ transform: translateY(18px) rotate(0deg); }
    #frameRoot.spk-top .logo-capsule{ transform: translateY(-14px) rotate(180deg) scale(1.02); }
    #frameRoot.spk-bot .logo-capsule{ transform: translateY(14px) rotate(0deg) scale(1.02); }
  </style>
</head>

<body id="frameRoot">

  <!-- âœ… Cache kÄ±rma -->
  <script type="module" src="/js/facetoface_page.js?v=20260219_fixTap"></script>

  <script>
    const HOME = '/pages/home.html';
    const root = document.getElementById('frameRoot');
    const topMic = document.getElementById('topMic');
    const botMic = document.getElementById('botMic');
    const topBody = document.getElementById('topBody');
    const botBody = document.getElementById('botBody');

    document.getElementById('homeBtn')?.addEventListener('click', ()=> location.href = HOME);
    document.getElementById('homeLink')?.addEventListener('click', ()=> location.href = HOME);

    function doClear(){
      try{ topBody.innerHTML=''; }catch{}
      try{ botBody.innerHTML=''; }catch{}
      try{ window.speechSynthesis?.cancel?.(); }catch{}
      try{ window.NativeTTS?.stop?.(); }catch{}
    }
    document.getElementById('clearLink')?.addEventListener('click', doClear);

    let lastSpeaker = "bot";
    function applySpeaker(){
      root.classList.remove('focus-top','focus-bot');
      root.classList.toggle('spk-top', lastSpeaker === "top");
      root.classList.toggle('spk-bot', lastSpeaker === "bot");
    }

    const moMic = new MutationObserver(()=>{
      const topOn = topMic?.classList.contains('listening');
      const botOn = botMic?.classList.contains('listening');

      if(topOn){
        root.classList.add('listening');
        root.classList.remove('spk-top','spk-bot');
        root.classList.add('focus-top');
        root.classList.remove('focus-bot');
      }else if(botOn){
        root.classList.add('listening');
        root.classList.remove('spk-top','spk-bot');
        root.classList.add('focus-bot');
        root.classList.remove('focus-top');
      }else{
        root.classList.remove('listening');
        applySpeaker();
      }
    });

    if(topMic) moMic.observe(topMic, { attributes:true, attributeFilter:['class'] });
    if(botMic) moMic.observe(botMic, { attributes:true, attributeFilter:['class'] });

    const moTop = new MutationObserver((mut)=>{
      for(const m of mut){
        for(const n of m.addedNodes){
          if(n && n.classList && n.classList.contains('bubble') && n.classList.contains('me')){
            lastSpeaker = "top";
            applySpeaker();
            return;
          }
        }
      }
    });
    const moBot = new MutationObserver((mut)=>{
      for(const m of mut){
        for(const n of m.addedNodes){
          if(n && n.classList && n.classList.contains('bubble') && n.classList.contains('me')){
            lastSpeaker = "bot";
            applySpeaker();
            return;
          }
        }
      }
    });

    if(topBody) moTop.observe(topBody, { childList:true });
    if(botBody) moBot.observe(botBody, { childList:true });

    applySpeaker();
  </script>
