    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        :root {
            --bg-void: #02000a;
            --brand-burgundy: #4a0817;
            --brand-lacivert: #0f172a;
            --text-main: #fff;
            --ai-grad: linear-gradient(135deg, #a5b4fc 0%, #6366f1 100%);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body {
            margin: 0; padding: 0; width: 100%; height: 100dvh;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-void);
            color: var(--text-main);
            display: flex; flex-direction: column; overflow: hidden;
        }

        .container { display: flex; flex-direction: column; height: 100%; width: 100%; position: relative; }

        /* Ãœst BÃ¶lme (Bordo) */
        .half-screen.top {
            background: linear-gradient(to bottom, #2d060e, var(--brand-burgundy));
            transform: rotate(180deg);
        }

        /* Alt BÃ¶lme (Lacivert) */
        .half-screen.bottom {
            background: linear-gradient(to bottom, var(--brand-lacivert), #02000a);
        }

        .half-screen {
            flex: 1; position: relative; display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 20px;
        }

        /* Dil SeÃ§imi (AÃ§Ä±lÄ±r Pencere) */
        .lang-picker {
            position: absolute; top: 20px; right: 20px;
            background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1);
            color: #fff; padding: 6px 12px; border-radius: 12px;
            font-size: 12px; font-weight: 700; cursor: pointer; backdrop-filter: blur(10px);
        }

        /* Metin AlanÄ± */
        .display-box { text-align: center; max-width: 85%; z-index: 5; }
        .transcript { font-size: 22px; font-weight: 700; min-height: 32px; margin-bottom: 5px; }
        .translation { font-size: 15px; opacity: 0.5; font-style: italic; font-weight: 500; }

        /* Mikrofonlar */
        .mic-btn {
            width: 70px; height: 70px; border-radius: 50%;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2);
            color: #fff; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s; margin-top: 20px;
        }
        .mic-btn.active { background: #fff; color: #000; transform: scale(1.1); }
        .mic-btn svg { width: 28px; height: 28px; fill: currentColor; }

        /* ORTA PANEL (Ses DalgalarÄ± + Logo + Temizle) */
        .center-hub {
            position: absolute; top: 50%; left: 0; width: 100%; height: 100px;
            transform: translateY(-50%); display: flex; align-items: center;
            justify-content: center; z-index: 100; pointer-events: none;
        }

        /* Dinamik Ses DalgalarÄ± */
        .wave-container {
            position: absolute; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center; gap: 4px;
            opacity: 0; transition: opacity 0.3s;
        }
        .wave-container.active { opacity: 1; }
        .wave-bar {
            width: 3px; height: 20px; background: var(--ai-grad);
            border-radius: 10px; animation: bounce 1s infinite ease-in-out;
        }
        @keyframes bounce {
            0%, 100% { height: 10px; opacity: 0.3; }
            50% { height: 60px; opacity: 1; }
        }

        /* Orta Logo */
        .logo-capsule {
            background: #02000a; padding: 8px 20px; border-radius: 30px;
            border: 2px solid rgba(255,255,255,0.08); display: flex; align-items: center;
            gap: 10px; pointer-events: auto; box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }
        .logo-text { font-family: 'Space Grotesk', sans-serif; font-size: 18px; font-weight: 700; color: #fff; }
        .logo-ai { background: var(--ai-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Temizle Butonu */
        .btn-clear {
            position: absolute; left: 20px; pointer-events: auto;
            width: 38px; height: 38px; border-radius: 50%; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1); color: #fff;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
    </style>
</head>
<body>

            <button class="mic-btn" id="micBottom" onclick="startRecognition('bottom')">
                <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>

    <script>
        let recognition;
        let activeSide = null;

        function startRecognition(side) {
            if (activeSide) {
                stopRecognition();
                if (activeSide === side) return;
            }

            activeSide = side;
            document.getElementById(side === 'top' ? 'micTop' : 'micBottom').classList.add('active');
            document.getElementById('waveVisual').classList.add('active');
            
            // Burada Google SDK'nÄ± baÄŸlayacaksÄ±n
            console.log(side + " tarafÄ± dinleniyor...");
        }

        function stopRecognition() {
            document.querySelectorAll('.mic-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('waveVisual').classList.remove('active');
            activeSide = null;
        }

        function clearChat() {
            document.getElementById('topT').innerText = "...";
            document.getElementById('bottomT').innerText = "...";
            stopRecognition();
        }

        // Sayfa tÄ±klandÄ±ÄŸÄ±nda geri dÃ¶nmek iÃ§in header veya bir buton eklenebilir.
    </script>
