  <style>
    :root{
      --bg-void:#02000a;
      --text:#fff;
      --muted:rgba(255,255,255,.45);
      --ai-grad: linear-gradient(135deg, #a5b4fc 0%, #6366f1 100%);
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.12);
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    *{box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none;}
    html,body{margin:0; width:100%; height:100%; background:var(--bg-void); color:var(--text); font-family:Outfit,sans-serif; overflow:hidden;}
    
    /* COSMIC DEPTH ELEMENTS */
    .cosmos-bg { position: absolute; inset: 0; z-index: 0; pointer-events: none; overflow: hidden; }
    .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: .20; animation: float 20s infinite alternate ease-in-out; }
    .orb-top { top: -10%; left: 10%; width: 70vw; height: 70vw; background: radial-gradient(circle, #580c1f, transparent 70%); }
    .orb-bot { bottom: -10%; right: 10%; width: 60vw; height: 60vw; background: radial-gradient(circle, #0f172a, transparent 70%); }
    @keyframes float { from { transform: translate(0,0); } to { transform: translate(10%, 10%); } }

    .container{position:relative; width:100%; height:100%; display:flex; flex-direction:column; z-index: 10;}

    /* PANELS (PREMIUM GLASS) */
    .half-screen{
      flex:1;
      position:relative;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:space-between;
      padding: calc(20px + var(--safe-top)) 20px calc(20px + var(--safe-bottom));
      gap:14px;
      overflow:hidden;
      background: rgba(255,255,255,0.02);
      backdrop-filter: blur(20px);
    }
    .half-screen.top{ transform: rotate(180deg); border-bottom: 1px solid var(--glass-border); }
    .half-screen.bottom{ border-top: 1px solid var(--glass-border); }

    /* NAVIGATION CONTROLS */
    .top-back{
      position:absolute; left:16px; top: calc(16px + var(--safe-top)); z-index: 150;
      width:42px; height:42px; border-radius:14px;
      border:1px solid var(--glass-border); background: var(--glass);
      color:#fff; display:flex; align-items:center; justify-content:center; cursor:pointer;
    }
    .top-clear{
      position:absolute; left:64px; top: calc(16px + var(--safe-top)); z-index: 150;
      width:42px; height:42px; border-radius:14px;
      border:1px solid var(--glass-border); background: var(--glass);
      color:#fff; display:flex; align-items:center; justify-content:center; cursor:pointer;
    }

    /* LANG TRIGGERS */
    .lang-trigger{
      background: var(--glass); border:1px solid var(--glass-border);
      color: #fff; padding:12px 18px; border-radius: 999px;
      font-size: 13px; font-weight: 800; display:flex; align-items:center; gap:8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    /* CHAT BUBBLES */
    .chat-body{ flex:1; width:100%; max-width:90%; display:flex; flex-direction:column; justify-content:center; gap:12px; overflow-y:auto; scrollbar-width:none; z-index: 50; }
    .bubble.them .txt{ color: var(--text-muted); font-size: 16px; font-weight: 500; }
    .bubble.me.is-latest .txt{ 
      color:#fff; font-size:28px; font-weight:900; 
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
    }

    /* PREMIUM MIC BUTTONS */
    .btn-mic{
      width:84px; height:84px; border-radius:28px;
      background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.02));
      border: 1px solid var(--glass-border);
      box-shadow: 0 15px 35px rgba(0,0,0,0.5);
      display:flex; align-items:center; justify-content:center;
    }
    .top .btn-mic svg { stroke: #ff4d4d; filter: drop-shadow(0 0 8px #ff4d4d); }
    .bottom .btn-mic svg { stroke: #4d94ff; filter: drop-shadow(0 0 8px #4d94ff); }

    /* CENTER HUB (PREMIUM CAPSULE) */
    .center-hub{ position:absolute; top:50%; left:0; width:100%; height:80px; transform: translateY(-50%); display:flex; align-items:center; justify-content:center; z-index:120; pointer-events:none; }
    .logo-capsule{
      background: rgba(3,0,20,0.9); border:1px solid var(--glass-border);
      padding:14px 28px; border-radius:999px; display:flex; align-items:center; gap:12px;
      box-shadow: 0 0 30px rgba(99,102,241,0.3); pointer-events:auto; cursor:pointer;
    }
    .logo-text{ font-family:"Space Grotesk",sans-serif; font-size:20px; font-weight:800; color:#fff; }
    .logo-ai{background:var(--ai-grad); -webkit-background-clip:text; -webkit-text-fill-color:transparent;}

    /* POPOVERS */
    .popover{
      position:absolute; left:50%; transform: translateX(-50%);
      width:min(300px, calc(100vw - 40px)); height:350px;
      background: rgba(10,10,30,0.95); backdrop-filter: blur(40px);
      border: 1px solid var(--glass-border); border-radius: 28px;
      display:none; flex-direction:column; z-index: 1000;
    }
    .popover.show{display:flex;}
  </style>
</head>
