<!DOCTYPE html>
<html lang="tr">
<head>

<title>italkyAI ‚Ä¢ Face to Face Translator</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#030014;
  --glass:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.15);
  --text:#fff;
  --muted:#9ca3af;
  --neon-blue:#00f3ff;
  --neon-pink:#ff00ff;
  --neon-green:#00e676;
  --danger:#ff1744;
  --radius:18px;
  --safe-top: env(safe-area-inset-top, 0px);
  --safe-bottom: env(safe-area-inset-bottom, 0px);
}

*{box-sizing:border-box;-webkit-tap-highlight-color:transparent;user-select:none}
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:var(--bg);
  font-family:Outfit,sans-serif;
  color:var(--text);
  overflow:hidden;
}

.app{
  max-width:480px;
  height:100%;
  margin:0 auto;
  display:flex;
  flex-direction:column;
}

/* TOP */
.top{
  padding:calc(14px + var(--safe-top)) 16px 12px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.logo{
  font-weight:900;
  font-size:18px;
  letter-spacing:.3px;
}
.logo span{color:var(--neon-blue)}
.mode{
  font-size:12px;
  color:var(--muted);
}

/* VIDEO */
.video-wrap{
  position:relative;
  margin:0 16px;
  border-radius:var(--radius);
  overflow:hidden;
  background:#000;
  border:1px solid var(--border);
}
video{
  width:100%;
  height:260px;
  object-fit:cover;
}
.video-overlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:flex-end;
  justify-content:space-between;
  padding:10px;
  background:linear-gradient(to top, rgba(0,0,0,.6), transparent);
}
.lang-chip{
  background:rgba(0,0,0,.55);
  border:1px solid var(--border);
  padding:6px 10px;
  border-radius:999px;
  font-size:13px;
}

/* CONTROLS */
.controls{
  margin:14px 16px 0;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
.select{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:14px;
  padding:12px;
  font-size:14px;
  color:#fff;
}
button{
  grid-column:span 2;
  margin-top:10px;
  height:52px;
  border-radius:16px;
  border:none;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
  background:linear-gradient(135deg,var(--neon-blue),var(--neon-pink));
  color:#000;
}

/* RESULT */
.result{
  margin:14px 16px;
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:16px;
  padding:14px;
  font-size:15px;
  line-height:1.5;
  min-height:72px;
}
.result span{
  color:var(--neon-green);
  font-weight:700;
}

/* FOOT */
.footer{
  margin-top:auto;
  padding:10px 16px calc(12px + var(--safe-bottom));
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="app">

  <!-- TOP -->
  <div class="top">
    <div class="logo">italky<span>AI</span></div>
    <div class="mode">Face to Face</div>
  </div>

  <!-- VIDEO -->
  <div class="video-wrap">
    <video id="camera" autoplay muted playsinline></video>
    <div class="video-overlay">
      <div class="lang-chip" id="fromLang">üéôÔ∏è Konu≈üulan Dil</div>
      <div class="lang-chip" id="toLang">üß† √áeviri Dili</div>
    </div>
  </div>

  <!-- CONTROLS -->
  <div class="controls">
    <select id="fromSelect" class="select"></select>
    <select id="toSelect" class="select"></select>
    <button id="startBtn">üéß Dinlemeyi Ba≈ülat</button>
  </div>

  <!-- RESULT -->
  <div class="result" id="resultBox">
    <span>Hazƒ±r.</span> Konu≈ümaya ba≈ülayabilirsin.
  </div>

  <!-- FOOT -->
  <div class="footer">

</div>

<script type="module" src="/js/facetoface_page.js"></script>
</body>
</html>
