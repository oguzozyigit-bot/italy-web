<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>italkyAI â€¢ Neural Nitro Pro</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --ai-gradient: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #ec4899 100%);
      --bg-void: #050508;
      --home-bordo: #801336;
      --home-lacivert: #1e3a8a;
      --glass: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.15);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
    html, body { 
      margin: 0; width: 100%; height: 100%; 
      background: var(--bg-void); color: #fff; 
      font-family: 'Outfit', sans-serif; overflow: hidden; 
    }

    .container { display: flex; flex-direction: column; height: 100dvh; width: 100%; position: relative; }

    /* PANELLER - Home Stil GeÃ§iÅŸleri */
    .half-screen {
      flex: 1; position: relative; display: flex; flex-direction: column;
      align-items: center; justify-content: space-between;
      padding: calc(20px + env(safe-area-inset-top)) 20px;
      overflow: hidden;
    }

    .half-screen.top { 
      transform: rotate(180deg); 
      background: linear-gradient(180deg, rgba(128, 19, 54, 0.22) 0%, var(--bg-void) 100%);
    }
    
    .half-screen.bottom {
      background: linear-gradient(180deg, rgba(30, 58, 138, 0.22) 0%, var(--bg-void) 100%);
    }

    /* NEURAL ORB - Ä°yon Motoru Efekti */
    .center-hub { height: 110px; position: relative; z-index: 500; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.4); backdrop-filter: blur(10px); }
    
    .orb-container {
      position: relative; width: 105px; height: 105px;
      display: flex; align-items: center; justify-content: center;
      transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .outer-orbit { position: absolute; inset: -8px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.05); }
    
    .ai-ring {
      position: absolute; inset: 2px; border-radius: 50%; padding: 2.5px;
      background: var(--ai-gradient);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
    }

    .energy-balls { position: absolute; inset: -8px; border-radius: 50%; animation: rotateOrbit 5s linear infinite; }
    .e-ball { position: absolute; width: 9px; height: 9px; border-radius: 50%; filter: blur(1px); }
    .ball-top { top: -4.5px; left: 50%; transform: translateX(-50%); background: #6366f1; box-shadow: 0 0 15px #6366f1; }
    .ball-bot { bottom: -4.5px; left: 50%; transform: translateX(-50%); background: #ec4899; box-shadow: 0 0 15px #ec4899; }

    .ai-core {
      width: 78px; height: 78px; background: #000; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      border: 1px solid var(--border); z-index: 10;
      box-shadow: inset 0 0 15px rgba(99, 102, 241, 0.2);
    }

    /* EKOLAYZER (KonuÅŸma SÄ±rasÄ±nda) */
    .eq-bars { display: flex; align-items: center; gap: 4px; height: 22px; opacity: 0; transition: 0.3s; }
    #frameRoot.listening .eq-bars { opacity: 1; }
    .eq-bar { width: 3px; background: var(--ai-gradient); border-radius: 10px; animation: eqAnim 0.7s infinite ease-in-out; }

    /* NAV BUTTONS */
    .nav-btn {
      position: absolute; padding: 12px 20px; border-radius: 100px;
      background: rgba(255,255,255,0.05); border: 1px solid var(--border);
      color: #fff; font-size: 11px; font-weight: 800; cursor: pointer;
      backdrop-filter: blur(15px); z-index: 600; letter-spacing: 1px;
    }
    .btn-home { left: 15px; }
    .btn-clear { right: 15px; }

    /* MÄ°KROFONLAR */
    .btn-mic {
      width: 85px; height: 85px; border-radius: 50%; background: #000;
      display: flex; align-items: center; justify-content: center;
      border: 3px solid transparent; 
      background-image: linear-gradient(#000, #000), var(--ai-gradient);
      background-origin: border-box; background-clip: content-box, border-box;
      transition: 0.4s; cursor: pointer;
    }
    .btn-mic.listening { animation: aiBreathe 2s infinite ease-in-out; }
    .btn-mic svg { width: 34px; stroke: #fff; }

    /* DÄ°L SEÃ‡Ä°CÄ° */
    .lang-trigger {
      background: var(--glass); border: 1px solid var(--border);
      padding: 12px 24px; border-radius: 100px; color: #fff;
      font-size: 13px; font-weight: 800; display: flex; align-items: center; gap: 10px;
      margin: 10px 0;
    }

    /* POPOVERS (DÄ°L SEÃ‡Ä°MÄ°) */
    .popover {
      position: absolute; left: 50%; transform: translateX(-50%);
      width: min(350px, 92%); height: 380px;
      background: radial-gradient(circle at 50% 50%, #151525 0%, #050508 100%);
      border: 1px solid rgba(255,255,255,0.15); border-radius: 32px;
      display: none; flex-direction: column; z-index: 1000; overflow: hidden;
      box-shadow: 0 40px 80px rgba(0,0,0,0.9);
    }
    .popover.show { display: flex; }
    .half-screen.top .popover { top: 75px; transform: translateX(-50%) rotate(180deg); }
    .half-screen.bottom .popover { bottom: 75px; }

    .pop-head { padding: 18px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.02); }
    .pop-list { flex: 1; overflow-y: auto; padding: 12px; }

    /* CHAT & SPEAKER */
    .chat-body { flex: 1; width: 100%; display: flex; flex-direction: column; justify-content: center; gap: 20px; }
    .bubble { display: flex; flex-direction: column; align-items: center; text-align: center; gap: 12px; }
    .bubble.me.is-latest .txt { font-size: 34px; font-weight: 200; line-height: 1.1; color: #fff; }
    
    .spk-icon { 
      width: 48px; height: 48px; border-radius: 50%; background: var(--glass); 
      display: flex; align-items: center; justify-content: center; cursor: pointer;
      border: 1px solid var(--border); transition: 0.2s;
    }
    .spk-icon:active { transform: scale(0.9); background: rgba(255,255,255,0.15); }
    .spk-icon svg { width: 22px; fill: #fff; }

    @keyframes rotateOrbit { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes eqAnim { 0%, 100% { height: 6px; } 50% { height: 26px; } }
    @keyframes aiBreathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.08); box-shadow: 0 0 35px rgba(99, 102, 241, 0.4); } }

    /* Dinamik YÃ¶n */
    #frameRoot.to-top .orb-container { transform: rotate(180deg); }
    #frameRoot.to-bot .orb-container { transform: rotate(0deg); }
  </style>
</head>

<body id="frameRoot" class="to-bot">
  <div class="container">

    <div class="half-screen top" id="topSection">
      <button class="lang-trigger" id="topLangBtn">ðŸ‡¬ðŸ‡§ ENGLISH âŒµ</button>
      
      <div class="popover" id="pop-top">
        <div class="pop-head"><span style="font-weight:900; font-size:12px; letter-spacing:1px;">KAYNAK DÄ°L</span><span id="close-top" style="cursor:pointer; padding:5px; font-size:18px;">âœ•</span></div>
        <div class="pop-list" id="list-top"></div>
      </div>

      <div class="chat-body" id="topBody"></div>

      <div class="mic-wrap">
        <div class="btn-mic" id="topMic">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a3 3 0 0 0-3 3v6a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"/><path d="M19 11v1a7 7 0 0 1-14 0v-1"/><path d="M12 19v3"/></svg>
        </div>
      </div>
    </div>

    <div class="center-hub">
      <div class="nav-btn btn-home" onclick="location.href='/pages/home.html'">ANASAYFA</div>
      
      <div class="orb-container" id="mainOrb">
        <div class="outer-orbit"></div>
        <div class="energy-balls">
          <div class="e-ball ball-top"></div>
          <div class="e-ball ball-bot"></div>
        </div>
        <div class="ai-ring"></div>
        <div class="ai-core">
          <div class="eq-bars">
            <div class="eq-bar" style="animation-delay:0.1s"></div>
            <div class="eq-bar" style="animation-delay:0.3s"></div>
            <div class="eq-bar" style="animation-delay:0.5s"></div>
          </div>
          <span class="logo-text" id="logoTxt" style="font-family:'Space Grotesk'; font-weight:700; font-size:14px; position:absolute;">italkyAI</span>
        </div>
      </div>

      <div class="nav-btn btn-clear" id="clearBtn">TEMÄ°ZLE</div>
    </div>

    <div class="half-screen bottom" id="botSection">
      <button class="lang-trigger" id="botLangBtn">ðŸ‡¹ðŸ‡· TÃœRKÃ‡E âŒµ</button>

      <div class="popover" id="pop-bot">
        <div class="pop-head"><span style="font-weight:900; font-size:12px; letter-spacing:1px;">HEDEF DÄ°L</span><span id="close-bot" style="cursor:pointer; padding:5px; font-size:18px;">âœ•</span></div>
        <div class="pop-list" id="list-bot"></div>
      </div>

      <div class="chat-body" id="botBody"></div>

      <div class="mic-wrap">
        <div class="btn-mic" id="botMic">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a3 3 0 0 0-3 3v6a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"/><path d="M19 11v1a7 7 0 0 1-14 0v-1"/><path d="M12 19v3"/></svg>
        </div>
      </div>
    </div>

  </div>

  <script type="module" src="/js/facetoface_page.js?v=20260219_FINAL_PRO"></script>

  <script>
    const root = document.getElementById('frameRoot');
    const topMic = document.getElementById('topMic');
    const botMic = document.getElementById('botMic');
    const logoTxt = document.getElementById('logoTxt');

    // Popover Sistemi
    const bindPop = (btn, pop, cls) => {
      document.getElementById(btn).onclick = () => document.getElementById(pop).classList.add('show');
      document.getElementById(cls).onclick = (e) => { e.stopPropagation(); document.getElementById(pop).classList.remove('show'); };
    };
    bindPop('topLangBtn', 'pop-top', 'close-top');
    bindPop('botLangBtn', 'pop-bot', 'close-bot');

    document.getElementById('clearBtn').onclick = () => {
      document.getElementById('topBody').innerHTML = '';
      document.getElementById('botBody').innerHTML = '';
      window.speechSynthesis?.cancel?.();
    };

    // Dinamik YÃ¶n & Ekolayzer KontrolÃ¼
    let activeSide = 'bot';
    const uiObserver = new MutationObserver(() => {
      const isTopRec = topMic.classList.contains('listening');
      const isBotRec = botMic.classList.contains('listening');

      if (isTopRec || isBotRec) {
        root.classList.add('listening');
        logoTxt.style.opacity = '0';
        if (isTopRec) { root.className = 'to-top listening'; activeSide = 'top'; }
        else { root.className = 'to-bot listening'; activeSide = 'bot'; }
      } else {
        root.classList.remove('listening');
        logoTxt.style.opacity = '1';
        root.className = 'to-' + activeSide;
      }
    });

    uiObserver.observe(topMic, { attributes: true });
    uiObserver.observe(botMic, { attributes: true });

    // Not: JS motoru Ã¼zerinden her Ã§eviri balonuna (bubble) ÅŸu yapÄ± eklenmelidir:
    // <div class="spk-icon"><svg viewBox="0 0 24 24">...</svg></div>
  </script>
</body>
