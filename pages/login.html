  <style>
    :root {
      --bg: #030308;
      --glass: rgba(255, 255, 255, 0.03);
      --border: rgba(255, 255, 255, 0.08);
      --accent: #6366f1;
      --ai-grad: linear-gradient(135deg, #818cf8, #c084fc, #6366f1);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100dvh;
      background: var(--bg); color: #fff; font-family: 'Outfit', sans-serif;
      overflow: hidden; display: flex; justify-content: center;
    }

    /* Canlƒ± Arka Plan */
    .orb {
      position: absolute; width: 400px; height: 400px;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.15), transparent 70%);
      filter: blur(60px); z-index: 0; animation: morph 20s infinite alternate;
    }
    @keyframes morph {
      0% { transform: translate(-20%, -20%) scale(1); }
      100% { transform: translate(20%, 20%) scale(1.3); }
    }

    .main-container {
      width: 100%; max-width: 450px; height: 100%;
      position: relative; z-index: 10; display: flex; flex-direction: column;
      padding: 40px 25px 20px 25px;
      background: radial-gradient(circle at top right, rgba(255,255,255,0.02), transparent);
    }

    /* italkyAcademy Hareketli Logo Alanƒ± */
    .academy-brand {
      text-align: center; margin-bottom: 30px;
    }
    .academy-logo-wrap {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 16px; border-radius: 99px;
      background: var(--glass); border: 1px solid var(--border);
      animation: float 4s infinite ease-in-out;
    }
    .logo-circle {
      width: 12px; height: 12px; border-radius: 50%;
      background: var(--ai-grad); animation: pulse 2s infinite;
    }
    .academy-text {
      font-size: 12px; font-weight: 800; letter-spacing: 2px;
      color: #94a3b8; text-transform: uppercase;
    }

    /* Ana Logo */
    .logo-main {
      font-size: 68px; font-weight: 800; text-align: center;
      letter-spacing: -4px; line-height: 0.9; margin: 10px 0;
    }
    .logo-ai {
      background: var(--ai-grad); background-size: 200% auto;
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
    }
    .be-free {
      font-size: 15px; font-weight: 800; letter-spacing: 12px;
      text-align: center; color: #4b5563; margin-top: 10px;
    }

    /* Kartlar - Glassmorphism */
    .grid-features {
      display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 40px;
    }
    .card {
      background: var(--glass); border: 1px solid var(--border);
      padding: 25px 15px; border-radius: 24px; text-align: center;
      backdrop-filter: blur(10px); transition: 0.4s;
    }
    .card:hover { border-color: var(--accent); transform: translateY(-8px); background: rgba(255,255,255,0.05); }
    .card i { font-size: 28px; margin-bottom: 12px; display: block; }
    .card span { font-size: 14px; font-weight: 600; color: #cbd5e1; }

    /* Google Butonu - High Tech */
    .btn-google {
      margin-top: auto; width: 100%; height: 60px; border-radius: 20px;
      border: none; background: #fff; color: #000;
      font-size: 17px; font-weight: 800; display: flex;
      align-items: center; justify-content: center; gap: 12px;
      cursor: pointer; box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      transition: 0.3s;
    }
    .btn-google:active { transform: scale(0.96); }

    /* Footer & ƒ∞mza */
    .nav-footer {
      display: flex; justify-content: center; gap: 18px; margin-top: 30px;
    }
    .nav-footer a {
      color: #64748b; text-decoration: none; font-size: 12px;
      font-weight: 600; transition: 0.3s;
    }
    .nav-footer a:hover { color: #fff; }

    .signature-bar {
      margin-top: 25px; text-align: center; border-top: 1px solid var(--border);
      padding-top: 20px;
    }
    .signature-text {
      font-size: 11px; font-weight: 700; color: rgba(255,255,255,0.2);
      letter-spacing: 1px;
    }
    .signature-highlight { color: var(--accent); }

    /* Animasyonlar */
    @keyframes shine { to { background-position: 200% center; } }
    @keyframes float { 
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(99, 102, 241, 0); }
      100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
    }
  </style>
</head>
