<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #050505;
      --accent: #6366f1;
      --text: #ffffff;
      --muted: #64748b;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
    
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Outfit', sans-serif;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 40px;
      max-width: 550px;
      margin: 0 auto;
      width: 100%;
    }

    /* italkyAcademy Badge */
    .academy-badge {
      font-size: 11px;
      font-weight: 800;
      letter-spacing: 5px;
      color: var(--accent);
      text-transform: uppercase;
      margin-bottom: 25px;
      opacity: 0.9;
    }

    /* Logo & Dinamik Yazı */
    .brand { margin-bottom: 50px; }
    .brand h1 {
      font-size: 64px; /* Yazı büyütüldü */
      font-weight: 800;
      letter-spacing: -3px;
      line-height: 0.9;
      margin-bottom: 20px;
    }
    .brand h1 span {
      background: linear-gradient(90deg, #fff, #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* OpenAI Tarzı Daktilo Yazısı */
    .typewriter-container {
      height: 30px;
      display: flex;
      align-items: center;
    }
    .typewriter {
      font-family: 'JetBrains Mono', monospace;
      font-size: 20px; /* Yazı büyütüldü */
      color: #9ca3af;
      border-right: 3px solid var(--accent);
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(40, end) infinite, blink .75s step-end infinite;
    }

    @keyframes typing {
      0% { width: 0 }
      70% { width: 100% }
      90% { width: 100% }
      100% { width: 0 }
    }
    @keyframes blink { from, to { border-color: transparent } 50% { border-color: var(--accent) } }

    /* Premium Google Butonu */
    .login-container { margin-top: 50px; }
    
    .btn-google {
      width: 100%;
      height: 64px;
      background: #ffffff;
      color: #000;
      border: none;
      border-radius: 12px; /* Köşelere radüs verildi */
      font-size: 18px; /* Yazı büyütüldü */
      font-weight: 800;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .btn-google:active { transform: scale(0.97); }

    /* Google Logosu - Radiuslu Kapsül */
    .g-icon-wrapper {
      background: #f8f9fa;
      padding: 6px;
      border-radius: 8px; /* İkon köşelerine radüs */
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: inset 0 0 2px rgba(0,0,0,0.1);
    }
    .g-icon { width: 24px; height: 24px; }

    /* Özellik Listesi */
    .feature-list { margin-top: 40px; }
    .feature-item {
      font-size: 16px;
      font-weight: 500;
      color: var(--muted);
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .feature-item::before {
      content: "→";
      color: var(--accent);
      font-weight: 900;
    }

    /* Footer & İmza */
    footer {
      padding: 30px;
      text-align: center;
      background: linear-gradient(transparent, rgba(255,255,255,0.02));
    }
    .footer-nav {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 20px;
    }
    .footer-nav a {
      text-decoration: none;
      color: #475569;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .signature {
      font-size: 11px;
      font-weight: 800;
      color: rgba(255,255,255,0.1);
      letter-spacing: 3px;
      text-transform: uppercase;
    }
    .signature span { color: var(--accent); }
  </style>
</head>

<body>
  <div class="main">
    <div class="academy-badge">italkyAcademy</div>
    
    <div class="brand">
      <h1>italky<span>AI</span></h1>
      <div class="typewriter-container">
        <div class="typewriter" id="typewriter">Sistem başlatılıyor...</div>
      </div>
    </div>

    <div class="feature-list">
      <div class="feature-item">Yüz Yüze Canlı Çeviri</div>
      <div class="feature-item">Çevrimdışı (Offline) Dil Desteği</div>
      <div class="feature-item">Yapay Zeka Destekli Sohbet Odaları</div>
      <div class="feature-item">Profesyonel Dil Akademisi</div>
      <div class="feature-item">Online Toplantı ve Çeviri Entegrasyonu</div>
    </div>

    <div class="login-container">
      <button class="btn-google" id="googleBtn">
        <div class="g-icon-wrapper">
          <svg class="g-icon" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
        </div>
        Google ile Devam Et
      </button>
    </div>
  </div>

  <footer>
    <div class="footer-nav">
      <a href="#">Hakkımızda</a>
      <a href="#">SSS</a>
      <a href="#">Gizlilik</a>
      <a href="#">İletişim</a>
    </div>
    <div class="signature">
      ITALKYAI @ <span>ITALKYACADEMY</span> BY OZYIGIT'S
    </div>
  </footer>

  <script>
    const phrases = [
      "Dil engelini kaldırıyoruz...",
      "Çevrimdışı çeviri aktif...",
      "Yüz yüze iletişimi başlat...",
      "Akademiye hoş geldiniz...",
      "Sınırları yapay zeka ile aşın...",
      "Dünyayı kendi dilinizde dinleyin...",
      "italkyAI ile özgürleşin..."
    ];
    let i = 0;
    const el = document.getElementById("typewriter");

    setInterval(() => {
      i = (i + 1) % phrases.length;
      el.style.animation = 'none';
      el.offsetHeight; // Reflow
      el.textContent = phrases[i];
      el.style.animation = null;
    }, 3000);

    document.getElementById("googleBtn").onclick = () => {
      if(window.Native) window.Native.startGoogleLogin();
    };
  </script>
</body>
</html>
