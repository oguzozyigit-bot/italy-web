  <style>
    :root {
      --bg: #010103;
      --glass: rgba(255, 255, 255, 0.03);
      --border: rgba(255, 255, 255, 0.1);
      --accent: #6366f1;
      --ai-grad: linear-gradient(135deg, #818cf8, #c084fc, #6366f1);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
    
    html, body {
      width: 100%; height: 100dvh; background: var(--bg); color: #fff;
      font-family: 'Outfit', sans-serif; overflow: hidden; display: flex; justify-content: center;
    }

    /* Dinamik Uzay Arka Planƒ± */
    .bg-animation {
      position: absolute; inset: 0; z-index: 0;
      background: radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15), transparent 40%),
                  radial-gradient(circle at 80% 70%, rgba(192, 132, 252, 0.1), transparent 40%);
      animation: bgPulse 15s infinite alternate ease-in-out;
    }
    @keyframes bgPulse { 0% { transform: scale(1); } 100% { transform: scale(1.15); } }

    .main-wrapper {
      width: 100%; max-width: 440px; height: 100%; position: relative; z-index: 10;
      display: flex; flex-direction: column; padding: 40px 24px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02) 0%, transparent 100%);
    }

    /* italkyAcademy Floating Badge */
    .brand-badge {
      align-self: center; background: var(--glass); border: 1px solid var(--border);
      padding: 10px 22px; border-radius: 50px; margin-bottom: 30px;
      display: flex; align-items: center; gap: 10px;
      backdrop-filter: blur(15px); animation: float 5s infinite ease-in-out;
    }
    .badge-dot { width: 8px; height: 8px; background: var(--ai-grad); border-radius: 50%; box-shadow: 0 0 15px var(--accent); animation: pulse 2s infinite; }
    .badge-text { font-size: 11px; font-weight: 800; letter-spacing: 3px; color: #94a3b8; text-transform: uppercase; }

    /* Ana Logo: Akƒ±cƒ± ve Hareketli */
    .logo-container { text-align: center; margin-bottom: 45px; }
    .logo-text { font-size: 74px; font-weight: 800; letter-spacing: -4px; line-height: 0.8; }
    .logo-ai {
      background: var(--ai-grad); background-size: 200% auto;
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      animation: textFlow 3s linear infinite;
    }
    .be-free { font-size: 16px; font-weight: 800; letter-spacing: 14px; color: #334155; margin-top: 15px; }

    /* Kristal √ñzellik Kartlarƒ± */
    .features-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-top: 10px; }
    .feature-card {
      background: var(--glass); border: 1px solid var(--border);
      padding: 28px 15px; border-radius: 30px; text-align: center;
      backdrop-filter: blur(20px); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .feature-card:hover {
      transform: translateY(-10px); background: rgba(255,255,255,0.06);
      border-color: var(--accent); box-shadow: 0 15px 35px rgba(99, 102, 241, 0.2);
    }
    .card-icon {
      width: 56px; height: 56px; margin: 0 auto 15px;
      background: var(--ai-grad); border-radius: 18px;
      display: flex; align-items: center; justify-content: center;
      font-size: 26px; box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
      animation: rotateIcon 6s infinite linear;
    }
    .feature-card span { font-size: 13px; font-weight: 700; color: #f8fafc; display: block; }

    /* Google Butonu - Resmi Standart */
    .google-btn {
      margin-top: auto; width: 100%; height: 64px; border-radius: 22px;
      border: none; background: #ffffff; color: #000000;
      font-size: 17px; font-weight: 800; display: flex;
      align-items: center; justify-content: center; gap: 14px;
      cursor: pointer; box-shadow: 0 15px 40px rgba(0,0,0,0.5);
      transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
    }
    .google-btn:active { transform: scale(0.96); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

    /* Footer Nav & ƒ∞mza */
    .footer-nav { display: flex; justify-content: center; gap: 22px; margin-top: 35px; }
    .footer-nav a { color: #475569; text-decoration: none; font-size: 12px; font-weight: 700; transition: 0.3s; }
    .footer-nav a:hover { color: #fff; text-shadow: 0 0 10px var(--accent); }

    .signature {
      margin-top: 30px; padding-top: 25px; border-top: 1px solid var(--border);
      text-align: center;
    }
    .sig-text { font-size: 11px; font-weight: 700; color: rgba(255,255,255,0.15); letter-spacing: 2px; }
    .sig-highlight { color: var(--accent); opacity: 0.8; }

    /* Animasyonlar */
    @keyframes textFlow { to { background-position: 200% center; } }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7); }
      70% { box-shadow: 0 0 0 12px rgba(99, 102, 241, 0); }
      100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
    }
    @keyframes rotateIcon { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(360deg); } }
  </style>
</head>
