  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    mountShell({ scroll:"none" });

    const KEY_TEACHER = "italky_teacher_pref";

    const TEACHERS = {
      dora:{flag:"ðŸ‡¬ðŸ‡§", role:"Ä°ngilizce", name:"Dora"},
      ayda:{flag:"ðŸ‡©ðŸ‡ª", role:"Almanca", name:"Ayda"},
      jale:{flag:"ðŸ‡«ðŸ‡·", role:"FransÄ±zca", name:"Jale"},
      ozan:{flag:"ðŸ‡ªðŸ‡¸", role:"Ä°spanyolca", name:"Ozan"},
      sencer:{flag:"ðŸ‡®ðŸ‡¹", role:"Ä°talyanca", name:"Sencer"},
      sungur:{flag:"ðŸ‡·ðŸ‡º", role:"RusÃ§a", name:"Sungur"},
      huma:{flag:"ðŸ‡¯ðŸ‡µ", role:"Japonca", name:"HÃ¼ma"},
      umay:{flag:"ðŸ‡¨ðŸ‡³", role:"Ã‡ince", name:"Umay"},
    };

    const $ = (id)=>document.getElementById(id);
    function toast(msg){
      const t = $("toast");
      t.textContent = String(msg||"");
      t.classList.add("show");
      clearTimeout(window.__to);
      window.__to = setTimeout(()=>t.classList.remove("show"), 1600);
    }

    const sel = (localStorage.getItem(KEY_TEACHER) || "").trim();
    const t = TEACHERS[sel] || {flag:"ðŸŒ", role:"Dil", name:"Ã–ÄŸretmen"};
    $("whoChip").textContent = `${t.flag} ${t.role} â€¢ ${t.name}`;

    // âœ… 5 dakika
    let remaining = 5 * 60;
    let tick = null;

    function fmt(s){
      const m = String(Math.floor(s/60)).padStart(2,"0");
      const ss = String(s%60).padStart(2,"0");
      return `${m}:${ss}`;
    }

    let warned60 = false;
    let warned10 = false;

    function start(){
      $("timerChip").textContent = fmt(remaining);
      tick = setInterval(()=>{
        remaining--;

        if(!warned60 && remaining === 60){
          warned60 = true;
          toast("Son 1 dakika! Premium ile devam edebilirsin.");
        }
        if(!warned10 && remaining === 10){
          warned10 = true;
          toast("Bitiyorâ€¦");
        }

        if(remaining <= 0){
          remaining = 0;
          $("timerChip").textContent = fmt(remaining);
          clearInterval(tick);
          location.href = "/pages/enroll_prompt.html";
          return;
        }

        $("timerChip").textContent = fmt(remaining);
      }, 1000);
    }

    const TASKS = [
      `1) â€œMerhaba, nasÄ±lsÄ±n?â€ cÃ¼mlesini ${t.role} olarak yaz.`,
      `2) â€œBen bugÃ¼n meÅŸgulÃ¼m.â€ cÃ¼mlesini ${t.role} olarak yaz.`,
      `3) â€œYarÄ±n gÃ¶rÃ¼ÅŸÃ¼rÃ¼z.â€ cÃ¼mlesini ${t.role} olarak yaz.`
    ];
    let step = 0;

    function setProgress(){
      const dots = document.querySelectorAll("#prog .dot");
      dots.forEach((d,i)=>d.classList.toggle("on", i<=step));
    }

    function render(){
      $("qText").textContent = TASKS[step];
      $("answer").value = "";
      $("btnNext").textContent = (step === TASKS.length-1) ? "Bitir" : "Devam";
      setProgress();
    }

    $("btnNext").addEventListener("click", ()=>{
      const val = ($("answer").value || "").trim();
      if(!val){
        toast("Cevap yaz ðŸ˜Š");
        return;
      }
      step++;
      if(step >= TASKS.length){
        clearInterval(tick);
        location.href = "/pages/enroll_prompt.html";
        return;
      }
      render();
    });

    $("btnExit").addEventListener("click", ()=>{
      clearInterval(tick);
      location.href = "/pages/enroll_prompt.html";
    });

    render();
    start();
  </script>
