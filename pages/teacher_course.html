<body>
  <main id="pageContent">

  <script type="module">
    import { mountShell, setHeaderTokens } from "/js/ui_shell.js";
    import { bootPage } from "/js/ui_guard.js";
    import { supabase } from "/js/supabase_client.js";

    // 1) Shellâ€™i baÅŸlat
    mountShell({ scroll:"none" });
    bootPage({ protectedPage:true, header:{ nameId:"userName", picId:"userPic" } });

    const API_BASE = "https://italky-api.onrender.com";

    const $ = (id)=>document.getElementById(id);
    const chat = $("chat");

    // 2) Shell gelmezse fallback aÃ§
    setTimeout(()=>{
      const hasShellFooter = getComputedStyle(document.documentElement).getPropertyValue("--footerH").trim();
      if(!hasShellFooter){ // shell CSS varâ€™Ä± gelmediyse
        $("fbTop").style.display = "flex";
        $("fbBottom").style.display = "block";
      }
    }, 650);

    function toast(msg){
      const t = $("toast");
      t.textContent = String(msg||"");
      t.classList.add("show");
      clearTimeout(window.__to);
      window.__to = setTimeout(()=>t.classList.remove("show"), 1600);
    }

    // ðŸ”Š tek audio: Ã¼st Ã¼ste binmesin
    let currentAudio = null;
    function stopAudio(){
      try{ if(currentAudio){ currentAudio.pause(); currentAudio.currentTime = 0; } }catch{}
      currentAudio = null;
    }
    async function speak(text, lang){
      try{
        stopAudio();
        const r = await fetch(`${API_BASE}/api/tts`,{
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ text, lang })
        });
        const j = await r.json().catch(()=>null);
        if(!j?.ok || !j?.audio_base64){
          toast("Ses ÅŸu an kullanÄ±lamÄ±yor");
          return;
        }
        currentAudio = new Audio("data:audio/mpeg;base64," + j.audio_base64);
        await currentAudio.play();
      }catch{
        toast("Ses oynatÄ±lamadÄ±");
      }
    }

    function addBubble({ who, text, tr, isMe=false, langForVoice="en", allowSpeak=false }){
      const b = document.createElement("div");
      b.className = "bubble " + (isMe ? "me" : "teacher");
      b.innerHTML = `
        <div class="bTop">
          <span class="who"></span>
          ${allowSpeak ? `<button class="speakBtn" type="button">ðŸ”Š Dinlet</button>` : `<span></span>`}
        </div>
        <div class="bTxt"></div>
        ${tr ? `<div class="bTr"></div>` : ""}
      `;
      b.querySelector(".who").textContent = who || "";
      b.querySelector(".bTxt").textContent = text || "";
      if(tr) b.querySelector(".bTr").textContent = tr || "";

      const sBtn = b.querySelector(".speakBtn");
      if(sBtn){
        sBtn.addEventListener("click", async ()=>{
          sBtn.disabled = true;
          await speak(text || "", langForVoice);
          setTimeout(()=>{ try{ sBtn.disabled = false; }catch{} }, 800);
        });
      }

      chat.appendChild(b);
      chat.scrollTop = chat.scrollHeight;
    }

    function fmtTime(sec){
      const m = String(Math.floor(sec/60)).padStart(2,"0");
      const s = String(sec%60).padStart(2,"0");
      return `${m}:${s}`;
    }

    // ---------- PROFÄ°L / DÄ°L / SEVÄ°YE ----------
    const teacherId = (localStorage.getItem("italky_teacher_pref") || "").trim();
    if(!teacherId) location.href="/pages/teacher_select.html";

    const urlParams = new URLSearchParams(location.search);
    const TEACHER_TO_LANG = { dora:"en", ayda:"de", jale:"fr", sencer:"it", sungur:"ru", ozan:"es" };
    const LANG_NAME_TR = { en:"Ä°ngilizce", de:"Almanca", fr:"FransÄ±zca", it:"Ä°talyanca", ru:"RusÃ§a", es:"Ä°spanyolca" };

    const langCode = (urlParams.get("lang") || TEACHER_TO_LANG[teacherId] || "en").trim().toLowerCase();
    $("whoChip").textContent = `${LANG_NAME_TR[langCode] || langCode.toUpperCase()} â€¢ 15 dk`;
    $("fbLang").textContent = langCode.toUpperCase();

    const { data:{ session } } = await supabase.auth.getSession();
    if(!session) location.href="/pages/login.html";

    const { data: prof } = await supabase
      .from("profiles")
      .select("tokens, full_name, levels, teacher_prefs")
      .eq("id", session.user.id)
      .maybeSingle();

    const tokens = Number(prof?.tokens ?? 0);
    try{ setHeaderTokens(tokens); }catch{}

    function firstName(full){
      const s = String(full||"").trim();
      if(!s) return "";
      const parts = s.split(/\s+/).filter(Boolean);
      if(parts.length <= 2) return parts[0] || s;
      return parts.slice(0, -1).join(" ");
    }

    const studentName = firstName(prof?.full_name) || "OÄŸuz";
    const level = String((prof?.levels && typeof prof.levels==="object" ? (prof.levels[langCode] || "A1") : "A1")).toUpperCase();

    const prefs = (prof?.teacher_prefs && typeof prof.teacher_prefs === "object") ? prof.teacher_prefs : {};
    const cur = prefs?.[teacherId] || {};

    const DEFAULT_COACH = {
      dora:{ name:"Dora", style:"disciplined" },
      ayda:{ name:"Ayda", style:"friendly" },
      jale:{ name:"Jale", style:"expert" },
      sencer:{ name:"Sencer", style:"friendly" },
      ozan:{ name:"Ozan", style:"cheerful" },
      sungur:{ name:"Sungur", style:"disciplined" }
    }[teacherId] || { name:"Coach", style:"friendly" };

    const teacherName = String(cur?.teacher_name || DEFAULT_COACH.name).trim();
    $("coachSub").textContent = `KoÃ§: ${teacherName} â€¢ Seviye: ${level}`;

    // ---------- GERÃ‡EK DERS: AI yoksa bile AKAN OFFLINE PLAN ----------
    // (Bu sayede â€œortada ders yokâ€ asla olmaz.)
    const LESSON_PLAN = {
      en:{
        A1:{
          topic:"Present Simple (I/You/We/They)",
          intro:`Selam ${studentName}. BugÃ¼n ${level} seviyesinde kÄ±sa ama gerÃ§ek bir ders yapacaÄŸÄ±z.\nKonu: Present Simple.\nHazÄ±rsan baÅŸlayalÄ±m.`,
          tr:`BugÃ¼n â€œGeniÅŸ Zamanâ€ (Present Simple) Ã§alÄ±ÅŸacaÄŸÄ±z. KuracaÄŸÄ±n cÃ¼mle: I/You/We/They + verb.`,
          examples:[
            ["I work every day.","Her gÃ¼n Ã§alÄ±ÅŸÄ±rÄ±m."],
            ["We live in DÃ¼zce.","DÃ¼zce'de yaÅŸarÄ±z."]
          ],
          task:"Write 1 sentence about your day using Present Simple.",
          task_tr:"Present Simple kullanarak gÃ¼nÃ¼n hakkÄ±nda 1 cÃ¼mle yaz."
        },
        B1:{
          topic:"Present Perfect vs Past Simple",
          intro:`Selam ${studentName}. BugÃ¼n ${level} iÃ§in gerÃ§ek ders: Present Perfect vs Past Simple.\nHazÄ±rsan baÅŸlÄ±yoruz.`,
          tr:`Present Perfect: sonuÃ§/deneyim (â€œI haveâ€¦â€) â€¢ Past Simple: net geÃ§miÅŸ (â€œI didâ€¦â€).`,
          examples:[
            ["I have been to Ankara.","Ankara'ya gittim (deneyim)."],
            ["I went to Ankara last year.","GeÃ§en yÄ±l Ankara'ya gittim (zaman belli)."]
          ],
          task:"Write 2 sentences: 1 with Present Perfect, 1 with Past Simple.",
          task_tr:"2 cÃ¼mle yaz: 1 tanesi Present Perfect, 1 tanesi Past Simple."
        }
      }
    };

    function getPlan(){
      const byLang = LESSON_PLAN[langCode] || LESSON_PLAN.en;
      return byLang[level] || byLang.A1 || LESSON_PLAN.en.A1;
    }

    // ---------- AI VARSA: Edge Functionâ€™dan zengin ders ----------
    async function aiLessonStep(userText, phase){
      // sende varsa kullanÄ±r; yoksa hata verirse offline plan devam eder
      const payload = {
        teacher_id: teacherId,
        teacher_name: teacherName,
        coach_style: String(cur?.style || DEFAULT_COACH.style || "friendly"),
        coach_gender: String(cur?.gender || "female"),
        lang: langCode,
        level,
        student_name: studentName,
        phase,
        user_text: userText || ""
      };
      const { data, error } = await supabase.functions.invoke("italky_teacher_lesson", { body: payload });
      if(error) throw error;
      return data;
    }

    // phase: 1 intro, 2 examples, 3 task, 4 feedback, 5 recap
    let phase = 1;
    let currentTask = null;

    function setTask(task, taskTr){
      $("qText").textContent = task || "Bir cÃ¼mle yaz.";
      $("qTr").textContent = taskTr || "Bir cÃ¼mle yaz.";
      $("answer").value = "";
    }

    async function startLesson(){
      const plan = getPlan();

      // Ã¶nce offline intro bas
      addBubble({ who: teacherName, text: plan.intro, tr: plan.tr, allowSpeak:true, langForVoice: langCode });

      // Ã¶rnekler
      for(const ex of plan.examples || []){
        addBubble({ who: teacherName, text: `Ã–rnek: ${ex[0]}`, tr: ex[1], allowSpeak:true, langForVoice: langCode });
      }

      // gÃ¶rev
      setTask(plan.task, plan.task_tr);
      currentTask = plan.task;

      // AI varsa: bir tane â€œÃ¶zelleÅŸtirmeâ€ mesajÄ± Ã§ek (ders hissi artsÄ±n)
      try{
        const ai = await aiLessonStep("", 1);
        if(ai?.teacher){
          addBubble({ who: teacherName, text: ai.teacher, tr: ai.tr || "", allowSpeak:true, langForVoice: langCode });
          if(ai.task){
            setTask(ai.task, ai.task_tr || "");
            currentTask = ai.task;
          }
        }
      }catch{
        // AI yoksa sorun deÄŸil
      }
    }

    // basit feedback (AI yoksa)
    function basicFeedback(userText){
      const t = (userText||"").trim();
      if(!t) return { teacher:"CÃ¼mle gÃ¶remedim. Bir tane yazalÄ±m ðŸ™‚", tr:"BoÅŸ mesaj geldi.", ok:false };
      const ok = t.length >= 8; // basit kural
      return ok
        ? { teacher:`GÃ¼zel! Åžimdi aynÄ± fikri farklÄ± kelimelerle bir kez daha yaz.`, tr:`Ä°yi gidiyor. AynÄ± anlamÄ± farklÄ± kelimelerle tekrar yaz.`, ok:true }
        : { teacher:`Biraz kÄ±sa kaldÄ±. En az 8-10 kelime olsun. Tekrar yaz.`, tr:`CÃ¼mleyi uzatÄ±p tekrar yaz.`, ok:false };
    }

    async function send(){
      const input = $("answer");
      const txt = (input.value || "").trim();
      if(!txt){ toast("CevabÄ±nÄ± yaz ðŸ™‚"); return; }

      addBubble({ who: studentName, text: txt, isMe:true });
      input.value = "";

      // Ã–nce AI feedback dene
      try{
        const ai = await aiLessonStep(txt, 4);
        if(ai?.teacher){
          addBubble({ who: teacherName, text: ai.teacher, tr: ai.tr || "", allowSpeak:true, langForVoice: langCode });
          if(ai?.task){
            setTask(ai.task, ai.task_tr || "");
            currentTask = ai.task;
          }
          return;
        }
      }catch{
        // AI yoksa offline feedback
      }

      const fb = basicFeedback(txt);
      addBubble({ who: teacherName, text: fb.teacher, tr: fb.tr, allowSpeak:true, langForVoice: langCode });

      // tekrar gÃ¶revi
      if(fb.ok){
        setTask("Rewrite your sentence using different words.", "CÃ¼mleni farklÄ± kelimelerle yeniden yaz.");
      }else{
        setTask(currentTask || "Write one sentence.", "Bir cÃ¼mle yaz.");
      }
    }

    // ---------- TIMER / DEVAM ----------
    const PLAN_MIN = 15;
    let remainingSec = PLAN_MIN * 60;
    let tick = null;

    function startTimer(){
      $("timerChip").textContent = fmtTime(remainingSec);
      $("fbTime").textContent = fmtTime(remainingSec);
      if(tick) clearInterval(tick);

      tick = setInterval(()=>{
        remainingSec--;
        if(remainingSec < 0) remainingSec = 0;
        $("timerChip").textContent = fmtTime(remainingSec);
        $("fbTime").textContent = fmtTime(remainingSec);
        if(remainingSec === 0){
          clearInterval(tick);
          $("continueText").textContent =
            `15 dakika tamamlandÄ±.\n\nDevam etmek ister misin?\n(Devam edersen yeni 15 dk oturum baÅŸlar.)`;
          $("continueOverlay").classList.add("show");
        }
      }, 1000);
    }

    $("btnSend").addEventListener("click", send);
    $("answer").addEventListener("keydown", (ev)=>{ if(ev.key === "Enter") send(); });

    $("btnFinish").addEventListener("click", ()=>{
      clearInterval(tick);
      $("continueText").textContent =
        `Dersi bitirdin.\n\nDevam etmek ister misin?`;
      $("continueOverlay").classList.add("show");
    });

    $("btnExit").addEventListener("click", ()=>{
      clearInterval(tick);
      location.href="/pages/home.html";
    });

    $("btnContinueYes").addEventListener("click", async ()=>{
      $("continueOverlay").classList.remove("show");
      remainingSec = PLAN_MIN * 60;
      startTimer();
      toast("Devam ediyoruzâ€¦");
      // yeni kÄ±sa gÃ¶rev
      addBubble({ who: teacherName, text:`Devam! Yeni bir Ã¶rnekle ilerliyoruz.`, tr:`Devam ediyoruz.`, allowSpeak:true, langForVoice: langCode });
      setTask("Write one more sentence (a different topic).", "FarklÄ± bir konuda 1 cÃ¼mle daha yaz.");
    });

    $("btnContinueNo").addEventListener("click", ()=>{
      $("continueOverlay").classList.remove("show");
      location.href="/pages/plan_select.html";
    });

    // ---- BOOT ----
    startTimer();
    await startLesson();
  </script>
</body>
