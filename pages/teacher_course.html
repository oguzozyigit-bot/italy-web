<body>
  <main id="pageContent">
    <div class="wrap">
      <div class="top">
        <div class="chip" id="whoChip">â€”</div>

      <section class="card">
        <div class="big">

        </div>
        <div class="sub">Ã–ÄŸretmen hedef dilde konuÅŸur; altÄ±na TÃ¼rkÃ§e aÃ§Ä±klamasÄ±nÄ± yazar.</div>

        <div class="chat" id="chat"></div>

        <div class="task">
          <div class="q" id="qText">HazÄ±r mÄ±sÄ±n? Hedef dilde 1 cÃ¼mle yaz.</div>
          <input class="inp" id="answer" placeholder="CevabÄ±nÄ± yaz..." />
        </div>

        <div class="btnRow">
          <button class="btn" id="btnSend" type="button">GÃ¶nder</button>

          <button class="ghost" id="btnExit" type="button">Ã‡Ä±k</button>

  </main>

  <div class="toast" id="toast"></div>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    import { bootPage } from "/js/ui_guard.js";
    import { supabase } from "/js/supabase_client.js";
    import { STORAGE_KEY } from "/js/config.js";

    mountShell({ scroll:"none" });
    bootPage({ protectedPage:true, header:{ nameId:"userName", picId:"userPic" } });

    const $ = (id)=>document.getElementById(id);
    const chat = $("chat");

    function toast(msg){
      const t = $("toast");
      t.textContent = String(msg||"");
      t.classList.add("show");
      clearTimeout(window.__to);
      window.__to = setTimeout(()=>t.classList.remove("show"), 1600);
    }

    function addBubble({ who, text, tr, isMe=false }){
      const b = document.createElement("div");
      b.className = "bubble " + (isMe ? "me" : "teacher");
      b.innerHTML = `
        <div class="bTop">${who}</div>
        <div class="bTxt"></div>
        ${tr ? `<div class="bTr"></div>` : ""}
      `;
      b.querySelector(".bTxt").textContent = text || "";
      if(tr) b.querySelector(".bTr").textContent = tr || "";
      chat.appendChild(b);
      chat.scrollTop = chat.scrollHeight;
    }

    function fmt(s){
      const m = String(Math.floor(s/60)).padStart(2,"0");
      const ss = String(s%60).padStart(2,"0");
      return `${m}:${ss}`;
    }

    // ---- prefs ----
    const teacherId = (localStorage.getItem("italky_teacher_pref") || "").trim();
    const minsStr   = (localStorage.getItem("italky_lesson_mins") || "").trim();
    if(!teacherId) location.href = "/pages/teacher_select.html";
    if(!minsStr) location.href = "/pages/plan_select.html";

    const TEACHERS = {
      dora:{flag:"ðŸ‡¬ðŸ‡§", role:"English",  name:"Dora"},
      ayda:{flag:"ðŸ‡©ðŸ‡ª", role:"Deutsch",  name:"Ayda"},
      jale:{flag:"ðŸ‡«ðŸ‡·", role:"FranÃ§ais", name:"Jale"},
      ozan:{flag:"ðŸ‡ªðŸ‡¸", role:"EspaÃ±ol",  name:"Ozan"},
      sencer:{flag:"ðŸ‡®ðŸ‡¹", role:"Italiano",name:"Sencer"},
      sungur:{flag:"ðŸ‡·ðŸ‡º", role:"Ð ÑƒÑÑÐºÐ¸Ð¹", name:"Sungur"},
      huma:{flag:"ðŸ‡¯ðŸ‡µ", role:"æ—¥æœ¬èªž",    name:"HÃ¼ma"},
      umay:{flag:"ðŸ‡¨ðŸ‡³", role:"ä¸­æ–‡",      name:"Umay"},
      // eski idâ€™ler
      jack:{flag:"ðŸ‡¬ðŸ‡§", role:"English", name:"Jack"},
      heidi:{flag:"ðŸ‡©ðŸ‡ª", role:"Deutsch", name:"Heidi"},
      claire:{flag:"ðŸ‡«ðŸ‡·", role:"FranÃ§ais", name:"Claire"},
      diego:{flag:"ðŸ‡ªðŸ‡¸", role:"EspaÃ±ol", name:"Diego"},
      marco:{flag:"ðŸ‡®ðŸ‡¹", role:"Italiano", name:"Marco"},
      elena:{flag:"ðŸ‡·ðŸ‡º", role:"Ð ÑƒÑÑÐºÐ¸Ð¹", name:"Elena"},
      kenji:{flag:"ðŸ‡¯ðŸ‡µ", role:"æ—¥æœ¬èªž", name:"Kenji"},
      mei:{flag:"ðŸ‡¨ðŸ‡³", role:"ä¸­æ–‡", name:"Mei-Ling"},
    };
    const t = TEACHERS[teacherId] || {flag:"ðŸŒ", role:"English", name:"Teacher"};
    $("whoChip").textContent = `${t.flag} ${t.role} â€¢ ${t.name}`;

    // student name from cache/profile
    function getStudentName(){
      try{
        const raw = localStorage.getItem(STORAGE_KEY);
        const c = raw ? JSON.parse(raw) : {};
        return (c?.name || localStorage.getItem("italky_student_name") || "Student");
      }catch{
        return localStorage.getItem("italky_student_name") || "Student";
      }
    }

    // plan minutes
    const mins = Math.max(1, Math.min(120, Number(minsStr) || 10));
    let remaining = mins * 60;
    let tick = null;

    // supabase session + start course
    const { data: { session } } = await supabase.auth.getSession();
    if(!session) location.href="/pages/login.html";

    let courseSessionId = null;

    async function startCourse(){
      try{
        const { data, error } = await supabase.rpc("start_course_session", {
          p_teacher_id: teacherId,
          p_plan_minutes: mins
        });

        if(error){
          if(String(error.message||"").includes("INSUFFICIENT_TOKENS")){
            toast("Yetersiz jeton");
            location.href="/pages/plan_select.html";
            return;
          }
          throw error;
        }

        courseSessionId = data?.[0]?.session_id || null;
        const left = data?.[0]?.tokens_left;
        if(left != null){
          // header jeton gÃ¼ncellemek istersen setHeaderTokens ile yaparsÄ±n (shell'de var)
          // ÅŸimdilik sadece toast
          toast(`Ders baÅŸladÄ± â€¢ Jeton: ${left}`);
        }
      }catch(e){
        console.error(e);
        toast("Ders baÅŸlatÄ±lamadÄ±");
        location.href="/pages/plan_select.html";
      }
    }

    function startTimer(){
      $("timerChip").textContent = fmt(remaining);
      tick = setInterval(async ()=>{
        remaining--;
        if(remaining <= 0){
          remaining = 0;
          $("timerChip").textContent = fmt(remaining);
          clearInterval(tick);
          await finishLesson(true);
          return;
        }
        $("timerChip").textContent = fmt(remaining);
      }, 1000);
    }

    async function teacherReply(userText){
      const studentName = getStudentName();
      const level = "A2"; // ÅŸimdilik; level_test bitince DBâ€™den alacaÄŸÄ±z

      const { data, error } = await supabase.functions.invoke("italky_teacher_chat", {
        body: {
          teacher_id: teacherId,
          teacher_name: t.name,
          role: t.role,
          level,
          student_name: studentName,
          user_text: userText
        }
      });

      if(error) throw error;
      return data; // {teacher, tr, task?, task_tr?}
    }

    async function send(){
      const input = $("answer");
      const txt = (input.value || "").trim();
      if(!txt) return;

      addBubble({ who: getStudentName(), text: txt, isMe:true });
      input.value = "";
      input.blur();

      try{
        const res = await teacherReply(txt);
        const teacherText = res?.teacher || "";
        const tr = res?.tr || "";
        addBubble({ who: `${t.name} â€¢ ${t.role}`, text: teacherText, tr });

        // gÃ¶rev gÃ¼ncelle
        if(res?.task){
          $("qText").textContent = res.task;
        }else{
          $("qText").textContent = "Write one more sentence, please.";
        }
      }catch(e){
        console.error(e);
        toast("Ã–ÄŸretmen yanÄ±t veremedi");
      }
    }

    async function finishLesson(auto=false){
      try{
        // ekstra dakika yok ÅŸimdilik
        if(courseSessionId){
          await supabase.rpc("end_course_session", { p_session_id: courseSessionId, p_extra_minutes: 0 });
        }
      }catch(e){
        console.warn(e);
      }
      toast(auto ? "Ders tamamlandÄ±!" : "Ders bitirildi!");
      setTimeout(()=> location.href="/pages/plan_select.html", 650);
    }

    $("btnSend").addEventListener("click", send);
    $("answer").addEventListener("keydown", (ev)=>{
      if(ev.key === "Enter") send();
    });

    $("btnFinish").addEventListener("click", async ()=>{
      clearInterval(tick);
      await finishLesson(false);
    });

    $("btnExit").addEventListener("click", ()=>{
      clearInterval(tick);
      location.href="/pages/home.html";
    });

    // ---- boot ----
    await startCourse();
    addBubble({
      who: `${t.name} â€¢ ${t.role}`,
      text: `Hello ${getStudentName()}! Let's start. Write one sentence about yourself.`,
      tr: `Merhaba ${getStudentName()}! BaÅŸlayalÄ±m. Kendin hakkÄ±nda bir cÃ¼mle yaz.`
    });
    startTimer();
  </script>
