<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI â€¢ CanlÄ± Ders</title>

  <meta name="theme-color" content="#000000">
  <style>html,body{background:#000 !important; margin:0; padding:0; overflow:hidden; font-family:'Outfit', sans-serif;}</style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #6366f1;
      --glass: rgba(255, 255, 255, 0.04);
      --glass-border: rgba(255, 255, 255, 0.1);
      --aiGrad: linear-gradient(135deg,#a5b4fc 0%,#6366f1 50%,#ec4899 100%);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

    #pageContent {
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: radial-gradient(circle at 50% -20%, #1e1b4b 0%, #000 80%);
      /* UI Shell barlarÄ± arasÄ±na sÄ±ÄŸdÄ±rÄ±yoruz */
      padding-top: calc(env(safe-area-inset-top) + 60px);
      padding-bottom: calc(env(safe-area-inset-bottom) + 85px);
    }

    .wrap {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: 0 auto;
      width: 100%;
      padding: 10px;
      gap: 12px;
      overflow: hidden;
    }

    /* Panel TasarÄ±mÄ± */
    .panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 30px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      overflow: hidden;
    }

    /* Ãœst Bilgi AlanÄ± */
    .panelHeader {
      padding: 15px 20px;
      background: rgba(0,0,0,0.2);
      border-bottom: 1px solid var(--glass-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .teacherName { font-weight: 800; font-size: 14px; color: #fff; }
    .lessonInfo { font-size: 11px; color: rgba(255,255,255,0.5); font-weight: 600; margin-top: 2px; }
    
    .pill-status {
      padding: 6px 12px;
      background: rgba(99,102,241,0.1);
      border: 1px solid rgba(99,102,241,0.2);
      border-radius: 12px;
      color: var(--accent);
      font-size: 11px;
      font-weight: 900;
      letter-spacing: 1px;
    }

    /* Chat AlanÄ± */
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scrollbar-width: none;
    }
    #chat::-webkit-scrollbar { display: none; }

    /* Bubble TasarÄ±mlarÄ± */
    .bubble {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 14px;
      line-height: 1.45;
      position: relative;
      font-weight: 500;
    }
    .bubble.teacher {
      align-self: flex-start;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--glass-border);
      color: #fff;
      border-bottom-left-radius: 4px;
    }
    .bubble.student {
      align-self: flex-end;
      background: var(--aiGrad);
      color: #000;
      font-weight: 700;
      border-bottom-right-radius: 4px;
    }
    .bubble.tr {
      align-self: flex-start;
      background: transparent;
      color: rgba(255,255,255,0.4);
      font-size: 12px;
      font-style: italic;
      padding: 0;
      margin-top: -8px;
    }

    /* Dock / Sabit Alt Kontrol */
    .dock {
      padding: 16px;
      background: rgba(0,0,0,0.3);
      border-top: 1px solid var(--glass-border);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .btnLesson {
      flex: 1;
      height: 54px;
      border-radius: 18px;
      border: none;
      background: #fff;
      color: #000;
      font-weight: 900;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }
    .btnLesson:active { transform: scale(0.96); }

    .btnTiny {
      width: 54px;
      height: 54px;
      border-radius: 18px;
      border: 1px solid var(--glass-border);
      background: var(--glass);
      font-size: 20px;
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
    }

    .statusText {
      position: absolute;
      top: -25px;
      left: 20px;
      font-size: 9px;
      font-weight: 900;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .tries-indicator {
      display: flex;
      gap: 4px;
      margin-bottom: 5px;
    }

    /* Speaker Butonu */
    .spkBtn {
      background: none; border: none; cursor: pointer; color: var(--accent);
      padding: 5px; margin-left: 5px; vertical-align: middle;
    }
    .spkBtn svg { width: 16px; height: 16px; fill: currentColor; }
  </style>
</head>

<body>
  <main id="pageContent">
    <div class="wrap">

      <section class="panel">
        <div class="panelHeader">
          <div class="panelTitle">
            <div class="teacherName" id="teacherName">Ders HazÄ±rlanÄ±yor...</div>
            <div class="lessonInfo" id="lessonInfo">italkyAI Online Class</div>
          </div>
          <div class="pill-status" id="pillScore">95% ACC</div>
        </div>

        <div id="chat"></div>

        <div class="dock">
          <div class="statusText" id="statusText">SÄ°STEM HAZIR</div>
          <div id="pillTry" style="position: absolute; top: -25px; right: 20px; color: #fff; font-size: 10px; letter-spacing: 2px;"></div>
          
          <button class="btnTiny" id="btnBell" title="Zil">ðŸ””</button>
          <button class="btnLesson" id="btnLesson">Dersi BaÅŸlat</button>
        </div>
      </section>

    </div>
  </main>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    
    // UI Shell kurulumu (Logoyu shell kendi koyuyor zaten)
    mountShell({ scroll: "none" });

    // DOM hazÄ±r olduÄŸunda JS sayfasÄ±nÄ± baÄŸla
    document.addEventListener("DOMContentLoaded", () => {
      import("/js/teacher_course.page.js?v=" + Date.now());
    });
  </script>
</body>
</html>
