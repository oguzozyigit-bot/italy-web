  <style>
    :root{
      --bg:#02000f;
      --border: rgba(255,255,255,0.12);
      --card: rgba(255,255,255,0.06);
      --glass: rgba(0,0,0,0.24);

    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }

    html,body{
      margin:0; padding:0;
      width:100%; height:100%;
      overflow:hidden;
      background: var(--bg);
      color:#fff;
      font-family:'Outfit', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* ui_shell barâ€™lar dÄ±ÅŸarÄ±da; bizim iÃ§erik barlarÄ±n arasÄ±nda kalsÄ±n */
    #pageContent{
      height:100%;
      position:relative;
      overflow:hidden;
      padding: 12px 14px calc(var(--footerH, 92px) + env(safe-area-inset-bottom) + 14px);

    /* arka plan */
    #pageContent::before{
      content:"";
      position:absolute; inset:-35%;
      background:
        radial-gradient(circle at 20% 20%, rgba(99,102,241,.28) 0%, transparent 45%),
        radial-gradient(circle at 80% 30%, rgba(236,72,153,.18) 0%, transparent 42%),
        radial-gradient(circle at 50% 80%, rgba(168,85,247,.16) 0%, transparent 45%);
      filter: blur(44px);
      opacity:.9;
      animation: drift 10s ease-in-out infinite alternate;
      pointer-events:none;
      z-index:0;
    }
    @keyframes drift{
      from{ transform: translate3d(-10px,-8px,0) scale(1); }
      to{ transform: translate3d(10px,10px,0) scale(1.06); }
    }

    .wrap{
      position:relative; z-index:1;
      height:100%;
      max-width: 520px;
      margin:0 auto;
      display:flex;
      flex-direction:column;
      gap:10px;
      min-height:0;

    .topRow{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }

    .chip{
      padding:10px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.28);
      font-weight:1000;

    .chip .dot{
      width:7px; height:7px; border-radius:99px;

    .card{
      flex:1;

    .sub{
      font-size:12px;

    .chat{
      flex:1;

    .bubble{
      max-width: 94%;

    .bTop{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      font-size: 12px; font-weight:1000; opacity:.92; margin-bottom:6px;

    .speakBtn{
      border:none; cursor:pointer;
      background: rgba(255,255,255,0.07);

    .task{
      border-radius: 22px;

    }
    .q{ font-weight:1000; font-size:13px; line-height:1.25; color:#fff; }
    .qSub{ margin-top:6px; font-size:12px; font-weight:900; color: var(--muted); line-height:1.35; }

    .inp{
      margin-top:10px;
      width:100%;
      height:48px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.07);
      color:#fff;
      font-weight:900;
      font-size:14px;
      padding: 0 12px;
    }
    .inp::placeholder{ color: rgba(255,255,255,0.45); }

    .btnRow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    .btn{
      flex:1;
      min-width: 130px;

      border-radius:22px;

      cursor:pointer;
      font-weight:1000;

      color:#070714;
      background: var(--aiGrad);
      box-shadow: 0 16px 44px rgba(79,70,229,.22);
    }
    .btn:active{ transform: scale(.99); }

    .ghost{
      flex:1;
      min-width: 130px;
      height:54px;

    }
    .ghost:active{ transform: scale(.99); }

    .toast{
      position: fixed;
      left:50%;

      font-weight:900;

      transition:.28s;
      backdrop-filter: blur(12px);

      pointer-events:none;
      max-width:min(92vw,520px);
      text-align:center;
    }
    .toast.show{ transform:translateX(-50%) translateY(0); }

    .overlay{
      position:fixed; inset:0;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(10px);
      display:none;
      align-items:center;
      justify-content:center;
      padding:16px;
      z-index:999999;
    }
    .overlay.show{ display:flex; }

    .modal{
      width:min(520px,100%);
      border-radius:28px;
      border:1px solid rgba(255,255,255,0.12);
      background: rgba(10,10,18,0.92);
      padding:14px;
    }
    .mTitle{ font-family:"Space Grotesk",system-ui,sans-serif; font-size:16px; font-weight:1000; margin:6px 6px 10px; color:#fff; }
    .mText{ font-size:13px; font-weight:900; color: rgba(255,255,255,0.78); line-height:1.5; margin: 0 6px; white-space:pre-wrap; }
    .mBtns{ display:flex; gap:10px; margin-top:12px; flex-wrap:wrap; }

<body>
  <main id="pageContent">
    <div class="wrap">
      <div class="topRow">
        <div class="chip" id="whoChip"><span class="dot"></span> â€”</div>
        <div class="chip" id="timerChip">15:00</div>
      </div>

      <section class="card">
        <div class="chip" id="engineChip">italky Academy â€¢ GerÃ§ek Ders</div>

        <div class="chat" id="chat"></div>

        <div class="task">
          <div class="q" id="qText">â€¦</div>

          <input class="inp" id="answer" placeholder="CevabÄ±nÄ± yaz..." />

          <button class="btn" id="btnSend" type="button">GÃ¶nder</button>

  <div class="toast" id="toast"></div>

  <div class="overlay" id="continueOverlay">

      <div class="mText" id="continueText">â€”</div>
      <div class="mBtns">
        <button class="btn" id="btnContinueYes" type="button">Evet, Devam</button>
        <button class="ghost" id="btnContinueNo" type="button">BugÃ¼nlÃ¼k Bu Kadar</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { mountShell, setHeaderTokens } from "/js/ui_shell.js";
    import { bootPage } from "/js/ui_guard.js";
    import { supabase } from "/js/supabase_client.js";

    mountShell({ scroll:"none" });
    bootPage({ protectedPage:true, header:{ nameId:"userName", picId:"userPic" } });

    const API_BASE = "https://italky-api.onrender.com";

    const $ = (id)=>document.getElementById(id);
    const chat = $("chat");

    const PLAN_MIN = 15;
    const ACTIVE_KEY = "italky_active_course_session";

    function toast(msg){
      const t = $("toast");
      t.textContent = String(msg||"");
      t.classList.add("show");
      clearTimeout(window.__to);
      window.__to = setTimeout(()=>t.classList.remove("show"), 1600);
    }

    // ðŸ”Š tek audio (Ã¼st Ã¼ste binmesin)
    let currentAudio = null;
    function stopAudio(){
      try{ if(currentAudio){ currentAudio.pause(); currentAudio.currentTime = 0; } }catch{}
      currentAudio = null;
    }

    async function speak(text, lang){
      try{
        stopAudio();
        const r = await fetch(`${API_BASE}/api/tts`,{
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ text, lang })
        });
        const j = await r.json().catch(()=>null);
        if(!j?.ok || !j?.audio_base64){
          toast("Ses ÅŸu an kullanÄ±lamÄ±yor");
          return;
        }
        currentAudio = new Audio("data:audio/mpeg;base64," + j.audio_base64);
        await currentAudio.play();
      }catch{
        toast("Ses oynatÄ±lamadÄ±");
      }
    }

    function addBubble({ who, text, tr, isMe=false, langForVoice="en", allowSpeak=false }){
      const b = document.createElement("div");
      b.className = "bubble " + (isMe ? "me" : "teacher");

      b.innerHTML = `
        <div class="bTop">
          <span class="who"></span>
          ${allowSpeak ? `<button class="speakBtn" type="button">ðŸ”Š Dinlet</button>` : `<span></span>`}
        </div>
        <div class="bTxt"></div>
        ${tr ? `<div class="bTr"></div>` : ""}
      `;

      b.querySelector(".who").textContent = who || "";
      b.querySelector(".bTxt").textContent = text || "";
      if(tr) b.querySelector(".bTr").textContent = tr || "";

      const sBtn = b.querySelector(".speakBtn");
      if(sBtn){
        sBtn.addEventListener("click", async ()=>{
          sBtn.disabled = true;
          await speak(text || "", langForVoice);
          setTimeout(()=>{ try{ sBtn.disabled = false; }catch{} }, 800);
        });
      }

      chat.appendChild(b);
      chat.scrollTop = chat.scrollHeight;
    }

    function fmtTime(sec){
      const m = String(Math.floor(sec/60)).padStart(2,"0");
      const s = String(sec%60).padStart(2,"0");
      return `${m}:${s}`;
    }

    // teacher/lang seÃ§imleri
    const teacherId = (localStorage.getItem("italky_teacher_pref") || "").trim();
    if(!teacherId) location.href="/pages/teacher_select.html";

    const urlParams = new URLSearchParams(location.search);
    const TEACHER_TO_LANG = { dora:"en", ayda:"de", jale:"fr", sencer:"it", sungur:"ru", ozan:"es" };
    const LANG_NAME_TR = { en:"Ä°ngilizce", de:"Almanca", fr:"FransÄ±zca", it:"Ä°talyanca", ru:"RusÃ§a", es:"Ä°spanyolca" };
    const langCode = (urlParams.get("lang") || TEACHER_TO_LANG[teacherId] || "en").trim().toLowerCase();
    $("whoChip").textContent = `${LANG_NAME_TR[langCode] || langCode.toUpperCase()} â€¢ 15 dk`;

    // profile
    const { data:{ session } } = await supabase.auth.getSession();
    if(!session) location.href="/pages/login.html";

    const { data: prof } = await supabase
      .from("profiles")
      .select("tokens, full_name, teacher_prefs, levels")
      .eq("id", session.user.id)
      .maybeSingle();

    const tokens = Number(prof?.tokens ?? 0);
    setHeaderTokens(tokens);

    // sadece ad ile hitap (soyadÄ± at)
    function firstName(full){
      const s = String(full||"").trim();
      if(!s) return "";
      const parts = s.split(/\s+/).filter(Boolean);
      if(parts.length <= 2) return parts[0] || s;
      return parts.slice(0, -1).join(" "); // son kelimeyi soyad say
    }
    const studentName = firstName(prof?.full_name) || "OÄŸuz";

    const level = String((prof?.levels && typeof prof.levels==="object" ? (prof.levels[langCode] || "A1") : "A1")).toUpperCase();

    const prefs = (prof?.teacher_prefs && typeof prof.teacher_prefs === "object") ? prof.teacher_prefs : {};
    const cur = prefs?.[teacherId] || {};

    const DEFAULT_COACH = {
      dora:{ name:"Dora", style:"disciplined" },
      ayda:{ name:"Ayda", style:"friendly" },
      jale:{ name:"Jale", style:"expert" },
      sencer:{ name:"Sencer", style:"friendly" },
      ozan:{ name:"Ozan", style:"cheerful" },
      sungur:{ name:"Sungur", style:"disciplined" }
    }[teacherId] || { name:"Coach", style:"friendly" };

    const teacherName = String(cur?.teacher_name || DEFAULT_COACH.name).trim();
    const style = String(cur?.style || DEFAULT_COACH.style).trim();
    const gender = String(cur?.gender || "female").trim();

    $("coachSub").textContent = `KoÃ§: ${teacherName} â€¢ Seviye: ${level}`;

    // ------- GERÃ‡EK DERS AKIÅžI (phase machine) -------
    // phase: 1 Warmup â†’ 2 Micro lesson â†’ 3 Example â†’ 4 Task â†’ 5 Feedback â†’ 6 Recap
    let phase = 1;
    let lastTask = null; // { prompt, prompt_tr, expected_hint? }
    let lastCorrect = null;

    function setTask(task, taskTr){
      $("qText").textContent = task || "Bir cÃ¼mle yaz.";
      $("qTr").textContent = taskTr || "Bir cÃ¼mle yaz.";
      $("answer").value = "";
      $("answer").placeholder = "CevabÄ±nÄ± yaz...";
    }

    // âœ… Edge Function beklenen dÃ¶nÃ¼ÅŸ formatÄ±:
    // {
    //   teacher: "target language lesson text",
    //   tr: "turkish explanation",
    //   task: "student task prompt (target language)",
    //   task_tr: "task Turkish",
    //   correct_hint: "optional hint",
    //   next_phase: 2..6 (optional),
    //   should_speak: true/false (optional)
    // }

    async function lessonStep(userText){
      const payload = {
        teacher_id: teacherId,
        teacher_name: teacherName,
        coach_gender: gender,
        coach_style: style,
        lang: langCode,
        level,
        student_name: studentName,
        phase,
        user_text: userText || ""
      };

      const { data, error } = await supabase.functions.invoke("italky_teacher_lesson", { body: payload });
      if(error) throw error;
      return data;
    }

    async function bootstrapLesson(){
      // ilk adÄ±m: hiÃ§ user_text yok
      try{
        const res = await lessonStep("");
        // Ã¶ÄŸretmen mesajÄ±
        addBubble({
          who: teacherName,
          text: res?.teacher || "",
          tr: res?.tr || "",
          isMe:false,
          langForVoice: langCode,
          allowSpeak: true
        });

        // task
        if(res?.task){
          setTask(res.task, res.task_tr || "");
          lastTask = { task: res.task, task_tr: res.task_tr || "" };
        } else {
          // fallback task
          setTask("Write one simple sentence about your day.", "GÃ¼nÃ¼n hakkÄ±nda basit bir cÃ¼mle yaz.");
        }

        // phase update
        if(res?.next_phase) phase = Number(res.next_phase) || phase + 1;
        else phase = Math.min(6, phase + 1);

      }catch(e){
        console.error(e);
        toast("Ders motoru Ã§alÄ±ÅŸmadÄ±");
        // fallback minimal
        addBubble({
          who: teacherName,
          text: `Hi ${studentName}! Today weâ€™ll practice at ${level}.`,
          tr: `Selam ${studentName}! BugÃ¼n ${level} seviyesinde pratik yapacaÄŸÄ±z.`,
          isMe:false,
          langForVoice: langCode,
          allowSpeak: true
        });
        setTask("Write one sentence about your day.", "GÃ¼nÃ¼n hakkÄ±nda bir cÃ¼mle yaz.");
      }
    }

    async function send(){
      const input = $("answer");
      const txt = (input.value || "").trim();
      if(!txt){ toast("CevabÄ±nÄ± yaz ðŸ™‚"); return; }

      addBubble({ who: studentName, text: txt, isMe:true });

      input.value = "";

      try{
        const res = await lessonStep(txt);

        addBubble({
          who: teacherName,
          text: res?.teacher || "",
          tr: res?.tr || "",
          isMe:false,
          langForVoice: langCode,
          allowSpeak: true
        });

        if(res?.task){
          setTask(res.task, res.task_tr || "");
          lastTask = { task: res.task, task_tr: res.task_tr || "" };
        }

        if(res?.next_phase) phase = Number(res.next_phase) || phase;
        else phase = Math.min(6, phase + 1);

      }catch(e){
        console.error(e);
        toast("Ã–ÄŸretmen yanÄ±t veremedi");
      }
    }

    // ------- SESSION TIMER / CONTINUE -------
    let remainingSec = PLAN_MIN * 60;
    let tick = null;
    let sessionId = null;

    async function refreshTokens(){
      try{
        const { data:{ session } } = await supabase.auth.getSession();
        if(!session) return;
        const { data } = await supabase.from("profiles").select("tokens").eq("id", session.user.id).single();
        if(data?.tokens != null) setHeaderTokens(data.tokens);
      }catch{}
    }

    async function tryResumeActive(){
      const cached = (localStorage.getItem(ACTIVE_KEY) || "").trim();
      if(!cached) return false;

      try{
        const { data, error } = await supabase
          .from("course_sessions")
          .select("id,status,started_at,plan_minutes")
          .eq("id", cached)
          .maybeSingle();

        if(error || !data?.id){ localStorage.removeItem(ACTIVE_KEY); return false; }
        if(data.status !== "active"){ localStorage.removeItem(ACTIVE_KEY); return false; }

        const startedAt = new Date(data.started_at).getTime();
        const elapsed = Math.max(0, (Date.now() - startedAt) / 1000);
        const planSec = (Number(data.plan_minutes)||15) * 60;
        remainingSec = Math.max(0, Math.floor(planSec - elapsed));

        sessionId = data.id;
        toast("Ders devam ediyor");
        return true;
      }catch{
        localStorage.removeItem(ACTIVE_KEY);
        return false;
      }
    }

    async function startNewSession(){
      const { data, error } = await supabase.rpc("start_course_15min", { p_teacher_id: teacherId });
      if(error){
        toast("Derse katÄ±labilmek iÃ§in jeton yÃ¼klemeniz gereklidir.");
        setTimeout(()=>location.href="/pages/profile.html", 600);
        return;
      }
      sessionId = data?.[0]?.session_id || null;
      localStorage.setItem(ACTIVE_KEY, sessionId || "");
      remainingSec = PLAN_MIN * 60;
      await refreshTokens();
    }

    function startTimer(){
      $("timerChip").textContent = fmtTime(remainingSec);
      if(tick) clearInterval(tick);

      tick = setInterval(async ()=>{
        remainingSec--;
        if(remainingSec < 0) remainingSec = 0;
        $("timerChip").textContent = fmtTime(remainingSec);
        if(remainingSec === 0){
          clearInterval(tick);
          await endAndAskContinue(true);
        }
      }, 1000);
    }

    async function endSession(){
      if(!sessionId) return { used_minutes:15 };
      try{
        const { data, error } = await supabase.rpc("end_course_with_refund", { p_session_id: sessionId });
        if(error) throw error;
        return data?.[0] || { used_minutes:15, refund_tokens:0 };
      }catch(e){
        console.warn(e);
        return { used_minutes:15, refund_tokens:0 };
      } finally {
        try{ localStorage.removeItem(ACTIVE_KEY); }catch{}
      }
    }

    async function endAndAskContinue(autoTimeUp=false){
      const r = await endSession();
      await refreshTokens();
      const used = Number(r?.used_minutes ?? 15);
      const refund = Number(r?.refund_tokens ?? 0);

      const txt =
        (autoTimeUp ? "15 dakika tamamlandÄ±.\n" : "Ders kapatÄ±ldÄ±.\n") +
        `KullanÄ±lan sÃ¼re: ${used} dk\n` +
        `Ä°ade: ${refund} Jeton\n\n` +
        `Devam etmek ister misin?`;

      $("continueText").textContent = txt;
      $("continueOverlay").classList.add("show");
    }

    $("btnSend").addEventListener("click", send);
    $("answer").addEventListener("keydown", (ev)=>{ if(ev.key === "Enter") send(); });

    $("btnFinish").addEventListener("click", async ()=>{
      clearInterval(tick);
      await endAndAskContinue(false);
    });

    $("btnExit").addEventListener("click", async ()=>{
      clearInterval(tick);
      await endSession();
      await refreshTokens();
      location.href="/pages/home.html";
    });

    $("btnContinueYes").addEventListener("click", async ()=>{
      $("continueOverlay").classList.remove("show");
      await startNewSession();
      phase = 1;
      addBubble({
        who: teacherName,
        text: `Hi ${studentName}! Ready to continue?`,
        tr:  `Selam ${studentName}! Devam etmeye hazÄ±r mÄ±sÄ±n?`,
        isMe:false,
        langForVoice: langCode,
        allowSpeak: true
      });
      await bootstrapLesson();
      startTimer();
    });

    $("btnContinueNo").addEventListener("click", ()=>{
      $("continueOverlay").classList.remove("show");
      location.href="/pages/plan_select.html";
    });

    // ---- BOOT ----
    const resumed = await tryResumeActive();
    if(!resumed) await startNewSession();
    startTimer();
    await bootstrapLesson();
  </script>
</body>
