  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    mountShell({ scroll:"none" });

    const $ = (id)=>document.getElementById(id);
    function toast(msg){
      const t = $("toast");
      t.textContent = String(msg||"");
      t.classList.add("show");
      clearTimeout(window.__to);
      window.__to = setTimeout(()=>t.classList.remove("show"), 1600);
    }

    const teacherId = (localStorage.getItem("italky_teacher_pref") || "").trim();
    const levelDone = (localStorage.getItem("italky_level_done") || "") === "1";
    const plan = (localStorage.getItem("italky_plan_pref") || "").trim();
    const minsStr = (localStorage.getItem("italky_lesson_mins") || "").trim();

    if(!teacherId) location.href = "/pages/teacher_select.html";
    if(!levelDone) location.href = "/pages/level_test_intro.html";
    if(!plan || !minsStr) location.href = "/pages/course_signup.html";

    const TEACHERS = {
      dora:{flag:"ðŸ‡¬ðŸ‡§", role:"Ä°ngilizce", name:"Dora"},
      ayda:{flag:"ðŸ‡©ðŸ‡ª", role:"Almanca", name:"Ayda"},
      jale:{flag:"ðŸ‡«ðŸ‡·", role:"FransÄ±zca", name:"Jale"},
      ozan:{flag:"ðŸ‡ªðŸ‡¸", role:"Ä°spanyolca", name:"Ozan"},
      sencer:{flag:"ðŸ‡®ðŸ‡¹", role:"Ä°talyanca", name:"Sencer"},
      sungur:{flag:"ðŸ‡·ðŸ‡º", role:"RusÃ§a", name:"Sungur"},
      huma:{flag:"ðŸ‡¯ðŸ‡µ", role:"Japonca", name:"HÃ¼ma"},
      umay:{flag:"ðŸ‡¨ðŸ‡³", role:"Ã‡ince", name:"Umay"},
    };
    const t = TEACHERS[teacherId] || {flag:"ðŸŒ", role:"Dil", name:"Ã–ÄŸretmen"};
    $("whoChip").textContent = `${t.flag} ${t.role} â€¢ ${t.name}`;

    const mins = Math.max(1, Math.min(60, Number(minsStr) || 10));
    let remaining = mins * 60;
    let tick = null;

    function fmt(s){
      const m = String(Math.floor(s/60)).padStart(2,"0");
      const ss = String(s%60).padStart(2,"0");
      return `${m}:${ss}`;
    }

    function startTimer(){
      $("timerChip").textContent = fmt(remaining);
      tick = setInterval(()=>{
        remaining--;
        if(remaining <= 0){
          remaining = 0;
          $("timerChip").textContent = fmt(remaining);
          clearInterval(tick);
          finishLesson(true);
          return;
        }
        $("timerChip").textContent = fmt(remaining);
      }, 1000);
    }

    function incProgress(){
      const PROFILE_KEY = "italky_profile";
      const prof = JSON.parse(localStorage.getItem(PROFILE_KEY) || "{}");
      prof.languages = prof.languages || {};
      prof.languages[teacherId] = prof.languages[teacherId] || {};
      const st = prof.languages[teacherId];
      st.lesson_count = (st.lesson_count || 0) + 1;
      st.last_lesson_at = new Date().toISOString();
      localStorage.setItem(PROFILE_KEY, JSON.stringify(prof));
    }

    function finishLesson(auto=false){
      incProgress();
      toast(auto ? "Ders tamamlandÄ±!" : "Ders bitirildi!");
      setTimeout(()=> location.href="/pages/plan_select.html", 650);
    }

    $("btnFinish").addEventListener("click", ()=>{
      clearInterval(tick);
      finishLesson(false);
    });

    $("btnExit").addEventListener("click", ()=>{
      clearInterval(tick);
      location.href="/pages/home.html";
    });

    startTimer();
  </script>
