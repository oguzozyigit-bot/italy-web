<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI ‚Ä¢ Ders</title>

  <meta name="theme-color" content="#02000f">
  <style>html,body{background:#02000f !important;}</style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --border: rgba(255,255,255,0.12);
      --card: rgba(255,255,255,0.05);
      --muted: rgba(255,255,255,0.65);
      --aiGrad: linear-gradient(135deg,#a5b4fc 0%,#6366f1 50%,#ec4899 100%);
    }
    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }
    #pageContent{ height:100%; }

    .wrap{
      max-width: 520px;
      margin: 0 auto;
      min-height: 100%;
      padding: 12px 14px 14px;
      display:flex;
      flex-direction:column;
      gap: 12px;
    }

    .topRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex:0 0 auto;
    }

    .leftTop{ display:flex; align-items:center; gap:10px; min-width:0; }

    .backBtn{
      width:44px;height:44px;border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      color:#fff;
      font-size:20px;font-weight:1000;
      display:flex;align-items:center;justify-content:center;
      cursor:pointer; user-select:none;
      flex:0 0 auto;
    }
    .backBtn:active{ transform: scale(.96); }

    .mini-brand{ display:flex; flex-direction:column; user-select:none; cursor:pointer; line-height:1; min-width:0; }
    .logo-line{
      font-family:'Space Grotesk', sans-serif;
      font-size: 18px;
      letter-spacing: -0.4px;
      display:flex; align-items:flex-end; gap:2px;
      white-space:nowrap;
    }
    .logo-main{ font-weight:700; color:#FFFFFF; }
    .logo-ai{
      font-weight:700;
      background: var(--aiGrad);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    .logo-slogan{
      font-size:9px;
      font-weight:900;
      letter-spacing: 3.6px;
      color: rgba(255,255,255,0.45);
      margin-top: 4px;
      padding-left: 2px;
      text-transform: uppercase;
      white-space:nowrap;
    }

    .pill{
      padding: 9px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.22);
      font-weight: 1000;
      font-size: 12px;
      color: rgba(255,255,255,0.9);
      white-space: nowrap;
      flex:0 0 auto;
    }

    .panel{
      flex:1;
      min-height:0;
      border-radius: 26px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.03);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }

    .panelHeader{
      padding: 12px 12px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      background: rgba(0,0,0,0.18);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex:0 0 auto;
    }
    .panelTitle{ min-width:0; display:flex; flex-direction:column; gap:3px; }
    .teacherName{ font-weight: 1000; font-size: 13px; color:#fff; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .lessonInfo{ font-size: 11px; font-weight: 900; color: rgba(255,255,255,0.62); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

    .panelBadges{ display:flex; align-items:center; gap:8px; flex:0 0 auto; }
    .miniPill{
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.05);
      font-weight: 1000;
      font-size: 11px;
      color: rgba(255,255,255,0.88);
      white-space:nowrap;
    }

    .chat{
      flex:1;
      min-height:0;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      padding: 12px 12px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .chat::-webkit-scrollbar{ display:none; }

    .bubble{
      max-width: 92%;
      border-radius: 18px;
      padding: 10px 12px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.18);
      position:relative;
    }
    .bubble.teacher{ align-self:flex-start; border-left: 4px solid rgba(99,102,241,0.65); background: rgba(99,102,241,0.10); }
    .bubble.student{ align-self:flex-end; border-right: 4px solid rgba(255,255,255,0.22); background: rgba(255,255,255,0.06); text-align:right; }
    .bubble.tr{ align-self:flex-start; opacity:.85; font-size: 12px; font-weight: 900; color: rgba(255,255,255,0.72); }
    .bubble .txt{ font-size: 13px; font-weight: 900; line-height: 1.45; white-space: pre-wrap; }

    .spkBtn{
      position:absolute;
      right:8px;
      bottom:8px;
      width:34px;height:34px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.18);
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;
    }
    .spkBtn:active{ transform: scale(.96); }
    .spkBtn svg{ width:18px;height:18px; fill:none; stroke:#fff; stroke-width:2; opacity:.9; }

    /* dock: panel i√ßinde sabit kalsƒ±n */
    .dock{
      flex:0 0 auto;
      padding: 12px 12px;
      border-top: 1px solid rgba(255,255,255,0.08);
      background: rgba(0,0,0,0.20);
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
    }

    .statusText{
      font-size: 11px;
      font-weight: 1000;
      color: rgba(255,255,255,0.75);
      min-width: 110px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .btnLesson{
      flex:1;
      height:54px;
      border-radius: 18px;
      border:none;
      background: var(--aiGrad);
      color:#050510;
      font-weight: 1000;
      font-size: 14px;
      cursor:pointer;
      user-select:none;
    }
    .btnLesson:active{ transform: scale(.99); }

    .btnTiny{
      width:54px;
      height:54px;
      border-radius:18px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      color:#fff;
      font-weight:1000;
      cursor:pointer;
      user-select:none;
    }
    .btnTiny:active{ transform: scale(.99); }
  </style>
</head>

<body>
  <main id="pageContent">
    <div class="wrap">

      <div class="topRow">
        <div class="leftTop">
          <button class="backBtn" id="backBtn" aria-label="Geri">‚Üê</button>
          <div class="mini-brand" id="logoHome" title="Ana sayfa">
            <div class="logo-line"><span class="logo-main">italky</span><span class="logo-ai">AI</span></div>
            <div class="logo-slogan">BE FREE</div>
          </div>
        </div>
        <div class="pill" id="pillTry">‚óè‚óè‚óè</div>
      </div>

      <section class="panel">
        <div class="panelHeader">
          <div class="panelTitle">
            <div class="teacherName" id="teacherName">‚Äî</div>
            <div class="lessonInfo" id="lessonInfo">‚Äî</div>
          </div>
          <div class="panelBadges"><div class="miniPill" id="pillScore">95%</div></div>
        </div>

        <div class="chat" id="chat"></div>

        <div class="dock">
          <div class="statusText" id="statusText">READY</div>
          <button class="btnTiny" id="btnBell" type="button" title="Zil">üîî</button>
          <button class="btnLesson" id="btnLesson" type="button">Dersi Ba≈ülat</button>
        </div>
      </section>

    </div>
  </main>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    // ‚úÖ scroll AUTO olmalƒ± ki footer bo≈üluƒüu √ßalƒ±≈üsƒ±n, buton g√∂m√ºlmesin
    mountShell({ scroll:"auto" });

    // ‚úÖ shell kurulduktan sonra JS‚Äôyi y√ºkle
    import("/js/teacher_course.page.js?v=TC_V2_001");
  </script>
</body>
</html>
