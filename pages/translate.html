<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ITALKY - Diyalog</title>
  <link rel="icon" href="data:," />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-void: #030014;
      --neon-cyan: #00f3ff;
      --neon-purple: #bc13fe;
      --neon-pink: #ff00aa;
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-main: #ffffff;
      --ease-elastic: cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      overflow: hidden; position: fixed;
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg-void);
      color: var(--text-main);
      display: flex; align-items: center; justify-content: center;
    }

    /* --- BACKGROUND --- */
    .cosmos-bg { position: absolute; inset: -50%; width: 200%; height: 200%; background: #030014; z-index: 0; pointer-events: none; }
    .orb { position: absolute; border-radius: 50%; filter: blur(90px); opacity: 0.5; animation: float 20s infinite alternate; }
    .orb-1 { top: 10%; left: 10%; width: 60vw; height: 60vw; background: radial-gradient(circle, var(--neon-purple), transparent 70%); }
    .orb-2 { bottom: 10%; right: 10%; width: 50vw; height: 50vw; background: radial-gradient(circle, var(--neon-cyan), transparent 70%); animation-delay: -5s; }
    @keyframes float { 0% { transform: translate(0,0); } 100% { transform: translate(5%, 5%); } }
    .noise { position: absolute; inset: 0; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E"); pointer-events: none; mix-blend-mode: overlay; z-index: 1; }

    /* --- FRAME --- */
    .mobile-frame {
      width: 100%; max-width: 480px; height: 100%;
      position: relative; z-index: 10;
      display: flex; flex-direction: column;
      background: rgba(5, 5, 10, 0.4);
      backdrop-filter: blur(30px);
    }
    @media (min-width: 520px) {
      .mobile-frame {
        height: 92vh; border-radius: 40px;
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 40px 100px -20px rgba(0,0,0,0.8);
        overflow: hidden;
      }
    }

    /* --- TOP BAR --- */
    .topbar {
      height: 80px; display: flex; align-items: center; justify-content: space-between;
      padding: 0 20px; z-index: 20; border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .back-btn {
      width: 40px; height: 40px; border-radius: 12px;
      border: 1px solid var(--glass-border); background: rgba(255,255,255,0.05);
      color: #fff; display: flex; align-items: center; justify-content: center;
      cursor: pointer;
    }
    .page-title { font-family: 'Space Grotesk', sans-serif; font-weight: 700; font-size: 18px; letter-spacing: -0.5px; }
    .settings-btn { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; color: rgba(255,255,255,0.6); cursor: pointer; }

    /* --- LANGUAGE BAR --- */
    .lang-bar {
      height: 60px; display: flex; align-items: center; justify-content: space-between;
      padding: 0 20px; background: rgba(0,0,0,0.2);
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .lang-select {
      display: flex; align-items: center; gap: 8px; font-weight: 700; font-size: 15px;
      color: #fff; cursor: pointer; padding: 8px 12px; border-radius: 12px;
      background: rgba(255,255,255,0.05); border: 1px solid transparent;
      transition: 0.3s;
    }
    .lang-select.active { border-color: var(--neon-cyan); background: rgba(0, 243, 255, 0.1); }
    .lang-select:nth-child(3).active { border-color: var(--neon-purple); background: rgba(188, 19, 254, 0.1); }
    
    .swap-btn {
      width: 36px; height: 36px; border-radius: 50%;
      background: rgba(255,255,255,0.1); color: #fff;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; transition: 0.3s;
    }
    .swap-btn:active { transform: rotate(180deg); }

    /* --- CHAT AREA --- */
    .chat-area {
      flex: 1; overflow-y: auto; padding: 20px;
      display: flex; flex-direction: column; gap: 16px;
      -webkit-overflow-scrolling: touch; scrollbar-width: none;
    }
    .chat-area::-webkit-scrollbar { display: none; }

    .msg {
      max-width: 80%; padding: 14px 18px; border-radius: 20px;
      font-size: 15px; line-height: 1.5; position: relative;
      animation: popIn 0.4s var(--ease-elastic);
      display: flex; flex-direction: column; gap: 4px;
    }
    .msg-content { word-break: break-word; }
    .msg-trans { font-size: 13px; opacity: 0.7; font-style: italic; border-top: 1px solid rgba(255,255,255,0.1); margin-top: 6px; padding-top: 6px; }

    /* Left (L1 - Cyan) */
    .msg.left {
      align-self: flex-start;
      background: rgba(5, 20, 30, 0.6);
      border: 1px solid rgba(0, 243, 255, 0.3);
      border-bottom-left-radius: 4px;
      color: #fff;
      box-shadow: 0 4px 15px rgba(0, 243, 255, 0.1);
    }
    /* Right (L2 - Purple) */
    .msg.right {
      align-self: flex-end;
      background: rgba(20, 5, 30, 0.6);
      border: 1px solid rgba(188, 19, 254, 0.3);
      border-bottom-right-radius: 4px;
      color: #fff;
      box-shadow: 0 4px 15px rgba(188, 19, 254, 0.1);
    }

    @keyframes popIn { from { transform: scale(0.8) translateY(10px); opacity: 0; } to { transform: scale(1) translateY(0); opacity: 1; } }

    /* --- CONTROLS --- */
    .controls {
      height: 140px; background: linear-gradient(to top, #000 40%, transparent 100%);
      display: flex; align-items: center; justify-content: center; gap: 24px;
      padding-bottom: 20px;
    }

    .mic-btn {
      width: 76px; height: 76px; border-radius: 50%;
      border: none; cursor: pointer;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      transition: all 0.3s var(--ease-elastic);
      position: relative;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    
    .mic-btn svg { width: 28px; height: 28px; margin-bottom: 4px; transition: 0.3s; }
    .mic-label { font-size: 11px; font-weight: 700; opacity: 0.8; }

    /* L1 Mic Style */
    .mic-btn.l1 { border: 2px solid rgba(0, 243, 255, 0.3); color: var(--neon-cyan); }
    .mic-btn.l1.active {
      background: var(--neon-cyan); color: #000;
      box-shadow: 0 0 40px var(--neon-cyan); transform: scale(1.1);
    }
    /* L2 Mic Style */
    .mic-btn.l2 { border: 2px solid rgba(188, 19, 254, 0.3); color: var(--neon-purple); }
    .mic-btn.l2.active {
      background: var(--neon-purple); color: #fff;
      box-shadow: 0 0 40px var(--neon-purple); transform: scale(1.1);
    }

    /* Wave Animation */
    .mic-wave {
      position: absolute; inset: -10px; border-radius: 50%;
      border: 2px solid currentColor; opacity: 0;
    }
    .active .mic-wave { animation: ripple 1.5s infinite; }
    @keyframes ripple { 0% { transform: scale(1); opacity: 0.8; } 100% { transform: scale(1.6); opacity: 0; } }

  </style>
</head>

<body>
  <div class="cosmos-bg"><div class="orb orb-1"></div><div class="orb orb-2"></div></div>
  <div class="noise"></div>

  <div class="mobile-frame">
    <div class="topbar">
      <div class="back-btn" onclick="window.location.href='/pages/home.html'">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
      </div>
      <div class="page-title">KarÅŸÄ±lÄ±klÄ± KonuÅŸ</div>
      <div class="settings-btn">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1.09 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
      </div>
    </div>

    <div class="lang-bar">
      <div class="lang-select" id="lang1Display">ðŸ‡¹ðŸ‡· TÃ¼rkÃ§e</div>
      <div class="swap-btn" id="swapLangBtn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M7 16V4M7 4L3 8M7 4L11 8M17 8V20M17 20L21 16M17 20L13 16"/></svg>
      </div>
      <div class="lang-select" id="lang2Display">ðŸ‡¬ðŸ‡§ English</div>
    </div>

    <div class="chat-area" id="chatContainer">
      <div class="msg left" style="display:none">
        <div class="msg-content">Merhaba, nasÄ±lsÄ±n?</div>
        <div class="msg-trans">Hello, how are you?</div>
      </div>
    </div>

    <div class="controls">
      <button class="mic-btn l1" id="mic1Btn">
        <div class="mic-wave"></div>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
        <div class="mic-label">TÃœRKÃ‡E</div>
      </button>

      <button class="mic-btn l2" id="mic2Btn">
        <div class="mic-wave"></div>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
        <div class="mic-label">ENGLISH</div>
      </button>
    </div>
  </div>

  <script>
    // ---------------- CONFIG ----------------
    // Kendi Render/Vercel Backend URL'ni buraya yaz:
    // Ã–rnek: "https://my-backend.onrender.com/api"
    const API_BASE = "https://caynana-api-py310-final.onrender.com/api"; 
    // Not: Sonunda /api olmalÄ± Ã§Ã¼nkÃ¼ translate.py rotalarÄ± /translate vb.
    // Senin verdiÄŸin python kodunda router prefix yoksa direkt /api olmayabilir.
    // Python kodunda @router.post("/translate") var.
    // EÄŸer app.include_router(router, prefix="/api") yaptÄ±ysan URL: .../api
    // YapmadÄ±ysan direkt: .../translate. Biz gÃ¼venli olsun diye /api varsayÄ±yoruz.
    // Backend'de prefix yoksa bu url'den /api kÄ±smÄ±nÄ± sil.

    // ---------------- STATE ----------------
    let lang1 = { code: 'tr', name: 'TÃ¼rkÃ§e', flag: 'ðŸ‡¹ðŸ‡·' };
    let lang2 = { code: 'en', name: 'English', flag: 'ðŸ‡¬ðŸ‡§' };
    let recognition = null;
    let isRecording = false;
    let activeSide = null; // 'left' or 'right'

    const chatContainer = document.getElementById('chatContainer');
    const mic1Btn = document.getElementById('mic1Btn');
    const mic2Btn = document.getElementById('mic2Btn');
    const lang1Display = document.getElementById('lang1Display');
    const lang2Display = document.getElementById('lang2Display');
    const swapLangBtn = document.getElementById('swapLangBtn');

    // ---------------- SETUP ----------------
    function init() {
      // Dil bilgilerini yaz
      updateLangUI();

      // Web Speech API Support
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("TarayÄ±cÄ±nÄ±z ses tanÄ±mayÄ± desteklemiyor. LÃ¼tfen Chrome kullanÄ±n.");
        return;
      }
      recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      
      recognition.onstart = () => { isRecording = true; updateMicUI(); };
      recognition.onend = () => { isRecording = false; activeSide = null; updateMicUI(); };
      
      recognition.onresult = async (event) => {
        const transcript = event.results[0][0].transcript;
        if(transcript) {
          // KonuÅŸma bitti, iÅŸle
          await handleSpeech(transcript);
        }
      };

      recognition.onerror = (e) => {
        console.error("Speech Error", e);
        isRecording = false; updateMicUI();
      };
    }

    function updateLangUI(){
      lang1Display.innerText = `${lang1.flag} ${lang1.name}`;
      lang2Display.innerText = `${lang2.flag} ${lang2.name}`;
      
      // Buton etiketlerini gÃ¼ncelle
      mic1Btn.querySelector('.mic-label').innerText = lang1.name.toUpperCase();
      mic2Btn.querySelector('.mic-label').innerText = lang2.name.toUpperCase();
    }

    function updateMicUI(){
      mic1Btn.classList.remove('active');
      mic2Btn.classList.remove('active');
      
      if(isRecording){
        if(activeSide === 'left') mic1Btn.classList.add('active');
        if(activeSide === 'right') mic2Btn.classList.add('active');
      }
    }

    // ---------------- ACTIONS ----------------
    function startListen(side) {
      if(isRecording) recognition.stop();
      
      activeSide = side;
      // Dili ayarla
      recognition.lang = (side === 'left') ? lang1.code : lang2.code;
      
      try { recognition.start(); } catch(e){}
    }

    mic1Btn.addEventListener('mousedown', () => startListen('left'));
    mic1Btn.addEventListener('touchstart', (e) => { e.preventDefault(); startListen('left'); });

    mic2Btn.addEventListener('mousedown', () => startListen('right'));
    mic2Btn.addEventListener('touchstart', (e) => { e.preventDefault(); startListen('right'); });

    swapLangBtn.addEventListener('click', () => {
      // Dilleri deÄŸiÅŸtir
      const temp = lang1; lang1 = lang2; lang2 = temp;
      updateLangUI();
    });

    // ---------------- LOGIC ----------------
    async function handleSpeech(text) {
      // 1. EkranÄ± OluÅŸtur (Ã‡eviri bekleniyor...)
      const isLeft = (activeSide === 'left');
      const msgDiv = createMsg(text, "Ã‡evriliyor...", isLeft ? 'left' : 'right');
      
      // Kaynak ve Hedef dil
      const src = isLeft ? lang1.code : lang2.code;
      const target = isLeft ? lang2.code : lang1.code;

      try {
        // 2. Backend Translate
        // URL'yi kendi yapÄ±na gÃ¶re ayarla: /translate mi /api/translate mi?
        const res = await fetch(`${API_BASE}/translate`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: text, from_lang: src, to_lang: target })
        });
        
        const data = await res.json();
        if(data.ok) {
          // 3. UI GÃ¼ncelle
          const translatedText = data.translated;
          msgDiv.querySelector('.msg-trans').innerText = translatedText;
          
          // 4. TTS (Seslendir)
          playTTS(translatedText, target);
        } else {
          msgDiv.querySelector('.msg-trans').innerText = "Hata: Ã‡eviri yapÄ±lamadÄ±.";
        }

      } catch (err) {
        console.error(err);
        msgDiv.querySelector('.msg-trans').innerText = "BaÄŸlantÄ± HatasÄ±.";
      }
    }

    async function playTTS(text, lang) {
      try {
        const res = await fetch(`${API_BASE}/tts`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: text, lang: lang })
        });
        const data = await res.json();
        if(data.ok && data.audio_base64) {
          const audio = new Audio("data:audio/mp3;base64," + data.audio_base64);
          audio.play();
        }
      } catch(e) { console.error("TTS Error", e); }
    }

    function createMsg(original, translated, side) {
      const div = document.createElement('div');
      div.className = `msg ${side}`;
      div.innerHTML = `
        <div class="msg-content">${original}</div>
        <div class="msg-trans">${translated}</div>
      `;
      chatContainer.appendChild(div);
      // Auto scroll
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return div;
    }

    // BaÅŸlat
    init();

  </script>
</body>
</html>
