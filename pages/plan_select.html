<!-- FILE: /pages/plan_select.html -->
<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI • Ders Planı</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    #pageContent{ height:100%; overflow:hidden; }
    .wrap{ height:100%; padding: 10px 16px 20px; display:flex; flex-direction:column; gap:12px; }

    .hero{
      border-radius: 32px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.03);
      backdrop-filter: blur(20px);
      padding: 18px 16px;
    }

    .topRow{ display:flex; align-items:center; justify-content:space-between; gap:10px; }
    .title{
      font-family:"Space Grotesk",system-ui,sans-serif;
      font-size:18px;
      font-weight:1000;
      margin:0;
      letter-spacing:-0.3px;
      color:#fff;
    }
    .badge{
      padding:8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.18);
      color: rgba(255,255,255,0.86);
      font-weight: 1000;
      font-size: 12px;
      white-space: nowrap;
    }

    .card{
      border-radius: 28px;
      border: 1px solid rgba(255,255,255,0.10);
      background: linear-gradient(145deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      padding: 16px 14px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .row{ display:flex; align-items:center; justify-content:space-between; gap:10px; }
    .k{ font-size:12px; font-weight:900; color: rgba(165,180,252,0.95); letter-spacing:1px; text-transform:uppercase; }
    .v{ font-size:14px; font-weight:1000; color:#fff; }

    .note{
      font-size:12px;
      font-weight:800;
      color: rgba(255,255,255,0.60);
      line-height:1.45;
      margin-top: 6px;
    }

    .btn{
      height: 54px;
      border-radius: 22px;
      border:none;
      cursor:pointer;
      font-weight:1000;
      font-size:14px;
      color:#fff;
      background: linear-gradient(135deg, #A5B4FC, #4F46E5);
      box-shadow: 0 16px 44px rgba(79,70,229,.22);
      margin-top:auto;
    }
    .btn:active{ transform:scale(.99); }

    .ghost{
      height: 54px;
      border-radius: 22px;
      border:1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      color:#fff;
      font-weight:1000;
      font-size:13px;
      cursor:pointer;
    }
    .ghost:active{ transform:scale(.99); }

    .btnRow{ display:flex; gap:10px; margin-top:auto; }
  </style>
</head>

<body>
  <main id="pageContent">
    <div class="wrap">

      <section class="hero">
        <div class="topRow">
          <h2 class="title">Ders Planı</h2>
          <div class="badge">Dakika: 2 Jeton</div>
        </div>
        <div class="note">
          Dersler maksimum <b>15 dakika</b> sürer. Ders başında <b>30 Jeton</b> peşin alınır.
          Ders erken biterse kalan süre iade edilir.
        </div>
      </section>

      <section class="card">
        <div class="row">
          <div class="k">Süre</div>
          <div class="v">15 Dakika</div>
        </div>
        <div class="row">
          <div class="k">Ücret</div>
          <div class="v">30 Jeton</div>
        </div>
        <div class="row">
          <div class="k">Akış</div>
          <div class="v">Ders bitince “Devam?”</div>
        </div>
      </section>

      <div class="btnRow">
        <button class="ghost" id="btnBack" type="button">Geri</button>
        <button class="btn" id="btnStart" type="button">Dersi Başlat</button>
      </div>

    </div>
  </main>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    import { bootPage } from "/js/ui_guard.js";

    mountShell({ scroll:"none" });
    bootPage({ protectedPage:true, header:{ nameId:"userName", picId:"userPic" } });

    // öğretmen seçili mi?
    const teacherId = (localStorage.getItem("italky_teacher_pref") || "").trim();
    if(!teacherId) location.href = "/pages/teacher_select.html";

    document.getElementById("btnBack").onclick = ()=>history.back();

    document.getElementById("btnStart").onclick = ()=>{
      localStorage.setItem("italky_lesson_mins", "15"); // sabit
      location.href = "/pages/teacher_course.html";
    };
  </script>
</body>
</html>
