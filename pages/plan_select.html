<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI ‚Ä¢ Ders Planƒ±</title>

  <meta name="theme-color" content="#000000">
  <style>html,body{background:#000 !important; margin:0; padding:0; overflow:hidden; font-family:'Outfit', sans-serif;}</style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #6366f1;
      --accent-glow: rgba(99, 102, 241, 0.4);
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --ai-gradient: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline:none; }
    
    #pageContent { 
      height: 100vh; 
      background: radial-gradient(circle at 50% -20%, #1e1b4b 0%, #000 70%);
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    /* Arka Plan Hareketli Nebula Efekti */
    .nebula {
      position: absolute;
      inset: -50%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(236, 72, 153, 0.1) 0%, transparent 40%);
      filter: blur(80px);
      animation: rotate 20s linear infinite;
      z-index: 0;
    }
    @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    .wrap {
      position: relative;
      z-index: 1;
      height: 100%;
      padding: 16px 16px calc(var(--footerH, 80px) + env(safe-area-inset-bottom) + 20px);
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: 0 auto;
      gap: 20px;
    }

    /* Ana Panel - Glassmorphism Pro */
    .panel {
      flex: 1;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--glass-border);
      border-radius: 32px;
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      padding: 24px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .head {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .title-area h2 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 24px;
      font-weight: 800;
      color: #fff;
      margin: 0;
      letter-spacing: -0.5px;
    }

    .title-area p {
      font-size: 13px;
      color: var(--accent);
      margin: 4px 0 0;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .time-chip {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--glass-border);
      padding: 8px 14px;
      border-radius: 16px;
      color: #fff;
      font-weight: 800;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* Bilgi Kartlarƒ± Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 24px;
    }

    .stat-box {
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid var(--glass-border);
      padding: 12px 16px;
      border-radius: 18px;
    }

    .stat-label {
      font-size: 10px;
      color: rgba(255,255,255,0.5);
      font-weight: 800;
      text-transform: uppercase;
      margin-bottom: 4px;
      letter-spacing: 0.5px;
    }

    .stat-value {
      font-size: 16px;
      font-weight: 800;
      color: #fff;
    }

    /* Brifing Alanƒ± (Cyber Style) */
    .script-container {
      flex: 1;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--glass-border);
      border-radius: 22px;
      padding: 18px;
      position: relative;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .script-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .ai-label {
      font-size: 11px;
      font-weight: 900;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .ai-label::before {
      content: "";
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--accent);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

    .type-line {
      font-family: 'SF Mono', 'Consolas', monospace;
      font-size: 14px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.9);
      overflow-y: auto;
      flex: 1;
      padding-right: 4px;
    }

    .type-line::-webkit-scrollbar { width: 4px; }
    .type-line::-webkit-scrollbar-thumb { background: var(--glass-border); border-radius: 10px; }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 15px;
      background: var(--accent);
      margin-left: 2px;
      vertical-align: middle;
      animation: blink 1s infinite;
    }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    /* Butonlar */
    .btn-row {
      display: flex;
      gap: 12px;
    }

    .btn {
      height: 60px;
      border-radius: 20px;
      border: none;
      font-weight: 800;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn:active { transform: scale(0.95); }

    .btn-main {
      flex: 1;
      background: #fff;
      color: #000;
      box-shadow: 0 10px 20px rgba(255,255,255,0.1);
    }

    .btn-ghost {
      width: 80px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid var(--glass-border);
    }

    .warn {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      padding: 12px;
      border-radius: 16px;
      color: #fca5a5;
      font-size: 12px;
      font-weight: 600;
      margin-top: 12px;
      display: none;
    }

    .toast {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(-100px);
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      padding: 12px 24px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 14px;
      z-index: 10000;
      transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .toast.show { transform: translateX(-50%) translateY(0); }

    .replay-btn {
      background: none;
      border: none;
      color: var(--accent);
      font-weight: 800;
      font-size: 11px;
      text-transform: uppercase;
      cursor: pointer;
      padding: 4px 8px;
    }
  </style>
</head>

<body>
<div class="nebula"></div>
<main id="pageContent">
  <div class="wrap">

    <div class="panel">
      <div class="head">
        <div class="title-area">
          <p>Mevcut Oturum</p>
          <h2>Ders Hazƒ±rlƒ±ƒüƒ±</h2>
        </div>
        <div class="time-chip">
          <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
          15 dk
        </div>
      </div>

      <div class="stats-grid">
        <div class="stat-box">
          <div class="stat-label">Ders</div>
          <div class="stat-value" id="kvCourse">‚Äî</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">Seviye</div>
          <div class="stat-value" id="kvLevel">‚Äî</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">Jeton Hedefi</div>
          <div class="stat-value" id="kvGoal">A2</div>
        </div>
        <div class="stat-box" style="border-color: var(--accent);">
          <div class="stat-label">Mod</div>
          <div class="stat-value">Birebir AI</div>
        </div>
      </div>

      <div class="script-container">
        <div class="script-header">
          <div class="ai-label">AI KO√á BRƒ∞Fƒ∞NG</div>
          <button class="replay-btn" id="btnReplay">üîä Tekrar Oynat</button>
        </div>
        <div class="type-line" id="typeBox">
          Sistem ba≈ülatƒ±lƒ±yor...
        </div>
        <div class="warn" id="warnBox"></div>
      </div>
    </div>

    <div class="btn-row">
      <button class="btn btn-ghost" id="btnBack">Geri</button>
      <button class="btn btn-main" id="btnStart">Dersi Ba≈ülat</button>
    </div>

    <div class="toast" id="toast"></div>
  </div>
</main>

<script type="module">
  import { mountShell, setHeaderTokens } from "/js/ui_shell.js";
  import { supabase } from "/js/supabase_client.js";

  mountShell({ scroll:"none" });

  const API_BASE = "https://italky-api.onrender.com";
  const $ = (id)=>document.getElementById(id);
  const warn = $("warnBox");
  const btnStart = $("btnStart");

  function toast(msg){
    const t = $("toast");
    if(!t) return;
    t.textContent = String(msg||"");
    t.classList.add("show");
    clearTimeout(window.__to);
    window.__to = setTimeout(()=>t.classList.remove("show"), 2000);
  }

  const params = new URLSearchParams(location.search);
  const teacherId = String(params.get("t") || localStorage.getItem("italky_teacher_pref") || "").trim();
  if(!teacherId) location.replace("/pages/teacher_select.html");
  localStorage.setItem("italky_teacher_pref", teacherId);

  const lang = String(params.get("lang") || "en").trim().toLowerCase();
  const levelFromUrl = String(params.get("level") || "").trim().toUpperCase();

  const LANG_NAMES_TR = {
    en:"ƒ∞ngilizce", de:"Almanca", fr:"Fransƒ±zca", it:"ƒ∞talyanca", ru:"Rus√ßa", es:"ƒ∞spanyolca"
  };
  const courseName = LANG_NAMES_TR[lang] ? `${LANG_NAMES_TR[lang]} Dersi` : "Dil Dersi";
  $("kvCourse").textContent = courseName;

  const { data:{ session } } = await supabase.auth.getSession();
  if(!session?.user) location.replace("/pages/login.html");
  const userId = session.user.id;

  let prof = null;
  try{
    const { data, error } = await supabase.from("profiles").select("tokens, full_name, levels").eq("id", userId).maybeSingle();
    if(!error) prof = data || null;
  }catch{}

  const tokens = Number(prof?.tokens ?? 0);
  try{ setHeaderTokens(tokens); }catch{}

  function firstNameNoSurname(full){
    const s = String(full||"").trim();
    if(!s) return "";
    const parts = s.split(/\s+/).filter(Boolean);
    return parts.length === 1 ? parts[0] : parts.slice(0, -1).join(" ");
  }
  const firstName = firstNameNoSurname(prof?.full_name) || "√ñƒürenci";

  const levels = (prof?.levels && typeof prof.levels==="object") ? prof.levels : {};
  const level = (["A1","A2","B1","B2","C1"].includes(levelFromUrl) ? levelFromUrl : (levels?.[lang] || "A1"));
  $("kvLevel").textContent = level;

  const goal = (level === "A1") ? "A2" : (level === "A2" ? "B1" : (level === "B1" ? "B2" : (level === "B2" ? "C1" : "C1")));
  $("kvGoal").textContent = goal;

  function showNoTokens(){
    warn.style.display = "block";
    warn.innerHTML = `‚ö†Ô∏è <b>Jeton Yetersiz:</b> Derse katƒ±labilmek i√ßin yeterli jetonunuz bulunmuyor.`;
    btnStart.textContent = "Jeton Satƒ±n Al";
    btnStart.style.background = "#ef4444";
    btnStart.style.color = "#fff";
    btnStart.onclick = ()=>location.href="/pages/profile.html";
  }
  if(tokens <= 0) showNoTokens();

  $("btnBack").onclick = ()=>history.back();

  const scriptText = `Selam ${firstName}. Seninle 15 dakika boyunca ${courseName.replace(" Dersi","")} dersinde birlikte √ßalƒ±≈üacaƒüƒ±z. 
G√ºnde en az 60 dakika √ßalƒ±≈üarak seviyeni kƒ±sa s√ºrede ${level}'den ${goal} seviyesine √ßƒ±kartabiliriz. 
Hazƒ±rsan sistemi ba≈ülatalƒ±m mƒ±?`;

  async function typeWrite(text){
    const box = $("typeBox");
    const cursor = `<span class="cursor"></span>`;
    let out = "";
    box.innerHTML = cursor;

    for(let i=0;i<text.length;i++){
      out += text[i];
      box.innerHTML = out.replace(/\n/g, '<br>') + cursor;
      let d = 15 + Math.random() * 20;
      if(".!?".includes(text[i])) d += 200;
      await new Promise(r=>setTimeout(r, d));
    }
  }

  let currentAudio = null;
  async function speak(text){
    try{
      if(currentAudio) { currentAudio.pause(); currentAudio = null; }
      const r = await fetch(`${API_BASE}/api/tts`,{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ text, lang })
      });
      const j = await r.json();
      if(j.audio_base64){
        const audio = new Audio("data:audio/mpeg;base64," + j.audio_base64);
        currentAudio = audio;
        await audio.play();
      }
    }catch(e){ toast("Ses baƒülantƒ±sƒ± kurulamadƒ±"); }
  }

  (async ()=>{
    await typeWrite(scriptText);
    await speak(scriptText);
  })();

  $("btnReplay").onclick = ()=>speak(scriptText);

  btnStart.onclick = async ()=>{
    try{
      const { data } = await supabase.from("profiles").select("tokens").eq("id", userId).maybeSingle();
      if(Number(data?.tokens ?? 0) <= 0){ showNoTokens(); return; }
    }catch{}

    localStorage.setItem("italky_lesson_mins", "15");
    localStorage.setItem("italky_course_lang", lang);
    localStorage.setItem("italky_course_level", level);
    localStorage.setItem("italky_teacher_pref", teacherId);

    toast("Sistem Hazƒ±r! Ders Ba≈ülƒ±yor...");
    setTimeout(()=>location.href="/pages/teacher_course.html", 500);
  };
</script>
</body>
</html>
