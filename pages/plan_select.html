<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI â€¢ Ders PlanÄ±</title>

  <meta name="theme-color" content="#000000">
  <style>html,body{background:#000 !important; margin:0; padding:0; overflow:hidden; font-family:'Outfit', sans-serif;}</style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #6366f1;
      --accent-glow: rgba(99, 102, 241, 0.4);
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --ai-gradient: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline:none; }
    
    #pageContent { 
      height: 100vh; 
      background: radial-gradient(circle at 50% -20%, #1e1b4b 0%, #000 70%);
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .nebula {
      position: absolute;
      inset: -50%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(236, 72, 153, 0.1) 0%, transparent 40%);
      filter: blur(80px);
      animation: rotate 20s linear infinite;
      z-index: 0;
    }
    @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    .wrap {
      position: relative;
      z-index: 1;
      height: 100%;
      padding: 16px;
      padding-bottom: calc(var(--footerH, 80px) + env(safe-area-inset-bottom) + 10px);
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: 0 auto;
    }

    .panel {
      flex: 1;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--glass-border);
      border-radius: 32px;
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      padding: 24px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    .head {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .title-area h2 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 24px;
      font-weight: 800;
      color: #fff;
      margin: 0;
    }

    .title-area p {
      font-size: 11px;
      color: var(--accent);
      margin: 4px 0 0;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .time-chip {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--glass-border);
      padding: 6px 12px;
      border-radius: 12px;
      color: #fff;
      font-weight: 800;
      font-size: 11px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 16px;
    }

    .stat-box {
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid var(--glass-border);
      padding: 10px 14px;
      border-radius: 16px;
    }

    .stat-label {
      font-size: 9px;
      color: rgba(255,255,255,0.4);
      font-weight: 800;
      text-transform: uppercase;
      margin-bottom: 2px;
    }

    .stat-value { font-size: 14px; font-weight: 800; color: #fff; }

    .script-container {
      flex: 1;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .script-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      padding-bottom: 8px;
    }

    .ai-label { font-size: 10px; font-weight: 900; color: var(--accent); display: flex; align-items: center; gap: 6px; }

    .type-line {
      font-family: 'SF Mono', monospace;
      font-size: 13px;
      line-height: 1.5;
      color: rgba(255, 255, 255, 0.85);
      overflow-y: auto;
      flex: 1;
    }

    .cursor { display: inline-block; width: 7px; height: 14px; background: var(--accent); margin-left: 2px; vertical-align: middle; animation: blink 1s infinite; }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    /* BUTONLAR PANELÄ°N Ä°Ã‡Ä°NE ALINDI */
    .footer-actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      height: 54px;
      border-radius: 18px;
      border: none;
      font-weight: 800;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.2s;
    }

    .btn:active { transform: scale(0.96); }

    .btn-main {
      flex: 1;
      background: #fff;
      color: #000;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .btn-ghost {
      width: 70px;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      border: 1px solid var(--glass-border);
    }

    .warn { background: rgba(239, 68, 68, 0.15); border: 1px solid rgba(239, 68, 68, 0.3); padding: 12px; border-radius: 16px; color: #fca5a5; font-size: 12px; font-weight: 600; margin-bottom: 12px; display: none; }

    .toast { position: fixed; top: 30px; left: 50%; transform: translateX(-50%) translateY(-100px); background: #fff; color: #000; padding: 12px 24px; border-radius: 50px; font-weight: 800; font-size: 13px; z-index: 10000; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    .toast.show { transform: translateX(-50%) translateY(0); }
    .replay-btn { background: none; border: none; color: var(--accent); font-weight: 800; font-size: 10px; cursor: pointer; }
  </style>
</head>

<body>
<div class="nebula"></div>
<main id="pageContent">
  <div class="wrap">

    <div class="panel">
      <div class="head">
        <div class="title-area">
          <p id="topSub">HazÄ±rlÄ±k TamamlanÄ±yor</p>
          <h2>Ders PlanÄ±</h2>
        </div>
        <div class="time-chip">15 Dakika</div>
      </div>

      <div class="stats-grid">
        <div class="stat-box">
          <div class="stat-label">Kurs</div>
          <div class="stat-value" id="kvCourse">...</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">Mevcut</div>
          <div class="stat-value" id="kvLevel">...</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">Hedef Seviye</div>
          <div class="stat-value" id="kvGoal">...</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">Oturum</div>
          <div class="stat-value">Birebir AI</div>
        </div>
      </div>

      <div class="script-container">
        <div class="script-header">
          <div class="ai-label">AI KOÃ‡ BRÄ°FÄ°NG</div>
          <button class="replay-btn" id="btnReplay">ðŸ”Š TEKRAR</button>
        </div>
        <div class="type-line" id="typeBox">BaÅŸlatÄ±lÄ±yor...</div>
      </div>

      <div class="warn" id="warnBox"></div>

      <div class="footer-actions">
        <button class="btn btn-ghost" id="btnBack">Geri</button>
        <button class="btn btn-main" id="btnStart">Dersi BaÅŸlat</button>
      </div>
    </div>

  </div>
</main>

<div class="toast" id="toast"></div>

<script type="module">
  import { mountShell, setHeaderTokens } from "/js/ui_shell.js";
  import { supabase } from "/js/supabase_client.js";

  mountShell({ scroll:"none" });

  const API_BASE = "https://italky-api.onrender.com";
  const $ = (id)=>document.getElementById(id);

  function toast(msg){
    const t = $("toast");
    t.textContent = msg;
    t.classList.add("show");
    setTimeout(()=>t.classList.remove("show"), 2000);
  }

  const params = new URLSearchParams(location.search);
  const teacherId = params.get("t") || localStorage.getItem("italky_teacher_pref");
  if(!teacherId) location.replace("/pages/teacher_select.html");

  const lang = (params.get("lang") || "en").toLowerCase();
  const levelUrl = (params.get("level") || "").toUpperCase();

  const LANGS = { en:"Ä°ngilizce", de:"Almanca", fr:"FransÄ±zca", it:"Ä°talyanca", ru:"RusÃ§a", es:"Ä°spanyolca" };
  $("kvCourse").textContent = LANGS[lang] || "Dil Dersi";

  const { data:{ session } } = await supabase.auth.getSession();
  if(!session?.user) location.replace("/pages/login.html");
  const userId = session.user.id;

  let prof = null;
  const { data } = await supabase.from("profiles").select("tokens, full_name, levels").eq("id", userId).maybeSingle();
  prof = data;

  const tokens = Number(prof?.tokens ?? 0);
  setHeaderTokens(tokens);

  const name = prof?.full_name?.split(' ')[0] || "Ã–ÄŸrenci";
  const level = ["A1","A2","B1","B2","C1"].includes(levelUrl) ? levelUrl : (prof?.levels?.[lang] || "A1");
  const goal = level === "A1" ? "A2" : level === "A2" ? "B1" : level === "B1" ? "B2" : "C1";

  $("kvLevel").textContent = level;
  $("kvGoal").textContent = goal;

  if(tokens <= 0){
    $("warnBox").style.display = "block";
    $("warnBox").innerHTML = "âš ï¸ Jetonunuz tÃ¼kenmiÅŸ. LÃ¼tfen yÃ¼kleme yapÄ±n.";
    $("btnStart").textContent = "Jeton YÃ¼kle";
    $("btnStart").onclick = ()=>location.href="/pages/profile.html";
  }

  $("btnBack").onclick = ()=>history.back();

  const script = `Selam ${name}. Seninle 15 dk ${LANGS[lang]} Ã§alÄ±ÅŸacaÄŸÄ±z. Seviyeni ${level}'den ${goal} seviyesine beraber Ã§Ä±karacaÄŸÄ±z. HazÄ±rsan baÅŸlayalÄ±m!`;

  async function typeWrite(text){
    let out = "";
    for(let i=0; i<text.length; i++){
      out += text[i];
      $("typeBox").innerHTML = out + `<span class="cursor"></span>`;
      await new Promise(r=>setTimeout(r, 20));
    }
  }

  async function speak(text){
    try {
      const r = await fetch(`${API_BASE}/api/tts`, {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({ text, lang })
      });
      const j = await r.json();
      if(j.audio_base64) new Audio("data:audio/mpeg;base64," + j.audio_base64).play();
    } catch(e){}
  }

  (async ()=>{
    await typeWrite(script);
    await speak(script);
  })();

  $("btnReplay").onclick = () => speak(script);

  $("btnStart").addEventListener("click", () => {
    if(tokens <= 0) return;
    localStorage.setItem("italky_lesson_mins", "15");
    localStorage.setItem("italky_course_lang", lang);
    localStorage.setItem("italky_course_level", level);
    localStorage.setItem("italky_teacher_pref", teacherId);
    toast("Ders BaÅŸlÄ±yor...");
    setTimeout(()=>location.href="/pages/teacher_course.html", 600);
  });
</script>
</body>
</html>
