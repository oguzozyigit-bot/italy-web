<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI - Ultra Premium</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    /* ✅ TASARIM MERKEZİ: Kalın Neon Çerçeveler ve Parlayan İkonlar */
    .grid-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      padding: 10px;
    }

    .premium-card {
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      /* Kalın ve Yumuşak Çerçeve */
      border: 3px solid transparent; 
      border-radius: 35px;
      padding: 22px 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all .3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      text-align: center;
    }

    .premium-card:active { transform: scale(0.94); filter: brightness(1.3); }

    /* İkonların Patlaması İçin Özel Ayarlar */
    .neon-icon-wrap {
      width: 70px;
      height: 70px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .premium-card svg {
      width: 42px;
      height: 42px;
      stroke-width: 2.2;
      filter: drop-shadow(0 0 12px currentColor);
    }

    /* --- RENK GRUPLARI (Resimdeki Canlı Tonlar) --- */

    /* Yüzyüze - Parlak Cyan */
    .card-face { border-color: #00e5ff; box-shadow: inset 0 0 15px rgba(0, 229, 255, 0.3); }
    .card-face svg { stroke: #00e5ff; color: #00e5ff; }

    /* Dil Kursu - Fuşya/Neon Pembe */
    .card-voice { border-color: #ff00ff; box-shadow: inset 0 0 15px rgba(255, 0, 255, 0.3); }
    .card-voice svg { stroke: #ff00ff; color: #ff00ff; }

    /* Metin Çeviri - Neon Yeşil */
    .card-text { border-color: #39ff14; box-shadow: inset 0 0 15px rgba(57, 255, 20, 0.3); }
    .card-text svg { stroke: #39ff14; color: #39ff14; }

    /* AI Öğretmen - Gradient Turuncu/Sarı */
    .card-chat { border-color: #ffea00; box-shadow: inset 0 0 15px rgba(255, 234, 0, 0.3); }
    .card-chat svg { stroke: #ffea00; color: #ffea00; }

    /* Foto Çeviri - Sunset Gradient */
    .card-photo { border-color: #ff5e00; box-shadow: inset 0 0 15px rgba(255, 94, 0, 0.3); }
    .card-photo svg { stroke: #ff5e00; color: #ff5e00; }

    /* Kurslar - Rainbow/Vibrant Purple */
    .card-teacher { border-color: #9d00ff; box-shadow: inset 0 0 15px rgba(157, 0, 255, 0.3); }
    .card-teacher svg { stroke: #9d00ff; color: #9d00ff; }

    /* Belge Çeviri - Deep Blue */
    .card-doc { border-color: #2979ff; box-shadow: inset 0 0 15px rgba(41, 121, 255, 0.3); }
    .card-doc svg { stroke: #2979ff; color: #2979ff; }

    /* Oyunlar - Lime/Spring Green */
    .card-game { border-color: #00ff88; box-shadow: inset 0 0 15px rgba(0, 255, 136, 0.3); }
    .card-game svg { stroke: #00ff88; color: #00ff88; }

    /* Yazı Stilleri */
    .card-title { 
      font-family: 'Outfit', sans-serif;
      font-size: 19px; 
      font-weight: 900; 
      color: #ffffff; 
      letter-spacing: -0.5px;
      margin-bottom: 4px;
    }
    .card-desc { 
      font-size: 11px; 
      color: rgba(255, 255, 255, 0.7); 
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div id="pageContent">
    <div class="grid-layout">

      <div class="premium-card card-face" data-href="/pages/facetoface.html">
        <div class="neon-icon-wrap"><svg viewBox="0 0 24 24" fill="none"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg></div>
        <span class="card-title">Yüzyüze</span>
        <span class="card-desc">Anlık Karşılıklı Çeviri</span>
      </div>

      <div class="premium-card card-voice" data-href="/pages/teacher_select.html">
        <div class="neon-icon-wrap"><svg viewBox="0 0 24 24" fill="none"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/></svg></div>
        <span class="card-title">Dil Kursu</span>
        <span class="card-desc">Öğretmenle Günlük Ders</span>
      </div>

      <div class="premium-card card-text" data-href="/pages/text_translate.html">
        <div class="neon-icon-wrap"><svg viewBox="0 0 24 24" fill="none"><path d="M4 7h16M4 12h16M4 17h10"/></svg></div>
        <span class="card-title">Metin Çeviri</span>
        <span class="card-desc">Hızlı ve Doğru Çeviri</span>
      </div>

      <div class="premium-card card-chat" data-href="/pages/teacher_select.html">
        <div class="neon-icon-wrap"><svg viewBox="0 0 24 24" fill="none"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 1 1-7.6-13.5 8.38 8.38 0 0 1 3.8.9L21 3z"/></svg></div>
        <span class="card-title">AI Öğretmen</span>
        <span class="card-desc">Seviye + Ders Planı</span>
      </div>

      <div class="premium-card card-photo" data-href="/pages/photo.html">
        <div class="neon-icon-wrap"><svg viewBox="0 0 24 24" fill="none"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg></div>
        <span class="card-title">Foto Çeviri</span>
        <span class="card-desc">Görselden Anında Çevir</span>
      </div>

      <div class="premium-card card-teacher" data-href="/pages/teacher_select.html">
        <div class="neon-icon-wrap"><svg viewBox="0 0 24 24" fill="none"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg></div>
        <span class="card-title">Kurslar</span>
        <span class="card-desc">Diller & Öğretmenler</span>
      </div>

      <div class="premium-card card-doc" data-href="/pages/document.html">
        <div class="neon-icon-wrap"><svg viewBox="0 0 24 24" fill="none"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg></div>
        <span class="card-title">Belge Çeviri</span>
        <span class="card-desc">PDF ve Dosya Tarama</span>
      </div>

      <div class="premium-card card-game" data-href="/pages/game.html">
        <div class="neon-icon-wrap"><svg viewBox="0 0 24 24" fill="none"><rect x="2" y="6" width="20" height="12" rx="2"/><path d="M6 12h4M8 10v4"/><circle cx="15" cy="11" r="1"/></svg></div>
        <span class="card-title">Oyunlar</span>
        <span class="card-desc">Eğlenerek Öğren</span>
      </div>

    </div>
  </div>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    import { bootPage } from "/js/ui_guard.js";

    mountShell();
    bootPage({
      protectedPage: true,
      header: { nameId:"userName", picId:"userPic" }
    });

    document.querySelectorAll(".premium-card[data-href]").forEach(card=>{
      card.addEventListener("click", ()=>location.href = card.getAttribute("data-href"));
    });
  </script>
</body>
</html>
