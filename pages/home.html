<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ITALKY - Ana Menü</title>
  <link rel="icon" href="data:," />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      /* BORDO - MAVİ TEMA */
      --bg-dark: #02040a;
      --deep-wine: #5c081e;
      --deep-navy: #0a152e;
      --neon-accent: #00f3ff;
      --text-main: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.65);
      
      --glass-surface: rgba(255, 255, 255, 0.06);
      --glass-border: rgba(255, 255, 255, 0.12);
      
      --ease-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

    /* Scroll Fix */
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      overflow: hidden; position: fixed;
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-main);
      display: flex; align-items: center; justify-content: center;
    }

    /* --- BACKGROUND FX --- */
    .cosmos-bg {
      position: absolute; inset: -50%; width: 200%; height: 200%;
      background: radial-gradient(circle at 50% 50%, #050810, #000);
      z-index: 0; pointer-events: none;
    }
    .orb {
      position: absolute; border-radius: 50%;
      filter: blur(80px); opacity: 0.4;
      animation: floatOrbit 20s infinite alternate;
    }
    /* Bordo ve Mavi Işıklar */
    .orb-1 {
      top: 10%; left: 10%; width: 70vw; height: 70vw;
      background: radial-gradient(circle, var(--deep-wine), transparent 70%);
    }
    .orb-2 {
      bottom: 10%; right: 10%; width: 60vw; height: 60vw;
      background: radial-gradient(circle, var(--deep-navy), transparent 70%);
      animation-delay: -5s;
    }
    @keyframes floatOrbit {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(5%, -5%) scale(1.1); }
    }

    .noise {
      position: absolute; inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none; mix-blend-mode: overlay; z-index: 1;
    }

    /* --- FRAME --- */
    .mobile-frame {
      width: 100%; max-width: 480px; height: 100%;
      position: relative; z-index: 10;
      display: flex; flex-direction: column;
      background: rgba(10, 10, 15, 0.4);
      backdrop-filter: blur(30px);
    }
    @media (min-width: 520px) {
      .mobile-frame {
        height: 92vh; border-radius: 40px;
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 40px 100px -20px rgba(0,0,0,0.8);
        overflow: hidden;
      }
    }

    /* --- HEADER (User Profile) --- */
    .header {
      flex: 0 0 100px;
      padding: 0 20px;
      display: flex; align-items: center; justify-content: space-between;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      background: rgba(0,0,0,0.2);
      position: relative; z-index: 20;
    }

    .user-info {
      display: flex; align-items: center; gap: 12px;
    }
    .avatar-box {
      width: 50px; height: 50px; border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.15);
      overflow: hidden; position: relative;
      background: #222;
    }
    .avatar-box img { width: 100%; height: 100%; object-fit: cover; }
    
    .user-text { display: flex; flex-direction: column; justify-content: center; }
    .user-name { font-family: 'Space Grotesk', sans-serif; font-weight: 700; font-size: 16px; color: #fff; line-height: 1.2; }
    .membership-badge {
      display: inline-block; margin-top: 4px;
      font-size: 10px; font-weight: 800; color: #000;
      background: var(--neon-accent); padding: 2px 8px; border-radius: 6px;
      text-transform: uppercase; letter-spacing: 0.5px; width: fit-content;
    }

    .settings-btn {
      width: 44px; height: 44px; border-radius: 14px;
      background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
      display: flex; align-items: center; justify-content: center;
      color: #fff; cursor: pointer; transition: 0.2s;
    }
    .settings-btn:active { transform: scale(0.95); background: rgba(255,255,255,0.1); }

    /* --- GRID MENU --- */
    .menu-scroll {
      flex: 1; overflow-y: auto; overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      padding: 20px 16px 160px; /* Footer payı */
      position: relative; z-index: 5;
    }
    .menu-scroll::-webkit-scrollbar { display: none; }

    .grid {
      display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
      animation: fadeInUp 0.6s var(--ease-bounce);
    }

    /* MODULE CARD */
    .card {
      position: relative;
      /* Bordo Mavi Gradyan */
      background: linear-gradient(145deg, rgba(92, 8, 30, 0.25) 0%, rgba(10, 21, 46, 0.35) 100%);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 16px;
      display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;
      gap: 10px; cursor: pointer; user-select: none;
      transition: all 0.2s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      aspect-ratio: 1.1 / 1;
      overflow: hidden;
    }
    
    /* Parlama Efekti */
    .card::before {
      content: ''; position: absolute; inset: 0;
      background: linear-gradient(to bottom right, rgba(255,255,255,0.1), transparent);
      opacity: 0; transition: 0.2s; pointer-events: none;
    }
    .card:active { transform: scale(0.97); }
    .card:active::before { opacity: 1; }

    /* Icons */
    .icon-wrap {
      width: 48px; height: 48px; border-radius: 14px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      display: flex; align-items: center; justify-content: center;
      margin-bottom: 4px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .icon-wrap svg { width: 24px; height: 24px; stroke: #fff; stroke-width: 1.8; fill: none; }

    .label { font-size: 13px; font-weight: 700; color: #fff; line-height: 1.2; }
    
    /* Full Width Cards (For last items) */
    .card.wide {
      grid-column: span 2; aspect-ratio: auto;
      flex-direction: row; justify-content: flex-start;
      padding: 20px;
    }
    .card.wide .icon-wrap { margin-bottom: 0; margin-right: 14px; }
    .card.wide .text-col { text-align: left; }
    .card.wide .sub { font-size: 11px; color: var(--text-muted); margin-top: 2px; }

    /* --- FOOTER --- */
    .footerbar {
      position: absolute; bottom: 0; width: 100%; padding: 20px;
      background: linear-gradient(to top, #02040a 40%, transparent 100%);
      display: flex; flex-direction: column; align-items: center; gap: 12px;
      z-index: 30; pointer-events: none;
    }
    .links { display: flex; gap: 16px; pointer-events: auto; flex-wrap: wrap; justify-content: center; }
    .links a {
      color: rgba(255,255,255,0.5); text-decoration: none; font-size: 11px; font-weight: 700;
      transition: 0.2s;
    }
    .links a:hover { color: #fff; }
    .footerBrand { 
      font-size: 10px; color: rgba(255,255,255,0.2); letter-spacing: 2px; text-transform: uppercase; font-weight: 700;
    }

    /* --- SETTINGS MODAL --- */
    .modal-overlay {
      position: absolute; inset: 0; background: rgba(0,0,0,0.8); z-index: 100;
      backdrop-filter: blur(8px); display: none; align-items: flex-end;
      animation: fadeIn 0.3s;
    }
    .modal-overlay.active { display: flex; }
    
    .settings-sheet {
      width: 100%; background: #0f111a;
      border-top-left-radius: 30px; border-top-right-radius: 30px;
      border-top: 1px solid rgba(255,255,255,0.1);
      padding: 24px; display: flex; flex-direction: column; gap: 16px;
      animation: slideUp 0.3s var(--ease-bounce);
      box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
    }
    
    .sheet-title { font-size: 18px; font-weight: 700; color: #fff; margin-bottom: 8px; text-align: center; }
    
    .setting-item {
      display: flex; align-items: center; gap: 14px;
      padding: 14px; border-radius: 16px;
      background: rgba(255,255,255,0.05);
      color: #fff; text-decoration: none; font-size: 14px; font-weight: 600;
      transition: 0.2s; cursor: pointer;
    }
    .setting-item:active { background: rgba(255,255,255,0.1); transform: scale(0.98); }
    .setting-item svg { width: 20px; height: 20px; opacity: 0.8; }
    
    .setting-item.danger { color: #ff4d4d; background: rgba(255, 77, 77, 0.1); }

    /* Animations */
    @keyframes fadeInUp { from { transform: translateY(40px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

  </style>
</head>

  <script type="module">
    import { STORAGE_KEY } from "/js/config.js";
    import { logout } from "/js/auth.js";

    // --- Profil Verisi ---
    const userAvatar = document.getElementById("userAvatar");
    const userName = document.getElementById("userName");

    try {
      const u = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
      if(u && u.email) {
        if(u.picture) userAvatar.src = u.picture;
        // Ad Soyad (Varsa)
        if(u.given_name || u.family_name) {
          userName.textContent = `${u.given_name || ""} ${u.family_name || ""}`.trim();
        } else if(u.name) {
          userName.textContent = u.name;
        }
      }
    } catch(e) { console.log("Profil verisi okunamadı"); }

    // --- Settings Modal ---
    const settingsBtn = document.getElementById("openSettings");
    const modal = document.getElementById("settingsModal");
    const closeBtn = document.getElementById("closeSettings");

    settingsBtn.addEventListener("click", () => modal.classList.add("active"));
    
    // Dışına tıklayınca kapat
    modal.addEventListener("click", (e) => {
      if(e.target === modal) modal.classList.remove("active");
    });
    closeBtn.addEventListener("click", () => modal.classList.remove("active"));

    // --- Logout Action ---
    window.logoutAction = function() {
      if(confirm("Çıkış yapmak istediğinize emin misiniz?")) {
        try { logout(); } catch(e) { 
          localStorage.removeItem(STORAGE_KEY);
          window.location.replace("/index.html");
        }
      }
    };
  </script>
