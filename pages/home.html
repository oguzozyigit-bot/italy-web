<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI - Ultra Premium</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&display=swap" rel="stylesheet">

  <style>
    /* ✅ TASARIM MERKEZİ: Patlayan Butonlar ve Renkli İkonlar */
    .grid-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
      padding: 10px;
    }

    .premium-card {
      position: relative;
      /* Cam Efekti Arka Plan */
      background: rgba(255, 255, 255, 0.03);
      /* Renkli Kenar Parlaması (Neon Border) */
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 32px;
      padding: 24px 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all .4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      overflow: visible; /* Parlamalar dışarı çıksın */
    }

    /* Tıklama Hissi */
    .premium-card:active {
      transform: scale(0.92);
      filter: brightness(1.2);
    }

    /* İkon Sarmalayıcı: Arka plandaki renk patlaması */
    .neon-icon-wrap {
      width: 64px;
      height: 64px;
      border-radius: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 14px;
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      z-index: 1;
    }

    /* İkonların Genel Parlaması */
    .premium-card svg {
      width: 30px;
      height: 30px;
      fill: none;
      stroke-width: 2.5;
      filter: drop-shadow(0 0 8px currentColor);
    }

    /* Renk Grupları ve Özel Neon Borderlar */
    /* Yüzyüze - Turkuaz/Mavi */
    .card-face { border-color: #00f2fe; box-shadow: 0 0 15px rgba(0, 242, 254, 0.2); }
    .card-face svg { stroke: #00f2fe; color: #00f2fe; }

    /* Dil Kursu - Mor/Pembe */
    .card-voice { border-color: #f926ff; box-shadow: 0 0 15px rgba(249, 38, 255, 0.2); }
    .card-voice svg { stroke: #f926ff; color: #f926ff; }

    /* Metin Çeviri - Yeşil/Aqua */
    .card-text { border-color: #38f9d7; box-shadow: 0 0 15px rgba(56, 249, 215, 0.2); }
    .card-text svg { stroke: #38f9d7; color: #38f9d7; }

    /* AI Öğretmen - Turuncu/Sarı */
    .card-chat { border-color: #ff9a00; box-shadow: 0 0 15px rgba(255, 154, 0, 0.2); }
    .card-chat svg { stroke: #ff9a00; color: #ff9a00; }

    /* Foto Çeviri - Royal Blue */
    .card-photo { border-color: #4facfe; box-shadow: 0 0 15px rgba(79, 172, 254, 0.2); }
    .card-photo svg { stroke: #4facfe; color: #4facfe; }

    /* Kurslar - Kırmızı/Mercan */
    .card-teacher { border-color: #ff5858; box-shadow: 0 0 15px rgba(255, 88, 88, 0.2); }
    .card-teacher svg { stroke: #ff5858; color: #ff5858; }

    /* Belge Çeviri - Lila */
    .card-doc { border-color: #a18cd1; box-shadow: 0 0 15px rgba(161, 140, 209, 0.2); }
    .card-doc svg { stroke: #a18cd1; color: #a18cd1; }

    /* Oyunlar - Gökkuşağı Efekti */
    .card-game { border-color: #00ff87; box-shadow: 0 0 15px rgba(0, 255, 135, 0.2); }
    .card-game svg { stroke: #00ff87; color: #00ff87; }

    /* Metin Stilleri */
    .card-title { 
      font-family: 'Outfit', sans-serif;
      font-size: 18px; 
      font-weight: 800; 
      color: #fff; 
      letter-spacing: -0.2px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }
    .card-desc { 
      font-size: 11px; 
      color: rgba(255, 255, 255, 0.5); 
      font-weight: 600; 
      margin-top: 6px; 
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
  </style>
</head>

<body>
  <div id="pageContent">
    <div class="grid-layout">

      <div class="premium-card card-face" data-href="/pages/facetoface.html">
        <div class="neon-icon-wrap"><svg viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg></div>
        <span class="card-title">Yüzyüze</span>
        <span class="card-desc">Anlık Çeviri</span>
      </div>

      <div class="premium-card card-voice" data-href="/pages/teacher_select.html">
        <div class="neon-icon-wrap"><svg viewBox="0 0 24 24"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/></svg></div>
        <span class="card-title">Dil Kursu</span>
        <span class="card-desc">Günlük Ders</span>
      </div>

      <div class="premium-card card-text" data-href="/pages/text_translate.html">
        <div class="neon-icon-wrap"><svg viewBox="0 0 24 24"><path d="M4 7h16M4 12h16M4 17h10"/></svg></div>
        <span class="card-title">Metin Çeviri</span>
        <span class="card-desc">Hızlı ve Doğru</span>
      </div>

      <div class="premium-card card-chat" data-href="/pages/teacher_select.html">
        <div class="neon-icon-wrap"><svg viewBox="0 0 24 24"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 1 1-7.6-13.5 8.38 8.38 0 0 1 3.8.9L21 3z"/></svg></div>
        <span class="card-title">AI Öğretmen</span>
        <span class="card-desc">Seviye Planı</span>
      </div>

      <div class="premium-card card-photo" data-href="/pages/photo.html">
        <div class="neon-icon-wrap"><svg viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg></div>
        <span class="card-title">Foto Çeviri</span>
        <span class="card-desc">Görselden Çevir</span>
      </div>

      <div class="premium-card card-teacher" data-href="/pages/teacher_select.html">
        <div class="neon-icon-wrap"><svg viewBox="0 0 24 24"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg></div>
        <span class="card-title">Kurslar</span>
        <span class="card-desc">Diller & Eğitmenler</span>
      </div>

      <div class="premium-card card-doc" data-href="/pages/document.html">
        <div class="neon-icon-wrap"><svg viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg></div>
        <span class="card-title">Belge Çeviri</span>
        <span class="card-desc">PDF ve Tarama</span>
      </div>

      <div class="premium-card card-game" data-href="/pages/game.html">
        <div class="neon-icon-wrap"><svg viewBox="0 0 24 24"><rect x="2" y="6" width="20" height="12" rx="2"/><path d="M6 12h4M8 10v4"/><circle cx="15" cy="11" r="1"/></svg></div>
        <span class="card-title">Oyunlar</span>
        <span class="card-desc">Eğlenerek Öğren</span>
      </div>

    </div>
  </div>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    import { bootPage } from "/js/ui_guard.js";

    mountShell();
    bootPage({
      protectedPage: true,
      header: { nameId:"userName", picId:"userPic" }
    });

    document.querySelectorAll(".premium-card[data-href]").forEach(card=>{
      card.addEventListener("click", ()=>location.href = card.getAttribute("data-href"));
    });
  </script>
</body>
</html>
