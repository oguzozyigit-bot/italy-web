<!-- FILE: /pages/home.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
<title>italkyAI • Home</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

<style>
:root{
  --ai-gradient: linear-gradient(135deg,#a5b4fc 0%,#6366f1 50%,#ec4899 100%);
  --bg:#02000f;
}

html,body{
  margin:0;padding:0;width:100%;height:100%;
  background:var(--bg);
  font-family:'Outfit',sans-serif;
  color:#fff;
  overflow:hidden;
}

.app{
  max-width:430px;
  margin:0 auto;
  height:100dvh;
  display:flex;
  flex-direction:column;
  backdrop-filter:blur(30px);
  background:rgba(10,10,30,.4);
  border-left:1px solid rgba(255,255,255,.1);
  border-right:1px solid rgba(255,255,255,.1);
}

.header{
  padding:45px 18px 14px;
  border-bottom:1px solid rgba(255,255,255,.08);
}

.header h1{
  font-family:'Space Grotesk',sans-serif;
  font-size:26px;
  margin:0;
  display:flex;
  gap:2px;
}
.header .ai{
  background:var(--ai-gradient);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.slogan{
  font-size:8px;
  font-weight:900;
  letter-spacing:3px;
  margin-top:6px;
  color:rgba(255,255,255,.45);
}

.content{
  flex:1;
  overflow-y:auto;
  padding:12px 18px 120px;
  display:flex;
  flex-direction:column;
  gap:12px;
  scrollbar-width:none;
}
.content::-webkit-scrollbar{display:none;}

.portal-zone{
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:pointer;
}

.neural-orb{
  width:115px;
  height:115px;
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
}
.ai-core{
  width:85px;height:85px;
  border-radius:50%;
  background:#000;
  border:2px solid transparent;
  background-image:linear-gradient(#000,#000),var(--ai-gradient);
  background-origin:border-box;
  background-clip:content-box,border-box;
  animation:aiBreathe 4s infinite ease-in-out;
  display:flex;align-items:center;justify-content:center;
}
@keyframes aiBreathe{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.07)}
}

.portal-info h1{
  margin:10px 0 0;
  font-size:26px;
  font-weight:900;
}
.portal-info p{
  margin:4px 0 0;
  font-size:11px;
  font-weight:800;
  color:rgba(255,255,255,.5);
}

/* Academy Style Cards */
.academy-pro{
  background:rgba(255,255,255,.05);
  border-radius:24px;
  padding:14px 20px;
  border:1px solid rgba(255,255,255,.1);
  display:flex;
  align-items:center;
  gap:16px;
  cursor:pointer;
}

.spectrum-logo{
  display:flex;
  gap:3.5px;
  height:32px;
  align-items:center;
}
.bar{
  width:3.5px;
  border-radius:10px;
  animation:barMove 1.2s infinite ease-in-out;
}
.bar-1{height:10px;background:#ff0000;animation-delay:.1s}
.bar-2{height:18px;background:#ff7f00;animation-delay:.3s}
.bar-3{height:26px;background:#ffff00;animation-delay:.5s}
.bar-4{height:32px;background:#00ff00;animation-delay:.7s}
.bar-5{height:26px;background:#0000ff;animation-delay:.5s}
.bar-6{height:18px;background:#4b0082;animation-delay:.3s}
.bar-7{height:10px;background:#8b00ff;animation-delay:.1s}

@keyframes barMove{
  0%,100%{transform:scaleY(1)}
  50%{transform:scaleY(.4)}
}

.academy-text h2{
  margin:0;
  font-size:18px;
  font-weight:900;
}
.academy-text h2 span{
  background:var(--ai-gradient);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.academy-text p{
  margin:0;
  font-size:10px;
  font-weight:800;
  color:rgba(255,255,255,.4);
}

.academy-pro:active{transform:scale(.985)}

</style>
</head>

<body>
<div class="app">

<div class="header">
  <h1>italky<span class="ai">AI</span></h1>
  <div class="slogan">ITALKY ACADEMY</div>
</div>

<div class="content">

  <!-- FaceToFace (Dokunulmadı) -->
  <div class="portal-zone" onclick="go('/facetoface.html')">
    <div class="neural-orb">
      <div class="ai-core">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2">
          <path d="M12 2a3 3 0 0 0-3 3v6a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"/>
          <path d="M19 11v1a7 7 0 0 1-14 0v-2"/>
          <line x1="12" y1="19" x2="12" y2="23"/>
        </svg>
      </div>
    </div>
    <div class="portal-info">
      <h1>FaceToFace</h1>
      <p>Yüzyüze Anlık Çeviri</p>
    </div>
  </div>

  <!-- WalkieTalkie -->
  <div class="academy-pro" onclick="go('/pages/f2f_connect.html')">
    <div class="spectrum-logo">
      <div class="bar bar-1"></div><div class="bar bar-2"></div><div class="bar bar-3"></div>
      <div class="bar bar-4"></div><div class="bar bar-5"></div><div class="bar bar-6"></div><div class="bar bar-7"></div>
    </div>
    <div class="academy-text">
      <h2>Walkie <span>Talkie</span></h2>
      <p>2 TELEFON • QR İLE BAĞLAN</p>
    </div>
  </div>

  <!-- Online Çevirir -->
  <div class="academy-pro" onclick="go('/pages/text_translate.html')">
    <div class="spectrum-logo">
      <div class="bar bar-1"></div><div class="bar bar-2"></div><div class="bar bar-3"></div>
      <div class="bar bar-4"></div><div class="bar bar-5"></div><div class="bar bar-6"></div><div class="bar bar-7"></div>
    </div>
    <div class="academy-text">
      <h2>Online <span>Çevirir</span></h2>
      <p>AI DESTEKLİ CANLI ÇEVİRİ</p>
    </div>
  </div>

  <!-- italky Academy (ASLA DOKUNULMADI) -->
  <div class="academy-pro" onclick="go('/pages/teacher_select.html')">
    <div class="spectrum-logo">
      <div class="bar bar-1"></div><div class="bar bar-2"></div><div class="bar bar-3"></div>
      <div class="bar bar-4"></div><div class="bar bar-5"></div><div class="bar bar-6"></div><div class="bar bar-7"></div>
    </div>
    <div class="academy-text">
      <h2>italky <span>Academy</span></h2>
      <p>YAPAY ZEKA İLE DİL EĞİTİMİ</p>
    </div>
  </div>

  <!-- Eğlenerek Öğren -->
  <div class="academy-pro" onclick="go('/pages/game.html')">
    <div class="spectrum-logo">
      <div class="bar bar-1"></div><div class="bar bar-2"></div><div class="bar bar-3"></div>
      <div class="bar bar-4"></div><div class="bar bar-5"></div><div class="bar bar-6"></div><div class="bar bar-7"></div>
    </div>
    <div class="academy-text">
      <h2>Eğlenerek <span>Öğren</span></h2>
      <p>OYUNLARLA PRATİK YAP</p>
    </div>
  </div>

</div>
</div>

<script>
function go(url){
  window.location.href=url;
}
</script>

</body>
</html>
