<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ITALKY - Ana Menü</title>
  <link rel="icon" href="data:," />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      /* ITALKY PALET */
      --bg-void: #030014;
      --neon-cyan: #00f3ff;
      --neon-purple: #bc13fe;
      --neon-pink: #ff00aa;
      
      --glass-surface: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      
      --text-main: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.65);
      
      --ease-elastic: cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

    /* 1. Sayfa Çerçevesini Sabitle (Scroll Fix) */
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      overflow: hidden; /* Dış scroll'u kapat */
      position: fixed; /* iOS zıplamasını önle */
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg-void);
      color: var(--text-main);
      display: flex; align-items: center; justify-content: center;
    }

    /* --- BACKGROUND FX --- */
    .cosmos-bg {
      position: absolute; inset: -50%; width: 200%; height: 200%;
      background: #030014; z-index: 0; pointer-events: none;
    }
    .orb {
      position: absolute; border-radius: 50%;
      filter: blur(80px); opacity: 0.5;
      animation: floatOrbit 25s infinite alternate ease-in-out;
    }
    .orb-1 {
      top: 10%; left: 10%; width: 60vw; height: 60vw;
      background: radial-gradient(circle, var(--neon-purple), transparent 70%);
    }
    .orb-2 {
      bottom: 10%; right: 10%; width: 50vw; height: 50vw;
      background: radial-gradient(circle, var(--neon-cyan), transparent 70%);
      animation-delay: -5s;
    }
    @keyframes floatOrbit {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(10%, -10%) scale(1.1); }
    }

    .noise {
      position: absolute; inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none; mix-blend-mode: overlay; z-index: 1;
    }

    /* --- FRAME --- */
    .mobile-frame {
      width: 100%; max-width: 480px; height: 100%;
      position: relative; z-index: 10;
      display: flex; flex-direction: column;
      background: rgba(5, 5, 10, 0.4);
      backdrop-filter: blur(30px);
    }
    @media (min-width: 520px) {
      .mobile-frame {
        height: 92vh; border-radius: 40px;
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 40px 100px -20px rgba(0,0,0,0.8);
        overflow: hidden;
      }
    }

    /* --- HEADER --- */
    .header {
      flex: 0 0 90px; /* Sabit yükseklik */
      padding: 0 24px;
      display: flex; align-items: center; justify-content: space-between;
      position: relative; z-index: 20;
    }

    /* Logo Lock System */
    .mini-brand { display: flex; flex-direction: column; width: fit-content; align-items: center; }
    .mini-logo {
      font-family: 'Space Grotesk', sans-serif; font-weight: 700; font-size: 26px;
      letter-spacing: -1px; color: #fff; line-height: 1; white-space: nowrap;
      text-shadow: 0 0 20px rgba(255,255,255,0.3);
    }
    .mini-flag {
      width: 100%; height: 4px; border-radius: 4px; display: flex; overflow: hidden; margin-top: 4px;
      box-shadow: 0 0 10px rgba(255,255,255,0.15);
    }
    .mini-flag div { flex: 1; height: 100%; }
    .f-g { background: #009246; box-shadow: 0 0 8px #009246; z-index:1; } 
    .f-w { background: #fff; z-index:2; } 
    .f-r { background: #CE2B37; box-shadow: 0 0 8px #CE2B37; z-index:1; }

    /* Profile Button */
    .profile-btn {
      width: 44px; height: 44px; border-radius: 14px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; transition: 0.2s; overflow: hidden;
    }
    .profile-btn:active { transform: scale(0.95); }
    .profile-btn img { width: 100%; height: 100%; object-fit: cover; }
    .profile-icon { font-size: 20px; color: #fff; }

    /* --- GRID MENU (SCROLL FIX) --- */
    .menu-scroll {
      flex: 1; /* Kalan alanı kapla */
      overflow-y: auto; overflow-x: hidden;
      -webkit-overflow-scrolling: touch; /* iOS momentum */
      padding: 10px 20px 160px; /* Alt boşluk (Footer için) */
      position: relative; z-index: 5;
    }
    .menu-scroll::-webkit-scrollbar { display: none; }

    .grid {
      display: grid; grid-template-columns: 1fr 1fr; gap: 16px;
      animation: fadeInUp 0.8s var(--ease-elastic);
    }

    /* MODULE CARD */
    .card {
      position: relative;
      background: linear-gradient(160deg, rgba(255,255,255,0.06) 0%, rgba(255,255,255,0.01) 100%);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 20px 16px;
      display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;
      gap: 12px; cursor: pointer; user-select: none;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 0 10px 30px -5px rgba(0,0,0,0.3);
      aspect-ratio: 1 / 1.1;
      overflow: hidden;
    }

    /* Card Glow Effect */
    .card::before {
      content: ''; position: absolute; inset: 0;
      background: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.1), transparent 70%);
      opacity: 0; transition: 0.3s;
    }
    .card:hover::before, .card:active::before { opacity: 1; }

    .card:active { transform: scale(0.96); border-color: rgba(255,255,255,0.3); }

    /* Icons */
    .icon-box {
      width: 56px; height: 56px; border-radius: 18px;
      background: rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.1);
      display: flex; align-items: center; justify-content: center;
      transition: 0.3s;
      box-shadow: inset 0 0 15px rgba(255,255,255,0.05);
    }
    .card:hover .icon-box { 
      transform: translateY(-5px); 
      background: rgba(255,255,255,0.1);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3), 0 0 15px var(--neon-cyan);
      border-color: rgba(255,255,255,0.3);
    }
    
    .icon-box svg { width: 28px; height: 28px; stroke-width: 1.8; color: #fff; }

    .label { font-size: 15px; font-weight: 700; color: #fff; line-height: 1.2; letter-spacing: 0.3px; }
    .sub { font-size: 11px; color: var(--text-muted); font-weight: 500; margin-top: 2px; }

    /* Special Card (Full Width) */
    .card.full { grid-column: span 2; aspect-ratio: auto; flex-direction: row; justify-content: flex-start; text-align: left; padding: 20px; }
    .card.full .icon-box { margin-right: 16px; }
    .card.full:hover .icon-box { box-shadow: 0 10px 20px rgba(0,0,0,0.3), 0 0 15px var(--neon-purple); }

    /* --- FOOTER --- */
    .footerbar {
      position: absolute; bottom: 0; width: 100%; padding: 20px;
      background: linear-gradient(to top, #000 10%, transparent 100%);
      display: flex; flex-direction: column; align-items: center; gap: 12px;
      z-index: 30; pointer-events: none;
    }
    .links { display: flex; gap: 20px; pointer-events: auto; }
    .links a {
      color: rgba(255,255,255,0.5); text-decoration: none; font-size: 12px; font-weight: 600; transition: 0.2s;
    }
    .links a:hover { color: var(--neon-cyan); text-shadow: 0 0 8px var(--neon-cyan); }
    
    .footerBrand { 
      font-size: 10px; color: rgba(255,255,255,0.2); letter-spacing: 2px; text-transform: uppercase; font-weight: 700;
    }

    @keyframes fadeInUp { from { transform: translateY(40px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
  </style>
</head>

<body>
  <div class="cosmos-bg">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
  </div>
  <div class="noise"></div>

  <div class="mobile-frame">
    
    <div class="header">

          <div class="f-g"></div><div class="f-w"></div><div class="f-r"></div>

      <div class="profile-btn" id="profileBtn" aria-label="Profil">

      </div>
    </div>

    <div class="menu-scroll">
      <div class="grid">

        <div class="card" onclick="window.location.href='/pages/translate.html'">
          <div class="icon-box">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
          </div>
          <div>
            <div class="label">Diyalog</div>
            <div class="sub">Canlı Konuşma</div>
          </div>
        </div>

        <div class="card" onclick="window.location.href='/pages/live_translate.html'">
          <div class="icon-box">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><polyline points="4 17 10 11 4 5"></polyline><line x1="12" y1="19" x2="20" y2="19"></line></svg>
          </div>
          <div>
            <div class="label">Hızlı Çeviri</div>
            <div class="sub">Tek Yönlü</div>
          </div>
        </div>

        <div class="card" onclick="window.location.href='/pages/photo_translate.html'">
          <div class="icon-box">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
          </div>
          <div>
            <div class="label">Kamera</div>
            <div class="sub">Görsel Çeviri</div>
          </div>
        </div>

        <div class="card" onclick="window.location.href='/pages/chat.html'">
          <div class="icon-box">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a10 10 0 1 0 10 10H12V2z"></path><path d="M12 2a10 10 0 0 1 10 10h-10z" opacity="0.5"></path></svg>
          </div>
          <div>
            <div class="label">AI Asistan</div>
            <div class="sub">Sohbet & Soru</div>
          </div>
        </div>

        <div class="card full" onclick="window.location.href='/pages/teacher.html'">
          <div class="icon-box">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
          </div>
          <div style="text-align:left;">
            <div class="label">Öğretmen Modu</div>
            <div class="sub">Ders, Telaffuz ve Sınav</div>
          </div>
        </div>

        <div class="card full" style="opacity:0.6;">
          <div class="icon-box">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
          </div>
          <div style="text-align:left;">
            <div class="label">Global Sohbet</div>
            <div class="sub">Yakında...</div>
          </div>
        </div>

      </div>
    </div>

    <div class="footerbar">
      <div class="links">
        <a href="/pages/about.html">Hakkında</a>
        <a href="/pages/faq.html">SSS</a>
        <a href="/pages/privacy.html">Gizlilik</a>
        <a href="/pages/contact.html">İletişim</a>
      </div>
      <div class="footerBrand">ItalkyAI By Ozyigit's 2026</div>
    </div>

  </div>

  <script type="module">
    import { STORAGE_KEY } from "/js/config.js";
    
    // Profil Yükleme
    const profileBtn = document.getElementById("profileBtn");
    try {
      const u = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
      if(u && u.picture) {
        profileBtn.innerHTML = `<img src="${u.picture}" alt="Profil">`;
      }
    } catch(e) { console.log("Profil hatası"); }

    profileBtn.addEventListener("click", () => {
      window.location.href = "/pages/profile.html"; 
    });
  </script>
</body>
</html>
