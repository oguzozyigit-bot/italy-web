<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI • Future of Language</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #050505;
      --accent: #6366f1;
      --text: #ffffff;
      --muted: #64748b;
      --glass: rgba(255, 255, 255, 0.03);
      --border: rgba(255, 255, 255, 0.1);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Outfit', sans-serif;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .bg-layer {
      position: fixed; inset: 0; z-index: -1;
      background: radial-gradient(circle at 50% 50%, #0a0a0f 0%, #050505 100%);
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 40px;
      max-width: 550px;
      margin: 0 auto;
      width: 100%;
      position: relative;
      z-index: 10;
    }

    .academy-badge {
      font-size: 11px;
      font-weight: 800;
      letter-spacing: 5px;
      color: var(--accent);
      text-transform: uppercase;
      margin-bottom: 25px;
      opacity: 0.9;
    }

    .brand { margin-bottom: 40px; }
    .brand h1 {
      font-size: 68px;
      font-weight: 800;
      letter-spacing: -4px;
      line-height: 0.85;
      margin-bottom: 20px;
    }
    .brand h1 span {
      background: linear-gradient(90deg, #fff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .typewriter-container { height: 35px; display: flex; align-items: center; }
    .typewriter {
      font-family: 'JetBrains Mono', monospace;
      font-size: 20px;
      color: #9ca3af;
      border-right: 3px solid var(--accent);
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(40, end) infinite, blink .75s step-end infinite;
    }
    @keyframes typing { 0% { width: 0 } 70% { width: 100% } 90% { width: 100% } 100% { width: 0 } }
    @keyframes blink { from, to { border-color: transparent } 50% { border-color: var(--accent) } }

    .feature-list { margin-top: 30px; }
    .feature-item {
      font-size: 16px;
      font-weight: 500;
      color: var(--muted);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .feature-item::before { content: "→"; color: var(--accent); font-weight: 900; }

    .login-container { margin-top: 45px; }
    .btn-google {
      width: 100%; height: 68px;
      background: #ffffff; color: #000;
      border: none; border-radius: 16px;
      font-size: 19px; font-weight: 800;
      display: flex; align-items: center; justify-content: center; gap: 18px;
      cursor: pointer; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    }
    .btn-google:active { transform: scale(0.96); opacity: 0.8; }

    .g-icon-wrapper {
      background: #f1f3f4; padding: 7px; border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
    }
    .g-icon { width: 26px; height: 26px; }

    footer { padding: 30px; text-align: center; }
    .footer-nav { display: flex; justify-content: center; gap: 25px; margin-bottom: 15px; }
    .footer-nav a { text-decoration: none; color: #334155; font-size: 12px; font-weight: 700; text-transform: uppercase; }
    .signature { font-size: 11px; font-weight: 800; color: rgba(255,255,255,0.08); letter-spacing: 3px; }
    .signature span { color: var(--accent); }

    #toast {
      position: fixed; top: 18px; left: 50%; transform: translateX(-50%) translateY(-120px);
      background: rgba(10, 10, 18, 0.95); border: 1px solid var(--accent);
      padding: 12px 20px; border-radius: 99px; color: #fff; z-index: 9999;
      font-weight: 700; font-size: 13px; transition: 0.3s; backdrop-filter: blur(10px);
      pointer-events:none;
      max-width:min(92vw,520px);
      text-align:center;
    }
    #toast.show { transform: translateX(-50%) translateY(0); }
  </style>
</head>

<body>
  <div class="bg-layer"></div>

  <div class="main">
    <div class="academy-badge">italkyAcademy</div>

    <div class="brand">
      <h1>italky<span>AI</span></h1>
      <div class="typewriter-container">
        <div class="typewriter" id="typewriter">Yükleniyor...</div>
      </div>
    </div>

    <div class="feature-list">
      <div class="feature-item">Yüz Yüze Canlı Çeviri</div>
      <div class="feature-item">Offline (Çevrimdışı) Dil Desteği</div>
      <div class="feature-item">AI Sohbet Odaları</div>
      <div class="feature-item">Profesyonel Dil Akademisi</div>
      <div class="feature-item">Online Toplantı Entegrasyonu</div>
    </div>

    <div class="login-container">
      <button class="btn-google" id="googleBtn" type="button">
        <div class="g-icon-wrapper">
          <svg class="g-icon" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
        </div>
        Google ile Devam Et
      </button>
    </div>
  </div>

  <footer>
    <div class="footer-nav">
      <a href="/pages/about.html">Hakkımızda</a>
      <a href="/pages/faq.html">SSS</a>
      <a href="/pages/privacy.html">Gizlilik</a>
      <a href="/pages/contact.html">İletişim</a>
    </div>
    <div class="signature">
      ITALKYAI @ <span>ITALKYACADEMY</span> BY OZYIGIT'S
    </div>
  </footer>

  <div id="toast"></div>

  <script type="module">
    import { supabase } from "/js/supabase_client.js";
    import { ensureAuthAndCacheUser, loginWithGoogle } from "/js/auth.js";

    const toastEl = document.getElementById("toast");
    const HOME = "/pages/home.html";
    const STORAGE_KEY = "italky_user_v1";

    function toast(msg){
      if(!toastEl) return;
      toastEl.textContent = String(msg||"");
      toastEl.classList.add("show");
      clearTimeout(window.__to);
      window.__to = setTimeout(()=>toastEl.classList.remove("show"), 2200);
    }

    function isValidCachedUser(){
      try{
        const raw = localStorage.getItem(STORAGE_KEY);
        if(!raw) return false;
        const u = JSON.parse(raw);
        return !!(u && (u.email || u.id));
      }catch{ return false; }
    }

    function isInApk(){
      return !!(window.Native && typeof window.Native.startGoogleLogin === "function");
    }

    // ✅ Native başarı callback (Android burayı çağıracak)
    window.onNativeLoginSuccess = async function(payload){
      try{
        const data = (typeof payload === "string") ? JSON.parse(payload) : payload;

        // Beklenen format:
        // { user: {email, full_name, picture, ...}, token?: "...", id_token?: "..." }
        if(data?.user){
          localStorage.setItem(STORAGE_KEY, JSON.stringify(data.user));
        }
        if(data?.token) localStorage.setItem("italky_token", String(data.token));
        if(data?.id_token) localStorage.setItem("google_id_token", String(data.id_token));
        if(data?.user?.email) localStorage.setItem(`italky_terms_accepted_at::${String(data.user.email).toLowerCase()}`, new Date().toISOString());

        toast("Giriş başarılı. Devam ediliyor…");
        setTimeout(()=>location.replace(HOME), 650);
      }catch(e){
        console.warn(e);
        toast("Giriş tamamlanamadı.");
      }
    };

    // ✅ Eğer APK içindeysek: Supabase OAuth'u ASLA deneme (WebView'ı öldürüyor)
    async function webLoginFallback(){
      toast("Google yönlendiriliyor…");
      await loginWithGoogle();
    }

    document.getElementById("googleBtn")?.addEventListener("click", async ()=>{
      try{
        if(isInApk()){
          toast("Güvenli giriş başlatılıyor…");
          window.Native.startGoogleLogin();
          return;
        }
        await webLoginFallback();
      }catch(e){
        console.error(e);
        toast(e?.message || "Giriş başlatılamadı.");
      }
    });

    // ✅ Session check (loop yapmayacak)
    (async function boot(){
      // 1) cached user varsa direk home
      if(isValidCachedUser()){
        location.replace(HOME);
        return;
      }
      // 2) Web browser’da supabase session varsa home
      try{
        const { data:{ session } } = await supabase.auth.getSession();
        if(session){
          toast("Oturum bulundu, devam ediliyor…");
          await ensureAuthAndCacheUser();
          location.replace(HOME);
        }
      }catch(_e){}
    })();

    // Daktilo
    const phrases = [
      "Dil engelini kaldırıyoruz...",
      "Offline çeviri aktif...",
      "AI ile dünyayı keşfet...",
      "Sınırları italkyAI ile aş...",
      "Geleceğe hoş geldiniz..."
    ];
    let i = 0;
    const tw = document.getElementById("typewriter");
    setInterval(()=>{
      i = (i+1) % phrases.length;
      if(!tw) return;
      tw.style.animation = "none";
      tw.offsetHeight;
      tw.textContent = phrases[i];
      tw.style.animation = null;
    }, 3000);
  </script>
</body>
</html>
