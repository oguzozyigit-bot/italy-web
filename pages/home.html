<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>italkyAI â€¢ Neural Nitro 3000</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #050508; /* Home sayfasÄ±ndaki o derin koyu zemin */
      --ai-gradient: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #ec4899 100%);
      --glass: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
    html, body { 
      margin: 0; width: 100%; height: 100%; 
      background: var(--bg-dark); color: #fff; 
      font-family: 'Outfit', sans-serif; overflow: hidden; 
    }

    .container { display: flex; flex-direction: column; height: 100dvh; width: 100%; position: relative; }

    /* PANELLER */
    .half-screen {
      flex: 1; position: relative; display: flex; flex-direction: column;
      align-items: center; justify-content: space-between;
      padding: calc(20px + env(safe-area-inset-top)) 20px;
      z-index: 10;
    }

    .half-screen.top { 
      transform: rotate(180deg); 
      background: linear-gradient(180deg, rgba(165, 180, 252, 0.05) 0%, transparent 100%);
    }

    /* MERKEZ HUB & NEURAL ORB */
    .center-hub {
      height: 120px; position: relative; z-index: 100;
      display: flex; align-items: center; justify-content: center;
    }

    .neural-orb-wrap {
      position: relative; width: 100px; height: 100px;
      display: flex; align-items: center; justify-content: center;
      transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .ai-ring {
      position: absolute; inset: -5px; border-radius: 50%; padding: 2px;
      background: var(--ai-gradient);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude; animation: rotateOrbit 10s linear infinite;
    }

    .orbit-energy {
      position: absolute; inset: -15px; border-radius: 50%;
      animation: rotateOrbit 6s linear infinite reverse;
    }
    .e-ball { position: absolute; width: 8px; height: 8px; border-radius: 50%; filter: blur(1px); }
    .ball-1 { top: -4px; left: 50%; background: #6366f1; box-shadow: 0 0 15px #6366f1; }
    .ball-2 { bottom: -4px; left: 50%; background: #ec4899; box-shadow: 0 0 15px #ec4899; }

    .ai-core-logo {
      width: 70px; height: 70px; background: #000; border-radius: 50%;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      border: 1px solid rgba(255,255,255,0.2); z-index: 10;
      box-shadow: inset 0 0 20px rgba(99, 102, 241, 0.2);
    }
    .logo-text { font-family: 'Space Grotesk', sans-serif; font-size: 13px; font-weight: 700; letter-spacing: 1px; }
    .logo-ai { background: var(--ai-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

    /* NAV BUTONLARI */
    .nav-btn {
      position: absolute; padding: 10px 18px; border-radius: 100px;
      background: var(--glass); border: 1px solid var(--border);
      color: rgba(255,255,255,0.6); font-size: 10px; font-weight: 900;
      text-transform: uppercase; letter-spacing: 1px; cursor: pointer;
      backdrop-filter: blur(10px); z-index: 110;
    }
    .btn-home { left: 20px; }
    .btn-clear { right: 20px; }

    /* MÄ°KROFONLAR */
    .btn-mic {
      width: 75px; height: 75px; border-radius: 50%;
      background: #000; display: flex; align-items: center; justify-content: center;
      position: relative; cursor: pointer; border: 2px solid transparent;
      background-image: linear-gradient(#000, #000), var(--ai-gradient);
      background-origin: border-box; background-clip: content-box, border-box;
      transition: 0.3s;
    }
    .btn-mic.listening { animation: aiBreathe 2s infinite ease-in-out; }
    .btn-mic svg { width: 30px; stroke: #fff; }

    /* CHAT & SPEAKER */
    .chat-body { flex: 1; width: 100%; display: flex; flex-direction: column; justify-content: center; gap: 20px; overflow: hidden; }
    .bubble { display: flex; flex-direction: column; align-items: center; gap: 8px; }
    .bubble.me.is-latest .txt { font-size: 32px; font-weight: 200; text-align: center; color: #fff; }
    
    .spk-btn {
      width: 40px; height: 40px; border-radius: 50%; background: var(--glass);
      display: flex; align-items: center; justify-content: center; cursor: pointer;
      border: 1px solid var(--border);
    }

    /* DÄ°L SEÃ‡Ä°CÄ° */
    .lang-trigger {
      padding: 10px 20px; border-radius: 100px; background: var(--glass);
      border: 1px solid var(--border); font-size: 12px; font-weight: 600;
      display: flex; align-items: center; gap: 8px;
    }

    /* POPOVERS (DÄ°L SEÃ‡Ä°MÄ°) */
    .popover {
      position: absolute; left: 50%; transform: translateX(-50%);
      width: 90%; max-width: 380px; height: 350px;
      background: rgba(10, 10, 15, 0.95); backdrop-filter: blur(30px);
      border: 1px solid var(--border); border-radius: 24px;
      display: none; flex-direction: column; z-index: 500;
    }
    .popover.show { display: flex; }
    .half-screen.top .popover { top: 80px; transform: translateX(-50%) rotate(180deg); }
    .half-screen.bottom .popover { bottom: 80px; }

    /* ANÄ°MASYONLAR */
    @keyframes rotateOrbit { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes aiBreathe { 0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(99, 102, 241, 0.2); } 50% { transform: scale(1.1); box-shadow: 0 0 40px rgba(99, 102, 241, 0.4); } }

    /* YÃ–NLENDÄ°RME SINIFLARI */
    #frameRoot.to-top .neural-orb-wrap { transform: rotate(180deg); }
    #frameRoot.to-bot .neural-orb-wrap { transform: rotate(0deg); }
  </style>
</head>

<body id="frameRoot" class="to-bot">
  <div class="container">

    <div class="half-screen top" id="topSection">
      <button class="lang-trigger" id="topLangBtn">ðŸ‡¬ðŸ‡§ ENGLISH âŒµ</button>
      
      <div class="popover" id="pop-top">
        <div style="padding:20px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between;">
          <span style="font-weight:900; font-size:12px;">SELECT LANGUAGE</span>
          <span id="close-top" style="cursor:pointer">âœ•</span>
        </div>
        <div class="pop-list" id="list-top" style="overflow-y:auto; padding:10px;"></div>
      </div>

      <div class="chat-body" id="topBody"></div>

      <div class="mic-wrap">
        <div class="btn-mic" id="topMic">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a3 3 0 0 0-3 3v6a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"/><path d="M19 11v1a7 7 0 0 1-14 0v-1"/><path d="M12 19v3"/></svg>
        </div>
      </div>
    </div>

    <div class="center-hub">
      <div class="nav-btn btn-home" onclick="location.href='/pages/home.html'">Anasayfa</div>
      
      <div class="neural-orb-wrap" id="mainOrb">
        <div class="ai-ring"></div>
        <div class="orbit-energy">
          <div class="e-ball ball-1"></div>
          <div class="e-ball ball-2"></div>
        </div>
        <div class="ai-core-logo">
          <span class="logo-text">italky<span class="logo-ai">AI</span></span>
        </div>
      </div>

      <div class="nav-btn btn-clear" id="clearBtn">Temizle</div>
    </div>

    <div class="half-screen bottom" id="botSection">
      <button class="lang-trigger" id="botLangBtn">ðŸ‡¹ðŸ‡· TÃœRKÃ‡E âŒµ</button>

      <div class="popover" id="pop-bot">
        <div style="padding:20px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between;">
          <span style="font-weight:900; font-size:12px;">DÄ°L SEÃ‡Ä°NÄ°Z</span>
          <span id="close-bot" style="cursor:pointer">âœ•</span>
        </div>
        <div class="pop-list" id="list-bot" style="overflow-y:auto; padding:10px;"></div>
      </div>

      <div class="chat-body" id="botBody"></div>

      <div class="mic-wrap">
        <div class="btn-mic" id="botMic">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a3 3 0 0 0-3 3v6a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"/><path d="M19 11v1a7 7 0 0 1-14 0v-1"/><path d="M12 19v3"/></svg>
        </div>
      </div>
    </div>

  </div>

  <script type="module" src="/js/facetoface_page.js?v=20260219_FINAL"></script>

  <script>
    const root = document.getElementById('frameRoot');
    const topMic = document.getElementById('topMic');
    const botMic = document.getElementById('botMic');
    const topBody = document.getElementById('topBody');
    const botBody = document.getElementById('botBody');

    // Temizle Butonu
    document.getElementById('clearBtn').onclick = () => {
      topBody.innerHTML = '';
      botBody.innerHTML = '';
      window.speechSynthesis?.cancel?.();
    };

    // Dil Pencereleri AÃ§/Kapat
    const togglePop = (btn, pop, close) => {
      document.getElementById(btn).onclick = () => document.getElementById(pop).classList.add('show');
      document.getElementById(close).onclick = () => document.getElementById(pop).classList.remove('show');
    };
    togglePop('topLangBtn', 'pop-top', 'close-top');
    togglePop('botLangBtn', 'pop-bot', 'close-bot');

    // Dinamik YÃ¶n ve Logo DÃ¶nÃ¼ÅŸ MantÄ±ÄŸÄ±
    const observer = new MutationObserver(() => {
      const isTopActive = topMic.classList.contains('listening');
      const isBotActive = botMic.classList.contains('listening');

      if (isTopActive) {
        root.className = 'to-top'; 
      } else if (isBotActive) {
        root.className = 'to-bot';
      }
      // Ã‡eviri tamamlanÄ±nca (JS motorundan gelen 'me' bubble kontrolÃ¼)
      // JS motoru 'me' (Ã§eviri sonucu) eklediÄŸinde yÃ¶n otomatik deÄŸiÅŸecektir.
    });

    observer.observe(topMic, { attributes: true });
    observer.observe(botMic, { attributes: true });

    // JS Motoruna Entegre HoparlÃ¶r Ä°konu Ekleme (Ã–rnek Fonksiyon)
    // Motor her bubble oluÅŸturduÄŸunda iÃ§ine <div class="spk-btn">ðŸ”Š</div> ekleyecektir.
  </script>
</body>
</html>
