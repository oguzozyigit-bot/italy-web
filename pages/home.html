<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI - No Scroll Premium</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    /* ✅ SCROLLSUZ TAM EKRAN AYARI */
    #pageContent {
      height: calc(100vh - 160px); /* Üst ve alt bar payı (Shell yüksekliğine göre gerekirse ±10px oynanabilir) */
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 10px;
      box-sizing: border-box;
      overflow: hidden; /* Scroll'u kesinlikle kapatır */
    }

    .grid-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: repeat(4, 1fr); /* 4 satırı eşit böler */
      gap: 12px;
      height: 100%;
    }

    .premium-card {
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      border: 2.5px solid transparent; 
      border-radius: 24px; /* Taşmayı önlemek için biraz küçültüldü */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* İçeriği dikeyde ortalar */
      transition: all .3s ease;
      cursor: pointer;
      text-align: center;
      padding: 5px;
    }

    .premium-card:active { transform: scale(0.95); filter: brightness(1.2); }

    /* İKONLAR: Ekran yüksekliğine göre otomatik ölçeklenir */
    .neon-icon-wrap {
      height: 35%; /* Kart yüksekliğinin %35'i kadar yer kaplar */
      aspect-ratio: 1/1;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .premium-card svg {
      height: 100%;
      width: auto;
      stroke-width: 2.2;
      filter: drop-shadow(0 0 8px currentColor);
    }

    /* --- RENK GRUPLARI --- */
    .card-face { border-color: #00e5ff; box-shadow: inset 0 0 10px rgba(0, 229, 255, 0.2); }
    .card-face svg { stroke: #00e5ff; color: #00e5ff; }

    .card-voice { border-color: #ff00ff; box-shadow: inset 0 0 10px rgba(255, 0, 255, 0.2); }
    .card-voice svg { stroke: #ff00ff; color: #ff00ff; }

    .card-text { border-color: #39ff14; box-shadow: inset 0 0 10px rgba(57, 255, 20, 0.2); }
    .card-text svg { stroke: #39ff14; color: #39ff14; }

    .card-chat { border-color: #ffea00; box-shadow: inset 0 0 10px rgba(255, 234, 0, 0.2); }
    .card-chat svg { stroke: #ffea00; color: #ffea00; }

    .card-photo { border-color: #ff5e00; box-shadow: inset 0 0 10px rgba(255, 94, 0, 0.2); }
    .card-photo svg { stroke: #ff5e00; color: #ff5e00; }

    .card-teacher { border-color: #9d00ff; box-shadow: inset 0 0 10px rgba(157, 0, 255, 0.2); }
    .card-teacher svg { stroke: #9d00ff; color: #9d00ff; }

    .card-doc { border-color: #2979ff; box-shadow: inset 0 0 10px rgba(41, 121, 255, 0.2); }
    .card-doc svg { stroke: #2979ff; color: #2979ff; }

    .card-game { border-color: #00ff88; box-shadow: inset 0 0 10px rgba(0, 255, 136, 0.2); }
    .card-game svg { stroke: #00ff88; color: #00ff88; }

    /* METİNLER: Taşmayı önlemek için fontlar optimize edildi */
    .card-title { 
      font-family: 'Outfit', sans-serif;
      font-size: clamp(14px, 4vw, 17px); /* Ekran genişliğine göre büyür/küçülür */
      font-weight: 800; 
      color: #fff; 
      line-height: 1.1;
    }
    .card-desc { 
      font-size: clamp(9px, 2.5vw, 10.5px);
      color: rgba(255, 255, 255, 0.6); 
      font-weight: 600;
      margin-top: 2px;
    }
  </style>
</head>

<body>
  <div id="pageContent">
    <div class="grid-layout">
      <div class="premium-card card-face" data-href="/pages/facetoface.html">
        <div class="neon-icon-wrap"><svg viewBox="0 0 24 24" fill="none"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg></div>
        <div class="text-wrap"><div class="card-title">Yüzyüze</div><div class="card-desc">Anlık Çeviri</div></div>
      </div>

      <div class="premium-card card-voice" data-href="/pages/teacher_select.html">
        <div class="neon-icon-wrap"><svg viewBox="0 0 24 24" fill="none"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/></svg></div>
        <div class="text-wrap"><div class="card-title">Dil Kursu</div><div class="card-desc">Günlük Ders</div></div>
      </div>

      <div class="premium-card card-text" data-href="/pages/text_translate.html">
        <div class="neon-icon-wrap"><svg viewBox="0 0 24 24" fill="none"><path d="M4 7h16M4 12h16M4 17h10"/></svg></div>
        <div class="text-wrap"><div class="card-title">Metin Çeviri</div><div class="card-desc">Hızlı ve Doğru</div></div>
      </div>

      <div class="premium-card card-chat" data-href="/pages/teacher_select.html">
        <div class="neon-icon-wrap"><svg viewBox="0 0 24 24" fill="none"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 1 1-7.6-13.5 8.38 8.38 0 0 1 3.8.9L21 3z"/></svg></div>
        <div class="text-wrap"><div class="card-title">AI Öğretmen</div><div class="card-desc">Ders Planı</div></div>
      </div>

      <div class="premium-card card-photo" data-href="/pages/photo.html">
        <div class="neon-icon-wrap"><svg viewBox="0 0 24 24" fill="none"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg></div>
        <div class="text-wrap"><div class="card-title">Foto Çeviri</div><div class="card-desc">Görselden Çevir</div></div>
      </div>

      <div class="premium-card card-teacher" data-href="/pages/teacher_select.html">
        <div class="neon-icon-wrap"><svg viewBox="0 0 24 24" fill="none"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg></div>
        <div class="text-wrap"><div class="card-title">Kurslar</div><div class="card-desc">Eğitmenler</div></div>
      </div>

      <div class="premium-card card-doc" data-href="/pages/document.html">
        <div class="neon-icon-wrap"><svg viewBox="0 0 24 24" fill="none"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg></div>
        <div class="text-wrap"><div class="card-title">Belge Çeviri</div><div class="card-desc">Dosya Tarama</div></div>
      </div>

      <div class="premium-card card-game" data-href="/pages/game.html">
        <div class="neon-icon-wrap"><svg viewBox="0 0 24 24" fill="none"><rect x="2" y="6" width="20" height="12" rx="2"/><path d="M6 12h4M8 10v4"/><circle cx="15" cy="11" r="1"/></svg></div>
        <div class="text-wrap"><div class="card-title">Oyunlar</div><div class="card-desc">Eğlenerek Öğren</div></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    import { bootPage } from "/js/ui_guard.js";

    mountShell();
    bootPage({
      protectedPage: true,
      header: { nameId:"userName", picId:"userPic" }
    });

    document.querySelectorAll(".premium-card[data-href]").forEach(card=>{
      card.addEventListener("click", ()=>location.href = card.getAttribute("data-href"));
    });
  </script>
</body>
</html>
