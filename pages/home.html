<!-- FILE: /pages/home.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI - Home</title>
  <link rel="icon" href="data:," />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    #pageContent{ height:100%; overflow:hidden; }

    .grid-layout{
      height:100%;
      display:grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: repeat(4, 1fr);
      gap: 14px;
    }

    /* Kart: koyu premium */
    .premium-card{
      position:relative;
      border-radius: 28px;
      border: 1px solid rgba(255,255,255,0.10);
      background: linear-gradient(145deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      padding: 14px 12px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      cursor:pointer;
      user-select:none;
      overflow:hidden;
      transition: transform .28s cubic-bezier(.22,1,.36,1), background .28s ease;
    }
    .premium-card:active{ transform: scale(.965); background: rgba(255,255,255,0.10); }

    /* ✅ Kesilme önleyici: ikon kutusu clamp ile sabit */
    .neon-icon-wrap{
      width: clamp(58px, 18vw, 78px);
      height: clamp(58px, 18vw, 78px);
      border-radius: 22px;
      display:flex;
      align-items:center;
      justify-content:center;
      margin-bottom: 10px;
      border: 1px solid rgba(255,255,255,0.16);
      box-shadow: 0 18px 44px rgba(0,0,0,0.24);
      flex: 0 0 auto;
    }

    /* ✅ İkon asla yarım kalmasın */
    .premium-card svg{
      width: clamp(26px, 8vw, 36px);
      height: clamp(26px, 8vw, 36px);
      fill:none;
      stroke:#fff;
      stroke-width: 2.4;
      opacity: .98;
    }

    /* İkon kutusu renkleri (kart değil!) */
    .card-face   .neon-icon-wrap{ background: linear-gradient(135deg,#22d3ee,#3b82f6); }
    .card-voice  .neon-icon-wrap{ background: linear-gradient(135deg,#fb7185,#f97316); }
    .card-text   .neon-icon-wrap{ background: linear-gradient(135deg,#34d399,#22c55e); }
    .card-chat   .neon-icon-wrap{ background: linear-gradient(135deg,#f472b6,#a78bfa); }
    .card-photo  .neon-icon-wrap{ background: linear-gradient(135deg,#a78bfa,#60a5fa); }
    .card-teacher.neon-icon-wrap{ background: linear-gradient(135deg,#2dd4bf,#10b981); } /* ignore */
    .card-teacher .neon-icon-wrap{ background: linear-gradient(135deg,#2dd4bf,#10b981); }
    .card-doc    .neon-icon-wrap{ background: linear-gradient(135deg,#fda4af,#fb7185); }
    .card-game   .neon-icon-wrap{ background: linear-gradient(135deg,#fde047,#f59e0b); }

    .card-title{
      font-size: clamp(14px, 4.2vw, 17px);
      font-weight: 900;
      color:#fff;
      letter-spacing:-0.4px;
      line-height: 1.08;
    }
    .card-desc{
      margin-top: 4px;
      font-size: clamp(9.5px, 2.7vw, 10.8px);
      font-weight: 800;
      color: rgba(255,255,255,0.70);
      line-height: 1.15;
    }
  </style>
</head>

<body>
  <div id="pageContent">
    <div class="grid-layout">

      <div class="premium-card card-face" data-href="/pages/facetoface.html">
        <div class="neon-icon-wrap">
          <svg viewBox="0 0 24 24">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
            <circle cx="9" cy="7" r="4"/>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
          </svg>
        </div>
        <div class="card-title">Yüzyüze</div>
        <div class="card-desc">Anlık Karşılıklı Çeviri</div>
      </div>

      <div class="premium-card card-voice" data-href="/pages/teacher_select.html">
        <div class="neon-icon-wrap">
          <svg viewBox="0 0 24 24">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
            <line x1="12" y1="19" x2="12" y2="23"/>
          </svg>
        </div>
        <div class="card-title">italky Academy</div>
        <div class="card-desc">Öğretmenle Günlük Ders</div>
      </div>

      <div class="premium-card card-text" data-href="/pages/text_translate.html">
        <div class="neon-icon-wrap">
          <svg viewBox="0 0 24 24"><path d="M4 7h16M4 12h16M4 17h10"/></svg>
        </div>
        <div class="card-title">Metin Çeviri</div>
        <div class="card-desc">Hızlı ve Doğru Çeviri</div>
      </div>

      <div class="premium-card card-chat" data-href="/pages/teacher_select.html">
        <div class="neon-icon-wrap">
          <svg viewBox="0 0 24 24"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 1 1-7.6-13.5 8.38 8.38 0 0 1 3.8.9L21 3z"/></svg>
        </div>
        <div class="card-title">Sohbet AI</div>
        <div class="card-desc">Akıllı Asistan Sohbeti</div>
      </div>

      <div class="premium-card card-photo" data-href="/pages/photo.html">
        <div class="neon-icon-wrap">
          <svg viewBox="0 0 24 24">
            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
            <circle cx="12" cy="13" r="4"/>
          </svg>
        </div>
        <div class="card-title">Foto Çeviri</div>
        <div class="card-desc">Görselden Anında Çevir</div>
      </div>

      <div class="premium-card card-teacher" data-href="/pages/teacher_select.html">
        <div class="neon-icon-wrap">
          <svg viewBox="0 0 24 24">
            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
          </svg>
        </div>
        <div class="card-title">Öğretmen AI</div>
        <div class="card-desc">Dil Eğitmenlerin</div>
      </div>

      <div class="premium-card card-doc" data-href="/pages/document.html">
        <div class="neon-icon-wrap">
          <svg viewBox="0 0 24 24">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14 2 14 8 20 8"/>
          </svg>
        </div>
        <div class="card-title">Belge Çeviri</div>
        <div class="card-desc">PDF ve Dosya Tarama</div>
      </div>

      <div class="premium-card card-game" data-href="/pages/game.html">
        <div class="neon-icon-wrap">
          <svg viewBox="0 0 24 24">
            <rect x="2" y="6" width="20" height="12" rx="2"/>
            <path d="M6 12h4M8 10v4"/>
            <circle cx="15" cy="11" r="1"/>
          </svg>
        </div>
        <div class="card-title">Oyunlar</div>
        <div class="card-desc">Eğlenerek Öğren</div>
      </div>

    </div>
  </div>

  <script type="module">
    import { mountShell, setHeaderTokens } from "/js/ui_shell.js";
    import { bootPage } from "/js/ui_guard.js";
    import { ensureAuthAndCacheUser } from "/js/auth.js";

    mountShell({ scroll:"none" });

    // Jeton ilk anda gelsin
    const cached = await ensureAuthAndCacheUser();
    if (cached?.tokens != null) setHeaderTokens(cached.tokens);

    bootPage({ protectedPage:true, header:{ nameId:"userName", picId:"userPic" } });

    document.querySelectorAll(".premium-card[data-href]").forEach(card=>{
      card.addEventListener("click", ()=>location.href = card.getAttribute("data-href"));
    });
  </script>
</body>
</html>
