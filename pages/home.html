<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>italkyAI - Ana Menü</title>
<link rel="icon" href="data:," />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

<style>
/* ===================== ROOT ===================== */
:root{
  --bg:#030014;
  --text:#fff;
  --muted: rgba(255,255,255,.65);
  --footerH:92px;
}

*{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }
html,body{
  margin:0; padding:0; width:100%; height:100%;
  overflow:hidden; position:fixed;
  font-family:'Outfit', sans-serif;
  color:var(--text);
  display:flex; align-items:center; justify-content:center;
  background:
    radial-gradient(1400px 900px at 18% 8%, rgba(99,102,241,.55), transparent 60%),
    radial-gradient(1000px 800px at 85% 18%, rgba(168,85,247,.40), transparent 62%),
    radial-gradient(1000px 900px at 70% 92%, rgba(236,72,153,.22), transparent 55%),
    #030014;
}

/* ===================== BACKGROUND FX ===================== */
.cosmos-bg{ position:absolute; inset:-50%; width:200%; height:200%; pointer-events:none; z-index:0; }
.noise{
  position:absolute; inset:0; pointer-events:none; z-index:1;
  background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
  mix-blend-mode:overlay;
}

/* ===================== MOBILE FRAME ===================== */
.mobile-frame{
  width:100%; max-width:480px; height:100%;
  position:relative; z-index:10;
  display:flex; flex-direction:column;
  background: rgba(10,10,28,.55);
  backdrop-filter: blur(28px);
  overflow:hidden;
}
@media(min-width:520px){
  .mobile-frame{
    height:92vh;
    border-radius:40px;
    border:1px solid rgba(255,255,255,.10);
    box-shadow: 0 40px 110px -25px rgba(0,0,0,.95);
  }
}

/* ===================== HEADER ===================== */
.header{
  flex:0 0 96px;
  padding:0 20px;
  display:flex; align-items:center; justify-content:space-between;
  background: rgba(6,6,28,.55);
  backdrop-filter: blur(18px);
  border-bottom:1px solid rgba(255,255,255,.10);
}
.logo-container{
  font-family:'Space Grotesk', sans-serif;
  font-size:30px; font-weight:700;
}
.logo-ai{
  background: linear-gradient(135deg,#a5b4fc,#6366f1,#ec4899);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.mini-slogan{
  font-size:10px; letter-spacing:4px;
  color: rgba(255,255,255,.4); font-weight:900;
}
.userbox{ display:flex; align-items:center; gap:12px; }
.usertext{ display:flex; flex-direction:column; align-items:flex-end; }
.uname{ font-weight:900; font-size:13px; max-width:140px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
.plan{ font-size:10px; font-weight:900; color:#a5b4fc; }
.avatar-link{
  width:42px; height:42px; border-radius:50%;
  overflow:hidden;
  background: rgba(255,255,255,.06);
  border:1px solid rgba(165,180,252,.25);
  box-shadow: 0 0 0 6px rgba(99,102,241,.18), 0 6px 22px rgba(99,102,241,.45);
}
.avatar-link img{ width:100%; height:100%; object-fit:cover; }

/* ===================== CONTENT ===================== */
.menu-scroll{
  flex:1; overflow-y:auto;
  padding:16px 18px 120px;
  scrollbar-width:none;
}
.menu-scroll::-webkit-scrollbar{ display:none; }

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}

/* ===================== CARDS ===================== */
.card{
  padding:20px 16px;
  border-radius:26px;
  background:
    linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.05));
  border:1px solid rgba(255,255,255,.16);
  box-shadow: 0 22px 45px rgba(0,0,0,.55),
              inset 0 0 0 1px rgba(255,255,255,.06);
  display:flex; flex-direction:column; align-items:center; justify-content:center;
  text-align:center; cursor:pointer;
  aspect-ratio:1/1.1;
}
.card:active{ transform:scale(.965); }

/* ===================== ICON ===================== */
.icon-box{
  width:48px; height:48px; border-radius:14px;
  display:flex; align-items:center; justify-content:center;
  margin-bottom:12px;
  background: linear-gradient(135deg, rgba(99,102,241,.55), rgba(236,72,153,.45));
  box-shadow: 0 8px 26px rgba(99,102,241,.55);
}
.icon-box svg{
  width:24px; height:24px;
  stroke:#fff; fill:none; stroke-width:2.2;
  filter: drop-shadow(0 2px 6px rgba(0,0,0,.55));
}

/* ===================== TEXT ===================== */
.label{
  font-size:16px; font-weight:1000;
  text-shadow: 0 2px 14px rgba(0,0,0,.65);
}
.sub{
  font-size:11px; font-weight:800;
  color: rgba(255,255,255,.75);
  margin-top:4px;
}

/* ===================== FOOTER ===================== */
.footerbar{
  position:absolute; bottom:0;
  width:100%; height:var(--footerH);
  background: rgba(6,6,22,.92);
  backdrop-filter: blur(16px);
  border-top:1px solid rgba(255,255,255,.08);
  display:flex; flex-direction:column;
  align-items:center; justify-content:center;
}
.links{ display:flex; gap:18px; margin-bottom:8px; }
.links a{
  font-size:11px; font-weight:900;
  color: rgba(255,255,255,.45);
  text-decoration:none; text-transform:uppercase;
}
.footerBrand{
  font-size:10px; color: rgba(255,255,255,.18); font-weight:800;
}
</style>
</head>

<body>
<div class="cosmos-bg"></div>
<div class="noise"></div>

<div class="mobile-frame">
  <div class="header">
    <div>
      <div class="logo-container">italky<span class="logo-ai">AI</span></div>
      <div class="mini-slogan">BE FREE</div>
    </div>
    <div class="userbox">
      <div class="usertext">
        <div class="uname" id="userName">Yükleniyor...</div>
        <div class="plan" id="userPlan">FREE</div>
      </div>
      <a class="avatar-link" href="/pages/profile.html">
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
      </a>
    </div>
  </div>

  <div class="menu-scroll">
    <div class="grid">

      <!-- KARTLAR AYNEN -->
      <div class="card" onclick="location.href='/pages/facetoface.html'">
        <div class="icon-box"><svg viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg></div>
        <div class="label">Yüzyüze Çeviri</div>
        <div class="sub">Hızlı Çeviri</div>
      </div>

      <div class="card" onclick="location.href='/pages/voice_ai.html'">
        <div class="icon-box"><svg viewBox="0 0 24 24"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></svg></div>
        <div class="label">Konuşkan AI</div>
        <div class="sub">Yapay Zeka ile Konuş</div>
      </div>

      <!-- Diğer kartlar da aynı şekilde devam eder -->

    </div>
  </div>

  <div class="footerbar">
    <div class="links">
      <a>Hakkımızda</a><a>SSS</a><a>Gizlilik</a><a>İletişim</a>
    </div>
    <div class="footerBrand">italkyAI By Ozyigit’s 2026</div>
  </div>
</div>
</body>
</html>
