<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI - Ana Menü</title>
  <link rel="icon" href="data:," />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    /* Shell içindeki ana içerik alanı tasarımı */
    .grid-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    .premium-card {
      position: relative;
      background: linear-gradient(145deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.02) 100%);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 28px;
      padding: 20px 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all .35s cubic-bezier(0.22, 1, 0.36, 1);
      cursor: pointer;
      overflow: hidden;
      user-select: none;
    }

    .premium-card:active { transform: scale(0.96); background: rgba(255,255,255,0.10); }

    .neon-icon-wrap {
      width: 56px; height: 50px;
      border-radius: 18px;
      display: flex; align-items: center; justify-content: center;
      margin-bottom: 12px;
      position: relative;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.12);
    }

    .premium-card svg {
      width: 26px; height: 26px;
      fill: none;
      stroke-width: 2.4;
      opacity: .98;
    }

    /* İkon Renk ve Glow Efektleri */
    .card-face svg { stroke:#4facfe; filter: drop-shadow(0 0 10px rgba(79,172,254,.55)); }
    .card-voice svg { stroke:#f5576c; filter: drop-shadow(0 0 10px rgba(245,87,108,.55)); }
    .card-text svg { stroke:#38f9d7; filter: drop-shadow(0 0 10px rgba(56,249,215,.50)); }
    .card-chat svg { stroke:#fa709a; filter: drop-shadow(0 0 10px rgba(250,112,154,.45)); }
    .card-photo svg { stroke:#667eea; filter: drop-shadow(0 0 10px rgba(118,75,162,.45)); }
    .card-teacher svg { stroke:#00d2ff; filter: drop-shadow(0 0 10px rgba(0,210,255,.45)); }
    .card-doc svg { stroke:#d57eeb; filter: drop-shadow(0 0 10px rgba(213,126,235,.45)); }
    .card-game svg { stroke:#ff9a9e; filter: drop-shadow(0 0 10px rgba(255,154,158,.40)); }

    .card-title { font-size: 17px; font-weight: 800; color: #fff; letter-spacing: -0.5px; }
    .card-desc { font-size: 10.5px; color: rgba(255,255,255,0.65); font-weight: 700; margin-top: 4px; text-align: center; }
  </style>
</head>

<body>

  <div id="pageContent">
    <div class="grid-layout">

      <div class="premium-card card-face" data-href="/pages/facetoface.html">
        <div class="neon-icon-wrap"><svg viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg></div>
        <span class="card-title">Yüzyüze</span>
        <span class="card-desc">Anlık Karşılıklı Çeviri</span>
      </div>

      <div class="premium-card card-voice" data-href="/pages/teacher_select.html">
        <div class="neon-icon-wrap"><svg viewBox="0 0 24 24"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/></svg></div>
        <span class="card-title">Dil Kursu</span>
        <span class="card-desc">Öğretmenle Günlük Ders</span>
      </div>

      <div class="premium-card card-text" data-href="/pages/text_translate.html">
        <div class="neon-icon-wrap"><svg viewBox="0 0 24 24"><path d="M4 7h16M4 12h16M4 17h10"/></svg></div>
        <span class="card-title">Metin Çeviri</span>
        <span class="card-desc">Hızlı ve Doğru Çeviri</span>
      </div>

      <div class="premium-card card-chat" data-href="/pages/teacher_select.html">
        <div class="neon-icon-wrap"><svg viewBox="0 0 24 24"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 1 1-7.6-13.5 8.38 8.38 0 0 1 3.8.9L21 3z"/></svg></div>
        <span class="card-title">AI Öğretmen</span>
        <span class="card-desc">Seviye + Ders Planı</span>
      </div>

      <div class="premium-card card-photo" data-href="/pages/photo.html">
        <div class="neon-icon-wrap"><svg viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg></div>
        <span class="card-title">Foto Çeviri</span>
        <span class="card-desc">Görselden Anında Çevir</span>
      </div>

      <div class="premium-card card-teacher" data-href="/pages/teacher_select.html">
        <div class="neon-icon-wrap"><svg viewBox="0 0 24 24"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg></div>
        <span class="card-title">Kurslar</span>
        <span class="card-desc">Diller & Öğretmenler</span>
      </div>

      <div class="premium-card card-doc" data-href="/pages/document.html">
        <div class="neon-icon-wrap"><svg viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg></div>
        <span class="card-title">Belge Çeviri</span>
        <span class="card-desc">PDF ve Dosya Tarama</span>
      </div>

      <div class="premium-card card-game" data-href="/pages/game.html">
        <div class="neon-icon-wrap"><svg viewBox="0 0 24 24"><rect x="2" y="6" width="20" height="12" rx="2"/><path d="M6 12h4M8 10v4"/><circle cx="15" cy="11" r="1"/></svg></div>
        <span class="card-title">Oyunlar</span>
        <span class="card-desc">Eğlenerek Öğren</span>
      </div>

    </div>
  </div>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    import { bootPage } from "/js/ui_guard.js";

    // 1. Shell Sistemini Başlat (Header/Footer/Arkaplan otomatik gelir)
    mountShell();

    // 2. Sayfa Güvenliğini ve Jeton Senkronizasyonunu Sağla
    bootPage({
      protectedPage: true,
      header: { nameId: "userName", picId: "userPic" }
    });

    // Kart Navigasyonu
    document.querySelectorAll(".premium-card[data-href]").forEach(card => {
      card.addEventListener("click", () => location.href = card.getAttribute("data-href"));
    });
  </script>
</body>
</html>
