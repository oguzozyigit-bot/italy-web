<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI ‚Ä¢ Pro Hub</title>
  <style>
    :root {
      --ai-gradient: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #ec4899 100%);
      --glow-online: #00ffcc;
      --glow-offline: #ff3366;
    }

    #pageContent {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 10px 0 calc(env(safe-area-inset-bottom) + 5px);
      box-sizing: border-box;
      gap: 12px;
      overflow-y: auto; /* Yeni eklemelerle birlikte hafif bir ta≈üma olursa akƒ±≈üƒ± bozmaz */
      scrollbar-width: none;
    }
    #pageContent::-webkit-scrollbar { display: none; }

    /* --- Bƒ∞LGƒ∞ √áUBUKLARI (Academy & Meeting) --- */
    .pro-bar {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 24px;
      padding: 12px 18px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex; align-items: center; gap: 14px;
      cursor: pointer;
      transition: all 0.2s;
      -webkit-tap-highlight-color: transparent;
    }
    .pro-bar:active { transform: scale(0.97); background: rgba(255, 255, 255, 0.1); }

    .bar-icon {
      width: 40px; height: 40px; background: #000; border-radius: 12px;
      display: flex; align-items: center; justify-content: center; flex-shrink: 0;
    }

    /* Academy Spektrum Logo */
    .spectrum-logo { gap: 2px; display: flex; align-items: center; }
    .bar { width: 2.5px; border-radius: 4px; }
    .bar-1 { height: 8px; background: #ff0000; }
    .bar-2 { height: 14px; background: #ff7f00; }
    .bar-3 { height: 18px; background: #ffff00; }
    .bar-4 { height: 24px; background: #00ff00; }
    .bar-5 { height: 18px; background: #0000ff; }
    .bar-6 { height: 14px; background: #4b0082; }
    .bar-7 { height: 8px; background: #8b00ff; }

    .bar-text h2 { margin: 0; font-size: 16px; font-weight: 900; color: #fff; }
    .bar-text h2 span { background: var(--ai-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .bar-text p { margin: 0; font-size: 10px; font-weight: 700; color: rgba(255,255,255,0.4); }

    /* --- CENTER: FACETOFACE --- */
    .portal-zone {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      cursor: pointer; padding: 5px 0;
      -webkit-tap-highlight-color: transparent;
    }
    .neural-orb {
      width: 110px; height: 110px; position: relative;
      display: flex; align-items: center; justify-content: center;
    }
    .ai-ring {
      position: absolute; inset: -2px; border-radius: 50%; padding: 2px;
      background: var(--ai-gradient); -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude; animation: rotateOrbit 15s linear infinite;
    }
    .ai-core {
      width: 75px; height: 75px; background: #000; border-radius: 50%;
      background-image: linear-gradient(#000, #000), var(--ai-gradient);
      background-origin: border-box; background-clip: content-box, border-box;
      border: 2px solid transparent; display: flex; align-items: center; justify-content: center;
      animation: aiBreathe 4s infinite ease-in-out;
    }
    .portal-info h1 { margin: 5px 0 0; font-size: 22px; font-weight: 900; color: #fff; }

    /* --- GRID: TOOLS --- */
    .pro-grid {
      display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
    }
    .pro-tile {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px; padding: 12px;
      display: flex; align-items: center; gap: 10px;
      cursor: pointer; transition: all 0.2s;
      -webkit-tap-highlight-color: transparent;
    }
    .pro-tile:active { transform: scale(0.96); background: rgba(255, 255, 255, 0.1); }
    
    .tile-icon {
      width: 36px; height: 36px; border-radius: 10px; background: rgba(255,255,255,0.05);
      display: flex; align-items: center; justify-content: center; flex-shrink: 0;
      font-weight: 900; font-size: 14px;
    }
    .ico-txt::before { content: "Aa"; color: #34d399; }
    .ico-cam::before { content: "‚óé"; color: #60a5fa; }
    .ico-doc::before { content: "‚â°"; color: #f472b6; }
    .ico-fun::before { content: "üéØ"; }
    .ico-chat::before { content: "üí¨"; }
    .ico-teacher::before { content: "üë®‚Äçüè´"; }

    .pro-tile label { font-size: 11px; font-weight: 800; color: #fff; line-height: 1.2; }
    .pro-tile label span { background: var(--ai-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

    /* --- ANIMATIONS --- */
    @keyframes rotateOrbit { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes aiBreathe { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.04); opacity: 1; } }

  </style>
</head>

<body>
  <div id="pageContent">

    <div class="pro-bar" data-nav="/pages/teacher_select.html">
      <div class="bar-icon">
        <div class="spectrum-logo">
          <div class="bar bar-1"></div><div class="bar bar-2"></div><div class="bar bar-3"></div>
          <div class="bar bar-4"></div><div class="bar bar-5"></div><div class="bar bar-6"></div>
          <div class="bar bar-7"></div>
        </div>
      </div>
      <div class="bar-text">
        <h2>italky <span>Academy</span></h2>
        <p>YAPAY ZEKA ƒ∞LE Dƒ∞L Eƒûƒ∞Tƒ∞Mƒ∞</p>
      </div>
    </div>

    <div class="portal-zone" data-nav="/pages/facetoface.html">
      <div class="neural-orb">
        <div class="ai-ring"></div>
        <div class="ai-core">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2.5">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
            <line x1="12" y1="19" x2="12" y2="23"/>
          </svg>
        </div>
      </div>
      <div class="portal-info">
        <h1>FaceToFace</h1>
      </div>
    </div>

    <div class="pro-grid">
      <div class="pro-tile" data-nav="/pages/text_translate.html">
        <div class="tile-icon ico-txt"></div>
        <label>Metinden<br>√áeviri</label>
      </div>
      <div class="pro-tile" data-nav="/pages/photo.html">
        <div class="tile-icon ico-cam"></div>
        <label>Fotoƒüraftan<br>√áeviri</label>
      </div>
      <div class="pro-tile" data-nav="/pages/document.html">
        <div class="tile-icon ico-doc"></div>
        <label>Belgeden<br>√áeviri</label>
      </div>
      <div class="pro-tile" data-nav="/pages/game.html">
        <div class="tile-icon ico-fun"></div>
        <label>Eƒülenerek<br>√ñƒüren</label>
      </div>
      <div class="pro-tile" data-nav="/pages/teacher_select.html">
        <div class="tile-icon ico-chat"></div>
        <label>Sohbet <span>AI</span></label>
      </div>
      <div class="pro-tile" data-nav="/pages/teacher_select.html">
        <div class="tile-icon ico-teacher"></div>
        <label>√ñƒüretmen <span>AI</span></label>
      </div>
    </div>

    <div class="pro-bar" data-nav="/pages/meeting.html">
      <div class="bar-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#6366f1" stroke-width="2">
          <path d="M15 10l5-5v14l-5-5"/>
          <rect x="2" y="6" width="13" height="12" rx="2"/>
        </svg>
      </div>
      <div class="bar-text">
        <h2>Online Toplantƒ±</h2>
        <p>CANLI VE ANLIK √áEVƒ∞Rƒ∞ ODALARI</p>
      </div>
    </div>

  </div>

  <script type="module">
    import { mountShell, setHeaderTokens } from "/js/ui_shell.js";
    import { bootPage } from "/js/ui_guard.js";
    import { ensureAuthAndCacheUser } from "/js/auth.js";

    mountShell({ scroll: "none" });

    const cached = await ensureAuthAndCacheUser().catch(()=>null);
    if (cached?.tokens != null) setHeaderTokens(cached.tokens);
    bootPage({ protectedPage: true, header: { nameId: "userName", picId: "userPic" } });

    // Link Navigasyonu
    document.querySelectorAll("[data-nav]").forEach(el => {
      const url = el.getAttribute("data-nav");
      if(!url) return;

      const navigate = (e) => {
        e.preventDefault();
        e.stopPropagation();
        window.location.assign(url);
      };

      el.addEventListener("touchend", navigate, { passive:false });
      el.addEventListener("click", navigate);
    });
  </script>
</body>
</html>
