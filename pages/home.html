  <style>
    :root {
      --ai-gradient: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #ec4899 100%);
      --footer-safe: calc(var(--footerH, 92px) + env(safe-area-inset-bottom) + 20px);

    /* âœ… KATMAN Ã‡AKIÅžMA FIX */
    #pageContent {
      height: 100%;
      display: flex;

      gap: 20px;
      /* Alt katmanÄ±n altÄ±nda kalmamasÄ± iÃ§in tampon bÃ¶lge */
      padding: 10px 0 var(--footer-safe); 
      box-sizing: border-box;
      overflow-y: auto;
      scrollbar-width: none;
    }
    #pageContent::-webkit-scrollbar { display: none; }

    /* --- BARS (Academy & Meeting) --- */
    .pro-bar {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 26px;
      padding: 16px 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex; align-items: center; gap: 16px;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.22, 1, 0.36, 1);
      -webkit-tap-highlight-color: transparent;
    }
    .pro-bar:active { transform: scale(0.97); background: rgba(255, 255, 255, 0.1); }

    .bar-icon {
      width: 44px; height: 44px; background: #000; border-radius: 14px;
      display: flex; align-items: center; justify-content: center; flex-shrink: 0;
    }

    .spectrum-logo { gap: 2.5px; display: flex; align-items: center; }
    .bar { width: 3px; border-radius: 10px; }
    .bar-1 { height: 10px; background: #ff0000; }
    .bar-2 { height: 16px; background: #ff7f00; }
    .bar-3 { height: 22px; background: #ffff00; }
    .bar-4 { height: 30px; background: #00ff00; }
    .bar-5 { height: 22px; background: #0000ff; }
    .bar-6 { height: 16px; background: #4b0082; }
    .bar-7 { height: 10px; background: #8b00ff; }

    .bar-text h2 { margin: 0; font-size: 17px; font-weight: 900; color: #fff; }
    .bar-text h2 span { background: var(--ai-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .bar-text p { margin: 0; font-size: 10px; font-weight: 800; color: rgba(255,255,255,0.4); letter-spacing: 0.5px; }

    /* --- PORTAL ZONE (COMFORT MODE) --- */
    .portal-zone {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      cursor: pointer; padding: 15px 0;
      -webkit-tap-highlight-color: transparent;
    }
    .neural-orb {
      width: 130px; height: 130px; position: relative;
      display: flex; align-items: center; justify-content: center;
    }
    .ai-ring {
      position: absolute; inset: -4px; border-radius: 50%; padding: 2.5px;
      background: var(--ai-gradient); -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude; animation: rotateOrbit 20s linear infinite;
    }
    .ai-core {
      width: 90px; height: 90px; background: #000; border-radius: 50%;
      background-image: linear-gradient(#000, #000), var(--ai-gradient);
      background-origin: border-box; background-clip: content-box, border-box;
      border: 2px solid transparent; display: flex; align-items: center; justify-content: center;
      animation: aiBreathe 4s infinite ease-in-out;
    }
    .portal-info h1 { margin: 12px 0 0; font-size: 26px; font-weight: 900; color: #fff; letter-spacing: -1px; }

    /* --- PRO GRID --- */
    .pro-grid {
      display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
    }
    .pro-tile {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 24px; padding: 16px;
      display: flex; align-items: center; gap: 12px;
      cursor: pointer; transition: all 0.2s;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    .pro-tile:active { transform: scale(0.95); background: rgba(255, 255, 255, 0.1); }
    
    .tile-icon {
      width: 40px; height: 40px; border-radius: 12px; background: rgba(255,255,255,0.06);
      display: flex; align-items: center; justify-content: center; flex-shrink: 0;
      font-size: 16px;
    }
    .ico-txt::before { content: "Aa"; color: #34d399; font-weight: 900; }
    .ico-cam::before { content: "â—Ž"; color: #60a5fa; font-weight: 900; }

    .pro-tile label { font-size: 12px; font-weight: 800; color: #fff; line-height: 1.2; }
    .pro-tile label span { background: var(--ai-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

    /* ANIMATIONS */
    @keyframes rotateOrbit { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes aiBreathe { 0%, 100% { transform: scale(1); opacity: 0.9; } 50% { transform: scale(1.06); opacity: 1; } }

  </style>
</head>

  <script type="module">
    import { mountShell, setHeaderTokens } from "/js/ui_shell.js";
    import { bootPage } from "/js/ui_guard.js";
    import { ensureAuthAndCacheUser } from "/js/auth.js";

    mountShell({ scroll: "none" });

    const cached = await ensureAuthAndCacheUser().catch(()=>null);
    if (cached?.tokens != null) setHeaderTokens(cached.tokens);
    bootPage({ protectedPage: true, header: { nameId: "userName", picId: "userPic" } });

    // Kesin Navigasyon
    function navigate(url) {
      if(url) window.location.assign(url);
    }

    document.querySelectorAll("[data-nav]").forEach(el => {
      const url = el.getAttribute("data-nav");
      
      el.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();
        navigate(url);
      });

      el.addEventListener("touchend", (e) => {
        e.preventDefault();
        e.stopPropagation();
        navigate(url);
      }, { passive: false });
    });
  </script>
