<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI - Premium Experience</title>
  <link rel="icon" href="data:," />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-void:#02000f;
      --text-main:#fff;
      --text-muted: rgba(255,255,255,0.65);
      --neon-glow: 0 0 20px rgba(99,102,241,0.45);
      --ease-premium: cubic-bezier(0.22, 1, 0.36, 1);
      --footerH: 92px;
      --bar-bg: rgba(0,0,0,0.18);
      --edgePad: 14px;
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }
    html,body{
      margin:0; padding:0; width:100%; height:100%;
      overflow:hidden; position:fixed;
      font-family:'Outfit', sans-serif;
      background-color: var(--bg-void);
      color: var(--text-main);
    }

    .nebula-bg{
      position:absolute; inset:-10%; width:120%; height:120%;
      background:
        radial-gradient(circle at 20% 20%, rgba(79, 70, 229, 0.38) 0%, transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.28) 0%, transparent 40%),
        radial-gradient(circle at 50% 50%, rgba(30, 0, 60, 1) 0%, #02000f 100%);
      filter: blur(60px);
      z-index:0;
      animation: nebulaPulse 15s infinite alternate ease-in-out;
      pointer-events:none;
    }
    @keyframes nebulaPulse{
      from{ transform: scale(1) rotate(0deg); }
      to{ transform: scale(1.1) rotate(2deg); }
    }
    .stars-field{
      position:absolute; inset:0;
      background:url("https://www.transparenttextures.com/patterns/stardust.png");
      opacity:0.38;
      z-index:1;
      pointer-events:none;
    }

    .app-shell{
      position:relative; z-index:10;
      width:100%; max-width:480px; height:100%;
      margin:0 auto;
      display:flex; flex-direction:column;
      background: rgba(10,10,30,0.40);
      backdrop-filter: blur(30px);
    }

    .premium-header{
      padding: calc(10px + env(safe-area-inset-top)) 18px 10px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 10px;
      background: var(--bar-bg);
      border-bottom-left-radius: 22px;
      border-bottom-right-radius: 22px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
    }

    .brand-group{ cursor:pointer; user-select:none; }
    .brand-group h1{
      font-family:'Space Grotesk', sans-serif;
      font-size: 30px;
      margin:0;
      font-weight:700;
      letter-spacing:-1px;
      line-height: 1;
      display:flex;
      align-items:flex-end;
      gap:2px;
    }
    .brand-group h1 .ai{
      background: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #ec4899 100%);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      filter: drop-shadow(0 0 10px rgba(99,102,241,0.35));
    }
    .brand-slogan{
      font-size: 9px;
      font-weight: 900;
      letter-spacing: 3.6px;
      color: rgba(255,255,255,0.55);
      text-transform: uppercase;
      margin-top: 5px;
      padding-left: 1px;
      line-height: 1;
      max-width: 118px;
      overflow: hidden;
      white-space: nowrap;
    }

    .user-plain{
      display:flex;
      align-items:center;
      gap:10px;
      cursor:pointer;
      user-select:none;
      margin-top: 2px;
    }
    .uName{
      font-weight: 1000;
      font-size: 14px;
      color: rgba(255,255,255,0.92);
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      max-width: 190px;
      text-align:right;
    }
    .avatar{
      width: 40px;
      height: 40px;
      border-radius: 999px;
      overflow:hidden;
      border: 2px solid rgba(99,102,241,0.65);
      background: rgba(255,255,255,0.10);
      flex: 0 0 auto;
    }
    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .main-content{
      flex:1;
      overflow-y:auto;
      padding: var(--edgePad) 20px calc(var(--footerH) + var(--edgePad) + env(safe-area-inset-bottom));
      scrollbar-width:none;
    }
    .main-content::-webkit-scrollbar{ display:none; }

    .grid-layout{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
    }

    .premium-card{
      position:relative;
      background: linear-gradient(145deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.02) 100%);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 28px;
      padding: 20px 14px;
      display:flex;
      flex-direction:column;
      align-items:center;
      transition: all .4s var(--ease-premium);
      cursor:pointer;
      overflow:hidden;
    }
    .premium-card:active{ transform: scale(0.94); background: rgba(255,255,255,0.10); }

    .neon-icon-wrap{
      width:56px; height:50px;
      border-radius:18px;
      display:flex; align-items:center; justify-content:center;
      margin-bottom: 12px;
      position:relative;
      background: rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.12);
    }
    .premium-card svg{
      width:26px; height:26px;
      fill:none;
      stroke-width:2.4;
      opacity: .98;
    }

    .card-face svg{ stroke:#4facfe; filter: drop-shadow(0 0 10px rgba(79,172,254,.55)); }
    .card-voice svg{ stroke:#f5576c; filter: drop-shadow(0 0 10px rgba(245,87,108,.55)); }
    .card-text svg{ stroke:#38f9d7; filter: drop-shadow(0 0 10px rgba(56,249,215,.50)); }
    .card-chat svg{ stroke:#fa709a; filter: drop-shadow(0 0 10px rgba(250,112,154,.45)); }
    .card-photo svg{ stroke:#667eea; filter: drop-shadow(0 0 10px rgba(118,75,162,.45)); }
    .card-teacher svg{ stroke:#00d2ff; filter: drop-shadow(0 0 10px rgba(0,210,255,.45)); }
    .card-doc svg{ stroke:#d57eeb; filter: drop-shadow(0 0 10px rgba(213,126,235,.45)); }
    .card-game svg{ stroke:#ff9a9e; filter: drop-shadow(0 0 10px rgba(255,154,158,.40)); }

    .card-title{ font-size: 17px; font-weight:800; color:#fff; letter-spacing:-0.5px; }
    .card-desc{ font-size: 10.5px; color: var(--text-muted); font-weight:700; margin-top:4px; text-align:center; }

    .premium-footer{
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
      width: min(480px, 100%);
      height: calc(var(--footerH) + env(safe-area-inset-bottom));
      z-index: 9999;

      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-end;
      gap: 8px;

      padding: 10px 16px calc(10px + env(safe-area-inset-bottom));
      border-top-left-radius: 22px;
      border-top-right-radius: 22px;

      background: var(--bar-bg);
      border-top: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
    }

    .footer-nav{
      display:flex;
      gap: 22px;
      justify-content:center;
      flex-wrap:wrap;
      line-height:1;
      margin: 0;
      padding: 0;
    }
    .footer-nav a{
      font-size: 11px;
      font-weight: 900;
      color: rgba(255,255,255,0.55);
      text-decoration:none;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .footer-nav a:active{ opacity:.85; }

    .prestige-signature{
      font-size: 12px;
      font-weight: 900;
      letter-spacing: 1.5px;
      background: linear-gradient(to right, #ffffff 0%, #6366f1 50%, #ffffff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 8px rgba(99,102,241,0.45));
      opacity: 0.92;
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="nebula-bg"></div>
  <div class="stars-field"></div>

  <div class="app-shell">
    <header class="premium-header">
      <div class="brand-group" id="brandHome" title="Ana sayfa">
        <h1><span>italky</span><span class="ai">AI</span></h1>
        <div class="brand-slogan">BE FREE</div>
      </div>

      <div class="user-plain" id="profileBtn" title="Profil">
        <div class="uName" id="userName">Kullanıcı</div>
        <div class="avatar"><img src="" id="userPic" alt=""></div>
      </div>
    </header>

    <main class="main-content">
      <div class="grid-layout">
        <!-- (kartlar aynı; kısaltmadım) -->
        <!-- ... -->
      </div>
    </main>

    <footer class="premium-footer">
      <nav class="footer-nav">
        <a href="/pages/about.html">Hakkımızda</a>
        <a href="/pages/faq.html">SSS</a>
        <a href="/pages/privacy.html">Gizlilik</a>
        <a href="/pages/contact.html">İletişim</a>
      </nav>
      <div class="prestige-signature">italkyAI By Ozyigit’s 2026</div>
    </footer>
  </div>

  <script type="module">
    import { STORAGE_KEY } from "/js/config.js";
    import { applyI18n } from "/js/i18n.js";
    import { ensureAuthAndCacheUser } from "/js/auth.js";

    function bindCardNav(){
      document.querySelectorAll(".premium-card[data-href]").forEach(card=>{
        card.addEventListener("click", ()=>{
          const href = card.getAttribute("data-href");
          if(href) location.href = href;
        });
      });
    }

    function safeName(s){
      try{
        if(!s) return s;
        if (/[ÃÂ]/.test(s)) return decodeURIComponent(escape(s));
        return s;
      }catch{
        return s;
      }
    }

    function paintHeader(u){
      const elName = document.getElementById("userName");
      const elPic  = document.getElementById("userPic");
      if(elName) elName.textContent = safeName(u?.name || "Kullanıcı");
      if(elPic && u?.picture) elPic.src = u.picture;
    }

    function paintHeaderFromStorage(){
      try{
        const raw = localStorage.getItem(STORAGE_KEY);
        if(!raw) return false;
        paintHeader(JSON.parse(raw));
        return true;
      }catch{
        return false;
      }
    }

    async function boot(){
      try{ applyI18n(document); }catch{}

      // ✅ 0) İlk frame: local varsa bas (flicker biter)
      paintHeaderFromStorage();

      // ✅ 1) Session’dan çek (login sonrası güncelle)
      const u = await ensureAuthAndCacheUser();
      if(u) paintHeader(u);

      document.getElementById("brandHome")?.addEventListener("click", ()=>location.href="/pages/home.html");
      document.getElementById("profileBtn")?.addEventListener("click", ()=>location.href="/pages/profile.html");
      bindCardNav();
    }

    window.addEventListener("load", boot);
  </script>
</body>
</html>
