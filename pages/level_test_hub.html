<!-- FILE: /pages/level_test_hub.html -->
<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>italkyAI • Seviye Tespit</title>

  <meta name="theme-color" content="#02000f">
  <style>html,body{background:#02000f !important;}</style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#02000f;
      --card: rgba(255,255,255,0.05);
      --border: rgba(255,255,255,0.12);
      --muted: rgba(255,255,255,0.62);
      --ai: linear-gradient(135deg,#a5b4fc 0%,#6366f1 50%,#ec4899 100%);
    }
    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }

    #pageContent{
      padding: 12px 10px calc(var(--footerH, 92px) + env(safe-area-inset-bottom) + 10px);
      min-height: 100%;
    }
    .wrap{ max-width:560px; margin:0 auto; display:flex; flex-direction:column; gap:10px; }

    .hero{
      border-radius: 22px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding: 12px 12px;
    }
    .heroTop{ display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom: 6px; }
    .hTitle{
      font-family:"Space Grotesk",system-ui,sans-serif;
      font-weight: 1000;
      font-size: 16px;
      margin:0;
      color:#fff;
    }
    .pill{
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.18);
      font-weight: 1000;
      font-size: 12px;
      color: rgba(255,255,255,0.88);
      white-space: nowrap;
    }
    .heroText{
      margin:0;
      font-size: 12px;
      font-weight: 900;
      line-height: 1.5;
      color: rgba(255,255,255,0.70);
    }
    .heroText b{ color:#fff; }

    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      align-items: stretch;
    }
    @media(max-width:420px){
      .grid{ grid-template-columns: repeat(2, 1fr); }
    }

    .card{
      border-radius: 22px;
      border: 1px solid var(--border);
      background: var(--card);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding: 12px 10px;
      min-height: 108px;

      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:6px;

      cursor:pointer;
      user-select:none;
      transition: transform .18s ease, background .18s ease;
      text-align:center;
    }
    .card:active{ transform: scale(.985); background: rgba(255,255,255,0.07); }

    .badgeCode{
      width:44px;height:44px;border-radius:16px;
      border:1px solid rgba(255,255,255,0.14);
      background: rgba(0,0,0,0.18);
      display:flex;align-items:center;justify-content:center;
      font-weight: 1000;
      letter-spacing: 1px;
      color: rgba(255,255,255,0.90);
      box-shadow: 0 16px 40px rgba(0,0,0,0.22);
    }

    .name{
      font-size: 13px;
      font-weight: 1000;
      color:#fff;
      letter-spacing: -0.2px;
      line-height: 1.1;
    }
    .status{
      font-size: 11px;
      font-weight: 900;
      color: rgba(255,255,255,0.60);
    }
    .status.ok{ color: rgba(165,180,252,0.95); }

    .toast{
      position: fixed;
      left:50%;
      top:18px;
      transform: translateX(-50%) translateY(-120px);
      background: rgba(10,10,18,0.95);
      border: 1px solid rgba(165,180,252,0.35);
      padding: 10px 14px;
      border-radius: 999px;
      color:#fff;
      z-index: 999999;
      font-weight: 1000;
      font-size: 12px;
      transition: .25s;
      backdrop-filter: blur(12px);
      pointer-events:none;
      max-width: min(92vw, 520px);
      text-align:center;
    }
    .toast.show{ transform: translateX(-50%) translateY(0); }
  </style>
</head>

<body>
  <main id="pageContent">
    <div class="wrap">

      <section class="hero">
        <div class="heroTop">
          <h1 class="hTitle">Seviye Tespit Sınavı</h1>
          <div class="pill">Süre: 40 dk</div>
        </div>
        <p class="heroText">
          Lütfen <b>sessiz</b> ve dikkatinizin dağılmayacağı bir ortamda sınava başlayın.<br/>
          Sınav soruları dünya standartları seviye tespit sınavlarına göre hazırlanmıştır.
        </p>
      </section>

      <section class="grid" id="grid"></section>

    </div>
  </main>

  <div class="toast" id="toast"></div>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    import { supabase } from "/js/supabase_client.js";
    import { getSiteLang } from "/js/i18n.js";

    mountShell({ scroll:"auto" });

    const $ = (id)=>document.getElementById(id);
    const grid = $("grid");

    function toast(msg){
      const t = $("toast");
      if(!t) return;
      t.textContent = String(msg||"");
      t.classList.add("show");
      clearTimeout(window.__to);
      window.__to = setTimeout(()=>t.classList.remove("show"), 1400);
    }

    // auth
    const { data:{ session } } = await supabase.auth.getSession();
    if(!session?.user){
      location.replace("/pages/login.html");
    }

    // ✅ UI dili (site lang)
    const UI_LANG = (()=>{
      try{
        const l = String(getSiteLang?.() || "").toLowerCase().trim();
        return l || "tr";
      }catch{ return "tr"; }
    })();

    // ✅ levels (profiles.levels JSONB) -> { "en":"A2", "de":"B1", ... }
    let levels = {};
    try{
      const { data: prof } = await supabase
        .from("profiles")
        .select("levels")
        .eq("id", session.user.id)
        .single();
      levels = (prof?.levels && typeof prof.levels === "object") ? prof.levels : {};
    }catch{}

    // ✅ 80 dil listesi: AI’den üretmeye gerek yok aslında;
    // Burada direkt sabit 80 ISO kod kullanıyoruz (AI yok, stabil).
    // İsimleri ise Intl.DisplayNames ile cihaz diline göre yazıyoruz.
    const TOP = ["tr","en","de","fr","es"]; // ilk 5
    const CODES = [
      ...TOP,
      "it","pt","nl","sv","no","da","fi","pl","cs","sk","hu","ro","bg","el","uk","ru",
      "ar","he","fa","ur","hi","bn","id","ms","vi","th","zh","ja","ko",
      "az","hy","ka","kk","ky","uz","tk","tg",
      "sr","hr","bs","sl","mk","sq",
      "et","lv","lt","af","sw","am","ca","eu","gl","is","ga","cy","fil","mn","ne","si","ta","te","mr","gu",
      "la","eo","my","km","lo","ps","so","zu","xh","yo","ig","ha","rw","sn","st","tn","ss","ts"
    ].slice(0, 80);

    function latinName(code){
      // Intl.DisplayNames Latin olur; bazı diller yerel script dönebilir.
      // Kullanıcı “latin” istediği için: en-US fallback ile romanizasyon hissi verir.
      try{
        const dn = new Intl.DisplayNames([UI_LANG, "en"], { type:"language" });
        return dn.of(code) || code.toUpperCase();
      }catch{
        return code.toUpperCase();
      }
    }

    // alfabetik (name)
    const REST = CODES.filter(c=>!TOP.includes(c)).sort((a,b)=>latinName(a).localeCompare(latinName(b), "en", { sensitivity:"base" }));
    const ORDERED = [...TOP, ...REST];

    function codeBadge(code){
      return String(code||"").toUpperCase();
    }

    function cardHtml(code){
      const name = latinName(code);
      const lv = (levels && typeof levels === "object") ? (levels[code] || "") : "";
      const status = lv ? `Seviyeniz: ${lv}` : "Henüz sınava katılmadınız";
      const cls = lv ? "status ok" : "status";
      return `
        <div class="card" data-code="${code}">
          <div class="badgeCode">${codeBadge(code)}</div>
          <div class="name">${name}</div>
          <div class="${cls}">${status}</div>
        </div>
      `;
    }

    grid.innerHTML = ORDERED.map(cardHtml).join("");

    grid.querySelectorAll(".card").forEach(el=>{
      el.addEventListener("click", async ()=>{
        const code = String(el.getAttribute("data-code") || "").trim().toLowerCase();
        if(!code) return;

        toast("Sınav başlatılıyor…");

        const { data, error } = await supabase.rpc("start_level_test", { p_language_code: code });

        if(error){
          toast(error.message || "Başlatılamadı");
          return;
        }

        const row = Array.isArray(data) ? (data[0] || null) : data;
        const testId = row?.id || row?.test_id || null;

        if(!testId){
          toast("test_id gelmedi");
          return;
        }

        location.href = `/pages/level_test.html?test_id=${encodeURIComponent(testId)}&lang=${encodeURIComponent(code)}`;
      }, { passive:true });
    });
  </script>
</body>
</html>
