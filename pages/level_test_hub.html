    /* âœ… button kart: WebViewâ€™de en stabil */
    .cardBtn{
      -webkit-appearance:none;

      background: var(--card);
      backdrop-filter: blur(16px);

      cursor:pointer;
      user-select:none;
      transition: transform .12s ease, background .12s ease, opacity .12s ease;
      text-align:center;
      position:relative;
      overflow:hidden;

      touch-action: manipulation;     /* âœ… click gecikmesi/ghost fix */
      pointer-events: auto !important; /* âœ… garanti */
    }
    .cardBtn:active{ transform: scale(.985); background: rgba(255,255,255,0.07); }
    .cardBtn[aria-busy="true"]{ opacity:.55; pointer-events:none !important; }

    .flag{
      font-size: 26px;
      line-height: 1;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,0.28));

      max-width: min(92vw, 520px);
      text-align:center;
    }
    .toast.show{ transform: translateX(-50%) translateY(0); }
  </style>
</head>

<body>
  <main id="pageContent">
    <div class="wrap">

      <section class="hero">
        <div class="heroTop">
          <h1 class="hTitle">Seviye Tespit SÄ±navÄ±</h1>
          <div class="pill">SÃ¼re: 40 dk â€¢ Ãœcret: 5 Jeton</div>
        </div>
        <p class="heroText">
          LÃ¼tfen sessiz ve dikkatinizin daÄŸÄ±lmayacaÄŸÄ± bir ortamda sÄ±nava baÅŸlayÄ±n.<br/>
          Sorular dÃ¼nya standartlarÄ± seviye tespit sÄ±navlarÄ±na gÃ¶re hazÄ±rlanmÄ±ÅŸtÄ±r.
        </p>
      </section>

      <section class="grid" id="grid"></section>

    </div>
  </main>

  <div class="toast" id="toast"></div>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    import { supabase } from "/js/supabase_client.js";

    mountShell({ scroll:"auto" });

    const $ = (id)=>document.getElementById(id);
    const grid = $("grid");

    function toast(msg){
      const t = $("toast");
      if(!t) return;
      t.textContent = String(msg||"");
      t.classList.add("show");
      clearTimeout(window.__to);
      window.__to = setTimeout(()=>t.classList.remove("show"), 1200);
    }

    // âœ… 32 dil (tek kalmasÄ±n)
    const TOP = ["en","de","fr","es","it","ru"];

    const ALL = [
      // Top 6
      { code:"en", name:"English", flag:"ğŸ‡¬ğŸ‡§" },
      { code:"de", name:"German", flag:"ğŸ‡©ğŸ‡ª" },
      { code:"fr", name:"French", flag:"ğŸ‡«ğŸ‡·" },
      { code:"es", name:"Spanish", flag:"ğŸ‡ªğŸ‡¸" },
      { code:"it", name:"Italian", flag:"ğŸ‡®ğŸ‡¹" },
      { code:"ru", name:"Russian", flag:"ğŸ‡·ğŸ‡º" },

      // Avrupa
      { code:"pt", name:"Portuguese", flag:"ğŸ‡µğŸ‡¹" },
      { code:"nl", name:"Dutch", flag:"ğŸ‡³ğŸ‡±" },
      { code:"sv", name:"Swedish", flag:"ğŸ‡¸ğŸ‡ª" },
      { code:"no", name:"Norwegian", flag:"ğŸ‡³ğŸ‡´" },
      { code:"da", name:"Danish", flag:"ğŸ‡©ğŸ‡°" },
      { code:"fi", name:"Finnish", flag:"ğŸ‡«ğŸ‡®" },
      { code:"pl", name:"Polish", flag:"ğŸ‡µğŸ‡±" },
      { code:"cs", name:"Czech", flag:"ğŸ‡¨ğŸ‡¿" },
      { code:"sk", name:"Slovak", flag:"ğŸ‡¸ğŸ‡°" },
      { code:"hu", name:"Hungarian", flag:"ğŸ‡­ğŸ‡º" },
      { code:"ro", name:"Romanian", flag:"ğŸ‡·ğŸ‡´" },
      { code:"bg", name:"Bulgarian", flag:"ğŸ‡§ğŸ‡¬" },
      { code:"el", name:"Greek", flag:"ğŸ‡¬ğŸ‡·" },
      { code:"uk", name:"Ukrainian", flag:"ğŸ‡ºğŸ‡¦" },

      // TÃ¼rk dilleri
      { code:"tr", name:"Turkish", flag:"ğŸ‡¹ğŸ‡·" },
      { code:"az", name:"Azerbaijani", flag:"ğŸ‡¦ğŸ‡¿" },
      { code:"kk", name:"Kazakh", flag:"ğŸ‡°ğŸ‡¿" },
      { code:"ky", name:"Kyrgyz", flag:"ğŸ‡°ğŸ‡¬" },
      { code:"uz", name:"Uzbek", flag:"ğŸ‡ºğŸ‡¿" },
      { code:"tk", name:"Turkmen", flag:"ğŸ‡¹ğŸ‡²" },   // âœ… eklendi (32 tamam)
      { code:"ug", name:"Uyghur", flag:"ğŸ‡¨ğŸ‡³" },     // âœ… eklendi (32 tamam) (bayrak temsilÃ®)

      // OrtadoÄŸu
      { code:"ar", name:"Arabic", flag:"ğŸ‡¸ğŸ‡¦" },
      { code:"he", name:"Hebrew", flag:"ğŸ‡®ğŸ‡±" },
      { code:"fa", name:"Persian", flag:"ğŸ‡®ğŸ‡·" },

      // Uzak DoÄŸu
      { code:"zh", name:"Chinese", flag:"ğŸ‡¨ğŸ‡³" },
      { code:"ja", name:"Japanese", flag:"ğŸ‡¯ğŸ‡µ" },
      { code:"ko", name:"Korean", flag:"ğŸ‡°ğŸ‡·" },
      { code:"th", name:"Thai", flag:"ğŸ‡¹ğŸ‡­" },       // âœ… eklendi (32 tamam)
      { code:"vi", name:"Vietnamese", flag:"ğŸ‡»ğŸ‡³" }  // âœ… eklendi (32 tamam)
    ];

    // âœ… Auth
    const { data:{ session } } = await supabase.auth.getSession();
    if(!session?.user){
      location.replace("/pages/login.html");
    }

    // âœ… levels
    let levels = {};
    try{
      const { data: prof } = await supabase
        .from("profiles")
        .select("levels")
        .eq("id", session.user.id)
        .single();
      levels = (prof?.levels && typeof prof.levels === "object") ? prof.levels : {};
    }catch{}

    function orderedList(){
      const map = new Map(ALL.map(x=>[x.code, x]));
      const top = TOP.map(c=>map.get(c)).filter(Boolean);
      const rest = ALL
        .filter(x=>!TOP.includes(x.code))
        .sort((a,b)=>String(a.name).localeCompare(String(b.name), "en", { sensitivity:"base" }));
      return [...top, ...rest];
    }

    function cardHtml(l){
      const code = String(l.code);
      const name = String(l.name || code.toUpperCase());
      const flag = String(l.flag || "ğŸŒ");

      const lv = (levels && typeof levels === "object") ? (levels[code] || "") : "";
      const status = lv ? `Seviyeniz: ${lv}` : "HenÃ¼z sÄ±nava katÄ±lmadÄ±nÄ±z";
      const cls = lv ? "status ok" : "status";

      return `
        <button class="cardBtn" type="button" data-code="${code}">
          <div class="flag">${flag}</div>
          <div class="name">${name}</div>
          <div class="${cls}">${status}</div>
        </button>
      `;
    }

    grid.innerHTML = orderedList().map(cardHtml).join("");

    async function startTest(langCode, el){
      const code = String(langCode||"").trim().toLowerCase();
      if(!code) return;

      el?.setAttribute?.("aria-busy","true");
      toast("SÄ±nav baÅŸlatÄ±lÄ±yorâ€¦");

      const { data, error } = await supabase.rpc("start_level_test", { p_language_code: code });

      if(error){
        el?.removeAttribute?.("aria-busy");
        toast(error.message || "BaÅŸlatÄ±lamadÄ±");
        return;
      }

      const row = Array.isArray(data) ? (data[0] || null) : data;
      const testId = row?.id || row?.test_id || null;

      if(!testId){
        el?.removeAttribute?.("aria-busy");
        toast("test_id gelmedi");
        return;
      }

      location.href = `/pages/level_test.html?test_id=${encodeURIComponent(testId)}&lang=${encodeURIComponent(code)}`;
    }

    // âœ… WebView click fix: click + pointerup + touchend
    function bind(el){
      const code = el.getAttribute("data-code");
      const run = (ev)=>{
        try{ ev.preventDefault(); ev.stopPropagation(); }catch{}
        startTest(code, el);
      };
      el.addEventListener("click", run, { passive:false });
      el.addEventListener("pointerup", run, { passive:false });
      el.addEventListener("touchend", run, { passive:false });
    }

    grid.querySelectorAll(".cardBtn").forEach(bind);

    // âœ… ekstra: container tÄ±klamayÄ± yutuyorsa delegasyon (son Ã§are)
    grid.addEventListener("click", (e)=>{
      const btn = e.target?.closest?.(".cardBtn");
      if(!btn) return;
      // bind zaten var ama bazÄ± webviewlerde ilk handler Ã§alÄ±ÅŸmayabiliyor
      startTest(btn.getAttribute("data-code"), btn);
    }, { passive:false });
  </script>
</body>
