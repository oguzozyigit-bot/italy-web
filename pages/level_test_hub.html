<!-- FILE: /pages/level_test_hub.html -->
<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>italkyAI ‚Ä¢ Seviye Tespit</title>

  <meta name="theme-color" content="#02000f">
  <style>html,body{background:#02000f !important;}</style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#02000f;
      --card: rgba(255,255,255,0.05);
      --border: rgba(255,255,255,0.12);
    }
    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }
    html,body{
      margin:0;
      width:100%;
      height:100%;
      overflow:auto;                 /* ‚úÖ scroll garanti */
      -webkit-overflow-scrolling:touch;
      font-family:Outfit,system-ui,sans-serif;
      color:#fff;
      touch-action: pan-y;
    }

    /* ‚úÖ pageContent scroll container */
    #pageContent{
      min-height: 100dvh;
      padding: 14px 12px calc(var(--footerH, 92px) + env(safe-area-inset-bottom) + 10px);
      overflow:auto;
      -webkit-overflow-scrolling:touch;
      position:relative;
      z-index: 10;
      pointer-events:auto;
    }

    .wrap{ max-width:560px; margin:0 auto; display:flex; flex-direction:column; gap:12px; }

    .hero{
      border-radius: 22px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding: 14px 14px;
    }
    .heroTop{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      margin-bottom: 6px;
    }
    .hTitle{
      font-family:"Space Grotesk",system-ui,sans-serif;
      font-weight: 1000;
      font-size: 16px;
      margin:0;
      color:#fff;
    }
    .pill{
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.18);
      font-weight: 1000;
      font-size: 12px;
      color: rgba(255,255,255,0.88);
      white-space: nowrap;
    }
    .heroText{
      margin:0;
      font-size: 12px;
      font-weight: 900;
      line-height: 1.5;
      color: rgba(255,255,255,0.70);
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr; /* ‚úÖ 2 s√ºtun */
      gap: 10px;
    }

    .cardBtn{
      -webkit-appearance:none;
      appearance:none;
      width:100%;
      border-radius: 20px;
      border: 1px solid var(--border);
      background: var(--card);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding: 14px 12px;
      min-height: 92px;

      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:6px;

      cursor:pointer;
      user-select:none;
      transition: transform .12s ease, background .12s ease, opacity .12s ease;
      text-align:center;
      position:relative;
      overflow:hidden;

      touch-action: manipulation;
      pointer-events: auto !important;
    }
    .cardBtn:active{ transform: scale(.985); background: rgba(255,255,255,0.07); }
    .cardBtn[aria-busy="true"]{ opacity:.55; pointer-events:none !important; }

    .flag{
      font-size: 26px;
      line-height: 1;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,0.28));
    }
    .name{
      font-size: 14px;
      font-weight: 1000;
      color:#fff;
      letter-spacing: -0.2px;
    }
    .status{
      font-size: 11px;
      font-weight: 900;
      color: rgba(255,255,255,0.60);
    }
    .status.ok{ color: rgba(165,180,252,0.95); }

    .toast{
      position: fixed;
      left:50%;
      top:18px;
      transform: translateX(-50%) translateY(-120px);
      background: rgba(10,10,18,0.95);
      border: 1px solid rgba(165,180,252,0.35);
      padding: 10px 14px;
      border-radius: 999px;
      color:#fff;
      z-index: 999999;
      font-weight: 1000;
      font-size: 12px;
      transition: .18s;
      backdrop-filter: blur(12px);
      pointer-events:none;
      max-width: min(92vw, 520px);
      text-align:center;
    }
    .toast.show{ transform: translateX(-50%) translateY(0); }
  </style>
</head>

<body>
  <main id="pageContent">
    <div class="wrap">

      <section class="hero">
        <div class="heroTop">
          <h1 class="hTitle">Seviye Tespit Sƒ±navƒ±</h1>
          <div class="pill">S√ºre: 40 dk</div>
        </div>
        <p class="heroText">
          L√ºtfen sessiz ve dikkatinizin daƒüƒ±lmayacaƒüƒ± bir ortamda sƒ±nava ba≈ülayƒ±n.<br/>
          Sorular d√ºnya standartlarƒ± seviye tespit sƒ±navlarƒ±na g√∂re hazƒ±rlanmƒ±≈ütƒ±r.
        </p>
      </section>

      <section class="grid" id="grid"></section>

    </div>
  </main>

  <div class="toast" id="toast"></div>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    import { supabase } from "/js/supabase_client.js";

    // ‚úÖ shell‚Äôi kur ama scroll kilidini biz a√ßacaƒüƒ±z
    try{ mountShell({ scroll:"auto" }); }catch{}

    const $ = (id)=>document.getElementById(id);
    const grid = $("grid");

    function toast(msg){
      const t = $("toast");
      if(!t) return;
      t.textContent = String(msg||"");
      t.classList.add("show");
      clearTimeout(window.__to);
      window.__to = setTimeout(()=>t.classList.remove("show"), 1200);
    }

    // ‚úÖ ui_shell bazƒ± sayfalarda body‚Äôyi kilitliyor ‚Üí geri al
    function forceUnlockScroll(){
      try{
        document.documentElement.style.overflow = "auto";
        document.body.style.overflow = "auto";
        document.documentElement.style.position = "";
        document.body.style.position = "";
        document.body.style.top = "";
        document.body.style.left = "";
        document.body.style.right = "";
        document.body.style.bottom = "";
        document.body.style.height = "";
      }catch{}
    }

    // ‚úÖ Full-screen g√∂r√ºnmez blocker yakala ‚Üí pointer-events kapat
    function killFullScreenBlockers(){
      try{
        const vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
        const vh = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);

        document.querySelectorAll("body *").forEach(el=>{
          const cs = getComputedStyle(el);
          if(cs.position !== "fixed") return;
          if(cs.pointerEvents === "none") return;

          const r = el.getBoundingClientRect();
          const covers =
            r.left <= 0 && r.top <= 0 &&
            r.width >= vw - 2 &&
            r.height >= vh - 2;

          // sadece ≈ü√ºpheli ‚Äútam ekran overlay‚Äùleri kapat
          if(covers){
            el.style.pointerEvents = "none";
          }
        });
      }catch{}
    }

    // ilk a√ßƒ±lƒ±≈üta ve 1 sn sonra tekrar
    forceUnlockScroll();
    killFullScreenBlockers();
    setTimeout(()=>{ forceUnlockScroll(); killFullScreenBlockers(); }, 450);
    setTimeout(()=>{ forceUnlockScroll(); killFullScreenBlockers(); }, 1200);

    // auth
    const { data:{ session } } = await supabase.auth.getSession();
    if(!session?.user){
      location.replace("/pages/login.html");
    }

    let levels = {};
    try{
      const { data: prof } = await supabase
        .from("profiles")
        .select("levels")
        .eq("id", session.user.id)
        .single();
      levels = (prof?.levels && typeof prof.levels === "object") ? prof.levels : {};
    }catch{}

    // ‚úÖ 34 dil (tek kart kalmaz) ‚Äì TOP: EN/DE/FR/ES/IT/RU
    const TOP = ["en","de","fr","es","it","ru"];
    const ALL = [
      { code:"en", name:"English", flag:"üá¨üáß" },
      { code:"de", name:"German", flag:"üá©üá™" },
      { code:"fr", name:"French", flag:"üá´üá∑" },
      { code:"es", name:"Spanish", flag:"üá™üá∏" },
      { code:"it", name:"Italian", flag:"üáÆüáπ" },
      { code:"ru", name:"Russian", flag:"üá∑üá∫" },

      { code:"ar", name:"Arabic", flag:"üá∏üá¶" },
      { code:"az", name:"Azerbaijani", flag:"üá¶üáø" },
      { code:"bg", name:"Bulgarian", flag:"üáßüá¨" },
      { code:"cs", name:"Czech", flag:"üá®üáø" },
      { code:"da", name:"Danish", flag:"üá©üá∞" },
      { code:"el", name:"Greek", flag:"üá¨üá∑" },
      { code:"fa", name:"Persian", flag:"üáÆüá∑" },
      { code:"fi", name:"Finnish", flag:"üá´üáÆ" },
      { code:"he", name:"Hebrew", flag:"üáÆüá±" },
      { code:"hu", name:"Hungarian", flag:"üá≠üá∫" },
      { code:"ja", name:"Japanese", flag:"üáØüáµ" },
      { code:"kk", name:"Kazakh", flag:"üá∞üáø" },
      { code:"ko", name:"Korean", flag:"üá∞üá∑" },
      { code:"ky", name:"Kyrgyz", flag:"üá∞üá¨" },
      { code:"nl", name:"Dutch", flag:"üá≥üá±" },
      { code:"no", name:"Norwegian", flag:"üá≥üá¥" },
      { code:"pl", name:"Polish", flag:"üáµüá±" },
      { code:"pt", name:"Portuguese", flag:"üáµüáπ" },
      { code:"ro", name:"Romanian", flag:"üá∑üá¥" },
      { code:"sk", name:"Slovak", flag:"üá∏üá∞" },
      { code:"sv", name:"Swedish", flag:"üá∏üá™" },
      { code:"th", name:"Thai", flag:"üáπüá≠" },
      { code:"tr", name:"Turkish", flag:"üáπüá∑" },
      { code:"tk", name:"Turkmen", flag:"üáπüá≤" },
      { code:"uk", name:"Ukrainian", flag:"üá∫üá¶" },
      { code:"uz", name:"Uzbek", flag:"üá∫üáø" },
      { code:"vi", name:"Vietnamese", flag:"üáªüá≥" },
      { code:"zh", name:"Chinese", flag:"üá®üá≥" },

      { code:"id", name:"Indonesian", flag:"üáÆüá©" },
      { code:"ms", name:"Malay", flag:"üá≤üáæ" }
    ];

    function orderedList(){
      const map = new Map(ALL.map(x=>[x.code, x]));
      const top = TOP.map(c=>map.get(c)).filter(Boolean);
      const rest = ALL
        .filter(x=>!TOP.includes(x.code))
        .sort((a,b)=>String(a.name).localeCompare(String(b.name), "en", { sensitivity:"base" }));
      return [...top, ...rest];
    }

    function cardHtml(l){
      const code = String(l.code);
      const name = String(l.name || code.toUpperCase());
      const flag = String(l.flag || "üåê");
      const lv = (levels && typeof levels === "object") ? (levels[code] || "") : "";
      const status = lv ? `Seviyeniz: ${lv}` : "Hen√ºz sƒ±nava katƒ±lmadƒ±nƒ±z";
      const cls = lv ? "status ok" : "status";
      return `
        <button class="cardBtn" type="button" data-code="${code}">
          <div class="flag">${flag}</div>
          <div class="name">${name}</div>
          <div class="${cls}">${status}</div>
        </button>
      `;
    }

    grid.innerHTML = orderedList().map(cardHtml).join("");

    async function startTest(langCode, el){
      const code = String(langCode||"").trim().toLowerCase();
      if(!code) return;

      try{ el?.setAttribute?.("aria-busy","true"); }catch{}
      toast("Sƒ±nav ba≈ülatƒ±lƒ±yor‚Ä¶");

      const { data, error } = await supabase.rpc("start_level_test", { p_language_code: code });

      if(error){
        try{ el?.removeAttribute?.("aria-busy"); }catch{}
        toast(error.message || "Ba≈ülatƒ±lamadƒ±");
        return;
      }

      const row = Array.isArray(data) ? (data[0] || null) : data;
      const testId = row?.id || row?.test_id || null;

      if(!testId){
        try{ el?.removeAttribute?.("aria-busy"); }catch{}
        toast("test_id gelmedi");
        return;
      }

      location.href = `/pages/level_test.html?test_id=${encodeURIComponent(testId)}&lang=${encodeURIComponent(code)}`;
    }

    // ‚úÖ WebView tƒ±klama garantisi
    function hardBind(btn){
      const run = (ev)=>{
        try{
          ev.preventDefault();
          ev.stopPropagation();
          ev.stopImmediatePropagation?.();
        }catch{}
        forceUnlockScroll();
        killFullScreenBlockers();
        startTest(btn.getAttribute("data-code"), btn);
      };

      btn.addEventListener("pointerdown", run, { passive:false, capture:true });
      btn.addEventListener("touchstart",  run, { passive:false, capture:true });
      btn.addEventListener("click",       run, { passive:false, capture:true });
    }
    grid.querySelectorAll(".cardBtn").forEach(hardBind);
  </script>
</body>
</html>
