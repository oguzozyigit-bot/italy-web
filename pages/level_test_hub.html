<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>

  <meta name="theme-color" content="#02000f">
  <style>html,body{background:#02000f !important;}</style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#02000f;
      --card: rgba(255,255,255,0.05);
      --border: rgba(255,255,255,0.12);
      --muted: rgba(255,255,255,0.62);
      --ai: linear-gradient(135deg,#a5b4fc 0%,#6366f1 50%,#ec4899 100%);
    }
    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }
    #pageContent{
      padding: 14px 14px calc(var(--footerH, 92px) + env(safe-area-inset-bottom) + 12px);
      min-height: 100%;
    }

    .wrap{ max-width:560px; margin:0 auto; display:flex; flex-direction:column; gap:12px; }

    .hero{
      border-radius: 24px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding: 14px 14px;
    }
    .heroTop{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      margin-bottom: 8px;
    }
    .hTitle{
      font-family:"Space Grotesk",system-ui,sans-serif;
      font-weight: 1000;
      font-size: 16px;
      margin:0;
      color:#fff;
    }
    .pill{
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);

    }
    .heroText{
      margin:0;

      color: rgba(255,255,255,0.70);
    }
    .heroText b{ color:#fff; }

    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    @media(max-width:420px){
      .grid{ grid-template-columns: repeat(2, 1fr); }
    }

    .card{
      border-radius: 22px;
      border: 1px solid var(--border);
      background: var(--card);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding: 12px 10px;
      min-height: 108px;

      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:6px;

      cursor:pointer;
      user-select:none;
      transition: transform .18s ease, background .18s ease;
      text-align:center;
    }
    .card:active{ transform: scale(.985); background: rgba(255,255,255,0.07); }

    .flag{
      font-size: 26px;
      line-height: 1;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,0.28));
    }
    .name{
      font-size: 14px;
      font-weight: 1000;
      color:#fff;
      letter-spacing: -0.2px;
    }
    .status{
      font-size: 11px;
      font-weight: 900;
      color: rgba(255,255,255,0.60);
    }
    .status.ok{
      color: rgba(165,180,252,0.95);
    }

    .toast{
      position: fixed;
      left:50%;
      top:18px;
      transform: translateX(-50%) translateY(-120px);
      background: rgba(10,10,18,0.95);
      border: 1px solid rgba(165,180,252,0.35);
      padding: 10px 14px;
      border-radius: 999px;
      color:#fff;
      z-index: 999999;
      font-weight: 1000;
      font-size: 12px;
      transition: .25s;
      backdrop-filter: blur(12px);
      pointer-events:none;
      max-width: min(92vw, 520px);
      text-align:center;
    }
    .toast.show{ transform: translateX(-50%) translateY(0); }
  </style>
</head>

<body>
  <main id="pageContent">
    <div class="wrap">

      <section class="hero">
        <div class="heroTop">
          <h1 class="hTitle">Seviye Tespit SÄ±navÄ±</h1>
          <div class="pill">SÃ¼re: 40 dk</div>
        </div>
        <p class="heroText">
          LÃ¼tfen <b>sessiz</b> ve dikkatinizin daÄŸÄ±lmayacaÄŸÄ± bir ortamda sÄ±nava baÅŸlayÄ±n.<br/>
          SÄ±nav sorularÄ± dÃ¼nya standartlarÄ± seviye tespit sÄ±navlarÄ±na gÃ¶re hazÄ±rlanmÄ±ÅŸtÄ±r.
        </p>
      </section>

      <section class="grid" id="grid"></section>

    </div>
  </main>

  <div class="toast" id="toast"></div>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    import { supabase } from "/js/supabase_client.js";

    mountShell({ scroll:"auto" });

    const $ = (id)=>document.getElementById(id);
    const grid = $("grid");

    function toast(msg){
      const t = $("toast");
      if(!t) return;
      t.textContent = String(msg||"");
      t.classList.add("show");
      clearTimeout(window.__to);
      window.__to = setTimeout(()=>t.classList.remove("show"), 1400);
    }

    // auth
    const { data:{ session } } = await supabase.auth.getSession();
    if(!session?.user){
      location.replace("/pages/login.html");
    }

    // load profile levels (JSONB)
    let levels = {};
    try{
      const { data: prof } = await supabase
        .from("profiles")
        .select("levels")
        .eq("id", session.user.id)
        .single();
      levels = (prof?.levels && typeof prof.levels === "object") ? prof.levels : {};
    }catch{}

    // load langs catalog
    let catalog = null;
    try{
      const r = await fetch("/assets/langs_80.json?v=1", { cache:"no-store" });
      catalog = await r.json();
    }catch(e){
      toast("Dil listesi yÃ¼klenemedi");
      catalog = { langs: [], top: [] };
    }

    const topCodes = Array.isArray(catalog?.top) ? catalog.top : [];
    const langs = Array.isArray(catalog?.langs) ? catalog.langs : [];

    // order: top first, then alpha by name
    const map = new Map(langs.map(x=>[String(x.code), x]));
    const top = topCodes.map(c=>map.get(String(c))).filter(Boolean);

    const rest = langs
      .filter(x=>!topCodes.includes(String(x.code)))
      .sort((a,b)=>String(a.name).localeCompare(String(b.name), "en", { sensitivity:"base" }));

    const ordered = [...top, ...rest];

    function cardHtml(l){
      const code = String(l.code);
      const name = String(l.name || code.toUpperCase());
      const flag = String(l.flag || "ğŸŒ");
      const lv = (levels && typeof levels === "object") ? (levels[code] || "") : "";
      const status = lv ? `Seviyeniz: ${lv}` : "HenÃ¼z sÄ±nava katÄ±lmadÄ±nÄ±z";
      const cls = lv ? "status ok" : "status";
      return `
        <div class="card" data-code="${code}">
          <div class="flag">${flag}</div>
          <div class="name">${name}</div>
          <div class="${cls}">${status}</div>
        </div>
      `;
    }

    grid.innerHTML = ordered.map(cardHtml).join("");

    grid.querySelectorAll(".card").forEach(el=>{
      el.addEventListener("click", async ()=>{
        const code = String(el.getAttribute("data-code") || "").trim();
        if(!code) return;

        toast("SÄ±nav baÅŸlatÄ±lÄ±yorâ€¦");

        // âœ… 5 jeton dÃ¼ÅŸen RPC
        const { data, error } = await supabase.rpc("start_level_test", { p_language_code: code });

        if(error){
          toast(error.message || "BaÅŸlatÄ±lamadÄ±");
          return;
        }

        // data bazen array dÃ¶ner
        const row = Array.isArray(data) ? (data[0] || null) : data;
        const testId = row?.id || row?.test_id || null;

        if(!testId){
          toast("test_id gelmedi");
          return;
        }

        // level_test.html tarafÄ± test_id Ã¼zerinden sorularÄ±/akÄ±È™Ä± yÃ¼rÃ¼tecek
        location.href = `/pages/level_test.html?test_id=${encodeURIComponent(testId)}&lang=${encodeURIComponent(code)}`;
      }, { passive:true });
    });
  </script>
</body>
</html>
