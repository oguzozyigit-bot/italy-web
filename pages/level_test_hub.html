    }
    button.card:active{ transform: scale(.985); background: rgba(255,255,255,0.07); }

    .flag{ font-size: 26px; line-height: 1; }

      transition: .25s;
      backdrop-filter: blur(12px);

    }

</head>

<body>
  <main id="pageContent">
    <div class="wrap">
      <section class="hero">
        <div class="heroTop">
          <h1 class="hTitle">Seviye Tespit SÄ±navÄ±</h1>
          <div class="pill">SÃ¼re: 40 dk</div>
        </div>
        <p class="heroText">
          LÃ¼tfen <b>sessiz</b> ve dikkatinizin daÄŸÄ±lmayacaÄŸÄ± bir ortamda sÄ±nava baÅŸlayÄ±n.<br/>
          Sorular dÃ¼nya standartlarÄ± seviye tespit sÄ±navlarÄ±na gÃ¶re hazÄ±rlanmÄ±ÅŸtÄ±r.
        </p>
      </section>

      <section class="grid" id="grid"></section>
    </div>
  </main>

  <div class="toast" id="toast"></div>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    import { supabase } from "/js/supabase_client.js";

    mountShell({ scroll:"auto" });

    const $ = (id)=>document.getElementById(id);
    const grid = $("grid");

    function toast(msg){
      const t = $("toast");
      t.textContent = String(msg||"");
      t.classList.add("show");
      clearTimeout(window.__to);
      window.__to = setTimeout(()=>t.classList.remove("show"), 1600);
    }

    // âœ… SADECE 6 DÄ°L
    const LANGS = [
      { code:"en", name:"English",   flag:"ðŸ‡¬ðŸ‡§" },
      { code:"de", name:"German",    flag:"ðŸ‡©ðŸ‡ª" },
      { code:"fr", name:"French",    flag:"ðŸ‡«ðŸ‡·" },
      { code:"it", name:"Italian",   flag:"ðŸ‡®ðŸ‡¹" },
      { code:"ru", name:"Russian",   flag:"ðŸ‡·ðŸ‡º" },
      { code:"es", name:"Spanish",   flag:"ðŸ‡ªðŸ‡¸" },
    ];

    // session
    let userId = null;
    const { data:{ session } } = await supabase.auth.getSession();
    userId = session?.user?.id || null;
    if(!userId){
      location.replace("/pages/login.html");
    }

    // levels
    let levels = {};
    try{
      const { data: prof } = await supabase
        .from("profiles")
        .select("levels")
        .eq("id", userId)
        .maybeSingle();
      levels = (prof?.levels && typeof prof.levels === "object") ? prof.levels : {};
    }catch{}

    function cardHtml(l){
      const lv = (levels && typeof levels === "object") ? (levels[l.code] || "") : "";
      const status = lv ? `Seviyeniz: ${lv}` : "HenÃ¼z sÄ±nava katÄ±lmadÄ±nÄ±z";
      const cls = lv ? "status ok" : "status";
      return `
        <button class="card" type="button" data-code="${l.code}">
          <div class="flag">${l.flag}</div>
          <div class="name">${l.name}</div>
          <div class="${cls}">${status}</div>
        </button>
      `;
    }

    grid.innerHTML = LANGS.map(cardHtml).join("");

    // dedupe
    let busy = false;
    let lastTap = 0;

    async function startTest(code, btn){
      if(busy) return;
      const now = Date.now();
      if(now - lastTap < 650) return;
      lastTap = now;

      busy = true;
      btn.disabled = true;

      try{
        toast("SÄ±nav baÅŸlatÄ±lÄ±yorâ€¦");
        const { data, error } = await supabase.rpc("start_level_test", { p_language_code: code });

        if(error){
          toast(error.message || "BaÅŸlatÄ±lamadÄ±");
          btn.disabled = false;
          busy = false;
          return;
        }

        const row = Array.isArray(data) ? (data[0] || null) : data;
        const testId = row?.test_id || row?.id || null;

        if(!testId){
          toast("test_id gelmedi");
          btn.disabled = false;
          busy = false;
          return;
        }

        location.href = `/pages/level_test.html?test_id=${encodeURIComponent(testId)}&lang=${encodeURIComponent(code)}`;
      }catch(e){
        toast("BaÅŸlatÄ±lamadÄ±");
        btn.disabled = false;
      }finally{
        busy = false;
      }
    }

    grid.querySelectorAll(".card").forEach(btn=>{
      const handler = (ev)=>{
        ev.preventDefault();
        ev.stopPropagation();
        const code = String(btn.getAttribute("data-code")||"").trim();
        if(!code) return;
        startTest(code, btn);
      };
      btn.addEventListener("click", handler, { passive:false });
      btn.addEventListener("touchend", handler, { passive:false });
    });
  </script>
</body>
