<body>

          SÄ±nav sorularÄ± dÃ¼nya standartlarÄ± seviye tespit sÄ±navlarÄ±na gÃ¶re hazÄ±rlanmÄ±ÅŸtÄ±r.

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    import { supabase } from "/js/supabase_client.js";

    mountShell({ scroll:"auto" });

    const $ = (id)=>document.getElementById(id);
    const grid = $("grid");

    function toast(msg){
      const t = $("toast");
      if(!t) return;
      t.textContent = String(msg||"");
      t.classList.add("show");
      clearTimeout(window.__to);
      window.__to = setTimeout(()=>t.classList.remove("show"), 1600);
    }

    // 34 dil (tek kart kalmaz). Ãœst sÄ±ra sabit: EN FR DE ES IT RU
    const TOP = ["en","fr","de","es","it","ru"];
    const LANGS = [
      { code:"en", name:"English",      flag:"ðŸ‡¬ðŸ‡§" },
      { code:"fr", name:"French",       flag:"ðŸ‡«ðŸ‡·" },
      { code:"de", name:"German",       flag:"ðŸ‡©ðŸ‡ª" },
      { code:"es", name:"Spanish",      flag:"ðŸ‡ªðŸ‡¸" },
      { code:"it", name:"Italian",      flag:"ðŸ‡®ðŸ‡¹" },
      { code:"ru", name:"Russian",      flag:"ðŸ‡·ðŸ‡º" },

      { code:"tr", name:"Turkish",      flag:"ðŸ‡¹ðŸ‡·" },
      { code:"az", name:"Azerbaijani",  flag:"ðŸ‡¦ðŸ‡¿" },
      { code:"kk", name:"Kazakh",       flag:"ðŸ‡°ðŸ‡¿" },
      { code:"ky", name:"Kyrgyz",       flag:"ðŸ‡°ðŸ‡¬" },
      { code:"uz", name:"Uzbek",        flag:"ðŸ‡ºðŸ‡¿" },
      { code:"tk", name:"Turkmen",      flag:"ðŸ‡¹ðŸ‡²" },

      { code:"ar", name:"Arabic",       flag:"ðŸ‡¸ðŸ‡¦" },
      { code:"fa", name:"Persian",      flag:"ðŸ‡®ðŸ‡·" },
      { code:"he", name:"Hebrew",       flag:"ðŸ‡®ðŸ‡±" },

      { code:"nl", name:"Dutch",        flag:"ðŸ‡³ðŸ‡±" },
      { code:"sv", name:"Swedish",      flag:"ðŸ‡¸ðŸ‡ª" },
      { code:"no", name:"Norwegian",    flag:"ðŸ‡³ðŸ‡´" },
      { code:"da", name:"Danish",       flag:"ðŸ‡©ðŸ‡°" },
      { code:"fi", name:"Finnish",      flag:"ðŸ‡«ðŸ‡®" },
      { code:"pl", name:"Polish",       flag:"ðŸ‡µðŸ‡±" },
      { code:"cs", name:"Czech",        flag:"ðŸ‡¨ðŸ‡¿" },
      { code:"sk", name:"Slovak",       flag:"ðŸ‡¸ðŸ‡°" },
      { code:"hu", name:"Hungarian",    flag:"ðŸ‡­ðŸ‡º" },
      { code:"ro", name:"Romanian",     flag:"ðŸ‡·ðŸ‡´" },
      { code:"bg", name:"Bulgarian",    flag:"ðŸ‡§ðŸ‡¬" },
      { code:"el", name:"Greek",        flag:"ðŸ‡¬ðŸ‡·" },
      { code:"uk", name:"Ukrainian",    flag:"ðŸ‡ºðŸ‡¦" },
      { code:"sr", name:"Serbian",      flag:"ðŸ‡·ðŸ‡¸" },
      { code:"hr", name:"Croatian",     flag:"ðŸ‡­ðŸ‡·" },

      { code:"pt", name:"Portuguese",   flag:"ðŸ‡µðŸ‡¹" },

      { code:"zh", name:"Chinese",      flag:"ðŸ‡¨ðŸ‡³" },
      { code:"ja", name:"Japanese",     flag:"ðŸ‡¯ðŸ‡µ" },
      { code:"ko", name:"Korean",       flag:"ðŸ‡°ðŸ‡·" },
      { code:"th", name:"Thai",         flag:"ðŸ‡¹ðŸ‡­" },
    ];

    function orderLangs(){
      const map = new Map(LANGS.map(x=>[x.code,x]));
      const top = TOP.map(c=>map.get(c)).filter(Boolean);
      const rest = LANGS
        .filter(x=>!TOP.includes(x.code))
        .sort((a,b)=>a.name.localeCompare(b.name, "en", { sensitivity:"base" }));
      return [...top, ...rest];
    }

    // âœ… session: redirect YOK
    let userId = null;
    try{
      const { data:{ session } } = await supabase.auth.getSession();
      userId = session?.user?.id || null;
      if(!userId) toast("GiriÅŸ bulunamadÄ±. Tekrar giriÅŸ yap.");
    }catch{
      toast("Oturum okunamadÄ±.");
    }

    // levels
    let levels = {};
    if(userId){
      try{
        const { data: prof } = await supabase
          .from("profiles")
          .select("levels")
          .eq("id", userId)
          .maybeSingle();
        levels = (prof?.levels && typeof prof.levels === "object") ? prof.levels : {};
      }catch{}
    }

    function cardHtml(l){
      const lv = (levels && typeof levels === "object") ? (levels[l.code] || "") : "";
      const status = lv ? `Seviyeniz: ${lv}` : "HenÃ¼z sÄ±nava katÄ±lmadÄ±nÄ±z";
      const cls = lv ? "status ok" : "status";
      return `
        <button class="card" type="button" data-code="${l.code}">
          <div class="flag">${l.flag}</div>
          <div class="name">${l.name}</div>
          <div class="${cls}">${status}</div>
        </button>
      `;
    }

    const ordered = orderLangs();
    grid.innerHTML = ordered.map(cardHtml).join("");

    // âœ… ghost-tap / double fire engeli
    let __busy = false;
    let __lastTapAt = 0;

    async function startTest(code, btn){
      if(__busy) return;
      const now = Date.now();
      if(now - __lastTapAt < 650) return;
      __lastTapAt = now;

      if(!userId){
        toast("GiriÅŸ gerekli.");
        return;
      }

      __busy = true;
      btn.disabled = true;

      try{
        toast("SÄ±nav baÅŸlatÄ±lÄ±yorâ€¦");
        const { data, error } = await supabase.rpc("start_level_test", { p_language_code: code });

        if(error){
          console.log("RPC ERROR:", error);
          toast(error.message || "BaÅŸlatÄ±lamadÄ±");
          btn.disabled = false;
          __busy = false;
          return;
        }

        const row = Array.isArray(data) ? (data[0] || null) : data;
        const testId = row?.id || row?.test_id || null;

        if(!testId){
          console.log("RPC DATA:", data);
          toast("test_id gelmedi");
          btn.disabled = false;
          __busy = false;
          return;
        }

        location.href = `/pages/level_test.html?test_id=${encodeURIComponent(testId)}&lang=${encodeURIComponent(code)}`;
      }catch(e){
        console.log("RPC EX:", e);
        toast("BaÅŸlatÄ±lamadÄ±");
        btn.disabled = false;
      }finally{
        __busy = false;
      }
    }

    // âœ… click + touchend (dedupe ile)
    grid.querySelectorAll(".card").forEach(btn=>{
      const handler = (ev)=>{
        ev.preventDefault();
        ev.stopPropagation();
        const code = String(btn.getAttribute("data-code") || "").trim();
        if(!code) return;
        startTest(code, btn);
      };

      btn.addEventListener("click", handler, { passive:false });
      btn.addEventListener("touchend", handler, { passive:false });
    });
  </script>
