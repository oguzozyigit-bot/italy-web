    function fixShellOverlay(){
      try{
        // body fixed/overflow kill'i bÄ±rakma (scroll #pageContent'te)
        document.body.style.overflow = "hidden";
        document.body.style.position = "relative";

        const vpW = window.innerWidth, vpH = window.innerHeight;

        // full-screen fixed katmanlarÄ± tarayÄ±p "interaktif deÄŸilse" tÄ±klamayÄ± kapat
        const nodes = Array.from(document.body.querySelectorAll("*"));
        for(const el of nodes){
          const cs = getComputedStyle(el);
          if(cs.position !== "fixed") continue;

          const r = el.getBoundingClientRect();
          const covers =
            r.width >= vpW * 0.92 &&
            r.height >= vpH * 0.92 &&
            r.left <= 2 && r.top <= 2;

          if(!covers) continue;

          // iÃ§inde tÄ±klanabilir eleman varsa dokunma (header/footer olabilir)
          const hasInteractive = el.querySelector("button,a,input,textarea,select");
          if(hasInteractive) continue;

          // âœ… bu cam katman: tÄ±klamayÄ± yutmasÄ±n
          el.style.pointerEvents = "none";
        }

        // âœ… pageContent her zaman Ã¼stte
        const pc = document.getElementById("pageContent");
        if(pc){
          pc.style.pointerEvents = "auto";
          pc.style.zIndex = "5";
          pc.style.overflow = "auto";
        }
      }catch(e){
        console.warn("[fixShellOverlay]", e);
