<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>italkyAI â€¢ Seviye Tespit</title>

  <meta name="theme-color" content="#02000f">
  <style>html,body{background:#02000f !important;}</style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --border: rgba(255,255,255,0.12);
      --card: rgba(255,255,255,0.05);
      --muted: rgba(255,255,255,0.70);
    }
    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }

    /* ui_shell main-content zaten var, biz iÃ§eride scroll istemiyoruz */
    #pageContent{
      height: 100%;
      display:flex;
      align-items:stretch;
      justify-content:center;
      padding: 10px 12px; /* âœ… kenarlar az */
    }

    .wrap{
      width: 100%;
      max-width: 520px;
      height: 100%;
      display:flex;
      flex-direction:column;
      gap: 10px;
      justify-content: space-between; /* âœ… Ã¼st-alt bar arasÄ±nda ortalar */
    }

    .hero{
      border-radius: 22px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding: 12px 14px;
    }

    .heroTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom: 6px;
    }

    .hTitle{
      font-family:"Space Grotesk",system-ui,sans-serif;
      font-weight: 1000;
      font-size: 16px;
      letter-spacing: -0.2px;
      margin:0;
      color:#fff;
    }

    .pill{
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.18);
      font-weight: 1000;
      font-size: 12px;
      color: rgba(255,255,255,0.90);
      white-space: nowrap;
    }

    .heroText{
      margin:0;
      font-size: 12px;
      font-weight: 900;
      line-height: 1.55;
      color: rgba(255,255,255,0.72);
    }
    .heroText b{ color:#fff; }

    /* âœ… 6 kart tek kolon â€“ kaydÄ±rmasÄ±z sÄ±ÄŸmasÄ± iÃ§in esnek yÃ¼kseklik */
    .list{
      flex: 1;
      min-height: 0;
      display:flex;
      flex-direction:column;
      gap: 10px;
      justify-content: center; /* âœ… tam ortaya yakÄ±n */
    }

    button.langCard{
      width: 100%;
      border-radius: 22px;
      border: 1px solid var(--border);
      background: var(--card);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);

      padding: 14px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;

      color:#fff;
      cursor:pointer;
      user-select:none;
      appearance:none;
      -webkit-appearance:none;

      transition: transform .16s ease, background .16s ease, border-color .16s ease;
    }

    button.langCard:active{
      transform: scale(.988);
      background: rgba(255,255,255,0.07);
      border-color: rgba(165,180,252,0.30);
    }

    .left{
      display:flex;
      align-items:center;
      gap: 12px;
      min-width: 0;
    }

    .flagBox{
      width: 42px;
      height: 42px;
      border-radius: 16px;
      display:flex;
      align-items:center;
      justify-content:center;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.18);
      flex: 0 0 auto;
      position:relative;
      overflow:hidden;
    }

    /* âœ… bayrak mini â€œyÃ¼zerâ€ animasyon */
    .flag{
      font-size: 22px;
      line-height: 1;
      transform: translateY(0);
      animation: floatFlag 2.2s ease-in-out infinite;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,0.28));
    }
    @keyframes floatFlag{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-2px); }
    }

    /* her kartta ufak fark */
    button.langCard:nth-child(2) .flag{ animation-duration: 2.5s; }
    button.langCard:nth-child(3) .flag{ animation-duration: 2.1s; }
    button.langCard:nth-child(4) .flag{ animation-duration: 2.7s; }
    button.langCard:nth-child(5) .flag{ animation-duration: 2.3s; }
    button.langCard:nth-child(6) .flag{ animation-duration: 2.6s; }

    .txt{
      min-width: 0;
      display:flex;
      flex-direction:column;
      gap: 2px;
    }
    .name{
      font-size: 15px;
      font-weight: 1000;
      letter-spacing: -0.2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .sub{
      font-size: 11px;
      font-weight: 900;
      color: rgba(255,255,255,0.62);
      line-height: 1.2;
    }
    .sub.ok{ color: rgba(165,180,252,0.95); }

    .right{
      display:flex;
      align-items:center;
      gap: 10px;
      flex: 0 0 auto;
    }

    .badge{
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.18);
      font-size: 12px;
      font-weight: 1000;
      color: rgba(255,255,255,0.88);
      white-space: nowrap;
    }

    .chev{
      width: 34px; height: 34px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      display:flex; align-items:center; justify-content:center;
      font-weight: 1000;
      color: rgba(255,255,255,0.85);
    }

    .toast{
      position: fixed;
      left:50%;
      top:18px;
      transform: translateX(-50%) translateY(-120px);
      background: rgba(10,10,18,0.95);
      border: 1px solid rgba(165,180,252,0.35);
      padding: 10px 14px;
      border-radius: 999px;
      color:#fff;
      z-index: 999999;
      font-weight: 1000;
      font-size: 12px;
      transition: .25s;
      backdrop-filter: blur(12px);
      pointer-events:none;
      max-width: min(92vw, 520px);
      text-align:center;
    }
    .toast.show{ transform: translateX(-50%) translateY(0); }

    /* âœ… Ã§ok kÃ¼Ã§Ã¼k ekranlarda kartlarÄ± biraz sÄ±kÄ±ÅŸtÄ±r */
    @media (max-height: 740px){
      .hero{ padding: 10px 12px; }
      button.langCard{ padding: 12px 12px; }
      .flagBox{ width:40px; height:40px; }
      .name{ font-size: 14px; }
    }
  </style>
</head>

<body>
  <main id="pageContent">
    <div class="wrap">

      <section class="hero">
        <div class="heroTop">
          <h1 class="hTitle">Seviye Tespit SÄ±navÄ±</h1>
          <div class="pill">SÃ¼re: 40 dk</div>
        </div>
        <p class="heroText">
          Bu sÄ±nav, <b>gerÃ§ek seviye tespit</b> standardÄ±na gÃ¶re hazÄ±rlanmÄ±ÅŸtÄ±r.<br/>
          LÃ¼tfen <b>sessiz</b> ve dikkatinizin daÄŸÄ±lmayacaÄŸÄ± bir ortamda baÅŸlayÄ±n.
        </p>
      </section>

      <section class="list" id="list"></section>

    </div>
  </main>

  <div class="toast" id="toast"></div>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    import { supabase } from "/js/supabase_client.js";

    // âœ… scroll istemiyoruz
    mountShell({ scroll:"none" });

    const $ = (id)=>document.getElementById(id);
    const list = $("list");

    function toast(msg){
      const t = $("toast");
      t.textContent = String(msg||"");
      t.classList.add("show");
      clearTimeout(window.__to);
      window.__to = setTimeout(()=>t.classList.remove("show"), 1600);
    }

    // âœ… 6 DÄ°L
    const LANGS = [
      { code:"en", name:"English",   flag:"ğŸ‡¬ğŸ‡§" },
      { code:"de", name:"German",    flag:"ğŸ‡©ğŸ‡ª" },
      { code:"fr", name:"French",    flag:"ğŸ‡«ğŸ‡·" },
      { code:"it", name:"Italian",   flag:"ğŸ‡®ğŸ‡¹" },
      { code:"ru", name:"Russian",   flag:"ğŸ‡·ğŸ‡º" },
      { code:"es", name:"Spanish",   flag:"ğŸ‡ªğŸ‡¸" },
    ];

    const { data:{ session } } = await supabase.auth.getSession();
    const userId = session?.user?.id || null;
    if(!userId){
      location.replace("/pages/login.html");
    }

    // levels
    let levels = {};
    try{
      const { data: prof } = await supabase
        .from("profiles")
        .select("levels")
        .eq("id", userId)
        .maybeSingle();
      levels = (prof?.levels && typeof prof.levels === "object") ? prof.levels : {};
    }catch{}

    function cardHtml(l){
      const lv = (levels && typeof levels === "object") ? (levels[l.code] || "") : "";
      const sub = lv ? `Seviyeniz: ${lv}` : "HenÃ¼z sÄ±nava katÄ±lmadÄ±nÄ±z";
      const subCls = lv ? "sub ok" : "sub";

      return `
        <button class="langCard" type="button" data-code="${l.code}">
          <div class="left">
            <div class="flagBox"><div class="flag">${l.flag}</div></div>
            <div class="txt">
              <div class="name">${l.name}</div>
              <div class="${subCls}">${sub}</div>
            </div>
          </div>
          <div class="right">
            <div class="badge">${l.code.toUpperCase()}</div>
            <div class="chev">â€º</div>
          </div>
        </button>
      `;
    }

    list.innerHTML = LANGS.map(cardHtml).join("");

    let busy = false;
    let lastTap = 0;

    async function startTest(code, btn){
      if(busy) return;
      const now = Date.now();
      if(now - lastTap < 650) return;
      lastTap = now;

      busy = true;
      btn.disabled = true;

      try{
        toast("SÄ±nav baÅŸlatÄ±lÄ±yorâ€¦");
        const { data, error } = await supabase.rpc("start_level_test", { p_language_code: code });

        if(error){
          toast(error.message || "BaÅŸlatÄ±lamadÄ±");
          btn.disabled = false;
          busy = false;
          return;
        }

        const row = Array.isArray(data) ? (data[0] || null) : data;
        const testId = row?.test_id || row?.id || null;

        if(!testId){
          toast("test_id gelmedi");
          btn.disabled = false;
          busy = false;
          return;
        }

        location.href = `/pages/level_test.html?test_id=${encodeURIComponent(testId)}&lang=${encodeURIComponent(code)}`;
      }catch(e){
        toast("BaÅŸlatÄ±lamadÄ±");
        btn.disabled = false;
      }finally{
        busy = false;
      }
    }

    list.querySelectorAll(".langCard").forEach(btn=>{
      const handler = (ev)=>{
        ev.preventDefault();
        ev.stopPropagation();
        const code = String(btn.getAttribute("data-code")||"").trim();
        if(!code) return;
        startTest(code, btn);
      };
      btn.addEventListener("click", handler, { passive:false });
      btn.addEventListener("touchend", handler, { passive:false });
    });
  </script>
</body>
</html>
