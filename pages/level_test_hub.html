<body>
  <main id="pageContent">
    <div class="wrap">

      <section class="hero">
        <div class="heroTop">
          <h1 class="hTitle">Seviye Tespit SÄ±navÄ±</h1>
          <div class="pill">SÃ¼re: 40 dk</div>
        </div>
        <p class="heroText">
          LÃ¼tfen <b>sessiz</b> ve dikkatinizin daÄŸÄ±lmayacaÄŸÄ± bir ortamda sÄ±nava baÅŸlayÄ±n.<br/>
          SÄ±nav sorularÄ± dÃ¼nya standartlarÄ± seviye tespit sÄ±navlarÄ±na gÃ¶re hazÄ±rlanmÄ±ÅŸtÄ±r.
        </p>
      </section>

      <section class="grid" id="grid"></section>

    </div>
  </main>

  <div class="toast" id="toast"></div>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    import { supabase } from "/js/supabase_client.js";

    mountShell({ scroll:"auto" });

    const $ = (id)=>document.getElementById(id);
    const grid = $("grid");

    function toast(msg){
      const t = $("toast");
      if(!t) return;
      t.textContent = String(msg||"");
      t.classList.add("show");
      clearTimeout(window.__to);
      window.__to = setTimeout(()=>t.classList.remove("show"), 1400);
    }

    // âœ… Auth
    const { data:{ session } } = await supabase.auth.getSession();
    if(!session?.user){
      location.replace("/pages/login.html");
    }

    // âœ… Profil levels
    let levels = {};
    try{
      const { data: prof } = await supabase
        .from("profiles")
        .select("levels")
        .eq("id", session.user.id)
        .single();
      levels = (prof?.levels && typeof prof.levels === "object") ? prof.levels : {};
    }catch{}

    // âœ… UI diline gÃ¶re (Latin isim Ã¼ret)
    const uiLang = (navigator.language || "tr").toLowerCase().startsWith("tr") ? "tr" : "en";
    let dn = null;
    try{ dn = new Intl.DisplayNames([uiLang], { type:"language" }); }catch{}

    // âœ… Bayraklar (bulamazsa ðŸŒ)
    const FLAG = {
      tr:"ðŸ‡¹ðŸ‡·", en:"ðŸ‡¬ðŸ‡§", de:"ðŸ‡©ðŸ‡ª", fr:"ðŸ‡«ðŸ‡·", es:"ðŸ‡ªðŸ‡¸", it:"ðŸ‡®ðŸ‡¹", ru:"ðŸ‡·ðŸ‡º", ar:"ðŸ‡¸ðŸ‡¦",
      pt:"ðŸ‡µðŸ‡¹", "pt-br":"ðŸ‡§ðŸ‡·", nl:"ðŸ‡³ðŸ‡±", sv:"ðŸ‡¸ðŸ‡ª", no:"ðŸ‡³ðŸ‡´", da:"ðŸ‡©ðŸ‡°", fi:"ðŸ‡«ðŸ‡®",
      pl:"ðŸ‡µðŸ‡±", cs:"ðŸ‡¨ðŸ‡¿", sk:"ðŸ‡¸ðŸ‡°", hu:"ðŸ‡­ðŸ‡º", ro:"ðŸ‡·ðŸ‡´", bg:"ðŸ‡§ðŸ‡¬", el:"ðŸ‡¬ðŸ‡·",
      uk:"ðŸ‡ºðŸ‡¦", fa:"ðŸ‡®ðŸ‡·", ur:"ðŸ‡µðŸ‡°", hi:"ðŸ‡®ðŸ‡³", bn:"ðŸ‡§ðŸ‡©", id:"ðŸ‡®ðŸ‡©", ms:"ðŸ‡²ðŸ‡¾",
      vi:"ðŸ‡»ðŸ‡³", th:"ðŸ‡¹ðŸ‡­", he:"ðŸ‡®ðŸ‡±", ja:"ðŸ‡¯ðŸ‡µ", zh:"ðŸ‡¨ðŸ‡³", ko:"ðŸ‡°ðŸ‡·", ka:"ðŸ‡¬ðŸ‡ª",
      az:"ðŸ‡¦ðŸ‡¿", hy:"ðŸ‡¦ðŸ‡²", kk:"ðŸ‡°ðŸ‡¿", uz:"ðŸ‡ºðŸ‡¿", tk:"ðŸ‡¹ðŸ‡²", sr:"ðŸ‡·ðŸ‡¸", hr:"ðŸ‡­ðŸ‡·",
      bs:"ðŸ‡§ðŸ‡¦", sl:"ðŸ‡¸ðŸ‡®", mk:"ðŸ‡²ðŸ‡°", sq:"ðŸ‡¦ðŸ‡±", et:"ðŸ‡ªðŸ‡ª", lv:"ðŸ‡±ðŸ‡»", lt:"ðŸ‡±ðŸ‡¹",
      af:"ðŸ‡¿ðŸ‡¦", sw:"ðŸ‡°ðŸ‡ª", am:"ðŸ‡ªðŸ‡¹", ca:"ðŸ‡ªðŸ‡¸", eu:"ðŸ‡ªðŸ‡¸", gl:"ðŸ‡ªðŸ‡¸", is:"ðŸ‡®ðŸ‡¸",
      ga:"ðŸ‡®ðŸ‡ª", cy:"ðŸ´", fil:"ðŸ‡µðŸ‡­", mn:"ðŸ‡²ðŸ‡³", ne:"ðŸ‡³ðŸ‡µ", si:"ðŸ‡±ðŸ‡°", ta:"ðŸ‡®ðŸ‡³",
      te:"ðŸ‡®ðŸ‡³", mr:"ðŸ‡®ðŸ‡³", gu:"ðŸ‡®ðŸ‡³"
    };

    // âœ… 80 dil (top + alfabetik)
    const TOP = ["tr","en","de","fr","es"];
    const ALL = [
      "tr","en","de","fr","es","it","ru","ar","pt","pt-br","nl","sv","no","da","fi",
      "pl","cs","sk","hu","ro","bg","el","uk","fa","ur","hi","bn","id","ms","vi",
      "th","he","ja","zh","ko","ka","az","hy","kk","uz","tk","sr","hr","bs","sl",
      "mk","sq","et","lv","lt","af","sw","am","ca","eu","gl","is","ga","cy","fil",
      "mn","ne","si","ta","te","mr","gu",
      "pa","kn","ml","or","as","lo","my","km","zu","xh","st"
    ].slice(0,80);

    function canon(code){
      return String(code||"").toLowerCase().trim();
    }
    function langName(code){
      const c = canon(code);
      // Intl.DisplayNames bazen "Portuguese (Brazil)" dÃ¶ndÃ¼rÃ¼r. Yine Latin.
      try{
        const base = c === "pt-br" ? "pt" : c.split("-")[0];
        const n = dn?.of(base);
        if(n) return n;
      }catch{}
      return c.toUpperCase();
    }
    function flagEmoji(code){
      const c = canon(code);
      return FLAG[c] || FLAG[c.split("-")[0]] || "ðŸŒ";
    }

    // order: TOP first, then rest alpha by localized name
    const setTop = new Set(TOP.map(canon));
    const topArr = TOP.map(canon).filter(c=>ALL.includes(c));
    const restArr = ALL.filter(c=>!setTop.has(canon(c))).sort((a,b)=>langName(a).localeCompare(langName(b), uiLang, { sensitivity:"base" }));
    const ordered = [...topArr, ...restArr];

    function cardHtml(code){
      const c = canon(code);
      const name = langName(c);
      const flag = flagEmoji(c);

      const lv = (levels && typeof levels === "object") ? (levels[c] || "") : "";
      const status = lv ? `Seviyeniz: ${lv}` : "HenÃ¼z sÄ±nava katÄ±lmadÄ±nÄ±z";
      const cls = lv ? "status ok" : "status";

      return `
        <div class="card" data-code="${c}">
          <div class="flag">${flag}</div>
          <div class="name">${name}</div>
          <div class="${cls}">${status}</div>
        </div>
      `;
    }

    grid.innerHTML = ordered.map(cardHtml).join("");

    async function startTest(code){
      toast("SÄ±nav baÅŸlatÄ±lÄ±yorâ€¦");

      const { data, error } = await supabase.rpc("start_level_test", { p_language_code: code });

      if(error){
        toast(error.message || "BaÅŸlatÄ±lamadÄ±");
        return;
      }

      const row = Array.isArray(data) ? (data[0] || null) : data;
      const testId = row?.id || row?.test_id || null;

      if(!testId){
        toast("test_id gelmedi");
        return;
      }

      location.href = `/pages/level_test.html?test_id=${encodeURIComponent(testId)}&lang=${encodeURIComponent(code)}`;
    }

    // âœ… Android WebView click yutmasÄ±n diye: click + touchend
    grid.querySelectorAll(".card").forEach(el=>{
      const handler = async (ev)=>{
        ev.preventDefault();
        ev.stopPropagation();
        const code = String(el.getAttribute("data-code") || "").trim();
        if(!code) return;

        // double tap spam engel
        if(el.dataset.busy === "1") return;
        el.dataset.busy = "1";
        el.style.opacity = "0.75";
        try{
          await startTest(code);
        }finally{
          // navigate olursa zaten buraya gelmez
          el.dataset.busy = "0";
          el.style.opacity = "";
        }
      };

      el.addEventListener("click", handler, { passive:false });
      el.addEventListener("touchend", handler, { passive:false });
    });
  </script>
