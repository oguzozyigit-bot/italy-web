<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI ‚Ä¢ Oyunlar</title>
  <link rel="icon" href="data:," />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#030014;
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.60);
      --border:rgba(255,255,255,.10);

      --ai1:#A5B4FC;
      --ai2:#4F46E5;
      --pink:#ff00ff;
      --cyan:#00f3ff;
      --green:#00e676;

      --topH:74px;
      --footerH:74px;
    }

    *{box-sizing:border-box;-webkit-tap-highlight-color:transparent;outline:none}
    html,body{
      margin:0;width:100%;height:100dvh;overflow:hidden;position:fixed;
      font-family:Outfit,sans-serif;background:var(--bg);color:var(--text);
      display:flex;align-items:center;justify-content:center;
    }

    .cosmos{position:absolute;inset:-50%;width:200%;height:200%;z-index:0;pointer-events:none;
      background:
        radial-gradient(700px 260px at 20% 20%, rgba(79,70,229,.28), transparent 60%),
        radial-gradient(700px 260px at 90% 80%, rgba(255,0,255,.18), transparent 60%),
        radial-gradient(700px 260px at 50% 110%, rgba(0,243,255,.12), transparent 60%),
        #030014;
      animation: floatBg 18s ease-in-out infinite alternate;
    }
    @keyframes floatBg{
      0%{ transform: translate3d(0,0,0) scale(1); }
      100%{ transform: translate3d(-2%, -2%, 0) scale(1.02); }
    }

    .mobile-frame{
      width:100%;max-width:480px;height:100%;
      position:relative;z-index:10;
      display:flex;flex-direction:column;min-height:0;
      background:rgba(8,8,20,.65);backdrop-filter:blur(25px);
      overflow:hidden;
    }
    @media(min-width:520px){
      .mobile-frame{
        height:92vh;border-radius:40px;border:1px solid rgba(255,255,255,0.08);
        box-shadow:0 40px 100px -20px rgba(0,0,0,0.9);
      }
    }

    /* top */
    .topbar{
      height:var(--topH);
      display:flex;align-items:center;justify-content:space-between;
      padding:0 12px;
      border-bottom:1px solid rgba(255,255,255,.08);
      background:rgba(0,0,0,.35);
      backdrop-filter:blur(12px);
      flex:0 0 auto;
      gap:10px;
    }
    .backBtn{
      width:44px;height:44px;border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.18);
      color:#fff;font-size:20px;font-weight:1000;
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;
      flex:0 0 auto;
    }
    .brand{display:flex;flex-direction:column;line-height:1;user-select:none;cursor:pointer;min-width:0}
    .logo-line{font-family:"Space Grotesk";font-size:18px;font-weight:700;letter-spacing:-.4px;white-space:nowrap}
    .logo-ai{background:linear-gradient(135deg,var(--ai1),var(--ai2));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .slogan{margin-top:5px;font-size:10px;font-weight:900;letter-spacing:4px;color:rgba(255,255,255,.35);text-transform:uppercase}

    .profileMini{
      display:flex;align-items:center;gap:10px;min-width:0;cursor:pointer;
      padding:6px 10px;border-radius:18px;border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.05);
      flex:0 0 auto;
      max-width: 190px;
    }
    .pPic{width:34px;height:34px;border-radius:999px;overflow:hidden;flex:0 0 34px;background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);display:flex;align-items:center;justify-content:center;font-weight:1000}
    .pPic img{width:100%;height:100%;object-fit:cover}
    .pName{font-weight:900;font-size:12px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}

    /* main */
    .main{
      flex:1;min-height:0;
      overflow:auto;
      padding:12px;
      padding-bottom: calc(var(--footerH) + 16px);
      display:flex;flex-direction:column;gap:12px;
      scrollbar-width:none;
      -ms-overflow-style:none;
    }
    .main::-webkit-scrollbar{display:none;}

    .hero{
      border-radius:24px;
      border:1px solid rgba(255,255,255,.10);
      background:
        radial-gradient(560px 200px at 0% 0%, rgba(0,243,255,.18), transparent 60%),
        radial-gradient(560px 200px at 100% 100%, rgba(255,0,255,.16), transparent 60%),
        rgba(0,0,0,.14);
      box-shadow:0 26px 70px rgba(0,0,0,.50);
      padding:12px;
      display:flex;flex-direction:column;gap:10px;
    }
    .heroTop{display:flex;align-items:center;justify-content:space-between;gap:10px}
    .heroTitle{font-weight:1000;font-size:14px}
    .chips{display:flex;gap:8px;flex-wrap:wrap;justify-content:flex-end}
    .chip{
      padding:8px 10px;border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.18);
      font-weight:1000;font-size:11px;white-space:nowrap;
    }
    .chip.pro{
      border:none;
      background:linear-gradient(135deg,var(--ai1),var(--ai2));
      box-shadow:0 14px 30px rgba(79,70,229,.20);
    }
    .heroDesc{font-weight:800;font-size:12px;line-height:1.35;color:rgba(255,255,255,.72)}
    .actions{display:flex;gap:10px}
    .btn{
      flex:1;height:46px;border-radius:16px;border:none;
      font-weight:1000;color:#fff;cursor:pointer;
      transition:.15s;
    }
    .btn:active{transform:scale(.98)}
    .btn.earn{background:linear-gradient(135deg,var(--cyan),var(--pink));box-shadow:0 18px 40px rgba(0,243,255,.10)}
    .btn.upgrade{background:linear-gradient(135deg,var(--ai1),var(--ai2));box-shadow:0 18px 40px rgba(79,70,229,.18)}

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }

    .card{
      border-radius:22px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.05);
      padding:12px;
      min-height:172px;
      display:flex;flex-direction:column;gap:8px;
      cursor:pointer;
      position:relative;
      overflow:hidden;
      /* ‚úÖ no movement */
      transform:none !important;
    }
    .card::before{
      content:"";
      position:absolute;inset:-1px;border-radius:22px;
      background:
        radial-gradient(420px 140px at 20% 0%, rgba(79,70,229,.26), transparent 60%),
        radial-gradient(420px 140px at 100% 100%, rgba(0,243,255,.14), transparent 55%);
      pointer-events:none;
      z-index:0;
    }
    .card > *{position:relative;z-index:1}

    .iconWrap{
      width:46px;height:46px;border-radius:18px;
      display:flex;align-items:center;justify-content:center;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.18), transparent 55%),
        linear-gradient(135deg, rgba(0,243,255,.28), rgba(255,0,255,.20));
      border:1px solid rgba(255,255,255,.12);
      box-shadow: 0 0 18px rgba(0,243,255,.12);
      font-size:20px;
      /* ‚úÖ icon fixed */
      transform:none !important;
    }
    .name{font-weight:1000;font-size:13px}
    .desc{font-weight:800;font-size:11px;line-height:1.25;color:rgba(255,255,255,.70)}
    .tags{margin-top:auto;display:flex;gap:8px;flex-wrap:wrap}
    .tag{
      padding:6px 8px;border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.18);
      font-weight:1000;font-size:10px;white-space:nowrap;
    }
    .tag.ready{border-color:rgba(0,230,118,.25);background:rgba(0,230,118,.10)}
    .tag.free{border-color:rgba(255,255,255,.14);background:rgba(255,255,255,.06)}
    .tag.pro{border:none;background:linear-gradient(135deg,var(--ai1),var(--ai2))}

    /* footer opaque */
    .footerbar{
      position:absolute;left:0;right:0;bottom:0;
      height:var(--footerH);
      display:flex;align-items:center;justify-content:center;
      border-top:1px solid rgba(255,255,255,.06);
      background:#060018; /* ‚úÖ opaque */
      font-size:10px;font-weight:800;color:rgba(255,255,255,.22);
      letter-spacing:.2px;
    }

    .toast{
      position:fixed;left:50%;top:18px;transform:translateX(-50%) translateY(-120px);
      background:rgba(10,10,18,.92);
      border:1px solid rgba(165,180,252,.35);
      padding:10px 14px;border-radius:999px;
      color:#fff;z-index:10000;
      font-weight:900;font-size:12px;
      transition:.28s;
      backdrop-filter:blur(12px);
    }
    .toast.show{transform:translateX(-50%) translateY(0)}
  </style>
</head>
<body>

    <div class="footerbar">italkyAI By Ozyigit‚Äôs 2026</div>

  <script type="module" src="/js/game_page.js?v=1000"></script>
</body>
</html>
