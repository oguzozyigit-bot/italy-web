  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bd: rgba(255,255,255,0.10);

      --p-lav: rgba(233,213,255,0.18);
      --p-mint: rgba(187,247,208,0.18);
      --p-salmon: rgba(251,207,232,0.18);
      --p-sky: rgba(191,219,254,0.18);
      --p-lemon: rgba(254,240,138,0.18);

      --good: rgba(34,197,94,1);
      --bad: rgba(239,68,68,1);
    }

    #pageContent{
      height:100%;
      display:flex;
      flex-direction:column;
      gap:12px;
      padding:12px;
      box-sizing:border-box;
      overflow:hidden;
    }

    .head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:12px;
      border-radius:18px;
      border:1px solid var(--bd);
      background:rgba(255,255,255,0.05);
      backdrop-filter:blur(14px);
    }

    .hTitle{
      font-weight:1000;
      font-size:13px;
      color:rgba(255,255,255,0.92);
      display:flex;
      flex-direction:column;
      gap:4px;
    }

    .hSub{
      font-size:11px;
      font-weight:900;
      color:rgba(255,255,255,0.55);
    }

    .badge{
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(99,102,241,0.35);
      background:rgba(99,102,241,0.12);
      font-weight:1000;
      font-size:11px;
      color:rgba(165,180,252,0.95);
      white-space:nowrap;
    }

    .neural-grid{
      flex:1;
      display:grid;
      grid-template-columns:repeat(2,1fr);
      grid-template-rows:repeat(5,1fr);
      gap:12px;
    }

    .game-module{
      position:relative;
      border-radius:26px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      border:1px solid var(--bd);
      backdrop-filter:blur(20px);
      transition:.22s;
      cursor:pointer;
      user-select:none;
      box-shadow:0 18px 44px rgba(0,0,0,0.22);
    }

    .game-module:active{ transform:scale(.96); }

    .tall{ grid-row:span 2; }
    .wide{
      grid-column:span 2;
      flex-direction:row !important;
      gap:16px !important;
      padding:0 18px !important;
      justify-content:flex-start !important;
      text-align:left !important;
    }

    .bg-s{ background:var(--p-salmon); }
    .bg-b{ background:var(--p-sky); }
    .bg-y{ background:var(--p-lemon); }
    .bg-l{ background:var(--p-lav); }
    .bg-m{ background:var(--p-mint); }

    .statusDot{
      position:absolute;
      top:10px;
      left:10px;
      width:16px;
      height:16px;
      border-radius:999px;
      border:2px solid rgba(255,255,255,0.55);
      background:var(--bad);
      box-shadow:0 0 0 7px rgba(239,68,68,0.14);
    }

    .statusDot.on{
      background:var(--good);
      box-shadow:0 0 0 7px rgba(34,197,94,0.14);
    }

    .icon-node{
      width:46px;
      height:46px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,0.14);
      display:flex;
      align-items:center;
      justify-content:center;
      margin-bottom:8px;
      font-size:22px;
      font-weight:1000;
      box-shadow:0 14px 30px rgba(0,0,0,0.25);
    }

    .ico-hang{ background:linear-gradient(135deg,rgba(236,72,153,.45),rgba(99,102,241,.30)); }
    .ico-drop{ background:linear-gradient(135deg,rgba(165,180,252,.45),rgba(34,197,94,.20)); }
    .ico-spy{ background:linear-gradient(135deg,rgba(59,130,246,.42),rgba(34,197,94,.22)); }
    .ico-quiz{ background:linear-gradient(135deg,rgba(245,158,11,.45),rgba(236,72,153,.22)); }

    .g-name{ font-size:13px;font-weight:1000;color:#fff;margin-bottom:2px; }
    .g-desc{ font-size:10px;font-weight:800;color:rgba(255,255,255,0.58); }

    .navFade{
      position:fixed;
      inset:0;
      background:#02000f;
      opacity:0;
      pointer-events:none;
      transition:opacity .16s ease;
      z-index:9999999;
    }
    .navFade.show{ opacity:1; }

  </style>
</head>
