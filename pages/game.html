<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    :root {
      --ai-grad: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #ec4899 100%);
      --glass-border: rgba(255, 255, 255, 0.15);
    }

    #pageContent {
      height: calc(100vh - 180px);
      display: flex; flex-direction: column;
      overflow-y: auto; scrollbar-width: none;
      padding: 10px 15px 100px;
      mask-image: linear-gradient(to bottom, black 90%, transparent 100%);
    }
    #pageContent::-webkit-scrollbar { display: none; }

    /* âœ… GÄ°RÄ°FTLÄ° VE CANLI GRID (BoÅŸluksuz Masonry) */
    .neural-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-auto-rows: minmax(140px, auto);
      gap: 16px;
    }

    /* OYUN MODÃœLLERÄ° - CANLI RENKLER VE DERÄ°NLÄ°K */
    .game-module {
      position: relative; border-radius: 35px; padding: 25px 15px;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      text-align: center; border: 1px solid var(--glass-border);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer; overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    /* Her ModÃ¼l Ä°Ã§in Ã–zel CanlÄ± Renkler */
    .m-hangman { background: linear-gradient(145deg, #581c87, #02000f); box-shadow: 0 0 20px rgba(168,85,247,0.3); }
    .m-spy { background: linear-gradient(145deg, #1e3a8a, #02000f); box-shadow: 0 0 20px rgba(59,130,246,0.3); }
    .m-cracker { background: linear-gradient(145deg, #854d0e, #02000f); box-shadow: 0 0 20px rgba(234,179,8,0.3); }
    .m-sentence { background: linear-gradient(145deg, #831843, #02000f); box-shadow: 0 0 20px rgba(236,72,153,0.3); }
    .m-duo { background: linear-gradient(145deg, #064e3b, #02000f); box-shadow: 0 0 20px rgba(16,185,129,0.3); }
    .m-meteor { background: linear-gradient(145deg, #1e1b4b, #02000f); box-shadow: 0 0 20px rgba(99,102,241,0.3); }
    .m-gap { grid-column: span 2; background: var(--ai-grad); color: #000 !important; flex-direction: row; justify-content: space-around; padding: 20px 40px; }

    /* Giriftli YapÄ± Ä°Ã§in Tall ModÃ¼ller */
    .tall { grid-row: span 2; }
    .game-module:active { transform: scale(0.92) rotate(2deg); filter: brightness(1.3); }

    /* âœ… Ä°KONLARDAKÄ° CANLI ANÄ°MASYONLAR */
    .icon-box { font-size: 45px; margin-bottom: 12px; filter: drop-shadow(0 0 15px rgba(255,255,255,0.4)); }
    .wide .icon-box { margin-bottom: 0; font-size: 55px; }

    /* Adam Asmaca Hareketli Ä°kon */
    .i-hang-node { border-left: 3px solid #fff; height: 40px; position: relative; animation: hangSwing 3s infinite ease-in-out; }
    .i-hang-node::after { content: ""; position: absolute; bottom: -8px; left: -7px; width: 14px; height: 14px; background: #fff; border-radius: 50%; box-shadow: 0 0 20px #fff; }

    /* Casus Kim GÃ¶z KÄ±rpma */
    .i-spy-eye { width: 50px; height: 28px; border: 3px solid #fff; border-radius: 50% 0; transform: rotate(-45deg); animation: eyeBlink 4s infinite; display: flex; align-items: center; justify-content: center; }
    .i-spy-eye::after { content: ""; width: 12px; height: 12px; background: #3b82f6; border-radius: 50%; box-shadow: 0 0 10px #fff; }

    .g-name { font-size: 18px; font-weight: 1000; color: #fff; margin-bottom: 4px; letter-spacing: -0.5px; }
    .m-gap .g-name, .m-gap .g-desc { color: #000; }
    .g-desc { font-size: 11px; font-weight: 800; color: rgba(255,255,255,0.6); line-height: 1.3; }

    /* ANÄ°MASYONLAR */
    @keyframes hangSwing { 0%, 100% { transform: rotate(-20deg); } 50% { transform: rotate(20deg); } }
    @keyframes eyeBlink { 0%, 90%, 100% { transform: rotate(-45deg) scaleY(1); } 95% { transform: rotate(-45deg) scaleY(0.1); } }
    @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

  </style>
</head>

<body>
  <div id="pageContent">

        </div>
        <div class="g-name">CÃ¼mle Kurma</div>
        <div class="g-desc">Semantik Enerji HattÄ±</div>
      </div>

      <div class="game-module m-duo" onclick="launchGame('duo', '/pages/duo', 4)">
        <div class="icon-box" style="animation: bounce 4s infinite;">ğŸ¤</div>

      </div>

      <div class="game-module tall m-meteor" onclick="launchGame('meteor', '/pages/meteor', 5)">
        <div class="icon-box" style="display:grid; grid-template-columns:1fr 1fr; gap:5px; animation: bounce 3s infinite alternate;">

      </div>

      <div class="game-module m-gap" onclick="launchGame('gap', '/pages/gap', 4)">
        <div class="icon-box" style="animation: bounce 2s infinite;">ğŸ”</div>
        <div style="display:flex; flex-direction:column; gap:4px;">
          <div class="g-name">BoÅŸluk Doldur</div>

  <script type="module">
    import { mountShell, setHeaderTokens } from "/js/ui_shell.js";
    import { supabase } from "/js/supabase_client.js";

    mountShell({ scroll: "none" });

    /* âœ… 24 SAATLÄ°K LÄ°SANS VE JETON MOTORU (ARKA PLANDA SESSÄ°Z Ã‡ALIÅIR) */
    window.launchGame = async (gameId, url, minLen) => {
      try {
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) return location.href = "/pages/login.html";
        const userId = session.user.id;
        const sessionKey = `italky_24h_${gameId}_${userId}`;
        const lastPaid = localStorage.getItem(sessionKey);
        const now = Date.now();

        if (lastPaid && (now - lastPaid) < (24 * 60 * 60 * 1000)) {
          location.href = `${url}?minLen=${minLen}&access=granted`;
          return;
        }

        const { data: p } = await supabase.from("profiles").select("tokens").eq("id", userId).single();
        if (!p || p.tokens < 1) return alert("Bu oyun iÃ§in jeton sÃ¼reniz dolmuÅŸ. Devam iÃ§in 1 jeton gerekiyor!");

        const { data: up, error } = await supabase.from("profiles").update({ tokens: p.tokens - 1 }).eq("id", userId).select("tokens").single();
        if (!error && up) {
          localStorage.setItem(sessionKey, now);
          setHeaderTokens(up.tokens);
          location.href = `${url}?minLen=${minLen}&access=new`;
        }
      } catch (err) { console.error(err); }
    };
  </script>
