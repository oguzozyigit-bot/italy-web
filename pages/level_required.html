<!-- FILE: /pages/level_required.html -->
<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>italkyAI • Seviye Gerekli</title>

  <meta name="theme-color" content="#02000f">
  <style>html,body{background:#02000f !important;}</style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --border: rgba(255,255,255,0.12);
      --card: rgba(255,255,255,0.05);
      --muted: rgba(255,255,255,0.72);
    }
    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }

    #pageContent{
      height: 100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 10px 12px;
    }

    .box{
      width:100%;
      max-width:520px;
      border-radius: 24px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding: 16px;
      display:flex;
      flex-direction:column;
      gap: 12px;
    }

    .title{
      font-family:"Space Grotesk",system-ui,sans-serif;
      font-weight:1000;
      font-size: 18px;
      margin:0;
      color:#fff;
      letter-spacing:-0.3px;
    }

    .desc{
      margin:0;
      font-size: 12px;
      font-weight: 900;
      line-height: 1.55;
      color: rgba(255,255,255,0.76);
    }
    .desc b{ color:#fff; }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 12px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.18);
    }
    .lang{
      font-weight:1000;
      font-size: 14px;
      color:#fff;
    }
    .mini{
      font-weight:900;
      font-size: 12px;
      color: rgba(255,255,255,0.75);
      white-space: nowrap;
    }

    .btn{
      height: 54px;
      border-radius: 18px;
      border: none;
      font-weight: 1000;
      font-size: 14px;
      cursor:pointer;
    }
    .btn-primary{
      background:#fff;
      color:#000;
    }
    .btn-primary:disabled{
      background: rgba(255,255,255,0.12);
      color: rgba(255,255,255,0.35);
      cursor:not-allowed;
    }

    .toast{
      position: fixed;
      left:50%;
      top:18px;
      transform: translateX(-50%) translateY(-120px);
      background: rgba(10,10,18,0.95);
      border: 1px solid rgba(165,180,252,0.35);
      padding: 10px 14px;
      border-radius: 999px;
      color:#fff;
      z-index: 999999;
      font-weight: 1000;
      font-size: 12px;
      transition: .25s;
      backdrop-filter: blur(12px);
      pointer-events:none;
      max-width: min(92vw, 520px);
      text-align:center;
    }
    .toast.show{ transform: translateX(-50%) translateY(0); }
  </style>
</head>

<body>
  <main id="pageContent">
    <div class="box">
      <h1 class="title">Seviye tespit gerekli</h1>
      <p class="desc" id="desc">
        Bu derse/pratiğe başlamadan önce <b>Seviye Tespit Sınavı</b>na katılmalısınız.
      </p>

      <div class="row">
        <div class="lang" id="langName">Dil: —</div>
        <div class="mini">Süre: 40 dk</div>
      </div>

      <button class="btn btn-primary" id="btnGo" disabled>Seviye Tespit Sınavına Katıl</button>
    </div>
  </main>

  <div class="toast" id="toast"></div>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    import { supabase } from "/js/supabase_client.js";

    mountShell({ scroll:"none" });

    const $ = (id)=>document.getElementById(id);

    function toast(msg){
      const t = $("toast");
      t.textContent = String(msg||"");
      t.classList.add("show");
      clearTimeout(window.__to);
      window.__to = setTimeout(()=>t.classList.remove("show"), 1600);
    }

    const qs = (k)=> new URLSearchParams(location.search).get(k);
    const lang = String(qs("lang")||"en").toLowerCase();
    const teacher = String(qs("t")||"").trim();
    const next = String(qs("next")||"").trim();

    const NAME = {
      en:"English", de:"German", fr:"French", it:"Italian", ru:"Russian", es:"Spanish"
    };

    $("langName").textContent = `Dil: ${NAME[lang] || lang.toUpperCase()}`;
    $("desc").innerHTML =
      `Henüz <b>${NAME[lang] || lang.toUpperCase()}</b> dil seviyenizi tespit etmedik.<br/>Bu derse devam etmek için önce sınava katılın.`;

    const { data:{ session } } = await supabase.auth.getSession();
    if(!session?.user){
      location.replace("/pages/login.html");
    }

    const btn = $("btnGo");
    btn.disabled = false;

    let busy=false;
    btn.addEventListener("click", async ()=>{
      if(busy) return;
      busy=true;
      btn.disabled=true;
      try{
        toast("Sınav başlatılıyor…");
        const { data, error } = await supabase.rpc("start_level_test", { p_language_code: lang });
        if(error){
          toast(error.message || "Başlatılamadı");
          btn.disabled=false;
          busy=false;
          return;
        }
        const row = Array.isArray(data) ? (data[0]||null) : data;
        const testId = row?.test_id || row?.id || null;
        if(!testId){
          toast("test_id gelmedi");
          btn.disabled=false;
          busy=false;
          return;
        }

        // teacher_select akışı için teacher paramını koru
        const extra = teacher ? `&t=${encodeURIComponent(teacher)}&next=${encodeURIComponent(next)}` : "";
        location.href = `/pages/level_test.html?test_id=${encodeURIComponent(testId)}&lang=${encodeURIComponent(lang)}${extra}`;
      }catch(e){
        toast("Başlatılamadı");
        btn.disabled=false;
      }finally{
        busy=false;
      }
    }, { passive:false });
  </script>
</body>
</html>
