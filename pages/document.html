<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI ‚Ä¢ Belgeden √áeviri</title>
  <link rel="icon" href="data:," />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      /* --- Layout --- */
      --frameW: min(480px, 100vw);
      --topH: 70px;
      --footerH: 80px;

      /* --- Colors --- */
      --bg-deep: #050507;
      --text-main: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.5);
      --text-dim: rgba(255, 255, 255, 0.3);

      --accent-primary: #6366f1;
      --accent-glow: rgba(99, 102, 241, 0.5);
      --accent-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);

      --glass-bg: rgba(20, 20, 25, 0.65);
      --glass-border: rgba(255, 255, 255, 0.08);

      --logo-w: #fff;
      --ai-grad: linear-gradient(to right, #818cf8, #c084fc);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
    
    body {
      margin: 0; padding: 0; width: 100%; height: 100dvh;
      overflow: hidden; position: fixed;
      font-family: 'Outfit', sans-serif;
      background: var(--bg-deep);
      color: var(--text-main);
      display: flex; align-items: center; justify-content: center;
    }

    /* --- Background --- */
    .premium-bg { position: absolute; inset: 0; z-index: 0; pointer-events: none; background: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #000000 60%); }
    .premium-glow { position: absolute; width: 600px; height: 600px; background: radial-gradient(circle, rgba(99, 102, 241, 0.15), transparent 70%); top: -200px; left: 50%; transform: translateX(-50%); filter: blur(80px); opacity: 0.6; }

    /* --- Frame --- */
    .mobile-frame {
      width: 100%; max-width: var(--frameW); height: 100%;
      position: relative; z-index: 10;
      background: rgba(10, 10, 12, 0.5);
      display: flex; flex-direction: column;
      overflow: hidden;
    }
    @media(min-width: 520px) {
      .mobile-frame { height: 92vh; border-radius: 32px; border: 1px solid var(--glass-border); box-shadow: 0 40px 120px -20px rgba(0,0,0,0.8); background: rgba(10, 10, 12, 0.85); }
    }

    /* --- Top Bar --- */
    .topbar {
      height: var(--topH); display: flex; align-items: center; justify-content: space-between;
      padding: 0 20px; background: rgba(5, 5, 7, 0.7); backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--glass-border); z-index: 50;
    }
    .backBtn {
      width: 40px; height: 40px; border-radius: 12px; border: 1px solid var(--glass-border);
      background: rgba(255,255,255,0.03); color: var(--text-main); font-size: 18px;
      display: flex; align-items: center; justify-content: center; cursor: pointer;
    }
    .mini-brand { display: flex; flex-direction: column; cursor: pointer; margin-left: 6px; }
    .logo-line { font-family: 'Space Grotesk', sans-serif; font-size: 20px; line-height: 1; letter-spacing: -0.5px; }
    .logo-main { font-weight: 700; color: var(--logo-w); }
    .logo-ai { font-weight: 700; background: var(--ai-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .logo-slogan { font-size: 9px; font-weight: 700; letter-spacing: 3px; color: var(--text-muted); margin-top: 4px; opacity: 0.7; }

    .rightControls { display: flex; align-items: center; gap: 12px; }
    .usertext { text-align: right; line-height: 1.2; }
    .uname { font-size: 13px; font-weight: 600; color: var(--text-main); }
    .plan { font-size: 10px; font-weight: 600; color: #a855f7; text-transform: uppercase; }
    .avatar-btn { width: 38px; height: 38px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.15); background: transparent; overflow: hidden; cursor: pointer; padding: 0; }
    .avatar-btn img { width: 100%; height: 100%; object-fit: cover; }
    .avatar-fallback { width: 100%; height: 100%; background: #1f1f25; color: #fff; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: 700; }

    /* --- Main --- */
    .main { flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 16px; overflow-y: auto; padding-bottom: calc(var(--footerH) + 20px); }
    .main::-webkit-scrollbar { display: none; }

    /* --- Toolbar --- */
    .toolbar { display: flex; gap: 10px; margin-bottom: 4px; }
    
    .pill {
      flex: 1; height: 54px; border-radius: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06) 0%, rgba(255,255,255,0.02) 100%);
      border: 1px solid var(--glass-border);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 16px; cursor: pointer; transition: 0.2s;
      color: #ffffff; /* Beyaz yazƒ± */
    }
    .pill:active { transform: scale(0.98); }
    .pillLeft { display: flex; align-items: center; gap: 10px; }
    .flag { font-size: 20px; }
    .label { font-size: 14px; font-weight: 600; color: #ffffff; }
    .caret { font-size: 10px; opacity: 0.6; color: #ffffff; }

    /* Action Buttons */
    .actions-group { display: flex; gap: 8px; flex: 1.2; }

    /* Small + Button in Toolbar */
    .btn-circle {
      width: 54px; height: 54px; border-radius: 16px;
      background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
      color: #fff; font-size: 24px; font-weight: 300;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; transition: 0.2s; flex-shrink: 0;
    }
    .btn-circle:active { background: rgba(255,255,255,0.1); transform: scale(0.95); }

    /* Translate Button */
    #runBtn {
      flex: 1;
      height: 54px; border-radius: 16px;
      background: var(--accent-gradient);
      border: none; color: #fff;
      font-size: 13px; font-weight: 800; letter-spacing: 0.5px;
      box-shadow: 0 4px 20px var(--accent-glow);
      cursor: pointer; transition: 0.2s;
    }
    #runBtn:active { transform: scale(0.97); box-shadow: 0 2px 10px var(--accent-glow); }

    /* --- Pane & Boxes --- */
    .pane { flex: 1; display: grid; grid-template-rows: 1fr 1fr; gap: 16px; min-height: 0; }
    .box {
      border-radius: 24px; border: 1px solid var(--glass-border);
      background: var(--glass-bg); backdrop-filter: blur(20px);
      display: flex; flex-direction: column; overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      position: relative;
    }
    .boxHead {
      height: 42px; padding: 0 16px; display: flex; align-items: center; justify-content: space-between;
      border-bottom: 1px solid rgba(255,255,255,0.04); background: rgba(0,0,0,0.15);
    }
    .headTitle { font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; color: var(--text-muted); }
    .small { font-size: 11px; font-weight: 600; color: var(--accent-primary); }

    /* --- Preview Area with Big + --- */
    .previewWrap {
      flex: 1; position: relative; overflow: hidden;
      background: rgba(0,0,0,0.2);
      display: flex; align-items: center; justify-content: center;
      text-align: center;
    }
    
    /* Empty State */
    .empty-state {
      display: flex; flex-direction: column; align-items: center; gap: 12px;
      z-index: 2; pointer-events: none; padding: 20px;
    }
    
    .big-plus-btn {
      width: 72px; height: 72px; border-radius: 50%;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.1);
      color: var(--accent-primary);
      font-size: 32px; font-weight: 300;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; pointer-events: auto;
      box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4);
      animation: pulse-glow 2s infinite;
      transition: 0.3s;
    }
    .big-plus-btn:active { transform: scale(0.9); background: rgba(255,255,255,0.12); }
    
    @keyframes pulse-glow {
      0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); }
      70% { box-shadow: 0 0 0 15px rgba(99, 102, 241, 0); }
      100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
    }

    .empty-text { font-size: 12px; font-weight: 600; color: var(--text-muted); letter-spacing: 0.5px; }
    
    /* YENƒ∞: Dosya uzantƒ±sƒ± bilgilendirmesi */
    .empty-hint {
      font-size: 10px; font-weight: 500; color: var(--text-dim);
      margin-top: -6px; opacity: 0.7; letter-spacing: 0.3px;
    }

    /* Preview Elements (Cover the empty state when visible) */
    .preview { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: contain; z-index: 1; opacity: 0; transition: opacity 0.3s; }
    .preview.show { opacity: 1; background: #000; z-index: 10; } /* Z-index 10 guarantees overlap */

    /* Output */
    textarea {
      flex: 1; border: none; background: transparent; resize: none;
      padding: 16px; color: var(--text-main); font-family: 'Outfit', sans-serif;
      font-size: 15px; line-height: 1.6;
    }
    textarea::placeholder { color: var(--text-dim); }

    /* --- Footer --- */
    .footerbar {
      position: absolute; bottom: 0; left: 0; right: 0; height: var(--footerH);
      background: rgba(5, 5, 7, 0.85); backdrop-filter: blur(20px);
      border-top: 1px solid var(--glass-border);
      display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 8px; z-index: 50;
    }
    .links { display: flex; gap: 20px; }
    .links a { color: var(--text-muted); font-size: 11px; font-weight: 600; text-decoration: none; text-transform: uppercase; }
    .footerBrand { font-size: 10px; color: var(--text-dim); letter-spacing: 0.5px; }

    /* --- Sheets (Modals) --- */
    .sheetBackdrop {
      position: fixed; inset: 0; z-index: 9999;
      background: rgba(0,0,0,0.7); backdrop-filter: blur(8px);
      display: none; align-items: flex-end; justify-content: center;
      opacity: 0; transition: opacity 0.3s;
    }
    .sheetBackdrop.show { display: flex; opacity: 1; }

    .sheet {
      width: 100%; max-width: 480px; background: #121216;
      border: 1px solid var(--glass-border); border-radius: 28px 28px 0 0;
      box-shadow: 0 -10px 50px rgba(0,0,0,0.6);
      transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
      padding-bottom: 20px;
    }
    .sheetBackdrop.show .sheet { transform: translateY(0); }

    .sheetTop { padding: 18px 24px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--glass-border); }
    .sheetTitle { font-size: 16px; font-weight: 700; color: #fff; }
    .sheetClose { background: rgba(255,255,255,0.08); border: none; color: #fff; width: 32px; height: 32px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }

    /* Source Select specific buttons */
    .source-options { padding: 24px; display: grid; gap: 12px; }
    .btn-source {
      height: 60px; border-radius: 18px; border: 1px solid var(--glass-border);
      background: rgba(255,255,255,0.03); color: #fff;
      display: flex; align-items: center; padding: 0 20px; gap: 16px;
      font-size: 15px; font-weight: 600; cursor: pointer; transition: 0.2s;
    }
    .btn-source:active { background: rgba(255,255,255,0.08); transform: scale(0.98); }
    .btn-source svg { width: 24px; height: 24px; fill: var(--accent-primary); }

    /* Language Sheet Styles */
    .sheetSearch { padding: 12px 20px; border-bottom: 1px solid var(--glass-border); }
    .sheetSearch input {
      width: 100%; height: 46px; border-radius: 14px;
      background: rgba(255,255,255,0.08); border: 1px solid transparent;
      color: #ffffff;
      padding: 0 16px; font-size: 14px;
    }
    .sheetList { max-height: 50vh; overflow-y: auto; }
    .sheetRow {
      padding: 16px 24px; display: flex; align-items: center; justify-content: space-between;
      border-bottom: 1px solid rgba(255,255,255,0.03); cursor: pointer;
    }
    .sheetRow .name { font-size: 14px; font-weight: 600; color: #ffffff; }
    .sheetRow .code { font-size: 12px; font-weight: 500; color: var(--text-muted); background: rgba(255,255,255,0.1); padding: 2px 8px; border-radius: 6px; }

    /* Hidden Inputs */
    #filePick, #camPick { display: none; }
    
    /* Toast */
    .toast {
      position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px);
      background: #fff; color: #000; padding: 12px 24px; border-radius: 30px;
      font-size: 13px; font-weight: 700; z-index: 10000; transition: transform 0.3s;
    }
    .toast.show { transform: translateX(-50%) translateY(0); }
  </style>
</head>

<body>

      <div class="toolbar">
        <button class="pill" id="toLangBtn" type="button">
          <span class="pillLeft">
            <span class="flag" id="toFlag">üáπüá∑</span>

          <span class="caret">‚ñæ</span>

      <div class="pane">

      <div class="sheetList" id="sheetList"></div>

  </div>

        <button class="sheetClose" onclick="document.getElementById('sourceSheet').classList.remove('show')">‚úï</button>
      </div>

        <button class="btn-source" id="sourceCam">
          <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>

  <div id="toast" class="toast"></div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@4.10.38/build/pdf.min.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sourceSheet = document.getElementById('sourceSheet');
      const openSheet = () => sourceSheet.classList.add('show');
      const closeSheet = () => sourceSheet.classList.remove('show');

      // Open sheet from Big Plus or Toolbar Plus
      document.getElementById('bigAddBtn').addEventListener('click', openSheet);
      document.getElementById('toolbarAddBtn').addEventListener('click', openSheet);

      // Handle Camera Select
      document.getElementById('sourceCam').addEventListener('click', () => {
        closeSheet();
        document.getElementById('camPick').click();
      });

      // Handle File Select
      document.getElementById('sourceFile').addEventListener('click', () => {
        closeSheet();
        document.getElementById('filePick').click();
      });
    });
  </script>

  <script type="module" src="/js/document_page.js?v=1"></script>
