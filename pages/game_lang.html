<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>

  <title>italkyAI â€¢ Oyun Dili</title>

  <meta name="theme-color" content="#02000f">
  <style>html,body{background:#02000f !important;}</style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --border: rgba(255,255,255,0.12);
      --card: rgba(255,255,255,0.05);
      --muted: rgba(255,255,255,0.70);
    }
    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }

    #pageContent{ height: 100%; padding: 12px 12px; }
    .wrap{ max-width: 560px; margin: 0 auto; height: 100%; display:flex; flex-direction:column; gap: 10px; }

    .hero{
      border-radius: 22px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding: 12px 14px;
    }
    .hTitle{
      font-family:"Space Grotesk",system-ui,sans-serif;
      font-weight: 1000;
      font-size: 16px;
      margin:0 0 6px;
      color:#fff;
    }
    .hText{
      margin:0;
      font-size: 12px;
      font-weight: 900;
      line-height: 1.55;
      color: rgba(255,255,255,0.72);
    }
    .hText b{ color:#fff; }

    .list{
      flex: 1;
      min-height: 0;
      display:flex;
      flex-direction:column;
      gap: 10px;
      justify-content:center;
    }

    button.langCard{
      width: 100%;
      border-radius: 22px;
      border: 1px solid var(--border);
      background: var(--card);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);

      padding: 14px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;

      color:#fff;
      cursor:pointer;
      user-select:none;
      appearance:none;
      -webkit-appearance:none;

      transition: transform .16s ease, background .16s ease, border-color .16s ease;
      text-align:left;
    }
    button.langCard:active{
      transform: scale(.988);
      background: rgba(255,255,255,0.07);
      border-color: rgba(165,180,252,0.30);
    }

    .left{ display:flex; align-items:center; gap: 12px; min-width: 0; }
    .flagBox{
      width: 42px; height: 42px; border-radius: 16px;
      display:flex; align-items:center; justify-content:center;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.18);
      flex: 0 0 auto;
      overflow:hidden;
    }
    .flag{
      font-size: 22px;
      line-height: 1;
      animation: floatFlag 2.2s ease-in-out infinite;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,0.28));
    }
    @keyframes floatFlag{ 0%,100%{ transform: translateY(0);} 50%{ transform: translateY(-2px);} }

    .txt{ min-width: 0; display:flex; flex-direction:column; gap: 2px; }
    .name{
      font-size: 15px;
      font-weight: 1000;
      letter-spacing: -0.2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .sub{
      font-size: 11px;
      font-weight: 900;
      color: rgba(255,255,255,0.62);
      line-height: 1.2;
    }
    .sub.ok{ color: rgba(165,180,252,0.95); }
    .sub.bad{ color: rgba(255,90,140,0.95); }

    .right{ display:flex; align-items:center; gap: 10px; flex: 0 0 auto; }
    .badge{
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.18);
      font-size: 12px;
      font-weight: 1000;
      color: rgba(255,255,255,0.88);
      white-space: nowrap;
      text-transform: uppercase;
    }
    .chev{
      width: 34px; height: 34px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      display:flex; align-items:center; justify-content:center;
      font-weight: 1000;
      color: rgba(255,255,255,0.85);
    }

    .toast{
      position: fixed;
      left:50%;
      top:18px;
      transform: translateX(-50%) translateY(-120px);
      background: rgba(10,10,18,0.95);
      border: 1px solid rgba(165,180,252,0.35);
      padding: 10px 14px;
      border-radius: 999px;
      color:#fff;
      z-index: 999999;
      font-weight: 1000;
      font-size: 12px;
      transition: .25s;
      backdrop-filter: blur(12px);
      pointer-events:none;
      max-width: min(92vw, 520px);
      text-align:center;
    }
    .toast.show{ transform: translateX(-50%) translateY(0); }
  </style>
</head>

<body>
  <main id="pageContent">
    <div class="wrap">
      <section class="hero">
        <h1 class="hTitle">Oyun Dili SeÃ§</h1>
        <p class="hText">
          Oyunlara girmek iÃ§in seÃ§tiÄŸin dilde <b>Seviye Tespit</b> yapÄ±lmÄ±ÅŸ olmalÄ±.<br/>
          Seviye yoksa otomatik sÄ±nava yÃ¶nlendirir.
        </p>
      </section>

      <section class="list" id="list"></section>
    </div>
  </main>

  <div class="toast" id="toast"></div>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    import { supabase } from "/js/supabase_client.js";

    mountShell({ scroll:"none" });

    const $ = (id)=>document.getElementById(id);
    const list = $("list");

    function toast(msg){
      const t = $("toast");
      t.textContent = String(msg||"");
      t.classList.add("show");
      clearTimeout(window.__to);
      window.__to = setTimeout(()=>t.classList.remove("show"), 1600);
    }

    const LANGS = [
      { code:"en", name:"English",  flag:"ðŸ‡¬ðŸ‡§" },
      { code:"de", name:"German",   flag:"ðŸ‡©ðŸ‡ª" },
      { code:"fr", name:"French",   flag:"ðŸ‡«ðŸ‡·" },
      { code:"it", name:"Italian",  flag:"ðŸ‡®ðŸ‡¹" },
      { code:"ru", name:"Russian",  flag:"ðŸ‡·ðŸ‡º" },
      { code:"es", name:"Spanish",  flag:"ðŸ‡ªðŸ‡¸" },
    ];

    // session
    const { data:{ session } } = await supabase.auth.getSession();
    const userId = session?.user?.id || null;
    if(!userId){
      location.replace("/pages/login.html");
    }

    // levels
    let levels = {};
    try{
      const { data: prof } = await supabase
        .from("profiles")
        .select("levels")
        .eq("id", userId)
        .maybeSingle();
      levels = (prof?.levels && typeof prof.levels === "object") ? prof.levels : {};
    }catch{}

    function cardHtml(l){
      const lv = (levels && typeof levels === "object") ? (levels[l.code] || "") : "";
      const ok = !!lv;
      const sub = ok ? `Seviyeniz: ${lv} â€¢ Oyuna girebilirsiniz` : `Seviye yok â€¢ Ã–nce sÄ±nava girin`;
      const subCls = ok ? "sub ok" : "sub bad";
      return `
        <button class="langCard" type="button" data-code="${l.code}">
          <div class="left">
            <div class="flagBox"><div class="flag">${l.flag}</div></div>
            <div class="txt">
              <div class="name">${l.name}</div>
              <div class="${subCls}">${sub}</div>
            </div>
          </div>
          <div class="right">
            <div class="badge">${l.code}</div>
            <div class="chev">â€º</div>
          </div>
        </button>
      `;
    }

    list.innerHTML = LANGS.map(cardHtml).join("");

    // next target: game menu (default)
    const nextUrl = (localStorage.getItem("italky_game_next") || "/pages/game.html").trim() || "/pages/game.html";

    let busy=false, lastTap=0;

    function goLevelTest(code){
      // oyun dilini yine yaz (geri dÃ¶nÃ¼nce seÃ§ili dursun)
      try{
        localStorage.setItem("italky_game_lang", code);
        localStorage.setItem("italky_game_level", "");
      }catch{}
      // kullanÄ±cÄ± doÄŸru dili seÃ§ti â†’ test hubâ€™da o dile tÄ±klasÄ±n
      // (istersen direkt test baÅŸlatÄ±rÄ±z, ÅŸimdilik hubâ€™a gÃ¶tÃ¼rÃ¼yoruz)
      location.href = "/pages/level_test_hub.html";
    }

    function goGames(code, level){
      localStorage.setItem("italky_game_lang", code);
      localStorage.setItem("italky_game_level", level || "");
      toast(`SeÃ§ildi: ${code.toUpperCase()} â€¢ ${level}`);
      setTimeout(()=>location.href = nextUrl, 120);
    }

    list.querySelectorAll(".langCard").forEach(btn=>{
      const handler = (ev)=>{
        ev.preventDefault(); ev.stopPropagation();
        if(busy) return;
        const now = Date.now();
        if(now-lastTap < 650) return;
        lastTap = now;
        busy = true;

        try{
          const code = String(btn.getAttribute("data-code")||"").trim();
          const level = (levels && typeof levels==="object") ? (levels[code] || "") : "";

          if(!level){
            toast("Ã–nce seviye tespit gerekli.");
            setTimeout(()=>goLevelTest(code), 250);
            return;
          }
          goGames(code, level);
        } finally {
          busy = false;
        }
      };
      btn.addEventListener("click", handler, { passive:false });
      btn.addEventListener("touchend", handler, { passive:false });
    });
  </script>
</body>
</html>
