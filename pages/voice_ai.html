<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI - Voice</title>
  <link rel="icon" href="data:," />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    /* ---ANA RENKLER VE AYARLAR--- */
    :root {
      --bg-deep: #020205; 
      --text-main: #ffffff;
      --c-indigo: #6366f1; 
      
      /* DURUM RENK PALETLERİ (Gradients) */
      --grad-idle: conic-gradient(from 0deg, #ff00a0, #9d00ff, #00afff, #00ff9f, #ff00a0);
      --grad-listen: conic-gradient(from 0deg, #00fff2, #0066ff, #00ff9f, #00fff2);
      --grad-think: conic-gradient(from 90deg, #ff00ff, #5100ff, #ff00ff);
      --grad-speak: conic-gradient(from 180deg, #ff3300, #ff9900, #ffff00, #ff3300);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
      background: var(--bg-deep); font-family: 'Outfit', sans-serif; color: var(--text-main);
      display: flex; align-items: center; justify-content: center;
    }

    /* ---ATMOSFER (Derin Uzay)--- */
    .cosmos-bg { position: absolute; inset: 0; width: 100%; height: 100%; z-index: 0; overflow: hidden; pointer-events: none; background: radial-gradient(circle at center, #1a1a2e 0%, #020205 100%); }
    .stars { position: absolute; inset: 0; background-image: radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 4px); background-size: 550px 550px; background-position: 0 0, 275px 275px; opacity: 0.3; animation: starMove 100s linear infinite; }
    @keyframes starMove { from { transform: translateY(0); } to { transform: translateY(-550px); } }

    .frame { width: 100%; max-width: 480px; height: 100%; position: relative; z-index: 10; display: flex; flex-direction: column; }

    /* ---TOPBAR--- */
    .topbar { height: 90px; padding: 10px 20px 0; display: flex; align-items: center; justify-content: space-between; position: relative; z-index: 100; }
    .back-btn { width: 44px; height: 44px; border-radius: 14px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.08); display: flex; align-items: center; justify-content: center; color: #fff; cursor: pointer; transition: 0.2s; backdrop-filter: blur(10px); }
    .back-btn:active { transform: scale(0.95); background: rgba(255,255,255,0.1); }
    
    .brand { display: flex; flex-direction: column; align-items: center; cursor: pointer; transition: transform 0.2s; }
    .brand:active { transform: scale(0.95); opacity: 0.8; }
    .logo-main { font-family:'Space Grotesk', sans-serif; font-size: 24px; font-weight: 700; color: #fff; }
    .logo-ai { font-family:'Space Grotesk', sans-serif; font-size: 24px; font-weight: 700; background: linear-gradient(135deg, #a5b4fc 0%, #6366f1 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .mini-slogan { font-size: 10px; font-weight: 800; color: rgba(255,255,255,0.5); letter-spacing: 5px; margin-top: 6px; }

    .voice-btn { padding: 0 18px; height: 40px; border-radius: 12px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.08); color: #fff; font-size: 13px; font-weight: 700; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; backdrop-filter: blur(10px); }
    .voice-btn:active { transform: scale(0.95); background: rgba(255,255,255,0.1); }

    /* ---SAHNE (THE NEBULA STAGE)--- */
    .stage { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; pointer-events: none; }

    .ai-nebula-container { position: relative; width: 300px; height: 300px; display: flex; align-items: center; justify-content: center; }

    /* Çekirdek Bulut (Katman 1) */
    .ai-cloud-core {
      position: absolute; width: 220px; height: 220px; border-radius: 50%;
      filter: blur(50px); opacity: 0.8; z-index: 5;
      background-image: var(--grad-idle); /* Varsayılan Renkler */
      transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
      animation: rotateCloud 20s linear infinite, morphCloud 10s ease-in-out infinite alternate;
      mix-blend-mode: screen;
    }

    /* İkincil Bulut Katmanı (Daha fazla renk derinliği için) */
    .ai-cloud-core::after {
      content: ''; position: absolute; inset: -20px; border-radius: 50%;
      background-image: var(--grad-idle); opacity: 0.5; filter: blur(30px);
      animation: rotateCloudReverse 15s linear infinite; mix-blend-mode: overlay;
    }

    /* ---DURUM 1: DİNLİYORUM (Mavi/Turkuaz Nefes)--- */
    .stage.listening .ai-cloud-core {
      width: 240px; height: 240px; filter: blur(40px); opacity: 1;
      background-image: var(--grad-listen);
      animation: rotateCloud 30s linear infinite, listenPulse 2s ease-in-out infinite alternate;
    }
    .stage.listening .ai-cloud-core::after { background-image: var(--grad-listen); opacity: 0.3; }

    /* ---DURUM 2: DÜŞÜNÜYORUM (Mor Elektrik Girdabı)--- */
    .stage.thinking .ai-cloud-core {
      width: 180px; height: 180px; filter: blur(30px); opacity: 1;
      background-image: var(--grad-think);
      animation: rotateCloudFast 1s linear infinite; /* Hızlı Dönüş */
      box-shadow: 0 0 50px rgba(188, 19, 254, 0.8);
    }
    .stage.thinking .ai-cloud-core::after { opacity: 0; } /* Tek katman kalsın, daha net */

    /* ---DURUM 3: KONUŞUYORUM (Alev Plazma Patlaması)--- */
    .stage.speaking .ai-cloud-core {
      width: 280px; height: 280px; filter: blur(60px); opacity: 1;
      background-image: var(--grad-speak);
      animation: rotateCloud 10s linear infinite, speakChaos 1s ease-in-out infinite alternate;
      box-shadow: 0 0 100px rgba(255, 51, 0, 0.8);
    }
    .stage.speaking .ai-cloud-core::after { background-image: var(--grad-speak); opacity: 0.6; animation: rotateCloudReverse 5s linear infinite; }

    /* ---ANİMASYONLAR--- */
    @keyframes rotateCloud { 100% { transform: rotate(360deg); } }
    @keyframes rotateCloudReverse { 100% { transform: rotate(-360deg); } }
    @keyframes rotateCloudFast { 100% { transform: rotate(720deg); } }
    
    @keyframes morphCloud {
      0% { border-radius: 50%; transform: scale(1); }
      50% { border-radius: 40% 60% 70% 30% / 50% 30% 70% 50%; transform: scale(1.05) rotate(5deg); }
      100% { border-radius: 50%; transform: scale(1); }
    }

    @keyframes listenPulse {
      0% { transform: scale(1); filter: blur(40px) brightness(1); }
      100% { transform: scale(1.15); filter: blur(35px) brightness(1.3); } /* Nefes Al */
    }

    @keyframes speakChaos {
      0% { transform: scale(1) translate(0,0); border-radius: 50%; }
      25% { transform: scale(1.1) translate(-10px, 5px); border-radius: 40% 60% 50% 50%; }
      50% { transform: scale(1.2) translate(5px, -10px); border-radius: 60% 40% 70% 30%; filter: brightness(1.5); }
      75% { transform: scale(1.1) translate(-5px, 5px); border-radius: 50% 50% 30% 70%; }
      100% { transform: scale(1) translate(0,0); border-radius: 50%; }
    }


    /* STATUS TEXT */
    .status-text {
      margin-top: 40px; font-family: 'Space Grotesk', sans-serif; font-size: 18px; font-weight: 700; 
      color: rgba(255,255,255,0.9); letter-spacing: 3px; text-transform: uppercase; 
      opacity: 0; transform: translateY(20px); transition: 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
      text-shadow: 0 0 30px rgba(255,255,255,0.5);
    }
    .status-text.show { opacity: 1; transform: translateY(0); }

    /* ---KONTROLLER--- */
    .controls { padding: 40px; display: flex; flex-direction: column; align-items: center; gap: 24px; z-index: 100; pointer-events: none; }
    
    .mode-switch { pointer-events: auto; display: flex; gap: 4px; background: rgba(255,255,255,0.08); padding: 4px; border-radius: 24px; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    .mode-btn { padding: 8px 18px; border-radius: 20px; border: none; background: transparent; color: rgba(255,255,255,0.5); font-size: 11px; font-weight: 800; cursor: pointer; transition: 0.3s; font-family: 'Space Grotesk', sans-serif; text-transform: uppercase; letter-spacing: 1px; }
    .mode-btn.active { background: #fff; color: #000; box-shadow: 0 2px 15px rgba(255,255,255,0.3); transform: scale(1.05); }

    .mic-btn { width: 90px; height: 90px; border-radius: 50%; background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.15); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); pointer-events: auto; box-shadow: 0 10px 40px rgba(0,0,0,0.5); backdrop-filter: blur(10px); }
    .mic-btn svg { width: 36px; height: 36px; stroke: #fff; fill: none; stroke-width: 2; transition: 0.3s; }
    .mic-btn:active { transform: scale(0.9); }
    
    .mic-btn.active { background: #fff; border-color: #fff; box-shadow: 0 0 60px rgba(255, 255, 255, 0.5), 0 0 100px var(--c-indigo); animation: pulseMic 2s infinite; }
    .mic-btn.active svg { stroke: var(--c-indigo); }
    @keyframes pulseMic { 0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.5); } 70% { box-shadow: 0 0 0 30px rgba(255, 255, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); } }

    /* ---MODAL (Premium)--- */
    .modal-overlay { position: fixed; inset: 0; z-index: 9999; background: rgba(0,0,0,0.85); backdrop-filter: blur(30px); display: none; align-items: flex-end; justify-content: center; opacity: 0; transition: opacity 0.4s; }
    .modal-overlay.show { display: flex; opacity: 1; }
    .voice-sheet { width: 100%; max-width: 480px; background: rgba(15, 15, 25, 0.95); border-top: 1px solid rgba(255,255,255,0.15); border-radius: 36px 36px 0 0; padding: 28px; padding-bottom: 40px; transform: translateY(100%); transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1); max-height: 85vh; display: flex; flex-direction: column; box-shadow: 0 -20px 50px rgba(0,0,0,0.5); }
    .modal-overlay.show .voice-sheet { transform: translateY(0); }
    .vs-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
    .vs-title { font-size: 22px; font-weight: 800; color: #fff; letter-spacing: -0.5px; font-family: 'Space Grotesk', sans-serif; }
    .vs-close { background: rgba(255,255,255,0.1); border:none; color:#fff; width:36px; height:36px; border-radius:50%; cursor:pointer; font-size:20px; display:flex; align-items:center; justify-content:center; transition: 0.2s; }
    .vs-close:hover { background: rgba(255,255,255,0.2); }
    .voice-list { overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
    .voice-item { display: flex; align-items: center; justify-content: space-between; padding: 16px 20px; border-radius: 24px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.06); cursor: pointer; transition: all 0.3s ease; }
    .voice-item:hover { background: rgba(255,255,255,0.05); }
    .voice-item.selected { background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(0, 0, 0, 0)); border-color: var(--c-indigo); box-shadow: 0 5px 20px rgba(99, 102, 241, 0.2); }
    .v-left { display: flex; align-items: center; gap: 16px; flex: 1; }
    .play-btn { width: 44px; height: 44px; border-radius: 16px; background: rgba(255,255,255,0.1); border: none; display: flex; align-items: center; justify-content: center; color: #fff; cursor: pointer; transition: 0.2s; }
    .play-btn:active { background: #fff; color: #000; transform: scale(0.95); }
    .play-btn svg { width: 18px; height: 18px; fill: currentColor; }
    .v-details { display: flex; flex-direction: column; gap: 3px; }
    .v-name { font-weight: 800; font-size: 17px; color: #fff; }
    .v-lang { font-size: 12px; color: rgba(255,255,255,0.6); text-transform: uppercase; font-weight: 700; letter-spacing: 0.5px; }
    .save-btn { margin-top: 28px; width: 100%; height: 64px; border-radius: 24px; background: linear-gradient(135deg, #6366f1, #a855f7, #ec4899); border: none; color: #fff; font-weight: 800; font-size: 17px; cursor: pointer; box-shadow: 0 10px 40px rgba(99, 102, 241, 0.4); letter-spacing: 1px; transition: transform 0.2s, box-shadow 0.2s; font-family: 'Space Grotesk', sans-serif; }
    .save-btn:active { transform: scale(0.98); box-shadow: 0 5px 20px rgba(99, 102, 241, 0.3); }
  </style>
</head>

<body>
  <div class="cosmos-bg"><div class="stars"></div></div>

  <div class="frame">
    <div class="topbar">
      <button class="back-btn" id="btnBack">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
      </button>
      
      <div class="brand" onclick="window.location.href='/pages/home.html'">
        <div class="logo-container"><span class="logo-main">italky</span><span class="logo-ai">AI</span></div>
        <div class="mini-slogan">BE FREE</div>
      </div>

      <div class="voice-btn" id="btnSettings">Ses</div>
    </div>

    <div class="stage" id="aiStage">
      <div class="ai-nebula-container">
        <div class="ai-cloud-core"></div>
      </div>
      <div class="status-text" id="statusText">Başlat</div>
    </div>

    <div class="controls">
      <div class="mode-switch">
        <button class="mode-btn active" id="modeAuto">Otomatik</button>
        <button class="mode-btn" id="modeManual">Bas-Konuş</button>
      </div>

      <button class="mic-btn" id="micToggle">
        <svg viewBox="0 0 24 24"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></svg>
      </button>
    </div>
  </div>

  <div class="modal-overlay" id="voiceModal">
    <div class="voice-sheet">
      <div class="vs-header">
        <div class="vs-title">Karakter Seç</div>
        <button class="vs-close" id="closeVoiceModal">✕</button>
      </div>
      <div class="voice-list" id="voiceListContainer"></div>
      <button class="save-btn" id="saveVoiceBtn">SEÇİMİ KAYDET</button>
    </div>
  </div>

  <script type="module" src="/js/voice_ai.page.js"></script>
</body>
</html>
