<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI • Sesli AI</title>
  <link rel="icon" href="data:,">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#030014;
      --text:#fff;
      --muted:#6B7280;
      --ai1:#A5B4FC;
      --ai2:#4F46E5;

      --indigo:#6366f1;
      --cyan:#06b6d4;
      --pink:#ec4899;
      --orange:#f97316;

      --border: rgba(255,255,255,.10);
      --glass: rgba(0,0,0,.35);
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    html,body{
      margin:0; padding:0; width:100%; height:100%;
      background:var(--bg); color:var(--text);
      font-family:'Outfit',sans-serif;
      overflow:hidden;
    }

    .frame{
      max-width:480px; height:100%;
      margin:0 auto;
      display:flex; flex-direction:column;
      position:relative;
    }

    /* ===== TOPBAR ===== */
    .topbar{
      height:80px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 16px;
      border-bottom:1px solid rgba(255,255,255,.06);
      background: var(--glass);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 50;              /* ✅ üstte */
      pointer-events: auto;     /* ✅ tıklanır */
    }

    .back-btn{
      width:44px;height:44px;border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      color:#fff;
      font-size:20px;
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;
      user-select:none;
    }
    .back-btn:active{ transform: scale(.96); }

    .brand{
      display:flex;
      flex-direction:column;
      align-items:center;
      line-height:1;
      cursor:pointer;
      user-select:none;
      gap: 0;
    }
    .logo-line{
      font-family:'Space Grotesk',sans-serif;
      font-size:22px;
      display:flex; gap:2px;
      align-items:flex-end;
    }
    .logo-main{ color:#fff; font-weight:700; }
    .logo-ai{
      background:linear-gradient(135deg,var(--ai1),var(--ai2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      font-weight:700;
    }
    .logo-slogan{
      font-size:10px;
      letter-spacing:4px;
      color:var(--muted);
      margin-top:6px;
      text-transform: uppercase;
    }

    .voice-btn{
      padding:10px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      color:#fff;
      font-weight:800;
      cursor:pointer;
      font-size:12px;
      user-select:none;
    }
    .voice-btn:active{ transform: scale(.98); }

    /* ===== STAGE ===== */
    .stage{
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:22px;
      position: relative;
      z-index: 10;
    }

    /* ✅ Blob tıklama yemez */
    .aiWrap{
      width:260px;height:260px;
      display:flex;align-items:center;justify-content:center;
      pointer-events: none;      /* ✅ EN KRİTİK: tıklamayı yeme */
    }

    .aiCore{
      width:170px;height:170px;border-radius:50%;
      filter:blur(40px);
      background:conic-gradient(from 0deg,var(--indigo),var(--cyan),var(--indigo));
      animation:spin 9s linear infinite, breathe 6s ease-in-out infinite;
      transition:.25s;
      pointer-events: none;      /* ✅ */
    }

    .stage.listening .aiCore{
      width:130px;height:130px;
      filter:blur(25px);
      background:radial-gradient(circle,#fff,var(--cyan));
      animation:pulse .9s infinite alternate;
    }

    .stage.speaking .aiCore{
      width:210px;height:210px;
      filter:blur(55px);
      background:conic-gradient(from 0deg,var(--pink),var(--orange),var(--indigo));
      animation:spin 3s linear infinite, morph 3.5s ease-in-out infinite;
    }

    .status{
      font-family:'Space Grotesk',sans-serif;
      letter-spacing:2px;
      font-size:13px;
      color:rgba(255,255,255,.7);
      text-transform:uppercase;
      user-select:none;
      z-index: 15;
    }

    /* ===== MIC ===== */
    .controls{
      padding:24px;
      display:flex;
      justify-content:center;
      position: relative;
      z-index: 60;              /* ✅ blob üstünde */
      pointer-events: auto;     /* ✅ tıklanır */
    }

    .mic-btn{
      width:86px;height:86px;border-radius:50%;
      border:1px solid rgba(255,255,255,.22);
      background:rgba(255,255,255,.10);
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;
      position:relative;
      user-select:none;
    }
    .mic-btn:active{ transform: scale(.96); }
    .mic-btn svg{ width:36px;height:36px; stroke:#fff; fill:none; stroke-width:2; stroke-linecap:round; stroke-linejoin:round; }

    .mic-btn.listening{
      border-color: rgba(6,182,212,.55);
      box-shadow: 0 0 0 1px rgba(6,182,212,.25), 0 0 22px rgba(6,182,212,.18);
    }
    .mic-btn.listening::after{
      content:"";
      position:absolute; inset:-12px;
      border-radius:50%;
      border:1px solid rgba(6,182,212,.45);
      animation:ring 1s infinite;
    }

    @keyframes ring{
      0%{transform:scale(1);opacity:.6}
      70%{transform:scale(1.18);opacity:.18}
      100%{transform:scale(1);opacity:.6}
    }
    @keyframes spin{100%{transform:rotate(360deg)}}
    @keyframes breathe{50%{transform:scale(1.12)}}
    @keyframes pulse{100%{transform:scale(.9)}}
    @keyframes morph{ 50%{border-radius:30% 60% 70% 40% / 50% 60% 30% 60%} }

    /* ===== VOICE MODAL (BOTTOM SHEET) ===== */
    .modal{
      position:fixed; inset:0;
      background:rgba(0,0,0,.62);
      backdrop-filter:blur(10px);
      display:none;
      align-items:flex-end;
      justify-content:center;
      padding:14px;
      z-index: 9999;
      pointer-events: auto;
    }
    .modal.show{display:flex}

    .sheet{
      width:100%;
      max-width:480px;
      background:#0b0b14;
      border-radius:24px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 30px 90px rgba(0,0,0,.7);
    }

    .sheetHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 12px;
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .sheetHead h3{
      margin:0;
      font-size:13px;
      letter-spacing:.5px;
      font-weight:900;
      opacity:.9;
    }
    .xBtn{
      width:40px; height:40px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      color:#fff;
      font-size:18px;
      font-weight:900;
      cursor:pointer;
    }

    .voiceList{
      max-height: 55vh;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width:none;
    }
    .voiceList::-webkit-scrollbar{ display:none; }

    .voice-row{
      padding:12px 12px;
      border-bottom:1px solid rgba(255,255,255,.06);
      cursor:pointer;
      user-select:none;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .voice-row.sel{ background:rgba(99,102,241,.16) }

    .vLeft{ display:flex; flex-direction:column; gap:2px; }
    .vName{ font-weight:900; }
    .vMeta{ font-size:11px; opacity:.6; }

    .vPlay{
      width:42px; height:34px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      color:#fff;
      font-weight:900;
      cursor:pointer;
    }
  </style>
</head>

<body>
  <div class="frame">

    <div class="topbar">
      <button class="back-btn" id="backBtn">←</button>

      <div class="brand" id="homeBtn" title="Ana sayfa">
        <div class="logo-line">
          <span class="logo-main">italky</span><span class="logo-ai">AI</span>
        </div>
        <div class="logo-slogan">BE FREE</div>
      </div>

      <button class="voice-btn" id="openVoice">Ses</button>
    </div>

    <div class="stage" id="stage">
      <div class="aiWrap"><div class="aiCore"></div></div>
      <div class="status" id="status">Hazır</div>
    </div>

    <div class="controls">
      <button class="mic-btn" id="micBtn" aria-label="Mikrofon">
        <svg viewBox="0 0 24 24">
          <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"/>
          <path d="M19 11v1a7 7 0 0 1-14 0v-1"/>
          <path d="M12 19v3"/>
          <path d="M8 22h8"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="modal" id="voiceModal" role="dialog" aria-modal="true">
    <div class="sheet">
      <div class="sheetHead">
        <h3>Sesini Seç</h3>
        <button class="xBtn" id="closeVoice" type="button">×</button>
      </div>
      <div class="voiceList" id="voiceList"></div>
    </div>
  </div>

  <script type="module" src="/js/voice_ai_page.js?v=2"></script>
</body>
</html>
