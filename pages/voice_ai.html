<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI • Live</title>
  <link rel="icon" href="data:," />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-deep: #020205;
      --text-main: #fff;
      --glass-border: rgba(255, 255, 255, 0.15);
      
      /* Canlı Renkler */
      --c-indigo: #6366f1;
      --c-cyan: #06b6d4;
      --c-pink: #ec4899;
      --c-orange: #f97316;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      overflow: hidden; background: var(--bg-deep);
      font-family: 'Outfit', sans-serif; color: var(--text-main);
      display: flex; align-items: center; justify-content: center;
    }

    /* --- ATMOSFER --- */
    .cosmos-bg { position: absolute; inset: 0; width: 100%; height: 100%; z-index: 0; overflow: hidden; pointer-events: none; }
    .glow-spot {
      position: absolute; border-radius: 50%; filter: blur(120px); opacity: 0.15;
      animation: floatSpot 20s infinite alternate ease-in-out;
    }
    .gs-1 { top: -10%; left: -10%; width: 80vw; height: 80vw; background: var(--c-indigo); }
    .gs-2 { bottom: -10%; right: -10%; width: 80vw; height: 80vw; background: var(--c-cyan); animation-delay: -5s; }
    
    @keyframes floatSpot { from { transform: translate(0,0); } to { transform: translate(10%, 10%); } }

    .frame {
      width: 100%; max-width: 480px; height: 100%;
      position: relative; z-index: 10;
      display: flex; flex-direction: column;
      background: rgba(0,0,0,0.01); /* Tıklamayı engellemez */
    }

    /* --- NAV (Üst Bar) --- */
    .nav-bar {
      height: 80px; padding: 0 24px; 
      display: flex; align-items: center; justify-content: space-between;
      position: absolute; top: 0; left: 0; width: 100%; z-index: 100;
      pointer-events: none; /* Boşluklara tıklamayı engelleme */
    }
    
    /* Butonların tıklanabilir olduğundan emin ol */
    .nav-btn {
      width: 44px; height: 44px; border-radius: 50%;
      background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.15);
      display: flex; align-items: center; justify-content: center;
      color: #fff; cursor: pointer; transition: 0.2s; backdrop-filter: blur(10px);
      pointer-events: auto; /* KESİN ÇÖZÜM */
    }
    .nav-btn:active { transform: scale(0.95); background: rgba(255,255,255,0.2); }
    .nav-btn svg { width: 22px; height: 22px; stroke-width: 2.5; }

    /* --- THE LIVE CORE (Ana Sahne) --- */
    .stage {
      flex: 1; display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      position: relative;
      pointer-events: none; /* Sahne tıklamayı yemesin */
    }

    .ai-container {
      position: relative;
      width: 320px; height: 320px;
      display: flex; align-items: center; justify-content: center;
    }

    /* AKIŞKAN BULUT (BLOB) */
    .ai-blob {
      position: absolute;
      width: 200px; height: 200px;
      border-radius: 50%;
      filter: blur(30px); opacity: 0.9;
      transition: all 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
      
      /* Varsayılan: IDLE */
      background: conic-gradient(from 0deg, var(--c-indigo), var(--c-cyan), var(--c-indigo));
      animation: spinColor 10s linear infinite, blobIdle 6s ease-in-out infinite;
    }

    /* STATES */
    .stage.listening .ai-blob {
      width: 150px; height: 150px; filter: blur(20px);
      background: radial-gradient(circle, #ffffff, var(--c-cyan));
      border-radius: 50%;
      animation: pulseListen 1.5s infinite ease-in-out;
      box-shadow: 0 0 50px rgba(6, 182, 212, 0.4);
    }

    .stage.speaking .ai-blob {
      width: 260px; height: 260px; filter: blur(45px);
      background: conic-gradient(from 0deg, var(--c-pink), var(--c-orange), var(--c-indigo), var(--c-pink));
      animation: spinColor 3s linear infinite, blobMorph 4s ease-in-out infinite;
    }

    .status-text {
      margin-top: 40px;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 16px; font-weight: 700;
      color: rgba(255,255,255,0.6);
      letter-spacing: 2px; text-transform: uppercase;
      opacity: 0; transform: translateY(10px); transition: 0.5s;
    }
    .status-text.show { opacity: 1; transform: translateY(0); }

    @keyframes spinColor { 100% { transform: rotate(360deg); } }
    @keyframes blobIdle {
      0%, 100% { transform: scale(1); border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
      50% { transform: scale(1.05); border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
    }
    @keyframes pulseListen {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(0.92); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes blobMorph {
      0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
      50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
      100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
    }

    /* --- MİKROFON (Kontroller) --- */
    .controls {
      padding: 40px; display: flex; justify-content: center;
      position: relative; z-index: 100;
      pointer-events: none; /* Boşluklar tıklamayı yemesin */
    }
    .mic-btn {
      width: 84px; height: 84px; border-radius: 50%;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      pointer-events: auto; /* BUTON TIKLANABİLİR OLSUN */
    }
    .mic-btn svg { width: 32px; height: 32px; stroke: #fff; fill: none; stroke-width: 2; transition: 0.3s; }
    
    .mic-btn:active { transform: scale(0.9); }
    .mic-btn.active { background: #fff; box-shadow: 0 0 30px rgba(255, 255, 255, 0.3); border-color: #fff; }
    .mic-btn.active svg { stroke: #000; }

    /* --- MODAL --- */
    .modal-overlay {
      position: fixed; inset: 0; z-index: 9999;
      background: rgba(0,0,0,0.85); backdrop-filter: blur(20px);
      display: none; align-items: flex-end; justify-content: center;
      opacity: 0; transition: opacity 0.3s;
    }
    .modal-overlay.show { display: flex; opacity: 1; }

    .voice-sheet {
      width: 100%; max-width: 480px;
      background: #0b0b10;
      border-top: 1px solid var(--glass-border);
      border-radius: 32px 32px 0 0;
      padding: 24px; padding-bottom: 40px;
      transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
      max-height: 80vh; display: flex; flex-direction: column;
    }
    .modal-overlay.show .voice-sheet { transform: translateY(0); }

    .vs-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .vs-title { font-size: 18px; font-weight: 700; color: #fff; }
    .vs-close { 
      background: rgba(255,255,255,0.1); border:none; color:#fff; width:32px; height:32px; border-radius:50%; cursor:pointer; font-size:18px; display:flex; align-items:center; justify-content:center;
    }

    .voice-list { overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
    
    .voice-item {
      display: flex; align-items: center; justify-content: space-between;
      padding: 14px 16px; border-radius: 18px;
      background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05);
      cursor: pointer; transition: 0.2s;
    }
    .voice-item:active { transform: scale(0.98); }
    .voice-item.selected { background: rgba(99, 102, 241, 0.15); border-color: var(--c-indigo); }
    
    .v-left { display: flex; align-items: center; gap: 14px; flex: 1; }
    .play-btn {
      width: 36px; height: 36px; border-radius: 12px;
      background: rgba(255,255,255,0.1); border: none;
      display: flex; align-items: center; justify-content: center;
      color: #fff; cursor: pointer; transition: 0.2s;
    }
    .play-btn:active { background: #fff; color: #000; }
    .play-btn svg { width: 14px; height: 14px; fill: currentColor; }

    .v-details { display: flex; flex-direction: column; }
    .v-name { font-weight: 700; font-size: 15px; color: #fff; }
    .v-lang { font-size: 11px; color: rgba(255,255,255,0.4); text-transform: uppercase; letter-spacing: 0.5px; }

    .save-btn {
      margin-top: 20px; width: 100%; height: 56px; border-radius: 20px;
      background: linear-gradient(135deg, var(--c-indigo), var(--c-pink));
      border: none; color: #fff; font-weight: 700; font-size: 16px;
      cursor: pointer; box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
    }
  </style>
</head>

<body>
  <div class="cosmos-bg">
    <div class="glow-spot gs-1"></div>
    <div class="glow-spot gs-2"></div>
  </div>

  <div class="frame">
    <div class="nav-bar">
      <div class="nav-btn" id="btnBack">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
      </div>
      <div class="nav-btn" id="btnSettings">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1Z"/></svg>
      </div>
    </div>

    <div class="stage" id="aiStage">
      <div class="ai-container">
        <div class="ai-blob"></div>
      </div>
      <div class="status-text" id="statusText">Dinliyor...</div>
    </div>

    <div class="controls">
      <button class="mic-btn" id="micToggle">
        <svg viewBox="0 0 24 24"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></svg>
      </button>
    </div>
  </div>

  <div class="modal-overlay" id="voiceModal">
    <div class="voice-sheet">
      <div class="vs-header">
        <div class="vs-title">Asistan Sesi Seç</div>
        <button class="vs-close" id="closeVoiceModal">✕</button>
      </div>
      <div class="voice-list" id="voiceListContainer"></div>
      <button class="save-btn" id="saveVoiceBtn">Seçimi Kaydet</button>
    </div>
  </div>

  <script>
    // --- GÖMÜLÜ JAVASCRIPT (Hata Şansı Yok) ---
    
    // Basit DOM Seçici
    const $ = (id) => document.getElementById(id);

    // Ses Listesi
    const VOICES = [
      { id: "jale", label: "Jale", gender: "Kadın", openaiVoice: "shimmer", desc: "Net ve İddialı" },
      { id: "huma", label: "Hüma", gender: "Kadın", openaiVoice: "nova", desc: "Enerjik ve Sıcak" },
      { id: "selden", label: "Selden", gender: "Kadın", openaiVoice: "alloy", desc: "Çok Yönlü" },
      { id: "oguz", label: "Oğuz", gender: "Erkek", openaiVoice: "echo", desc: "Tok ve Yankılı" },
      { id: "baris", label: "Barış", gender: "Erkek", openaiVoice: "fable", desc: "Anlatıcı Tonu" },
      { id: "emrah", label: "Emrah", gender: "Erkek", openaiVoice: "onyx", desc: "Derin ve Ciddi" }
    ];

    const KEY = "italky_voice_pref";
    let selectedId = localStorage.getItem(KEY) || "";

    // --- NAVIGASYON ---
    $("btnBack").onclick = () => window.location.href = "/pages/home.html";
    $("btnSettings").onclick = openModal;
    $("closeVoiceModal").onclick = closeModal;

    // --- MODAL İŞLEMLERİ ---
    function openModal() {
      const modal = $("voiceModal");
      const list = $("voiceListContainer");
      modal.classList.add("show");
      
      list.innerHTML = "";
      VOICES.forEach(v => {
        const isSel = (v.id === selectedId);
        const div = document.createElement("div");
        div.className = `voice-item ${isSel ? "selected" : ""}`;
        div.innerHTML = `
          <div class="v-left">
            <button class="play-btn" title="Oynat">
              <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            </button>
            <div class="v-details">
              <div class="v-name">${v.label}</div>
              <div class="v-lang">${v.gender} • ${v.desc}</div>
            </div>
          </div>
          ${isSel ? '<div style="color:#6366f1">✓</div>' : ''}
        `;
        
        // Seçim
        div.onclick = (e) => {
          if(e.target.closest(".play-btn")) return;
          document.querySelectorAll(".voice-item").forEach(el => el.classList.remove("selected"));
          div.classList.add("selected");
          selectedId = v.id;
        };

        // Demo Oynat (Şimdilik tarayıcı sesi ile simüle ediyoruz, API'ye gerek yok)
        div.querySelector(".play-btn").onclick = () => {
          const u = new SpeechSynthesisUtterance(`Merhaba, ben ${v.label}. italkyAI ile konuşmaya hazırım.`);
          // Tarayıcıdaki en uygun sesi bulmaya çalış
          const sysVoices = window.speechSynthesis.getVoices();
          const target = sysVoices.find(sv => sv.name.includes("Google") || sv.lang.includes("tr"));
          if(target) u.voice = target;
          window.speechSynthesis.cancel();
          window.speechSynthesis.speak(u);
        };

        list.appendChild(div);
      });
    }

    function closeModal() {
      $("voiceModal").classList.remove("show");
    }

    $("saveVoiceBtn").onclick = () => {
      if (selectedId) {
        localStorage.setItem(KEY, selectedId);
        closeModal();
      }
    };

    // --- MİKROFON VE ANİMASYON ---
    const stage = $("aiStage");
    const micBtn = $("micToggle");
    const statusText = $("statusText");
    let isListening = false;
    let recognition = null;

    function setVisual(state) {
      stage.classList.remove("listening", "speaking");
      micBtn.classList.remove("active");
      statusText.classList.remove("show");

      if (state === "listening") {
        stage.classList.add("listening");
        micBtn.classList.add("active");
        statusText.innerText = "Dinliyorum...";
        statusText.classList.add("show");
      } else if (state === "speaking") {
        stage.classList.add("speaking");
        statusText.innerText = "Cevap Veriyor...";
        statusText.classList.add("show");
      } else {
        // Idle
        statusText.innerText = "Dokun ve Konuş";
        statusText.classList.add("show");
      }
    }

    // Başlangıç Durumu
    setVisual("idle");

    // Mikrofon Tıklama
    micBtn.onclick = () => {
      if (!window.webkitSpeechRecognition && !window.SpeechRecognition) {
        alert("Tarayıcınız sesli komutu desteklemiyor. Chrome kullanın.");
        return;
      }

      if (isListening) {
        // Durdur
        if (recognition) recognition.stop();
        isListening = false;
        setVisual("idle");
      } else {
        // Başlat
        startListening();
      }
    };

    function startListening() {
      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SR();
      recognition.lang = "tr-TR";
      recognition.interimResults = false;

      recognition.onstart = () => {
        isListening = true;
        setVisual("listening");
      };

      recognition.onend = () => {
        isListening = false;
        // Eğer speaking modunda değilse idle'a dön
        if (!stage.classList.contains("speaking")) setVisual("idle");
      };

      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        // Cevap Simülasyonu
        speakResponse(text);
      };

      recognition.start();
    }

    function speakResponse(userText) {
      setVisual("speaking");
      const u = new SpeechSynthesisUtterance(`Bunu söylediniz: ${userText}. Harika bir cümle!`);
      u.onend = () => setVisual("idle");
      window.speechSynthesis.speak(u);
    }

    // İlk açılışta ses yoksa modalı aç
    if (!localStorage.getItem(KEY)) {
      setTimeout(openModal, 600);
    }

  </script>
</body>
</html>
