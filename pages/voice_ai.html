<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI • Teacher Course</title>
  <link rel="icon" href="data:," />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#020205; --text:#fff; --muted:rgba(255,255,255,.55);
      --ai1:#A5B4FC; --ai2:#4F46E5;
      --glass: rgba(255,255,255,.06);
      --border: rgba(255,255,255,.10);
    }
    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }
    html,body{margin:0;width:100%;height:100%;overflow:hidden;background:var(--bg);font-family:Outfit,sans-serif;color:var(--text);}
    .bg{position:absolute;inset:0;pointer-events:none;background:radial-gradient(circle at center,#0f0f1a 0%,#000 100%)}
    .dust{position:absolute;inset:0;opacity:.25;background-image:radial-gradient(#fff 1px,transparent 1px);background-size:52px 52px;animation:dustMove 100s linear infinite}
    @keyframes dustMove{from{transform:translateY(0)}to{transform:translateY(-500px)}}

    .frame{position:relative;z-index:5;max-width:480px;height:100%;margin:0 auto;display:flex;flex-direction:column}

    /* topbar */
    .topbar{height:88px;padding:10px 18px 0;display:flex;align-items:center;justify-content:space-between;z-index:50}
    .back-btn{width:44px;height:44px;border-radius:16px;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.10);display:flex;align-items:center;justify-content:center;color:#fff;cursor:pointer;backdrop-filter:blur(10px)}
    .brand{display:flex;flex-direction:column;align-items:center;cursor:pointer}
    .logo{font-family:"Space Grotesk",sans-serif;font-size:22px;font-weight:800}
    .logo .ai{background:linear-gradient(135deg,var(--ai1),var(--ai2));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .mini{font-size:10px;font-weight:900;letter-spacing:5px;color:rgba(255,255,255,.45);margin-top:6px}
    .pill{height:40px;padding:0 14px;border-radius:14px;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.10);display:flex;align-items:center;justify-content:center;font-weight:900;font-size:12px;cursor:pointer}

    /* stage area */
    .stageWrap{padding:0 18px;display:flex;flex-direction:column;align-items:center;gap:10px}
    .stage{position:relative;width:280px;height:280px;display:flex;align-items:center;justify-content:center;filter:blur(30px) contrast(1.2);pointer-events:none}
    .blob{position:absolute;border-radius:50%;mix-blend-mode:screen}
    .layer-core{width:140px;height:140px;background:#bc13fe;z-index:5}
    .layer-1{width:180px;height:180px;background:#00f3ff;opacity:.7;transform:translate(-30px,-20px)}
    .layer-2{width:160px;height:160px;background:#ff00aa;opacity:.6;transform:translate(30px,20px)}
    .status{margin-top:-10px;font-family:"Space Grotesk",sans-serif;font-size:14px;font-weight:900;letter-spacing:3px;text-transform:uppercase;color:rgba(255,255,255,.75)}
    .status.show{opacity:1}

    /* listening/thinking/speaking hooks (JS class adds on stage element) */
    .stage.listening .layer-core{background:#fff}
    .stage.thinking .layer-core{background:#fff}
    .stage.speaking .layer-core{background:#ffd700}

    /* lesson panel */
    .panel{
      flex:1;
      margin: 12px 18px 16px;
      border-radius: 26px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
      backdrop-filter: blur(14px);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height:0;
    }

    .panelHead{
      padding:12px 14px;
      border-bottom:1px solid rgba(255,255,255,.08);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: rgba(0,0,0,.18);
    }
    .panelTitle{font-weight:1000;font-size:13px}
    .panelMeta{font-weight:900;font-size:11px;color:rgba(255,255,255,.55)}
    .chips{display:flex;gap:8px;align-items:center}
    .chip{padding:7px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.10);background:rgba(255,255,255,.06);font-weight:1000;font-size:11px}

    /* transcript */
    .subtitles{
      flex:1;
      overflow:auto;
      padding: 12px;
      display:flex;
      flex-direction:column;
      gap:10px;
      scrollbar-width:none;
    }
    .subtitles::-webkit-scrollbar{display:none}
    .subline{
      max-width: 100%;
      padding: 10px 12px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.20);
      font-weight: 900;
      font-size: 13px;
      line-height: 1.35;
      color: rgba(255,255,255,0.92);
    }
    .subline.user{
      align-self:flex-end;
      background: rgba(99,102,241,0.16);
      border-color: rgba(99,102,241,0.22);
      text-align:right;
    }
    .subline.ai{
      align-self:flex-start;
      background: rgba(236,72,153,0.14);
      border-color: rgba(236,72,153,0.20);
    }

    /* bottom controls */
    .controls{
      padding:12px;
      border-top:1px solid rgba(255,255,255,.08);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: rgba(0,0,0,.18);
    }
    .mode-switch{display:flex;gap:4px;background:rgba(255,255,255,0.08);padding:4px;border-radius:999px;border:1px solid rgba(255,255,255,0.10)}
    .mode-btn{padding:8px 12px;border-radius:999px;border:none;background:transparent;color:rgba(255,255,255,0.55);font-weight:1000;font-size:11px;cursor:pointer;letter-spacing:1px;text-transform:uppercase}
    .mode-btn.active{background:#fff;color:#000}

    .mic-btn{
      width:72px;height:72px;border-radius:999px;
      border:1px solid rgba(255,255,255,.15);
      background:rgba(255,255,255,.08);
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;
      box-shadow:0 10px 40px rgba(0,0,0,.4);
    }
    .mic-btn svg{width:30px;height:30px;stroke:#fff;fill:none;stroke-width:2}
    .mic-btn.active{background:#fff;border-color:#fff}
    .mic-btn.active svg{stroke:#000}
  </style>
</head>

<body>
  <div class="bg"></div><div class="dust"></div>

  <div class="frame">
    <div class="topbar">
      <button class="back-btn" id="btnBack" aria-label="Geri">←</button>
      <div class="brand" onclick="location.href='/pages/home.html'">
        <div class="logo">italky<span class="ai">AI</span></div>
        <div class="mini">BE FREE</div>
      </div>
      <button class="pill" id="btnSettings" type="button">Öğretmen</button>
    </div>

    <div class="stageWrap">
      <div class="stage" id="aiStage">
        <div class="blob layer-1"></div>
        <div class="blob layer-2"></div>
        <div class="blob layer-core"></div>
      </div>
      <div class="status show" id="statusText">Start</div>
    </div>

    <div class="panel">
      <div class="panelHead">
        <div>
          <div class="panelTitle">Teacher Course</div>
          <div class="panelMeta">English only • 95% • 3 tries</div>
        </div>
        <div class="chips">
          <div class="chip" id="chipTries">●●●</div>
          <div class="chip" id="chipScore">95%</div>
        </div>
      </div>

      <!-- ✅ transcript (JS buraya yazacak) -->
      <div class="subtitles" id="subtitleStream"></div>

      <div class="controls">
        <div class="mode-switch">
          <button class="mode-btn active" id="modeAuto" type="button">Otomatik</button>
          <button class="mode-btn" id="modeManual" type="button">Bas-Konuş</button>
        </div>

        <button class="mic-btn" id="micToggle" type="button" aria-label="Mikrofon">
          <svg viewBox="0 0 24 24">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
            <line x1="12" y1="19" x2="12" y2="23"></line>
            <line x1="8" y1="23" x2="16" y2="23"></line>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- ✅ Teacher Engine -->
  <script type="module" src="/js/voice_ai.page.js"></script>
</body>
</html>
