<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI • Live</title>
  <link rel="icon" href="data:," />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-deep: #020205;
      --text-main: #fff;
      --glass-border: rgba(255, 255, 255, 0.1);
      
      /* Canlı Renkler */
      --c-indigo: #6366f1;
      --c-cyan: #06b6d4;
      --c-pink: #ec4899;
      --c-orange: #f97316;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      overflow: hidden; background: var(--bg-deep);
      font-family: 'Outfit', sans-serif; color: var(--text-main);
      display: flex; align-items: center; justify-content: center;
    }

    /* --- ATMOSFER --- */
    .cosmos-bg { position: absolute; inset: 0; width: 100%; height: 100%; z-index: 0; overflow: hidden; }
    .glow-spot {
      position: absolute; border-radius: 50%; filter: blur(120px); opacity: 0.15;
      animation: floatSpot 20s infinite alternate ease-in-out;
    }
    .gs-1 { top: -10%; left: -10%; width: 80vw; height: 80vw; background: var(--c-indigo); }
    .gs-2 { bottom: -10%; right: -10%; width: 80vw; height: 80vw; background: var(--c-cyan); animation-delay: -5s; }
    
    @keyframes floatSpot { from { transform: translate(0,0); } to { transform: translate(10%, 10%); } }

    .frame {
      width: 100%; max-width: 480px; height: 100%;
      position: relative; z-index: 10;
      display: flex; flex-direction: column;
      /* Hafif karartma */
      background: rgba(0,0,0,0.3); 
    }

    /* --- NAV (SADECE OK VE AYAR) --- */
    .nav-bar {
      height: 80px; padding: 0 24px; 
      display: flex; align-items: center; justify-content: space-between;
      position: absolute; top: 0; left: 0; width: 100%; z-index: 50;
    }
    
    .nav-btn {
      width: 44px; height: 44px; border-radius: 50%;
      background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
      display: flex; align-items: center; justify-content: center;
      color: #fff; cursor: pointer; transition: 0.2s; backdrop-filter: blur(10px);
    }
    .nav-btn:active { transform: scale(0.95); background: rgba(255,255,255,0.15); }
    .nav-btn svg { width: 22px; height: 22px; stroke-width: 2.5; }

    /* --- THE LIVE CORE (Ana Sahne) --- */
    .stage {
      flex: 1; display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      position: relative;
    }

    .ai-container {
      position: relative;
      width: 320px; height: 320px;
      display: flex; align-items: center; justify-content: center;
    }

    /* AKIŞKAN BULUT (BLOB) */
    .ai-blob {
      position: absolute;
      width: 200px; height: 200px;
      border-radius: 50%;
      filter: blur(30px); opacity: 0.9;
      transition: all 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
      
      /* Varsayılan: IDLE (Nefes Alma) */
      background: conic-gradient(from 0deg, var(--c-indigo), var(--c-cyan), var(--c-indigo));
      animation: spinColor 10s linear infinite, blobIdle 6s ease-in-out infinite;
    }

    /* STATE: LISTENING (Kullanıcı Konuşuyor -> İçine Çekil) */
    .stage.listening .ai-blob {
      width: 150px; height: 150px; /* Küçül */
      filter: blur(20px); /* Netleş */
      background: radial-gradient(circle, #ffffff, var(--c-cyan));
      border-radius: 50%; /* Tam yuvarlak ol */
      animation: pulseListen 1.5s infinite ease-in-out;
      box-shadow: 0 0 50px rgba(6, 182, 212, 0.4);
    }

    /* STATE: SPEAKING (AI Konuşuyor -> Patlama & Renk Cümbüşü) */
    .stage.speaking .ai-blob {
      width: 260px; height: 260px; /* Büyü */
      filter: blur(45px); /* Yumuşa */
      background: conic-gradient(from 0deg, var(--c-pink), var(--c-orange), var(--c-indigo), var(--c-pink));
      animation: spinColor 3s linear infinite, blobMorph 4s ease-in-out infinite;
    }

    /* Durum Metni */
    .status-text {
      margin-top: 40px;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 16px; font-weight: 700;
      color: rgba(255,255,255,0.6);
      letter-spacing: 2px; text-transform: uppercase;
      opacity: 0; transform: translateY(10px); transition: 0.5s;
    }
    .status-text.show { opacity: 1; transform: translateY(0); }

    /* Animasyon Keyframe'leri */
    @keyframes spinColor { 100% { transform: rotate(360deg); } }
    
    @keyframes blobIdle {
      0%, 100% { transform: scale(1); border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
      50% { transform: scale(1.05); border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
    }

    @keyframes pulseListen {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(0.92); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes blobMorph {
      0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
      33% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
      66% { border-radius: 70% 30% 50% 50% / 30% 30% 60% 70%; }
      100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
    }

    /* --- KONTROLLER (MİKROFON) --- */
    .controls {
      padding: 40px; display: flex; justify-content: center;
      position: relative; z-index: 20;
    }
    .mic-btn {
      width: 84px; height: 84px; border-radius: 50%;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }
    .mic-btn svg { width: 32px; height: 32px; stroke: #fff; fill: none; stroke-width: 2; transition: 0.3s; }
    
    .mic-btn:active { transform: scale(0.9); }
    
    /* Aktif (Dinleme) Modu butonu */
    .mic-btn.active {
      background: #fff; box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      border-color: #fff;
    }
    .mic-btn.active svg { stroke: #000; }


    /* --- SES SEÇİM MODALI (PRO) --- */
    .modal-overlay {
      position: fixed; inset: 0; z-index: 9999;
      background: rgba(0,0,0,0.85); backdrop-filter: blur(20px);
      display: none; align-items: flex-end; justify-content: center;
      opacity: 0; transition: opacity 0.3s;
    }
    .modal-overlay.show { display: flex; opacity: 1; }

    .voice-sheet {
      width: 100%; max-width: 480px;
      background: #0b0b10;
      border-top: 1px solid var(--glass-border);
      border-radius: 32px 32px 0 0;
      padding: 24px; padding-bottom: 40px;
      transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
      max-height: 80vh; display: flex; flex-direction: column;
    }
    .modal-overlay.show .voice-sheet { transform: translateY(0); }

    .vs-header {
      display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;
    }
    .vs-title { font-size: 18px; font-weight: 700; color: #fff; }
    .vs-close { 
      background: rgba(255,255,255,0.1); border:none; color:#fff; width:32px; height:32px; border-radius:50%; cursor:pointer; font-size:18px; display:flex; align-items:center; justify-content:center;
    }

    .voice-list { overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
    
    .voice-item {
      display: flex; align-items: center; justify-content: space-between;
      padding: 14px 16px; border-radius: 18px;
      background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05);
      cursor: pointer; transition: 0.2s;
    }
    .voice-item:active { transform: scale(0.98); }
    .voice-item.selected { 
      background: rgba(99, 102, 241, 0.15); border-color: var(--c-indigo); 
    }
    
    .v-left { display: flex; align-items: center; gap: 14px; flex: 1; }
    .play-btn {
      width: 36px; height: 36px; border-radius: 12px;
      background: rgba(255,255,255,0.1); border: none;
      display: flex; align-items: center; justify-content: center;
      color: #fff; cursor: pointer; transition: 0.2s;
    }
    .play-btn:active { background: #fff; color: #000; }
    .play-btn svg { width: 14px; height: 14px; fill: currentColor; }

    .v-details { display: flex; flex-direction: column; }
    .v-name { font-weight: 700; font-size: 15px; color: #fff; }
    .v-lang { font-size: 11px; color: rgba(255,255,255,0.4); text-transform: uppercase; letter-spacing: 0.5px; }

    .save-btn {
      margin-top: 20px; width: 100%; height: 56px; border-radius: 20px;
      background: linear-gradient(135deg, var(--c-indigo), var(--c-pink));
      border: none; color: #fff; font-weight: 700; font-size: 16px;
      cursor: pointer; box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
    }
  </style>
</head>

<body>
  <div class="cosmos-bg">
    <div class="glow-spot gs-1"></div>
    <div class="glow-spot gs-2"></div>
  </div>

  <div class="frame">
    <div class="nav-bar">
      <div class="nav-btn" onclick="window.location.href='/pages/home.html'">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>

        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1Z"/></svg>

      </button>
    </div>
  </div>

  <div class="modal-overlay" id="voiceModal">
    <div class="voice-sheet">
      <div class="vs-header">
        <div class="vs-title">Asistan Sesi Seç</div>
        <button class="vs-close" id="closeVoiceModal">✕</button>
      </div>
      <div class="voice-list" id="voiceListContainer">
        </div>
      <button class="save-btn" id="saveVoiceBtn">Seçimi Kaydet</button>
    </div>
  </div>

  <script type="module" src="/js/voice_ai_page.js?v=3"></script>
