  <style>
    :root{
      --ai-gradient: linear-gradient(135deg,#a5b4fc 0%,#6366f1 50%,#ec4899 100%);
      --bg:#050508;
      --border: rgba(255,255,255,0.14);
      --muted: rgba(255,255,255,0.62);
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }
    *{box-sizing:border-box;-webkit-tap-highlight-color:transparent;outline:none}
    html,body{margin:0;width:100%;height:100%;background:var(--bg);color:#fff;font-family:Outfit,sans-serif;overflow:hidden}
    .wrap{max-width:560px;margin:0 auto;min-height:100dvh;display:flex;flex-direction:column;gap:12px;padding:calc(12px + var(--safe-top)) 14px calc(14px + var(--safe-bottom))}
    .topbar{
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      padding:10px 12px;border:1px solid var(--border);border-radius:18px;
      background:rgba(255,255,255,0.04);backdrop-filter: blur(12px);
    }
    .brand{font-family:"Space Grotesk",sans-serif;font-weight:700;letter-spacing:.4px}
    .brand .ai{background:var(--ai-gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .pill{
      display:inline-flex;align-items:center;gap:8px;
      padding:8px 12px;border-radius:999px;border:1px solid var(--border);
      background:rgba(0,0,0,0.25);
      font-weight:900;font-size:12px;color:rgba(255,255,255,0.92);
    }
    .btn{
      border:1px solid var(--border);
      background:rgba(255,255,255,0.06);
      color:#fff;
      padding:10px 12px;border-radius:999px;
      font-weight:900;font-size:12px;cursor:pointer;user-select:none;
    }
    .chat{
      flex:1;border:1px solid rgba(255,255,255,0.10);
      border-radius:22px;background:rgba(255,255,255,0.04);
      overflow:auto;padding:14px 12px;display:flex;flex-direction:column;gap:12px;
      scrollbar-width:none;
      mask-image: linear-gradient(to bottom, transparent, black 12%, black 88%, transparent);
    }
    .chat::-webkit-scrollbar{display:none}
    .bubble{display:flex;align-items:center;justify-content:center;gap:10px;text-align:center;word-break:break-word}
    .bubble .txt{max-width:78vw}
    .bubble.them .txt{font-size:18px;font-weight:650;opacity:.85}
    .bubble.me .txt{font-size:18px;font-weight:450;opacity:.60}
    .bubble.me.is-latest .txt{font-size:30px;font-weight:900;opacity:1}
    .spk-icon{
      width:40px;height:40px;border-radius:50%;
      background:rgba(255,255,255,0.10);
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;border:1px solid rgba(255,255,255,0.15);flex:0 0 auto;
    }
    .spk-icon svg{ width:18px;height:18px;fill:#fff;opacity:.95; }
    .talk{
      border:none;border-radius:18px;padding:16px 14px;font-weight:900;
      color:#0b0b12;background:var(--ai-gradient);
      cursor:pointer;box-shadow:0 16px 40px rgba(99,102,241,0.16);
    }
    .talk.listening{
      animation:breathe 1.2s infinite ease-in-out;
      box-shadow:0 0 36px rgba(99,102,241,0.45), 0 0 18px rgba(236,72,153,0.25);
    }
    @keyframes breathe{0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}
    .hint{color:var(--muted);font-size:12px;font-weight:800}
  </style>
