<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI • Walkie Talkie</title>

  <meta name="theme-color" content="#030014">
  <style>html,body{background:#030014 !important;}</style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --frameW: min(480px, calc(100vw - 18px));
      --topH: 74px;
      --dockH: 78px;
      --sigH: 34px;

      --bg:#030014;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.60);
      --border: rgba(255,255,255,.10);

      --ai1:#A5B4FC;
      --ai2:#4F46E5;
      --befree:#6B7280;

      --card: rgba(0,0,0,.18);
      --glass: rgba(255,255,255,.04);
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }
    html,body{
      margin:0; padding:0; width:100%; height:100dvh;
      overflow:hidden; position:fixed;
      font-family:'Outfit', sans-serif;
      background:var(--bg);
      color:var(--text);
      display:flex; align-items:center; justify-content:center;
    }

    /* background */
    .cosmos-bg{ position:absolute; inset:-50%; width:200%; height:200%; background:var(--bg); z-index:0; pointer-events:none; }
    .orb{ position:absolute; border-radius:50%; filter: blur(90px); opacity:.28; animation: floatOrbit 30s infinite alternate ease-in-out; }
    .orb-1{ top:10%; left:10%; width:60vw; height:60vw; background: radial-gradient(circle, rgba(79,70,229,.55), transparent 70%); }
    .orb-2{ bottom:10%; right:10%; width:50vw; height:50vw; background: radial-gradient(circle, rgba(165,180,252,.45), transparent 70%); animation-delay:-5s; }
    @keyframes floatOrbit{ 0%{ transform: translate(0,0) scale(1);} 100%{ transform: translate(10%,-10%) scale(1.1);} }
    .noise{
      position:absolute; inset:0;
      background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events:none; mix-blend-mode:overlay; z-index:1;
    }

    .mobile-frame{
      width:100%; max-width:480px; height:100%;
      position:relative; z-index:10;
      background: rgba(8, 8, 20, 0.65);
      backdrop-filter: blur(25px);
      overflow:hidden;
      display:flex; flex-direction:column;
    }
    @media(min-width:520px){
      .mobile-frame{
        height:92vh;
        border-radius:40px;
        border:1px solid rgba(255,255,255,0.08);
        box-shadow:0 40px 100px -20px rgba(0,0,0,0.9);
      }
    }

    /* TOP BAR */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 3000;
      height: var(--topH);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 0 12px;
      border-bottom:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(12px);
    }
    .brand{
      display:flex; flex-direction:column; line-height:1; user-select:none;
    }
    .logo-line{
      font-family:'Space Grotesk', sans-serif;
      font-size: 20px;
      letter-spacing: -0.4px;
      display:flex; align-items:flex-end; gap:2px;
    }
    .logo-main{ font-weight:700; color:#FFFFFF; }
    .logo-ai{
      font-weight:700;
      background: linear-gradient(135deg, var(--ai1) 0%, var(--ai2) 100%);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    .logo-slogan{
      font-size:10px;
      font-weight:700;
      letter-spacing: 4px;
      color: var(--befree);
      margin-top: 5px;
      padding-left: 2px;
      text-transform: uppercase;
    }

    .top-actions{
      display:flex; align-items:center; gap:10px;
    }
    .langSelect{
      height: 38px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      color: rgba(255,255,255,.92);
      font-weight: 900;
      font-size: 12px;
      padding: 0 10px;
      max-width: 150px;
    }
    .exitBtn{
      width:40px; height:40px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      color:#fff;
      font-weight:1000;
      cursor:pointer;
      user-select:none;
      display:flex; align-items:center; justify-content:center;
    }
    .exitBtn:active{ transform: scale(.96); }

    /* PARTICIPANTS STRIP */
    .peopleBar{
      z-index: 2500;
      background: rgba(0,0,0,.22);
      border-bottom: 1px solid rgba(255,255,255,.06);
      padding: 8px 10px;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .peopleCount{
      font-size:12px;
      font-weight:900;
      color: rgba(255,255,255,.70);
      white-space:nowrap;
    }
    .peopleScroll{
      flex:1;
      display:flex;
      gap:10px;
      overflow-x:auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width:none;
      padding-bottom:2px;
    }
    .peopleScroll::-webkit-scrollbar{ display:none; }

    .pItem{
      flex: 0 0 auto;
      width:48px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
    }
    .pAvatar{
      width:40px; height:40px;
      border-radius:999px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      display:flex; align-items:center; justify-content:center;
      font-weight: 900;
      color: rgba(255,255,255,.86);
      user-select:none;
    }
    .pAvatar img{ width:100%; height:100%; object-fit:cover; display:block; }
    .pName{
      font-size:10px;
      font-weight: 900;
      opacity:.65;
      white-space:nowrap;
      max-width:48px;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .clearChat{
      text-align:center;
      font-size: 12px;
      font-weight: 800;
      color: var(--befree);
      padding: 8px 0 6px;
      user-select:none;
      cursor:pointer;
    }
    .clearChat:active{ opacity:.85; }

    /* CHAT AREA */
    #chat.chat-area{
      position: absolute;
      left: 0; right: 0;
      top: calc(var(--topH) + 44px + 52px); /* topbar + clear + peoplebar approx */
      bottom: calc(var(--dockH) + var(--sigH) + env(safe-area-inset-bottom));
      padding: 14px 12px;

      overflow-y:auto;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
      touch-action: pan-y;

      scrollbar-width:none;
      display:flex;
      flex-direction:column;
      gap:10px;
      min-height:0;
      min-width:0;
    }
    #chat.chat-area::-webkit-scrollbar{ display:none; }
    #chat.chat-area::before{ content:""; flex:1 0 auto; }

    .msgRow{
      display:flex;
      gap:10px;
      align-items:flex-end;
      max-width: 92%;
    }
    .msgRow.left{ align-self:flex-start; }
    .msgRow.right{ align-self:flex-end; flex-direction: row-reverse; }

    .msgAvatar{
      width:34px; height:34px; border-radius:999px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      flex: 0 0 auto;
      display:flex; align-items:center; justify-content:center;
      font-weight: 900;
      color: rgba(255,255,255,.85);
      user-select:none;
    }
    .msgAvatar img{ width:100%; height:100%; object-fit:cover; display:block; }

    .bubbleWrap{ display:flex; flex-direction:column; gap:4px; min-width:0; }
    .nameLine{
      font-size: 11px;
      font-weight: 900;
      opacity: .60;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 260px;
    }

    .bubble{
      max-width:100%;
      padding:10px 14px;
      border-radius:16px;
      font-size:14px;
      line-height:1.45;
      border:1px solid rgba(255,255,255,.10);
      background: var(--card);
      box-shadow: 0 12px 28px rgba(0,0,0,.22);
      backdrop-filter: blur(8px);
      white-space: pre-wrap;
      word-break: break-word;
    }
    .bubble.bot{
      border-left:4px solid var(--ai2);
      background: rgba(79,70,229,.12);
    }
    .bubble.user{
      border-right:4px solid var(--befree);
      background: rgba(107,114,128,.14);
      text-align:right;
    }

    /* INPUT DOCK */
    .input-dock{
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      width: var(--frameW);
      bottom: calc(var(--sigH) + env(safe-area-inset-bottom));
      z-index: 2600;
      padding: 10px 12px;
      background: rgba(0,0,0,.32);
      border-top: 1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(12px);
      pointer-events: none;
    }
    .dock-inner{
      pointer-events:auto;
      width:100%;
      min-height:54px;
      display:flex;
      align-items:flex-end;
      gap:8px;
      background: var(--glass);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 26px;
      padding: 8px;
    }

    #msgInput{
      flex: 1 1 auto;
      min-width:0;
      background: transparent;
      border:none;
      outline:none;
      color:#fff;
      font-size:14px;
      padding:10px 6px;
      line-height:18px;
      font-family:inherit;
      resize:none;
      white-space:normal;
      overflow:hidden;
      max-height: 120px;
    }

    .icon-btn, .send-btn{
      width:42px; height:42px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
      display:flex; align-items:center; justify-content:center;
      cursor:pointer; user-select:none;
      flex-shrink:0;
    }
    .icon-btn svg, .send-btn svg{
      width:20px; height:20px;
      stroke: rgba(255,255,255,.88);
      fill:none;
      stroke-width:2;
      stroke-linecap:round;
      stroke-linejoin:round;
      opacity:.95;
    }
    .send-btn svg{ width:18px; height:18px; } /* smaller plane */

    .icon-btn.listening{
      border-color: rgba(79,70,229,.45);
      background: rgba(79,70,229,.16);
      box-shadow: 0 0 18px rgba(79,70,229,.20);
      position: relative;
    }
    .icon-btn.listening::after{
      content:"";
      position:absolute;
      inset:-7px;
      border-radius: 18px;
      border: 2px solid rgba(165,180,252,.55);
      animation: micPulse 1.15s ease-in-out infinite;
    }
    @keyframes micPulse{
      0%{ transform: scale(0.92); opacity:.75; }
      50%{ transform: scale(1.08); opacity:.28; }
      100%{ transform: scale(0.92); opacity:.75; }
    }

    /* SIGNATURE only */
    .signatureBar{
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      width: var(--frameW);
      bottom: 0;
      z-index: 2400;
      height: var(--sigH);
      padding: 8px 12px calc(8px + env(safe-area-inset-bottom));
      background: rgba(3, 0, 20, 0.95);
      border-top: 1px solid rgba(255,255,255,.05);
      backdrop-filter: blur(10px);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 10px;
      font-weight: 900;
      letter-spacing: .6px;
      color: rgba(255,255,255,0.25);
    }
  </style>
</head>

<body>
  <div class="cosmos-bg">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
  </div>
  <div class="noise"></div>

  <div class="mobile-frame" id="mobileFrame">

    <div class="topbar">
      <div class="brand">
        <div class="logo-line"><span class="logo-main">italky</span><span class="logo-ai">AI</span></div>
        <div class="logo-slogan">BE FREE</div>
      </div>

      <div class="top-actions">
        <select class="langSelect" id="langSelect" title="Dil Seç"></select>
        <button class="exitBtn" id="exitBtn" title="Çık">✕</button>
      </div>
    </div>

    <div class="peopleBar">
      <div class="peopleCount" id="peopleCount">0</div>
      <div class="peopleScroll" id="peopleScroll"></div>
    </div>

    <div class="clearChat" id="clearChat">Sohbeti Temizle</div>

    <div class="chat-area" id="chat"></div>

    <div class="input-dock">
      <div class="dock-inner">
        <textarea id="msgInput" rows="1" placeholder="Yaz ya da konuş…" spellcheck="false"></textarea>

        <button class="icon-btn" id="micBtn" aria-label="Mikrofon">
          <svg viewBox="0 0 24 24">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
            <line x1="12" y1="19" x2="12" y2="23"></line>
            <line x1="8" y1="23" x2="16" y2="23"></line>
          </svg>
        </button>

        <button class="send-btn" id="sendBtn" aria-label="Gönder">
          <svg viewBox="0 0 24 24">
            <path d="M22 2L11 13"></path>
            <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
          </svg>
        </button>
      </div>
    </div>

    <div class="signatureBar">italkyAI @ italkyAcedemia By Ozyigit’s</div>

  </div>

  <script type="module" src="/js/f2f_call.js?v=CHAT_UI_FINAL_V2"></script>
</body>
</html>
