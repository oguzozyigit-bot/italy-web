<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI • Yan Yana Çeviri</title>
  <link rel="icon" href="data:," />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --frameW: min(480px, calc(100vw - 18px));
      --topH: 74px;
      --footerH: 74px;
      --dockH: 0px;
      --gap: 10px;

      --bg:#030014;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.60);
      --border: rgba(255,255,255,.10);

      --ai1:#A5B4FC;
      --ai2:#4F46E5;
      --befree:#6B7280;

      --card: rgba(0,0,0,.18);
      --glass: rgba(255,255,255,.04);
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }
    html,body{
      margin:0; padding:0; width:100%; height:100dvh;
      overflow:hidden; position:fixed;
      font-family:'Outfit', sans-serif;
      background:var(--bg);
      color:var(--text);
      display:flex; align-items:center; justify-content:center;
    }

    .cosmos-bg{ position:absolute; inset:-50%; width:200%; height:200%; background:var(--bg); z-index:0; pointer-events:none; }
    .orb{ position:absolute; border-radius:50%; filter: blur(90px); opacity:.28; animation: floatOrbit 30s infinite alternate ease-in-out; }
    .orb-1{ top:10%; left:10%; width:60vw; height:60vw; background: radial-gradient(circle, rgba(79,70,229,.55), transparent 70%); }
    .orb-2{ bottom:10%; right:10%; width:50vw; height:50vw; background: radial-gradient(circle, rgba(165,180,252,.45), transparent 70%); animation-delay:-5s; }
    @keyframes floatOrbit{ 0%{ transform: translate(0,0) scale(1);} 100%{ transform: translate(10%,-10%) scale(1.1);} }
    .noise{
      position:absolute; inset:0;
      background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events:none; mix-blend-mode:overlay; z-index:1;
    }

    .mobile-frame{
      width:100%; max-width:480px; height:100%;
      position:relative; z-index:10;
      background: rgba(8, 8, 20, 0.65);
      backdrop-filter: blur(25px);
      overflow:hidden;
      display:flex; flex-direction:column;
    }
    @media(min-width:520px){
      .mobile-frame{
        height:92vh;
        border-radius:40px;
        border:1px solid rgba(255,255,255,0.08);
        box-shadow:0 40px 100px -20px rgba(0,0,0,0.9);
      }
    }

    .topbar{
      position: sticky;
      top: 0;
      z-index: 3000;
      height: var(--topH);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 0 12px;
      border-bottom:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(12px);
    }
    .leftControls{ display:flex; align-items:center; gap:10px; min-width:0; }
    .backBtn{
      width:44px;height:44px;border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      color:#fff;
      font-size:20px;font-weight:1000;
      display:flex;align-items:center;justify-content:center;
      cursor:pointer; user-select:none;
    }
    .backBtn:active{ transform: scale(.96); }

    .mini-brand{
      display:flex; flex-direction:column;
      user-select:none; cursor:pointer; line-height:1;
      margin-top: 2px;
    }
    .logo-line{
      font-family:'Space Grotesk', sans-serif;
      font-size: 20px;
      letter-spacing: -0.4px;
      display:flex; align-items:flex-end; gap:2px;
    }
    .logo-main{ font-weight:700; color:#FFFFFF; }
    .logo-ai{
      font-weight:700;
      background: linear-gradient(135deg, var(--ai1) 0%, var(--ai2) 100%);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    .logo-slogan{
      font-family:'Outfit', sans-serif;
      font-size:10px;
      font-weight:700;
      letter-spacing: 4px;
      color: var(--befree);
      margin-top: 5px;
      padding-left: 2px;
      text-transform: uppercase;
    }

    .rightControls{ display:flex; align-items:center; gap:10px; min-width:0; }
    .pill{
      padding: 10px 12px;
      border-radius: 16px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      font-weight: 900;
      font-size: 12px;
      color: rgba(255,255,255,.88);
      user-select:none;
      cursor:pointer;
    }
    .pill:active{ transform: scale(.98); }

    /* ===== main split ===== */
    .main{
      flex:1;
      display:flex;
      flex-direction:column;
      padding: 10px 12px calc(var(--footerH) + 14px);
      gap: 10px;
      overflow:hidden;
    }

    .split{
      flex:1;
      display:grid;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      overflow:hidden;
    }

    .panel{
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 22px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height:0;
    }
    .panelHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 10px 12px;
      background: rgba(0,0,0,.25);
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .langBtn{
      display:flex;
      align-items:center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 16px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      color: rgba(255,255,255,.92);
      font-weight: 900;
      font-size: 12px;
      cursor:pointer;
      user-select:none;
      max-width: 70%;
      overflow:hidden;
    }
    .langBtn span{
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .panelActions{
      display:flex;
      gap: 8px;
      align-items:center;
    }
    .iconBtn{
      width: 42px; height: 42px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
      display:flex; align-items:center; justify-content:center;
      cursor:pointer; user-select:none;
      flex-shrink:0;
    }
    .iconBtn svg{
      width: 20px; height: 20px;
      stroke: rgba(255,255,255,.88);
      fill:none;
      stroke-width:2;
      stroke-linecap:round;
      stroke-linejoin:round;
      opacity:.95;
    }
    .iconBtn.muted{
      opacity:.55;
      filter: grayscale(1);
    }

    .body{
      flex:1;
      padding: 12px;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width:none;
      display:flex;
      flex-direction:column;
      gap: 10px;
      min-height:0;
    }
    .body::-webkit-scrollbar{ display:none; }

    .bubble{
      max-width: 92%;
      padding:10px 14px;
      border-radius:16px;
      font-size:14px;
      line-height:1.45;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      box-shadow: 0 12px 28px rgba(0,0,0,.22);
      backdrop-filter: blur(8px);
      white-space: pre-wrap;
      word-break: break-word;
    }
    .bubble.them{
      align-self:flex-start;
      border-left:4px solid var(--ai2);
      background: rgba(79,70,229,.12);
    }
    .bubble.me{
      align-self:flex-end;
      border-right:4px solid var(--befree);
      background: rgba(107,114,128,.14);
      text-align:right;
    }

    /* listening wave */
    .wave{
      height: 2px;
      background: rgba(165,180,252,.25);
      position: relative;
      overflow:hidden;
      border-radius: 2px;
      opacity:.0;
      transition: .25s;
    }
    #frameRoot.listening .wave{ opacity:1; }
    .wave::after{
      content:"";
      position:absolute;
      left:-30%;
      top:0;
      height:100%;
      width:30%;
      background: rgba(79,70,229,.85);
      filter: blur(0px);
      animation: waveMove 1.1s linear infinite;
      border-radius: 2px;
      opacity:.65;
    }
    @keyframes waveMove{
      0%{ transform: translateX(0); }
      100%{ transform: translateX(450%); }
    }

    .footerbar{
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      width: var(--frameW);
      bottom: 0;
      z-index: 2400;
      height: var(--footerH);
      padding: 10px 16px calc(10px + env(safe-area-inset-bottom));
      background: rgba(3, 0, 20, 0.95);
      border-top: 1px solid rgba(255,255,255,.05);
      backdrop-filter: blur(10px);
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap: 6px;
    }
    .links{
      display:flex;
      gap: 16px;
      justify-content:center;
      flex-wrap:wrap;
      line-height:1;
    }
    .links a{
      color: rgba(255,255,255,0.55);
      text-decoration:none;
      font-size: 12px;
      font-weight: 800;
      transition:.2s;
    }
    .links a:active{ opacity:.85; }
    .footerBrand{
      text-align:center;
      font-size: 10px;
      color: rgba(255,255,255,0.22);
      letter-spacing: 0.2px;
      font-weight: 700;
    }

    /* ===== language sheet ===== */
    .sheetBackdrop{
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: rgba(0,0,0,.72);
      display:none;
      align-items:flex-end;
      justify-content:center;
      padding: 16px;
    }
    .sheetBackdrop.show{ display:flex; }
    .sheet{
      width: 100%;
      max-width: 480px;
      background: rgba(10,10,18,.96);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 26px;
      overflow:hidden;
      box-shadow: 0 30px 80px rgba(0,0,0,.55);
    }
    .sheetTop{
      padding: 12px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .sheetTitle{
      font-weight: 1000;
      font-size: 13px;
      color: rgba(255,255,255,.92);
    }
    .sheetClose{
      width: 42px; height: 42px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.88);
      font-weight: 1000;
      cursor:pointer;
    }
    .sheetSearch{
      padding: 10px 14px;
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .sheetSearch input{
      width:100%;
      height: 46px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color: #fff;
      padding: 0 12px;
      font-weight: 800;
      font-size: 13px;
    }
    .sheetList{
      max-height: 55vh;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width:none;
    }
    .sheetList::-webkit-scrollbar{ display:none; }
    .sheetRow{
      padding: 12px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      cursor:pointer;
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .sheetRow.selected{ background: rgba(79,70,229,.14); }
    .sheetRow .name{
      font-weight: 1000;
      font-size: 13px;
      color: rgba(255,255,255,.92);
    }
    .sheetRow .code{
      font-weight: 800;
      font-size: 12px;
      color: rgba(255,255,255,.55);
    }
  </style>
</head>

<body>
  <div class="cosmos-bg">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
  </div>
  <div class="noise"></div>

  <div class="mobile-frame" id="frameRoot">

    <div class="topbar">
      <div class="leftControls">
        <button class="backBtn" id="backBtn" aria-label="Geri">←</button>

        <div class="mini-brand" id="logoHome" title="Ana sayfa">
          <div class="logo-line">
            <span class="logo-main">italky</span><span class="logo-ai">AI</span>
          </div>
          <div class="logo-slogan">BE FREE</div>
        </div>
      </div>

      <div class="rightControls">
        <div class="pill" id="swapBtn" title="Dilleri değiştir">⇄ Değiştir</div>
      </div>
    </div>

    <div class="main">
      <div class="wave"></div>

      <div class="split">
        <!-- TOP -->
        <div class="panel">
          <div class="panelHead">
            <div class="langBtn" id="topLangBtn">
              <span id="topLangTxt">Üst Dil</span>
            </div>
            <div class="panelActions">
              <button class="iconBtn" id="topSpeak" aria-label="Ses (üst)">
                <svg viewBox="0 0 24 24">
                  <path d="M11 5 6 9H3v6h3l5 4z"></path>
                  <path d="M15.5 8.5a5 5 0 0 1 0 7"></path>
                  <path d="M17.5 6.5a8 8 0 0 1 0 11"></path>
                </svg>
              </button>
              <button class="iconBtn" id="topMic" aria-label="Mikrofon (üst)">
                <svg viewBox="0 0 24 24">
                  <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                  <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                  <line x1="12" y1="19" x2="12" y2="23"></line>
                  <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
              </button>
            </div>
          </div>
          <div class="body" id="topBody"></div>
        </div>

        <!-- BOTTOM -->
        <div class="panel">
          <div class="panelHead">
            <div class="langBtn" id="botLangBtn">
              <span id="botLangTxt">Alt Dil</span>
            </div>
            <div class="panelActions">
              <button class="iconBtn" id="botSpeak" aria-label="Ses (alt)">
                <svg viewBox="0 0 24 24">
                  <path d="M11 5 6 9H3v6h3l5 4z"></path>
                  <path d="M15.5 8.5a5 5 0 0 1 0 7"></path>
                  <path d="M17.5 6.5a8 8 0 0 1 0 11"></path>
                </svg>
              </button>
              <button class="iconBtn" id="botMic" aria-label="Mikrofon (alt)">
                <svg viewBox="0 0 24 24">
                  <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                  <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                  <line x1="12" y1="19" x2="12" y2="23"></line>
                  <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
              </button>
            </div>
          </div>
          <div class="body" id="botBody"></div>
        </div>
      </div>
    </div>

    <div class="footerbar">
      <div class="links">
        <a href="/pages/about.html">Hakkında</a>
        <a href="/pages/faq.html">SSS</a>
        <a href="/pages/privacy.html">Gizlilik</a>
        <a href="/pages/contact.html">İletişim</a>
      </div>
      <div class="footerBrand">italkyAI By Ozyigit’s 2026</div>
    </div>
  </div>

  <!-- Language Sheet -->
  <div class="sheetBackdrop" id="langSheet">
    <div class="sheet">
      <div class="sheetTop">
        <div class="sheetTitle" id="sheetTitle">Dil seç</div>
        <button class="sheetClose" id="sheetClose" aria-label="Kapat">✕</button>
      </div>
      <div class="sheetSearch">
        <input id="sheetQuery" placeholder="Dil ara (tr, English, Deutsch…)" />
      </div>
      <div class="sheetList" id="sheetList"></div>
    </div>
  </div>

  <div id="toast" style="
    position:fixed; left:50%; top:18px; transform:translateX(-50%) translateY(-120px);
    background: rgba(10,10,18,.92); border:1px solid rgba(165,180,252,.35);
    padding: 10px 14px; border-radius: 999px; color:#fff; z-index:10000;
    font-weight:900; font-size:12px; transition:.28s; backdrop-filter: blur(12px);
  "></div>

  <script type="module" src="/js/translate_page.js?v=20"></script>

  <script>
    // küçük toast helper (translate_page.js kendi toast'ını kullanıyor; bu sadece HTML'de var diye duruyor)
    const t = document.getElementById("toast");
    const show = (m)=>{
      if(!t) return;
      t.textContent = m || "";
      t.style.transform = "translateX(-50%) translateY(0)";
      clearTimeout(window.__tto);
      window.__tto = setTimeout(()=> t.style.transform="translateX(-50%) translateY(-120px)", 1800);
    };
    // translate_page.js toast() zaten varsa, burası dokunmaz.
  </script>
</body>
</html>
