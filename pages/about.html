<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI</title>
  <link rel="icon" href="data:," />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  <style>
    body{margin:0;background:#030014;color:#fff;font-family:Outfit,sans-serif}
    .wrap{max-width:480px;margin:0 auto;min-height:100dvh;padding:18px}
    .top{display:flex;gap:10px;align-items:center}
    .btn{width:44px;height:44px;border-radius:16px;border:1px solid rgba(255,255,255,.12);background:rgba(0,0,0,.18);color:#fff;font-size:20px;font-weight:1000;cursor:pointer}
    h1{margin:14px 0 10px;font-size:22px}
    p{margin:0 0 10px;color:rgba(255,255,255,.75);line-height:1.55}
    .foot{margin-top:18px;color:rgba(255,255,255,.22);font-weight:800;font-size:10px;text-align:center}
    .content{margin-top:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <button class="btn" id="backBtn">←</button>
      <div style="font-family:Space Grotesk, sans-serif; font-size:20px; font-weight:700;">
        italky<span style="background:linear-gradient(135deg,#A5B4FC,#4F46E5);-webkit-background-clip:text;-webkit-text-fill-color:transparent;">AI</span>
      </div>
    </div>

    <!-- ✅ Dil seçimine göre buraya basılacak -->
    <div id="content" class="content"></div>

    <div class="foot">italkyAI By Ozyigit's 2026</div>
  </div>

  <!-- ✅ İçerikler burada durur (silinmez) -->
  <template id="about_tr">
    <h1>Hakkımızda</h1>
    <p>italkyAI; çeviri, konuşma ve dil öğrenimini tek yerde birleştiren bir dil platformudur.</p>
  </template>

  <template id="about_en">
    <h1>About</h1>
    <p>italkyAI is a language platform that brings translation, speaking, and learning together in one place.</p>
  </template>

  <template id="about_de">
    <h1>Über</h1>
    <p>italkyAI ist eine Sprachplattform, die Übersetzung, Sprechen und Lernen an einem Ort vereint.</p>
  </template>

  <template id="about_it">
    <h1>Info</h1>
    <p>italkyAI è una piattaforma linguistica che unisce traduzione, conversazione e apprendimento in un unico posto.</p>
  </template>

  <template id="about_fr">
    <h1>À propos</h1>
    <p>italkyAI est une plateforme linguistique qui réunit traduction, conversation et apprentissage au même endroit.</p>
  </template>

  <script type="module">
    import { getSiteLang } from "/js/i18n.js";

    function pickTemplateId(){
      const lang = getSiteLang(); // tr/en/de/it/fr
      const map = { tr:"about_tr", en:"about_en", de:"about_de", it:"about_it", fr:"about_fr" };
      return map[lang] || "about_en";
    }

    function render(){
      const id = pickTemplateId();
      const tpl = document.getElementById(id);
      const host = document.getElementById("content");
      host.innerHTML = "";
      if(tpl) host.appendChild(tpl.content.cloneNode(true));

      const h1 = host.querySelector("h1");
      document.title = h1 ? `italkyAI • ${h1.textContent}` : "italkyAI";
      document.documentElement.lang = getSiteLang();
    }

    render();

    document.getElementById("backBtn").onclick =
      ()=> history.length>1 ? history.back() : (location.href="/pages/home.html");

    // Profilde dil değişince anında değişsin
    window.addEventListener("storage",(e)=>{
      if(e.key==="italky_site_lang_v1" || e.key==="italky_lang_ping"){
        render();
      }
    });
  </script>
</body>
</html>
