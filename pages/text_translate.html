<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI ‚Ä¢ Sesli √áeviri</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --frameW: min(480px, calc(100vw - 18px));
      --topH: 64px;
      --footerH: 40px;
      --bg:#030014;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.60);
      --border: rgba(255,255,255,.10);
      --ai1:#A5B4FC;
      --ai2:#4F46E5;
      --befree:#6B7280;
      --glass: rgba(255,255,255,.04);
      --navyA: rgba(40,120,255,.12);
      --navyB: rgba(255,255,255,.05);
      --burgA: rgba(120, 20, 35, .85);
      --burgB: rgba(90, 15, 30, .65);
      --burgC: rgba(70, 10, 25, .45);
      --btnBg: rgba(255,255,255,.06);
      --btnBd: rgba(255,255,255,.12);
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }
    html,body{
      margin:0; padding:0; width:100%; height:100dvh;
      overflow:hidden; position:fixed;
      font-family:'Outfit', sans-serif;
      background:var(--bg);
      color:var(--text);
      display:flex; align-items:center; justify-content:center;
    }

    .cosmos-bg{ position:absolute; inset:-50%; width:200%; height:200%; background:var(--bg); z-index:0; pointer-events:none; }
    .orb{ position:absolute; border-radius:50%; filter: blur(90px); opacity:.28; animation: floatOrbit 30s infinite alternate ease-in-out; }
    .orb-1{ top:10%; left:10%; width:60vw; height:60vw; background: radial-gradient(circle, rgba(79,70,229,.55), transparent 70%); }
    .orb-2{ bottom:10%; right:10%; width:50vw; height:50vw; background: radial-gradient(circle, rgba(165,180,252,.45), transparent 70%); animation-delay:-5s; }
    @keyframes floatOrbit{ 0%{ transform: translate(0,0) scale(1);} 100%{ transform: translate(10%,-10%) scale(1.1);} }
    .noise{
      position:absolute; inset:0;
      background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events:none; mix-blend-mode:overlay; z-index:1;
    }

    .mobile-frame{
      width:100%; max-width:480px; height:100%;
      position:relative; z-index:10;
      background: rgba(8, 8, 20, 0.65);
      backdrop-filter: blur(25px);
      overflow:hidden;
      display:flex; flex-direction:column;
    }
    @media(min-width:520px){
      .mobile-frame{
        height:92vh;
        border-radius:40px;
        border:1px solid rgba(255,255,255,0.08);
        box-shadow:0 40px 100px -20px rgba(0,0,0,0.9);
      }
    }

    /* TOP BAR */
    .topbar{
      position: sticky; top: 0; z-index: 3000;
      height: var(--topH);
      display:flex; align-items:center; justify-content:space-between;
      padding: 0 16px;
      border-bottom:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(12px);
    }
    .leftControls{ display:flex; align-items:center; gap:12px; min-width:0; }
    .backBtn{
      width:40px;height:40px;border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      color:#fff;
      font-size:18px;font-weight:1000;
      display:flex;align-items:center;justify-content:center;
      cursor:pointer; user-select:none;
    }
    .backBtn:active{ transform: scale(.96); }

    .mini-brand{
      display:flex; flex-direction:column;
      user-select:none; cursor:pointer; line-height:1;
      justify-content:center;
    }
    .logo-line{
      font-family:'Space Grotesk', sans-serif;
      font-size: 22px;
      letter-spacing: -0.5px;
      display:flex; align-items:center; gap:2px;
    }
    .logo-main{ font-weight:700; color:#FFFFFF; }
    .logo-ai{
      font-weight:700;
      background: linear-gradient(135deg, var(--ai1) 0%, var(--ai2) 100%);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    
    .main{
      flex:1; padding: 12px; overflow:hidden;
      display:flex; flex-direction:column; gap: 10px;
      padding-bottom: calc(var(--footerH) + 12px);
    }

    .toolbar{ display:flex; gap:10px; align-items:center; flex: 0 0 auto; }
    .langBtn{
      flex:1; height: 46px; border-radius: 16px;
      border: 1px solid var(--btnBd); background: var(--btnBg);
      color:#fff; font-weight: 1000; font-size: 12px;
      padding: 0 12px; display:flex; align-items:center; justify-content:space-between;
      cursor:pointer; user-select:none; min-width:0; gap: 10px;
    }
    .langLeft{ display:flex; align-items:center; gap: 10px; min-width:0; }
    .flag{ width: 24px; display:flex; align-items:center; justify-content:center; font-size: 16px; flex: 0 0 24px; opacity: .95; }
    .langLabel{ min-width:0; white-space: nowrap; overflow:hidden; text-overflow:ellipsis; }
    .caret{ opacity:.8; }
    .swapBtn{
      width: 54px; height: 46px; border-radius: 16px;
      border: 1px solid var(--btnBd); background: var(--btnBg);
      color: rgba(255,255,255,.92); font-weight: 1000; cursor:pointer;
    }
    .swapBtn:active{ transform: scale(.98); }

    .pane{ flex:1; display:flex; flex-direction: column; gap: 8px; min-height:0; }
    .box{
      border-radius: 22px; border: 1px solid rgba(255,255,255,.10);
      overflow:hidden; display:flex; flex-direction:column;
      min-height:0; backdrop-filter: blur(10px); flex: 1;
    }
    .box.top{
      background: radial-gradient(800px 240px at 0% 0%, var(--navyA), transparent 62%),
                  radial-gradient(800px 240px at 100% 0%, var(--navyB), transparent 62%),
                  rgba(0,0,0,.12);
    }
    .box.bottom{
      background: radial-gradient(900px 420px at 30% 12%, var(--burgA), transparent 68%),
                  radial-gradient(700px 360px at 80% 18%, var(--burgB), transparent 70%),
                  radial-gradient(600px 320px at 40% 75%, var(--burgC), transparent 72%),
                  linear-gradient(180deg, rgba(60, 10, 20, .55), rgba(0,0,0,.15));
    }
    .boxHead{
      padding: 8px 12px; border-bottom: 1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.22); display:flex; align-items:center;
      justify-content:space-between; gap:10px; flex: 0 0 auto;
    }
    .headLeft{ display:flex; align-items:center; gap:10px; min-width:0; }
    .headTitle{ font-weight: 1000; font-size: 12px; color: rgba(255,255,255,.88); white-space: nowrap; }
    .counter{ font-weight: 900; font-size: 11px; color: rgba(255,255,255,.55); white-space:nowrap; }
    .btnsRight{ display:flex; gap:8px; align-items:center; flex: 0 0 auto; }
    
    .iconBtn{
      width: 38px; height: 38px; border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12); background: rgba(255,255,255,.06);
      cursor:pointer; display:flex; align-items:center; justify-content:center;
      user-select:none;
    }
    .iconBtn:active{ transform: scale(.98); }
    .iconBtn svg{
      width: 16px; height: 16px; stroke: rgba(255,255,255,.90);
      fill:none; stroke-width:2; stroke-linecap:round; stroke-linejoin:round; opacity:.95;
    }
    .iconBtn.listening{
      border-color: rgba(79,70,229,.45); background: rgba(79,70,229,.14);
      box-shadow: 0 0 18px rgba(79,70,229,.20); position: relative;
    }
    .iconBtn.listening::after{
      content:""; position:absolute; inset:-7px; border-radius: 18px;
      border: 2px solid rgba(165,180,252,.55); animation: micPulse 1.15s ease-in-out infinite;
      pointer-events:none;
    }
    @keyframes micPulse{
      0%{ transform: scale(0.92); opacity:.75; } 50%{ transform: scale(1.08); opacity:.28; } 100%{ transform: scale(0.92); opacity:.75; }
    }

    textarea{
      flex:1; border:none; outline:none; background: transparent;
      color:#fff; font-size: 15px; line-height: 1.5; padding: 12px; resize:none;
    }
    .out{
      flex:1; padding: 12px; overflow:auto; -webkit-overflow-scrolling: touch;
      scrollbar-width:none; white-space: pre-wrap; word-break: break-word;
      font-size: 15px; line-height: 1.5; color: rgba(255,255,255,.92);
    }
    .out::-webkit-scrollbar{ display:none; }

    /* ORTA AKSƒ∞YON BUTONLARI */
    .actions-mid{ display:flex; gap: 10px; padding: 2px 0; flex: 0 0 auto; }
    .btn{
      flex:1; height: 44px; border-radius: 16px; border: 1px solid var(--btnBd);
      background: var(--btnBg); color:#fff; font-weight: 1000; cursor:pointer; font-size: 13px;
    }
    .btn.primary{
      background: linear-gradient(135deg, var(--ai1), var(--ai2));
      border: none; box-shadow: 0 4px 12px rgba(79,70,229,0.3);
    }
    .btn:active{ transform: scale(.98); }

    .footerbar{
      position: fixed; left: 50%; transform: translateX(-50%); width: var(--frameW);
      bottom: 0; z-index: 2400; height: var(--footerH);
      padding: 10px 16px calc(10px + env(safe-area-inset-bottom));
      background: rgba(3, 0, 20, 0.95); border-top: 1px solid rgba(255,255,255,.05);
      backdrop-filter: blur(10px); display:flex; flex-direction:column;
      justify-content:center; align-items: center;
    }
    .footerBrand{ text-align:center; font-size: 11px; color: rgba(255,255,255,0.35); letter-spacing: 0.5px; font-weight: 700; }

    /* language sheet */
    .sheetBackdrop{
      position: fixed; inset: 0; z-index: 9999; background: rgba(0,0,0,.72);
      display:none; align-items:flex-end; justify-content:center; padding: 16px;
    }
    .sheetBackdrop.show{ display:flex; }
    .sheet{
      width: 100%; max-width: 480px; background: rgba(10,10,18,.96);
      border: 1px solid rgba(255,255,255,.10); border-radius: 26px;
      overflow:hidden; box-shadow: 0 30px 80px rgba(0,0,0,.55);
    }
    .sheetTop{
      padding: 12px 14px; display:flex; align-items:center;
      justify-content:space-between; gap: 10px; border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .sheetTitle{ font-weight: 1000; font-size: 13px; color: rgba(255,255,255,.92); }
    .sheetClose{
      width: 42px; height: 42px; border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10); background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.88); font-weight: 1000; cursor:pointer;
    }
    .sheetSearch{ padding: 10px 14px; border-bottom: 1px solid rgba(255,255,255,.08); }
    .sheetSearch input{
      width:100%; height: 46px; border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10); background: rgba(255,255,255,.06);
      color: #fff; padding: 0 12px; font-weight: 800; font-size: 13px;
    }
    .sheetList{ max-height: 55vh; overflow:auto; -webkit-overflow-scrolling: touch; scrollbar-width:none; }
    .sheetList::-webkit-scrollbar{ display:none; }
    .sheetRow{
      padding: 12px 14px; display:flex; align-items:center;
      justify-content:space-between; gap: 10px; cursor:pointer;
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .sheetRow.selected{ background: rgba(79,70,229,.14); }
    .sheetRow .left{ display:flex; align-items:center; gap: 10px; min-width:0; }
    .sheetRow .name{
      font-weight: 1000; font-size: 13px; color: rgba(255,255,255,.92);
      white-space: nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .sheetRow .code{ font-weight: 800; font-size: 12px; color: rgba(255,255,255,.55); white-space:nowrap; }
  </style>
</head>

<body>
  <div class="cosmos-bg">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
  </div>
  <div class="noise"></div>

  <div class="mobile-frame">
    <div class="topbar">
      <div class="leftControls">
        <button class="backBtn" id="backBtn" aria-label="Geri">‚Üê</button>
        <div class="mini-brand" id="logoHome" title="Ana sayfa">
          <div class="logo-line">
            <span class="logo-main">italky</span><span class="logo-ai">AI</span>
          </div>
          </div>
      </div>
    </div>

    <div class="main">
      <div class="toolbar">
        <button class="langBtn" id="fromLangBtn" type="button">
          <span class="langLeft">
            <span class="flag" id="fromFlag">üåê</span>
            <span class="langLabel" id="fromLangTxt">Otomatik</span>
          </span>
          <span class="caret">‚ñæ</span>
        </button>

        <button class="swapBtn" id="swapBtn" type="button" title="Dilleri deƒüi≈ütir">‚áÑ</button>

        <button class="langBtn" id="toLangBtn" type="button">
          <span class="langLeft">
            <span class="flag" id="toFlag">üáπüá∑</span>
            <span class="langLabel" id="toLangTxt">T√ºrk√ße</span>
          </span>
          <span class="caret">‚ñæ</span>
        </button>
      </div>

      <div class="pane">
        <div class="box top">
          <div class="boxHead">
            <div class="headLeft">
              <div class="headTitle">√áevrilecek metin</div>
              <div class="counter" id="countIn">0</div>
            </div>
            <div class="btnsRight">
              <button class="iconBtn" id="micIn" type="button" aria-label="Mikrofon">
                <svg viewBox="0 0 24 24">
                  <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                  <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                  <line x1="12" y1="19" x2="12" y2="23"></line>
                  <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
              </button>
            </div>
          </div>
          <textarea id="inText" placeholder="Yaz ya da mikrofonla konu≈ü‚Ä¶" spellcheck="false"></textarea>
        </div>

        <div class="actions-mid">
          <button class="btn" id="clearBtn" type="button">Temizle</button>
          <button class="btn primary" id="translateBtn" type="button">√áevir</button>
        </div>

        <div class="box bottom">
          <div class="boxHead">
            <div class="headLeft">
              <div class="headTitle">√áeviri</div>
              <div class="counter" id="countOut">0</div>
            </div>
            <div class="btnsRight">
              <button class="iconBtn" id="speakOut" type="button" aria-label="√áeviriyi oku">
                <svg viewBox="0 0 24 24">
                  <path d="M11 5 6 9H3v6h3l5 4z"></path>
                  <path d="M15 9a4 4 0 0 1 0 6"></path>
                  <path d="M17.5 6.5a7 7 0 0 1 0 11"></path>
                </svg>
              </button>
            </div>
          </div>
          <div class="out" id="outText">‚Äî</div>
        </div>
      </div>
    </div>

    <div class="footerbar">
      <div class="footerBrand">italkyAI By Ozyigit‚Äôs 2026</div>
    </div>
  </div>

  <div class="sheetBackdrop" id="langSheet">
    <div class="sheet">
      <div class="sheetTop">
        <div class="sheetTitle">Dil Se√ßiniz</div>
        <button class="sheetClose" id="sheetClose">‚úï</button>
      </div>
      <div class="sheetList" id="sheetList">
        </div>
    </div>
  </div>

<script>
    // --- ELEMENT SE√áƒ∞MLERƒ∞ ---
    const inText = document.getElementById('inText');
    const outText = document.getElementById('outText');
    const countIn = document.getElementById('countIn');
    const countOut = document.getElementById('countOut');
    const translateBtn = document.getElementById('translateBtn');
    const clearBtn = document.getElementById('clearBtn');
    const swapBtn = document.getElementById('swapBtn');
    const micIn = document.getElementById('micIn');
    const speakOut = document.getElementById('speakOut'); // Hoparl√∂r butonu
    
    const fromLangBtn = document.getElementById('fromLangBtn');
    const toLangBtn = document.getElementById('toLangBtn');
    const langSheet = document.getElementById('langSheet');
    const sheetClose = document.getElementById('sheetClose');
    const sheetList = document.getElementById('sheetList');
    
    // Deƒüi≈ükenler
    let fromLang = "autodetect"; 
    let toLang = "tr";
    let activeSide = "from"; 
    let recognition; // Mikrofon servisi

    // Dil Listesi
    const languages = [
      { code: "autodetect", name: "Dili Algƒ±la", flag: "üåê" },
      { code: "tr", name: "T√ºrk√ße", flag: "üáπüá∑" },
      { code: "en", name: "ƒ∞ngilizce", flag: "üá¨üáß" },
      { code: "de", name: "Almanca", flag: "üá©üá™" },
      { code: "fr", name: "Fransƒ±zca", flag: "üá´üá∑" },
      { code: "es", name: "ƒ∞spanyolca", flag: "üá™üá∏" },
      { code: "ru", name: "Rus√ßa", flag: "üá∑üá∫" },
      { code: "it", name: "ƒ∞talyanca", flag: "üáÆüáπ" },
      { code: "ar", name: "Arap√ßa", flag: "üá∏üá¶" },
    ];

    // --- TEMEL FONKSƒ∞YONLAR ---

    // 1. Karakter Sayacƒ±
    inText.addEventListener('input', () => {
        countIn.innerText = inText.value.length;
    });

    // 2. Temizle
    clearBtn.addEventListener('click', () => {
        inText.value = "";
        outText.innerText = "‚Äî";
        countIn.innerText = "0";
        countOut.innerText = "0";
        inText.focus();
    });

    // 3. Swap (Deƒüi≈ütir)
    swapBtn.addEventListener('click', () => {
        if(fromLang === "autodetect") {
            alert("Otomatik algƒ±lama etkinken dilleri deƒüi≈ütiremezsiniz.");
            return;
        }
        let tempCode = fromLang; fromLang = toLang; toLang = tempCode;
        updateLangUI();
    });

    // --- 4. AKILLI √áEVƒ∞Rƒ∞ MANTIƒûI ---
    translateBtn.addEventListener('click', async () => {
        performTranslation();
    });

    async function performTranslation() {
        const text = inText.value.trim();
        if(!text) return;

        // UI G√ºncelle
        const originalText = translateBtn.innerText;
        translateBtn.innerText = "√áevriliyor...";
        translateBtn.style.opacity = "0.7";
        outText.style.opacity = "0.5";

        // *** OTOMATƒ∞K Dƒ∞L ALGISI VE HEDEF BELƒ∞RLEME ***
        let finalFrom = fromLang;
        let finalTo = toLang;

        // Eƒüer kullanƒ±cƒ± "Dili Algƒ±la" se√ßtiyse veya kaynak dil T√ºrk√ße ise
        if (fromLang === "autodetect") {
            // Basit bir T√ºrk√ße algƒ±lama mantƒ±ƒüƒ± (Heuristic)
            // T√ºrk√ße karakterler veya yaygƒ±n kelimeler var mƒ±?
            const trRegex = /[ƒüƒû≈ü≈ûƒ±ƒ∞√º√ú√∂√ñ√ß√á]/;
            const trCommonWords = /\b(merhaba|selam|nasƒ±lsƒ±n|ben|sen|evet|hayƒ±r|tamam)\b/i;
            
            const isTurkish = trRegex.test(text) || trCommonWords.test(text);

            if (isTurkish) {
                // Algƒ±lanan T√ºrk√ße -> Hedef ƒ∞ngilizce
                finalTo = "en";
                // UI'da hedef dili g√ºncelle (Opsiyonel, kullanƒ±cƒ± g√∂rs√ºn diye)
                updateToLangVisuals("en");
            } else {
                // Algƒ±lanan Diƒüer -> Hedef T√ºrk√ße
                finalTo = "tr";
                updateToLangVisuals("tr");
            }
        } 
        // Eƒüer kullanƒ±cƒ± manuel olarak T√ºrk√ße se√ßtiyse, hedefi ƒ∞ngilizce yapalƒ±m (eƒüer hedef de tr ise)
        else if (fromLang === "tr" && toLang === "tr") {
             finalTo = "en";
             toLang = "en";
             updateLangUI();
        }

        try {
            // API ƒ∞steƒüi: Kaynak dili 'auto' g√∂nderebiliriz, API kendi de bakƒ±yor ama biz hedefi sabitledik.
            // finalFrom 'autodetect' ise 'auto' olarak API'ye gider.
            let apiFrom = finalFrom === "autodetect" ? "auto" : finalFrom;
            
            const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${apiFrom}|${finalTo}`;
            
            const res = await fetch(url);
            const data = await res.json();

            if(data.responseData && data.responseData.translatedText) {
                outText.innerText = data.responseData.translatedText;
                countOut.innerText = data.responseData.translatedText.length;
            } else {
                outText.innerText = "√áeviri hatasƒ±.";
            }
        } catch (err) {
            console.error(err);
            outText.innerText = "Baƒülantƒ± yok!";
        } finally {
            translateBtn.innerText = originalText;
            translateBtn.style.opacity = "1";
            outText.style.opacity = "1";
        }
    }

    // Hedef dili g√∂rsel olarak g√ºncellemek i√ßin yardƒ±mcƒ± fonksiyon
    function updateToLangVisuals(code) {
        toLang = code;
        const langObj = languages.find(l => l.code === code);
        if(langObj) {
            document.getElementById('toFlag').innerText = langObj.flag;
            document.getElementById('toLangTxt').innerText = langObj.name;
        }
    }


    // --- 5. Mƒ∞KROFON (Speech Recognition) ---
    // Web Speech API kontrol√º
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.continuous = false; // Konu≈üma bitince dursun
        recognition.interimResults = false;
        
        // Dil ayarƒ±: Otomatik ise T√ºrk√ße varsayalƒ±m, yoksa se√ßili dili kullanalƒ±m
        recognition.lang = 'tr-TR'; 

        recognition.onstart = () => {
            micIn.classList.add('listening');
            inText.placeholder = "Dinliyorum...";
        };

        recognition.onend = () => {
            micIn.classList.remove('listening');
            inText.placeholder = "Yaz ya da mikrofonla konu≈ü‚Ä¶";
            // Konu≈üma bittiƒüinde OTOMATƒ∞K √áEVƒ∞R
            if(inText.value.trim().length > 0) {
                performTranslation();
            }
        };

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            inText.value = transcript;
            countIn.innerText = transcript.length;
        };

        micIn.addEventListener('click', () => {
            if (micIn.classList.contains('listening')) {
                recognition.stop();
            } else {
                // Se√ßili dile g√∂re mikrofon dilini ayarla
                if(fromLang === 'en') recognition.lang = 'en-US';
                else if(fromLang === 'de') recognition.lang = 'de-DE';
                else recognition.lang = 'tr-TR'; // Varsayƒ±lan TR (Otomatik mod i√ßin)
                
                recognition.start();
            }
        });
    } else {
        micIn.style.display = 'none'; // Tarayƒ±cƒ± desteklemiyorsa gizle
        console.log("Tarayƒ±cƒ±nƒ±z sesli aramayƒ± desteklemiyor.");
    }


    // --- 6. HOPARL√ñR (Text to Speech) ---
    speakOut.addEventListener('click', () => {
        const textToRead = outText.innerText;
        if (!textToRead || textToRead === "‚Äî") return;

        // Varsa devam eden konu≈ümayƒ± durdur
        window.speechSynthesis.cancel();

        const utterance = new SpeechSynthesisUtterance(textToRead);
        
        // √áevrilen dile g√∂re aksan ayarla
        // toLang kodlarƒ± genellikle uyumludur (tr, en, de, fr...)
        utterance.lang = toLang; 
        
        // Mobilde sesin duyulmasƒ± i√ßin bazen rate/pitch ayarƒ± gerekebilir
        utterance.rate = 0.9; 

        window.speechSynthesis.speak(utterance);
    });


    // --- 7. Dƒ∞L SE√áƒ∞M MEN√úS√ú ---
    function openLangSheet(side) {
        activeSide = side;
        renderLangList();
        langSheet.classList.add('show');
    }

    function closeLangSheet() {
        langSheet.classList.remove('show');
    }

    function renderLangList() {
        sheetList.innerHTML = "";
        languages.forEach(lang => {
            // Saƒü tarafta "Otomatik" se√ßeneƒüi olmasƒ±n
            if(activeSide === 'to' && lang.code === 'autodetect') return;

            const row = document.createElement('div');
            row.className = "sheetRow";
            row.innerHTML = `
                <div class="left">
                    <span style="font-size:20px">${lang.flag}</span>
                    <span class="name">${lang.name}</span>
                </div>
                <span class="code">${lang.code.toUpperCase()}</span>
            `;
            
            row.addEventListener('click', () => {
                if(activeSide === 'from') fromLang = lang.code;
                else toLang = lang.code;
                
                updateLangUI();
                closeLangSheet();
            });

            sheetList.appendChild(row);
        });
    }

    function updateLangUI() {
        const fLang = languages.find(l => l.code === fromLang);
        if(fLang) {
            document.getElementById('fromFlag').innerText = fLang.flag;
            document.getElementById('fromLangTxt').innerText = fLang.name;
        }

        const tLang = languages.find(l => l.code === toLang);
        if(tLang) {
            document.getElementById('toFlag').innerText = tLang.flag;
            document.getElementById('toLangTxt').innerText = tLang.name;
        }
    }

    // Eventler
    fromLangBtn.addEventListener('click', () => openLangSheet('from'));
    toLangBtn.addEventListener('click', () => openLangSheet('to'));
    sheetClose.addEventListener('click', closeLangSheet);
    langSheet.addEventListener('click', (e) => {
        if(e.target === langSheet) closeLangSheet();
    });

    // Ba≈ülat
    updateLangUI();

</script>
