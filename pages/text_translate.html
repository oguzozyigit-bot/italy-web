<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>italkyAI - Translate</title>
<style>
/* --- CSS AYARLARI --- */
:root{
    --frameW: min(480px, calc(100vw - 18px));
    --topH: 64px;
    --footerH: 50px;
    --bg:#030014;
    --text: rgba(255,255,255,.92);
    --muted: rgba(255,255,255,.60);
    --border: rgba(255,255,255,.10);
    --ai1:#A5B4FC;
    --ai2:#4F46E5;
    --befree:#6B7280;
    --glass: rgba(255,255,255,.04);
    --navyA: rgba(40,120,255,.12);
    --navyB: rgba(255,255,255,.05);
    --burgA: rgba(120, 20, 35, .85);
    --burgB: rgba(90, 15, 30, .65);
    --burgC: rgba(70, 10, 25, .45);
    --btnBg: rgba(255,255,255,.06);
    --btnBd: rgba(255,255,255,.12);
}
*{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }
html,body{ margin:0; padding:0; width:100%; height:100dvh; overflow:hidden; position:fixed; font-family:'Outfit', sans-serif; background:var(--bg); color:var(--text); display:flex; align-items:center; justify-content:center; }

.cosmos-bg{ position:absolute; inset:-50%; width:200%; height:200%; background:var(--bg); z-index:0; pointer-events:none; }
.orb{ position:absolute; border-radius:50%; filter: blur(90px); opacity:.28; animation: floatOrbit 30s infinite alternate ease-in-out; }
.orb-1{ top:10%; left:10%; width:60vw; height:60vw; background: radial-gradient(circle, rgba(79,70,229,.55), transparent 70%); }
.orb-2{ bottom:10%; right:10%; width:50vw; height:50vw; background: radial-gradient(circle, rgba(165,180,252,.45), transparent 70%); animation-delay:-5s; }
@keyframes floatOrbit{ 0%{ transform: translate(0,0) scale(1);} 100%{ transform: translate(10%,-10%) scale(1.1);} }

.noise{ position:absolute; inset:0; background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E"); pointer-events:none; mix-blend-mode:overlay; z-index:1; }

.mobile-frame{ width:100%; max-width:480px; height:100%; position:relative; z-index:10; background: rgba(8, 8, 20, 0.65); backdrop-filter: blur(25px); overflow:hidden; display:flex; flex-direction:column; }
@media(min-width:520px){
    .mobile-frame{ height:92vh; border-radius:40px; border:1px solid rgba(255,255,255,0.08); box-shadow:0 40px 100px -20px rgba(0,0,0,0.9); }
}

/* TOP BAR */
.topbar{ position: sticky; top: 0; z-index: 3000; height: var(--topH); display:flex; align-items:center; justify-content:space-between; padding: 0 16px; border-bottom:1px solid rgba(255,255,255,.08); background: rgba(0,0,0,.35); backdrop-filter: blur(12px); }
.leftControls{ display:flex; align-items:center; gap:12px; min-width:0; }
.backBtn{ width:40px;height:40px;border-radius:14px; border:1px solid rgba(255,255,255,.12); background: rgba(0,0,0,.18); color:#fff; font-size:18px;font-weight:1000; display:flex;align-items:center;justify-content:center; cursor:pointer; user-select:none; }
.backBtn:active{ transform: scale(.96); }

.mini-brand{ display:flex; flex-direction:column; user-select:none; cursor:pointer; line-height:1; justify-content:center; }
.logo-line{ font-family:'Space Grotesk', sans-serif; font-size: 20px; letter-spacing: -0.4px; display:flex; align-items:center; gap:2px; }
.logo-main{ font-weight:700; color:#FFFFFF; }
.logo-ai{ font-weight:700; background: linear-gradient(135deg, var(--ai1) 0%, var(--ai2) 100%); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }

/* MAIN AREA */
.main{ flex:1; padding: 12px; overflow:hidden; display:flex; flex-direction:column; gap: 10px; padding-bottom: calc(var(--footerH) + 12px); }

/* Language Toolbar */
.toolbar{ display:flex; gap:10px; align-items:center; flex: 0 0 auto; }
.langBtn{ flex:1; height: 44px; border-radius: 14px; border: 1px solid var(--btnBd); background: var(--btnBg); color:#fff; font-weight: 1000; font-size: 12px; padding: 0 12px; display:flex; align-items:center; justify-content:space-between; cursor:pointer; user-select:none; min-width:0; gap: 10px; }
.langLeft{ display:flex; align-items:center; gap: 8px; min-width:0; }
.flag{ width: 20px; display:flex; align-items:center; justify-content:center; font-size: 16px; flex: 0 0 20px; opacity: .95; }
.langLabel{ min-width:0; white-space: nowrap; overflow:hidden; text-overflow:ellipsis; }
.caret{ opacity:.8; font-size:10px; }
.swapBtn{ width: 44px; height: 44px; border-radius: 14px; border: 1px solid var(--btnBd); background: var(--btnBg); color: rgba(255,255,255,.92); font-weight: 1000; cursor:pointer; display:flex; align-items:center; justify-content:center; }
.swapBtn:active{ transform: scale(.98); }

/* Boxes */
.box{ border-radius: 20px; border: 1px solid rgba(255,255,255,.10); overflow:hidden; display:flex; flex-direction:column; flex:1; min-height:0; backdrop-filter: blur(10px); }
.box.top{ background: radial-gradient(800px 240px at 0% 0%, var(--navyA), transparent 62%), radial-gradient(800px 240px at 100% 0%, var(--navyB), transparent 62%), rgba(0,0,0,.12); }
.box.bottom{ background: radial-gradient(900px 420px at 30% 12%, var(--burgA), transparent 68%), radial-gradient(700px 360px at 80% 18%, var(--burgB), transparent 70%), radial-gradient(600px 320px at 40% 75%, var(--burgC), transparent 72%), linear-gradient(180deg, rgba(60, 10, 20, .55), rgba(0,0,0,.15)); }

.boxHead{ padding: 8px 12px; border-bottom: 1px solid rgba(255,255,255,.08); background: rgba(0,0,0,.22); display:flex; align-items:center; justify-content:space-between; gap:10px; height: 42px; }
.headLeft{ display:flex; align-items:center; gap:10px; min-width:0; }
.headTitle{ font-weight: 1000; font-size: 11px; color: rgba(255,255,255,.88); white-space: nowrap; letter-spacing:0.3px; }
.counter{ font-weight: 900; font-size: 10px; color: rgba(255,255,255,.55); white-space:nowrap; }
.btnsRight{ display:flex; gap:6px; align-items:center; flex: 0 0 auto; }
.iconBtn{ width: 32px; height: 32px; border-radius: 10px; border: 1px solid rgba(255,255,255,.12); background: rgba(255,255,255,.06); cursor:pointer; display:flex; align-items:center; justify-content:center; user-select:none; }
.iconBtn:active{ transform: scale(.98); }
.iconBtn svg{ width: 14px; height: 14px; stroke: rgba(255,255,255,.90); fill:none; stroke-width:2; stroke-linecap:round; stroke-linejoin:round; opacity:.95; }

/* Mic listening animation */
.iconBtn.listening{ border-color: rgba(79,70,229,.45); background: rgba(79,70,229,.14); position: relative; }
.iconBtn.listening::after{ content:""; position:absolute; inset:-4px; border-radius: 12px; border: 2px solid rgba(165,180,252,.55); animation: micPulse 1.15s ease-in-out infinite; pointer-events:none; }
@keyframes micPulse{ 0%{ transform: scale(0.92); opacity:.75; } 50%{ transform: scale(1.08); opacity:.28; } 100%{ transform: scale(0.92); opacity:.75; } }

textarea{ flex:1; border:none; outline:none; background: transparent; color:#fff; font-size: 15px; line-height: 1.5; padding: 12px; resize:none; font-family: inherit; }
.out{ flex:1; padding: 12px; overflow:auto; -webkit-overflow-scrolling: touch; scrollbar-width:none; white-space: pre-wrap; word-break: break-word; font-size: 15px; line-height: 1.5; color: rgba(255,255,255,.92); }

/* ACTIONS */
.actions{ display:flex; gap: 10px; padding: 2px 0; flex: 0 0 auto; }
.btn{ flex:1; height: 44px; border-radius: 14px; border: 1px solid var(--btnBd); background: var(--btnBg); color:#fff; font-weight: 1000; font-size:13px; cursor:pointer; display:flex; align-items:center; justify-content:center; letter-spacing:0.3px; transition:0.2s; }
.btn.primary{ background: linear-gradient(135deg, var(--ai1), var(--ai2)); border: none; box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3); }
.btn:active{ transform: scale(.98); }

/* FOOTER */
.footerbar{ position: fixed; left: 50%; transform: translateX(-50%); width: var(--frameW); bottom: 0; z-index: 2400; height: var(--footerH); padding: 0 16px calc(10px + env(safe-area-inset-bottom)); background: rgba(3, 0, 20, 0.95); border-top: 1px solid rgba(255,255,255,.05); backdrop-filter: blur(10px); display:flex; flex-direction:column; justify-content:center; align-items:center; }
.footerBrand{ text-align:center; font-size: 10px; color: rgba(255,255,255,0.3); letter-spacing: 0.5px; font-weight: 700; text-transform:uppercase; }

@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Space+Grotesk:wght@700&display=swap');
</style>
</head>
<body>

<div class="cosmos-bg">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="noise"></div>
</div>

<div class="mobile-frame">
    <div class="topbar">
        <div class="leftControls">
            <div class="backBtn" onclick="history.back()">‚Üê</div>
            <div class="mini-brand">
                <div class="logo-line">
                    <span class="logo-main">italky</span>
                    <span class="logo-ai">AI</span>
                </div>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="toolbar">
            <button class="langBtn" id="fromLangBtn">
                <span class="langLeft"><span class="flag" id="fromFlag">üåê</span><span class="langLabel" id="fromLabel">Dili Algƒ±la</span></span>
                <span class="caret">‚ñº</span>
            </button>
            <button class="swapBtn" id="swapBtn">‚áÑ</button>
            <button class="langBtn" id="toLangBtn">
                <span class="langLeft"><span class="flag" id="toFlag">üáπüá∑</span><span class="langLabel" id="toLabel">T√ºrk√ße</span></span>
                <span class="caret">‚ñº</span>
            </button>
        </div>

        <div class="box top">
            <div class="boxHead">
                <div class="headLeft">
                    <div class="headTitle">Giri≈ü</div>
                    <div class="counter" id="countIn">0</div>
                </div>
                <div class="btnsRight">
                    <button class="iconBtn" id="micIn"><svg viewBox="0 0 24 24"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg></button>
                </div>
            </div>
            <textarea id="inText" placeholder="Yazmaya ba≈üla..." spellcheck="false"></textarea>
        </div>

        <div class="actions">
            <button class="btn" id="clearBtn">Temizle</button>
            <button class="btn primary" id="translateBtn">√áevir</button>
        </div>

        <div class="box bottom">
            <div class="boxHead">
                <div class="headLeft">
                    <div class="headTitle">Sonu√ß</div>
                </div>
                <div class="btnsRight">
                    <button class="iconBtn" id="speakOut"><svg viewBox="0 0 24 24"><path d="M11 5 6 9H3v6h3l5 4z"></path><path d="M15 9a4 4 0 0 1 0 6"></path><path d="M17.5 6.5a7 7 0 0 1 0 11"></path></svg></button>
                    <button class="iconBtn" id="copyOut"><svg viewBox="0 0 24 24"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg></button>
                </div>
            </div>
            <div class="out" id="outText">...</div>
        </div>

    </div>

    <div class="footerbar">
        <div class="footerBrand">italkyAI By Ozyigit‚Äôs 2026</div>
    </div>
</div>

<script>
    // Elementleri se√ßelim
    const inText = document.getElementById('inText');
    const outText = document.getElementById('outText');
    const clearBtn = document.getElementById('clearBtn');
    const translateBtn = document.getElementById('translateBtn');
    const swapBtn = document.getElementById('swapBtn');
    const micIn = document.getElementById('micIn');
    const countIn = document.getElementById('countIn');
    
    // Dil elementleri
    const fromLabel = document.getElementById('fromLabel');
    const fromFlag = document.getElementById('fromFlag');
    const toLabel = document.getElementById('toLabel');
    const toFlag = document.getElementById('toFlag');

    // 1. Karakter Sayacƒ±
    inText.addEventListener('input', () => {
        countIn.innerText = inText.value.length;
    });

    // 2. Temizle Butonu
    clearBtn.addEventListener('click', () => {
        inText.value = '';
        outText.innerText = '...';
        countIn.innerText = '0';
        inText.focus();
    });

    // 3. Dil Deƒüi≈ütir (Swap) Butonu
    swapBtn.addEventListener('click', () => {
        // Yedekle
        const tempTxt = fromLabel.innerText;
        const tempFlag = fromFlag.innerText;
        
        // Deƒüi≈ütir
        fromLabel.innerText = toLabel.innerText;
        fromFlag.innerText = toFlag.innerText;
        toLabel.innerText = tempTxt;
        toFlag.innerText = tempFlag;
        
        // Animasyon efekti
        swapBtn.style.transform = "rotate(180deg)";
        setTimeout(() => swapBtn.style.transform = "rotate(0deg)", 300);
    });

    // 4. √áevir Butonu (Sim√ºlasyon)
    translateBtn.addEventListener('click', () => {
        const text = inText.value.trim();
        if(!text) return;

        // Y√ºkleniyor efekti
        const originalText = translateBtn.innerText;
        translateBtn.innerText = "√áevriliyor...";
        translateBtn.style.opacity = "0.7";
        outText.style.opacity = "0.5";

        // Demo gecikmesi (Sanki API'ye gidip geliyormu≈ü gibi)
        setTimeout(() => {
            // Basit bir demo mantƒ±ƒüƒ±: Metni ters √ßevirelim veya b√ºy√ºk harf yapalƒ±m
            // Ger√ßek projede buraya API isteƒüi gelecek.
            outText.innerText = " [AI √áevirisi]: " + text;
            
            translateBtn.innerText = originalText;
            translateBtn.style.opacity = "1";
            outText.style.opacity = "1";
        }, 800);
    });

    // 5. Mikrofon Butonu (G√∂rsel efekt)
    let isListening = false;
    micIn.addEventListener('click', () => {
        isListening = !isListening;
        if(isListening){
            micIn.classList.add('listening');
            inText.placeholder = "Dinliyorum...";
        } else {
            micIn.classList.remove('listening');
            inText.placeholder = "Yazmaya ba≈üla...";
        }
    });
    
    // 6. Kopyala Butonu (Ekstra ekledim)
    const copyOut = document.getElementById('copyOut');
    if(copyOut) {
        copyOut.addEventListener('click', () => {
            if(outText.innerText !== '...') {
                navigator.clipboard.writeText(outText.innerText);
                // Basit bir geri bildirim
                const oldColor = copyOut.style.background;
                copyOut.style.background = "rgba(79,70,229,.4)";
                setTimeout(() => copyOut.style.background = oldColor, 200);
            }
        });
    }

</script>

</body>
</html>
