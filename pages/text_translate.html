<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI ‚Ä¢ Metinden √áeviri</title>
  <link rel="icon" href="data:," />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --topH: 64px;
      --footerH: 46px;

      --bg:#030014;
      --text: rgba(255,255,255,.92);

      --ai1:#A5B4FC;
      --ai2:#4F46E5;

      --btnBg: rgba(255,255,255,.06);
      --btnBd: rgba(255,255,255,.12);

      --navyA: rgba(40,120,255,.12);
      --navyB: rgba(255,255,255,.05);

      --burgA: rgba(120, 20, 35, .85);
      --burgB: rgba(90, 15, 30, .65);
      --burgC: rgba(70, 10, 25, .45);

      --safeTop: env(safe-area-inset-top, 0px);
      --safeBottom: env(safe-area-inset-bottom, 0px);
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }
    html,body{
      margin:0; padding:0;
      width:100%;
      min-height:100%;
      height:auto;
      overflow:auto;              /* ‚úÖ kesin scroll */
      background:var(--bg);
      color:var(--text);
      font-family:'Outfit', sans-serif;
    }

    /* Arkaplanlar tƒ±klamayƒ± ASLA engellemesin */
    .cosmos-bg, .noise{ pointer-events:none !important; }

    .cosmos-bg{ position:fixed; inset:-50%; width:200%; height:200%; z-index:0; background:var(--bg); }
    .orb{ position:absolute; border-radius:50%; filter: blur(90px); opacity:.28; animation: floatOrbit 30s infinite alternate ease-in-out; }
    .orb-1{ top:10%; left:10%; width:60vw; height:60vw; background: radial-gradient(circle, rgba(79,70,229,.55), transparent 70%); }
    .orb-2{ bottom:10%; right:10%; width:50vw; height:50vw; background: radial-gradient(circle, rgba(165,180,252,.45), transparent 70%); animation-delay:-5s; }
    @keyframes floatOrbit{ 0%{ transform: translate(0,0) scale(1);} 100%{ transform: translate(10%,-10%) scale(1.1);} }
    .noise{
      position:fixed; inset:0; z-index:1;
      background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
      mix-blend-mode:overlay;
    }

    /* ‚úÖ Uygulama √ßer√ßevesi: fixed yok, sticky yok */
    .mobile-frame{
      position:relative;
      z-index:10;
      width:100%;
      max-width:480px;
      margin:0 auto;
      min-height:100dvh;
      padding-top: var(--safeTop);
      padding-bottom: var(--safeBottom);
      background: rgba(8, 8, 20, 0.65);
      /* backdrop-filter bazƒ± cihazlarda click bug yapabiliyor ‚Üí kapattƒ±m */
      /* backdrop-filter: blur(25px); */
      border-left:1px solid rgba(255,255,255,0.06);
      border-right:1px solid rgba(255,255,255,0.06);
    }
    @media(min-width:520px){
      .mobile-frame{
        margin: 4vh auto;
        min-height: 92vh;
        border-radius: 40px;
        border:1px solid rgba(255,255,255,0.08);
        box-shadow:0 40px 100px -20px rgba(0,0,0,0.9);
        overflow:hidden;
      }
    }

    .topbar{
      height: var(--topH);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 0 16px;
      border-bottom:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.35);
    }
    .leftControls{ display:flex; align-items:center; gap:12px; min-width:0; }
    .backBtn{
      width:40px;height:40px;border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      color:#fff;
      font-size:18px;font-weight:1000;
      display:flex;align-items:center;justify-content:center;
      cursor:pointer; user-select:none;
      touch-action: manipulation;
    }
    .mini-brand{ user-select:none; cursor:pointer; line-height:1; touch-action: manipulation; }
    .logo-line{ font-family:'Space Grotesk', sans-serif; font-size:22px; letter-spacing:-0.5px; display:flex; gap:2px; }
    .logo-main{ font-weight:700; color:#fff; }
    .logo-ai{
      font-weight:700;
      background: linear-gradient(135deg, var(--ai1) 0%, var(--ai2) 100%);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .main{
      padding: 12px;
      display:flex;
      flex-direction:column;
      gap: 10px;
    }

    .toolbar{ display:flex; gap:10px; align-items:center; }
    .langBtn{
      flex:1;
      height: 46px;
      border-radius: 16px;
      border: 1px solid var(--btnBd);
      background: var(--btnBg);
      color:#fff;
      font-weight: 1000;
      font-size: 12px;
      padding: 0 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      cursor:pointer;
      user-select:none;
      min-width:0;
      gap: 10px;
      touch-action: manipulation;
    }
    .langLeft{ display:flex; align-items:center; gap: 10px; min-width:0; }
    .flag{ width:24px; display:flex; justify-content:center; font-size:16px; }
    .langLabel{ min-width:0; white-space: nowrap; overflow:hidden; text-overflow:ellipsis; }
    .swapBtn{
      width: 54px; height: 46px;
      border-radius: 16px;
      border: 1px solid var(--btnBd);
      background: var(--btnBg);
      color: rgba(255,255,255,.92);
      font-weight: 1000;
      cursor:pointer;
      touch-action: manipulation;
    }

    .pane{ display:flex; flex-direction:column; gap:8px; }

    .box{
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.10);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height: 220px;
    }
    .box.top{
      background:
        radial-gradient(800px 240px at 0% 0%, var(--navyA), transparent 62%),
        radial-gradient(800px 240px at 100% 0%, var(--navyB), transparent 62%),
        rgba(0,0,0,.12);
    }
    .box.bottom{
      background:
        radial-gradient(900px 420px at 30% 12%, var(--burgA), transparent 68%),
        radial-gradient(700px 360px at 80% 18%, var(--burgB), transparent 70%),
        radial-gradient(600px 320px at 40% 75%, var(--burgC), transparent 72%),
        linear-gradient(180deg, rgba(60, 10, 20, .55), rgba(0,0,0,.15));
    }

    .boxHead{
      padding: 8px 12px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.22);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .headLeft{ display:flex; align-items:center; gap:10px; min-width:0; }
    .headTitle{ font-weight:1000; font-size:12px; color: rgba(255,255,255,.88); white-space:nowrap; }
    .counter{ font-weight:900; font-size:11px; color: rgba(255,255,255,.55); white-space:nowrap; }
    .btnsRight{ display:flex; gap:8px; align-items:center; }

    .iconBtn{
      width: 38px; height: 38px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      cursor:pointer;
      display:flex; align-items:center; justify-content:center;
      user-select:none;
      touch-action: manipulation;
    }
    .iconBtn svg{
      width: 16px; height: 16px;
      stroke: rgba(255,255,255,.90);
      fill:none;
      stroke-width:2;
      stroke-linecap:round;
      stroke-linejoin:round;
      opacity:.95;
    }

    textarea{
      width:100%;
      min-height: 220px;
      border:none;
      background: transparent;
      color:#fff;
      font-size: 15px;
      line-height: 1.5;
      padding: 12px;
      resize: vertical; /* ‚úÖ kullanƒ±cƒ± b√ºy√ºtebilsin */
    }

    .out{
      min-height: 220px;
      padding: 12px;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 15px;
      line-height: 1.5;
      color: rgba(255,255,255,.92);
    }

    .actions{
      display:flex;
      gap: 10px;
      padding: 4px 0;
    }
    .btn{
      flex:1;
      height: 44px;
      border-radius: 16px;
      border: 1px solid var(--btnBd);
      background: var(--btnBg);
      color:#fff;
      font-weight: 1000;
      cursor:pointer;
      font-size: 13px;
      touch-action: manipulation;
    }
    .btn.primary{
      background: linear-gradient(135deg, var(--ai1), var(--ai2));
      border: none;
    }

    .footerbar{
      height: var(--footerH);
      display:flex;
      align-items:center;
      justify-content:center;
      border-top: 1px solid rgba(255,255,255,.05);
      background: rgba(3, 0, 20, 0.75);
      padding: 0 16px;
      margin-top: 12px;
    }
    .footerBrand{
      text-align:center;
      font-size: 11px;
      color: rgba(255,255,255,0.35);
      letter-spacing: 0.5px;
      font-weight: 700;
    }

    /* language sheet */
    .sheetBackdrop{
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: rgba(0,0,0,.72);
      display:none;
      align-items:flex-end;
      justify-content:center;
      padding: 16px;
    }
    .sheetBackdrop.show{ display:flex; }
    .sheet{
      width: 100%;
      max-width: 480px;
      background: rgba(10,10,18,.96);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 26px;
      overflow:hidden;
      box-shadow: 0 30px 80px rgba(0,0,0,.55);
    }
    .sheetTop{
      padding: 12px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .sheetTitle{ font-weight: 1000; font-size: 13px; color: rgba(255,255,255,.92); }
    .sheetClose{
      width: 42px; height: 42px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.88);
      font-weight: 1000;
      cursor:pointer;
      touch-action: manipulation;
    }
    .sheetSearch{ padding: 10px 14px; border-bottom: 1px solid rgba(255,255,255,.08); }
    .sheetSearch input{
      width:100%;
      height: 46px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color: #fff;
      padding: 0 12px;
      font-weight: 800;
      font-size: 13px;
    }
    .sheetList{ max-height: 55vh; overflow:auto; -webkit-overflow-scrolling: touch; }
    .sheetRow{
      padding: 12px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      cursor:pointer;
      border-bottom: 1px solid rgba(255,255,255,.06);
    }

    .toast{
      position: fixed; left:50%; top: calc(18px + var(--safeTop));
      transform: translateX(-50%) translateY(-120px);
      background: rgba(10,10,18,.92);
      border:1px solid rgba(165,180,252,.35);
      padding: 10px 14px;
      border-radius: 999px;
      color:#fff;
      z-index:10000;
      font-weight:900;
      font-size:12px;
      transition:.28s;
      pointer-events:none;
    }
    .toast.show{ transform: translateX(-50%) translateY(0); }
  </style>
</head>

<body>
  <div class="cosmos-bg">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
  </div>
  <div class="noise"></div>

  <div class="mobile-frame">
    <div class="topbar">
      <div class="leftControls">
        <button class="backBtn" id="backBtn" aria-label="Geri" type="button">‚Üê</button>
        <div class="mini-brand" id="logoHome" title="Ana sayfa" role="button" tabindex="0">
          <div class="logo-line">
            <span class="logo-main">italky</span><span class="logo-ai">AI</span>
          </div>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="toolbar">
        <button class="langBtn" id="fromLangBtn" type="button">
          <span class="langLeft">
            <span class="flag" id="fromFlag">üåê</span>
            <span class="langLabel" id="fromLangTxt">Dili Algƒ±la</span>
          </span>
          <span>‚ñæ</span>
        </button>

        <button class="swapBtn" id="swapBtn" type="button" title="Dilleri deƒüi≈ütir">‚áÑ</button>

        <button class="langBtn" id="toLangBtn" type="button">
          <span class="langLeft">
            <span class="flag" id="toFlag">üáπüá∑</span>
            <span class="langLabel" id="toLangTxt">T√ºrk√ße</span>
          </span>
          <span>‚ñæ</span>
        </button>
      </div>

      <div class="pane">
        <div class="box top">
          <div class="boxHead">
            <div class="headLeft">
              <div class="headTitle">√áevrilecek metin</div>
              <div class="counter" id="countIn">0</div>
            </div>
            <div class="btnsRight">
              <button class="iconBtn" id="micIn" type="button" aria-label="Mikrofon">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                  <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                  <line x1="12" y1="19" x2="12" y2="23"></line>
                  <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
              </button>
              <button class="iconBtn" id="speakIn" type="button" aria-label="Metni oku">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M11 5 6 9H3v6h3l5 4z"></path>
                  <path d="M15 9a4 4 0 0 1 0 6"></path>
                  <path d="M17.5 6.5a7 7 0 0 1 0 11"></path>
                </svg>
              </button>
            </div>
          </div>
          <textarea id="inText" placeholder="Yaz ya da mikrofonla konu≈ü‚Ä¶" spellcheck="false"></textarea>
        </div>

        <div class="actions">
          <button class="btn" id="clearBtn" type="button">Temizle</button>
          <button class="btn primary" id="translateBtn" type="button">√áevir</button>
        </div>

        <div class="box bottom">
          <div class="boxHead">
            <div class="headLeft">
              <div class="headTitle">√áeviri</div>
              <div class="counter" id="countOut">0</div>
            </div>
            <div class="btnsRight">
              <button class="iconBtn" id="speakOut" type="button" aria-label="√áeviriyi oku">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M11 5 6 9H3v6h3l5 4z"></path>
                  <path d="M15 9a4 4 0 0 1 0 6"></path>
                  <path d="M17.5 6.5a7 7 0 0 1 0 11"></path>
                </svg>
              </button>
            </div>
          </div>
          <div class="out" id="outText">‚Äî</div>
        </div>
      </div>

      <div class="footerbar">
        <div class="footerBrand">italkyAI By Ozyigit‚Äôs 2026</div>
      </div>
    </div>
  </div>

  <div class="sheetBackdrop" id="langSheet" role="dialog" aria-modal="true" aria-label="Dil Se√ßimi">
    <div class="sheet">
      <div class="sheetTop">
        <div class="sheetTitle" id="sheetTitle">Dil se√ß</div>
        <button class="sheetClose" id="sheetClose" aria-label="Kapat" type="button">‚úï</button>
      </div>
      <div class="sheetSearch">
        <input id="sheetQuery" placeholder="Dil ara (tr, English, Deutsch‚Ä¶)" />
      </div>
      <div class="sheetList" id="sheetList"></div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script type="module" src="/js/text_translate_page.js?v=3"></script>
</body>
</html>
