<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <link rel="icon" href="data:," />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#02000f;
      --glass: rgba(255,255,255,0.06);
      --glass2: rgba(0,0,0,0.22);
      --bd: rgba(255,255,255,0.12);
      --txt: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.55);

      --ai1:#A5B4FC;
      --ai2:#4F46E5;

      --radius: 28px;
      --pill: 999px;
      --shadow: 0 26px 70px rgba(0,0,0,0.55);

      --safeTop: env(safe-area-inset-top, 0px);
      --safeBottom: env(safe-area-inset-bottom, 0px);
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }
    html,body{
      margin:0; padding:0; width:100%; height:100%;
      background: var(--bg);
      color: var(--txt);
      font-family: Outfit, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
    }

    /* background */
    .nebula{
      position: fixed; inset:-20%;
      background:
        radial-gradient(circle at 18% 20%, rgba(79,70,229,.40) 0%, transparent 45%),
        radial-gradient(circle at 78% 78%, rgba(236,72,153,.20) 0%, transparent 50%),
        radial-gradient(circle at 50% 55%, rgba(20,0,40,1) 0%, #02000f 70%);
      filter: blur(55px);
      opacity: .95;
      pointer-events:none;
    }
    .stars{
      position: fixed; inset:0;
      background:url("https://www.transparenttextures.com/patterns/stardust.png");
      opacity:.30;
      pointer-events:none;
    }

    /* frame */
    .frame{
      position:relative;
      width:100%;
      max-width: 520px;
      height:100%;
      margin:0 auto;
      padding: calc(14px + var(--safeTop)) 14px calc(92px + var(--safeBottom));
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    /* top strip (no bar) */
    .top-strip{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    .home-link{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 10px 12px;
      border-radius: 14px;
      border:1px solid var(--bd);
      background: rgba(0,0,0,0.18);
      color: rgba(255,255,255,0.92);
      text-decoration:none;
      font-weight: 900;
      font-size: 12px;
      user-select:none;
      cursor:pointer;
    }
    .home-link:active{ transform: scale(.99); }
    .home-link svg{ width:16px; height:16px; stroke:#fff; stroke-width:2.2; fill:none; opacity:.9; }

    .user-mini{
      display:flex; align-items:center; gap:10px;
      padding: 10px 10px;
      border-radius: 14px;
      border:1px solid var(--bd);
      background: rgba(0,0,0,0.18);
      min-width: 0;
    }
    .user-mini .uText{
      display:flex; flex-direction:column; align-items:flex-end; gap:2px;
      min-width:0;
    }
    #userName{
      font-weight: 1000;
      font-size: 12px;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      max-width: 180px;
    }
    #userPlan{
      font-weight: 900;
      font-size: 10px;
      color: rgba(165,180,252,0.95);
      letter-spacing: .6px;
      text-transform: uppercase;
    }
    #avatarBtn{
      width: 36px; height:36px; border-radius:999px;
      border:1px solid rgba(255,255,255,0.14);
      overflow:hidden;
      background: rgba(255,255,255,0.06);
      display:flex; align-items:center; justify-content:center;
      flex:0 0 auto;
      text-decoration:none;
      color:#fff;
      font-weight:1000;
    }
    #avatarBtn img{ width:100%; height:100%; object-fit:cover; display:block; }
    #avatarFallback{ opacity:.8; }

    /* lang row */
    .lang-row{
      display:flex;
      gap:10px;
      align-items:center;
    }
    .langBtn{
      flex:1;
      height: 52px;
      border-radius: 18px;
      border:1px solid var(--bd);
      background: rgba(255,255,255,0.06);
      color:#fff;
      font-weight: 1000;
      font-size: 13px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 0 14px;
      cursor:pointer;
      user-select:none;
    }
    .langBtn:active{ transform: scale(.99); }
    .langLeft{ display:flex; align-items:center; gap:8px; min-width:0; }
    .langLeft span{ white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .caret{ opacity:.75; font-weight:900; }

    #swapBtn{
      width: 56px;
      height: 52px;
      border-radius: 18px;
      border:1px solid var(--bd);
      background: rgba(255,255,255,0.06);
      color:#fff;
      font-weight:1000;
      cursor:pointer;
    }
    #swapBtn:active{ transform: scale(.99); }

    /* cards */
    .grid{
      flex:1;
      min-height:0;
      display:grid;
      grid-template-rows: 1fr auto 1fr;
      gap:12px;
    }

    .card{
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,0.12);
      background: linear-gradient(145deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.02) 100%);
      box-shadow: var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height:0;
    }

    .cardHead{
      padding: 10px 12px;
      display:flex;
      align-items:center;
      justify-content:flex-end;
      gap:10px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      background: rgba(0,0,0,0.18);
    }

    .iconBtn{
      width:42px; height:42px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      display:flex; align-items:center; justify-content:center;
      cursor:pointer;
      user-select:none;
    }
    .iconBtn:active{ transform: scale(.99); }
    .iconBtn svg{ width:18px; height:18px; stroke:#fff; fill:none; stroke-width:2.2; opacity:.92; }
    .iconBtn.listening{
      border-color: rgba(79,70,229,0.75);
      background: rgba(79,70,229,0.20);
      box-shadow: 0 0 0 10px rgba(79,70,229,0.0);
      animation: pulse 1.25s infinite;
    }
    @keyframes pulse{
      0%{ box-shadow: 0 0 0 0 rgba(79,70,229,0.30); }
      70%{ box-shadow: 0 0 0 12px rgba(79,70,229,0.00); }
      100%{ box-shadow: 0 0 0 0 rgba(79,70,229,0.00); }
    }

    .inArea{
      flex:1;
      min-height:0;
      padding: 12px;
    }
    textarea{
      width:100%;
      height:100%;
      border:none;
      background: transparent;
      color:#fff;
      font-size: 16px;
      font-weight: 700;
      resize:none;
      outline:none;
      line-height:1.35;
    }
    textarea::placeholder{ color: rgba(255,255,255,0.35); font-weight:800; }

    .outArea{
      flex:1;
      min-height:0;
      padding: 12px;
      overflow:auto;
      font-size: 16px;
      font-weight: 800;
      line-height:1.35;
      color: rgba(255,255,255,0.93);
      white-space: pre-wrap;
    }

    /* actions */
    .actions{
      display:flex;
      gap:10px;
    }
    #clearBtn{
      flex:1;
      height: 50px;
      border-radius: 18px;
      border:1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      color:#fff;
      font-weight:1000;
      cursor:pointer;
    }
    #clearBtn:active{ transform: scale(.99); }

    #translateBtn{
      flex:1.35;
      height: 50px;
      border-radius: 18px;
      border:none;
      cursor:pointer;
      font-weight:1000;
      color:#050510;
      background: linear-gradient(135deg, var(--ai1), var(--ai2));
      box-shadow: 0 16px 44px rgba(79,70,229,.22);
    }
    #translateBtn:active{ transform: scale(.99); }

    /* bottom logo (no footer bar) */
    .bottom-brand{
      position: fixed;
      left:50%;
      bottom: calc(16px + var(--safeBottom));
      transform: translateX(-50%);
      z-index: 50;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      user-select:none;
      pointer-events:auto;
    }

    .brand-pill{
      padding: 12px 18px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.22);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 22px 50px rgba(0,0,0,.55);
      cursor:pointer;
    }
    .brand-pill .logo{
      font-family: "Space Grotesk", sans-serif;
      font-size: 18px;
      font-weight: 900;
      letter-spacing:-0.5px;
      color:#fff;
    }
    .brand-pill .ai{
      background: linear-gradient(135deg, var(--ai1), var(--ai2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .pass-pill{
      padding: 10px 12px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.18);
      font-weight: 1000;
      font-size: 11px;
      color: rgba(255,255,255,0.75);
      letter-spacing:.4px;
    }

    /* Sheet */
    .sheetBackdrop{
      position: fixed; inset: 0; z-index: 9999;
      background: rgba(0,0,0,.60);
      display:none;
      align-items:flex-end;
      justify-content:center;
      padding: 16px;
    }
    .sheetBackdrop.show{ display:flex; }
    .sheet{
      width: 100%;
      max-width: 520px;
      background: rgba(10,10,18,0.92);
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 26px;
      overflow:hidden;
      max-height: 72vh;
      display:flex;
      flex-direction:column;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }
    .sheetTop{
      padding:12px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid rgba(255,255,255,.10);
      gap:10px;
    }
    #sheetTitle{ font-weight:1000; color:#fff; }
    #sheetQuery{
      flex:1;
      height: 40px;
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color:#fff;
      padding:0 12px;
      font-weight:900;
    }
    #sheetClose{
      width:40px; height:40px;
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color:#fff;
      cursor:pointer;
      font-weight:1000;
    }
    #sheetList{
      overflow-y:auto;
      padding:10px;
    }
    .sheetRow{
      padding: 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      border-bottom: 1px solid rgba(255,255,255,.06);
      cursor:pointer;
      border-radius: 16px;
    }
    .sheetRow:active{ transform: scale(.99); }
    .sheetRow.selected{
      background: rgba(79,70,229,.12);
      border-bottom-color: transparent;
      margin-bottom: 8px;
    }

    /* Toast */
    #toast{
      position: fixed;
      left:50%;
      top:18px;
      transform: translateX(-50%) translateY(-120px);
      background: rgba(10,10,18,.92);
      border:1px solid rgba(165,180,252,.35);
      padding: 10px 14px;
      border-radius: 999px;
      color:#fff;
      z-index:10000;
      font-weight:900;
      font-size:12px;
      transition:.28s;
      backdrop-filter: blur(12px);
      pointer-events:none;
      max-width:min(92vw, 520px);
      text-align:center;
    }
    #toast.show{ transform: translateX(-50%) translateY(0); }
  </style>
</head>
