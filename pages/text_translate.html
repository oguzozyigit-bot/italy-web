<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI â€¢ Neural Engine</title>
  <style>
    :root {
      --ai-gradient: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #ec4899 100%);
      --bordo-core: radial-gradient(circle at top, #580c1f 0%, #02000f 100%);
      --indigo-core: radial-gradient(circle at bottom, #1e3a8a 0%, #02000f 100%);
    }

    /* âœ… TAM EKRAN NEURAL YAPI */
    #pageContent {
      height: calc(100vh - 160px); /* Ãœst ve alt barÄ± Ã§Ä±karÄ±nca kalan net alan */
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 5px 0 10px;
      box-sizing: border-box;
      overflow: hidden;
    }

    /* 1. SEÃ‡Ä°CÄ° TOOLBAR (NEON LINE) */
    .toolbar {
      display: flex; gap: 8px; align-items: center; flex-shrink: 0;
      background: rgba(255,255,255,0.03); border-radius: 20px;
      padding: 6px; border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(20px);
    }

    .langBtn {
      flex: 1; height: 44px; border-radius: 14px; border: none;
      background: transparent; color: #fff; font-weight: 900; font-size: 13px;
      display: flex; align-items: center; justify-content: center; gap: 6px;
      cursor: pointer; transition: 0.2s;
    }
    .langBtn:active { transform: scale(0.96); background: rgba(255,255,255,0.05); }

    #swapBtn {
      width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--ai-gradient);
      background: #000; color: #fff; display: flex; align-items: center; justify-content: center;
      box-shadow: 0 0 15px rgba(99, 102, 241, 0.4); cursor: pointer;
    }

    /* 2. ANA PANEL (QUANTUM FLOW) */
    .pane { flex: 1; display: flex; flex-direction: column; gap: 10px; min-height: 0; }

    .panel {
      flex: 1; border-radius: 28px; border: 1px solid rgba(255,255,255,0.1);
      position: relative; display: flex; flex-direction: column; overflow: hidden;
      backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
    }
    .panel.top { background: var(--bordo-core); box-shadow: inset 0 0 40px rgba(88,12,31,0.3); }
    .panel.bottom { background: var(--indigo-core); box-shadow: inset 0 0 40px rgba(30,58,138,0.3); }

    .panelHead {
      padding: 10px 14px; display: flex; align-items: center; justify-content: flex-end; gap: 10px;
      background: rgba(0,0,0,0.2);
    }

    .iconBtn {
      width: 38px; height: 38px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
      background: rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center;
      cursor: pointer;
    }
    .iconBtn svg { width: 18px; height: 18px; stroke: #fff; stroke-width: 2.5; fill: none; }

    /* Alanlar */
    .inArea, .outArea { flex: 1; padding: 15px; overflow-y: auto; }
    textarea {
      width: 100%; height: 100%; border: none; background: transparent;
      color: #fff; font-size: 17px; font-weight: 700; resize: none; outline: none;
      line-height: 1.4; font-family: 'Outfit', sans-serif;
    }
    textarea::placeholder { color: rgba(255,255,255,0.25); }

    .outArea {
      font-size: 18px; font-weight: 800; color: #fff; line-height: 1.4;
      text-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
    }

    /* 3. AKSÄ°YON MERKEZÄ° */
    .actions { display: flex; gap: 10px; flex-shrink: 0; }
    #clearBtn {
      flex: 1; height: 50px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.03); color: #fff; font-weight: 900;
    }
    #translateBtn {
      flex: 2; height: 50px; border-radius: 16px; border: none;
      background: var(--ai-gradient); color: #fff; font-weight: 1000;
      letter-spacing: 1px; box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
      animation: breatheEffect 3s infinite;
    }

    /* 4. MODAL FIX (NEURAL SHEET) */
    #langSheet {
      position: fixed; inset: 0; z-index: 999999; 
      display: none; align-items: center; justify-content: center; padding: 20px;
      background: rgba(0,0,0,0.85); backdrop-filter: blur(15px);
    }
    #langSheet.show { display: flex !important; }

    .sheet {
      width: 100%; max-width: 380px; max-height: 75vh; border-radius: 32px;
      background: #050510; border: 1px solid var(--ai-gradient);
      display: flex; flex-direction: column; overflow: hidden;
      animation: sheetPop 0.4s cubic-bezier(0.17, 0.89, 0.32, 1.28);
    }

    .sheetTop { padding: 15px; background: rgba(255,255,255,0.03); display: flex; flex-direction: column; gap: 10px; }
    #sheetQuery {
      height: 44px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05); color: #fff; padding: 0 15px; font-weight: 700;
    }

    #sheetList { flex: 1; overflow-y: auto; padding: 10px; }
    .sheetRow {
      padding: 14px; border-radius: 14px; display: flex; align-items: center; gap: 12px;
      cursor: pointer; border: 1px solid transparent;
    }
    .sheetRow:active { background: rgba(99, 102, 241, 0.1); border-color: rgba(99, 102, 241, 0.2); }
    .rowName { font-weight: 800; color: #fff; font-size: 14px; }

    @keyframes breatheEffect { 0%, 100% { opacity: 0.9; transform: scale(1); } 50% { opacity: 1; transform: scale(1.02); } }
    @keyframes sheetPop { from { opacity: 0; transform: scale(0.9) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }
  </style>
</head>

<body>
  <div id="pageContent">

    <div class="toolbar">
      <button class="langBtn" id="fromLangBtn">
        <span id="fromFlag" style="font-size: 20px;">ðŸ‡¬ðŸ‡§</span>
        <span id="fromLangTxt">English</span>
      </button>
      <div id="swapBtn">â‡„</div>
      <button class="langBtn" id="toLangBtn">
        <span id="toFlag" style="font-size: 20px;">ðŸ‡¹ðŸ‡·</span>
        <span id="toLangTxt">TÃ¼rkÃ§e</span>
      </button>
    </div>

    <div class="pane">
      <div class="panel top">
        <div class="panelHead">
          <button class="iconBtn" id="micIn">
            <svg viewBox="0 0 24 24"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/></svg>
          </button>
          <button class="iconBtn" id="speakIn">
            <svg viewBox="0 0 24 24"><path d="M11 5L6 9H2v6h4l5 4V5z"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/></svg>
          </button>
        </div>
        <div class="inArea">
          <textarea id="inText" placeholder="Ä°ÅŸlenmesi gereken veriyi girin..."></textarea>
        </div>
      </div>

      <div class="actions">
        <button id="clearBtn">TEMÄ°ZLE</button>
        <button id="translateBtn">NEURAL ENGINE</button>
      </div>

      <div class="panel bottom">
        <div class="panelHead">
          <button class="iconBtn" id="speakOut">
            <svg viewBox="0 0 24 24"><path d="M11 5L6 9H2v6h4l5 4V5z"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/></svg>
          </button>
        </div>
        <div class="outArea" id="outText">â€”</div>
      </div>
    </div>
  </div>

  <div id="langSheet">
    <div class="sheet">
      <div class="sheetTop">
        <div style="font-weight:1000; color:rgba(255,255,255,0.4); font-size:11px; letter-spacing:2px;">CORE SELECTOR</div>
        <input id="sheetQuery" placeholder="Algoritma ara..." autocomplete="off"/>
      </div>
      <div id="sheetList"></div>
      <button id="sheetClose" style="padding:15px; background:rgba(255,255,255,0.03); border:none; color:#ec4899; font-weight:1000; cursor:pointer;">KAPAT</button>
    </div>
  </div>

  <div id="toast"></div>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    import { bootPage } from "/js/ui_guard.js";
    mountShell({ scroll: "none" }); // Scroll'u tamamen kestik, her ÅŸey ekrana sÄ±ÄŸacak
    bootPage({ protectedPage:true, header:{ nameId:"userName", picId:"userPic" } });

    // PENCERE FIX: Sheet'in aÃ§Ä±lmasÄ± iÃ§in manuel tetikleyici
    window.openSheet = () => document.getElementById('langSheet').classList.add('show');
    window.closeSheet = () => document.getElementById('langSheet').classList.remove('show');
    
    document.getElementById('fromLangBtn').onclick = window.openSheet;
    document.getElementById('toLangBtn').onclick = window.openSheet;
    document.getElementById('sheetClose').onclick = window.closeSheet;
  </script>
  <script type="module" src="/js/text_translate_page.js?v=9999"></script>
</body>
</html>
