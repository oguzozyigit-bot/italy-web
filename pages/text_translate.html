<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI ‚Ä¢ Metinden √áeviri</title>
  <link rel="icon" href="data:," />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --frameW: min(480px, calc(100vw - 18px));
      --topH: 64px;
      --footerH: 40px;

      --bg:#030014;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.60);
      --border: rgba(255,255,255,.10);

      --ai1:#A5B4FC;
      --ai2:#4F46E5;
      --befree:#6B7280;

      --glass: rgba(255,255,255,.04);

      --navyA: rgba(40,120,255,.12);
      --navyB: rgba(255,255,255,.05);

      --burgA: rgba(120, 20, 35, .85);
      --burgB: rgba(90, 15, 30, .65);
      --burgC: rgba(70, 10, 25, .45);

      --btnBg: rgba(255,255,255,.06);
      --btnBd: rgba(255,255,255,.12);
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }
    html,body{
      margin:0; padding:0; width:100%; height:100dvh;
      overflow:hidden; position:fixed;
      font-family:'Outfit', sans-serif;
      background:var(--bg);
      color:var(--text);
      display:flex; align-items:center; justify-content:center;
    }

    .cosmos-bg{ position:absolute; inset:-50%; width:200%; height:200%; background:var(--bg); z-index:0; pointer-events:none; }
    .orb{ position:absolute; border-radius:50%; filter: blur(90px); opacity:.28; animation: floatOrbit 30s infinite alternate ease-in-out; }
    .orb-1{ top:10%; left:10%; width:60vw; height:60vw; background: radial-gradient(circle, rgba(79,70,229,.55), transparent 70%); }
    .orb-2{ bottom:10%; right:10%; width:50vw; height:50vw; background: radial-gradient(circle, rgba(165,180,252,.45), transparent 70%); animation-delay:-5s; }
    @keyframes floatOrbit{ 0%{ transform: translate(0,0) scale(1);} 100%{ transform: translate(10%,-10%) scale(1.1);} }
    .noise{
      position:absolute; inset:0;
      background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events:none; mix-blend-mode:overlay; z-index:1;
    }

    .mobile-frame{
      width:100%; max-width:480px; height:100%;
      position:relative; z-index:10;
      background: rgba(8, 8, 20, 0.65);
      backdrop-filter: blur(25px);
      overflow:hidden;
      display:flex; flex-direction:column;
    }
    @media(min-width:520px){
      .mobile-frame{
        height:92vh;
        border-radius:40px;
        border:1px solid rgba(255,255,255,0.08);
        box-shadow:0 40px 100px -20px rgba(0,0,0,0.9);
      }
    }

    /* TOP BAR */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 3000;
      height: var(--topH);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 0 16px;
      border-bottom:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(12px);
      flex: 0 0 auto;
    }
    .leftControls{ display:flex; align-items:center; gap:12px; min-width:0; }
    .backBtn{
      width:40px;height:40px;border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      color:#fff;
      font-size:18px;font-weight:1000;
      display:flex;align-items:center;justify-content:center;
      cursor:pointer; user-select:none;
    }
    .backBtn:active{ transform: scale(.96); }

    .mini-brand{
      display:flex; flex-direction:column;
      user-select:none; cursor:pointer; line-height:1;
      justify-content:center;
    }
    .logo-line{
      font-family:'Space Grotesk', sans-serif;
      font-size: 22px;
      letter-spacing: -0.5px;
      display:flex; align-items:center; gap:2px;
    }
    .logo-main{ font-weight:700; color:#FFFFFF; }
    .logo-ai{
      font-weight:700;
      background: linear-gradient(135deg, var(--ai1) 0%, var(--ai2) 100%);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    .logo-slogan{ display: none; }
    .rightControls{ display: none; }

    .main{
      flex:1;
      padding: 12px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      gap: 10px;
      padding-bottom: calc(var(--footerH) + 12px);
    }

    .toolbar{
      display:flex;
      gap:10px;
      align-items:center;
      flex: 0 0 auto;
      z-index: 20;
    }
    .langBtn{
      flex:1;
      height: 46px;
      border-radius: 16px;
      border: 1px solid var(--btnBd);
      background: var(--btnBg);
      color:#fff;
      font-weight: 1000;
      font-size: 12px;
      padding: 0 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      cursor:pointer;
      user-select:none;
      min-width:0;
      gap: 10px;
    }
    .langLeft{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width:0;
    }
    .flag{
      width: 24px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 16px;
      flex: 0 0 24px;
      opacity: .95;
    }
    .langLabel{
      min-width:0;
      white-space: nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .caret{ opacity:.8; }

    .swapBtn{
      width: 54px; height: 46px;
      border-radius: 16px;
      border: 1px solid var(--btnBd);
      background: var(--btnBg);
      color: rgba(255,255,255,.92);
      font-weight: 1000;
      cursor:pointer;
    }
    .swapBtn:active{ transform: scale(.98); }

    .pane{
      flex:1;
      display:flex;
      flex-direction: column;
      gap: 8px; 
      min-height:0;
      position: relative;
    }

    .box{
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.10);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height:0;
      backdrop-filter: blur(10px);
      flex: 1; 
      position: relative;
      z-index: 1; /* Kutular altta kalsƒ±n */
    }

    .box.top{
      background:
        radial-gradient(800px 240px at 0% 0%, var(--navyA), transparent 62%),
        radial-gradient(800px 240px at 100% 0%, var(--navyB), transparent 62%),
        rgba(0,0,0,.12);
    }
    .box.bottom{
      background:
        radial-gradient(900px 420px at 30% 12%, var(--burgA), transparent 68%),
        radial-gradient(700px 360px at 80% 18%, var(--burgB), transparent 70%),
        radial-gradient(600px 320px at 40% 75%, var(--burgC), transparent 72%),
        linear-gradient(180deg, rgba(60, 10, 20, .55), rgba(0,0,0,.15));
    }

    .boxHead{
      padding: 8px 12px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.22);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex: 0 0 auto;
    }
    .headLeft{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }
    .headTitle{
      font-weight: 1000;
      font-size: 12px;
      color: rgba(255,255,255,.88);
      white-space: nowrap;
    }
    .counter{
      font-weight: 900;
      font-size: 11px;
      color: rgba(255,255,255,.55);
      white-space:nowrap;
    }
    .btnsRight{
      display:flex;
      gap:8px;
      align-items:center;
      flex: 0 0 auto;
    }

    .iconBtn{
      width: 38px; height: 38px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
    }
    .iconBtn:active{ transform: scale(.98); }
    .iconBtn svg{
      width: 16px; height: 16px;
      stroke: rgba(255,255,255,.90);
      fill:none;
      stroke-width:2;
      stroke-linecap:round;
      stroke-linejoin:round;
      opacity:.95;
    }

    .iconBtn.listening{
      border-color: rgba(79,70,229,.45);
      background: rgba(79,70,229,.14);
      box-shadow: 0 0 18px rgba(79,70,229,.20);
      position: relative;
    }
    .iconBtn.listening::after{
      content:"";
      position:absolute;
      inset:-7px;
      border-radius: 18px;
      border: 2px solid rgba(165,180,252,.55);
      animation: micPulse 1.15s ease-in-out infinite;
      pointer-events:none;
    }
    @keyframes micPulse{
      0%{ transform: scale(0.92); opacity:.75; }
      50%{ transform: scale(1.08); opacity:.28; }
      100%{ transform: scale(0.92); opacity:.75; }
    }

    textarea{
      flex:1;
      border:none;
      outline:none;
      background: transparent;
      color:#fff;
      font-size: 15px;
      line-height: 1.5;
      padding: 12px;
      resize:none;
    }

    .out{
      flex:1;
      padding: 12px;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width:none;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 15px;
      line-height: 1.5;
      color: rgba(255,255,255,.92);
    }
    .out::-webkit-scrollbar{ display:none; }

    /* AKSƒ∞YON BUTONLARI */
    /* .actions sƒ±nƒ±fƒ± JS i√ßin korunuyor. */
    /* position: relative ve z-index: 50 ile en √∂ne alƒ±yorum. */
    .actions{
      display:flex;
      gap: 10px;
      padding: 4px 0;
      flex: 0 0 auto; 
      position: relative;
      z-index: 50; 
    }
    .btn{
      flex:1;
      height: 44px;
      border-radius: 16px;
      border: 1px solid var(--btnBd);
      background: var(--btnBg);
      color:#fff;
      font-weight: 1000;
      cursor:pointer;
      font-size: 13px;
    }
    .btn.primary{
      background: linear-gradient(135deg, var(--ai1), var(--ai2));
      border: none;
    }
    .btn:active{ transform: scale(.98); }

    .footerbar{
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      width: var(--frameW);
      bottom: 0;
      z-index: 2400;
      height: var(--footerH);
      padding: 10px 16px calc(10px + env(safe-area-inset-bottom));
      background: rgba(3, 0, 20, 0.95);
      border-top: 1px solid rgba(255,255,255,.05);
      backdrop-filter: blur(10px);
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items: center;
      pointer-events: none;
    }
    .footerBrand{
      text-align:center;
      font-size: 11px;
      color: rgba(255,255,255,0.35);
      letter-spacing: 0.5px;
      font-weight: 700;
    }

    /* language sheet */
    .sheetBackdrop{
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: rgba(0,0,0,.72);
      display:none;
      align-items:flex-end;
      justify-content:center;
      padding: 16px;
    }
    .sheetBackdrop.show{ display:flex; }
    .sheet{
      width: 100%;
      max-width: 480px;
      background: rgba(10,10,18,.96);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 26px;
      overflow:hidden;
      box-shadow: 0 30px 80px rgba(0,0,0,.55);
    }
    .sheetTop{
      padding: 12px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .sheetTitle{
      font-weight: 1000;
      font-size: 13px;
      color: rgba(255,255,255,.92);
    }
    .sheetClose{
      width: 42px; height: 42px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.88);
      font-weight: 1000;
      cursor:pointer;
    }
    .sheetSearch{
      padding: 10px 14px;
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .sheetSearch input{
      width:100%;
      height: 46px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color: #fff;
      padding: 0 12px;
      font-weight: 800;
      font-size: 13px;
    }
    .sheetList{
      max-height: 55vh;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width:none;
    }
    .sheetList::-webkit-scrollbar{ display:none; }
    .sheetRow{
      padding: 12px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      cursor:pointer;
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .sheetRow.selected{ background: rgba(79,70,229,.14); }
    .sheetRow .left{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width:0;
    }
    .sheetRow .name{
      font-weight: 1000;
      font-size: 13px;
      color: rgba(255,255,255,.92);
      white-space: nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .sheetRow .code{
      font-weight: 800;
      font-size: 12px;
      color: rgba(255,255,255,.55);
      white-space:nowrap;
    }

    .toast{
      position: fixed; left:50%; top:18px;
      transform: translateX(-50%) translateY(-120px);
      background: rgba(10,10,18,.92);
      border:1px solid rgba(165,180,252,.35);
      padding: 10px 14px;
      border-radius: 999px;
      color:#fff;
      z-index:10000;
      font-weight:900;
      font-size:12px;
      transition:.28s;
      backdrop-filter: blur(12px);
    }
    .toast.show{ transform: translateX(-50%) translateY(0); }
  </style>
</head>

<body>

      </div>
    </div>

    <div class="footerbar">

  </div>

  <div class="sheetBackdrop" id="langSheet">

  <script type="module" src="/js/text_translate_page.js?v=3"></script>
