<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI ‚Ä¢ Manuel √áeviri</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --frameW: min(480px, calc(100vw - 18px));
      --topH: 64px;
      --footerH: 40px;
      --bg:#030014;
      --text: rgba(255,255,255,.92);
      --btnBg: rgba(255,255,255,.06);
      --btnBd: rgba(255,255,255,.12);
      --ai1:#A5B4FC;
      --ai2:#4F46E5;
      --navyA: rgba(40,120,255,.12);
      --navyB: rgba(255,255,255,.05);
      --burgA: rgba(120, 20, 35, .85);
      --burgB: rgba(90, 15, 30, .65);
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }
    html,body{
      margin:0; padding:0; width:100%; height:100dvh;
      overflow:hidden; position:fixed;
      font-family:'Outfit', sans-serif;
      background:var(--bg);
      color:var(--text);
      display:flex; align-items:center; justify-content:center;
    }

    .cosmos-bg{ position:absolute; inset:-50%; width:200%; height:200%; background:var(--bg); z-index:0; pointer-events:none; }
    .orb{ position:absolute; border-radius:50%; filter: blur(90px); opacity:.28; animation: floatOrbit 30s infinite alternate ease-in-out; }
    .orb-1{ top:10%; left:10%; width:60vw; height:60vw; background: radial-gradient(circle, rgba(79,70,229,.55), transparent 70%); }
    .orb-2{ bottom:10%; right:10%; width:50vw; height:50vw; background: radial-gradient(circle, rgba(165,180,252,.45), transparent 70%); animation-delay:-5s; }
    @keyframes floatOrbit{ 0%{ transform: translate(0,0) scale(1);} 100%{ transform: translate(10%,-10%) scale(1.1);} }
    
    .noise{
      position:absolute; inset:0;
      background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events:none; mix-blend-mode:overlay; z-index:1;
    }

    .mobile-frame{
      width:100%; max-width:480px; height:100%;
      position:relative; z-index:10;
      background: rgba(8, 8, 20, 0.65);
      backdrop-filter: blur(25px);
      overflow:hidden; display:flex; flex-direction:column;
    }
    @media(min-width:520px){
      .mobile-frame{
        height:92vh; border-radius:40px;
        border:1px solid rgba(255,255,255,0.08);
        box-shadow:0 40px 100px -20px rgba(0,0,0,0.9);
      }
    }

    /* TOP BAR */
    .topbar{
      height: var(--topH); display:flex; align-items:center; justify-content:space-between;
      padding: 0 16px; border-bottom:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.35); backdrop-filter: blur(12px); flex: 0 0 auto;
    }
    .backBtn{
      width:40px;height:40px;border-radius:14px; background: rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.12); color:#fff; font-size:18px; 
      display:flex;align-items:center;justify-content:center; cursor:pointer;
    }
    .mini-brand{ display:flex; flex-direction:column; justify-content:center; line-height:1; }
    .logo-line{ font-family:'Space Grotesk', sans-serif; font-size: 22px; letter-spacing: -0.5px; }
    .logo-ai{ background: linear-gradient(135deg, var(--ai1), var(--ai2)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }

    .main{ flex:1; padding: 12px; overflow:hidden; display:flex; flex-direction:column; gap: 10px; }

    /* TOOLBAR (Dƒ∞LLER) */
    .toolbar{ display:flex; gap:10px; align-items:center; flex: 0 0 auto; }
    .langBtn{
      flex:1; height: 46px; border-radius: 16px; border: 1px solid var(--btnBd); 
      background: var(--btnBg); color:#fff; font-weight: 700; font-size: 13px;
      padding: 0 12px; display:flex; align-items:center; justify-content:space-between;
      cursor:pointer;
    }
    .swapBtn{
      width: 54px; height: 46px; border-radius: 16px; border: 1px solid var(--btnBd); 
      background: var(--btnBg); color:#fff; font-weight: 1000; cursor:pointer;
    }

    /* PANE & BOXES */
    .pane{ flex:1; display:flex; flex-direction: column; gap: 8px; min-height:0; }
    .box{
      border-radius: 22px; border: 1px solid rgba(255,255,255,.10);
      overflow:hidden; display:flex; flex-direction:column; flex: 1;
      backdrop-filter: blur(10px);
    }
    .box.top{
      background: radial-gradient(at 0% 0%, var(--navyA), transparent 70%), rgba(0,0,0,.2);
    }
    .box.bottom{
      background: radial-gradient(at 80% 80%, var(--burgA), transparent 70%), rgba(0,0,0,.2);
    }
    
    .boxHead{
      padding: 8px 12px; border-bottom: 1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.22); display:flex; align-items:center; justify-content:space-between;
    }
    .headTitle{ font-size: 12px; color: rgba(255,255,255,.7); font-weight:700; }
    
    .iconBtn{
      width: 38px; height: 38px; border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12); background: rgba(255,255,255,.06);
      cursor:pointer; display:flex; align-items:center; justify-content:center;
    }
    .iconBtn svg{ width: 18px; stroke: #fff; fill:none; stroke-width:2; }
    
    .iconBtn.listening{
      border-color: #4F46E5; background: rgba(79,70,229,.2);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse{ 0%{box-shadow:0 0 0 0 rgba(79,70,229,0.4);} 70%{box-shadow:0 0 0 10px rgba(79,70,229,0);} 100%{box-shadow:0 0 0 0 rgba(79,70,229,0);} }

    textarea{
      flex:1; border:none; outline:none; background: transparent;
      color:#fff; font-size: 16px; padding: 12px; resize:none;
    }
    .out{
      flex:1; padding: 12px; overflow:auto; color: rgba(255,255,255,.95); font-size: 16px;
    }

    .actions-mid{ display:flex; gap: 10px; padding: 2px 0; flex: 0 0 auto; }
    .btn{
      flex:1; height: 44px; border-radius: 16px; border: 1px solid var(--btnBd);
      background: var(--btnBg); color:#fff; font-weight: 700; cursor:pointer;
    }
    .btn.primary{
      background: linear-gradient(135deg, var(--ai1), var(--ai2)); border:none;
    }

    .footerbar{
      height: var(--footerH); display:flex; justify-content:center; align-items:center;
      background: rgba(3, 0, 20, 0.95); border-top: 1px solid rgba(255,255,255,.05);
      font-size: 11px; color: rgba(255,255,255,0.4); flex: 0 0 auto;
    }

    /* SHEET (Dƒ∞L Lƒ∞STESƒ∞) */
    .sheetBackdrop{
      position: fixed; inset: 0; z-index: 9999; background: rgba(0,0,0,.7);
      display:none; align-items:flex-end; justify-content:center; padding: 16px;
    }
    .sheetBackdrop.show{ display:flex; }
    .sheet{
      width: 100%; max-width: 480px; background: #0c0c14;
      border: 1px solid rgba(255,255,255,.15); border-radius: 26px;
      overflow:hidden; max-height: 60vh; display:flex; flex-direction:column;
    }
    .sheetTop{ padding:14px; display:flex; justify-content:space-between; border-bottom:1px solid rgba(255,255,255,.1); }
    .sheetList{ overflow-y:auto; padding:10px; }
    .sheetRow{
      padding: 12px; display:flex; align-items:center; justify-content:space-between;
      border-bottom: 1px solid rgba(255,255,255,.05); cursor:pointer;
    }
  </style>
</head>

<body>
  <div class="cosmos-bg">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
  </div>
  <div class="noise"></div>

  <div class="mobile-frame">
    <div class="topbar">
      <div class="leftControls">
        <button class="backBtn">‚Üê</button>
        <div class="mini-brand" style="margin-left:12px">
          <div class="logo-line"><span class="logo-main">italky</span><span class="logo-ai">AI</span></div>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="toolbar">
        <button class="langBtn" id="fromLangBtn">
          <span class="langLeft"><span id="fromFlag">üáπüá∑</span> <span id="fromLangTxt">T√ºrk√ße</span></span>
          <span>‚ñæ</span>
        </button>

        <button class="swapBtn" id="swapBtn">‚áÑ</button>

        <button class="langBtn" id="toLangBtn">
          <span class="langLeft"><span id="toFlag">üá¨üáß</span> <span id="toLangTxt">ƒ∞ngilizce</span></span>
          <span>‚ñæ</span>
        </button>
      </div>

      <div class="pane">
        <div class="box top">
          <div class="boxHead">
            <div class="headTitle">Giri≈ü</div>
            <button class="iconBtn" id="micIn"><svg viewBox="0 0 24 24"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line></svg></button>
          </div>
          <textarea id="inText" placeholder="Metni girin..."></textarea>
        </div>

        <div class="actions-mid">
          <button class="btn" id="clearBtn">Temizle</button>
          <button class="btn primary" id="translateBtn">√áevir</button>
        </div>

        <div class="box bottom">
          <div class="boxHead">
            <div class="headTitle">√áeviri</div>
            <button class="iconBtn" id="speakOut"><svg viewBox="0 0 24 24"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg></button>
          </div>
          <div class="out" id="outText">...</div>
        </div>
      </div>
    </div>

    <div class="footerbar">italkyAI By Ozyigit‚Äôs 2026</div>
  </div>

  <div class="sheetBackdrop" id="langSheet">
    <div class="sheet">
      <div class="sheetTop">
        <span style="font-weight:700; color:#fff">Dil Se√ß</span>
        <button id="sheetClose" style="background:none;border:none;color:#fff;font-size:18px;">‚úï</button>
      </div>
      <div class="sheetList" id="sheetList"></div>
    </div>
  </div>

<script>
    // --- GEREKLƒ∞ ELEMENTLER ---
    const inText = document.getElementById('inText');
    const outText = document.getElementById('outText');
    const translateBtn = document.getElementById('translateBtn');
    const clearBtn = document.getElementById('clearBtn');
    const micIn = document.getElementById('micIn');
    const speakOut = document.getElementById('speakOut');
    const swapBtn = document.getElementById('swapBtn');
    
    const fromLangBtn = document.getElementById('fromLangBtn');
    const toLangBtn = document.getElementById('toLangBtn');
    const langSheet = document.getElementById('langSheet');
    const sheetList = document.getElementById('sheetList');
    const sheetClose = document.getElementById('sheetClose');

    // --- BA≈ûLANGI√á AYARLARI (Manuel) ---
    // Varsayƒ±lan: T√ºrk√ße -> ƒ∞ngilizce
    let fromLangCode = "tr"; 
    let toLangCode = "en";
    
    // Dil Listesi ('Auto' kaldƒ±rƒ±ldƒ±)
    const langs = [
      { code: "tr", name: "T√ºrk√ße", flag: "üáπüá∑" },
      { code: "en", name: "ƒ∞ngilizce", flag: "üá¨üáß" },
      { code: "de", name: "Almanca", flag: "üá©üá™" },
      { code: "fr", name: "Fransƒ±zca", flag: "üá´üá∑" },
      { code: "es", name: "ƒ∞spanyolca", flag: "üá™üá∏" },
      { code: "ru", name: "Rus√ßa", flag: "üá∑üá∫" },
      { code: "it", name: "ƒ∞talyanca", flag: "üáÆüáπ" },
      { code: "ar", name: "Arap√ßa", flag: "üá∏üá¶" },
    ];

    // --- √áEVƒ∞Rƒ∞ FONKSƒ∞YONU ---
    async function doTranslate() {
        const text = inText.value.trim();
        if(!text) return;

        translateBtn.innerText = "‚è≥";
        outText.style.opacity = "0.5";

        // API URL (Artƒ±k direkt se√ßili dilleri g√∂nderiyoruz)
        const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${fromLangCode}|${toLangCode}`;

        try {
            const res = await fetch(url);
            const data = await res.json();
            
            if(data.responseData && data.responseData.translatedText) {
                outText.innerText = data.responseData.translatedText;
            } else {
                outText.innerText = "Hata: √áeviri alƒ±namadƒ±.";
            }
        } catch(e) {
            console.error(e);
            outText.innerText = "ƒ∞nternet baƒülantƒ±sƒ±nƒ± kontrol edin.";
        } finally {
            translateBtn.innerText = "√áevir";
            outText.style.opacity = "1";
        }
    }

    // Buton Tƒ±klama
    translateBtn.addEventListener('click', doTranslate);
    
    // Temizle
    clearBtn.addEventListener('click', () => {
        inText.value = "";
        outText.innerText = "...";
        inText.focus();
    });

    // --- Mƒ∞KROFON (SES TANIMA) ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;

    if(SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.continuous = false;
        
        micIn.addEventListener('click', () => {
            if(micIn.classList.contains('listening')) {
                recognition.stop();
            } else {
                // Se√ßili dile g√∂re mikrofonu ayarla
                if(fromLangCode === 'en') recognition.lang = 'en-US';
                else if(fromLangCode === 'de') recognition.lang = 'de-DE';
                else if(fromLangCode === 'fr') recognition.lang = 'fr-FR';
                else if(fromLangCode === 'es') recognition.lang = 'es-ES';
                else if(fromLangCode === 'ru') recognition.lang = 'ru-RU';
                else if(fromLangCode === 'ar') recognition.lang = 'ar-SA';
                else recognition.lang = 'tr-TR'; // Varsayƒ±lan T√ºrk√ße

                recognition.start();
            }
        });

        recognition.onstart = () => {
            micIn.classList.add('listening');
            inText.placeholder = "Dinliyorum...";
        };
        
        recognition.onend = () => {
            micIn.classList.remove('listening');
            inText.placeholder = "Metni girin...";
            // Konu≈üma bitince otomatik √ßevir
            if(inText.value.length > 0) doTranslate();
        };

        recognition.onresult = (event) => {
            const t = event.results[0][0].transcript;
            inText.value = t;
        };
    } else {
        micIn.style.display = "none";
    }

    // --- HOPARL√ñR (OKUMA) ---
    speakOut.addEventListener('click', () => {
        const txt = outText.innerText;
        if(!txt || txt === "...") return;
        
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(txt);
        // Hedef dil neyse o aksanla oku
        u.lang = toLangCode; 
        window.speechSynthesis.speak(u);
    });

    // --- Dƒ∞L SE√áƒ∞M MEN√úS√ú ---
    let activeSide = 'from'; // 'from' veya 'to'
    
    function openSheet(side) {
        activeSide = side;
        renderSheet();
        langSheet.classList.add('show');
    }

    function renderSheet() {
        sheetList.innerHTML = "";
        langs.forEach(l => {
            const row = document.createElement('div');
            row.className = 'sheetRow';
            row.innerHTML = `
                <div style="display:flex;align-items:center;gap:10px">
                    <span style="font-size:20px">${l.flag}</span>
                    <span style="font-weight:700;font-size:14px;color:#fff">${l.name}</span>
                </div>
                <span style="opacity:0.5;font-size:12px;color:#fff">${l.code.toUpperCase()}</span>
            `;
            
            row.onclick = () => {
                const flagEl = document.getElementById(activeSide === 'from' ? 'fromFlag' : 'toFlag');
                const txtEl = document.getElementById(activeSide === 'from' ? 'fromLangTxt' : 'toLangTxt');
                
                // UI G√ºncelle
                flagEl.innerText = l.flag;
                txtEl.innerText = l.name;
                
                // Deƒüi≈ükeni G√ºncelle
                if(activeSide === 'from') fromLangCode = l.code;
                else toLangCode = l.code;
                
                langSheet.classList.remove('show');
            };
            sheetList.appendChild(row);
        });
    }

    // Eventler
    fromLangBtn.onclick = () => openSheet('from');
    toLangBtn.onclick = () => openSheet('to');
    sheetClose.onclick = () => langSheet.classList.remove('show');
    langSheet.onclick = (e) => {
        if(e.target === langSheet) langSheet.classList.remove('show');
    }

    // --- SWAP (DEƒûƒ∞≈ûTƒ∞R) BUTONU ---
    swapBtn.onclick = () => {
        // Kodlarƒ± takas et
        let tempCode = fromLangCode;
        fromLangCode = toLangCode;
        toLangCode = tempCode;

        // UI G√∂rsellerini takas et
        const fromFlag = document.getElementById('fromFlag');
        const toFlag = document.getElementById('toFlag');
        const fromTxt = document.getElementById('fromLangTxt');
        const toTxt = document.getElementById('toLangTxt');

        let tFlag = fromFlag.innerText;
        fromFlag.innerText = toFlag.innerText;
        toFlag.innerText = tFlag;

        let tTxt = fromTxt.innerText;
        fromTxt.innerText = toTxt.innerText;
        toTxt.innerText = tTxt;

        // Metinleri de takas edelim mi? (Opsiyonel ama kullanƒ±≈ülƒ±)
        // Giri≈ü kutusunu temizleyip sonucu giri≈üe atmak bazen kafa karƒ±≈ütƒ±rƒ±r,
        // o y√ºzden sadece dilleri deƒüi≈ütiriyoruz.
    };

</script>
</body>
</html>
