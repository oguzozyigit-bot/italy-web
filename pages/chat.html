<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>italkyAI ‚Ä¢ Sohbet</title>
<link rel="icon" href="data:,">

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

<style>
:root{
  --ai:#4F46E5;
  --befree:#6B7280;
  --bg:#030014;
  --border:rgba(255,255,255,.1);
}

*{box-sizing:border-box}
html,body{
  margin:0; height:100%; background:var(--bg);
  font-family:Outfit,sans-serif; color:#fff;
}

.app{
  max-width:480px; height:100%;
  margin:0 auto; display:flex; flex-direction:column;
  background:rgba(8,8,20,.65); backdrop-filter:blur(24px);
}

.topbar{
  height:64px; display:flex; align-items:center;
  justify-content:space-between; padding:0 12px;
  border-bottom:1px solid var(--border);
}

.logo{
  cursor:pointer;
}
.logo-main{font-weight:700}
.logo-ai{
  background:linear-gradient(135deg,#A5B4FC,#4F46E5);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
}
.logo-slogan{
  font-size:10px; letter-spacing:4px;
  color:#6B7280; margin-top:2px;
}

.clear-chat{
  text-align:center;
  font-size:12px;
  color:#6B7280;
  padding:6px 0;
  cursor:pointer;
}

.chat{
  flex:1; overflow-y:auto;
  padding:12px;
  display:flex; flex-direction:column; gap:10px;
}

.bubble{
  max-width:85%;
  padding:10px 14px;
  border-radius:16px;
  white-space:pre-wrap;
  line-height:1.4;
}
.bot{
  align-self:flex-start;
  border-left:4px solid var(--ai);
  background:rgba(79,70,229,.12);
}
.user{
  align-self:flex-end;
  border-right:4px solid var(--befree);
  background:rgba(107,114,128,.14);
  text-align:right;
}
.meta{
  align-self:center;
  font-size:12px;
  color:#aaa;
}

.input{
  border-top:1px solid var(--border);
  padding:10px;
  display:flex; gap:8px;
}

textarea{
  flex:1; resize:none;
  border:none; outline:none;
  background:transparent;
  color:#fff; font-size:14px;
  max-height:120px;
}

.btn{
  width:42px; height:42px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.05);
  display:flex; align-items:center; justify-content:center;
  cursor:pointer;
}

.send svg{stroke:#6B7280}

.mic.listening{
  border-color:var(--ai);
  position:relative;
}
.mic.listening::after{
  content:"";
  position:absolute; inset:-8px;
  border-radius:20px;
  border:2px solid rgba(165,180,252,.6);
  animation:wave 1.4s infinite;
}

@keyframes wave{
  0%{opacity:.7; transform:scale(.9)}
  100%{opacity:0; transform:scale(1.4)}
}
</style>
</head>

<body>
<div class="app">
  <div class="topbar">
    <div class="logo" id="logoHome">
      <div><span class="logo-main">italky</span><span class="logo-ai">AI</span></div>
      <div class="logo-slogan">BE FREE</div>
    </div>
  </div>

  <div class="clear-chat" id="clearChat">Sohbeti Temizle</div>

  <div class="chat" id="chat"></div>

  <div class="input">
    <textarea id="msg" placeholder="Yaz ya da konu≈ü‚Ä¶"></textarea>

    <div class="btn mic" id="mic">
      üé§
    </div>

    <div class="btn send" id="send">
      ‚úàÔ∏è
    </div>
  </div>
</div>

<script type="module" src="/js/italky_chat_page.js?v=10"></script>
</body>
</html>
