<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>italkyAI • Sohbet AI</title>
  <link rel="icon" href="data:,">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --frameW: min(480px, calc(100vw - 18px));
      --topH: 64px;
      --dockH: 74px;
      --footerH: 74px;

      --bg-void:#030014;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);
      --border: rgba(255,255,255,.10);

      --neon-cyan:#00f3ff;
      --neon-purple:#bc13fe;

      --ai1:#A5B4FC;
      --ai2:#4F46E5;
      --be:#6B7280;

      --burgundy: rgba(140, 18, 45, .42);
      --burgundy2: rgba(140, 18, 45, .18);
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }
    html,body{
      margin:0; padding:0;
      width:100%; height:100dvh;
      overflow:hidden;
      font-family:'Outfit', sans-serif;
      background: var(--bg-void);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      position:fixed;
    }

    /* background (home vibe) */
    .cosmos-bg{ position:absolute; inset:-50%; width:200%; height:200%; background:var(--bg-void); z-index:0; pointer-events:none; }
    .orb{ position:absolute; border-radius:50%; filter: blur(90px); opacity:.30; animation: floatOrbit 30s infinite alternate ease-in-out; }
    .orb-1{ top:10%; left:10%; width:60vw; height:60vw; background: radial-gradient(circle, #4338ca, transparent 70%); }
    .orb-2{ bottom:10%; right:10%; width:50vw; height:50vw; background: radial-gradient(circle, #5b21b6, transparent 70%); animation-delay:-5s; }
    @keyframes floatOrbit{ 0%{ transform: translate(0,0) scale(1);} 100%{ transform: translate(10%,-10%) scale(1.1);} }
    .noise{
      position:absolute; inset:0;
      background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events:none; mix-blend-mode:overlay; z-index:1;
    }

    .mobile-frame{
      width:100%;
      max-width:480px;
      height:100%;
      position:relative;
      z-index:10;
      background: rgba(8, 8, 20, 0.65);
      backdrop-filter: blur(25px);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }
    @media(min-width:520px){
      .mobile-frame{
        height:92vh;
        border-radius:40px;
        border:1px solid rgba(255,255,255,0.08);
        box-shadow:0 40px 100px -20px rgba(0,0,0,0.9);
      }
    }

    /* topbar: sadece geri ok + kullanıcı adı/plan + avatar */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 3000;
      height: var(--topH);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 0 12px;
      border-bottom:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.28);
      backdrop-filter: blur(12px);
    }

    .backBtn{
      width:44px;height:44px;border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      color:#fff;
      font-size:20px;font-weight:1000;
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;
    }
    .backBtn:active{ transform: scale(.96); }

    .rightControls{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }
    .usertext{
      min-width:0;
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap:2px;
      max-width: 220px;
    }
    .uname{
      font-weight: 850;
      font-size: 12px;
      color: rgba(255,255,255,0.92);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .plan{
      font-weight: 800;
      font-size: 11px;
      color: rgba(255,255,255,0.55);
      white-space:nowrap;
    }

    .avatar-btn{
      width: 42px; height: 42px;
      border:none; background:transparent;
      border-radius:999px;
      overflow:hidden;
      cursor:pointer;
      display:flex; align-items:center; justify-content:center;
    }
    .avatar-btn:active{ transform: scale(.96); }
    .avatar-btn img{ width:42px; height:42px; border-radius:999px; object-fit:cover; display:block; }
    .avatar-fallback{
      width:42px; height:42px; border-radius:999px;
      display:flex; align-items:center; justify-content:center;
      font-weight: 900;
      color: rgba(255,255,255,0.92);
      background: radial-gradient(circle at 30% 20%, rgba(0,243,255,.18), rgba(0,0,0,0));
      border: 1px solid rgba(255,255,255,0.12);
      filter: drop-shadow(0 0 10px rgba(0,243,255,.18));
      user-select:none;
    }

    /* chat area: footer + dock çakışmasın */
    #chat.chat-area{
      position: absolute;
      left: 0; right: 0;
      top: var(--topH);
      bottom: calc(var(--dockH) + var(--footerH));
      padding: 14px 12px;

      overflow-y:auto;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
      touch-action: pan-y;

      scrollbar-width:none;
      display:flex;
      flex-direction:column;
      gap:10px;
      min-height:0;
      min-width:0;
    }
    #chat.chat-area::-webkit-scrollbar{ display:none; }
    #chat.chat-area::before{ content:""; flex:1 0 auto; }

    .bubble{
      max-width:85%;
      padding:10px 14px;
      border-radius:16px;
      font-size:14px;
      line-height:1.4;
      position:relative;
      word-wrap:break-word;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      box-shadow: 0 12px 28px rgba(0,0,0,.22);
      backdrop-filter: blur(8px);
    }
    .bubble.bot{ align-self:flex-start; border-left:4px solid rgba(0,243,255,.55); }
    .bubble.user{ align-self:flex-end; border-right:4px solid rgba(140,18,45,.65); text-align:right; }

    /* dock (auto-grow) */
    .input-dock{
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      width: var(--frameW);
      bottom: var(--footerH);
      z-index: 2600;
      padding: 10px 12px calc(10px + env(safe-area-inset-bottom));
      background: rgba(0,0,0,.40);
      border-top: 1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(12px);
      pointer-events: none;
    }
    .dock-inner{
      pointer-events:auto;
      width:100%;
      min-height:54px;
      display:flex;
      align-items:flex-end;
      gap:8px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 26px;
      padding: 8px;
    }
    .icon-btn{
      width:40px; height:40px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
      display:flex; align-items:center; justify-content:center;
      cursor:pointer;
      flex-shrink:0;
    }
    .icon-btn svg{ width:20px; height:20px; stroke: rgba(255,255,255,.85); fill:none; stroke-width:2; }

    #msgInput{
      flex: 1 1 auto;
      min-width:0;
      background: transparent;
      border:none;
      outline:none;
      color:#fff;
      font-size:14px;
      padding:10px 6px;
      line-height:18px;
      font-family:inherit;
      resize:none;
      white-space:normal;
      overflow:hidden;
      max-height:120px;
    }

    .send-btn{
      width:40px;height:40px;
      border-radius:16px;
      border:1px solid rgba(0,243,255,.22);
      background: rgba(0,243,255,.14);
      display:flex; align-items:center; justify-content:center;
      cursor:pointer;
      flex-shrink:0;
      box-shadow: 0 10px 18px rgba(0,0,0,.30);
    }
    .send-btn svg{ width:20px;height:20px; stroke:#fff; fill:none; stroke-width:2; }

    #micBtn.listening{
      border-color: rgba(190,242,100,.35) !important;
      background: rgba(190,242,100,.12) !important;
      box-shadow: 0 0 18px rgba(190,242,100,.18);
    }

    /* plus sheet */
    .plus-sheet{
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      width: var(--frameW);
      bottom: calc(var(--footerH) + var(--dockH) + 14px);
      z-index: 9999;
      display:none;
      gap:10px;
      padding:10px;
      border-radius:18px;
      background: rgba(15,15,18,.96);
      border:1px solid rgba(255,255,255,.10);
      box-shadow:0 18px 50px rgba(0,0,0,.60);
      backdrop-filter: blur(10px);
      pointer-events:auto;
    }
    .plus-sheet.show{ display:flex; }
    .plus-action{
      flex:1;
      display:flex;
      flex-direction:column;
      gap:6px;
      align-items:center;
      justify-content:center;
      padding:10px 8px;
      border-radius:16px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.10);
      cursor:pointer;
      user-select:none;
      color: rgba(255,255,255,.86);
      font-weight: 900;
      font-size: 11px;
      text-align:center;
    }
    .plus-ico{
      width:40px;height:40px;border-radius:16px;
      display:flex; align-items:center; justify-content:center;
      background: rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.10);
    }
    .plus-ico svg{ width:20px;height:20px; stroke: rgba(255,255,255,.85); fill:none; stroke-width:2; }

    /* footer (sabit, dar) */
    .footerbar{
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      width: var(--frameW);
      bottom: 0;
      height: var(--footerH);
      z-index: 2500;
      background: rgba(3, 0, 20, 0.95);
      border-top: 1px solid rgba(255,255,255,.06);
      backdrop-filter: blur(10px);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:6px;
      padding: 10px 12px calc(10px + env(safe-area-inset-bottom));
    }
    .links{ display:flex; gap: 16px; justify-content:center; flex-wrap:wrap; }
    .links a{ color: rgba(255,255,255,0.55); text-decoration:none; font-size: 12px; font-weight: 700; }
    .footerBrand{ text-align:center; font-size: 10px; color: rgba(255,255,255,0.22); letter-spacing: .6px; font-weight: 700; }

  </style>
</head>

<body>
  <div class="cosmos-bg">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
  </div>
  <div class="noise"></div>

  <div class="mobile-frame" id="mobileFrame">

    <div class="topbar">
      <button class="backBtn" id="backBtn" aria-label="Geri">←</button>

      <div class="rightControls">
        <div class="usertext">
          <div class="uname" id="userName">—</div>
          <div class="plan" id="userPlan">FREE</div>
        </div>

        <button class="avatar-btn" id="avatarBtn" aria-label="Profil">
          <span class="avatar-fallback" id="avatarFallback">•</span>
        </button>
      </div>
    </div>

    <div class="chat-area" id="chat"></div>

    <div class="input-dock">
      <div class="dock-inner">
        <button class="icon-btn" id="camBtn" aria-label="Dosya / Fotoğraf">
          <svg viewBox="0 0 24 24"><path d="M12 5v14"></path><path d="M5 12h14"></path></svg>
        </button>

        <input type="file" id="fileCamera" accept="image/*" capture="environment" hidden>
        <input type="file" id="filePhotos" accept="image/*" hidden>
        <input type="file" id="fileFiles" hidden>

        <textarea id="msgInput" rows="1" placeholder="Sohbet AI… yaz bakalım." spellcheck="false"></textarea>

        <button class="icon-btn" id="micBtn" aria-label="Mikrofon">
          <svg viewBox="0 0 24 24"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path></svg>
        </button>

        <button class="send-btn" id="sendBtn" aria-label="Gönder">
          <svg viewBox="0 0 24 24"><path d="M22 2L11 13"></path><path d="M22 2L15 22L11 13L2 9L22 2Z"></path></svg>
        </button>
      </div>
    </div>

    <div class="plus-sheet" id="plusSheet">
      <div class="plus-action" id="pickCamera"><div class="plus-ico"><svg viewBox="0 0 24 24"><path d="M4 7h4l2-2h4l2 2h4v12H4z"></path><circle cx="12" cy="13" r="3"></circle></svg></div>Kamera</div>
      <div class="plus-action" id="pickPhotos"><div class="plus-ico"><svg viewBox="0 0 24 24"><rect x="4" y="5" width="16" height="14" rx="2"></rect><path d="M8 14l2-2 3 3 3-4 2 3"></path></svg></div>Fotoğraf</div>
      <div class="plus-action" id="pickFiles"><div class="plus-ico"><svg viewBox="0 0 24 24"><path d="M14 3H7a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V8z"></path><path d="M14 3v5h5"></path></svg></div>Dosya</div>
    </div>

    <div class="footerbar">
      <div class="links">
        <a href="/pages/about.html">Hakkında</a>
        <a href="/pages/faq.html">SSS</a>
        <a href="/pages/privacy.html">Gizlilik</a>
        <a href="/pages/contact.html">İletişim</a>
      </div>
      <div class="footerBrand">italkyAI By Ozyigit’s 2026</div>
    </div>

  </div>

  <script type="module" src="/js/italky_chat_page.js?v=2"></script>
</body>
</html>
