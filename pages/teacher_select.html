<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

<style>
  #pageContent { height: 100%; }

  .wrap {
    height: 100%;
    padding: 10px 16px 20px;
    display: flex;
    flex-direction: column;
  }

  .title-area {
    margin-bottom: 24px;
    text-align: center;
    padding-top: 10px;
  }
  .title-area h2 {
    font-size: 24px;
    font-weight: 900;
    margin: 0;
    background: linear-gradient(135deg, #ffffff 0%, #6366f1 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .title-area p {
    font-size: 14px;
    color: rgba(255,255,255,0.45);
    margin-top: 6px;
    font-weight: 700;
  }

  .grid {
    flex: 1;
    width: 100%;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 14px;
    grid-auto-rows: var(--cardH);
  }

  /* ðŸš© Premium Kart TasarÄ±mÄ± */
  .card {
    height: var(--cardH);
    border-radius: 32px;
    border: 1px solid rgba(255,255,255,0.08);
    background: linear-gradient(165deg, rgba(255,255,255,0.06) 0%, rgba(255,255,255,0.01) 100%);
    backdrop-filter: blur(20px);
    padding: 16px;
    cursor: pointer;
    user-select: none;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  }

  /* BayraklarÄ±n ArkasÄ±ndaki Neon IÅŸÄ±ltÄ± */
  .iconWrap {
    width: var(--iconBox);
    height: var(--iconBox);
    border-radius: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(99, 102, 241, 0.1);
    border: 1px solid rgba(99, 102, 241, 0.2);
    margin-bottom: 12px;
    position: relative;
  }
  
  .iconWrap::after {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 24px;
    box-shadow: 0 0 15px rgba(99, 102, 241, 0.25);
    opacity: 0.5;
  }

  .flag { 
    font-size: var(--flagSize); 
    line-height: 1; 
    filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
  }

  .role {
    font-size: var(--roleSize);
    font-weight: 800;
    color: #a5b4fc;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    margin-bottom: 5px;
  }

  .name {
    font-size: var(--nameSize);
    font-weight: 1000;
    color: #fff;
    letter-spacing: -0.5px;
  }

  /* Hover/Click Durumu */
  .card:active {
    transform: scale(0.92) translateY(4px);
    background: rgba(99, 102, 241, 0.2);
    border-color: rgba(99, 102, 241, 0.4);
  }
</style>
</head>

<body>
<main id="pageContent">
  <div class="wrap">
    <div class="title-area">
      <h2>Hangi Dilde KonuÅŸalÄ±m?</h2>
      <p>Ã–zel yapay zeka eÄŸitmenin seni bekliyor.</p>
    </div>
    <div class="grid" id="teacherGrid"></div>
  </div>
</main>

<script type="module">
  import { mountShell } from "/js/ui_shell.js";
  import { bootPage } from "/js/ui_guard.js";

  // Shell ve Profil Senkronizasyonu
  mountShell({ scroll: "none" });
  bootPage({
    protectedPage: true,
    header: { nameId: "userName", picId: "userPic" }
  });

  const TEACHERS = [
    { id: "dora",   flag: "ðŸ‡¬ðŸ‡§", role: "Ä°ngilizce",   name: "Dora" },
    { id: "ayda",   flag: "ðŸ‡©ðŸ‡ª", role: "Almanca",     name: "Ayda" },
    { id: "jale",   flag: "ðŸ‡«ðŸ‡·", role: "FransÄ±zca",   name: "Jale" },
    { id: "ozan",   flag: "ðŸ‡ªðŸ‡¸", role: "Ä°spanyolca",  name: "Ozan" },
    { id: "sencer", flag: "ðŸ‡®ðŸ‡¹", role: "Ä°talyanca",   name: "Sencer" },
    { id: "sungur", flag: "ðŸ‡·ðŸ‡º", role: "RusÃ§a",       name: "Sungur" },
    { id: "huma",   flag: "ðŸ‡¯ðŸ‡µ", role: "Japonca",     name: "HÃ¼ma" },
    { id: "umay",   flag: "ðŸ‡¨ðŸ‡³", role: "Ã‡ince",       name: "Umay" },
  ];

  function render() {
    const grid = document.getElementById("teacherGrid");
    grid.innerHTML = TEACHERS.map(t => `
      <div class="card" data-id="${t.id}">
        <div class="iconWrap"><div class="flag">${t.flag}</div></div>
        <div class="role">${t.role}</div>
        <div class="name">${t.name}</div>
      </div>
    `).join("");

    grid.querySelectorAll(".card").forEach(c => {
      c.addEventListener("click", () => {
        localStorage.setItem("italky_teacher_pref", c.getAttribute("data-id"));
        const levelDone = localStorage.getItem("italky_level_done") === "1";
        location.href = levelDone ? "/pages/plan_select.html" : "/pages/level_test_intro.html";
      });
    });
  }

  function fit() {
    const headerH = document.querySelector(".premium-header")?.offsetHeight || 0;
    const footerH = document.querySelector(".premium-footer")?.offsetHeight || 0;
    const usable = window.innerHeight - headerH - footerH - 120;
    const cardH = Math.max(125, Math.min(175, usable / 4));

    document.documentElement.style.setProperty("--cardH", cardH + "px");
    document.documentElement.style.setProperty("--iconBox", (cardH * 0.45) + "px");
    document.documentElement.style.setProperty("--flagSize", (cardH * 0.22) + "px");
    document.documentElement.style.setProperty("--roleSize", (cardH * 0.08) + "px");
    document.documentElement.style.setProperty("--nameSize", (cardH * 0.14) + "px");
  }

  render();
  requestAnimationFrame(fit);
  window.addEventListener("resize", fit);
</script>
</body>
</html>
