<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>italkyAI â€¢ Ders SeÃ§imi</title>

  <meta name="theme-color" content="#02000f">
  <style>html,body{background:#02000f !important;}</style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --border: rgba(255,255,255,0.12);
      --card: rgba(255,255,255,0.05);
      --muted: rgba(255,255,255,0.70);
      --ai: linear-gradient(135deg,#a5b4fc 0%,#6366f1 50%,#ec4899 100%);
    }
    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }
    #pageContent{ height:100%; display:flex; justify-content:center; padding: 10px 10px; }

    .wrap{
      width:100%;
      max-width:520px;
      height:100%;
      display:flex;
      flex-direction:column;
      gap: 10px;
    }

    .hero{
      border-radius: 24px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding: 12px 14px;
      position:relative;
      overflow:hidden;
    }
    .hero::before{
      content:"";
      position:absolute; inset:-35%;
      background:
        radial-gradient(circle at 20% 20%, rgba(99,102,241,.22) 0%, transparent 45%),
        radial-gradient(circle at 80% 30%, rgba(236,72,153,.16) 0%, transparent 45%),
        radial-gradient(circle at 50% 90%, rgba(168,85,247,.14) 0%, transparent 45%);
      filter: blur(36px);
      animation: drift 9s ease-in-out infinite alternate;
      pointer-events:none;
    }
    @keyframes drift{
      from{ transform: translate3d(-10px,-6px,0) scale(1); }
      to{ transform: translate3d(10px,8px,0) scale(1.06); }
    }

    .heroTop{
      position:relative;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      margin-bottom: 6px;
      z-index:2;
    }
    .hTitle{
      font-family:"Space Grotesk",system-ui,sans-serif;
      font-weight: 1000;
      font-size: 16px;
      letter-spacing: -0.2px;
      margin:0;
      color:#fff;
    }
    .pill{
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.18);
      font-weight: 1000;
      font-size: 12px;
      color: rgba(255,255,255,0.90);
      white-space: nowrap;
    }
    .heroText{
      position:relative;
      margin:0;
      font-size: 12px;
      font-weight: 900;
      line-height: 1.55;
      color: rgba(255,255,255,0.72);
      z-index:2;
    }
    .heroText b{ color:#fff; }
    .heroText .hl{
      background: var(--ai);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .list{
      flex: 1;
      min-height: 0;
      display:flex;
      flex-direction:column;
      gap: 10px;
      justify-content: center; /* âœ… alt/Ã¼st bar arasÄ± eÅŸit dolsun */
    }

    button.langCard{
      width: 100%;
      border-radius: 22px;
      border: 1px solid var(--border);
      background: var(--card);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);

      padding: 14px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;

      color:#fff;
      cursor:pointer;
      user-select:none;
      appearance:none;
      -webkit-appearance:none;

      transition: transform .16s ease, background .16s ease, border-color .16s ease;
    }
    button.langCard:active{
      transform: scale(.988);
      background: rgba(255,255,255,0.07);
      border-color: rgba(165,180,252,0.30);
    }

    .left{
      display:flex;
      align-items:center;
      gap: 12px;
      min-width: 0;
    }

    .flagRing{
      width: 46px; height: 46px;
      border-radius: 18px;
      padding: 2px;
      background: var(--ai);
      flex:0 0 auto;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.28));
      animation: hue 6.5s linear infinite;
    }
    @keyframes hue{
      from{ filter: drop-shadow(0 10px 18px rgba(0,0,0,0.28)) hue-rotate(0deg); }
      to{ filter: drop-shadow(0 10px 18px rgba(0,0,0,0.28)) hue-rotate(25deg); }
    }
    .flagBox{
      width:100%; height:100%;
      border-radius: 16px;
      display:flex; align-items:center; justify-content:center;
      background: rgba(0,0,0,0.22);
      border: 1px solid rgba(255,255,255,0.12);
    }
    .flag{
      font-size: 22px;
      line-height: 1;
      animation: floatFlag 2.2s ease-in-out infinite;
    }
    @keyframes floatFlag{ 0%,100%{ transform: translateY(0);} 50%{ transform: translateY(-2px);} }
    button.langCard:nth-child(2) .flag{ animation-duration: 2.5s; }
    button.langCard:nth-child(3) .flag{ animation-duration: 2.1s; }
    button.langCard:nth-child(4) .flag{ animation-duration: 2.7s; }
    button.langCard:nth-child(5) .flag{ animation-duration: 2.3s; }
    button.langCard:nth-child(6) .flag{ animation-duration: 2.6s; }

    .txt{
      min-width: 0;
      display:flex;
      flex-direction:column;
      gap: 2px;
    }
    .name{
      font-size: 16px;
      font-weight: 1000;
      letter-spacing: -0.2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .sub{
      font-size: 11px;
      font-weight: 900;
      color: rgba(255,255,255,0.62);
      line-height: 1.2;
    }
    .sub.ok{ color: rgba(165,180,252,0.95); }

    .right{
      display:flex; align-items:center; gap: 10px; flex: 0 0 auto;
    }
    .badge{
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.18);
      font-size: 12px;
      font-weight: 1000;
      color: rgba(255,255,255,0.88);
      white-space: nowrap;
    }
    .chev{
      width: 34px; height: 34px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      display:flex; align-items:center; justify-content:center;
      font-weight: 1000;
      color: rgba(255,255,255,0.85);
    }

    .toast{
      position: fixed;
      left:50%;
      top:18px;
      transform: translateX(-50%) translateY(-120px);
      background: rgba(10,10,18,0.95);
      border: 1px solid rgba(165,180,252,0.35);
      padding: 10px 14px;
      border-radius: 999px;
      color:#fff;
      z-index: 999999;
      font-weight: 1000;
      font-size: 12px;
      transition: .25s;
      backdrop-filter: blur(12px);
      pointer-events:none;
      max-width: min(92vw, 520px);
      text-align:center;
    }
    .toast.show{ transform: translateX(-50%) translateY(0); }

    @media (max-height: 740px){
      .hero{ padding: 10px 12px; }
      button.langCard{ padding: 12px 12px; }
      .name{ font-size: 15px; }
    }
  </style>
</head>

<body>
  <main id="pageContent">
    <div class="wrap">
      <section class="hero">
        <div class="heroTop">
          <h1 class="hTitle">italky <span style="background:var(--ai);-webkit-background-clip:text;-webkit-text-fill-color:transparent">Academy</span> â€¢ Ders SeÃ§imi</h1>
          <div class="pill">6 Dil</div>
        </div>
        <p class="heroText">
          Ders planÄ±na geÃ§mek iÃ§in Ã¶nce <b>seviye tespit</b> gerekir.<br/>
          Seviyen varsa direkt <b class="hl">Ders PlanÄ±</b> ekranÄ±na geÃ§ersin.
        </p>
      </section>

      <section class="list" id="list"></section>
    </div>
  </main>

  <div class="toast" id="toast"></div>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    import { supabase } from "/js/supabase_client.js";

    mountShell({ scroll:"none" });

    const $ = (id)=>document.getElementById(id);
    const list = $("list");

    function toast(msg){
      const t = $("toast");
      t.textContent = String(msg||"");
      t.classList.add("show");
      clearTimeout(window.__to);
      window.__to = setTimeout(()=>t.classList.remove("show"), 1600);
    }

    // âœ… 6 dil + teacher_id map (akÄ±ÅŸ bozulmasÄ±n)
    const LANGS = [
      { code:"en", name:"English",  flag:"ðŸ‡¬ðŸ‡§", teacher:"dora"   },
      { code:"de", name:"German",   flag:"ðŸ‡©ðŸ‡ª", teacher:"ayda"   },
      { code:"fr", name:"French",   flag:"ðŸ‡«ðŸ‡·", teacher:"jale"   },
      { code:"it", name:"Italian",  flag:"ðŸ‡®ðŸ‡¹", teacher:"sencer" },
      { code:"ru", name:"Russian",  flag:"ðŸ‡·ðŸ‡º", teacher:"sungur" },
      { code:"es", name:"Spanish",  flag:"ðŸ‡ªðŸ‡¸", teacher:"ozan"   },
    ];

    const { data:{ session } } = await supabase.auth.getSession();
    const userId = session?.user?.id || null;
    if(!userId){
      location.replace("/pages/login.html");
      throw new Error("no session");
    }

    // levels (profiles.levels jsonb)
    let levels = {};
    try{
      const { data: prof } = await supabase
        .from("profiles")
        .select("levels")
        .eq("id", userId)
        .maybeSingle();
      levels = (prof?.levels && typeof prof.levels === "object") ? prof.levels : {};
    }catch{}

    function cardHtml(l){
      const lv = (levels && typeof levels === "object") ? (levels[l.code] || "") : "";
      const sub = lv ? `Seviyeniz: ${lv} â€¢ Ders planÄ±na geÃ§` : "Seviye yok â€¢ SÄ±nava yÃ¶nlendir";
      const subCls = lv ? "sub ok" : "sub";
      return `
        <button class="langCard" type="button" data-code="${l.code}" data-teacher="${l.teacher}">
          <div class="left">
            <div class="flagRing"><div class="flagBox"><div class="flag">${l.flag}</div></div></div>
            <div class="txt">
              <div class="name">${l.name}</div>
              <div class="${subCls}">${sub}</div>
            </div>
          </div>
          <div class="right">
            <div class="badge">${l.code.toUpperCase()}</div>
            <div class="chev">â€º</div>
          </div>
        </button>
      `;
    }

    list.innerHTML = LANGS.map(cardHtml).join("");

    let busy = false;
    let lastTap = 0;

    async function goNext(code, teacher){
      try{ localStorage.setItem("italky_teacher_pref", teacher); }catch{}

      const lv = (levels && typeof levels === "object") ? (levels[code] || "") : "";
      if(lv){
        location.href = `/pages/plan_select.html?t=${encodeURIComponent(teacher)}&lang=${encodeURIComponent(code)}&level=${encodeURIComponent(lv)}`;
        return;
      }

      // âœ… doÄŸru sayfa: level_required.html
      location.href = `/pages/level_required.html?lang=${encodeURIComponent(code)}&t=${encodeURIComponent(teacher)}&next=${encodeURIComponent("plan_select")}`;
    }

    list.querySelectorAll(".langCard").forEach(btn=>{
      const handler = async (ev)=>{
        ev.preventDefault(); ev.stopPropagation();
        if(busy) return;
        const now = Date.now();
        if(now - lastTap < 650) return;
        lastTap = now;
        busy = true;

        const code = String(btn.getAttribute("data-code")||"").trim();
        const teacher = String(btn.getAttribute("data-teacher")||"").trim();

        try{
          toast("Kontrol ediliyorâ€¦");
          await goNext(code, teacher);
        }finally{
          busy = false;
        }
      };
      btn.addEventListener("click", handler, { passive:false });
      btn.addEventListener("touchend", handler, { passive:false });
    });
  </script>
</body>
</html>
