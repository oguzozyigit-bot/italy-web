    /* teacher grid */
    .grid{

    .card{

    .card:active{ transform: scale(.98); }

      font-weight:900;
      color: rgba(255,255,255,.62);
      line-height:1.25;
    }
    .badge{
      position:absolute;
      top:10px; right:10px;
      padding:6px 10px;
      border-radius:999px;
      font-size:10px;
      font-weight:1000;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      color: rgba(255,255,255,.86);
      backdrop-filter: blur(8px);
    }

    /* mins pills */
    .pills{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    .pill{
      flex:1 1 30%;
      min-width:92px;
      height:44px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      color:#fff;
      font-weight:1000;
      font-size:12px;
      cursor:pointer;
      user-select:none;
    }
    .pill:active{ transform: scale(.99); }
    .pill.selected{
      border-color: rgba(99,102,241,.55);
      background: rgba(99,102,241,.14);
    }

    /* CTA */
    .cta{
      display:flex;
      flex-direction:column;
      gap:10px;
      padding:14px;
      border-radius:24px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      backdrop-filter: blur(10px);
    }
    .sum{
      font-size:12px;
      font-weight:900;
      color: rgba(255,255,255,.78);
      line-height:1.35;
    }
    .btn{
      height:52px;
      border-radius:18px;
      border:none;
      cursor:pointer;
      font-weight:1000;
      font-size:14px;
      color:#fff;
      background: linear-gradient(135deg, #A5B4FC, #4F46E5);
      box-shadow: 0 14px 40px rgba(79,70,229,.18);
    }
    .btn:active{ transform: scale(.99); }

    /* tiny toast */
    .toast{
      position: fixed;
      left:50%;
      top: 18px;
      transform: translateX(-50%) translateY(-120px);
      background: rgba(10,10,18,.92);
      border: 1px solid rgba(165,180,252,.35);
      padding: 10px 14px;
      border-radius: 999px;
      color:#fff;
      z-index:99999;
      font-weight:900;
      font-size:12px;
      transition:.28s;
      backdrop-filter: blur(12px);
      pointer-events:none;
      max-width:min(92vw, 520px);
      text-align:center;
    }
    .toast.show{ transform: translateX(-50%) translateY(0); }
  </style>
</head>

  <script type="module">
    // âœ… HOME shellâ€™i bu sayfaya uygula
    import { mountShell } from "/js/ui_shell.js";
    mountShell();

    // ===== prefs keys (mevcut teacher_course.page.js ile uyumlu) =====
    const KEY_TEACHER = "italky_teacher_pref";
    const KEY_MINS = "italky_lesson_mins";

    // teacher registry (senin liste)
    const TEACHERS = [
      { id:"dora",   flag:"ðŸ‡¬ðŸ‡§", title:"Ä°ngilizce Ã–ÄŸretmeni", name:"Dora" },
      { id:"sencer", flag:"ðŸ‡®ðŸ‡¹", title:"Ä°talyanca Ã–ÄŸretmeni", name:"Sencer" },
      { id:"jale",   flag:"ðŸ‡«ðŸ‡·", title:"FransÄ±zca Ã–ÄŸretmeni", name:"Jale" },
      { id:"ozan",   flag:"ðŸ‡ªðŸ‡¸", title:"Ä°spanyolca Ã–ÄŸretmeni", name:"Ozan" },
      { id:"ayda",   flag:"ðŸ‡©ðŸ‡ª", title:"Almanca Ã–ÄŸretmeni", name:"Ayda" },
      { id:"sungur", flag:"ðŸ‡·ðŸ‡º", title:"RusÃ§a Ã–ÄŸretmeni", name:"Sungur" },
      { id:"huma",   flag:"ðŸ‡¯ðŸ‡µ", title:"Japonca Ã–ÄŸretmeni", name:"HÃ¼ma" }
    ];

    const $ = (id)=>document.getElementById(id);

    function toast(msg){
      const t = $("toast");
      t.textContent = String(msg||"");
      t.classList.add("show");
      clearTimeout(window.__to);
      window.__to = setTimeout(()=>t.classList.remove("show"), 2200);
    }

    let selTeacher = (localStorage.getItem(KEY_TEACHER) || "").trim();
    let selMins = (localStorage.getItem(KEY_MINS) || "10").trim();
    if(!["10","20","30"].includes(selMins)) selMins = "10";

    function setMinsUI(){
      $("selMinsMini").textContent = `${selMins} dk`;
      document.querySelectorAll("#minsPills .pill").forEach(p=>{
        p.classList.toggle("selected", p.getAttribute("data-min") === selMins);
      });
      localStorage.setItem(KEY_MINS, selMins);
      setSummary();
    }

    function setTeacherUI(){
      const t = TEACHERS.find(x=>x.id===selTeacher);
      $("selTeacherMini").textContent = t ? `${t.flag} ${t.name}` : "SeÃ§ilmedi";
      document.querySelectorAll("#teacherGrid .card").forEach(c=>{
        c.classList.toggle("selected", c.getAttribute("data-id") === selTeacher);
      });
      if(selTeacher) localStorage.setItem(KEY_TEACHER, selTeacher);
      setSummary();
    }

    function setSummary(){
      const t = TEACHERS.find(x=>x.id===selTeacher);
      if(!t){
        $("summaryText").textContent = "Ã–nce Ã¶ÄŸretmen seÃ§.";
        return;
      }
      $("summaryText").textContent = `${t.flag} ${t.title} â€¢ ${t.name}  |  SÃ¼re: ${selMins} dk`;
    }

    function renderTeachers(){
      const grid = $("teacherGrid");
      grid.innerHTML = TEACHERS.map(t=>`
        <div class="card ${t.id===selTeacher ? "selected":""}" data-id="${t.id}">
          <div class="badge">${t.flag}</div>
          <div class="flag">${t.flag}</div>
          <div class="name">${t.name}</div>
          <div class="sub">${t.title}</div>
        </div>
      `).join("");

      grid.querySelectorAll(".card").forEach(card=>{
        card.addEventListener("click", ()=>{
          selTeacher = card.getAttribute("data-id") || "";
          setTeacherUI();
        });
      });
    }

    // mins click
    document.querySelectorAll("#minsPills .pill").forEach(p=>{
      p.addEventListener("click", ()=>{
        selMins = p.getAttribute("data-min") || "10";
        setMinsUI();
      });
    });

    // go
    $("btnGo").addEventListener("click", ()=>{
      if(!selTeacher){
        toast("Ã–nce Ã¶ÄŸretmen seÃ§.");
        return;
      }
      // derse gir
      location.href = "/pages/teacher_course.html";
    });

    // init
    renderTeachers();
    setMinsUI();
    setTeacherUI();
  </script>
