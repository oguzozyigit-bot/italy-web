<body>

  <main id="pageContent">

  <script type="module">
    // âœ… HOME shellâ€™i bu sayfaya uygula (Ã¼st/alt bar HOME ile aynÄ±)
    import { mountShell } from "/js/ui_shell.js";
    mountShell();

    // ===== prefs keys =====
    const KEY_TEACHER = "italky_teacher_pref"; // dil+Ã¶ÄŸretmen
    const KEY_LEVEL = "italky_level";          // sÄ±nav sonucu
    const KEY_LEVEL_DONE = "italky_level_done";// "1" olduysa sÄ±nav tamamlandÄ±

    // âœ… Ã–ÄŸretmen listesi (Ã‡ince: Umay, diÄŸer isimler aynÄ±)
    const TEACHERS = [
      { id:"dora",   flag:"ðŸ‡¬ðŸ‡§", title:"Ä°ngilizce Ã–ÄŸretmeni", name:"Dora" },
      { id:"sencer", flag:"ðŸ‡®ðŸ‡¹", title:"Ä°talyanca Ã–ÄŸretmeni", name:"Sencer" },
      { id:"jale",   flag:"ðŸ‡«ðŸ‡·", title:"FransÄ±zca Ã–ÄŸretmeni", name:"Jale" },
      { id:"ozan",   flag:"ðŸ‡ªðŸ‡¸", title:"Ä°spanyolca Ã–ÄŸretmeni", name:"Ozan" },
      { id:"ayda",   flag:"ðŸ‡©ðŸ‡ª", title:"Almanca Ã–ÄŸretmeni", name:"Ayda" },
      { id:"sungur", flag:"ðŸ‡·ðŸ‡º", title:"RusÃ§a Ã–ÄŸretmeni", name:"Sungur" },
      { id:"huma",   flag:"ðŸ‡¯ðŸ‡µ", title:"Japonca Ã–ÄŸretmeni", name:"HÃ¼ma" },
      { id:"umay",   flag:"ðŸ‡¨ðŸ‡³", title:"Ã‡ince Ã–ÄŸretmeni", name:"Umay" } // âœ… YENÄ°
    ];

    const $ = (id)=>document.getElementById(id);

    function toast(msg){
      const t = $("toast");
      t.textContent = String(msg||"");
      t.classList.add("show");
      clearTimeout(window.__to);
      window.__to = setTimeout(()=>t.classList.remove("show"), 2200);
    }

    let selTeacher = (localStorage.getItem(KEY_TEACHER) || "").trim();

    function setTeacherUI(){
      const t = TEACHERS.find(x=>x.id===selTeacher);
      $("selTeacherMini").textContent = t ? `${t.flag} ${t.name}` : "SeÃ§ilmedi";
      document.querySelectorAll("#teacherGrid .card").forEach(c=>{
        c.classList.toggle("selected", c.getAttribute("data-id") === selTeacher);
      });
      if(selTeacher) localStorage.setItem(KEY_TEACHER, selTeacher);
      setSummary();
    }

    function setSummary(){
      const t = TEACHERS.find(x=>x.id===selTeacher);
      if(!t){
        $("summaryText").textContent = "Ã–nce bir dil seÃ§.";
        return;
      }
      $("summaryText").textContent = `${t.flag} ${t.title} â€¢ ${t.name} â€” Seviye tespit sÄ±navÄ±na geÃ§eceÄŸiz.`;
    }

    function renderTeachers(){
      const grid = $("teacherGrid");
      grid.innerHTML = TEACHERS.map(t=>`
        <div class="card ${t.id===selTeacher ? "selected":""}" data-id="${t.id}">
          <div class="badge">${t.flag}</div>
          <div class="flag">${t.flag}</div>
          <div class="name">${t.name}</div>
          <div class="sub">${t.title}</div>
        </div>
      `).join("");

      grid.querySelectorAll(".card").forEach(card=>{
        card.addEventListener("click", ()=>{
          selTeacher = card.getAttribute("data-id") || "";
          // dil deÄŸiÅŸtiyse seviye sÄ±navÄ±nÄ± tekrar zorunlu yap
          localStorage.removeItem(KEY_LEVEL);
          localStorage.removeItem(KEY_LEVEL_DONE);
          setTeacherUI();
        });
      });
    }

    $("btnGo").addEventListener("click", ()=>{
      if(!selTeacher){
        toast("Ã–nce bir dil seÃ§.");
        return;
      }
      // Seviye tespit sÄ±navÄ±na geÃ§
      location.href = "/pages/level_test.html";
    });

    renderTeachers();
    setTeacherUI();
  </script>
