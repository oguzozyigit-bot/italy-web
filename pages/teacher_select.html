<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI â€¢ Dil Dersi SeÃ§imi</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    /* âœ… Shell iÃ§indeki main-content Ã¼zerinde Ã§alÄ±ÅŸÄ±yoruz */
    #pageContent{
      height: auto;
      overflow: visible;
      position: relative;
      z-index: 5;
      pointer-events: auto;
    }

    .title-area{
      text-align:center;
      margin: 6px 0 14px;
      pointer-events:auto;
    }
    .title-area h2{
      margin:0;
      font-family:"Space Grotesk",system-ui,sans-serif;
      font-size:22px;
      font-weight:1000;
      letter-spacing:-0.4px;
      color: rgba(255,255,255,0.95);
    }

    /* âœ… Footer Ã¼stÃ¼ne binmesin */
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      padding-bottom: calc(var(--footerH, 92px) + 28px);
      pointer-events:auto;
      position: relative;
      z-index: 10;
    }

    /* âœ… Button = mobilde tÄ±klama garantisi */
    .card{
      -webkit-tap-highlight-color: transparent;
      appearance:none;
      border:none;
      width:100%;
      border-radius: 28px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.03);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 18px 14px;
      cursor:pointer;
      user-select:none;
      position:relative;
      z-index: 20;
      pointer-events:auto;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:10px;
      min-height: 140px;
      color:#fff;
      transition: transform .22s ease, background .22s ease;
    }
    .card:active{ transform: scale(.98); background: rgba(255,255,255,0.06); }

    .flagBox{
      width:64px;height:64px;border-radius:22px;
      display:flex;align-items:center;justify-content:center;
      border:1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.18);
      box-shadow: 0 18px 44px rgba(0,0,0,0.24);
    }
    .flag{ font-size:30px; }

    .lang{
      font-size:12px;
      font-weight:1000;
      color: rgba(165,180,252,0.95);
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align:center;
    }
    .local{
      font-size:16px;
      font-weight:1000;
      color:#fff;
      letter-spacing:-0.2px;
      text-align:center;
      line-height:1.1;
    }

    .mini{
      position:absolute;
      top:10px; right:10px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.18);
      color: rgba(255,255,255,0.88);
      font-weight: 1000;
      font-size: 11px;
      white-space:nowrap;
      display:none;
      pointer-events:none;
    }

    .toast{
      position: fixed; left:50%; top:18px;
      transform:translateX(-50%) translateY(-120px);
      background:rgba(10,10,18,.92);
      border:1px solid rgba(165,180,252,.35);
      padding:10px 14px;
      border-radius:999px;
      color:#fff;
      z-index:999999;
      font-weight:900;
      font-size:12px;
      transition:.28s;
      backdrop-filter: blur(12px);
      pointer-events:none;
      max-width:min(92vw,520px);
      text-align:center;
    }
    .toast.show{ transform:translateX(-50%) translateY(0); }
  </style>
</head>

<body>
  <main id="pageContent">
    <div class="title-area">
      <h2>Dil Dersi SeÃ§imi YapÄ±n</h2>
    </div>

    <div class="grid" id="langGrid"></div>
  </main>

  <div class="toast" id="toast"></div>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    import { bootPage } from "/js/ui_guard.js";
    import { supabase } from "/js/supabase_client.js";

    mountShell(); // âœ… shell iÃ§i dÃ¼zen
    bootPage({ protectedPage:true, header:{ nameId:"userName", picId:"userPic" } });

    const $ = (id)=>document.getElementById(id);
    function toast(msg){
      const t = $("toast");
      t.textContent = String(msg||"");
      t.classList.add("show");
      clearTimeout(window.__to);
      window.__to = setTimeout(()=>t.classList.remove("show"), 1400);
    }

    // âœ… sadece dil (Ã¶ÄŸretmen ismi yok)
    const LANGS = [
      { id:"dora",   flag:"ðŸ‡¬ðŸ‡§", lang:"ENGLISH",  local:"English" },
      { id:"ayda",   flag:"ðŸ‡©ðŸ‡ª", lang:"GERMAN",   local:"Deutsch" },
      { id:"jale",   flag:"ðŸ‡«ðŸ‡·", lang:"FRENCH",   local:"FranÃ§ais" },
      { id:"ozan",   flag:"ðŸ‡ªðŸ‡¸", lang:"SPANISH",  local:"EspaÃ±ol" },
      { id:"sencer", flag:"ðŸ‡®ðŸ‡¹", lang:"ITALIAN",  local:"Italiano" },
      { id:"sungur", flag:"ðŸ‡·ðŸ‡º", lang:"RUSSIAN",  local:"Ð ÑƒÑÑÐºÐ¸Ð¹" },
      { id:"huma",   flag:"ðŸ‡¯ðŸ‡µ", lang:"JAPANESE", local:"æ—¥æœ¬èªž" },
      { id:"umay",   flag:"ðŸ‡¨ðŸ‡³", lang:"CHINESE",  local:"ä¸­æ–‡" }
    ];

    let LEVELS = {};

    async function loadLevels(){
      const { data:{ user } } = await supabase.auth.getUser();
      if(!user){ location.href="/pages/login.html"; return; }

      const { data, error } = await supabase
        .from("profiles")
        .select("levels")
        .eq("id", user.id)
        .single();

      if(error){
        console.warn(error);
        LEVELS = {};
        return;
      }
      LEVELS = (data?.levels && typeof data.levels === "object") ? data.levels : {};
    }

    function render(){
      const grid = $("langGrid");
      grid.innerHTML = LANGS.map(l=>{
        const lv = LEVELS?.[l.id] || "";
        return `
          <button class="card" type="button" data-id="${l.id}">
            <div class="mini" style="display:${lv ? "inline-flex" : "none"}">${lv}</div>
            <div class="flagBox"><div class="flag">${l.flag}</div></div>
            <div class="lang">${l.lang}</div>
            <div class="local">${l.local}</div>
          </button>
        `;
      }).join("");
    }

    // âœ… Event delegation: her koÅŸulda tÄ±klanÄ±r
    $("langGrid").addEventListener("click", (ev)=>{
      const btn = ev.target.closest(".card");
      if(!btn) return;
      const tid = btn.getAttribute("data-id");
      if(!tid) return;

      localStorage.setItem("italky_teacher_pref", tid);

      const hasLevel = !!LEVELS?.[tid];
      if(!hasLevel){
        toast("Seviye tespit ekranÄ±na yÃ¶nlendiriliyor...");
        location.href = "/pages/level_test_intro.html";
      }else{
        toast("Ders planÄ±na yÃ¶nlendiriliyor...");
        location.href = "/pages/plan_select.html";
      }
    });

    // ekstra garanti: touchstart (bazÄ± androidlerde)
    $("langGrid").addEventListener("touchstart", ()=>{}, { passive:true });

    await loadLevels();
    render();
  </script>
</body>
</html>
