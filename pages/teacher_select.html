<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI ‚Ä¢ Dil Dersi Se√ßimi</title>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&display=swap" rel="stylesheet">

  <style>
    #pageContent { height: 100%; overflow: hidden; }
    .wrap { height: 100%; padding: 10px 16px 20px; display: flex; flex-direction: column; }
    .title-area { margin-bottom: 16px; text-align: center; }
    .title-area h2 {
      font-size: 22px; font-weight: 900;
      background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }

    .grid {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      grid-auto-rows: var(--cardH);
      align-content: start;
    }

    .card {
      border-radius: 28px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.03);
      backdrop-filter: blur(20px);
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow:hidden;
      user-select:none;
    }
    .card:active{ transform: scale(.98); }

    .iconWrap {
      width: var(--iconBox);
      height: var(--iconBox);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.10);
    }
    .flag { font-size: var(--flagSize); }

    .role {
      font-size: var(--roleSize);
      font-weight: 900;
      color: #a5b4fc;
      text-transform: uppercase;
      letter-spacing: 0.6px;
    }
    .name { font-size: var(--nameSize); font-weight: 1000; color: #fff; }

    .mini{
      position:absolute;
      top:10px; right:10px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.18);
      color: rgba(255,255,255,0.85);
      font-weight: 1000;
      font-size: 11px;
      display:none;
      white-space:nowrap;
    }

    .toast{
      position: fixed; left:50%; top:18px; transform:translateX(-50%) translateY(-120px);
      background:rgba(10,10,18,.92); border:1px solid rgba(165,180,252,.35);
      padding:10px 14px; border-radius:999px; color:#fff; z-index:99999;
      font-weight:900; font-size:12px; transition:.28s; backdrop-filter: blur(12px);
      pointer-events:none; max-width:min(92vw,520px); text-align:center;
    }
    .toast.show{ transform:translateX(-50%) translateY(0); }
  </style>
</head>

<body>
<main id="pageContent">
  <div class="wrap">
    <div class="title-area"><h2>Dil Dersi Se√ßimi Yapƒ±n</h2></div>
    <div class="grid" id="teacherGrid"></div>
  </div>
</main>

<div class="toast" id="toast"></div>

<script type="module">
  import { mountShell } from "/js/ui_shell.js";
  import { bootPage } from "/js/ui_guard.js";
  import { supabase } from "/js/supabase_client.js";

  mountShell({ scroll: "none" });
  bootPage({ protectedPage: true, header: { nameId: "userName", picId: "userPic" } });

  const $ = (id)=>document.getElementById(id);
  function toast(msg){
    const t = $("toast");
    t.textContent = String(msg||"");
    t.classList.add("show");
    clearTimeout(window.__to);
    window.__to = setTimeout(()=>t.classList.remove("show"), 1600);
  }

  const TEACHERS = [
    { id:"dora",   flag:"üá¨üáß", role:"English",   name:"Dora",   voice:"onyx" },
    { id:"ayda",   flag:"üá©üá™", role:"Deutsch",   name:"Ayda",   voice:"shimmer" },
    { id:"jale",   flag:"üá´üá∑", role:"Fran√ßais",  name:"Jale",   voice:"nova" },
    { id:"ozan",   flag:"üá™üá∏", role:"Espa√±ol",   name:"Ozan",   voice:"echo" },
    { id:"sencer", flag:"üáÆüáπ", role:"Italiano",  name:"Sencer", voice:"fable" },
    { id:"sungur", flag:"üá∑üá∫", role:"–†—É—Å—Å–∫–∏–π",   name:"Sungur", voice:"alloy" },
    { id:"huma",   flag:"üáØüáµ", role:"Êó•Êú¨Ë™û",     name:"H√ºma",   voice:"onyx" },
    { id:"umay",   flag:"üá®üá≥", role:"‰∏≠Êñá",       name:"Umay",   voice:"shimmer" }
  ];

  let LEVELS = {}; // profiles.levels

  async function loadLevels(){
    const { data:{ user } } = await supabase.auth.getUser();
    if(!user){
      location.href="/pages/login.html";
      return;
    }

    const { data, error } = await supabase
      .from("profiles")
      .select("levels")
      .eq("id", user.id)
      .single();

    if(error){
      console.warn(error);
      LEVELS = {};
      return;
    }
    LEVELS = (data?.levels && typeof data.levels === "object") ? data.levels : {};
  }

  function render(){
    const grid = $("teacherGrid");
    grid.innerHTML = TEACHERS.map(t => {
      const lv = LEVELS?.[t.id] || null;
      return `
        <div class="card" data-id="${t.id}" data-voice="${t.voice}">
          <div class="mini" style="display:${lv ? "inline-flex" : "none"}">${lv || ""}</div>
          <div class="iconWrap"><div class="flag">${t.flag}</div></div>
          <div class="role">${t.role}</div>
          <div class="name">${t.name}</div>
        </div>`;
    }).join("");

    grid.querySelectorAll(".card").forEach(c=>{
      c.addEventListener("click", ()=>{
        const tid = c.getAttribute("data-id");
        const voice = c.getAttribute("data-voice");

        localStorage.setItem("italky_teacher_pref", tid);
        localStorage.setItem("italky_voice_pref", voice);

        const hasLevel = !!LEVELS?.[tid];
        toast(hasLevel ? "Ders planƒ±na y√∂nlendiriliyor..." : "Seviye tespit ekranƒ±na y√∂nlendiriliyor...");
        location.href = hasLevel ? "/pages/plan_select.html" : "/pages/level_test_intro.html";
      });
    });
  }

  function fit(){
    const h = document.querySelector(".premium-header")?.offsetHeight || 0;
    const f = document.querySelector(".premium-footer")?.offsetHeight || 0;
    const usable = window.innerHeight - h - f - 120;
    const cardH = Math.floor(usable / 4.2);
    document.documentElement.style.setProperty("--cardH", cardH + "px");
    document.documentElement.style.setProperty("--iconBox", (cardH * 0.40) + "px");
    document.documentElement.style.setProperty("--flagSize", (cardH * 0.22) + "px");
    document.documentElement.style.setProperty("--roleSize", (cardH * 0.08) + "px");
    document.documentElement.style.setProperty("--nameSize", (cardH * 0.13) + "px");
  }

  await loadLevels();
  render();
  requestAnimationFrame(fit);
  window.addEventListener("resize", fit);
</script>
</body>
</html>
