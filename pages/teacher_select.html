<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI ‚Ä¢ Dil Se√ßimi</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    #pageContent{ height:100%; }
    .wrap{ height:100%; padding: 10px 16px 20px; display:flex; flex-direction:column; gap: 12px; }

    .title-area{ text-align:center; margin: 10px 0 10px; }
    .title-area h2{
      margin:0;
      font-family:"Space Grotesk",system-ui,sans-serif;
      font-size: 22px;
      font-weight: 1000;
      letter-spacing: -0.4px;
      color: rgba(255,255,255,0.95);
    }

    .grid{
      flex:1;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      align-content: start;
      overflow:auto;
      padding-bottom: calc(var(--footerH, 92px) + 28px);
    }
    .grid::-webkit-scrollbar{ display:none; }

    .card{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:10px;

      text-decoration:none;
      color:#fff;

      border-radius: 28px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.03);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);

      padding: 18px 14px;
      min-height: 140px;

      user-select:none;
      -webkit-tap-highlight-color: transparent;

      transition: transform .22s ease, background .22s ease;
      position:relative;
    }
    .card:active{ transform: scale(.98); background: rgba(255,255,255,0.06); }

    .flagBox{
      width:64px;height:64px;border-radius:22px;
      display:flex;align-items:center;justify-content:center;
      border:1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.18);
      box-shadow: 0 18px 44px rgba(0,0,0,0.24);
    }
    .flag{ font-size:30px; }

    .lang{
      font-size:12px;
      font-weight:1000;
      color: rgba(165,180,252,0.95);
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align:center;
    }
    .local{
      font-size:16px;
      font-weight:1000;
      color:#fff;
      letter-spacing:-0.2px;
      text-align:center;
      line-height:1.1;
    }

    .mini{
      position:absolute;
      top:10px; right:10px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.18);
      color: rgba(255,255,255,0.88);
      font-weight: 1000;
      font-size: 11px;
      white-space:nowrap;
      display:none;
      pointer-events:none;
    }

    /* ‚úÖ toast pageContent i√ßinde kalacak */
    .toast{
      position: fixed; left:50%; top:18px;
      transform:translateX(-50%) translateY(-120px);
      background:rgba(10,10,18,.92);
      border:1px solid rgba(165,180,252,.35);
      padding:10px 14px;
      border-radius:999px;
      color:#fff;
      z-index:999999;
      font-weight:900;
      font-size:12px;
      transition:.28s;
      backdrop-filter: blur(12px);
      pointer-events:none;
      max-width:min(92vw,520px);
      text-align:center;
    }
    .toast.show{ transform:translateX(-50%) translateY(0); }
  </style>
</head>

<body>
<main id="pageContent">
  <div class="wrap">
    <div class="title-area"><h2>Dil Dersi Se√ßimi Yapƒ±n</h2></div>
    <div class="grid" id="langGrid"></div>

    <!-- ‚úÖ toast artƒ±k burada (shell yutmaz) -->
    <div class="toast" id="toast"></div>
  </div>
</main>

<script type="module">
  import { mountShell } from "/js/ui_shell.js";
  import { supabase } from "/js/supabase_client.js";

  mountShell();

  const $ = (id)=>document.getElementById(id);
  function toast(msg){
    const t = $("toast");
    if(!t) return;
    t.textContent = String(msg||"");
    t.classList.add("show");
    clearTimeout(window.__to);
    window.__to = setTimeout(()=>t.classList.remove("show"), 1400);
  }

  const { data:{ session } } = await supabase.auth.getSession();
  if(!session){
    location.replace("/pages/login.html");
  }

  const LANGS = [
    { id:"dora",   flag:"üá¨üáß", lang:"ENGLISH",  local:"English" },
    { id:"ayda",   flag:"üá©üá™", lang:"GERMAN",   local:"Deutsch" },
    { id:"jale",   flag:"üá´üá∑", lang:"FRENCH",   local:"Fran√ßais" },
    { id:"ozan",   flag:"üá™üá∏", lang:"SPANISH",  local:"Espa√±ol" },
    { id:"sencer", flag:"üáÆüáπ", lang:"ITALIAN",  local:"Italiano" },
    { id:"sungur", flag:"üá∑üá∫", lang:"RUSSIAN",  local:"–†—É—Å—Å–∫–∏–π" },
    { id:"huma",   flag:"üáØüáµ", lang:"JAPANESE", local:"Êó•Êú¨Ë™û" },
    { id:"umay",   flag:"üá®üá≥", lang:"CHINESE",  local:"‰∏≠Êñá" }
  ];

  let LEVELS = {};
  try{
    const { data: prof, error } = await supabase
      .from("profiles")
      .select("levels")
      .eq("id", session.user.id)
      .maybeSingle();   // ‚úÖ single deƒüil

    if(!error){
      LEVELS = (prof?.levels && typeof prof.levels === "object") ? prof.levels : {};
    }
  }catch{}

  function render(){
    const grid = $("langGrid");
    grid.innerHTML = LANGS.map(l=>{
      const lv = LEVELS?.[l.id] || "";
      const href = lv ? "/pages/plan_select.html" : "/pages/level_test_intro.html";
      return `
        <a class="card" href="${href}" data-id="${l.id}">
          <div class="mini" style="display:${lv ? "inline-flex" : "none"}">${lv}</div>
          <div class="flagBox"><div class="flag">${l.flag}</div></div>
          <div class="lang">${l.lang}</div>
          <div class="local">${l.local}</div>
        </a>
      `;
    }).join("");

    grid.querySelectorAll(".card").forEach(a=>{
      a.addEventListener("click", (ev)=>{
        ev.preventDefault(); // ‚úÖ tek navigasyon
        const tid = a.getAttribute("data-id");
        if(tid) localStorage.setItem("italky_teacher_pref", tid);

        const lv = LEVELS?.[tid] || "";
        toast(lv ? "Ders planƒ±na ge√ßiliyor..." : "Seviye tespit ba≈ülƒ±yor...");

        const url = a.getAttribute("href");
        setTimeout(()=>{ window.location.href = url; }, 80);
      });
    });
  }

  render();
</script>
</body>
</html>
