<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI ‚Ä¢ Dil Se√ß</title>
  <link rel="icon" href="data:," />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    /* ‚úÖ HOME shell ile sarƒ±lacak. Buradaki CSS sadece i√ßerik i√ßin. */

    .wrap{
      width:100%;
      display:flex;
      flex-direction:column;
      gap:10px;
      padding: 4px 2px 10px;
      overflow:hidden; /* scroll yok */
    }

    .section{
      padding:12px 14px;
      border-radius:24px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      backdrop-filter: blur(10px);
      overflow:hidden;
    }

    /* teacher grid */
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }
    .card{
      border-radius:22px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      padding:11px 12px;
      cursor:pointer;
      transition:.2s;
      user-select:none;
      position:relative;
      overflow:hidden;
      min-height:86px;
    }
    .card:active{ transform: scale(.98); }
    .badge{
      position:absolute;
      top:10px; right:10px;
      padding:6px 10px;
      border-radius:999px;
      font-size:10px;
      font-weight:1000;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      color: rgba(255,255,255,.86);
      backdrop-filter: blur(8px);
    }
    .flag{ font-size:20px; margin-bottom:8px; }
    .name{ font-size:14px; font-weight:1000; line-height:1.1; }
    .sub{
      margin-top:6px;
      font-size:11px;
      font-weight:900;
      color: rgba(255,255,255,.62);
      line-height:1.25;
    }

    /* tiny toast */
    .toast{
      position: fixed;
      left:50%;
      top: 18px;
      transform: translateX(-50%) translateY(-120px);
      background: rgba(10,10,18,.92);
      border: 1px solid rgba(165,180,252,.35);
      padding: 10px 14px;
      border-radius: 999px;
      color:#fff;
      z-index:99999;
      font-weight:900;
      font-size:12px;
      transition:.28s;
      backdrop-filter: blur(12px);
      pointer-events:none;
      max-width:min(92vw, 520px);
      text-align:center;
    }
    .toast.show{ transform: translateX(-50%) translateY(0); }
  </style>
</head>

<body>
  <!-- ‚úÖ CONTENT ONLY (shell bunu saracak) -->
  <main id="pageContent">
    <div class="wrap">

      <!-- ‚úÖ SADE: sadece dil ikonlarƒ± -->
      <section class="section" aria-label="Dil se√ßimi">
        <div class="grid" id="teacherGrid"></div>
      </section>

    </div>
  </main>

  <div class="toast" id="toast"></div>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    // ‚úÖ scrollsuz tek ekran
    mountShell({ scroll:"none" });

    // ===== prefs keys =====
    const KEY_TEACHER = "italky_teacher_pref";   // se√ßilen dil/√∂ƒüretmen
    const KEY_LEVEL_DONE = "italky_level_done";  // "1" ise seviye sƒ±navƒ± tamam
    const KEY_PLAN = "italky_plan_pref";         // plan se√ßimi (p10/p20/p30/p120)
    const KEY_MINS = "italky_lesson_mins";       // 10/20/30
    const KEY_ACCEL = "italky_accelerated";      // 1/0

    // ‚úÖ √ñƒüretmen listesi (√áince: Umay)
    const TEACHERS = [
      { id:"dora",   flag:"üá¨üáß", title:"ƒ∞ngilizce √ñƒüretmeni", name:"Dora" },
      { id:"sencer", flag:"üáÆüáπ", title:"ƒ∞talyanca √ñƒüretmeni", name:"Sencer" },
      { id:"jale",   flag:"üá´üá∑", title:"Fransƒ±zca √ñƒüretmeni", name:"Jale" },
      { id:"ozan",   flag:"üá™üá∏", title:"ƒ∞spanyolca √ñƒüretmeni", name:"Ozan" },
      { id:"ayda",   flag:"üá©üá™", title:"Almanca √ñƒüretmeni", name:"Ayda" },
      { id:"sungur", flag:"üá∑üá∫", title:"Rus√ßa √ñƒüretmeni", name:"Sungur" },
      { id:"huma",   flag:"üáØüáµ", title:"Japonca √ñƒüretmeni", name:"H√ºma" },
      { id:"umay",   flag:"üá®üá≥", title:"√áince √ñƒüretmeni", name:"Umay" }
    ];

    const $ = (id)=>document.getElementById(id);

    function toast(msg){
      const t = $("toast");
      t.textContent = String(msg||"");
      t.classList.add("show");
      clearTimeout(window.__to);
      window.__to = setTimeout(()=>t.classList.remove("show"), 1800);
    }

    function renderTeachers(){
      const grid = $("teacherGrid");
      grid.innerHTML = TEACHERS.map(t=>`
        <div class="card" data-id="${t.id}">
          <div class="badge">${t.flag}</div>
          <div class="flag">${t.flag}</div>
          <div class="name">${t.name}</div>
          <div class="sub">${t.title}</div>
        </div>
      `).join("");

      grid.querySelectorAll(".card").forEach(card=>{
        card.addEventListener("click", ()=>{
          const id = (card.getAttribute("data-id") || "").trim();
          if(!id) return;

          // se√ßimi kaydet
          localStorage.setItem(KEY_TEACHER, id);

          // ‚úÖ ƒ∞lk defa: seviye tespit yoksa sƒ±nava
          const levelDone = (localStorage.getItem(KEY_LEVEL_DONE) || "") === "1";

          // Eƒüer seviye tespit daha √∂nce yapƒ±ldƒ±ysa:
          // - plan se√ßimi varsa direkt derse
          // - plan yoksa plan se√ßime
          if(levelDone){
            const plan = (localStorage.getItem(KEY_PLAN) || "").trim();
            const mins = (localStorage.getItem(KEY_MINS) || "").trim();
            if(plan && mins){
              location.href = "/pages/teacher_course.html";
              return;
            }
            location.href = "/pages/plan_select.html";
            return;
          }

          // ilk kez: sƒ±nava git
          toast("Seviye tespit sƒ±navƒ±na y√∂nlendiriliyorsun...");
          setTimeout(()=> location.href = "/pages/level_test.html", 220);
        });
      });
    }

    renderTeachers();
  </script>
</body>
</html>
