    function orderLangs(){

      const rest = LANGS

    // âœ… profilden levels oku
    let levels = {};
    try{
      const { data: prof } = await supabase

        .select("levels")
        .eq("id", session.user.id)
        .maybeSingle();

      levels = (prof?.levels && typeof prof.levels === "object") ? prof.levels : {};
    }catch{
      levels = {};

    const grid = $("langGrid");
    const ordered = orderLangs();

    grid.innerHTML = ordered.map(l=>{
      const lv = levels?.[l.code] || "";
      const mini = lv ? `Seviyeniz: ${lv}` : "HenÃ¼z sÄ±nava katÄ±lmadÄ±nÄ±z";

    grid.querySelectorAll(".card").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const now = Date.now();
        if(busy) return;
        if(now - lastTap < 500) return;
        lastTap = now;

        const code = String(btn.getAttribute("data-code")||"").trim();
        if(!code) return;
