<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI ‚Ä¢ Dil Se√ßimi</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    #pageContent{ height:100%; }
    .wrap{ height:100%; padding: 10px 16px 20px; display:flex; flex-direction:column; gap: 12px; overflow:hidden; position:relative; z-index:5; }

    .title-area{ text-align:center; margin: 10px 0 6px; }
    .title-area h2{
      margin:0;
      font-family:"Space Grotesk",system-ui,sans-serif;
      font-size: 22px;
      font-weight: 1000;
      letter-spacing: -0.4px;
      color: rgba(255,255,255,0.95);
    }
    .sub{ text-align:center; font-size:12px; font-weight:900; color: rgba(255,255,255,0.65); margin-top:-2px; }

    .grid{
      flex:1;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      align-content: start;
      overflow:auto;
      padding-bottom: 10px;
    }
    .grid::-webkit-scrollbar{ display:none; }

    .card{
      border-radius: 28px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.03);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 16px 14px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap: 8px;
      cursor:pointer;
      user-select:none;
      position:relative;
      z-index: 10;
      transition: transform .25s ease, background .25s ease;
      min-height: 132px;
    }
    .card:active{ transform: scale(.98); background: rgba(255,255,255,0.06); }

    .flagBox{
      width: 64px; height: 64px;
      border-radius: 22px;
      display:flex; align-items:center; justify-content:center;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.18);
      box-shadow: 0 18px 44px rgba(0,0,0,0.24);
    }
    .flag{ font-size: 30px; }

    .lang{
      font-size: 12px;
      font-weight: 1000;
      color: rgba(165,180,252,0.95);
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align:center;
    }
    .local{
      font-size: 16px;
      font-weight: 1000;
      color: #fff;
      letter-spacing: -0.2px;
      text-align:center;
      line-height: 1.1;
    }

    .mini{
      position:absolute;
      top:10px; right:10px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.18);
      color: rgba(255,255,255,0.88);
      font-weight: 1000;
      font-size: 11px;
      white-space:nowrap;
      display:none;
    }

    .toast{
      position: fixed; left:50%; top:18px;
      transform:translateX(-50%) translateY(-120px);
      background:rgba(10,10,18,.92);
      border:1px solid rgba(165,180,252,.35);
      padding:10px 14px;
      border-radius:999px;
      color:#fff;
      z-index:999999;
      font-weight:900;
      font-size:12px;
      transition:.28s;
      backdrop-filter: blur(12px);
      pointer-events:none;
      max-width:min(92vw,520px);
      text-align:center;
    }
    .toast.show{ transform:translateX(-50%) translateY(0); }
  </style>
</head>

<body>
<main id="pageContent">
  <div class="wrap">
    <div class="title-area">
      <h2>Dil Se√ßimi Yapƒ±n</h2>
      <div class="sub">Seviyen varsa direkt ders planƒ±na ge√ßersin.</div>
    </div>
    <div class="grid" id="langGrid"></div>
  </div>
</main>

<div class="toast" id="toast"></div>

<script type="module">
  import { mountShell } from "/js/ui_shell.js";
  import { bootPage } from "/js/ui_guard.js";
  import { supabase } from "/js/supabase_client.js";

  mountShell();
  bootPage({ protectedPage:true, header:{ nameId:"userName", picId:"userPic" } });

  const $ = (id)=>document.getElementById(id);
  function toast(msg){
    const t = $("toast");
    t.textContent = String(msg||"");
    t.classList.add("show");
    clearTimeout(window.__to);
    window.__to = setTimeout(()=>t.classList.remove("show"), 1600);
  }

  const LANGS = [
    { id:"dora",   flag:"üá¨üáß", lang:"English",   local:"English" },
    { id:"ayda",   flag:"üá©üá™", lang:"German",    local:"Deutsch" },
    { id:"jale",   flag:"üá´üá∑", lang:"French",    local:"Fran√ßais" },
    { id:"ozan",   flag:"üá™üá∏", lang:"Spanish",   local:"Espa√±ol" },
    { id:"sencer", flag:"üáÆüáπ", lang:"Italian",   local:"Italiano" },
    { id:"sungur", flag:"üá∑üá∫", lang:"Russian",   local:"–†—É—Å—Å–∫–∏–π" },
    { id:"huma",   flag:"üáØüáµ", lang:"Japanese",  local:"Êó•Êú¨Ë™û (Japanese)" },
    { id:"umay",   flag:"üá®üá≥", lang:"Chinese",   local:"‰∏≠Êñá (Chinese)" }
  ];

  let LEVELS = {};

  async function loadLevels(){
    const { data:{ user } } = await supabase.auth.getUser();
    if(!user){ location.href="/pages/login.html"; return; }

    const { data, error } = await supabase
      .from("profiles")
      .select("levels")
      .eq("id", user.id)
      .single();

    if(error){ LEVELS = {}; return; }
    LEVELS = (data?.levels && typeof data.levels === "object") ? data.levels : {};
  }

  function render(){
    const grid = $("langGrid");
    grid.innerHTML = LANGS.map(l=>{
      const lv = LEVELS?.[l.id] || null;
      return `
        <div class="card" data-id="${l.id}">
          <div class="mini" style="display:${lv ? "inline-flex":"none"}">${lv || ""}</div>
          <div class="flagBox"><div class="flag">${l.flag}</div></div>
          <div class="lang">${l.lang}</div>
          <div class="local">${l.local}</div>
        </div>
      `;
    }).join("");

    grid.querySelectorAll(".card").forEach(card=>{
      card.addEventListener("click", ()=>{
        const tid = card.getAttribute("data-id");
        localStorage.setItem("italky_teacher_pref", tid);

        const hasLevel = !!LEVELS?.[tid];
        if(!hasLevel){
          toast("Seviye tespit ekranƒ±na y√∂nlendiriliyor...");
          location.href="/pages/level_test_intro.html";
        }else{
          toast("Ders planƒ±na y√∂nlendiriliyor...");
          location.href="/pages/plan_select.html";
        }
      }, { passive:true });
    });
  }

  await loadLevels();
  render();
</script>
</body>
</html>
