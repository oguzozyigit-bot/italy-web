<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>italkyAI • Connect</title>

  <meta name="theme-color" content="#02000f">
  <style>html,body{background:#02000f !important;}</style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --ai-gradient: linear-gradient(135deg,#a5b4fc 0%,#6366f1 50%,#ec4899 100%);
      --card: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.14);
      --muted: rgba(255,255,255,0.62);
      --r: 22px;
    }
    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }
    .wrap{ max-width:560px; margin:0 auto; display:flex; flex-direction:column; gap:14px; }
    .card{
      border:1px solid var(--border);
      border-radius:var(--r);
      background:var(--card);
      padding:16px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.45);
    }
    .h1{ margin:0 0 6px; font-size:18px; font-weight:1000; }
    .p{ margin:0; color:var(--muted); font-size:12.5px; line-height:1.45; }

    .btn{
      width:100%;
      border:none;
      border-radius:16px;
      padding:14px 14px;
      font-weight:1000;
      cursor:pointer;
      user-select:none;
      position:relative;
      overflow:hidden;
    }
    .btnPrimary{ color:#0b0b12; background: var(--ai-gradient); box-shadow: 0 18px 46px rgba(99,102,241,0.18); }
    .btnGhost{ color:#fff; border:1px solid var(--border); background: rgba(255,255,255,0.06); }
    .btn:before{
      content:""; position:absolute; inset:-80px;
      background: conic-gradient(from 0deg, rgba(255,255,255,0), rgba(255,255,255,0.22), rgba(255,255,255,0));
      animation: spin 2.1s linear infinite;
      opacity: .55; pointer-events:none;
    }
    .btn span{ position:relative; z-index:2; }
    @keyframes spin{ to{ transform: rotate(360deg);} }
    .btn:active{ transform: scale(.985); }
  </style>
</head>

<body>
  <div id="pageContent">
    <div class="wrap">
      <div class="card">
        <p class="h1">Walkie Talkie</p>
        <p class="p">Sınırsız katılımcı. Kod/QR ile girilir. Herkes kendi dilini seçer.</p>
      </div>

      <div class="card">
        <button class="btn btnPrimary" id="goHost"><span>Sohbeti Başlat</span></button>
        <div style="height:10px"></div>
        <button class="btn btnGhost" id="goGuest"><span>Sohbete Bağlan</span></button>
      </div>
    </div>
  </div>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    mountShell();
  </script>

  <script type="module">
    const go=(u)=>{ try{location.assign(u);}catch{location.href=u;} };
    document.getElementById("goHost").onclick  = ()=>go("/pages/f2f_host.html");
    document.getElementById("goGuest").onclick = ()=>go("/pages/f2f_join.html");
  </script>
</body>
</html>
