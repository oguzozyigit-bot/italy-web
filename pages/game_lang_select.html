<!doctype html>
<html lang="tr">
<head>

  <meta name="theme-color" content="#02000f">
  <style>html,body{background:#02000f !important;}</style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#02000f;
      --card: rgba(255,255,255,0.05);
      --border: rgba(255,255,255,0.12);
      --muted: rgba(255,255,255,0.70);
      --ai: linear-gradient(135deg,#a5b4fc 0%,#6366f1 50%,#ec4899 100%);
    }
    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }
    #pageContent{
      height:100%;
      display:flex;
      align-items:stretch;
      justify-content:center;
      padding: 10px 12px;
    }
    .wrap{
      width:100%;
      max-width:520px;
      height:100%;
      display:flex;
      flex-direction:column;
      gap: 10px;
      justify-content: space-between;
      position:relative;
      overflow:hidden;
    }

    /* ðŸŒŒ mini nebula overlay */
    .orbs{
      position:absolute; inset:-20%;
      pointer-events:none;
      z-index:0;
    }
    .orb{
      position:absolute; border-radius:999px; filter: blur(60px);
      opacity:.22;
      animation: orbFloat 10s ease-in-out infinite;
    }
    .orb.one{
      width:52vw; height:52vw;
      left: -8%;
      top: 12%;
      background: radial-gradient(circle, rgba(99,102,241,.75), rgba(99,102,241,0));
      animation-duration: 12s;
    }
    .orb.two{
      width:46vw; height:46vw;
      right: -10%;
      bottom: 8%;
      background: radial-gradient(circle, rgba(236,72,153,.65), rgba(236,72,153,0));
      animation-duration: 14s;
      animation-delay: -2s;
    }
    @keyframes orbFloat{
      0%,100%{ transform: translate(0,0) scale(1); }
      50%{ transform: translate(4%, -3%) scale(1.08); }
    }

    .hero{
      position:relative;
      z-index:2;
      border-radius: 22px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding: 12px 14px;
      overflow:hidden;
    }
    .hero:before{
      content:"";
      position:absolute; inset:-90px;
      background: conic-gradient(from 0deg, rgba(255,255,255,0), rgba(165,180,252,0.18), rgba(236,72,153,0.14), rgba(255,255,255,0));
      animation: spin 6.2s linear infinite;
      opacity:.6;
      pointer-events:none;
    }
    @keyframes spin{ to{ transform: rotate(360deg); } }

    .heroTop{
      position:relative;
      z-index:2;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      margin-bottom: 6px;
    }
    .hTitle{
      font-family:"Space Grotesk",system-ui,sans-serif;
      font-weight: 1000;
      font-size: 16px;
      letter-spacing: -0.2px;
      margin:0;
      color:#fff;
    }
    .pill{
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.18);
      font-weight: 1000;
      font-size: 12px;
      color: rgba(255,255,255,0.90);
      white-space: nowrap;
      position:relative;
      z-index:2;
    }
    .heroText{
      position:relative;
      z-index:2;
      margin:0;
      font-size: 12px;
      font-weight: 900;
      line-height: 1.55;
      color: rgba(255,255,255,0.72);
    }
    .heroText b{ color:#fff; }

    .list{
      position:relative;
      z-index:2;
      flex: 1;
      min-height: 0;
      display:flex;
      flex-direction:column;
      gap: 10px;
      justify-content: center;
    }

    button.langCard{
      width:100%;
      border-radius: 22px;
      border: 1px solid var(--border);
      background: var(--card);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);

      padding: 14px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;

      color:#fff;
      cursor:pointer;
      user-select:none;
      appearance:none;
      -webkit-appearance:none;

      transition: transform .16s ease, background .16s ease, border-color .16s ease, box-shadow .16s ease;
      position:relative;
      overflow:hidden;

      /* click/tap stabilitesi */
      pointer-events:auto;
      touch-action: manipulation;
    }

    button.langCard:before{
      content:"";
      position:absolute; inset:-90px;
      background: conic-gradient(from 0deg, rgba(255,255,255,0), rgba(255,255,255,0.16), rgba(255,255,255,0));
      animation: shine 2.8s linear infinite;
      opacity:.42;
      pointer-events:none;
    }
    @keyframes shine{ to{ transform: rotate(360deg);} }

    button.langCard{
      animation: floatCard 2.5s ease-in-out infinite;
    }
    button.langCard:nth-child(2){ animation-duration: 2.8s; }
    button.langCard:nth-child(3){ animation-duration: 2.3s; }
    button.langCard:nth-child(4){ animation-duration: 3.0s; }
    button.langCard:nth-child(5){ animation-duration: 2.4s; }
    button.langCard:nth-child(6){ animation-duration: 2.7s; }

    @keyframes floatCard{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-1.5px); }
    }

    button.langCard:active{
      transform: scale(.988);
      background: rgba(255,255,255,0.07);
      border-color: rgba(165,180,252,0.30);
      box-shadow: 0 0 0 7px rgba(99,102,241,0.10);
      animation:none;
    }

    .left{
      display:flex; align-items:center; gap: 12px;
      min-width:0;
      position:relative;
      z-index:2;
    }

    .flagBox{
      width: 44px; height: 44px;
      border-radius: 16px;
      display:flex; align-items:center; justify-content:center;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.18);
      flex: 0 0 auto;
      overflow:hidden;
    }
    .flag{
      font-size: 22px;
      line-height: 1;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,0.28));
      animation: flagWiggle 2.2s ease-in-out infinite;
    }
    @keyframes flagWiggle{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-2px); }
    }

    .txt{
      min-width:0;
      display:flex;
      flex-direction:column;
      gap: 2px;
    }
    .name{
      font-size: 15px;
      font-weight: 1000;
      letter-spacing: -0.2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .sub{
      font-size: 11px;
      font-weight: 900;
      color: rgba(255,255,255,0.62);
      line-height: 1.2;
    }
    .sub.ok{ color: rgba(165,180,252,0.95); }

    .right{
      display:flex;
      align-items:center;
      gap: 10px;
      flex: 0 0 auto;
      position:relative;
      z-index:2;
    }

    .badge{
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.18);
      font-size: 12px;
      font-weight: 1000;
      color: rgba(255,255,255,0.88);
      white-space: nowrap;
    }
    .chev{
      width: 34px; height: 34px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      display:flex; align-items:center; justify-content:center;
      font-weight: 1000;
      color: rgba(255,255,255,0.85);
    }

    .toast{
      position: fixed;
      left:50%;
      top:18px;
      transform: translateX(-50%) translateY(-120px);
      background: rgba(10,10,18,0.95);
      border: 1px solid rgba(165,180,252,0.35);
      padding: 10px 14px;
      border-radius: 999px;
      color:#fff;
      z-index: 999999;
      font-weight: 1000;
      font-size: 12px;
      transition: .25s;
      backdrop-filter: blur(12px);
      pointer-events:none;
      max-width: min(92vw, 520px);
      text-align:center;
    }
    .toast.show{ transform: translateX(-50%) translateY(0); }
  </style>
</head>

<body>
  <main id="pageContent">
    <div class="wrap">
      <div class="orbs">
        <div class="orb one"></div>
        <div class="orb two"></div>
      </div>

      <section class="hero">
        <div class="heroTop">
          <h1 class="hTitle">EÄŸlenerek Ã–ÄŸren â€¢ Oyun Dili</h1>
          <div class="pill">Seviye ÅŸart</div>
        </div>
        <p class="heroText">
          Oyunlar, seÃ§tiÄŸiniz dilin seviyesine gÃ¶re Ã§alÄ±ÅŸÄ±r.<br/>
          <b>Seviyen yoksa</b> Ã¶nce seviye tespit sÄ±navÄ±na yÃ¶nlendirilirsin.
        </p>
      </section>

      <section class="list" id="list"></section>
    </div>
  </main>

  <div class="toast" id="toast"></div>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    import { supabase } from "/js/supabase_client.js";

    mountShell({ scroll:"none" });

    const $ = (id)=>document.getElementById(id);
    const list = $("list");

    function toast(msg){
      const t = $("toast");
      t.textContent = String(msg||"");
      t.classList.add("show");
      clearTimeout(window.__to);
      window.__to = setTimeout(()=>t.classList.remove("show"), 1500);
    }

    const LANGS = [
      { code:"en", name:"English",  flag:"ðŸ‡¬ðŸ‡§" },
      { code:"de", name:"German",   flag:"ðŸ‡©ðŸ‡ª" },
      { code:"fr", name:"French",   flag:"ðŸ‡«ðŸ‡·" },
      { code:"it", name:"Italian",  flag:"ðŸ‡®ðŸ‡¹" },
      { code:"ru", name:"Russian",  flag:"ðŸ‡·ðŸ‡º" },
      { code:"es", name:"Spanish",  flag:"ðŸ‡ªðŸ‡¸" },
    ];

    function go(url){
      try{ location.assign(url); }catch{ location.href = url; }
    }

    // session
    const { data:{ session } } = await supabase.auth.getSession();
    const userId = session?.user?.id || null;
    if(!userId){
      go("/pages/login.html");
    }

    // levels (profiles.levels jsonb)
    let levels = {};
    try{
      const { data: prof } = await supabase
        .from("profiles")
        .select("levels")
        .eq("id", userId)
        .maybeSingle();
      levels = (prof?.levels && typeof prof.levels === "object") ? prof.levels : {};
    }catch{
      levels = {};
    }

    function cardHtml(l){
      const lv = (levels && typeof levels === "object") ? (levels[l.code] || "") : "";
      const sub = lv ? \`Seviyeniz: \${lv} â€¢ Oyunlara geÃ§\` : "Seviye yok â€¢ SÄ±nava yÃ¶nlendir";
      const subCls = lv ? "sub ok" : "sub";
      return \`
        <button class="langCard" type="button" data-code="\${l.code}">
          <div class="left">
            <div class="flagBox"><div class="flag">\${l.flag}</div></div>
            <div class="txt">
              <div class="name">\${l.name}</div>
              <div class="\${subCls}">\${sub}</div>
            </div>
          </div>
          <div class="right">
            <div class="badge">\${l.code.toUpperCase()}</div>
            <div class="chev">â€º</div>
          </div>
        </button>
      \`;
    }

    list.innerHTML = LANGS.map(cardHtml).join("");

    // âœ… tek event: pointerup (Android WebView iÃ§in en saÄŸlamÄ±)
    let busy = false;
    let lastTap = 0;

    async function onPick(code){
      const now = Date.now();
      if(busy) return;
      if(now - lastTap < 650) return;
      lastTap = now;
      busy = true;

      try{
        localStorage.setItem("italky_game_lang", code);

        const lv = (levels && typeof levels === "object") ? (levels[code] || "") : "";
        if(lv){
          toast("Oyunlar aÃ§Ä±lÄ±yorâ€¦");
          setTimeout(()=>go(\`/pages/game.html?lang=\${encodeURIComponent(code)}\`), 140);
          return;
        }

        toast("Ã–nce seviye tespit gerekiyorâ€¦");
        // next=game (level_required bunu okuyacak)
        setTimeout(()=>go(\`/pages/level_required.html?lang=\${encodeURIComponent(code)}&next=game\`), 160);
      } finally {
        setTimeout(()=>{ busy = false; }, 450);
      }
    }

    list.querySelectorAll(".langCard").forEach(btn=>{
      btn.addEventListener("pointerup", (ev)=>{
        ev.preventDefault();
        ev.stopPropagation();
        const code = String(btn.getAttribute("data-code") || "").trim();
        if(!code) return;
        onPick(code);
      }, { passive:false });
    });
  </script>
</body>
</html>
