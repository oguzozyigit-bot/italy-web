<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI • Sesli AI</title>
  <link rel="icon" href="data:,">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#030014;
      --text:#fff;
      --muted:#6B7280;

      --ai1:#A5B4FC;
      --ai2:#4F46E5;

      --indigo:#6366f1;
      --cyan:#06b6d4;
      --pink:#ec4899;
      --orange:#f97316;
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    html,body{
      margin:0; padding:0; width:100%; height:100%;
      background:var(--bg); color:var(--text);
      font-family:'Outfit',sans-serif;
      overflow:hidden;
    }

    .frame{
      max-width:480px; height:100%;
      margin:0 auto;
      display:flex; flex-direction:column;
      position:relative;
    }

    /* ===== TOP BAR ===== */
    .topbar{
      height:80px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 16px;
      border-bottom:1px solid rgba(255,255,255,.06);
      background:rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
    }

    .back-btn{
      width:44px;height:44px;border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      color:#fff;
      font-size:20px;
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;
    }

    .brand{
      display:flex;
      flex-direction:column;
      align-items:center;
      line-height:1;
      cursor:pointer;
      user-select:none;
    }
    .logo-line{
      font-family:'Space Grotesk',sans-serif;
      font-size:22px;
      display:flex; gap:2px;
    }
    .logo-main{ color:#fff; font-weight:700; }
    .logo-ai{
      background:linear-gradient(135deg,var(--ai1),var(--ai2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      font-weight:700;
    }
    .logo-slogan{
      font-size:10px;
      letter-spacing:4px;
      color:var(--muted);
      margin-top:6px;
    }

    .voice-btn{
      padding:10px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      color:#fff;
      font-weight:700;
      cursor:pointer;
      font-size:12px;
    }

    /* ===== STAGE ===== */
    .stage{
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:22px;
    }

    .aiWrap{
      width:260px;height:260px;
      display:flex;align-items:center;justify-content:center;
    }

    .aiCore{
      width:170px;height:170px;border-radius:50%;
      filter:blur(40px);
      background:conic-gradient(from 0deg,var(--indigo),var(--cyan),var(--indigo));
      animation:spin 9s linear infinite, breathe 6s ease-in-out infinite;
      transition:.25s;
    }

    .stage.listening .aiCore{
      width:130px;height:130px;
      filter:blur(25px);
      background:radial-gradient(circle,#fff,var(--cyan));
      animation:pulse .9s infinite alternate;
    }

    .stage.speaking .aiCore{
      width:210px;height:210px;
      filter:blur(55px);
      background:conic-gradient(from 0deg,var(--pink),var(--orange),var(--indigo));
      animation:spin 3s linear infinite, morph 3.5s ease-in-out infinite;
    }

    .status{
      font-family:'Space Grotesk',sans-serif;
      letter-spacing:2px;
      font-size:13px;
      color:rgba(255,255,255,.7);
      text-transform:uppercase;
    }

    /* ===== MIC ===== */
    .controls{
      padding:24px;
      display:flex;
      justify-content:center;
    }

    .mic-btn{
      width:82px;height:82px;border-radius:50%;
      border:1px solid rgba(255,255,255,.2);
      background:rgba(255,255,255,.08);
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;
      position:relative;
    }
    .mic-btn svg{ width:34px;height:34px; stroke:#fff; fill:none; stroke-width:2; }

    .mic-btn.listening::after{
      content:"";
      position:absolute; inset:-10px;
      border-radius:50%;
      border:1px solid rgba(6,182,212,.45);
      animation:ring 1s infinite;
    }

    @keyframes ring{
      0%{transform:scale(1);opacity:.6}
      70%{transform:scale(1.15);opacity:.2}
      100%{transform:scale(1);opacity:.6}
    }
    @keyframes spin{100%{transform:rotate(360deg)}}
    @keyframes breathe{50%{transform:scale(1.12)}}
    @keyframes pulse{100%{transform:scale(.9)}}
    @keyframes morph{
      50%{border-radius:30% 60% 70% 40% / 50% 60% 30% 60%}
    }

    /* ===== VOICE MODAL ===== */
    .modal{
      position:fixed; inset:0;
      background:rgba(0,0,0,.7);
      backdrop-filter:blur(10px);
      display:none;
      align-items:flex-end;
      justify-content:center;
      padding:14px;
      z-index:999;
    }
    .modal.show{display:flex}

    .sheet{
      width:100%;
      max-width:480px;
      background:#0b0b14;
      border-radius:24px;
      overflow:hidden;
    }
    .sheet h3{
      margin:0;padding:14px;
      font-size:14px;
      text-align:center;
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .voice-row{
      padding:14px;
      border-bottom:1px solid rgba(255,255,255,.06);
      cursor:pointer;
      font-weight:700;
    }
    .voice-row.sel{ background:rgba(99,102,241,.18) }
  </style>
</head>

<body>
  <div class="frame">

    <div class="topbar">
      <button class="back-btn" id="backBtn">←</button>

      <div class="brand" id="homeBtn">
        <div class="logo-line">
          <span class="logo-main">italky</span><span class="logo-ai">AI</span>
        </div>
        <div class="logo-slogan">BE FREE</div>
      </div>

      <button class="voice-btn" id="openVoice">Ses Değiştir</button>
    </div>

    <div class="stage" id="stage">
      <div class="aiWrap"><div class="aiCore"></div></div>
      <div class="status" id="status">Hazır</div>
    </div>

    <div class="controls">
      <button class="mic-btn" id="micBtn">
        <svg viewBox="0 0 24 24">
          <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4"/>
          <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
          <line x1="12" y1="19" x2="12" y2="23"/>
          <line x1="8" y1="23" x2="16" y2="23"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="modal" id="voiceModal">
    <div class="sheet">
      <h3>Sesini Seç</h3>
      <div id="voiceList"></div>
    </div>
  </div>

  <script type="module" src="/js/voice_live_page.js"></script>
</body>
</html>
