<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>italkyAI ‚Ä¢ Sentence Master Eternal</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-deep:#020205; --c-neon-pink:#ff00ff; --c-neon-blue:#00f3ff;
      --c-neon-green:#00e676; --c-error:#ff1744; --border: rgba(255,255,255,.12);
    }
    *{ box-sizing:border-box; outline:none; user-select:none; -webkit-tap-highlight-color:transparent; }
    html,body{ margin:0; width:100%; height:100%; overflow:hidden; font-family:'Outfit', sans-serif; background:var(--bg-deep); color:#fff; position:fixed; }
    .cosmos-bg{ position:absolute; inset:0; z-index:0; background: radial-gradient(circle at 50% 35%, #0b0b2a 0%, #020205 60%, #010104 100%); }
    .wrap{ width:100%; max-width:480px; height:100%; margin:0 auto; position:relative; z-index:10; display:flex; flex-direction:column; padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom); }

    .nav-top{ display:flex; align-items:center; justify-content:space-between; padding: 15px 18px; }
    .status-chip { background: rgba(255,255,255,0.05); padding: 6px 12px; border-radius: 20px; font-size: 11px; font-weight: 800; border: 1px solid var(--border); letter-spacing: 1px; }
    .pb-chip { font-size: 10px; color: var(--c-neon-pink); font-weight: 800; text-align: right; margin-top: 4px; }
    .mini-badge{ display:flex; align-items:center; height: 38px; padding: 0 12px; border-radius: 16px; background: rgba(255,255,255,.05); border: 1px solid var(--border); font-weight: 800; font-size: 11px; }

    @keyframes streakPop { 0% { transform:scale(1); } 50% { transform:scale(1.1); color:var(--c-neon-pink); } 100% { transform:scale(1); } }
    .streak-pop{ animation: streakPop 0.4s ease; }
    .streak-wrap{ text-align:center; margin-bottom:10px; opacity:0; transition:0.3s; font-weight:900; }
    .streak-active{ opacity:1; }

    .game-card{ background: rgba(255,255,255,.03); border: 1px solid var(--border); border-radius: 28px; backdrop-filter: blur(15px); padding: 25px 20px; margin: 0 14px; position:relative; box-shadow: 0 30px 60px rgba(0,0,0,.5); }
    .sentence-text{ font-size: 18px; font-weight: 700; line-height: 1.4; text-align: center; margin-bottom: 15px; text-transform: uppercase; min-height: 60px; }
    .translation-text{ font-size: 14px; color: var(--c-neon-green); font-style: italic; text-align: center; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; margin-bottom: 10px; }

    .word-box{ display:flex; flex-wrap:wrap; justify-content:center; gap: 6px; margin: 15px 0; }
    .letter-slot{ width: 28px; height: 38px; border-bottom: 2px solid var(--c-neon-blue); display:flex; align-items:center; justify-content:center; font-size: 22px; font-weight: 900; color: var(--c-neon-blue); }
    .letter-slot.filled{ border-bottom: none; color: #fff; text-shadow: 0 0 10px var(--c-neon-blue); }

    .keyboard{ display:grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
    .key-btn{ aspect-ratio:1; display:flex; align-items:center; justify-content:center; background: rgba(255,255,255,.1); border: 1px solid var(--border); border-radius: 10px; color: #fff; font-weight: 800; cursor:pointer; font-size: 14px; transition: 0.2s; }
    .key-btn.correct{ background: var(--c-neon-green) !important; color:#000; border:none; }
    .key-btn.wrong{ background: var(--c-error) !important; color:#fff; border:none; opacity: 0.35; text-decoration: line-through; pointer-events: none; }

    .modal-wrap{ position:absolute; inset:0; background: rgba(0,0,0,.97); z-index:1000; display:flex; align-items:center; justify-content:center; padding: 20px; }
    .modal-card{ width:100%; max-width:360px; background: #08080c; border: 1px solid var(--border); border-radius: 36px; padding: 30px; text-align:center; overflow-y:auto; max-height:90vh; }
    .record-item { display: flex; justify-content: space-between; align-items:center; padding: 12px; background: rgba(255,255,255,0.03); border-radius: 12px; margin-bottom: 8px; font-size: 11px; border-left: 3px solid #444; }
    .record-item.rank-0 { border-left-color: var(--c-neon-pink); background: rgba(255,0,255,0.05); }

    .btn-main{ width:100%; padding: 18px; background: var(--c-neon-green); color:#000; border:none; border-radius: 20px; font-weight: 900; cursor:pointer; margin-top: 10px; }
    .lvl-btn { width:100%; display: flex; justify-content: space-between; align-items: center; padding: 16px 20px; border-radius: 18px; border: 1px solid var(--border); background: rgba(255,255,255,0.05); color: #fff; font-weight: 700; cursor: pointer; margin-top: 8px; }
    .lang-btn{ font-size: 24px; padding: 10px; border-radius: 16px; background: rgba(255,255,255,0.05); border: 1px solid transparent; cursor:pointer; margin: 4px; }
    .lang-btn.active{ border-color: var(--c-neon-blue); background: rgba(0,243,255,0.15); }
    #resInfo { font-size: 12px; color: var(--c-neon-blue); text-align: center; min-height: 18px; margin-bottom: 5px; font-weight: 700; opacity: 0; transition: 0.3s; }

    .back-btn{ color:#fff; text-decoration:none; font-weight:900; font-size:18px; opacity:.9; }
  </style>
</head>
<body>
  <div class="cosmos-bg"></div>
  <div class="wrap">
    <div class="nav-top">
      <a href="/pages/game.html" class="back-btn">‚Üê</a>
      <div style="text-align: center;">
        <div id="statusChip" class="status-chip">EN ‚Ä¢ LEVEL</div>
        <div id="pbDisplay" class="pb-chip">PB: 0</div>
      </div>
      <div style="display:flex; gap:8px;">
        <div class="mini-badge" id="lifeDisplay" style="color:var(--c-neon-pink);">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div class="mini-badge" id="shieldBadge" style="color:var(--c-neon-blue); display:none;">üõ°Ô∏è</div>
        <div class="mini-badge" id="scoreBadge">üèÜ <span id="scoreDisplay">0</span></div>
      </div>
    </div>
    <div id="streakWrap" class="streak-wrap">üî• STREAK: <span id="streakCount">0</span></div>
    <div class="game-card">
      <div id="resInfo"></div>

      <div class="keyboard" id="keyboard"></div>
      <button class="btn-main" style="background:linear-gradient(135deg,#6366f1,#a5b4fc); color:#fff; margin-top:15px; padding: 14px;" id="jokerBtn">‚ö° REVEAL JOKER (<span id="jokerCount">2</span>)</button>
    </div>
  </div>

  <div class="modal-wrap" id="startModal">
    <div class="modal-card">
      <h2 style="margin:0 0 20px;">SENTENCE MASTER ELITE</h2>
      <div style="margin-bottom:20px;">
        <button data-lang="en" class="lang-btn active">üá¨üáß</button>
        <button data-lang="de" class="lang-btn">üá©üá™</button>
        <button data-lang="fr" class="lang-btn">üá´üá∑</button>
        <button data-lang="es" class="lang-btn">üá™üá∏</button>
        <button data-lang="it" class="lang-btn">üáÆüáπ</button>
      </div>

      <button class="lvl-btn" data-lvl="A2"><span>KOLAY (A2)</span> <span id="pb-A2">PB: 0</span></button>
      <button class="lvl-btn" data-lvl="B1" style="border-color: #4338ca"><span>ORTA (B1)</span> <span id="pb-B1">PB: 0</span></button>
      <button class="lvl-btn" data-lvl="B2" style="border-color: #701a75"><span>ZOR (B2)</span> <span id="pb-B2">PB: 0</span></button>

      <h3 style="margin:25px 0 10px; font-size:14px; color:var(--c-neon-pink);">üèÜ KAYIT DEFTERƒ∞</h3>
      <div id="leaderboardBox"></div>
    </div>
  </div>

  <div class="modal-wrap" id="endModal" style="display:none">
    <div class="modal-card">
      <h2 id="endTitle">SET TAMAMLANDI</h2>
      <div id="endStats" style="text-align:left; margin:20px 0; font-size:15px; line-height:2;"></div>
      <button class="btn-main" id="btnContinue">DEVAM ET (1 ROUND KALKAN üõ°Ô∏è)</button>
      <button class="btn-main" id="btnBank" style="background:var(--c-neon-blue)">BANKALA (%5 BONUS & +1 JOKER)</button>
      <button class="btn-main" id="btnFinish" style="background:rgba(255,255,255,0.05); color:#fff; border:1px solid var(--border)">Bƒ∞Tƒ∞R VE KAYDET</button>
    </div>
  </div>

<script type="module">
import { loadLangPool, createUsedSet, pick } from "/js/langpool.js";

const $ = (id) => document.getElementById(id);
let currentLang = "en", currentDiff = "A2", wordList = [], currentIndex = 0;
let mistakes = 0, maxMistakes = 8, lives = 3, maxLives = 3, currentWord = "", currentRaw = "", currentSentence = "", discovered = [], jokers = 2, totalScore = 0, setScore = 0;
let streak = 0, maxStreak = 0, roundStartTime = 0, perfectCount = 0, lastSpoken = 0, runActive = false, shield = false, usedJokerInRound = false;

const LOCALE_MAP = { en:'en-US', de:'de-DE', fr:'fr-FR', es:'es-ES', it:'it-IT' };

function escapeRegExp(s){ return String(s ?? "").replace(/[.*+?^${}()|[\]\\]/g, "\\$&"); }
function shuffle(a) {
  const arr = [...a];
  for(let i=arr.length-1; i>0; i--) {
    const j = Math.floor(Math.random()*(i+1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

/* =========================
   GAMEKIT MIN (ONLY GATING)
   ========================= */
const DAILY_FREE_TOKENS = 25;

function isoDateLocal(){
  const d=new Date();
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
}
function getUser(){ try{ return JSON.parse(localStorage.getItem("italky_user_v1")||"{}"); }catch{ return {}; } }
function isPro(u){
  const p = String(u?.plan||"").toUpperCase().trim();
  return p==="PRO" || p==="PREMIUM" || p==="PLUS";
}
function uid(u){ return String(u.user_id||u.id||u.email||"guest").toLowerCase().trim(); }
function tokenKey(u){ return `italky_game_tokens::${uid(u)}::${isoDateLocal()}`; }
function tokenInitKey(u){ return `italky_game_tokens_init::${uid(u)}::${isoDateLocal()}`; }

function ensureDailyTokens(){
  const u=getUser();
  if(isPro(u)) return;
  if(localStorage.getItem(tokenInitKey(u))) return;
  localStorage.setItem(tokenKey(u), String(DAILY_FREE_TOKENS));
  localStorage.setItem(tokenInitKey(u), "1");
}
function getTokens(){
  const u=getUser();
  if(isPro(u)) return 9999;
  const v = Number(localStorage.getItem(tokenKey(u))||"0");
  return Number.isFinite(v) ? Math.max(0,v) : 0;
}
function spendToken(){
  const u=getUser();
  if(isPro(u)) return true;
  const t=getTokens();
  if(t<=0) return false;
  localStorage.setItem(tokenKey(u), String(t-1));
  return true;
}
/* ========================= */

function updateLeaderboardUI() {
  const records = JSON.parse(localStorage.getItem('italky_sentence_hof_v62') || '[]');
  const badges = ["üëë", "ü•à", "ü•â"];

  $('leaderboardBox').innerHTML = records.map((r, i) => `
    <div class="record-item rank-${i < 3 ? i : 'rest'}">
      <span>${i < 3 ? badges[i] : i+1 + '.'} <b>${r.score}</b> <small>${r.lang}-${r.lvl}</small></span>
      <span style="color:var(--c-neon-pink)">üî•${r.streak}</span>
    </div>
  `).join('') || '<div style="font-size:12px; opacity:0.5">Hen√ºz rekor yok.</div>';

  ['A2', 'B1', 'B2'].forEach(lvl => {
    const local = records.filter(r => r.lang === currentLang.toUpperCase() && r.lvl === lvl);
    const top = local.length > 0 ? Math.max(...local.map(r => r.score)) : 0;
    $(`pb-${lvl}`).textContent = `PB: ${top}`;
    if (lvl === currentDiff) $('pbDisplay').textContent = `PB (${currentLang.toUpperCase()}-${lvl}): ${top}`;
  });
}

function speak(text) {
  const now = Date.now();
  if (now - lastSpoken < 250) return;
  lastSpoken = now;
  window.speechSynthesis.cancel();
  const msg = new SpeechSynthesisUtterance(text);
  msg.lang = LOCALE_MAP[currentLang] || 'en-US';
  msg.rate = 0.85;
  window.speechSynthesis.speak(msg);
}

async function initGame(diff, isBank = false) {
  try {
    currentDiff = diff;
    updateLeaderboardUI();

    const pool = await loadLangPool(currentLang);
    if (!pool || !Array.isArray(pool.items)) throw new Error("Pool error");

    const randomizedItems = shuffle([...pool.items]);
    const { used, save } = createUsedSet(`used_sentence_v62_${currentLang}_${currentDiff}`);

    if (!runActive || isBank) {
      const cfg = { A2: { l:4, j:2, m:8 }, B1: { l:3, j:2, m:7 }, B2: { l:3, j:1, m:6 } }[currentDiff];
      maxLives = cfg.l; lives = maxLives;
      jokers = isBank ? jokers : cfg.j;
      maxMistakes = cfg.m;
      runActive = true;
    }

    const setSize = currentDiff === "A2" ? 10 : 12;

    wordList = pick({ items: randomizedItems }, setSize, used, save, (it) => {
      const itLvl = String(it.lvl || "").toUpperCase();
      const target = currentDiff.toUpperCase();
      const lvlMatch = (target === "A2") ? ["A1","A2"].includes(itLvl) : (itLvl === target);
      return lvlMatch && it.sentence && it.w && !it.w.trim().includes(" ");
    });

    try { save(wordList.map(x => x.w)); } catch(e) {}

    if(!wordList.length) {
        alert("Havuz t√ºkendi! Liste sƒ±fƒ±rlanƒ±yor.");
        localStorage.removeItem(`used_sentence_v62_${currentLang}_${currentDiff}`);
        location.reload(); return;
    }

    $("startModal").style.display = "none";
    $("endModal").style.display = "none";
    $("btnContinue").disabled = false; $("btnBank").disabled = false;
    currentIndex = 0; setScore = 0;
    startRound();
  } catch (e) { alert("Sistem hatasƒ±!"); }
}

function startRound() {
  if (currentIndex >= wordList.length || lives <= 0) { finishSet(); return; }

  const data = wordList[currentIndex];
  currentRaw = String(data.w || "").trim();
  currentSentence = String(data.sentence || "");

  const loc = LOCALE_MAP[currentLang] || 'en-US';
  currentWord = currentRaw.toLocaleUpperCase(loc).normalize("NFC").replace(/[^A-Z√áƒûƒ∞√ñ≈û√ú√Ä-√ø-]/gu, "");

  mistakes = 0;
  usedJokerInRound = false;
  discovered = new Array(currentWord.length).fill(false);
  roundStartTime = Date.now();

  const escaped = escapeRegExp(currentRaw);
  const regex = new RegExp(`(^|[^\\p{L}'-])(${escaped})(?=[^\\p{L}'-]|$)`, "giu");
  const masked = currentSentence.replace(regex, `$1____`);

  $("sentenceDisplay").textContent = masked.toUpperCase();
  $("translationDisplay").textContent = data.tr || "";
  $("resInfo").style.opacity = "0";

  if (shield) {
    $("resInfo").textContent = `üõ°Ô∏è KALKAN AKTƒ∞F!`;
    $("resInfo").style.opacity = "1";
  }

  renderWord();
  renderDynamicKeyboard();
  updateUI();
}

function renderWord() {
  const box = $("wordBox"); box.innerHTML = "";
  currentWord.split("").forEach((ch, i) => {
    const d = document.createElement("div");
    d.className = `letter-slot ${discovered[i] ? "filled" : ""}`;
    d.textContent = discovered[i] ? ch : "";
    box.appendChild(d);
  });
}

function renderDynamicKeyboard() {
  const kb = $("keyboard"); kb.innerHTML = "";
  const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZABC√áDEFGƒûHIƒ∞JKLMNO√ñPRS≈ûTU√úVYZ√Ä√à√â√å√ç√í√ì√ô√ö";
  const wordChars = [...new Set(currentWord.split("").filter(Boolean))];
  const wrongChars = alphabet.split("").filter(c => !wordChars.includes(c)).sort(() => Math.random() - 0.5).slice(0, 12);
  const finalKeys = [...wordChars, ...wrongChars].sort((a,b)=>a.localeCompare(b, currentLang));

  finalKeys.forEach(char => {
    const b = document.createElement("button");
    b.className = "key-btn";
    b.textContent = char;
    b.onclick = () => handleGuess(char, b);
    kb.appendChild(b);
  });
}

function handleGuess(char, btn) {
  if (!btn || btn.disabled) return;
  btn.disabled = true;

  if (currentWord.includes(char)) {
    btn.classList.add("correct");
    currentWord.split("").forEach((c, i) => { if (c === char) discovered[i] = true; });
    renderWord();
    if (discovered.every(v => v)) {
      calculatePuan();
      shield = false;
      $("resInfo").textContent = `‚úÖ DOƒûRU: ${currentRaw.toUpperCase()}`;
      $("resInfo").style.opacity = "1";
      speak(currentSentence);
      setTimeout(() => { currentIndex++; startRound(); }, 1500);
    }
  } else {
    if (shield) {
      shield = false;
      btn.style.opacity = "0.4";
      btn.style.borderColor = "var(--c-neon-blue)";
      $("resInfo").textContent = `üõ°Ô∏è KALKAN KULLANILDI!`;
      $("resInfo").style.opacity = "1";
      updateUI();
      return;
    }

    btn.classList.add("wrong");
    mistakes++;
    streak = 0;
    updateUI();

    if (mistakes >= maxMistakes) {
      lives--;
      const penalty = { A2: 5, B1: 8, B2: 12 }[currentDiff];
      totalScore = Math.max(0, totalScore - penalty);
      speak(currentSentence);
      if (lives <= 0) finishSet();
      else { currentIndex++; setTimeout(() => startRound(), 1500); }
    } else {
      $("resInfo").textContent = `HATA: ${mistakes}/${maxMistakes}`;
      $("resInfo").style.opacity = "1";
    }
  }
}

function calculatePuan() {
  streak++;
  maxStreak = Math.max(maxStreak, streak);
  const multiplier = Math.min(streak <= 3 ? streak : (3 + (streak - 3) * 0.25), 6);
  const base = (maxMistakes - mistakes) * 10;
  const timeUsed = (Date.now() - roundStartTime) / 1000;

  let speedBonus = !usedJokerInRound ? (timeUsed < 6 ? 10 : (timeUsed < 10 ? 5 : 0)) : 0;
  let perfectBonus = (!usedJokerInRound && mistakes === 0) ? { A2:15, B1:20, B2:25 }[currentDiff] : 0;

  if (mistakes === 0 && !usedJokerInRound) perfectCount++;

  const roundTotal = Math.round((base * multiplier) + speedBonus + perfectBonus);
  totalScore += roundTotal;
  setScore += roundTotal;

  const sw = $("streakWrap");
  sw.classList.add("streak-pop");
  setTimeout(() => sw.classList.remove("streak-pop"), 380);
  updateUI();
}

function updateUI() {
  $("lifeDisplay").textContent = "‚ù§Ô∏è".repeat(Math.max(0, lives)) + "üñ§".repeat(maxLives - Math.max(0, lives));
  $("scoreDisplay").textContent = totalScore;
  $("jokerCount").textContent = jokers;
  $("streakCount").textContent = streak;
  $("shieldBadge").style.display = shield ? "flex" : "none";
  if (streak >= 2) $("streakWrap").classList.add("streak-active");
  else $("streakWrap").classList.remove("streak-active");
}

function saveRecord() {
  if (totalScore <= 0) return false;
  const records = JSON.parse(localStorage.getItem('italky_sentence_hof_v62') || '[]');
  const now = new Date();
  const newRecord = {
    id: now.getTime() + "-" + Math.random().toString(16).slice(2),
    score: totalScore,
    lang: currentLang.toUpperCase(),
    lvl: currentDiff,
    streak: maxStreak,
    time: now.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' }) + ' ' + now.toLocaleDateString('tr-TR', { day: '2-digit', month: '2-digit' })
  };
  records.push(newRecord);
  records.sort((a,b) => b.score - a.score);
  const top10 = records.slice(0, 10);
  localStorage.setItem('italky_sentence_hof_v62', JSON.stringify(top10));
  updateLeaderboardUI();
  return top10.some(r => r.id === newRecord.id);
}

function finishSet() {
  $("endModal").style.display = "flex";
  if (lives <= 0) {
    const isNew = saveRecord();
    $("endTitle").textContent = isNew ? "YENƒ∞ REKOR! üëë" : "Eƒûƒ∞Tƒ∞M Bƒ∞TTƒ∞ üíÄ";
    $("btnContinue").style.display = "none"; $("btnBank").style.display = "none";
    runActive = false; shield = false;
  } else {
    $("endTitle").textContent = "SET TAMAMLANDI üèÜ";
    $("btnContinue").style.display = "block"; $("btnBank").style.display = "block";
  }
  $("endStats").innerHTML = `Toplam Skor: <b>${totalScore}</b><br>Max Seri: <b>üî• ${maxStreak}</b>`;
}

function returnToMenu() {
  saveRecord();
  runActive = false; shield = false;
  totalScore = 0; setScore = 0; streak = 0; maxStreak = 0;
  $("scoreDisplay").textContent = "0";
  $("endModal").style.display = "none";
  $("startModal").style.display = "flex";
  updateLeaderboardUI();
}

/* ===== Bindings ===== */
document.querySelectorAll(".lang-btn").forEach(btn => {
  btn.onclick = () => {
    currentLang = btn.dataset.lang;
    document.querySelectorAll(".lang-btn").forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    updateLeaderboardUI();
  };
});

document.querySelectorAll("[data-lvl]").forEach(btn => {
  btn.onclick = () => {
    // ‚úÖ spend on ENTER (level select starts the run)
    ensureDailyTokens();
    const u=getUser();
    if(!isPro(u) && !spendToken()){
      alert("Hakkƒ±n bitti. Hak kazan veya PRO‚Äôya ge√ß.");
      location.href="/pages/game.html";
      return;
    }
    initGame(btn.dataset.lvl);
  };
});

$("btnContinue").onclick = () => {
  // ‚úÖ spend on CONTINUE
  ensureDailyTokens();
  const u=getUser();
  if(!isPro(u) && !spendToken()){
    alert("Hakkƒ±n bitti. Hak kazan veya PRO‚Äôya ge√ß.");
    location.href="/pages/game.html";
    return;
  }

  $("btnContinue").disabled = true; $("btnBank").disabled = true;
  shield = true;
  setScore = 0;
  initGame(currentDiff);
};

$("btnBank").onclick = () => {
  // ‚úÖ spend on BANK (it continues the run)
  ensureDailyTokens();
  const u=getUser();
  if(!isPro(u) && !spendToken()){
    alert("Hakkƒ±n bitti. Hak kazan veya PRO‚Äôya ge√ß.");
    location.href="/pages/game.html";
    return;
  }

  $("btnContinue").disabled = true; $("btnBank").disabled = true;
  const bonus = Math.round(setScore * 0.05);
  totalScore += bonus;
  setScore = 0;
  jokers = Math.min(5, jokers + 1);
  streak = 0; shield = false;
  $("resInfo").textContent = `BANKA BONUSU +${bonus} PUAN & +1 JOKER ‚ö°`;
  $("resInfo").style.opacity = "1";
  initGame(currentDiff, true);
};

$("btnFinish").onclick = returnToMenu;

$("jokerBtn").onclick = () => {
  if (jokers <= 0 || usedJokerInRound) return;
  const hiddenIdx = discovered.map((v, i) => v ? -1 : i).filter(i => i !== -1);
  if (!hiddenIdx.length) return;
  const char = currentWord[hiddenIdx[Math.floor(Math.random() * hiddenIdx.length)]];
  jokers--;
  usedJokerInRound = true;
  document.querySelectorAll(".key-btn").forEach(b => { if (b.textContent === char) handleGuess(char, b); });
  updateUI();
};

window.addEventListener('load', updateLeaderboardUI);
</script>
