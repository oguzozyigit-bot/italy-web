<!-- FILE: /pages/level_test.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
<title>italkyAI • Seviye Sınavı</title>

<meta name="theme-color" content="#02000f">
<style>html,body{background:#02000f !important;}</style>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

<style>
  :root{ --bg:#02000f; --card: rgba(255,255,255,0.04); --border: rgba(255,255,255,0.10); --muted: rgba(255,255,255,0.65); }
  *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }
  #pageContent{ height: 100%; }

  .wrap{
    position:relative;
    max-width:480px;
    height:100%;
    margin:0 auto;
    padding: 12px 14px 14px;
    display:flex;
    flex-direction:column;
    gap:12px;
    background: rgba(10,10,30,0.18);
    border: 1px solid rgba(255,255,255,0.06);
    border-radius: 26px;
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
  }

  .topbar{ display:flex; justify-content:space-between; gap:10px; align-items:center; }
  .chip{
    padding: 8px 12px;
    border-radius: 999px;
    border: 1px solid var(--border);
    background: rgba(0,0,0,0.22);
    color: rgba(165,180,252,0.92);
    font-weight:1000;
    font-size:12px;
    white-space:nowrap;
  }
  .chip.timer{ color:#fff; border-color: rgba(255,255,255,0.12); }

  .card{
    flex:1;
    border-radius: 22px;
    border: 1px solid var(--border);
    background: var(--card);
    padding: 16px 14px;
    overflow:auto;
    -webkit-overflow-scrolling: touch;
  }
  .card::-webkit-scrollbar{ display:none; }

  .q-meta{ display:flex; justify-content:space-between; gap:10px; margin-bottom:10px; }
  .meta{ font-size: 11px; font-weight: 900; color: rgba(255,255,255,0.55); }
  .q-text{ font-size: 18px; font-weight:1000; line-height:1.3; margin: 6px 0 14px; white-space:pre-wrap; }

  .opt{
    width:100%;
    padding: 14px;
    border-radius: 18px;
    border: 1px solid rgba(255,255,255,0.12);
    background: rgba(0,0,0,0.22);
    color:#fff;
    font-weight: 900;
    text-align:left;
    margin-bottom:10px;
    cursor:pointer;
    white-space:pre-wrap;
  }
  .opt:active{ transform: scale(.99); }
  .opt.sel{ background: rgba(99,102,241,0.55); border-color: rgba(99,102,241,0.75); }

  .nav{ display:flex; gap:10px; }
  .btn{
    flex:1;
    height: 52px;
    border-radius: 18px;
    border: 1px solid rgba(255,255,255,0.12);
    background: rgba(255,255,255,0.06);
    color:#fff;
    font-weight:1000;
    cursor:pointer;
  }
  .btn-primary{ background:#fff; color:#000; border:none; }
  .btn:disabled{ opacity:.35; cursor:not-allowed; }

  .note{ font-size:12px; color:var(--muted); font-weight:800; line-height:1.45; }

  .errBox{
    border-radius: 18px;
    border: 1px solid rgba(255,90,140,0.35);
    background: rgba(255,0,90,0.10);
    padding: 12px 12px;
    color: rgba(255,255,255,0.92);
    font-weight: 900;
    font-size: 12px;
    line-height: 1.45;
    white-space: pre-wrap;
  }
  .infoBox{
    border-radius: 18px;
    border: 1px solid rgba(165,180,252,0.35);
    background: rgba(99,102,241,0.10);
    padding: 12px 12px;
    color: rgba(255,255,255,0.92);
    font-weight: 900;
    font-size: 12px;
    line-height: 1.45;
    white-space: pre-wrap;
  }

  .overlay{
    position:fixed; inset:0;
    background: rgba(0,0,0,0.60);
    backdrop-filter: blur(10px);
    display:none;
    align-items:center;
    justify-content:center;
    padding:16px;
    z-index:999999;
  }
  .overlay.show{ display:flex; }
  .resultCard{
    width:min(520px, 100%);
    border-radius: 28px;
    border: 1px solid rgba(255,255,255,0.12);
    background: rgba(10,10,18,0.92);
    padding: 16px;
  }
  .rTitle{ font-size:16px; font-weight:1000; color:#fff; margin: 4px 0 10px; }
  .rLevel{ font-size:28px; font-weight:1000; color:#a5b4fc; margin: 0 0 10px; letter-spacing:-0.5px; }
  .rText{ font-size:13px; font-weight:900; color: rgba(255,255,255,0.78); line-height:1.55; white-space:pre-wrap; }
  .rBtns{ display:flex; gap:10px; margin-top: 12px; }
</style>
</head>

<body>
  <main id="pageContent">
    <div class="wrap">
      <div class="topbar">
        <div class="chip" id="langChip">Seviye Sınavı</div>
        <div class="chip timer" id="timerChip">40:00</div>
      </div>

      <div class="card" id="qCard"><div class="q-text">Yükleniyor…</div></div>

      <div class="nav">
        <button class="btn" id="btnPrev" disabled>GERİ</button>
        <button class="btn" id="btnSkip" disabled>ATLA</button>
        <button class="btn btn-primary" id="btnNext" disabled>İLERİ</button>
      </div>

      <div class="note">Bilmediğin soruyu <b>Atla</b>. Süre varsa atladıkların tekrar gelir. Her soru en fazla <b>2 tur</b> gösterilir.</div>
    </div>
  </main>

  <div class="overlay" id="resultOverlay">
    <div class="resultCard">
      <div class="rTitle">italkyAI • Sonuç</div>
      <div class="rLevel" id="rLevel">—</div>
      <div class="rText" id="rText">—</div>
      <div class="rBtns">
        <button class="btn btn-primary" id="rGo">Tamam</button>
        <button class="btn" id="rLater">Kapat</button>
      </div>
    </div>
  </div>

<script type="module">
  import { mountShell } from "/js/ui_shell.js";
  import { supabase } from "/js/supabase_client.js";

  mountShell({ scroll: "none" });

  const $ = (id)=>document.getElementById(id);
  const qCard = $("qCard");
  const btnPrev = $("btnPrev");
  const btnSkip = $("btnSkip");
  const btnNext = $("btnNext");

  function showError(title, detail){
    qCard.innerHTML = `<div class="errBox">${title}\n\n${detail || ""}</div>`;
    btnPrev.disabled = btnSkip.disabled = btnNext.disabled = true;
  }
  function showInfo(msg){
    qCard.innerHTML = `<div class="infoBox">${msg}</div>`;
  }
  function qs(k){ return new URLSearchParams(location.search).get(k); }

  // ----- params
  const testId = String(qs("test_id")||"").trim();
  const langParamRaw = String(qs("lang")||"").trim().toLowerCase();

  if(!testId){
    showError("Test ID yok.", "Bu sayfa Seviye Tespit sayfasından açılmalı.");
    throw new Error("missing test_id");
  }

  // session gerekli
  const { data:{ session } } = await supabase.auth.getSession();
  if(!session?.user){
    location.replace("/pages/login.html");
    throw new Error("no session");
  }

  // alias düzeltmeleri (sende bazı yerlerde kısaltma var)
  const LANG_ALIASES = { cn:"zh", jp:"ja", kr:"ko", sa:"ar", gr:"el", cz:"cs", rs:"sr", se:"sv", ua:"uk", ir:"fa" };
  const normLang = (l)=>{
    const x = String(l || "en").trim().toLowerCase();
    return LANG_ALIASES[x] || x;
  };

  // Dil isimleri (sonuç ekranı için)
  const LANG_NAMES_TR = {
    en:"İngilizce", de:"Almanca", fr:"Fransızca", it:"İtalyanca", ru:"Rusça", es:"İspanyolca",
    zh:"Çince", ja:"Japonca", ko:"Korece", ar:"Arapça", el:"Yunanca", cs:"Çekçe", sr:"Sırpça", sv:"İsveççe",
    uk:"Ukraynaca", fa:"Farsça", pt:"Portekizce", ro:"Romence", hr:"Hırvatça", th:"Tayca", bg:"Bulgarca"
  };

  async function loadTestRow(){
    const { data, error } = await supabase
      .from("level_tests")
      .select("id, user_id, language_code, test_version, started_at, status")
      .eq("id", testId)
      .single();
    if(error) throw error;
    return data;
  }

  // ✅ Storage’dan sabit test dosyası (version’lı)
  async function loadStaticTest(lang, version){
    const L = normLang(lang);
    const v = Number(version || 1) || 1;

    const url = `https://auth.italky.ai/storage/v1/object/public/tests/level_tests/${encodeURIComponent(L)}_v${v}.json`;
    const r = await fetch(url, { cache:"no-store" });

    if(!r.ok){
      return null; // burada HATA fırlatmıyoruz, başka versiyona geçeceğiz
    }

    const j = await r.json().catch(()=>null);
    if(!j) return null;

    // kabul: {questions:[...]} veya direkt [...]
    if(Array.isArray(j)) return j;
    if(j && Array.isArray(j.questions)) return j.questions;

    return null;
  }

  // ✅ A/B/C/D gibi şık başı etiketlerini temizle
  function stripChoiceLabel(s){
    const t = String(s || "").trim();
    // A)  A.  A -  A:  A) gibi başları kes
    return t.replace(/^\s*([A-D])\s*[\)\.\:\-]\s*/i, "").trim();
  }

  // ✅ soru benzersizliği için normalize
  function normQ(q){
    return String(q || "")
      .toLowerCase()
      .replace(/\s+/g, " ")
      .trim();
  }

  // ✅ soru havuzu: v1..v6’dan 50 benzersiz soru topla
  async function buildUniquePool(langCode){
    const MAX_V = 6; // sende 6 var
    const picked = [];
    const seen = new Set();

    // sırayla v1..v6 çek
    for(let v=1; v<=MAX_V; v++){
      showInfo(`Test hazırlanıyor…\n\n${langCode.toUpperCase()} • v${v} yükleniyor…`);
      const arr = await loadStaticTest(langCode, v);
      if(!arr || !Array.isArray(arr) || !arr.length) continue;

      for(const q of arr){
        const qtxt = normQ(q?.question);
        if(!qtxt) continue;
        if(seen.has(qtxt)) continue;
        seen.add(qtxt);

        // seçenekleri temizle
        const optsRaw = Array.isArray(q?.options) ? q.options : [];
        const opts = optsRaw.map(stripChoiceLabel);

        // doğru index’i aynen tutuyoruz (sadece metin temizleniyor)
        const ci = (q?.correct_index != null) ? Number(q.correct_index) : Number(q?.correct ?? -1);

        picked.push({
          id: q?.id ?? null,
          level: String(q?.level || "").trim() || "-",
          type: "mcq",
          question: String(q?.question || "").trim(),
          options: opts,
          correct_index: Number.isFinite(ci) ? ci : 0
        });

        if(picked.length >= 50) break;
      }

      if(picked.length >= 50) break;
    }

    return picked;
  }

  // ✅ DB’ye yaz (RLS takılmasın) — sende RPC var
  async function attachQuestionsToDB(langCode, questions){
    const { error } = await supabase.rpc("attach_level_test_questions", {
      p_test_id: testId,
      p_questions: questions,
      p_language_code: langCode
    });
    if(error) throw error;
  }

  // ---------------- BOOT
  showInfo("Test yükleniyor…");

  let testRow;
  try{
    testRow = await loadTestRow();
  }catch(e){
    showError("Test okunamadı.", e?.message || String(e));
    throw e;
  }

  const langCode = normLang(testRow?.language_code || langParamRaw || "en");
  const langNameTR = LANG_NAMES_TR[langCode] || langCode.toUpperCase();

  // test_version DB’de varsa onu gösteririz ama pool’u yine v1..v6’dan topluyoruz
  const testVer = Number(testRow?.test_version || 1) || 1;
  $("langChip").textContent = `${langCode.toUpperCase()} • Seviye Sınavı (v${testVer})`;

  // ✅ 50 benzersiz soru topla
  const QUESTIONS = await buildUniquePool(langCode);

  if(!QUESTIONS.length){
    showError("Test dosyaları bulunamadı.", `${langCode.toUpperCase()} için storage dosyaları yok.`);
    throw new Error("no test files");
  }

  if(QUESTIONS.length < 50){
    // yine de devam edelim ama kullanıcı bilsin
    showInfo(`Uyarı: ${QUESTIONS.length}/50 benzersiz soru bulundu.\n\nYine de sınav başlıyor…`);
    await new Promise(r=>setTimeout(r, 900));
  }

  // ✅ DB’ye yaz (istersen kaldırırsın ama sen “supabase’de görünsün” demiştin)
  try{
    await attachQuestionsToDB(langCode, QUESTIONS);
  }catch(e){
    // DB’ye yazılamasa bile test çalışsın
    console.log("attach_level_test_questions fail:", e);
  }

  // ---- TIMER (40 dk) ----
  const TOTAL_TIME = 40*60;

  let remaining = TOTAL_TIME;
  try{
    const startedAt = testRow?.started_at ? new Date(testRow.started_at).getTime() : null;
    if(startedAt){
      const elapsed = Math.floor((Date.now() - startedAt)/1000);
      remaining = Math.max(0, TOTAL_TIME - elapsed);
    }
  }catch{}

  const answers = Array(QUESTIONS.length).fill(null);

  // ✅ ATLA kuralı:
  // Her soru en fazla 2 kez gösterilir.
  // 1. gelişte atlanabilir.
  // 2. gelişte atlamaya basarsa “Lütfen cevap veriniz” (senin istediğin)
  const seenCount = Array(QUESTIONS.length).fill(0);

  let idx = 0;

  function fmtTime(sec){
    const m = String(Math.floor(sec/60)).padStart(2,"0");
    const s = String(sec%60).padStart(2,"0");
    return `${m}:${s}`;
  }
  function updateTimer(){ $("timerChip").textContent = fmtTime(remaining); }

  function nextIndex(from){
    // önce ileriden ara
    for(let i=from+1;i<QUESTIONS.length;i++){
      if(answers[i] === null && seenCount[i] < 2) return i;
    }
    // sonra baştan ara
    for(let i=0;i<QUESTIONS.length;i++){
      if(answers[i] === null && seenCount[i] < 2) return i;
    }
    return -1;
  }

  function render(){
    const q = QUESTIONS[idx];
    if(!q){ showError("Soru yok.", `idx=${idx}`); return; }

    // soru görülme sayısı
    seenCount[idx] = Math.min(2, seenCount[idx] + 1);

    const picked = answers[idx];
    const status = picked!==null ? "Cevaplandı" : (seenCount[idx] >= 2 ? "Son Tur" : "Bekliyor");
    const passInfo = `Tur: ${seenCount[idx]}/2`;

    const opts = Array.isArray(q.options) ? q.options : [];
    qCard.innerHTML = `
      <div class="q-meta">
        <div class="meta">Soru ${idx+1}/${QUESTIONS.length} • ${q.level || "-"}</div>
        <div class="meta">${status} • ${passInfo}</div>
      </div>
      <div class="q-text">${q.question || ""}</div>
      ${opts.map((opt,i)=>`<button class="opt ${picked===i?'sel':''}" data-i="${i}" type="button">${opt}</button>`).join("")}
    `;

    qCard.querySelectorAll(".opt").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const i = Number(btn.getAttribute("data-i"));
        answers[idx] = i;
        render(); // seçimi göster
      });
    });

    // ✅ geri tuşu dursun
    btnPrev.disabled = (idx===0);

    // ✅ ileri: cevap yoksa izin verme
    btnNext.disabled = (answers[idx] === null);

    // ✅ atla: 2. gelişte atlamayı engelle
    btnSkip.disabled = false;
    if(seenCount[idx] >= 2 && answers[idx] === null){
      // buton aktif kalsın ama basınca uyarı vereceğiz (sen böyle istedin)
      btnSkip.disabled = false;
    }

    btnNext.textContent = (nextIndex(idx)===-1) ? "SINAVI TAMAMLA" : "İLERİ";
  }

  function requireAnswerToast(){
    // hafif uyarı: qCard içine basıyoruz (toast yoksa)
    const box = document.createElement("div");
    box.className = "infoBox";
    box.style.marginBottom = "10px";
    box.textContent = "Lütfen bir seçenek işaretleyin.";
    qCard.prepend(box);
    setTimeout(()=>{ try{ box.remove(); }catch{} }, 1200);
  }

  async function finishExam(){
    // DB hesaplasın + profile.levels güncellesin
    const { data, error } = await supabase.rpc("finish_level_test", {
      p_test_id: testId,
      p_answers: answers,
      p_remaining_seconds: remaining
    });

    if(error){
      showError("Sonuç kaydedilemedi.", error.message || String(error));
      return;
    }

    const row = Array.isArray(data) ? (data[0] || null) : data;
    const level = row?.result_level || "A1";
    const correct = Number(row?.correct ?? 0);
    const total = Number(row?.total ?? 0);
    const percent = Number(row?.percent ?? 0);

    $("rLevel").textContent = `Seviye: ${level}`;
    $("rText").textContent =
`Dil: ${langNameTR}
Doğru: ${correct} / ${total}
Başarı: %${Math.round(percent*100)}

Sonuç profilinize işlendi.`;

    $("resultOverlay").classList.add("show");
    $("rGo").onclick = ()=>location.href="/pages/level_test_hub.html";
    $("rLater").onclick = ()=>location.href="/pages/home.html";
  }

  // ---- Buttons
  btnPrev.onclick = ()=>{
    if(idx>0){
      idx--;
      render();
    }
  };

  btnSkip.onclick = ()=>{
    // ✅ 2. gelişte ve hâlâ cevap yoksa artık atlamasın
    if(seenCount[idx] >= 2 && answers[idx] === null){
      requireAnswerToast();
      return;
    }
    // 1. gelişte atla serbest: cevap null kalsın
    const ni = nextIndex(idx);
    if(ni===-1) finishExam();
    else { idx = ni; render(); }
  };

  btnNext.onclick = ()=>{
    if(answers[idx] === null){
      requireAnswerToast();
      return;
    }
    const ni = nextIndex(idx);
    if(ni===-1) finishExam();
    else { idx = ni; render(); }
  };

  // ---- timer
  updateTimer();
  const timer = setInterval(()=>{
    remaining--;
    if(remaining < 0) remaining = 0;
    updateTimer();
    if(remaining===0){
      clearInterval(timer);
      finishExam();
    }
  }, 1000);

  // start
  render();
</script>
</body>
</html>
