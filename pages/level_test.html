<!-- FILE: /pages/level_test.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
<title>italkyAI • Seviye Sınavı</title>

<meta name="theme-color" content="#02000f">
<style>html,body{background:#02000f !important;}</style>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#02000f;
    --card: rgba(255,255,255,0.04);
    --border: rgba(255,255,255,0.10);
    --muted: rgba(255,255,255,0.65);
  }
  *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }

  /* ui_shell body zaten fixed/hidden yönetiyor. Biz sadece içeriği yönetiyoruz. */
  #pageContent{ height: 100%; }

  .wrap{
    position:relative;
    max-width:480px;
    height:100%;
    margin:0 auto;

    /* ✅ ui_shell main-content zaten footer için padding veriyor. burada tekrar ekleme */
    padding: 12px 14px 14px;

    display:flex;
    flex-direction:column;
    gap:12px;

    background: rgba(10,10,30,0.18);
    border: 1px solid rgba(255,255,255,0.06);
    border-radius: 26px;
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
  }

  .topbar{ display:flex; justify-content:space-between; gap:10px; align-items:center; }
  .chip{
    padding: 8px 12px;
    border-radius: 999px;
    border: 1px solid var(--border);
    background: rgba(0,0,0,0.22);
    color: rgba(165,180,252,0.92);
    font-weight:1000;
    font-size:12px;
    white-space:nowrap;
  }
  .chip.timer{ color:#fff; border-color: rgba(255,255,255,0.12); }

  .card{
    flex:1;
    border-radius: 22px;
    border: 1px solid var(--border);
    background: var(--card);
    padding: 16px 14px;
    overflow:auto;
    -webkit-overflow-scrolling: touch;
  }
  .card::-webkit-scrollbar{ display:none; }

  .q-meta{ display:flex; justify-content:space-between; gap:10px; margin-bottom:10px; }
  .meta{ font-size: 11px; font-weight: 900; color: rgba(255,255,255,0.55); }
  .q-text{ font-size: 18px; font-weight:1000; line-height:1.3; margin: 6px 0 14px; white-space:pre-wrap; }

  .opt{
    width:100%;
    padding: 14px;
    border-radius: 18px;
    border: 1px solid rgba(255,255,255,0.12);
    background: rgba(0,0,0,0.22);
    color:#fff;
    font-weight: 900;
    text-align:left;
    margin-bottom:10px;
    cursor:pointer;
    white-space:pre-wrap;
  }
  .opt:active{ transform: scale(.99); }
  .opt.sel{ background: rgba(99,102,241,0.55); border-color: rgba(99,102,241,0.75); }

  .nav{ display:flex; gap:10px; }
  .btn{
    flex:1;
    height: 52px;
    border-radius: 18px;
    border: 1px solid rgba(255,255,255,0.12);
    background: rgba(255,255,255,0.06);
    color:#fff;
    font-weight:1000;
    cursor:pointer;
  }
  .btn-primary{ background:#fff; color:#000; border:none; }
  .btn:disabled{ opacity:.35; cursor:not-allowed; }

  .note{ font-size:12px; color:var(--muted); font-weight:800; line-height:1.45; }

  .errBox{
    border-radius: 18px;
    border: 1px solid rgba(255,90,140,0.35);
    background: rgba(255,0,90,0.10);
    padding: 12px 12px;
    color: rgba(255,255,255,0.92);
    font-weight: 900;
    font-size: 12px;
    line-height: 1.45;
    white-space: pre-wrap;
  }

  .infoBox{
    border-radius: 18px;
    border: 1px solid rgba(165,180,252,0.35);
    background: rgba(99,102,241,0.10);
    padding: 12px 12px;
    color: rgba(255,255,255,0.92);
    font-weight: 900;
    font-size: 12px;
    line-height: 1.45;
    white-space: pre-wrap;
  }

  /* RESULT OVERLAY */
  .overlay{
    position:fixed; inset:0;
    background: rgba(0,0,0,0.60);
    backdrop-filter: blur(10px);
    display:none;
    align-items:center;
    justify-content:center;
    padding:16px;
    z-index:999999;
  }
  .overlay.show{ display:flex; }
  .resultCard{
    width:min(520px, 100%);
    border-radius: 28px;
    border: 1px solid rgba(255,255,255,0.12);
    background: rgba(10,10,18,0.92);
    padding: 16px;
  }
  .rTitle{ font-size:16px; font-weight:1000; color:#fff; margin: 4px 0 10px; }
  .rLevel{
    font-size:28px;
    font-weight:1000;
    color:#a5b4fc;
    margin: 0 0 10px;
    letter-spacing:-0.5px;
  }
  .rText{
    font-size:13px;
    font-weight:900;
    color: rgba(255,255,255,0.78);
    line-height:1.55;
    white-space:pre-wrap;
  }
  .rBtns{ display:flex; gap:10px; margin-top: 12px; }
</style>
</head>

<body>
  <main id="pageContent">
    <div class="wrap">
      <div class="topbar">
        <div class="chip" id="langChip">Seviye Sınavı</div>
        <div class="chip timer" id="timerChip">40:00</div>
      </div>

      <div class="card" id="qCard">
        <div class="q-text">Yükleniyor…</div>
      </div>

      <div class="nav">
        <button class="btn" id="btnPrev" disabled>GERİ</button>
        <button class="btn" id="btnSkip" disabled>ATLA</button>
        <button class="btn btn-primary" id="btnNext" disabled>İLERİ</button>
      </div>

      <div class="note">
        Bilmediğin soruyu <b>Atla</b>. Süre varsa atladıkların tekrar gelir. Her soru en fazla <b>2 tur</b> gösterilir.
      </div>
    </div>
  </main>

  <div class="overlay" id="resultOverlay">
    <div class="resultCard">
      <div class="rTitle">italkyAI • Sonuç</div>
      <div class="rLevel" id="rLevel">—</div>
      <div class="rText" id="rText">—</div>
      <div class="rBtns">
        <button class="btn btn-primary" id="rGo">Tamam</button>
        <button class="btn" id="rLater">Kapat</button>
      </div>
    </div>
  </div>

<script type="module">
  import { mountShell } from "/js/ui_shell.js";
  import { supabase } from "/js/supabase_client.js";

  // ✅ ÜST/ALT bar
  mountShell({ scroll: "none" });

  const API_BASE = "https://italky-api.onrender.com";

  const $ = (id)=>document.getElementById(id);
  const qCard = $("qCard");
  const btnPrev = $("btnPrev");
  const btnSkip = $("btnSkip");
  const btnNext = $("btnNext");

  function showError(title, detail){
    qCard.innerHTML = `<div class="errBox">${title}\n\n${detail || ""}</div>`;
    btnPrev.disabled = btnSkip.disabled = btnNext.disabled = true;
  }
  function showInfo(msg){
    qCard.innerHTML = `<div class="infoBox">${msg}</div>`;
  }
  function qs(k){ return new URLSearchParams(location.search).get(k); }

  const testId = String(qs("test_id") || "").trim();
  const langParam = String(qs("lang") || "").trim().toLowerCase();

  if(!testId){
    showError("Test ID yok.", "Bu sayfa level_test_hub’dan açılmalı.");
    throw new Error("missing test_id");
  }

  const { data:{ session } } = await supabase.auth.getSession();
  if(!session?.user){
    location.replace("/pages/login.html");
  }

  async function loadTestRow(){
    const { data, error } = await supabase
      .from("level_tests")
      .select("id, user_id, language_code, questions, started_at, status")
      .eq("id", testId)
      .single();
    if(error) throw error;
    return data;
  }

  function extractQuestions(testRow){
    if(Array.isArray(testRow?.questions)) return testRow.questions;
    if(Array.isArray(testRow?.questions?.questions)) return testRow.questions.questions;
    return [];
  }

  function sleep(ms){ return new Promise(r=>setTimeout(r, ms)); }

  // ✅ generate spam kilidi (aynı test için tek sefer)
  const GEN_LOCK_KEY = `lt_gen_lock_${testId}`;
  function hasGenLock(){
    try{
      const raw = localStorage.getItem(GEN_LOCK_KEY);
      if(!raw) return false;
      const ts = Number(raw || 0);
      // 2 dk içinde tekrar deneme yok
      return (Date.now() - ts) < 120000;
    }catch{ return false; }
  }
  function setGenLock(){
    try{ localStorage.setItem(GEN_LOCK_KEY, String(Date.now())); }catch{}
  }
  function clearGenLock(){
    try{ localStorage.removeItem(GEN_LOCK_KEY); }catch{}
  }

  async function generateQuestions(testRow){
    const lang = String(testRow?.language_code || langParam || "en").toLowerCase();

    // ✅ CORS için: credentials OMIT
    const r = await fetch(`${API_BASE}/api/level_test/generate`, {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      credentials: "omit",
      body: JSON.stringify({ test_id: testId, lang })
    });

    if(!r.ok){
      const t = await r.text().catch(()=> "");
      throw new Error(`generate_failed HTTP ${r.status}\n${t}`);
    }

    const j = await r.json().catch(()=>null);
    if(!j?.ok) throw new Error(`generate_failed: ${JSON.stringify(j)}`);
    return true;
  }

  // 1) test satırı
  let testRow = null;
  try{
    testRow = await loadTestRow();
  }catch(e){
    showError("Test okunamadı.", String(e?.message || e));
    throw e;
  }

  const langCode = String(testRow?.language_code || langParam || "en").toLowerCase();
  $("langChip").textContent = `${langCode.toUpperCase()} • Seviye Sınavı`;

  // 2) questions yoksa: backend üret + yeniden çek
  let QUESTIONS = extractQuestions(testRow);

  if(!QUESTIONS.length){
    showInfo("Sorular hazırlanıyor…\n\nİlk açılışta 2–8 saniye sürebilir.");

    // ✅ Kilit varsa spam yapma
    if(hasGenLock()){
      // sadece tekrar çekmeyi dene (belki hazır oldu)
      await sleep(800);
    }else{
      setGenLock();
      try{
        // ✅ Retry: 3 deneme (CORS veya geçici 502 vs.)
        let ok = false;
        let lastErr = null;

        for(let attempt=1; attempt<=3; attempt++){
          try{
            await generateQuestions(testRow);
            ok = true;
            break;
          }catch(err){
            lastErr = err;
            await sleep(600 * attempt);
          }
        }

        if(!ok){
          clearGenLock();
          throw lastErr || new Error("generate_failed");
        }
      }catch(e){
        showError("Sorular üretilemedi.", String(e?.message || e));
        throw e;
      }
    }

    // ✅ DB tekrar oku (sorular yazıldıysa gelir)
    try{
      testRow = await loadTestRow();
      QUESTIONS = extractQuestions(testRow);
    }catch(e){
      showError("Test yeniden okunamadı.", String(e?.message || e));
      throw e;
    }
  }

  if(!QUESTIONS.length){
    showError(
      "Soru listesi hâlâ boş.",
      "Backend soruları level_tests.questions alanına yazamadı.\n\nKontrol:\n- italky-api /api/level_test/generate çalışıyor mu?\n- CORS allow-origin geliyor mu?\n- level_tests.questions jsonb mi?"
    );
    throw new Error("empty questions");
  }

  // --- TIMER (40 dk) ---
  const TOTAL_TIME = 40*60;
  const MAX_PASSES = 2;

  let remaining = TOTAL_TIME;
  let timer = null;

  // started_at varsa: devam
  try{
    const startedAt = testRow?.started_at ? new Date(testRow.started_at).getTime() : null;
    if(startedAt){
      const elapsed = Math.floor((Date.now() - startedAt) / 1000);
      remaining = Math.max(0, TOTAL_TIME - elapsed);
    }
  }catch{}

  const answers = Array(QUESTIONS.length).fill(null);
  const passCount = Array(QUESTIONS.length).fill(0);
  const skipped = Array(QUESTIONS.length).fill(false);
  let idx = 0;

  function fmtTime(sec){
    const m = String(Math.floor(sec/60)).padStart(2,"0");
    const s = String(sec%60).padStart(2,"0");
    return `${m}:${s}`;
  }
  function updateTimer(){ $("timerChip").textContent = fmtTime(remaining); }

  function nextIndex(from){
    for(let i=from+1;i<QUESTIONS.length;i++){
      if(passCount[i] < MAX_PASSES && answers[i] === null) return i;
    }
    for(let i=0;i<QUESTIONS.length;i++){
      if(passCount[i] < MAX_PASSES && answers[i] === null) return i;
    }
    return -1;
  }

  function render(){
    const q = QUESTIONS[idx];
    if(!q){
      showError("Soru bulunamadı.", `idx=${idx}\nquestions=${QUESTIONS.length}`);
      return;
    }

    passCount[idx] = Math.min(MAX_PASSES, passCount[idx] + 1);

    const picked = answers[idx];
    const status = picked!==null ? "Cevaplandı" : (skipped[idx] ? "Atlandı" : "Bekliyor");
    const passInfo = `Tur: ${passCount[idx]}/${MAX_PASSES}`;

    const opts = Array.isArray(q.options) ? q.options : [];
    qCard.innerHTML = `
      <div class="q-meta">
        <div class="meta">Soru ${idx+1}/${QUESTIONS.length} • ${q.level || "-"}</div>
        <div class="meta">${status} • ${passInfo}</div>
      </div>
      <div class="q-text">${q.question || ""}</div>
      ${opts.map((opt,i)=>`<button class="opt ${picked===i?'sel':''}" data-i="${i}" type="button">${opt}</button>`).join("")}
    `;

    qCard.querySelectorAll(".opt").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const i = Number(btn.getAttribute("data-i"));
        answers[idx] = i;
        skipped[idx] = false;
        render();
      });
    });

    btnPrev.disabled = (idx===0);
    btnSkip.disabled = false;
    btnNext.disabled = false;
    btnNext.textContent = (nextIndex(idx)===-1) ? "SINAVI TAMAMLA" : "İLERİ";
  }

  function scoreRaw(){
    let correct = 0;
    let total = 0;
    for(let i=0;i<QUESTIONS.length;i++){
      const q = QUESTIONS[i];
      if(answers[i] === null) continue;
      total++;
      const corr = (q.correct_index != null) ? q.correct_index : q.correct;
      if(answers[i] === corr) correct++;
    }
    return { correct, total };
  }

  function computeLevelFromPercent(p){
    if(p >= 0.85) return "C1";
    if(p >= 0.70) return "B2";
    if(p >= 0.55) return "B1";
    if(p >= 0.40) return "A2";
    return "A1";
  }

  async function finishExam(){
    if(timer) clearInterval(timer);

    const { correct, total } = scoreRaw();
    const percent = total ? (correct/total) : 0;
    const level = computeLevelFromPercent(percent);

    const { error } = await supabase.rpc("finish_level_test", {
      p_test_id: testId,
      p_answers: answers,
      p_remaining_seconds: remaining
    });

    if(error){
      showError("Sonuç kaydedilemedi.", error.message || String(error));
      return;
    }

    $("rLevel").textContent = `Seviye: ${level}`;
    $("rText").textContent =
`Doğru: ${correct} / ${total}
Başarı: %${Math.round(percent*100)}

Sonuç profilinize işlendi.`;

    $("resultOverlay").classList.add("show");
    $("rGo").onclick = ()=>location.href="/pages/profile.html";
    $("rLater").onclick = ()=>location.href="/pages/home.html";
  }

  btnPrev.onclick = ()=>{ if(idx>0){ idx--; render(); } };
  btnSkip.onclick = ()=>{
    skipped[idx]=true; answers[idx]=null;
    const ni = nextIndex(idx);
    if(ni===-1) finishExam(); else { idx=ni; render(); }
  };
  btnNext.onclick = ()=>{
    const ni = nextIndex(idx);
    if(ni===-1) finishExam(); else { idx=ni; render(); }
  };

  updateTimer();
  timer = setInterval(()=>{
    remaining--;
    if(remaining<0) remaining=0;
    updateTimer();
    if(remaining===0) finishExam();
  }, 1000);

  btnSkip.disabled = false;
  btnNext.disabled = false;
  render();
</script>
</body>
</html>
