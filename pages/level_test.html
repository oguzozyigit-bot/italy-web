<!-- FILE: /pages/level_test.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
<title>italkyAI • Seviye Sınavı</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#02000f;
    --card: rgba(255,255,255,0.04);
    --border: rgba(255,255,255,0.10);
    --muted: rgba(255,255,255,0.65);
  }
  *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
  html,body{ margin:0; width:100%; height:100dvh; overflow:hidden; background:var(--bg); font-family:Outfit,sans-serif; color:#fff; }
  .bg{
    position:fixed; inset:-10%;
    background:
      radial-gradient(circle at 20% 20%, rgba(79,70,229,.38) 0%, transparent 40%),
      radial-gradient(circle at 80% 80%, rgba(168,85,247,.28) 0%, transparent 40%),
      radial-gradient(circle at 50% 50%, rgba(30,0,60,1) 0%, #02000f 100%);
    filter: blur(60px);
    pointer-events:none;
  }
  .wrap{
    position:relative;
    max-width:480px;
    height:100%;
    margin:0 auto;
    padding: 12px 14px 18px;
    display:flex;
    flex-direction:column;
    gap:12px;
    background: rgba(10,10,30,0.40);
    backdrop-filter: blur(30px);
    border-left: 1px solid rgba(255,255,255,0.06);
    border-right: 1px solid rgba(255,255,255,0.06);
  }
  .topbar{ display:flex; justify-content:space-between; gap:10px; }
  .chip{
    padding: 8px 12px;
    border-radius: 999px;
    border: 1px solid var(--border);
    background: rgba(0,0,0,0.22);
    color: rgba(165,180,252,0.92);
    font-weight:1000;
    font-size:12px;
    white-space:nowrap;
  }
  .card{
    flex:1;
    border-radius: 28px;
    border: 1px solid var(--border);
    background: var(--card);
    padding: 16px 14px;
    overflow:auto;
  }
  .q-meta{ display:flex; justify-content:space-between; gap:10px; margin-bottom:10px; }
  .meta{ font-size: 11px; font-weight: 900; color: rgba(255,255,255,0.55); }
  .q-text{ font-size: 18px; font-weight:1000; line-height:1.3; margin: 6px 0 14px; white-space:pre-wrap; }
  .opt{
    width:100%;
    padding: 14px;
    border-radius: 18px;
    border: 1px solid rgba(255,255,255,0.12);
    background: rgba(0,0,0,0.22);
    color:#fff;
    font-weight: 900;
    text-align:left;
    margin-bottom:10px;
    cursor:pointer;
    white-space:pre-wrap;
  }
  .opt.sel{ background: rgba(99,102,241,0.55); border-color: rgba(99,102,241,0.75); }
  .nav{ display:flex; gap:10px; }
  .btn{
    flex:1;
    height: 52px;
    border-radius: 18px;
    border: 1px solid rgba(255,255,255,0.12);
    background: rgba(255,255,255,0.06);
    color:#fff;
    font-weight:1000;
    cursor:pointer;
  }
  .btn-primary{ background:#fff; color:#000; border:none; }
  .btn:disabled{ opacity:.35; cursor:not-allowed; }
  .note{ font-size:12px; color:var(--muted); font-weight:800; line-height:1.45; }

  .errBox{
    border-radius: 18px;
    border: 1px solid rgba(255,90,140,0.35);
    background: rgba(255,0,90,0.10);
    padding: 12px 12px;
    color: rgba(255,255,255,0.92);
    font-weight: 900;
    font-size: 12px;
    line-height: 1.45;
    white-space: pre-wrap;
  }

  /* RESULT OVERLAY */
  .overlay{
    position:fixed; inset:0;
    background: rgba(0,0,0,0.60);
    backdrop-filter: blur(10px);
    display:none;
    align-items:center;
    justify-content:center;
    padding:16px;
    z-index:999999;
  }
  .overlay.show{ display:flex; }
  .resultCard{
    width:min(520px, 100%);
    border-radius: 28px;
    border: 1px solid rgba(255,255,255,0.12);
    background: rgba(10,10,18,0.92);
    padding: 16px;
  }
  .rTitle{ font-size:16px; font-weight:1000; color:#fff; margin: 4px 0 10px; }
  .rLevel{
    font-size:28px;
    font-weight:1000;
    color:#a5b4fc;
    margin: 0 0 10px;
    letter-spacing:-0.5px;
  }
  .rText{
    font-size:13px;
    font-weight:900;
    color: rgba(255,255,255,0.78);
    line-height:1.55;
    white-space:pre-wrap;
  }
  .rBtns{ display:flex; gap:10px; margin-top: 12px; }
</style>
</head>
<body>
<div class="bg"></div>

<div class="wrap">
  <div class="topbar">
    <div class="chip" id="langChip">Seviye Sınavı</div>
    <div class="chip" id="timerChip">04:00</div>
  </div>

  <div class="card" id="qCard">
    <div class="q-text">Yükleniyor…</div>
  </div>

  <div class="nav">
    <button class="btn" id="btnPrev" disabled>GERİ</button>
    <button class="btn" id="btnSkip">ATLA</button>
    <button class="btn btn-primary" id="btnNext" disabled>İLERİ</button>
  </div>

  <div class="note">Bilmediğin soruyu <b>Atla</b>. Test toplam <b>12 soru</b>. Süre bitince otomatik biter.</div>
</div>

<div class="overlay" id="resultOverlay">
  <div class="resultCard">
    <div class="rTitle">italky Academy • Sonuç</div>
    <div class="rLevel" id="rLevel">—</div>
    <div class="rText" id="rText">—</div>
    <div class="rBtns">
      <button class="btn btn-primary" id="rGo">Derslere Başla</button>
      <button class="btn" id="rLater">Şimdi Değil</button>
    </div>
  </div>
</div>

<script type="module">
  import { supabase } from "/js/supabase_client.js";

  const $ = (id)=>document.getElementById(id);
  const qCard = $("qCard");
  const btnPrev = $("btnPrev");
  const btnSkip = $("btnSkip");
  const btnNext = $("btnNext");

  function showError(title, detail){
    qCard.innerHTML = `<div class="errBox">${title}\n\n${detail || ""}</div>`;
    btnPrev.disabled = true;
    btnSkip.disabled = true;
    btnNext.disabled = true;
  }

  const params = new URLSearchParams(location.search);
  const teacherId = String(params.get("t") || localStorage.getItem("italky_teacher_pref") || "").trim();
  if(!teacherId) location.replace("/pages/teacher_select.html");

  const LANGTR = { dora:"İngilizce", ayda:"Almanca", jale:"Fransızca", ozan:"İspanyolca", sencer:"İtalyanca", sungur:"Rusça", huma:"Japonca", umay:"Çince" };
  $("langChip").textContent = `${LANGTR[teacherId] || "Dil"} • Seviye Sınavı`;

  const { data:{ session } } = await supabase.auth.getSession();
  if(!session) location.replace("/pages/login.html");

  // 12 soru / 4 dk
  const TOTAL_TIME = 4 * 60;
  let remaining = TOTAL_TIME;
  let timer = null;

  function fmtTime(sec){
    const m = String(Math.floor(sec/60)).padStart(2,"0");
    const s = String(sec%60).padStart(2,"0");
    return `${m}:${s}`;
  }
  function updateTimer(){ $("timerChip").textContent = fmtTime(remaining); }

  // bank
  const BASE = "https://italky-api.onrender.com/assets/tests/";
  const map = { dora:"en_v1.json", ayda:"de_v1.json", jale:"fr_v1.json", ozan:"es_v1.json", sencer:"it_v1.json", sungur:"ru_v1.json", huma:"ja_v1.json", umay:"zh_v1.json" };
  const bankUrl = BASE + (map[teacherId] || "en_v1.json");

  let bank=null;
  try{
    const res = await fetch(bankUrl, { cache:"no-store" });
    if(!res.ok) throw new Error(`HTTP ${res.status} ${res.statusText}`);
    bank = await res.json();
  }catch(e){
    showError("Soru bankası indirilemedi.", `URL: ${bankUrl}\nHata: ${e?.message || e}`);
    throw e;
  }

  const ALL = Array.isArray(bank?.questions) ? bank.questions : [];
  if(ALL.length === 0){
    showError("Soru bankası boş geldi.", `URL: ${bankUrl}\nversion: ${bank?.version || "—"}`);
    throw new Error("empty bank");
  }

  // ✅ 12 soru seç: bank içinde karışıksa ilk 12 alır; istersen shuffle ekleriz
  function shuffle(arr){
    const a = arr.slice();
    for(let i=a.length-1;i>0;i--){
      const j = Math.floor(Math.random()*(i+1));
      [a[i],a[j]] = [a[j],a[i]];
    }
    return a;
  }
  const QUESTIONS = shuffle(ALL).slice(0, 12);

  // state
  let idx = 0;
  const answers = Array(QUESTIONS.length).fill(null);

  function render(){
    const q = QUESTIONS[idx];
    if(!q){
      showError("Soru bulunamadı.", `idx=${idx}\nquestions=${QUESTIONS.length}`);
      return;
    }

    const picked = answers[idx];

    qCard.innerHTML = `
      <div class="q-meta">
        <div class="meta">Soru ${idx+1}/${QUESTIONS.length} • ${q.level || "-"}</div>
        <div class="meta">${picked!==null ? "Cevaplandı" : "Bekliyor"}</div>
      </div>
      <div class="q-text">${q.question || ""}</div>
      ${(q.options || []).map((opt,i)=>`<button class="opt ${picked===i?'sel':''}" data-i="${i}" type="button">${opt}</button>`).join("")}
    `;

    qCard.querySelectorAll(".opt").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const i = Number(btn.getAttribute("data-i"));
        answers[idx] = i;
        render();
      });
    });

    btnPrev.disabled = (idx===0);
    btnNext.disabled = (answers[idx] === null);
    btnNext.textContent = (idx === QUESTIONS.length-1) ? "SINAVI TAMAMLA" : "İLERİ";
  }

  function calcScore(){
    let correct = 0;
    for(let i=0;i<QUESTIONS.length;i++){
      if(answers[i] === QUESTIONS[i].correct) correct++;
    }
    return { correct, total: QUESTIONS.length };
  }

  function computeLevel(correct, total){
    const p = total ? (correct/total) : 0;
    if(p >= 0.90) return "C1";
    if(p >= 0.75) return "B2";
    if(p >= 0.60) return "B1";
    if(p >= 0.40) return "A2";
    return "A1";
  }

  async function saveLevelToProfile(level){
    const userId = session.user.id;

    // mevcut levels çek (yoksa boş)
    let levels = {};
    try{
      const { data, error } = await supabase
        .from("profiles")
        .select("levels")
        .eq("id", userId)
        .maybeSingle();

      if(!error && data?.levels && typeof data.levels === "object"){
        levels = data.levels;
      }
    }catch{}

    levels[teacherId] = level;

    // update
    const { error: upErr } = await supabase
      .from("profiles")
      .update({
        levels,
        last_login_at: new Date().toISOString()
      })
      .eq("id", userId);

    return !upErr;
  }

  async function finishExam(){
    if(timer) clearInterval(timer);

    const { correct, total } = calcScore();
    const level = computeLevel(correct, total);

    const saved = await saveLevelToProfile(level);

    $("rLevel").textContent = `Seviye: ${level}`;
    $("rText").textContent =
`Doğru: ${correct}/${total}

${saved ? "Sonuç profilinize kaydedildi." : "Sonuç kaydedilemedi. (profiles RLS / izin kontrolü)"}

Bir üst seviyeye geçmek için Academy ders planını başlatabilirsiniz.`;

    $("resultOverlay").classList.add("show");

    $("rGo").onclick = ()=>location.href="/pages/plan_select.html";
    $("rLater").onclick = ()=>location.href="/pages/home.html";
  }

  btnPrev.onclick = ()=>{ if(idx>0){ idx--; render(); } };
  btnSkip.onclick = ()=>{
    // skip: cevap boş bırakılır, direkt ileri
    if(idx < QUESTIONS.length-1){ idx++; render(); }
    else finishExam();
  };
  btnNext.onclick = ()=>{
    if(idx < QUESTIONS.length-1){ idx++; render(); }
    else finishExam();
  };

  updateTimer();
  timer = setInterval(()=>{
    remaining--;
    if(remaining < 0) remaining = 0;
    updateTimer();
    if(remaining === 0) finishExam();
  }, 1000);

  render();
</script>
</body>
</html>
