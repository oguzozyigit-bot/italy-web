<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI • Teacher Course</title>
  <link rel="icon" href="data:," />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --frameW: min(480px, calc(100vw - 18px));
      --topH: 74px;
      --footerH: 74px;
      --dockH: 78px;
      --gap: 10px;

      --bg:#030014;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.60);
      --border: rgba(255,255,255,.10);

      --ai1:#A5B4FC;
      --ai2:#4F46E5;
      --befree:#6B7280;

      --card: rgba(0,0,0,.18);
      --glass: rgba(255,255,255,.04);
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }
    html,body{
      margin:0; padding:0; width:100%; height:100dvh;
      overflow:hidden; position:fixed;
      font-family:'Outfit', sans-serif;
      background:var(--bg);
      color:var(--text);
      display:flex; align-items:center; justify-content:center;
    }

    .cosmos-bg{ position:absolute; inset:-50%; width:200%; height:200%; background:var(--bg); z-index:0; pointer-events:none; }
    .orb{ position:absolute; border-radius:50%; filter: blur(90px); opacity:.28; animation: floatOrbit 30s infinite alternate ease-in-out; }
    .orb-1{ top:10%; left:10%; width:60vw; height:60vw; background: radial-gradient(circle, rgba(79,70,229,.55), transparent 70%); }
    .orb-2{ bottom:10%; right:10%; width:50vw; height:50vw; background: radial-gradient(circle, rgba(165,180,252,.45), transparent 70%); animation-delay:-5s; }
    @keyframes floatOrbit{ 0%{ transform: translate(0,0) scale(1);} 100%{ transform: translate(10%,-10%) scale(1.1);} }
    .noise{
      position:absolute; inset:0;
      background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events:none; mix-blend-mode:overlay; z-index:1;
    }

    .mobile-frame{
      width:100%; max-width:480px; height:100%;
      position:relative; z-index:10;
      background: rgba(8, 8, 20, 0.65);
      backdrop-filter: blur(25px);
      overflow:hidden;
      display:flex; flex-direction:column;
    }
    @media(min-width:520px){
      .mobile-frame{
        height:92vh;
        border-radius:40px;
        border:1px solid rgba(255,255,255,0.08);
        box-shadow:0 40px 100px -20px rgba(0,0,0,0.9);
      }
    }

    .topbar{
      position: sticky;
      top: 0;
      z-index: 3000;
      height: var(--topH);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 0 12px;
      border-bottom:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(12px);
    }
    .leftControls{ display:flex; align-items:center; gap:10px; min-width:0; }
    .backBtn{
      width:44px;height:44px;border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      color:#fff;
      font-size:20px;font-weight:1000;
      display:flex;align-items:center;justify-content:center;
      cursor:pointer; user-select:none;
    }
    .backBtn:active{ transform: scale(.96); }

    .mini-brand{
      display:flex; flex-direction:column;
      user-select:none; cursor:pointer; line-height:1;
      margin-top: 2px;
      align-items:center;
    }
    .logo-line{
      font-family:'Space Grotesk', sans-serif;
      font-size: 20px;
      letter-spacing: -0.4px;
      display:flex; align-items:flex-end; gap:2px;
    }
    .logo-main{ font-weight:700; color:#FFFFFF; }
    .logo-ai{
      font-weight:700;
      background: linear-gradient(135deg, var(--ai1) 0%, var(--ai2) 100%);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    .logo-slogan{
      font-family:'Outfit', sans-serif;
      font-size:10px;
      font-weight:700;
      letter-spacing: 4px;
      color: var(--befree);
      margin-top: 5px;
      padding-left: 2px;
      text-transform: uppercase;
    }

    .rightControls{ display:flex; align-items:center; gap:10px; min-width:0; }
    .usertext{
      min-width:0;
      display:flex; flex-direction:column; align-items:flex-end; gap:2px;
      max-width: 200px;
    }
    .uname{ font-weight: 900; font-size: 12px; color: rgba(255,255,255,0.92); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .plan{ font-weight: 800; font-size: 11px; color: rgba(255,255,255,0.55); white-space:nowrap; }

    /* Bulut mini (süs) */
    .cloud-mini{
      position:absolute;
      left:50%;
      transform: translateX(-50%);
      top: 74px;
      width: 110px;
      height: 44px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 12px 40px rgba(0,0,0,.35);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:6px;
      z-index:2500;
      backdrop-filter: blur(10px);
      pointer-events:none;
    }
    .dot{width:6px;height:6px;border-radius:99px;background:rgba(165,180,252,.75);animation: b 1s infinite ease-in-out;}
    .dot:nth-child(2){animation-delay:.12s}
    .dot:nth-child(3){animation-delay:.24s}
    @keyframes b{0%,100%{transform:translateY(0);opacity:.8}50%{transform:translateY(-4px);opacity:1}}

    .controlRow{
      position: absolute;
      left: 0; right: 0;
      top: calc(var(--topH));
      z-index: 2400;
      padding: 10px 12px 6px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
    }

    .lessonBtn{
      height: 44px;
      padding: 0 14px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color:#fff;
      font-weight: 1000;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .lessonBtn:active{transform:scale(.99)}
    .badge{
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.20);
      font-weight: 1000;
      font-size: 12px;
      color: rgba(255,255,255,.85);
    }

    /* CHAT AREA */
    #chat.chat-area{
      position: absolute;
      left: 0; right: 0;
      top: calc(var(--topH) + 62px);
      bottom: calc(var(--dockH) + var(--footerH) + var(--gap));
      padding: 14px 12px;

      overflow-y:auto;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
      touch-action: pan-y;

      scrollbar-width:none;
      display:flex;
      flex-direction:column;
      gap:10px;
      min-height:0;
      min-width:0;
    }
    #chat.chat-area::-webkit-scrollbar{ display:none; }
    #chat.chat-area::before{ content:""; flex:1 0 auto; }

    .bubble{
      max-width:92%;
      padding:12px 14px;
      border-radius:18px;
      font-size:15px;              /* ✅ daha büyük */
      line-height:1.5;
      border:1px solid rgba(255,255,255,.10);
      background: var(--card);
      box-shadow: 0 12px 28px rgba(0,0,0,.22);
      backdrop-filter: blur(8px);
      white-space: pre-wrap;
      word-break: break-word;
    }
    .bubble.bot{
      align-self:flex-start;
      border-left:4px solid var(--ai2);
      background: rgba(79,70,229,.12);
    }
    .bubble.user{
      align-self:flex-end;
      border-right:4px solid var(--befree);
      background: rgba(107,114,128,.14);
      text-align:right;
    }
    .bubble.tr{
      align-self:flex-start;
      opacity:.85;
      font-size:13px;
      background: rgba(255,255,255,.04);
      border-color: rgba(255,255,255,.08);
      color: rgba(255,255,255,.78);
    }

    /* INPUT DOCK */
    .input-dock{
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      width: var(--frameW);
      bottom: var(--footerH);
      z-index: 2600;
      padding: 10px 12px;
      background: rgba(0,0,0,.32);
      border-top: 1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(12px);
      pointer-events: none;
    }
    .dock-inner{
      pointer-events:auto;
      width:100%;
      min-height:54px;
      display:flex;
      align-items:flex-end;
      gap:8px;
      background: var(--glass);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 26px;
      padding: 8px;
    }
    #msgInput{
      flex: 1 1 auto;
      min-width:0;
      background: transparent;
      border:none;
      outline:none;
      color:#fff;
      font-size:15px;             /* ✅ büyük */
      padding:10px 6px;
      line-height:18px;
      font-family:inherit;
      resize:none;
      white-space:normal;
      overflow:hidden;
      max-height: 140px;
    }
    .send-btn{
      width:46px; height:46px;
      border-radius:18px;
      border:1px solid rgba(107,114,128,.28);
      background: rgba(107,114,128,.16);
      display:flex; align-items:center; justify-content:center;
      cursor:pointer; user-select:none;
      flex-shrink:0;
      box-shadow: 0 10px 18px rgba(0,0,0,.30);
    }
    .send-btn svg{ width:22px; height:22px; stroke: rgba(107,114,128,.95); fill:none; stroke-width:2; stroke-linecap:round; stroke-linejoin:round; }
    .send-btn:active{transform:scale(.99)}

    /* FOOTER */
    .footerbar{
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      width: var(--frameW);
      bottom: 0;
      z-index: 2400;
      height: var(--footerH);
      padding: 10px 16px calc(10px + env(safe-area-inset-bottom));
      background: rgba(3, 0, 20, 0.95);
      border-top: 1px solid rgba(255,255,255,.05);
      backdrop-filter: blur(10px);
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap: 6px;
    }
    .footerBrand{
      text-align:center;
      font-size: 10px;
      color: rgba(255,255,255,0.22);
      letter-spacing: 0.2px;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="cosmos-bg">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
  </div>
  <div class="noise"></div>

  <div class="mobile-frame">
    <div class="topbar">
      <div class="leftControls">
        <button class="backBtn" id="backBtn" aria-label="Geri">←</button>
        <div class="mini-brand" id="logoHome" title="Ana sayfa">
          <div class="logo-line"><span class="logo-main">italky</span><span class="logo-ai">AI</span></div>
          <div class="logo-slogan">TEACHER</div>
        </div>
      </div>

      <div class="rightControls">
        <div class="usertext">
          <div class="uname" id="teacherName">Teacher</div>
          <div class="plan" id="lessonInfo">—</div>
        </div>
      </div>
    </div>

    <div class="cloud-mini" aria-hidden="true">
      <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>

    <div class="controlRow">
      <button class="lessonBtn" id="btnLessonToggle" type="button">
        <span class="badge" id="badgeState">READY</span>
        <span id="btnLessonText">Dersi Başlat</span>
      </button>
      <div class="badge" id="badgeTry">●●●</div>
      <div class="badge" id="badgeScore">95%</div>
    </div>

    <div class="chat-area" id="chat"></div>

    <div class="input-dock">
      <div class="dock-inner">
        <textarea id="msgInput" rows="1" placeholder="Yanıtını yaz…" spellcheck="false"></textarea>
        <button class="send-btn" id="sendBtn" aria-label="Gönder">
          <svg viewBox="0 0 24 24">
            <path d="M22 2L11 13"></path>
            <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
          </svg>
        </button>
      </div>
    </div>

    <div class="footerbar">
      <div class="footerBrand">italkyAI Teacher • 2026</div>
    </div>
  </div>

  <script type="module" src="/js/voice_teacher.page.js"></script>
</body>
</html>
