<!-- FILE: /pages/f2f_join.html -->
<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>italkyAI • Join</title>

  <meta name="theme-color" content="#02000f">
  <style>html,body{background:#02000f !important;}</style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --ai-gradient: linear-gradient(135deg,#a5b4fc 0%,#6366f1 50%,#ec4899 100%);
      --card: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.14);
      --muted: rgba(255,255,255,0.62);
      --r: 22px;
    }
    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }
    .wrap{ max-width:560px; margin:0 auto; display:flex; flex-direction:column; gap:14px; }
    .card{ border:1px solid var(--border); border-radius:var(--r); background:var(--card); padding:16px; box-shadow: 0 16px 40px rgba(0,0,0,0.45); }
    .h1{ margin:0 0 6px; font-size:18px; font-weight:1000; }
    .p{ margin:0; color:var(--muted); font-size:12.5px; line-height:1.45; }

    .input{
      width:100%;
      border:1px solid rgba(255,255,255,0.14);
      background:rgba(0,0,0,0.25);
      color:#fff;
      border-radius:16px;
      padding:12px 12px;
      font-weight:1000;
      letter-spacing:2px;
      text-transform:uppercase;
    }

    .btn{
      width:100%;
      border:none;border-radius:16px;padding:14px 14px;
      font-weight:1000;cursor:pointer;user-select:none;
    }
    .btnPrimary{ color:#0b0b12; background: var(--ai-gradient); box-shadow: 0 18px 46px rgba(99,102,241,0.18); }
    .btnGhost{ color:#fff; border:1px solid var(--border); background: rgba(255,255,255,0.06); }
    .btn:active{ transform: scale(.985); }

    /* Scanner overlay (always opens camera preview) */
    .scanner{ z-index: 20060 !important; position:fixed; inset:0; background:rgba(0,0,0,0.88); display:none; padding:14px; }
    .scanner.show{ display:block; }
    .scanCard{ height:100%; border:1px solid rgba(255,255,255,0.14); border-radius:22px; background:rgba(255,255,255,0.06); display:flex; flex-direction:column; overflow:hidden; }
    .scanTop{ display:flex; align-items:center; justify-content:space-between; padding:12px; border-bottom:1px solid rgba(255,255,255,0.10); font-weight:1000; }
    .scanHint{ padding:10px 12px; color:rgba(255,255,255,0.7); font-size:12px; font-weight:900; border-top:1px solid rgba(255,255,255,0.10); }
    video{ width:100%; height:100%; object-fit:cover; background:#000; }
    .pill{
      display:inline-flex;align-items:center;gap:8px;
      padding:8px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.22);
      color: rgba(255,255,255,.9);
      font-weight:900;font-size:12px;
    }
  </style>
</head>

<body>
  <div id="pageContent">
    <div class="wrap">
      <div class="card">
        <p class="h1">Sohbete Bağlan</p>
        <p class="p">QR oku veya kod gir. Dil seçimi sohbet sayfasında yapılır.</p>
      </div>

      <div class="card">
        <button class="btn btnPrimary" id="btnScan">QR Oku</button>
        <div style="height:10px"></div>

        <div class="p" style="margin-bottom:8px">KOD</div>
        <input class="input" id="roomInput" placeholder="KOD (örn: X8K4PZ)" maxlength="12"/>
        <div style="height:10px"></div>

        <button class="btn btnPrimary" id="btnJoin">Bağlan</button>
        <div style="height:10px"></div>
        <button class="btn btnGhost" id="btnBack">Geri</button>

        <div style="height:12px"></div>
        <div class="pill" id="joinHint">İpucu: QR açılmazsa kod gir.</div>
      </div>
    </div>
  </div>

  <div class="scanner" id="scanner">
    <div class="scanCard">
      <div class="scanTop">
        <div>QR Oku</div>
        <button class="btn btnGhost" id="scanClose">Kapat</button>
      </div>
      <div style="flex:1;position:relative">
        <video id="scanVideo" autoplay muted playsinline></video>
      </div>
      <div class="scanHint" id="scanHint">Kamera açılıyor…</div>
    </div>
  </div>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    mountShell();
  </script>
  <script type="module" src="/js/f2f_connect.js?v=LOCKED_V8"></script>
</body>
</html>
