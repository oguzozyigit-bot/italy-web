  <style>
    :root{
      --ai-gradient: linear-gradient(135deg,#a5b4fc 0%,#6366f1 50%,#ec4899 100%);
      --card: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.14);
      --muted: rgba(255,255,255,0.62);
      --r: 22px;
    }
    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }
    .wrap{ max-width:560px; margin:0 auto; display:flex; flex-direction:column; gap:14px; }
    .card{ border:1px solid var(--border); border-radius:var(--r); background:var(--card); padding:16px; box-shadow: 0 16px 40px rgba(0,0,0,0.45); }
    .h1{ margin:0 0 6px; font-size:18px; font-weight:1000; }
    .p{ margin:0; color:var(--muted); font-size:12.5px; line-height:1.45; }

    .lang-trigger{
      width:100%;
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--border);
      padding: 10px 14px;
      border-radius: 999px;
      color: #fff;
      font-size: 12px;
      font-weight: 1000;
      cursor: pointer;
      user-select: none;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    .input{
      width:100%;
      border:1px solid rgba(255,255,255,0.14);
      background:rgba(0,0,0,0.25);
      color:#fff;
      border-radius:16px;
      padding:12px 12px;
      font-weight:1000;
      letter-spacing:2px;
      text-transform:uppercase;
    }

    .btn{
      width:100%;
      border:none;border-radius:16px;padding:14px 14px;
      font-weight:1000;cursor:pointer;user-select:none;position:relative;overflow:hidden;
    }
    .btnPrimary{ color:#0b0b12; background: var(--ai-gradient); box-shadow: 0 18px 46px rgba(99,102,241,0.18); }
    .btnGhost{ color:#fff; border:1px solid var(--border); background: rgba(255,255,255,0.06); }
    .btn:before{
      content:""; position:absolute; inset:-80px;
      background: conic-gradient(from 0deg, rgba(255,255,255,0), rgba(255,255,255,0.20), rgba(255,255,255,0));
      animation: spin 2.2s linear infinite; opacity:.55; pointer-events:none;
    }
    .btn span{ position:relative; z-index:2; }
    @keyframes spin{ to{ transform: rotate(360deg);} }
    .btn:active{ transform: scale(.985); }

    /* ‚úÖ Popover: footer √ºst√ºnde Kƒ∞Lƒ∞T */
    .popover{ z-index: 20050 !important; position:fixed; left:50%; top:50%; transform:translate(-50%,-50%);
      width:min(92vw,360px); height:420px; background:#0a0a0f; border:1px solid rgba(255,255,255,0.16);
      border-radius:24px; display:none; flex-direction:column; overflow:hidden; box-shadow:0 22px 60px rgba(0,0,0,0.92);
    }
    .popover.show{ display:flex; }
    .pop-head{ padding:14px; border-bottom:1px solid rgba(255,255,255,0.10); display:flex; justify-content:space-between; align-items:center; font-weight:1000; }
    .pop-close{ cursor:pointer; padding:8px 12px; border-radius:12px; border:1px solid rgba(255,255,255,0.12); background:rgba(255,255,255,0.06); }
    .pop-list{ flex:1; overflow:auto; padding:10px; }
    .pop-item{ padding:12px; border-radius:16px; display:flex; align-items:center; justify-content:space-between; gap:12px; cursor:pointer; border:1px solid transparent; }
    .pop-item:hover{ background:rgba(255,255,255,0.06); }
    .pop-item.active{ background:rgba(99,102,241,0.14); border-color:rgba(99,102,241,0.25); }
    .pop-left{ display:flex; align-items:center; gap:10px; min-width:0; }
    .pop-flag{ font-size:18px; }
    .pop-name{ font-weight:900; font-size:13px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:220px; }
    .pop-code{ font-weight:900; font-size:12px; opacity:.7; }

    /* ‚úÖ Scanner: footer √ºst√ºnde Kƒ∞Lƒ∞T */
    .scanner{ z-index: 20060 !important; position:fixed; inset:0; background:rgba(0,0,0,0.88); display:none; padding:14px; }
    .scanner.show{ display:block; }
    .scanCard{ height:100%; border:1px solid rgba(255,255,255,0.14); border-radius:22px; background:rgba(255,255,255,0.06); display:flex; flex-direction:column; overflow:hidden; }
    .scanTop{ display:flex; align-items:center; justify-content:space-between; padding:12px; border-bottom:1px solid rgba(255,255,255,0.10); font-weight:1000; }
    .scanHint{ padding:10px 12px; color:rgba(255,255,255,0.7); font-size:12px; font-weight:900; border-top:1px solid rgba(255,255,255,0.10); }
    video{ width:100%; height:100%; object-fit:cover; background:#000; }
  </style>
</head>
