<!-- italky-web/index.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ITALKY - Eğitim & Çeviri</title>

  <link rel="icon" href="data:," />
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      /* ✅ ITALKY tema: lacivert + bordo (neon yok) */
      --navy-1:#07101f;
      --navy-2:#02040a;
      --wine:#4b0f1d;
      --wine2:#7a1830;

      --glass: rgba(255,255,255,.06);
      --glass2: rgba(255,255,255,.03);
      --border: rgba(255,255,255,.12);
      --border2: rgba(255,255,255,.08);

      --text:#ffffff;
      --muted: rgba(255,255,255,.70);

      --shadow: 0 32px 90px rgba(0,0,0,.70);
      --ease: cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }
    html,body{
      margin:0; padding:0; width:100%; height:100dvh; overflow:hidden;
      font-family:'Outfit', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(900px 520px at 50% 10%, rgba(20,80,255,.14), transparent 62%),
        radial-gradient(900px 520px at 50% 92%, rgba(122,24,48,.18), transparent 62%),
        linear-gradient(180deg, var(--navy-1), var(--navy-2));
      color: var(--text);
      display:flex; align-items:center; justify-content:center;
    }

    .noise{
      position:absolute; inset:0;
      background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events:none; mix-blend-mode:overlay; opacity:.9;
    }

    .mobile-frame{
      width:100%;
      max-width:480px;
      height:100%;
      position:relative;
      z-index:10;
      display:flex;
      flex-direction:column;
      background: rgba(10,12,18,.35);
      backdrop-filter: blur(20px);
    }
    @media (min-width: 520px){
      .mobile-frame{
        height:92vh;
        border-radius: 36px;
        border:1px solid rgba(255,255,255,.10);
        box-shadow: 0 40px 110px rgba(0,0,0,.75);
        overflow:hidden;
      }
    }

    /* TOP */
    .topbar{
      height: 120px;
      display:flex;
      align-items:center;
      justify-content:center;
      padding-top: 18px;
    }

    .brand{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      animation: drop .85s var(--ease);
      user-select:none;
    }

    .logoText{
      font-family:'Space Grotesk', sans-serif;
      font-weight:700;
      font-size:46px;
      letter-spacing:-1.2px;
      line-height:1;
      color:#fff;
      text-shadow: 0 0 28px rgba(255,255,255,.18);
    }

    /* ✅ Logo altı bayrak (bozulmayacak) */
    .flagbar{
      width: 154px;
      height: 6px;
      border-radius: 5px;
      display:flex;
      overflow:hidden;
      box-shadow: 0 10px 26px rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.10);
    }
    .flagbar div{ flex:1; height:100%; }
    .f-green{ background:#009246; }
    .f-white{ background:#ffffff; opacity:.92; }
    .f-red{ background:#CE2B37; }

    /* STAGE */
    .stage{
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding: 18px 18px 0;
      gap: 18px;
      min-height:0;
    }

    .heroCard{
      width:100%;
      border-radius: 28px;
      border: 1px solid var(--border);
      background:
        radial-gradient(1000px 380px at 15% 0%, rgba(122,24,48,.22), transparent 62%),
        radial-gradient(1000px 380px at 85% 0%, rgba(20,80,255,.16), transparent 62%),
        linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
      padding: 22px 18px;
      text-align:center;
      animation: pop .9s .12s var(--ease) backwards;
      overflow:hidden;
      position:relative;
    }

    .heroCard::after{
      content:"";
      position:absolute;
      inset:-40%;
      background: linear-gradient(120deg, transparent 40%, rgba(255,255,255,.05) 50%, transparent 60%);
      transform: rotate(12deg);
      opacity:.55;
      pointer-events:none;
    }

    .heroTitle{
      margin:0;
      font-family:'Space Grotesk', sans-serif;
      font-size: 28px;
      letter-spacing:-.6px;
      line-height:1.15;
      font-weight:700;
      position:relative;
      z-index:1;
    }
    .heroDesc{
      margin: 12px 0 0;
      font-size: 13px;
      line-height: 1.55;
      color: var(--muted);
      font-weight: 600;
      position:relative;
      z-index:1;
    }
    .heroDesc strong{ color:#fff; }

    /* BUTTONS */
    .btnWrap{
      width:100%;
      display:flex;
      flex-direction:column;
      gap: 12px;
      animation: rise .85s .18s var(--ease) backwards;
    }

    .btn3d{
      position:relative;
      width:100%;
      height:62px;
      border-radius: 20px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      color:#fff;
      font-family:'Outfit', sans-serif;
      font-weight: 900;
      font-size: 15px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 12px;
      cursor:pointer;
      box-shadow: 0 18px 40px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.12);
      transition: transform .12s ease, filter .12s ease, background .12s ease, border-color .12s ease;
      user-select:none;
    }
    .btn3d:hover{
      background: rgba(255,255,255,.07);
      border-color: rgba(255,255,255,.22);
      transform: translateY(-1px);
    }
    .btn3d:active{ transform: translateY(1px); filter: brightness(.98); }

    /* ✅ Kurumsal hissiyat: Google badge beyaz, logo renkli */
    .badge{
      width:30px; height:30px;
      border-radius: 14px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#fff;
      box-shadow: 0 12px 18px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.18);
      flex:0 0 30px;
    }
    .badge svg{ width:18px; height:18px; display:block; }

    .badge.apple{
      background: rgba(255,255,255,.07);
      border: 1px solid rgba(255,255,255,.12);
    }
    .badge.apple svg{ width:18px; height:18px; fill:#fff; opacity:.92; }

    /* ✅ GSI overlay */
    .googleOverlay{ position:relative; width:100%; height:62px; }
    #googleBtnWrap{
      position:absolute; inset:0;
      z-index: 50;
      opacity: 0.01;
      cursor:pointer;
    }
    #googleBtnWrap iframe{
      width:100% !important;
      height:100% !important;
      pointer-events:auto !important;
      cursor:pointer !important;
    }

    .hint{
      margin-top: 4px;
      font-size: 11px;
      font-weight: 800;
      color: rgba(255,255,255,.45);
      text-align:center;
      user-select:none;
    }

    /* FOOTER */
    .footerbar{
      padding: 16px 18px 16px;
      width:100%;
      background: linear-gradient(to top, rgba(0,0,0,.92), transparent);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 10px;
    }
    .links{
      display:flex;
      gap: 16px;
      flex-wrap:wrap;
      justify-content:center;
    }
    .links a{
      color: rgba(255,255,255,.70);
      text-decoration:none;
      font-size: 12px;
      font-weight: 900;
      white-space:nowrap;
    }
    .links a:hover{ color:#fff; }
    .footerBrand{
      font-size: 11px;
      color: rgba(255,255,255,.55);
      font-weight: 900;
      letter-spacing: .3px;
    }

    /* TERMS */
    .full-overlay{
      position: fixed; inset: 0; z-index: 9999;
      background: rgba(0,0,0,0.88);
      backdrop-filter: blur(12px);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 16px;
    }
    .full-overlay.active{ display:flex; }

    .terms-card{
      width:100%;
      max-width:520px;
      background:#0f0f12;
      border:1px solid rgba(255,255,255,.12);
      border-radius: 22px;
      overflow:hidden;
      box-shadow: 0 40px 120px rgba(0,0,0,.75);
    }
    .terms-head{
      padding: 14px 14px 10px;
      border-bottom:1px solid rgba(255,255,255,.10);
      display:flex;
      justify-content:space-between;
      align-items:center;
      color:#fff;
      font-weight: 1000;
      letter-spacing:.2px;
    }
    .x-btn{
      width:40px; height:40px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      color:#fff;
      font-size:20px;
      cursor:pointer;
    }
    #termsFrame{ width:100%; height: 340px; border:0; background:#fff; opacity:.94; }
    .agreement{ padding: 12px 14px 14px; display:flex; flex-direction:column; gap: 10px; }
    .agree-row{ display:flex; align-items:center; gap:10px; color: rgba(255,255,255,.85); font-weight: 900; font-size: 12px; }
    .agree-row input{ width:18px; height:18px; }

    #termsAcceptBtn{
      width:100%; height:48px;
      border-radius: 16px;
      border:none;
      background: linear-gradient(135deg, rgba(20,80,255,.90), rgba(122,24,48,.92));
      color:#fff;
      font-weight: 1000;
      cursor:pointer;
      opacity:.60;
    }
    #termsAcceptBtn.enabled{ opacity:1; }

    /* TOAST */
    .toast{
      position: fixed;
      left: 50%;
      top: 28px;
      transform: translate(-50%, -18px);
      background: rgba(20,20,22,.92);
      border: 1px solid rgba(255,255,255,.14);
      color: #fff;
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 950;
      opacity: 0;
      transition: opacity .18s ease, transform .18s ease;
      z-index: 10000;
      pointer-events: none;
      max-width: min(440px, calc(100vw - 24px));
      overflow:hidden;
      white-space:nowrap;
      text-overflow: ellipsis;
      box-shadow: 0 18px 45px rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
    }
    .toast.show{
      opacity: 1;
      transform: translate(-50%, 0);
    }

    @keyframes drop{
      from{ transform: translateY(-26px); opacity:0; }
      to{ transform: translateY(0); opacity:1; }
    }
    @keyframes pop{
      from{ transform: scale(.96); opacity:0; }
      to{ transform: scale(1); opacity:1; }
    }
    @keyframes rise{
      from{ transform: translateY(18px); opacity:0; }
      to{ transform: translateY(0); opacity:1; }
    }
  </style>
</head>

<body>
  <div class="noise" aria-hidden="true"></div>

  <div class="mobile-frame">
    <div class="topbar">
      <div class="brand" aria-label="ITALKY">
        <div class="logoText">ITALKY</div>
        <div class="flagbar" aria-hidden="true">
          <div class="f-green"></div><div class="f-white"></div><div class="f-red"></div>
        </div>
      </div>
    </div>

    <div class="stage">
      <div class="heroCard">
        <h2 class="heroTitle">Eğitim & Çeviri</h2>
        <div class="heroDesc">
          Toplantı, seyahat, günlük hayat… <strong>anında çeviri</strong> ve <strong>pratik öğrenme</strong>.
        </div>
      </div>

      <div class="btnWrap">
        <div class="googleOverlay">
          <button class="btn3d" id="googleLoginBtn" type="button">
            <span class="badge" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <path fill="#EA4335" d="M12 10.2v3.9h5.4c-.2 1.2-1.5 3.4-5.4 3.4-3.3 0-6-2.7-6-6s2.7-6 6-6c1.9 0 3.2.8 3.9 1.5l2.7-2.6C17.9 2.8 15.2 1.5 12 1.5 6.8 1.5 2.5 5.8 2.5 11s4.3 9.5 9.5 9.5c5.5 0 9.1-3.9 9.1-9.3 0-.6-.1-1.1-.1-1.6H12z"/>
                <path fill="#34A853" d="M3.8 7.3l3.2 2.3C7.9 7.3 9.8 5.8 12 5.8c1.9 0 3.2.8 3.9 1.5l2.7-2.6C17.9 2.8 15.2 1.5 12 1.5 8.3 1.5 5.1 3.7 3.8 7.3z"/>
                <path fill="#FBBC05" d="M12 20.5c3.1 0 5.7-1 7.6-2.8l-3.5-2.9c-.9.7-2.1 1.2-4.1 1.2-3.2 0-5.9-2.1-6.8-5l-3.3 2.5c1.4 4.1 5.3 7 10.1 7z"/>
                <path fill="#4285F4" d="M21.1 11.2c0-.6-.1-1.1-.1-1.6H12v3.9h5.4c-.3 1.3-1.1 2.4-2.3 3.1l3.5 2.9c2.1-2 3.3-4.9 3.3-8.3z"/>
              </svg>
            </span>
            Google ile Giriş Yap
          </button>
          <div id="googleBtnWrap"></div>
        </div>

        <button class="btn3d" id="appleLoginBtn" type="button">
          <span class="badge apple" aria-hidden="true">
            <svg viewBox="0 0 24 24">
              <path d="M16.7 13.2c0-2 1.6-3 1.7-3.1-1-1.4-2.6-1.6-3.1-1.6-1.3-.1-2.5.8-3.1.8-.6 0-1.6-.8-2.7-.8-1.4 0-2.7.8-3.4 2.1-1.5 2.6-.4 6.4 1 8.5.7 1 1.5 2.1 2.6 2.1 1 0 1.4-.6 2.7-.6 1.2 0 1.6.6 2.7.6 1.1 0 1.9-1 2.6-2 .8-1.1 1.1-2.2 1.1-2.2-.1 0-2.1-.8-2.1-3.9z"/>
              <path d="M14.6 6.9c.6-.7 1-1.7.9-2.7-.9.1-2 .6-2.6 1.3-.6.6-1.1 1.6-.9 2.6 1 .1 2-.5 2.6-1.2z"/>
            </svg>
          </span>
          Apple ile Giriş Yap
        </button>
      </div>

      <div class="hint">Devam ederek Kullanıcı Sözleşmesi’ni kabul etmiş olursun.</div>
    </div>

    <div class="footerbar">
      <div class="links">
        <a href="/pages/about.html">Hakkında</a>
        <a href="/pages/faq.html">SSS</a>
        <a href="/pages/privacy.html">Gizlilik</a>
        <a href="/pages/contact.html">İletişim</a>
      </div>
      <div class="footerBrand">ItalkyAI By Ozyigit's 2026</div>
    </div>
  </div>

  <!-- TERMS -->
  <div class="full-overlay" id="termsOverlay">
    <div class="terms-card">
      <div class="terms-head">
        <div>Sözleşme</div>
        <button id="closeTermsBtn" class="x-btn" aria-label="Kapat">×</button>
      </div>

      <iframe id="termsFrame" src="/pages/sozlesme.html" title="Kullanıcı Sözleşmesi"></iframe>

      <div class="agreement">
        <div class="agree-row">
          <input type="checkbox" id="termsCheck" />
          <label for="termsCheck">Okudum ve onaylıyorum.</label>
        </div>
        <button id="termsAcceptBtn" type="button" disabled>Onayla ve Devam Et</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">—</div>

  <script type="module">
    import { STORAGE_KEY } from "/js/config.js";
    import { initAuth, acceptTerms, logout } from "/js/auth.js";

    const $ = (id)=>document.getElementById(id);
    function safeJson(s, fb={}){ try{ return JSON.parse(s||""); }catch{ return fb; } }
    function termsKey(email=""){ return `italky_terms_accepted_at::${String(email||"").toLowerCase().trim()}`; }

    const toastEl = $("toast");
    function showToast(msg){
      if(!toastEl) return;
      toastEl.textContent = msg;
      toastEl.classList.add("show");
      clearTimeout(window.__t1);
      window.__t1 = setTimeout(()=> toastEl.classList.remove("show"), 2600);
    }

    function hasUser(){
      const u = safeJson(localStorage.getItem(STORAGE_KEY), {});
      return !!(u && u.email && u.isSessionActive);
    }
    function hasAcceptedTerms(){
      const u = safeJson(localStorage.getItem(STORAGE_KEY), {});
      const email = String(u?.email||"").toLowerCase().trim();
      if(!email) return false;
      return !!localStorage.getItem(termsKey(email));
    }

    function goHome(){ window.location.replace("/pages/home.html"); }

    $("appleLoginBtn")?.addEventListener("click", (e)=>{
      e.preventDefault();
      showToast("Apple girişi yakında aktif olacak. Şimdilik Google ile devam et.");
    });

    // Terms UI
    const termsOverlay = $("termsOverlay");
    const termsCheck = $("termsCheck");
    const termsAcceptBtn = $("termsAcceptBtn");

    function openTerms(){
      if(!termsOverlay) return;
      termsOverlay.classList.add("active");
      if(termsCheck) termsCheck.checked = false;
      if(termsAcceptBtn){
        termsAcceptBtn.disabled = true;
        termsAcceptBtn.classList.remove("enabled");
      }
    }

    $("closeTermsBtn")?.addEventListener("click", ()=>{
      try{ logout(); }catch{ window.location.replace("/index.html"); }
    });

    if(termsCheck && termsAcceptBtn){
      termsCheck.addEventListener("change", ()=>{
        const ok = !!termsCheck.checked;
        termsAcceptBtn.disabled = !ok;
        termsAcceptBtn.classList.toggle("enabled", ok);
      });
    }

    termsAcceptBtn?.addEventListener("click", async ()=>{
      if(!termsCheck?.checked) return;
      const ok = await acceptTerms();
      if(ok) goHome();
    });

    // init auth
    initAuth();

    // auto gate
    if(hasUser()){
      if(hasAcceptedTerms()) goHome();
      else openTerms();
    }
  </script>
</body>
</html>
