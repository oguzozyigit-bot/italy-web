<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI • Giriş</title>

  <!-- ❌ APP/WebView’de beyaz ekran yapan şey bu olabiliyor:
       <script src="https://accounts.google.com/gsi/client" async defer></script>
       Bunu kaldırdık. WEB’de JS ile dinamik yükleyeceğiz. -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-deep: #020205; 
      --text-white: #ffffff;
      --text-grey: #9ca3af;
      --ai-gradient: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #4338ca 100%);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
    html, body { 
      margin: 0; padding: 0; width: 100%; height: 100dvh; 
      overflow: hidden; font-family: 'Outfit', sans-serif; 
      background-color: var(--bg-deep); color: var(--text-white); 
      display: flex; align-items: center; justify-content: center; 
    }

    /* Uzay/Nebula Efekti */
    .cosmos { position: absolute; inset: 0; z-index: 0; overflow: hidden; }
    .nebula { 
      position: absolute; width: 90vw; height: 90vw; 
      border-radius: 50%; filter: blur(120px); opacity: 0.25; 
      background: radial-gradient(circle, #6366f1, transparent 70%); 
    }
    .n-1 { top: -20%; left: -10%; }
    .n-2 { bottom: -10%; right: -10%; animation: breathe 12s infinite alternate ease-in-out; }
    @keyframes breathe { 
      0% { transform: scale(1); opacity: 0.2; } 
      100% { transform: scale(1.1); opacity: 0.35; } 
    }

    .app-frame {
      width: 100%; max-width: 440px; height: 100%; position: relative; z-index: 10;
      display: flex; flex-direction: column; justify-content: space-between;
      background: rgba(8, 8, 12, 0.7); backdrop-filter: blur(20px);
      padding: 60px 30px 30px 30px;
    }

    .header-section { text-align: center; }
    .logo { font-size: 58px; font-weight: 800; letter-spacing: -2px; line-height: 1; }
    .txt-ai { background: var(--ai-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .be-free { letter-spacing: 8px; color: #4b5563; font-size: 13px; font-weight: 800; margin-top: 12px; }

    .hero-text { margin-top: 50px; }
    .hero-text h1 { font-size: 26px; font-weight: 700; margin-bottom: 12px; }
    .hero-text p { font-size: 15px; color: var(--text-grey); line-height: 1.5; }

    .features-list { margin-top: 30px; padding: 0; list-style: none; }
    .features-list li { 
      margin-bottom: 14px; font-size: 16px; font-weight: 500; 
      display: flex; align-items: center; gap: 12px; 
    }
    .features-list li::before { content: "✦"; color: #6366f1; font-weight: 900; }

    .action-area { width: 100%; display: flex; flex-direction: column; gap: 15px; align-items: center; }

    /* ✅ GSI container (WEB’de auth.js render eder) */
    #googleBtnContainer { width: 100%; max-width: 320px; min-height: 44px; display: flex; justify-content: center; }

    /* ✅ Native Google butonu (APP/WebView’de görünür) */
    .google-native-btn{
      width: 100%;
      max-width: 320px;
      height: 44px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.35);
      color: #fff;
      font-size: 15px;
      font-weight: 700;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      cursor:pointer;
      user-select:none;
    }
    .google-native-btn:active{ transform: scale(.99); }
    .g-icon{ width:18px; height:18px; display:inline-flex; align-items:center; justify-content:center; }

    .apple-btn {
      width: 100%; max-width: 320px; height: 44px; border-radius: 6px; border: none;
      background: #000; color: #fff; font-size: 15px; font-weight: 600;
      display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer;
    }

    .footer-links { display: flex; justify-content: center; gap: 15px; margin-top: 30px; }
    .footer-links a { 
      color: rgba(255,255,255,0.4); text-decoration: none; 
      font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px;
    }

    .copyright { 
      text-align: center; margin-top: 15px; font-size: 10px; 
      color: rgba(255,255,255,0.15); font-weight: 700; letter-spacing: 1px; 
    }

    /* basit toast */
    #toast{
      position:fixed; top:18px; left:50%;
      transform: translateX(-50%) translateY(-120px);
      background: rgba(10,10,18,.92);
      border:1px solid rgba(165,180,252,.35);
      padding: 10px 14px;
      border-radius: 999px;
      color:#fff;
      z-index:9999;
      font-weight:900;
      font-size:12px;
      transition:.25s;
      backdrop-filter: blur(12px);
      pointer-events:none;
      max-width:min(92vw, 520px);
      text-align:center;
    }
    #toast.show{ transform: translateX(-50%) translateY(0); }
  </style>
</head>
<body>

  <div class="cosmos">
    <div class="nebula n-1"></div>
    <div class="nebula n-2"></div>
  </div>

  <div class="app-frame">
    <div class="header-section">
      <div class="logo">italky<span class="txt-ai">AI</span></div>
      <div class="be-free">BE FREE</div>

      <div class="hero-text">
        <h1>Yapay Zeka İle Dil Engellini Kaldır.</h1>
        <p>Anlaşmak ve anlaşılır olmak hiç bu kadar kolay olmamıştı.</p>
      </div>

      <ul class="features-list">
        <li>Karşılıklı Çeviri</li>
        <li>Yapay Zeka İle Sohbet</li>
        <li>Dil Öğretmenleri</li>
        <li>Eğitici Dil Oyunları</li>
      </ul>
    </div>

    <div class="bottom-area">
      <div class="action-area">

        <!-- ✅ WEB: auth.js buraya GSI render eder -->
        <div id="googleBtnContainer"></div>

        <!-- ✅ APP/WebView: Native Google -->
        <button class="google-native-btn" id="nativeGoogleBtn" type="button" style="display:none;">
          <span class="g-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="18" height="18">
              <path fill="#EA4335" d="M12 10.2v3.9h5.5c-.2 1.2-1.5 3.6-5.5 3.6-3.3 0-6-2.7-6-6s2.7-6 6-6c1.9 0 3.2.8 3.9 1.5l2.7-2.6C17.9 2.5 15.3 1.2 12 1.2 5.9 1.2 1 6.1 1 12s4.9 10.8 11 10.8c6.3 0 10.4-4.4 10.4-10.6 0-.7-.1-1.2-.2-1.7H12z"/>
              <path fill="#34A853" d="M3.6 7.7l3.2 2.3C7.7 8 9.7 6.5 12 6.5c1.9 0 3.2.8 3.9 1.5l2.7-2.6C17.9 2.5 15.3 1.2 12 1.2c-4.2 0-7.8 2.4-9.6 6.5z"/>
              <path fill="#FBBC05" d="M12 22.8c3.2 0 5.9-1.1 7.9-2.9l-3.6-2.8c-1 .7-2.3 1.2-4.3 1.2-3.2 0-5.8-2.1-6.7-5l-3.4 2.6c1.8 3.5 5.4 5.9 10.1 5.9z"/>
              <path fill="#4285F4" d="M22.2 12.2c0-.7-.1-1.2-.2-1.7H12v3.9h5.5c-.3 1.3-1.5 3.6-5.5 3.6-3.3 0-6-2.7-6-6 0-.6.1-1.1.2-1.6L2.8 10c-.6 1.2-.9 2.6-.9 4 0 5.9 4.9 10.8 11 10.8 6.3 0 10.4-4.4 10.4-10.6z"/>
            </svg>
          </span>
          <span>Google ile Devam Et</span>
        </button>

        <button class="apple-btn" id="appleBtn" type="button">
          <svg width="18" height="18" viewBox="0 0 17 20" fill="white">
            <path d="M14.072 10.142c.013-2.458 2.016-3.64 2.106-3.693-1.15-1.683-2.936-1.913-3.568-1.94-1.507-.153-2.943.889-3.708.889-.764 0-1.956-.867-3.235-.841-1.68.026-3.227.979-4.092 2.483-1.745 3.033-.446 7.513 1.246 9.963.828 1.198 1.812 2.544 3.107 2.496 1.248-.047 1.72-.806 3.23-.806 1.51 0 1.933.806 3.254.78 1.345-.024 2.193-1.218 3.018-2.422.955-1.396 1.35-2.747 1.371-2.822-.03-.013-2.645-1.015-2.529-4.087zM11.91 3.297c.677-.82 1.134-1.961.942-3.097-1.168.047-2.578.777-3.416 1.752-.75.864-1.407 2.029-1.23 3.14 1.298.101 2.628-.68 3.704-1.795z"/>
          </svg>
          <span>Apple ile Giriş Yap</span>
        </button>
      </div>

      <div class="footer-links">
        <a href="/pages/about.html">Hakkımızda</a>
        <a href="/pages/faq.html">SSS</a>
        <a href="/pages/privacy.html">Gizlilik</a>
        <a href="/pages/contact.html">İletişim</a>
      </div>
      <div class="copyright">italkyAI By Ozyigit's 2026</div>
    </div>
  </div>

  <div id="toast"></div>

  <script type="module">
    const HOME = "/pages/home.html";

    const toast = (msg)=>{
      const t = document.getElementById("toast");
      t.textContent = String(msg||"");
      t.classList.add("show");
      clearTimeout(window.__to);
      window.__to = setTimeout(()=>t.classList.remove("show"), 2200);
    };

    document.getElementById("appleBtn")?.addEventListener("click", ()=>{
      toast("Apple girişi yakında. Şimdilik Google ile devam edin.");
    });

    // ✅ Uygulama/WebView tespiti: Native bridge var mı?
    const hasNative = !!(window.Native && typeof window.Native.startGoogleLogin === "function");

    const nativeBtn = document.getElementById("nativeGoogleBtn");
    const gsiWrap = document.getElementById("googleBtnContainer");

    // ✅ WEB’de GSI script’ini dinamik yükle (APP’de ASLA yükleme)
    function loadGsiScript(){
      return new Promise((resolve, reject)=>{
        if (window.google?.accounts?.id) return resolve(true);
        const s = document.createElement("script");
        s.src = "https://accounts.google.com/gsi/client";
        s.async = true;
        s.defer = true;
        s.onload = ()=>resolve(true);
        s.onerror = ()=>reject(new Error("gsi load failed"));
        document.head.appendChild(s);
      });
    }

    if (hasNative) {
      // APP/WebView: sadece native login
      nativeBtn.style.display = "flex";
      gsiWrap.style.display = "none";

      nativeBtn.addEventListener("click", ()=>{
        try{
          window.Native.startGoogleLogin();
        }catch(e){
          toast("Native Google Login açılamadı.");
        }
      });

    } else {

      async function bootWeb(){
        // auth.js dinamik yükle
        let auth = null;
        try{
          auth = await import("/js/auth.js?v=" + Date.now());
        }catch(e){
          console.error("auth.js yüklenemedi:", e);
          toast("Giriş sistemi yüklenemedi (auth.js).");
          return;
        }

        // login varsa home
        try{
          const already = auth.redirectIfLoggedIn?.();
          if(already){
            location.replace(HOME);
            return;
          }
        }catch{}

        // ✅ GSI script’i WEB’de yükle
        try{
          await loadGsiScript();
        }catch(e){
          console.error(e);
          toast("Google bileşeni yüklenemedi.");
          return;
        }

        try{
          auth.initAuth?.();
        }catch(e){
          console.error("initAuth hata:", e);
          toast("Google girişi başlatılamadı.");
        }

        setTimeout(()=>{
          if(!gsiWrap || gsiWrap.childElementCount === 0){
            toast("Google butonu render olmadı.");
          }
        }, 1400);
      }

      window.addEventListener("load", bootWeb);
    }
  </script>
</body>
</html>
