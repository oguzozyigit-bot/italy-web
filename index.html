  <script type="module">
    import { supabase } from "/js/supabase_client.js";
    import { ensureAuthAndCacheUser, loginWithGoogle } from "/js/auth.js";

    const toastEl = document.getElementById("toast");
    const HOME = "/pages/home.html";

    function toast(msg){
      if(!toastEl) return;
      toastEl.textContent = String(msg||"");
      toastEl.classList.add("show");
      clearTimeout(window.__to);
      window.__to = setTimeout(()=>toastEl.classList.remove("show"), 2200);
    }

    function isNative(){
      return !!(window.Native && typeof window.Native.startGoogleLogin === "function");
    }

    // ‚úÖ Eƒüer login sayfasƒ±na OAuth parametresiyle d√∂n√ºl√ºrse callback‚Äôe g√∂nder (loop biter)
    if (location.search.includes("code=") || location.hash.includes("access_token=")) {
      location.replace("/pages/auth_callback.html" + location.search + location.hash);
    }

    // ‚úÖ Native login success: Android id_token ile √ßaƒüƒ±rƒ±r
    window.onNativeLoginSuccess = async function(payload){
      try{
        const data = (typeof payload === "string") ? JSON.parse(payload) : payload;
        const idToken = String(data?.id_token || data?.idToken || "").trim();
        if(!idToken){
          toast("Token yok, giri≈ü tamamlanamadƒ±.");
          return;
        }

        toast("Oturum a√ßƒ±lƒ±yor...");

        const { error } = await supabase.auth.signInWithIdToken({
          provider: "google",
          token: idToken
        });

        if(error){
          console.error(error);
          toast("Oturum a√ßƒ±lamadƒ±.");
          return;
        }

        await ensureAuthAndCacheUser();
        toast("Ho≈ü geldin!");
        setTimeout(()=>location.replace(HOME), 450);

      }catch(e){
        console.error(e);
        toast("Giri≈ü hatasƒ±");
      }
    };

    // Google button
    document.getElementById("googleBtn")?.addEventListener("click", async ()=>{
      try{
        if(isNative()){
          toast("G√ºvenli giri≈ü ba≈ülatƒ±lƒ±yor‚Ä¶");
          window.Native.startGoogleLogin();
          return;
        }
        toast("Google y√∂nlendiriliyor‚Ä¶");
        await loginWithGoogle();
      }catch(e){
        console.error(e);
        toast(e?.message || "Giri≈ü ba≈ülatƒ±lamadƒ±");
      }
    });

    // ‚úÖ Daktilo c√ºmleleri: daha premium + daha ‚Äúa√ßƒ±lƒ±≈ü sayfan‚Äù tadƒ±nda
    const phrases = [
      "Dil bariyerlerini g√∂r√ºnmez yapƒ±yoruz‚Ä¶",
      "italky Academy ile seviyeni netle≈ütir‚Ä¶",
      "Y√ºz y√ºze √ßeviri, anƒ±nda ve doƒüal‚Ä¶",
      "Offline paketlerin hazƒ±r olduƒüunda internet ≈üart deƒüil‚Ä¶",
      "Akƒ±llƒ± ders planƒ±: adƒ±m adƒ±m ilerle‚Ä¶",
      "D√ºnya artƒ±k senin dilinde‚Ä¶",
      "Ba≈ülamak i√ßin sadece bir hesap se√ß‚Ä¶"
    ];
    let pi = 0;
    const typeEl = document.getElementById("typewriter");
    setInterval(()=>{
      pi = (pi + 1) % phrases.length;
      if(typeEl){
        typeEl.style.animation = "none";
        typeEl.offsetHeight;
        typeEl.textContent = phrases[pi];
        typeEl.style.animation = null;
      }
    }, 5600);

    // Boot: session varsa home
    (async function boot(){
      try{
        const { data:{ session } } = await supabase.auth.getSession();
        if(session){
          await ensureAuthAndCacheUser();
          location.replace(HOME);
        }
      }catch(_e){}
    })();
  </script>
