<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI • Giriş</title>

  <link rel="icon" href="data:," />
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-deep: #020205; --text-white: #ffffff; --text-grey: #9ca3af;
      --ai-gradient: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #4338ca 100%);
      --glass-bg: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.08);
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
    html, body { margin: 0; padding: 0; width: 100%; height: 100dvh; overflow: hidden; font-family: 'Outfit', sans-serif; background-color: var(--bg-deep); color: var(--text-white); display: flex; align-items: center; justify-content: center; }

    .cosmos-layer { position: absolute; inset: -50%; width: 200%; height: 200%; background: var(--bg-deep); z-index: 0; overflow: hidden; }
    .nebula { position: absolute; border-radius: 50%; filter: blur(120px); opacity: 0.35; animation: breathe 10s infinite alternate ease-in-out; }
    .nebula-1 { top: 5%; left: 10%; width: 80vw; height: 80vw; background: radial-gradient(circle, #6366f1, transparent 65%); }
    .nebula-2 { bottom: 5%; right: 10%; width: 70vw; height: 70vw; background: radial-gradient(circle, #818cf8, transparent 65%); animation-delay: -5s; }
    @keyframes breathe { 0% { transform: scale(1); opacity: 0.3; } 100% { transform: scale(1.1); opacity: 0.45; } }

    .app-frame {
      width: 100%; max-width: 440px; height: 100%; position: relative; z-index: 10;
      display: flex; flex-direction: column; justify-content: space-between;
      background: rgba(8, 8, 12, 0.85); backdrop-filter: blur(30px); padding-bottom: 20px;
    }
    @media (min-width: 520px) {
      .app-frame { height: 92vh; border-radius: 40px; border: 1px solid rgba(255,255,255,0.06); box-shadow: 0 50px 100px -20px rgba(0,0,0,0.9); }
    }

    .header-section { padding-top: 50px; display: flex; flex-direction: column; align-items: center; text-align: center; }
    .logo-text { font-size: 60px; line-height: 0.85; letter-spacing: -2px; display: flex; align-items: center; font-weight: 700; }
    .txt-ai { background: var(--ai-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-left: 2px; }
    .be-free { letter-spacing: 7px; color: #6b7280; font-size: 13px; font-weight: 800; margin-top: 12px; }

    .features-list { margin: 30px 0; padding: 0 40px; list-style: none; }
    .features-list li { margin-bottom: 15px; font-size: 15px; color: #d1d5db; display: flex; align-items: center; gap: 12px; }
    .features-list li::before { content: "✦"; color: #6366f1; font-weight: bold; }

    .action-section { width: 100%; padding: 0 32px; display: flex; flex-direction: column; gap: 16px; align-items: center; }
    
    /* Google Buton Konteynırı */
    #googleBtnContainer { width: 100%; min-height: 44px; display: flex; justify-content: center; }

    .glass-btn {
      width: 100%; height: 44px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.15);
      background: #000; color: #fff; font-size: 14px; font-weight: 600;
      display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer;
    }

    .footer-section { margin-top: 20px; display: flex; flex-direction: column; align-items: center; gap: 12px; }
    .footer-nav { display: flex; gap: 18px; }
    .footer-nav a { color: rgba(255,255,255,0.3); text-decoration: none; font-size: 10px; font-weight: 700; text-transform: uppercase; }
    .copyright { font-size: 10px; color: rgba(255,255,255,0.15); font-weight: 700; letter-spacing: 1px; }

    .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px); background: #1a1a2e; border: 1px solid #6366f1; padding: 12px 24px; border-radius: 30px; color: #fff; z-index: 10000; transition: 0.4s; font-size: 13px; text-align: center; }
    .toast.show { transform: translateX(-50%) translateY(0); }
  </style>
</head>
<body>

  <div class="cosmos-layer"><div class="nebula nebula-1"></div><div class="nebula nebula-2"></div></div>

  <div class="app-frame">
    <div class="header-section">
      <div class="logo-text">italky<span class="txt-ai">AI</span></div>
      <div class="be-free">BE FREE</div>
      
      <div style="margin-top: 40px; padding: 0 40px;">
        <h2 style="font-size: 24px; margin-bottom: 10px; font-weight: 700;">Yapay Zeka İle Dil Engellini Kaldır.</h2>
        <p style="font-size: 14px; color: var(--text-grey); line-height: 1.4;">Anlaşmak ve anlaşılır olmak hiç bu kadar kolay olmamıştı.</p>
      </div>
    </div>

    <ul class="features-list">
      <li>Karşılıklı Çeviri</li>
      <li>Yapay Zeka İle Sohbet</li>
      <li>Dil Öğretmenleri</li>
      <li>Eğitici Dil Oyunları</li>
    </ul>

    <div class="action-section">
      <div id="googleBtnContainer"></div>

      <div class="glass-btn" onclick="showToast('Apple girişi hazırlanıyor, lütfen Google ile devam edin.')">
        <span style="font-size: 20px; line-height: 0; margin-bottom: 3px;"></span>
        <span>Apple Hesabın İle Devam Et</span>
      </div>
    </div>

    <div class="footer-section">
      <nav class="footer-nav">
        <a href="#">Hakkımızda</a>
        <a href="#">SSS</a>
        <a href="#">Gizlilik</a>
        <a href="#">İletişim</a>
      </nav>
      <div class="copyright">italkyAI By Ozyigit's 2026</div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

<script type="module">
  import { initAuth } from "/js/auth.js";

  window.showToast = (msg) => {
    const t = document.getElementById("toast");
    t.textContent = msg; t.classList.add("show");
    setTimeout(() => t.classList.remove("show"), 3500);
  };

  function startApp() {
    if (window.google?.accounts?.id) {
      initAuth(); 
      
      // Sadece G İkonu ve "Google ile devam et" metni
      google.accounts.id.renderButton(
        document.getElementById("googleBtnContainer"),
        { 
          type: "standard",
          theme: "outline", 
          size: "large", 
          text: "continue_with",
          shape: "rectangular",
          logo_alignment: "left",
          width: "320" 
        }
      );
    }
  }

  let checkGoogle = setInterval(() => {
    if (window.google?.accounts?.id) {
      clearInterval(checkGoogle);
      startApp();
    }
  }, 100);
</script>
</body>
</html>
