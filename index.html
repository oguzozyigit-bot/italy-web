<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI • Pro-Elite 3000</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #030617; /* Derin Lacivert Zemin */
      --eflatun: #d946ef; /* Logo Eflatun */
      --accent: #6366f1;
      --text: #ffffff;
      --muted: #94a3b8;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
    
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Outfit', sans-serif;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: radial-gradient(circle at center, #0a102b 0%, #030617 100%);
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 30px;
      max-width: 550px;
      margin: 0 auto;
      width: 100%;
      z-index: 10;
    }

    /* Üst Bölüm: italkyAI Logosu (Eflatun) */
    .brand { text-align: center; margin-bottom: 20px; z-index: 20; }
    .brand h1 {
      font-size: 72px; 
      font-weight: 800;
      letter-spacing: -4px;
      line-height: 1;
    }
    .brand h1 span {
      color: var(--eflatun); /* Eflatun Renk */
      text-shadow: 0 0 20px rgba(217, 70, 239, 0.4);
    }

    /* --- DÖNEN GERÇEK DÜNYA --- */
    .world-stage {
      position: relative;
      width: 260px;
      height: 260px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .earth {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: url('https://upload.wikimedia.org/wikipedia/commons/2/22/Earth_Western_Hemisphere_transparent_background.png');
      background-size: 210% 100%; /* Karalar ve denizlerin belli olması için geniş doku */
      background-position: center;
      box-shadow: inset -20px -20px 50px #000, 
                  0 0 40px rgba(99, 102, 241, 0.3);
      animation: rotateEarth 25s linear infinite; /* Ağır ağır döner */
    }

    /* Dünyanın Aydınlığı (Halo) */
    .earth-light {
      position: absolute;
      width: 230px;
      height: 230px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.2) 0%, transparent 70%);
      animation: breathe 4s infinite alternate ease-in-out;
    }

    @keyframes rotateEarth {
      from { background-position: 0 0; }
      to { background-position: 400px 0; }
    }

    @keyframes breathe {
      from { transform: scale(1); opacity: 0.4; }
      to { transform: scale(1.1); opacity: 0.8; }
    }

    /* Daktilo Yazısı */
    .typewriter-container { height: 40px; margin-bottom: 40px; }
    .typewriter {
      font-family: 'JetBrains Mono', monospace;
      font-size: 18px;
      color: #cbd5e1;
      border-right: 3px solid var(--eflatun);
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(40, end) infinite, blink .75s step-end infinite;
    }

    @keyframes typing { 0% { width: 0 } 60% { width: 100% } 90% { width: 100% } 100% { width: 0 } }
    @keyframes blink { from, to { border-color: transparent } 50% { border-color: var(--eflatun) } }

    /* Google Butonu (Senin Çalışan Kodun) */
    .btn-google {
      width: 100%; height: 64px;
      background: #ffffff; color: #000;
      border: none; border-radius: 32px;
      font-size: 18px; font-weight: 800;
      display: flex; align-items: center; justify-content: center; gap: 15px;
      cursor: pointer; transition: 0.2s;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    }
    .btn-google:active { transform: scale(0.96); opacity: 0.8; }
    .g-icon { width: 24px; height: 24px; }

    /* Footer: italkyACADEMY */
    footer { padding: 30px; text-align: center; z-index: 20; }
    .footer-nav { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
    .footer-nav a { text-decoration: none; color: #475569; font-size: 11px; font-weight: 700; text-transform: uppercase; }
    
    .academy-brand {
      font-size: 22px;
      font-weight: 800;
      letter-spacing: 6px;
      color: #fff;
    }
    .academy-brand span { color: var(--eflatun); text-transform: uppercase; } /* ACADEMY kısmı büyük */
    .academy-brand b { font-weight: 800; text-transform: lowercase; } /* italky kısmı küçük */

    .signature { font-size: 10px; font-weight: 700; color: rgba(255,255,255,0.1); letter-spacing: 2px; margin-top: 15px; }

    #toast {
      position: fixed; top: 18px; left: 50%; transform: translateX(-50%) translateY(-120px);
      background: #fff; color: #000; padding: 12px 24px; border-radius: 99px; z-index: 9999;
      font-weight: 800; transition: 0.3s;
    }
    #toast.show { transform: translateX(-50%) translateY(0); }
  </style>
</head>

<body>
  <div class="main">
    <div class="brand">
      <h1>italky<span>AI</span></h1>
    </div>

    <div class="world-stage">
      <div class="earth-light"></div>
      <div class="earth"></div>
    </div>

    <div class="typewriter-container">
      <div class="typewriter" id="typewriter">Dünyayı sizin için küçülttük...</div>
    </div>

    <button class="btn-google" id="googleBtn" type="button">
      <svg class="g-icon" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Google ile Devam Et
    </button>
  </div>

  <footer>
    <div class="footer-nav">
      <a href="#">Hakkımızda</a>
      <a href="#">SSS</a>
      <a href="#">Gizlilik</a>
      <a href="#">İletişim</a>
    </div>

    <div class="academy-brand"><b>italky</b><span>ACADEMY</span></div>
    
    <div class="signature">ITALKYAI BY OZYIGIT'S</div>
  </footer>

  <div id="toast"></div>

  <script type="module">
    import { supabase } from "/js/supabase_client.js";
    import { ensureAuthAndCacheUser, loginWithGoogle } from "/js/auth.js";

    const toastEl = document.getElementById("toast");
    const HOME = "/pages/home.html";
    const STORAGE_KEY = "italky_user_v1";

    function toast(msg){
      if(!toastEl) return;
      toastEl.textContent = msg;
      toastEl.classList.add("show");
      setTimeout(()=>toastEl.classList.remove("show"), 2200);
    }

    // --- NATIVE BRIDGE ---
    window.onNativeLoginSuccess = async function(jsonResponse) {
      try {
        const data = typeof jsonResponse === "string" ? JSON.parse(jsonResponse) : jsonResponse;
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data.user));
        localStorage.setItem("italky_token", data.token); 
        toast("Hoş geldin " + data.user.full_name + "!");
        setTimeout(() => location.replace(HOME), 800);
      } catch (e) { toast("Giriş hatası!"); }
    };

    function isInApk(){
      return !!(window.Native && typeof window.Native.startGoogleLogin === "function");
    }

    // --- Daktilo Mesajları ---
    const phrases = [
      "Dünyayı sizin için küçülttük.",
      "Dil bariyerlerini aştık.",
      "Sınırları kaldırdık.",
      "italkyAI ile özgürleşin.",
      "Geleceğe hoş geldiniz."
    ];
    let i = 0;
    const typewriterEl = document.getElementById("typewriter");

    setInterval(() => {
      i = (i + 1) % phrases.length;
      typewriterEl.style.animation = 'none';
      typewriterEl.offsetHeight; 
      typewriterEl.textContent = phrases[i];
      typewriterEl.style.animation = null;
    }, 4000);

    // --- Google Buton Tıklama (Aktif) ---
    document.getElementById("googleBtn").addEventListener("click", async () => {
      if(isInApk()){
        toast("Güvenli giriş başlatılıyor...");
        window.Native.startGoogleLogin();
      } else {
        toast("Google yönlendiriliyor...");
        await loginWithGoogle();
      }
    });
  </script>
</body>
</html>
