<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI • Giriş</title>

  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-deep: #020205; 
      --text-white: #ffffff;
      --ai-gradient: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #4338ca 100%);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
    
    html, body { 
      margin: 0; padding: 0; width: 100%; height: 100dvh; 
      overflow: hidden; font-family: 'Outfit', sans-serif; 
      background-color: var(--bg-deep); color: var(--text-white); 
      display: flex; align-items: center; justify-content: center; 
    }

    /* Arka plan efektleri */
    .cosmos { position: absolute; inset: 0; z-index: 0; overflow: hidden; }
    .nebula { 
      position: absolute; width: 80vw; height: 80vw; 
      border-radius: 50%; filter: blur(100px); opacity: 0.2; 
      background: radial-gradient(circle, #6366f1, transparent 70%); 
    }
    .n-1 { top: -10%; left: -10%; }
    .n-2 { bottom: -10%; right: -10%; animation: move 15s infinite alternate; }
    @keyframes move { from { transform: translate(0,0); } to { transform: translate(-20px, 30px); } }

    .container {
      width: 100%; max-width: 400px; position: relative; z-index: 10;
      display: flex; flex-direction: column; align-items: center; padding: 20px;
    }

    .logo-area { margin-bottom: 50px; text-align: center; }
    .logo { font-size: 64px; font-weight: 800; letter-spacing: -3px; line-height: 1; }
    .txt-ai { background: var(--ai-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .be-free { letter-spacing: 10px; color: #4b5563; font-size: 14px; font-weight: 800; margin-top: 10px; }

    .action-section { 
      width: 100%; display: flex; flex-direction: column; 
      gap: 16px; align-items: center; margin-top: 20px;
    }

    /* Google Buton Konteynırı */
    #googleBtnContainer { width: 300px; min-height: 44px; display: flex; justify-content: center; }

    /* Apple Butonu */
    .apple-btn {
      width: 300px; height: 44px; border-radius: 6px; border: none;
      background: #000; color: #fff; font-size: 15px; font-weight: 600;
      display: flex; align-items: center; justify-content: center; gap: 10px; 
      cursor: pointer; transition: transform 0.2s;
    }
    .apple-btn:active { transform: scale(0.98); }

    .footer { position: absolute; bottom: 30px; font-size: 10px; color: #374151; letter-spacing: 2px; font-weight: 600; }
  </style>
</head>
<body>

  <div class="cosmos">
    <div class="nebula n-1"></div>
    <div class="nebula n-2"></div>
  </div>

  <div class="container">
    <div class="logo-area">
      <div class="logo">italky<span class="txt-ai">AI</span></div>
      <div class="be-free">BE FREE</div>
    </div>

    <div class="action-section">
      <div id="googleBtnContainer"></div>

      <button class="apple-btn" onclick="alert('Yakında!')">
        <svg width="18" height="18" viewBox="0 0 17 20" fill="white">
          <path d="M14.072 10.142c.013-2.458 2.016-3.64 2.106-3.693-1.15-1.683-2.936-1.913-3.568-1.94-1.507-.153-2.943.889-3.708.889-.764 0-1.956-.867-3.235-.841-1.68.026-3.227.979-4.092 2.483-1.745 3.033-.446 7.513 1.246 9.963.828 1.198 1.812 2.544 3.107 2.496 1.248-.047 1.72-.806 3.23-.806 1.51 0 1.933.806 3.254.78 1.345-.024 2.193-1.218 3.018-2.422.955-1.396 1.35-2.747 1.371-2.822-.03-.013-2.645-1.015-2.529-4.087zM11.91 3.297c.677-.82 1.134-1.961.942-3.097-1.168.047-2.578.777-3.416 1.752-.75.864-1.407 2.029-1.23 3.14 1.298.101 2.628-.68 3.704-1.795z"/>
        </svg>
        <span>Apple ile Giriş Yap</span>
      </button>
    </div>

    <div class="footer">italkyAI © 2026</div>
  </div>

  <script type="module">
    import { initAuth, redirectIfLoggedIn } from "/js/auth.js";

    // ✅ Uygulama açıldığında çalışacak mantık
    async function startFlow() {
      try {
        // 1. Zaten giriş yapmış mı kontrol et (pages/home.html'e gider)
        const isLogged = redirectIfLoggedIn();
        if (isLogged) return;

        // 2. Google kütüphanesinin yüklenmesini bekle
        const checkGoogle = setInterval(() => {
          if (window.google?.accounts?.id) {
            clearInterval(checkGoogle);
            initAuth(); // Butonu render eder
          }
        }, 200);

      } catch (e) {
        console.error("Başlatma hatası:", e);
      }
    }

    window.addEventListener("load", startFlow);
  </script>
</body>
</html>
