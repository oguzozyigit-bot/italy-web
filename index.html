<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI • Giriş</title>

  <link rel="icon" href="data:," />
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      /* LOGO & RENK PALETİ */
      --bg-deep: #020205; 
      --text-white: #ffffff;
      --text-grey: #9ca3af;
      --ai-gradient: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #4338ca 100%);
      --glass-bg: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
      --ease-out: cubic-bezier(0.215, 0.61, 0.355, 1);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

    html, body {
      margin: 0; padding: 0; width: 100%; height: 100dvh;
      overflow: hidden;
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg-deep);
      color: var(--text-white);
      display: flex; align-items: center; justify-content: center;
    }

    /* UZAY ATMOSFERİ */
    .cosmos-layer { position: absolute; inset: -50%; width: 200%; height: 200%; background: var(--bg-deep); z-index: 0; overflow: hidden; }
    .nebula { position: absolute; border-radius: 50%; filter: blur(120px); opacity: 0.35; animation: breathe 10s infinite alternate ease-in-out; }
    .nebula-1 { top: 5%; left: 10%; width: 80vw; height: 80vw; background: radial-gradient(circle, #6366f1, transparent 65%); }
    .nebula-2 { bottom: 5%; right: 10%; width: 70vw; height: 70vw; background: radial-gradient(circle, #818cf8, transparent 65%); animation-delay: -5s; }
    .stars { position: absolute; inset: 0; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.5' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.08'/%3E%3C/svg%3E"); mix-blend-mode: screen; opacity: 0.6; }
    @keyframes breathe { 0% { transform: scale(1); opacity: 0.3; } 100% { transform: scale(1.1); opacity: 0.45; } }

    /* ANA KART */
    .app-frame {
      width: 100%; max-width: 480px; height: 100%; position: relative; z-index: 10;
      display: flex; flex-direction: column; justify-content: space-between;
      background: rgba(8, 8, 12, 0.6); backdrop-filter: blur(25px); padding-bottom: 20px;
    }
    @media (min-width: 520px) {
      .app-frame { height: 92vh; border-radius: 40px; border: 1px solid rgba(255,255,255,0.06); box-shadow: 0 50px 100px -20px rgba(0,0,0,0.9); }
    }

    /* LOGO */
    .header-section { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding-top: 20px; animation: logoEntrance 1.2s var(--ease-out) backwards; }
    .logo-text { font-family: 'Outfit', sans-serif; font-size: 68px; line-height: 0.85; letter-spacing: -2.5px; display: flex; align-items: center; }
    .txt-white { color: #fff; font-weight: 700; text-shadow: 0 10px 40px rgba(0,0,0,0.6); }
    .txt-ai { font-weight: 700; background: var(--ai-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-left: 2px; filter: drop-shadow(0 0 15px rgba(99, 102, 241, 0.4)); }
    .slogan { font-family: 'Outfit', sans-serif; font-size: 13px; font-weight: 800; color: #6b7280; letter-spacing: 7px; text-transform: uppercase; margin-top: 16px; opacity: 0.8; }

    /* HERO */
    .hero-section { text-align: center; margin-bottom: 40px; animation: fadeUp 1s 0.3s var(--ease-out) backwards; }
    .hero-title { font-family: 'Space Grotesk', sans-serif; font-size: 26px; font-weight: 700; color: #fff; margin-bottom: 10px; }
    .hero-title span { background: var(--ai-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .hero-desc { font-size: 14px; color: var(--text-grey); line-height: 1.5; max-width: 85%; margin: 0 auto; }

    /* BUTONLAR */
    .action-section { width: 100%; padding: 0 24px; display: flex; flex-direction: column; gap: 14px; animation: fadeUp 1s 0.5s var(--ease-out) backwards; }
    
    .glass-btn {
      position: relative; width: 100%; height: 60px; border-radius: 18px; border: 1px solid var(--glass-border);
      background: var(--glass-bg); color: #fff; font-size: 15px; font-weight: 700;
      display: flex; align-items: center; justify-content: center; gap: 12px;
      cursor: pointer; overflow: hidden; transition: all 0.3s ease; box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .glass-btn:hover { border-color: rgba(99, 102, 241, 0.4); background: rgba(255,255,255,0.06); }
    .glass-btn:active { transform: scale(0.98); }

    /* GOOGLE FIX */
    .google-wrapper { position: relative; width: 100%; height: 60px; }
    /* Görsel buton - tıklamayı arkaya geçirsin */
    .google-wrapper .glass-btn { position: absolute; inset: 0; z-index: 1; pointer-events: none; }
    
    /* Google Native Button - En Üstte */
    .g_id_signin {
      position: absolute; inset: 0; z-index: 10; opacity: 0.01;
    }
    /* Kapsayıcı iframe'i büyüt */
    .g_id_signin > div, .g_id_signin iframe {
      width: 100% !important; height: 100% !important; transform: scale(1.05);
    }

    .icon-badge { width: 26px; height: 26px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
    .icon-badge.black { background: #000; border: 1px solid rgba(255,255,255,0.2); color: #fff; }
    .icon-badge svg { width: 16px; height: 16px; }

    /* FOOTER */
    .footer-section { margin-top: 25px; display: flex; flex-direction: column; align-items: center; gap: 15px; animation: fadeIn 1s 0.8s var(--ease-out) backwards; }
    .footer-nav { display: flex; gap: 20px; align-items: center; padding: 10px 0; }
    .footer-nav a { color: rgba(255,255,255,0.4); text-decoration: none; font-size: 11px; font-weight: 700; letter-spacing: 0.5px; text-transform: uppercase; transition: color 0.3s ease; position: relative; }
    .footer-nav a:hover { color: #fff; }
    .footer-nav a::after { content: ''; position: absolute; bottom: -4px; left: 0; width: 0; height: 1px; background: #6366f1; transition: width 0.3s; }
    .footer-nav a:hover::after { width: 100%; }
    .copyright { font-size: 10px; color: rgba(255,255,255,0.15); font-weight: 700; letter-spacing: 1px; text-transform: uppercase; }

    /* ANIMATIONS */
    @keyframes logoEntrance { from { transform: scale(0.9) translateY(-20px); opacity: 0; filter: blur(5px); } to { transform: scale(1) translateY(0); opacity: 1; filter: blur(0); } }
    @keyframes fadeUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    /* TOAST */
    .toast {
      position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px);
      background: rgba(20, 20, 30, 0.9); backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2); padding: 12px 24px; border-radius: 30px;
      color: #fff; font-size: 13px; font-weight: 600; z-index: 10000; text-align: center;
      transition: transform 0.4s var(--ease-out); box-shadow: 0 10px 40px rgba(0,0,0,0.6); width: max-content; max-width: 90%;
    }
    .toast.show { transform: translateX(-50%) translateY(0); }
  </style>
</head>

<body>
  <div class="cosmos-layer"><div class="nebula nebula-1"></div><div class="nebula nebula-2"></div><div class="stars"></div></div>

  <div class="app-frame">
    <div class="header-section">
      <div class="logo-text"><span class="txt-white">italky</span><span class="txt-ai">AI</span></div>
      <div class="slogan">BE FREE</div>
    </div>

    <div class="hero-section">
      <h1 class="hero-title">Sınırları <span>Kaldır.</span></h1>
      <p class="hero-desc">Yapay zeka gücüyle anında çeviri yap.</p>
    </div>

    <div class="action-section">
      <div class="google-wrapper">
        <div class="glass-btn">
          <span class="icon-badge">
            <svg viewBox="0 0 24 24"><path fill="#EA4335" d="M12 10.2v3.9h5.4c-.2 1.2-1.5 3.4-5.4 3.4-3.3 0-6-2.7-6-6s2.7-6 6-6c1.9 0 3.2.8 3.9 1.5l2.7-2.6C17.9 2.8 15.2 1.5 12 1.5 6.8 1.5 2.5 5.8 2.5 11s4.3 9.5 9.5 9.5c5.5 0 9.1-3.9 9.1-9.3 0-.6-.1-1.1-.1-1.6H12z"/><path fill="#34A853" d="M3.8 7.3l3.2 2.3C7.9 7.3 9.8 5.8 12 5.8c1.9 0 3.2.8 3.9 1.5l2.7-2.6C17.9 2.8 15.2 1.5 12 1.5 8.3 1.5 5.1 3.7 3.8 7.3z"/><path fill="#FBBC05" d="M12 20.5c3.1 0 5.7-1 7.6-2.8l-3.5-2.9c-.9.7-2.1 1.2-4.1 1.2-3.2 0-5.9-2.1-6.8-5l-3.3 2.5c1.4 4.1 5.3 7 10.1 7z"/><path fill="#4285F4" d="M21.1 11.2c0-.6-.1-1.1-.1-1.6H12v3.9h5.4c-.3 1.3-1.1 2.4-2.3 3.1l3.5 2.9c2.1-2 3.3-4.9 3.3-8.3z"/></svg>
          </span>
          Google ile Devam Et
        </div>
        
        <div id="g_id_onload"
             data-client_id="1030744341756-225hv01qs2ltugoe70c67r4m4fd83f0d.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="onGoogleLoginSuccess"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
             data-type="standard"
             data-shape="rectangular"
             data-theme="outline"
             data-text="signin_with"
             data-size="large"
             data-logo_alignment="left">
        </div>
      </div>

      <div class="glass-btn" id="appleBtn">
        <span class="icon-badge black"><svg viewBox="0 0 24 24" fill="#fff"><path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24.02-1.44.62-2.2.44-3.26-.7C3.15 15.22 2.76 7.73 8.5 7.42c1.6.09 2.7.85 3.52.88 1.05.03 2.44-1 4.17-.9 1.06.06 2.14.46 2.85 1.44-2.58 1.4-2.12 5.07.38 6.13-.53 1.34-1.25 2.67-2.37 3.8h0zm-1.63-14.7c1.32-1.5 2.18-3.66 1.95-5.58-1.8.07-3.64 1.12-4.66 2.3-1 1.14-1.75 3.32-1.57 5.25 1.94.14 3.42-1.22 4.28-1.97z"/></svg></span>
        Apple ile Devam Et
      </div>
    </div>

    <div class="footer-section">
      <nav class="footer-nav">
        <a href="/pages/about.html">HAKKIMIZDA</a>
        <a href="/pages/faq.html">SSS</a>
        <a href="/pages/privacy.html">GİZLİLİK</a>
        <a href="/pages/contact.html">İLETİŞİM</a>
      </nav>
      <div class="copyright">italkyAI By Ozyigit's 2026</div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script type="module">
    import { initAuth, handleCredentialResponse } from "/js/auth.js";

    // KRİTİK: Google Callback fonksiyonunu GLOBAL (Pencere) seviyesine taşıyoruz!
    // Modül içindeki fonksiyonu Google göremez, o yüzden window'a atıyoruz.
    window.onGoogleLoginSuccess = handleCredentialResponse;

    const toast = document.getElementById("toast");
    window.showToast = (msg) => {
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3500);
    }
    
    document.getElementById("appleBtn").onclick = () => showToast("Apple ile giriş henüz aktif değil. Lütfen Google hesabınızı kullanın.");

    initAuth();
  </script>
</body>
</html>
