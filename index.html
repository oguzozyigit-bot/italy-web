<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI • Giriş</title>

  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-deep: #020205; 
      --text-white: #ffffff;
      --text-grey: #9ca3af;
      --ai-gradient: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #4338ca 100%);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
    
    html, body { 
      margin: 0; padding: 0; width: 100%; height: 100dvh; 
      overflow: hidden; font-family: 'Outfit', sans-serif; 
      background-color: var(--bg-deep); color: var(--text-white); 
      display: flex; align-items: center; justify-content: center; 
    }

    /* Uzay/Nebula Efekti */
    .cosmos { position: absolute; inset: 0; z-index: 0; overflow: hidden; }
    .nebula { 
      position: absolute; width: 90vw; height: 90vw; 
      border-radius: 50%; filter: blur(120px); opacity: 0.25; 
      background: radial-gradient(circle, #6366f1, transparent 70%); 
    }
    .n-1 { top: -20%; left: -10%; }
    .n-2 { bottom: -10%; right: -10%; animation: breathe 12s infinite alternate ease-in-out; }
    
    @keyframes breathe { 
      0% { transform: scale(1); opacity: 0.2; } 
      100% { transform: scale(1.1); opacity: 0.35; } 
    }

    .app-frame {
      width: 100%; max-width: 440px; height: 100%; position: relative; z-index: 10;
      display: flex; flex-direction: column; justify-content: space-between;
      background: rgba(8, 8, 12, 0.7); backdrop-filter: blur(20px);
      padding: 60px 30px 30px 30px;
    }

    .header-section { text-align: center; }
    .logo { font-size: 58px; font-weight: 800; letter-spacing: -2px; line-height: 1; }
    .txt-ai { background: var(--ai-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .be-free { letter-spacing: 8px; color: #4b5563; font-size: 13px; font-weight: 800; margin-top: 12px; }

    .hero-text { margin-top: 50px; }
    .hero-text h1 { font-size: 26px; font-weight: 700; margin-bottom: 12px; }
    .hero-text p { font-size: 15px; color: var(--text-grey); line-height: 1.5; }

    .features-list { margin-top: 30px; padding: 0; list-style: none; }
    .features-list li { 
      margin-bottom: 14px; font-size: 16px; font-weight: 500; 
      display: flex; align-items: center; gap: 12px; 
    }
    .features-list li::before { content: "✦"; color: #6366f1; font-weight: 900; }

    .action-area { width: 100%; display: flex; flex-direction: column; gap: 15px; align-items: center; }
    #googleBtnContainer { width: 100%; max-width: 320px; min-height: 44px; display: flex; justify-content: center; }

    .apple-btn {
      width: 100%; max-width: 320px; height: 44px; border-radius: 6px; border: none;
      background: #000; color: #fff; font-size: 15px; font-weight: 600;
      display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer;
    }

    .footer-links { display: flex; justify-content: center; gap: 15px; margin-top: 30px; }
    .footer-links a { 
      color: rgba(255,255,255,0.4); text-decoration: none; 
      font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px;
    }

    .copyright { 
      text-align: center; margin-top: 15px; font-size: 10px; 
      color: rgba(255,255,255,0.15); font-weight: 700; letter-spacing: 1px; 
    }
  </style>
</head>
<body>

  <div class="cosmos">
    <div class="nebula n-1"></div>
    <div class="nebula n-2"></div>
  </div>

  <div class="app-frame">
    <div class="header-section">
      <div class="logo">italky<span class="txt-ai">AI</span></div>
      <div class="be-free">BE FREE</div>

      <div class="hero-text">
        <h1>Yapay Zeka İle Dil Engellini Kaldır.</h1>
        <p>Anlaşmak ve anlaşılır olmak hiç bu kadar kolay olmamıştı.</p>
      </div>

      <ul class="features-list">
        <li>Karşılıklı Çeviri</li>
        <li>Yapay Zeka İle Sohbet</li>
        <li>Dil Öğretmenleri</li>
        <li>Eğitici Dil Oyunları</li>
      </ul>
    </div>

    <div class="bottom-area">
      <div class="action-area">
        <div id="googleBtnContainer"></div>

        <button class="apple-btn" onclick="alert('Yakında!')">
          <svg width="18" height="18" viewBox="0 0 17 20" fill="white">
            <path d="M14.072 10.142c.013-2.458 2.016-3.64 2.106-3.693-1.15-1.683-2.936-1.913-3.568-1.94-1.507-.153-2.943.889-3.708.889-.764 0-1.956-.867-3.235-.841-1.68.026-3.227.979-4.092 2.483-1.745 3.033-.446 7.513 1.246 9.963.828 1.198 1.812 2.544 3.107 2.496 1.248-.047 1.72-.806 3.23-.806 1.51 0 1.933.806 3.254.78 1.345-.024 2.193-1.218 3.018-2.422.955-1.396 1.35-2.747 1.371-2.822-.03-.013-2.645-1.015-2.529-4.087zM11.91 3.297c.677-.82 1.134-1.961.942-3.097-1.168.047-2.578.777-3.416 1.752-.75.864-1.407 2.029-1.23 3.14 1.298.101 2.628-.68 3.704-1.795z"/>
          </svg>
          <span>Apple ile Giriş Yap</span>
        </button>
      </div>

      <div class="footer-links">
        <a href="/pages/about.html">Hakkımızda</a>
        <a href="/pages/faq.html">SSS</a>
        <a href="/pages/privacy.html">Gizlilik</a>
        <a href="/pages/contact.html">İletişim</a>
      </div>
      <div class="copyright">italkyAI By Ozyigit's 2026</div>
    </div>
  </div>

  <script type="module">
    import { initAuth, redirectIfLoggedIn } from "/js/auth.js";

    window.onload = () => {
      if (!redirectIfLoggedIn()) {
        const check = setInterval(() => {
          if (window.google?.accounts?.id) {
            clearInterval(check);
            initAuth();
          }
        }, 120);
      }
    };
  </script>
</body>
</html>
