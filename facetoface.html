<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>italkyAI â€¢ Neural Nitro v3</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --ai-gradient: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #ec4899 100%);
      --bg-dark: #050508;
      --border-alpha: rgba(255, 255, 255, 0.15);
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --muted: rgba(255,255,255,0.55);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
    html, body { margin: 0; width: 100%; height: 100%; background: var(--bg-dark); color: #fff; font-family: 'Outfit', sans-serif; overflow: hidden; }
    body { min-height: 100dvh; }

    .container { display: flex; flex-direction: column; height: 100dvh; width: 100%; position: relative; }

    .half-screen{
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: calc(12px + var(--safe-top)) 15px calc(14px + var(--safe-bottom));
      overflow: hidden;
    }
    .half-screen.top{
      transform: rotate(180deg);
      background: linear-gradient(180deg, rgba(128, 19, 54, 0.18) 0%, var(--bg-dark) 100%);
    }
    .half-screen.bottom{
      background: linear-gradient(180deg, rgba(30, 58, 138, 0.18) 0%, var(--bg-dark) 100%);
    }

    .lang-trigger{
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--border-alpha);
      padding: 10px 18px;
      border-radius: 999px;
      color: #fff;
      font-size: 12px;
      font-weight: 900;
      letter-spacing: .3px;
      cursor: pointer;
      user-select: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      z-index: 50;
      backdrop-filter: blur(12px);
      pointer-events: auto;
    }

    .popover{
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: min(92vw, 360px);
      height: 360px;
      background: #0a0a0f;
      border: 1px solid var(--border-alpha);
      border-radius: 24px;
      display: none;
      flex-direction: column;
      z-index: 5000;
      overflow: hidden;
      box-shadow: 0 22px 60px rgba(0,0,0,0.92);
      pointer-events: auto;
    }
    .popover.show{ display: flex; }

    .half-screen.top .popover{ top: 62px; }
    .half-screen.bottom .popover{ bottom: 62px; }

    .pop-head{
      padding: 14px;
      border-bottom: 1px solid rgba(255,255,255,0.10);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 900;
      letter-spacing: .3px;
    }
    .pop-close{
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      user-select: none;
    }
    .pop-list{
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      scrollbar-width: none;
      pointer-events: auto;
    }
    .pop-list::-webkit-scrollbar{ display:none; }

    .pop-item{
      padding: 12px 12px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      cursor: pointer;
      border: 1px solid transparent;
      user-select: none;
      pointer-events: auto;
    }
    .pop-item:hover{ background: rgba(255,255,255,0.06); }
    .pop-item.active{
      background: rgba(99,102,241,0.14);
      border-color: rgba(99,102,241,0.25);
    }
    .pop-left{ display:flex; align-items:center; gap:10px; min-width:0; }
    .pop-flag{ font-size: 18px; }
    .pop-name{ font-weight: 900; font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 220px; }
    .pop-code{ font-weight: 900; font-size: 12px; opacity: .7; }

    /* âœ… MERKEZ HUB (TIKLANABÄ°LÄ°R) */
    .center-hub{
      height: 104px;
      position: relative;
      z-index: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(16px);
      pointer-events: auto; /* âœ… kritik fix */
    }

    .nav-btn{
      position: absolute;
      padding: 10px 18px;
      border-radius: 100px;
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--border-alpha);
      color: #fff;
      font-size: 10px;
      font-weight: 900;
      cursor: pointer;
      user-select:none;
      backdrop-filter: blur(15px);
      z-index: 650;
      pointer-events: auto;
    }
    .btn-home{ left: 15px; }
    .btn-clear{ right: 15px; }

    .orb-container{
      position: relative;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      cursor: pointer;
      pointer-events: auto;
    }

    .energy-orbit{ position: absolute; inset: -4px; border-radius: 50%; animation: rotateOrbit 5s linear infinite; }
    .e-ball{ position: absolute; width: 10px; height: 10px; border-radius: 50%; filter: blur(1.5px); }
    .ball-1{ top: -5px; left: 50%; transform: translateX(-50%); background: #6366f1; box-shadow: 0 0 15px #6366f1; }
    .ball-2{ bottom: -5px; left: 50%; transform: translateX(-50%); background: #ec4899; box-shadow: 0 0 15px #ec4899; }

    .ai-core{
      width: 80px; height: 80px; background: #000; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      border: 1px solid var(--border-alpha); z-index: 10;
      overflow: hidden; position: relative;
    }
    .logo-text{ font-family: 'Space Grotesk', sans-serif; font-size: 15px; font-weight: 700; color: #fff; letter-spacing: 0.5px; }
    .logo-ai{ background: var(--ai-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

    .eq-wrap{
      display: flex; align-items: center; gap: 3px;
      height: 20px; position: absolute;
      opacity: 0; transition: 0.25s;
      z-index: 20;
    }
    #frameRoot.listening .eq-wrap,
    #frameRoot.speaking .eq-wrap { opacity: 1; }
    #frameRoot.listening .logo-text,
    #frameRoot.speaking .logo-text { opacity: 0; }

    .eq-bar{ width: 3px; background: var(--ai-gradient); border-radius: 10px; animation: eqAnim 0.7s infinite ease-in-out; }

    .chat-body{
      flex: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 14px;
      overflow-y: auto;
      scrollbar-width: none;
      padding: 18px 0;
      mask-image: linear-gradient(to bottom, transparent, black 14%, black 86%, transparent);
      z-index: 20;
    }
    .chat-body::-webkit-scrollbar{ display:none; }

    .bubble{
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      text-align: center;
      word-break: break-word;
    }
    .bubble .txt{ max-width: 78vw; }

    .bubble.me .txt{ font-size: 18px; font-weight: 650; opacity: .75; line-height: 1.15; }
    .bubble.me.is-latest .txt{ font-size: 30px; font-weight: 900; opacity: 1; line-height: 1.06; letter-spacing: .2px; }
    .bubble.them .txt{ font-size: 18px; font-weight: 450; opacity: .55; line-height: 1.2; }

    .spk-icon{
      width: 40px; height: 40px; border-radius: 50%;
      background: rgba(255,255,255,0.10);
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 1px solid var(--border-alpha);
      flex: 0 0 auto;
    }
    .bubble.me .spk-icon{ display:flex; }
    .spk-icon svg{ width: 18px; height: 18px; fill: #fff; opacity: .95; }
    .spk-icon:active{ transform: scale(.97); }

    .mic-wrap{ display:flex; align-items:center; justify-content:center; padding-bottom: 10px; z-index: 30; }
    .btn-mic{
      width: 80px; height: 80px; border-radius: 50%;
      background: #000;
      display: flex; align-items: center; justify-content: center;
      border: 3px solid transparent;
      background-image: linear-gradient(#000, #000), var(--ai-gradient);
      background-origin: border-box;
      background-clip: content-box, border-box;
      cursor: pointer; user-select:none;
      transition: .18s;
      pointer-events: auto;
    }
    .btn-mic:active{ transform: scale(.98); }
    .btn-mic.listening{ animation: breathe 1.6s infinite ease-in-out; }

    @keyframes rotateOrbit { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes eqAnim { 0%, 100% { height: 5px; opacity:.6 } 50% { height: 25px; opacity:1 } }
    @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.08); box-shadow: 0 0 28px rgba(99,102,241,0.35); } }

    #frameRoot.to-top .orb-container{ transform: rotate(180deg); }
    #frameRoot.to-bot .orb-container{ transform: rotate(0deg); }
  </style>
</head>
